
[[commentary]]
quote='''
The case of Peter escaped his memory, who, although he was a man of the law, was not only chosen by the Lord, but also obtained the testimony of possessing knowledge which was given to him by the Father.[333]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P5596_1714901"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
And in the same manner He pronounced Peter to be "blessed," inasmuch as "flesh and blood had not revealed it to him"-that he had perceived the Father-"but the Father which is in heaven."[251]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-43.htm#P10681_3000635"
title = "Against Praxeas"

