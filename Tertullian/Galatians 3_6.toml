[[commentary]]
quote='''
But how are we children of faith? and of whose faith, if not Abraham's? For since "Abraham believed God, and it was accounted to him for righteousness; "[122]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
Accordingly it is patience which is both subsequent and antecedent to faith. In short, Abraham believed God, and was accredited by Him with righteousness;[62]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOf%2520Patience.html"
title = "Of Patience"
