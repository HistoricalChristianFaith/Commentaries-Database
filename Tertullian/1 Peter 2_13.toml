[[commentary]]
quote='''
Pray for kings, because when the kingdom is shaken, all its other members are shaken with it, and even if we stay aloof from tumults we shall have some part in the resulting misfortune.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Apology.html'
title="APOLOGY 1.31"

[[commentary]]
quote='''
Therefore, as to what relates to the honours due to kings or emperors, we have a prescript sufficient, that it behoves us to be in all obedience, according to the apostle's precept,[120]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "On Idolatry"

[[commentary]]
quote='''
but man is the property of God alone. Peter,[109]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FScorpiace.html"
title = "Scorpiace"
