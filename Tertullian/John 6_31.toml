[[commentary]]
quote='''
But what is the "people" which was ignorant of God, but ours, who in days bygone knew not God? and who, in the hearing of the ear, gave heed to Him, but we, who, forsaking idols, have been converted to God? For Israel-who had been known to God, and who had by Him been "upraised" in Egypt, and was transported through the Red Sea, and who in the desert, fed forty years with manna, was wrought to the semblance of eternity, and not contaminated with human passions, or fed on this world's meats, but fed on "angel's loaves" -the manna-and sufficiently bound to God by His benefits-forgot his Lord and God, saying to Aaron: "Make us gods, to go before us: for that Moses, who ejected us from the land of Egypt, hath quite forsaken us; and what hath befallen him we know not.
'''
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "An Answer to the Jews"

[[commentary]]
quote='''
Now, just before (the passage in hand), He had declared His flesh to be "the bread which cometh down from heaven," impressing on (His hearers) constantly under the figure of necessary food the memory of their forefathers, who had preferred the bread and flesh of Egypt to their divine calling. Then, turning His subject to their reflections, because He perceived that they were going to be scattered from Him, He says: "The flesh profiteth nothing.
'''
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
