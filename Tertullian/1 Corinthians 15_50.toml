title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
Otherwise, if they say that you are not in Christ, let them also say that Christ is not in heaven, since they have denied you heaven. Likewise "neither shall corruption," says he, "inherit incorruption.[384]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
