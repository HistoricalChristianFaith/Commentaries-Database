[[commentary]]
quote='''
And (we have a proof of the same conclusion in the fact) that the Lord Himself sententiously and distinctly pronounced, "that which is born of the flesh is flesh".
was not suitable to Him. And then He adds, "That which is born of the Spirit is spirit".
Learn then, together with Nicodemus, that "that which is born in the flesh is flesh, and that which is born of the Spirit is Spirit."
'''
