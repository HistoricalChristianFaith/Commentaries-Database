[[commentary]]
quote='''
If they are so weak in their hearing as not to be able to hear through a covering, I pity them. Let them know that the whole head constitutes "the woman."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Veiling%2520of%2520Virgins.html"
source_title="On the Veiling of Virgins"
