[[commentary]]
quote='''
Accordingly, wicked spirits (just in the manner of our former example) used to go forth with a testimony, exclaiming, "Thou art the Son of God," -of what God, is clear enough from the case itself.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
