[[commentary]]
quote='''
By all these statements, therefore, does he show us what God he means, when he says, "We speak the wisdom of God among them that are perfect.".
How much more should you then accuse and assail it with your eyes, as being guilty of superstition-albeit superstition simple and unaffected? Certainly, when first it clothes this wisdom.
And accordingly the Jew at the present day, no less than the younger son, having squandered God's substance, is a beggar in alien territory, serving even until now its princes, that is, the princes of this world.
'''
