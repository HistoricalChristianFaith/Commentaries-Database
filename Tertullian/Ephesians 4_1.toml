[[commentary]]
quote='''
They and we have one faith, one God, the same Christ, the same hope, the same baptismal sacraments; let me say it once for all, we are one Church. Thus, whatever belongs to our brethren is ours: only, the body divides us.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Veiling%2520of%2520Virgins.html"
source_title="On the Veiling of Virgins"

[[commentary]]
quote='''
For it is our duty so to walk in the Lord's discipline as is "worthy," not according to the filthy concupiscences of the flesh.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html"
source_title="On Exhortation to Chastity"
