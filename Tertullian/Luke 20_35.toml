[[commentary]]
quote='''
"But they whom God shall account worthy of the possession of that world and the resurrection from the dead, neither marry nor are given in marriage; forasmuch as they cannot die any more, since they become equal to the angels, being made the children of God and of the resurrection."[1516]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
because in it "men shall not die, neither shall they marry, but be like the angels."[1570]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
With what consistency do we mount that (future) judgment-seat to pronounce sentence against those whose gifts we (now) seek after? For you too, (women as you are, ) have the self-same angelic nature promised[21]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Apparel%2520of%2520Women%2FBook%25201.html"
title = "On the Apparel of Women Book I"

[[commentary]]
quote='''
"But if 'in that age they will neither marry nor be given in marriage, but will be equal to angels,'[82]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"
