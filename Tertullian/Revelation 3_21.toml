[[commentary]]
quote='''
For avoiding it, remedies cannot be lacking; since, even if they be lacking, there remains that one by which you will be made a happier magistrate, not in the earth, but in the heavens.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
source_title="On Idolatry"

[[commentary]]
quote='''
"He sitteth at the Father's right hand " -not the Father at His own.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
source_title="Against Praxeas"
