[[commentary]]
quote='''
Even of his lord's indulgence! Thus, therefore, the apostle too: "All things "says he, "are lawful, but not all are expedient.".
Is, to believers, not "lawful; "is not "expedient.".
Let it now be granted that repetition of marriage is lawful, if everything which is lawful is good. The same apostle exclaims: "All things are lawful, but all are not profitable."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html"
title = "Tertullian On Exhortation to Chastity"


