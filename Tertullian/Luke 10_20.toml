[[commentary]]
quote='''
To be sure he did, as being an envious (spirit), and in his very confession only petulant, and evil in adulation-just as if it had been Christ's highest glory to have come for the destruction of demons, and not for the salvation of mankind; whereas His wish really was that His disciples should not glory in the subjection of evil spirits but in the fair beauty of salvation.
'''
