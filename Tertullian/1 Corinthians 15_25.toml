[[commentary]]
quote='''
For the resurrection of the body will receive all the better proof, in proportion as I shall succeed in showing that Christ belongs to that God who is believed to have provided this resurrection of the flesh in His dispensation. When he says, "For He must reign, till He hath put all enemies under His feet".
(of course, as having been, (to use the apostle's phrase, ) "put under His feet"
'''
