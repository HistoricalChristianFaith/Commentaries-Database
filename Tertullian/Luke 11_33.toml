[[commentary]]
quote='''
For a vast age he hides his own light from men, and yet says that a candle must not be hidden, but affirms that it ought to be set upon a candlestick, that it may give light to all.
If we do not shine in (the midst of) darkness, and stand eminent amid them who are sunk down? If you hide your lamp beneath a bushel,
'''
