[[commentary]]
quote='''
If he was in heaven, when would he not see what was doing in Italy? For the Italian land is "not in a corner."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-17.htm"
title = "Tertullian Ad Nationes Appendix"

