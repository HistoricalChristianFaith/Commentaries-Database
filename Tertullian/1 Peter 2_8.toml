[[commentary]]
quote='''
Was it because Christ was both a rock and a stone? For we read of His being placed "for a stone of stumbling and for a rock of offence." I omit the rest of the passage.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
