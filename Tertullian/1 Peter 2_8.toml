[[commentary]]
quote='''
Was it because Christ was both a rock and a stone? For we read of His being placed "for a stone of stumbling and for a rock of offence."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P5694_1737146"
title = "Tertullian Against Marcion Book IV"

