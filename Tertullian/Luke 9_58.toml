[[commentary]]
quote='''
That Lord walked in humility and obscurity, with no definite home: for "the Son of man "said He, "hath not where to lay His head; "
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "Tertullian On Idolatry"

