[[commentary]]
quote='''
"But I will show you whom ye shall fear: fear Him who, after He hath killed, hath power to cast into hell "(meaning, of course, the Creator); "yea, I say unto you, fear Him."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P6455_1903527"
title = "Tertullian Against Marcion Book IV"

