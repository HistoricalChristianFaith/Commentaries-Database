[[commentary]]
quote='''
And how is it that he enjoins duties which belong to our God, and enjoins them to be offered to none other than our God? Either contend that the devil works with our God, or else let the Paraclete be held to be Satan. But you affirm it is "a human Antichrist: "for by this name heretics are called in John.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Fasting.html"
title = "Tertullian On Fasting"

