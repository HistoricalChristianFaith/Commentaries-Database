[[commentary]]
quote='''
All the precepts which afterwards sprouted forth when given through Moses; that is, Thou shalt love the Lord thy God from thy whole heart and out of thy whole soul; Thou shalt love thy neighbour as thyself;.
But suppose they sent Him the message for the purpose of tempting Him? Well, but the Scripture does not say so; and inasmuch as it is usual for it to indicate what is done in the way of temptation ("Behold, a certain lawyer stood up, and tempted Him; ".
The Scripture says nothing of this, although it is not in other instances silent when anything was done against Him by way of temptation. "Behold "it says, "a certain lawyer stood up, and tempted Him."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P5992_1802834"
title = "Tertullian Against Marcion Book IV"

