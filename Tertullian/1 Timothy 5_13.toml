[[commentary]]
quote='''
Pursue earnestly, therefore, the virtue of continence, which is modesty's agent; industry, which allows not women to be "wanderers; " frugality, which scorns the world.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FTo%2520His%2520Wife%2FBook%25201.html"
source_title="To His Wife Book I"
