[[commentary]]
quote='''
Between the two echo psalms and hymns; and they mutually challenge each other which shall better chant to their Lord. Such things when Christ sees and hears, He joys. To these He sends His own I peace. Where two (are), there withal (is) He Himself.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FTo%2520His%2520Wife%2FBook%25202.html'
source_title="To His Wife Book II"
