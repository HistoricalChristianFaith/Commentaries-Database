[[commentary]]
quote='''
For a certain woman had exclaimed, "Blessed is the womb that bare Thee, and the paps which Thou hast sucked!"[146]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25203.html"
title = "Against Marcion Book III"

[[commentary]]
quote='''
"A (certain) mother of the company exclaims, `Blessed is the womb that bare Thee, and the paps which Thou hast sucked; 'but the Lord said, `Yea, rather, blessed are they that hear the word of God, and keep it.'"[1089]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
It was in just the same sense, indeed, that He also replied to that exclamation (of a certain woman), not denying His mother's "womb and paps," but designating those as more "blessed who hear the word of God."[117]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
title = "On the Flesh of Christ"
