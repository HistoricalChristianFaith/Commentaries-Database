[[commentary]]
quote='''
And who are these but the rich? Because they have indeed received their consolation, glory and honor, and a lofty position from their wealth.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
source_title="AGAINST MARCION 4.15"
