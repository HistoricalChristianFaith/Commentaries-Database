[[commentary]]
quote='''
Perturbation of mind, ought the exercise of prayer to be free, uttered from a spirit such as the Spirit unto whom it is sent. For a defiled spirit cannot be acknowledged by a holy Spirit.
Not that I am specially entitled to exhort you; yet not only the trainers and overseers, but even the unskilled, nay, all who choose, without the slightest need for it, are wont to animate from afar by their cries the most accomplished gladiators, and from the mere throng of onlookers useful suggestions have sometimes come; first, then, O blessed, grieve not the Holy Spirit,
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-52.htm#P12061_3357377"
title = "Tertullian Ad Martyras"

