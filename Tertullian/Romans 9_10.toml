[[commentary]]
quote='''
For thus unto Rebecca did God speak: "Two nations are in thy womb, and two peoples shall be divided from thy bowels; and people shall overcome people, and the greater shall serve the less."[8]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "An Answer to the Jews"

[[commentary]]
quote='''
if the order of each people as intimated from Rebecca's womb[97]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
