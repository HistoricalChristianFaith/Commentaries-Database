[[commentary]]
quote='''
Of thy foot: and God shall give thee a wearying heart, and a pining soul, and failing eyes, that they see not: and thy life shall hang on the tree.
And, "I am the way: no man cometh unto the Father, but by me; ".
For these, for the most part, are the sources whence, from some ignorance or simplicity, custom finds its beginning; and then it is succession ally confirmed into an usage, and thus is maintained in opposition to truth. But our Lord Christ has surnamed Himself Truth,
'''
