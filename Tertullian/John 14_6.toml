[[commentary]]
quote='''
Now the mystery of this "sign" was in various ways predicted; (a "sign") in which the foundation of life was forelaid for mankind; (a "sign") in which the Jews were not to believe: just as Moses beforetime kept on announcing in Exodus, saying, "Ye shall be ejected from the land into which ye shall enter; and in those nations ye shall not be able to rest: and there shall be instabilityof the print of thy foot: and God shall give thee a wearying heart, and a pining soul, and failing eyes, that they see not: and thy life shall hang on the tree before thine eyes; and thou shalt not trust thy life.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
source_title="An Answer to the Jews"

[[commentary]]
quote='''
Wherefore? Because "I came forth from the Father, and am come into the world" and, "I am the way: no man cometh unto the Father, but by me; " and, "No man can come to me, except the Father draw him; " and, "All things are delivered unto me by the Father; " and, "As the Father quickeneth (the dead), so also doth the Son; " and again, "If ye had known me, ye would have known the Father also.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
source_title="Against Praxeas"

[[commentary]]
quote='''
Having found "the truth," repent of errors; repent of having loved what God loves not: even we ourselves do not permit our slave-lads not to hate the things which are offensive to us; for the principle of voluntary obedience consists in similarity of minds.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Repentance.html"
source_title="On Repentance"

[[commentary]]
quote='''
For these, for the most part, are the sources whence, from some ignorance or simplicity, custom finds its beginning; and then it is successionally confirmed into an usage, and thus is maintained in opposition to truth. But our Lord Christ has surnamed Himself Truth, not Custom.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Veiling%2520of%2520Virgins.html"
source_title="On the Veiling of Virgins"
