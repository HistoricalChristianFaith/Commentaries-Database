[[commentary]]
quote='''
No king, with Him, finds greater favour, no barbarian lesser joy; no dignities or pedigrees enjoy distinctions of merit; to all He is equal, to all King, to all Judge, to all "God and Lord."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-19.htm#P2141_725966"
title = "Tertullian An Answer to the Jews"

