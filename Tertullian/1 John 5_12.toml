[[commentary]]
quote='''
We believe not the testimony of God in which He testifies to us of His Son. "He that hath not the Son, hath not life."[437]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"
