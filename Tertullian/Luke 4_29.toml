[[commentary]]
quote='''
And yet even at Nazareth He is not remarked as having preached anything new, whilst in another verse He is said to have been rejected by reason of a simple proverb.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
