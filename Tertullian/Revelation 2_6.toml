[[commentary]]
quote='''
Enough it is for us that this heresy of the Nicolai tans has been condemned by the Apocalypse of the Lord with the weightiest authority attaching to a sentence, in saying "Because this thou holdest, thou hatest the doctrine of the Nicolai tans, which I too hate."
'''


[[commentary]]
quote='''
Enough it is for us that this heresy of the Nicolaitans has been condemned by the Apocalypse of the Lord with the weightiest authority attaching to a sentence, in saying "Because this thou holdest, thou hatest the doctrine of the Nicolaitans, which I too hate."[24]
'''
