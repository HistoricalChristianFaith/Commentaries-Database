[[commentary]]
quote='''
But "they were all astonished at His doctrine." Of course they were; "for, says (St. Luke), "His word was with power -not because He taught in opposition to the law and the prophets.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"

[[commentary]]
quote='''
" "They were mightily astonished at His doctrine; for He was teaching as one who had power." And again: "Therefore, my people shall know my name in that day.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
