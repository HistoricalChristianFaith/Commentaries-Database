[[commentary]]
quote='''
Even an earthly serpent sucks in men at some distance with its breath. Going still further, John says, "My little children, keep yourselves from idols"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-10.htm#P1078_443530"
title = "Tertullian De Corona"


[[commentary]]
quote='''
John did not tell us to keep away from worship, but from idols, that is, from their very likeness. For it is wrong for you, who are created in the image of the living God, to become the image of an idol and a dead man.
'''
[[commentary.sources]]
url=''
title="ON THE CROWN 5.10"

