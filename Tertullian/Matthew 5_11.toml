
[[commentary]]
quote='''
If the tongue's bitterness break out in malediction or reproach, look back at the saying, "When they curse you, rejoice."[89]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOf%2520Patience.html"
title = "Of Patience"

[[commentary]]
quote='''
When, however, He says, "Rejoice and exult, as often as they shall curse and persecute you; for very great is your reward in heaven,"[117]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOf%2520Patience.html"
title = "Of Patience"

[[commentary]]
quote='''
If I avoid suffering, I am ashamed to confess. "Happy they who suffer persecution for My name's sake."[26]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Flight%2520in%2520Persecution.html"
title = "On Flight in Persecution"
