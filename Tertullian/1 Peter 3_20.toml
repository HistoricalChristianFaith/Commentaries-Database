[[commentary]]
quote='''
Once more, "two (joined) into one flesh" undertake (the duty of) "growing and multiplying,"-Noah, (namely), and his wife, and their sons, in single marriage.[23]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"
