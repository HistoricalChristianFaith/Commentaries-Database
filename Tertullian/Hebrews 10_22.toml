[[commentary]]
quote='''
These things I cannot ask from any but the God from whom I know I shall obtain them, both because He alone bestows them and because I have claims upon Him for their gift, as being a servant of His, rendering homage to Him alone, persecuted for His doctrine, offering to Him, at His own requirement, that costly and noble sacrifice of prayer.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-05.htm#P384_181134"
title = "Tertullian The Apology"

