
[[commentary]]
quote='''
Up to the present moment they have not, tribe by tribe, smitten their breasts, looking on Him whom they pierced.[142]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
so as even to be recognised by those who pierced Him.[381]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
