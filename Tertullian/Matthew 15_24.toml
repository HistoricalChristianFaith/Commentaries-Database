
[[commentary]]
quote='''
Therefore it was to Israel that he spake when He said, "I am not sent but to the lost sheep of the house of Israel."[95]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
title = "The Prescription Against Heretics"

[[commentary]]
quote='''
" Marcion must even expunge from the Gospel, "I am not sent but unto the lost sheep of the house of Israel; "[172]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
