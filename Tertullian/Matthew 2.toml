
[[commentary]]
quote='''
There is the same penalty of exclusion for disciples and masters. "But Magi and astrologers came from the east."[50]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "On Idolatry"

[[commentary]]
quote='''
Let Herod, too, mend his manners, so that Jeremy may not glory over him.[20]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
title = "On the Flesh of Christ"
