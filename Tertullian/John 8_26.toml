[[commentary]]
quote='''
He has also heard and seen all things with the Father; and what He has been commanded by the Father, that also does He speak.
"He that sent me "says He, "is true; and I am telling the world those things which I have heard of Him."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Tertullian Against Praxeas"

