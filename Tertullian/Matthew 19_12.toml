[[commentary]]
quote='''
How many are there who from the moment of their baptism set the seal (of virginity) upon their flesh? How many, again, who by equal mutual consent cancel the debt of matrimony-voluntary eunuchs[65]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FTo%2520His%2520Wife%2FBook%25201.html"
title = "To His Wife Book I"

[[commentary]]
quote='''
" This (even) broader assertion we make: that even if the Paraclete had in this our day definitely prescribed a virginity or continence total and absolute, so as not to permit the heat of the flesh to foam itself down even in single marriage, even thus He would seem to be introducing nothing of "novelty; "seeing that the Lord Himself opens "the kingdoms of the heavens" to "eunuchs,"[9]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"

[[commentary]]
quote='''
for, "each one shall die in his own sin; "and "eunuchs" not only have lost ignominy, but have even deserved grace, being invited into "the kingdoms of the heavens: "[50]
'''
