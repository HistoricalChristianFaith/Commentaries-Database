[[commentary]]
quote='''
So likewise ye, when ye see these things come to pass, know ye that the kingdom of God is very near." Now, if the fructification of the common trees be an antecedent sign of the approach of summer, so in like manner do the great conflicts of the world indicate the arrival of that kingdom which they precede.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
He immediately annexes a parable of this in "the trees which are tenderly sprouting into a flower-stalk, and then developing the flower, which is the precursor of the fruit." "So likewise ye," (He adds), "when ye shall see all these things come to pass, know ye that the kingdom of heaven is nigh at hand.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
