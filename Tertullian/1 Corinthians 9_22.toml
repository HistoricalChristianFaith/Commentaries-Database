[[commentary]]
quote='''
No doubt he used to please them by celebrating the Saturnalia and New-year's day!.
From respect of persons. And yet as Paul himself "became all things to all men".
But so did circumstances require him to "become all things to all, in order to gain all; "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-07.htm#P749_310428"
title = "Tertullian On Idolatry"

[[commentary]]
quote='''
No doubt he used to please them by celebrating the Saturnalia and New-year's day! [Was it so] or was it by moderation and patience? by gravity, by kindness, by integrity? In like manner, when he is saying, "I have become all things to all, that I may gain all,"[105]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-07.htm#P749_310428"
title = "On Idolatry"

