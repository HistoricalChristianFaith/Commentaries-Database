[[commentary]]
quote='''
Mentions that he ordered Hezekiah medicine when he was sick. Paul, too, knows that a little wine does the stomach good.
-we have a sufficient evidence even from the case of his disciple Timotheus; whom when he admonishes, "for the sake of his stomach and constant weaknesses "to use "a little wine"
'''
