[[commentary]]
quote='''
Perhaps some (woman) will say: "To me it is not necessary to be approved by men; for I do not require the testimony of men: God is the inspector of the heart.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Apparel%2520of%2520Women%2FBook%25202.html"
source_title="On the Apparel of Women Book II"
