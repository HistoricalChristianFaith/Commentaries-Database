[[commentary]]
quote='''
Of the heart, which in the Jews had been covered with a veil), "beholding Christ, are changed into the same image, from that glory "(wherewith Moses was transfigured as by the glory of the Lord) "to another glory.".
By thus setting forth the glory which illumined the person of Moses from his interview with God, and the veil which concealed the same from the infirmity of the people, and by super inducing thereupon the revelation and the glory of the Spirit in the person of Christ-"even as "to use his words, "by the Spirit of the Lord"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7663_2194603"
title = "Tertullian Against Marcion Book V"

