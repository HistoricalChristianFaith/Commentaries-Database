[[commentary]]
quote='''
Deservedly, therefore, even while in the flesh, did the Lord show Himself to him, the colleague of His own fasts, no less than to Elijah.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Fasting.html"
title = "Tertullian On Fasting"

