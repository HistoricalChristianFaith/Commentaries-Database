
[[commentary]]
quote='''
most of all unsuitable, as being perilous to faith! For why did the Lord foretell a "woe to them that are with child, and them that give suck,"[56]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FTo%2520His%2520Wife%2FBook%25201.html"
title = "To His Wife Book I"

[[commentary]]
quote='''
not reflecting that the "woe" (denounced) "on such as are with child, and are giving suck,"[110]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"
