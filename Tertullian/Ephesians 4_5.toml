[[commentary]]
quote='''
A resurrection. We have the apostle in another passage defining "but one baptism.".
. What, then, shall they do who are baptized for the body.
;.
also, therefore was the definition touching the one bathing.
God wills us all to he so conditioned, as to be ready at all times and places to undertake (the duties of) His sacraments. There is "one God, one faith"
'''
