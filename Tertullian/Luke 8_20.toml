[[commentary]]
quote='''
And how else could they have said that His mother and His brethren were standing without?[147]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25203.html"
title = "Against Marcion Book III"

[[commentary]]
quote='''
But whenever a dispute arises about the nativity, all who reject it as creating a presumption in favour of the reality of Christ's flesh, wilfully deny that God Himself was born, on the ground that He asked, "Who is my mother, and who are my brethren? "[100]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
title = "On the Flesh of Christ"
