[[commentary]]
quote='''
He handed himself over to the prince of this age. He set him over "swine "to feed that flock familiar to demons.
For this is what follows, "But deliver us from the wicked one "that is, do not lead us into temptation by giving us up to the wicked one, for then are we delivered from the power of the devil, when we are not handed over to him to be tempted. Nor would the devil's legion have had power over the herd of swine
'''
