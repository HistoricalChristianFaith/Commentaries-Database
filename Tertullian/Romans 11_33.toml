[[commentary]]
quote='''
With whom the apostle agreeing exclaims, "Oh the depth of the riches both of the wisdom and knowledge of God! how unsearchable are His judgments, and His ways past finding out!".
For where had been their sin, if they only maintained the righteousness of their own God against one of whom they were ignorant? But he exclaims: "O the depth of the riches and the wisdom of God; how unsearchable also are His ways!".
If Marcion had an object in his erasures,
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-29.htm#P4285_1394191"
title = "Tertullian Against Marcion Book II"


[[commentary]]
quote='''
Whence this outburst of feeling? Surely from the recollection of the Scriptures, which he had been previously turning over, as well as from his contemplation of the mysteries which he had been setting forth above, in relation to the faith of Christ coming from the law.
'''
[[commentary.sources]]
url=''
title="AGAINST MARCION 14"
