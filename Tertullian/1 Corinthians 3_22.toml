[[commentary]]
quote='''
The apostle, however, in his epistle says, "Whether it be the world, or life, or death, or things present, or things to come; all are yours: "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P10311_2885586"
title = "Tertullian On the Resurrection of the Flesh"
