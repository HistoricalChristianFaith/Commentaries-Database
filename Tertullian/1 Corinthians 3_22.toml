[[commentary]]
quote='''
The apostle, however, in his epistle says, "Whether it be the world, or life, or death, or things present, or things to come; all are yours: " and he here constitutes us heirs even of the future world.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
source_title="On the Resurrection of the Flesh"
