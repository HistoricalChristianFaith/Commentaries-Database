[[commentary]]
quote='''
The exuberance of the Scythians fertilizes the Persians; the Phoenicians gush out into Africa; the Phrygians give birth to the Romans; the seed of the Chaldeans is led out into Egypt; subsequently, when transferred thence, it becomes the Jewish race.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-03.htm#P148_9977"
title = "Tertullian On the Pallium"

