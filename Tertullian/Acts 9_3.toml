[[commentary]]
quote='''
Indeed, when I hear that this man was chosen by the Lord after He had attained His rest in heaven, I feel that a kind of improvidence is imputable to Christ, for not knowing before that this man was necessary to Him; and because He thought that he must be added to the apostolic body in the way of a fortuitous encounter
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7141_2071139"
title = "Tertullian Against Marcion Book V"

