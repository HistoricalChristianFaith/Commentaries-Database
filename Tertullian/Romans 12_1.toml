[[commentary]]
quote='''
These must be "the bodies" which he "beseeches" the Romans to "present" as "a living sacrifice, holy, acceptable unto God."[336]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
For matters of this kind belong not to religion, but to superstition, being studied, and forced, and of curious rather than rational ceremony;[93]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Prayer.html"
