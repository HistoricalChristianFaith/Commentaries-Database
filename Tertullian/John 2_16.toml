[[commentary]]
quote='''
By asserting all this, He determined the distinction which is between the two Persons: that is, the Son then on earth, whom Peter had confessed to be the Son of God; and the Father in heaven, who had revealed to Peter the discovery which he had made, that Christ was the Son of God. When He entered the temple, He called it "His Father's house".
, with its own vicious nature, easily indulging concupiscence after whatever it had seen to be "attractive to the sight"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "Tertullian On Modesty"

