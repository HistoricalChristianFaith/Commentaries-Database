
[[commentary]]
quote='''
Immediately, therefore, so did the apostles, whom this designation indicates as "the sent." Having, on the authority of a prophecy, which occurs in a psalm of David, chosen Matthias by lot as the twelfth, into the place of Judas, they obtained the promised power of the Holy Ghost for the gift of miracles and of utterance; and after first bearing witness to the faith in Jesus Christ throughout JudÂµa, and rounding churches (there), they next went forth into the world and preached the same doctrine of the same faith to the nations.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
source_title="The Prescription Against Heretics"
