[[commentary]]
quote='''
But the condemnation of sin is the acquittal of the flesh, just as its non-condemnation subjugates it to the law of sin and death. In like manner, he called "the carnal mind" first "death,"[316]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
