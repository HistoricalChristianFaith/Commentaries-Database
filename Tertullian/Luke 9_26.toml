[[commentary]]
quote='''
But "whosoever shall be ashamed of Me in the presence of men, of him will I too be ashamed," says He, "in the presence of my Father who is in the heavens."[100]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "On Idolatry"

[[commentary]]
quote='''
It is, however, a jealous God whom He here presents to me one who returns evil for evil. "For whosoever," says He, "shall be ashamed of me, of him will I also be ashamed."[810]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
I am safe, if I am not ashamed of my Lord. "Whosoever," says He, "shall be ashamed of me, of him will I also be ashamed."[71]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
title = "On the Flesh of Christ"

[[commentary]]
quote='''
How will he confess, fleeing? How flee, confessing? "Of him who shall be ashamed of Me, will I also be ashamed before My Father."[25]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Flight%2520in%2520Persecution.html"
title = "On Flight in Persecution"
