[[commentary]]
quote='''
From Him, therefore, will proceed the parable of the rich man, who flattered himself about the increase of his fields, and to Whom God said: "Thou fool, this night shall they require thy soul of thee; then whose shall those things be which thou hast provided? ".
To which subject He also adapted the parable of the man who pondered on an enlargement of his barns for his forthcoming fruits, and on seasons of prolonged security; but that very night he dies.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Tertullian Against Marcion Book IV"

