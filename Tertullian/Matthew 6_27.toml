
[[commentary]]
quote='''
In the same way, with their high shoes, he has made the tragic actors taller, because "none can add a cubit to his stature."[20]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Shows%252C%2520or%2520De%2520Spectaculis.html"
title = "De Spectaculis"

[[commentary]]
quote='''
The wonder is, that there is no (open) contending against the Lord's prescripts! It has been pronounced that no one can add to his own stature.[61]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Apparel%2520of%2520Women%2FBook%25202.html"
title = "On the Apparel of Women Book II"
