[[commentary]]
quote='''
Glory ye shall see"-that is, Christ, doing deeds of power in the glory of God the Father;.
They more readily supposed that the Father acted in the Son's name, than that the Son acted in the Father's; although the Lord says Himself, "I am come in my Father's name; ".
-in which He spake as the Son. (At another time) He said: "I am come in my Father's name.".
To us it has been revealed in the Son, for the Son is now the Father's new name. "I am come "saith He, "in the Father's name; "
'''
