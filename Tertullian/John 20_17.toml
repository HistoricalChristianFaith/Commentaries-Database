[[commentary]]
quote='''
), "and say unto them, I ascend unto my Father and your Father, and to my God and your God.".
How blind, to be sure, is the man who fails to perceive that by the name of Christ some other God is implied, if he ascribes to the Father this name of Christ! For if Christ is God the Father, when He says, "I ascend unto my Father and your Father, and to my God and your God"
'''
