[[commentary]]
quote='''
How much sooner does he who carves a Mars out of a lime-tree, fasten together a chest! No art but is either mother or kinswoman of some neighbour
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "Tertullian On Idolatry"

