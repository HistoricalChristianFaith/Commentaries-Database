[[commentary]]
quote='''
For to none of men was the universal aggregation of spiritual credentials appropriate, except to Christ; paralleled as He is to a "flower "by reason of glory, by reason of grace; but accounted "of the root of Jesse "whence His origin is to be deduced,-to wit, through Mary.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "Tertullian An Answer to the Jews"

