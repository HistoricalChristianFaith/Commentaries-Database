[[commentary]]
quote='''
What was the subject-matter which led the apostle to write such (words)? The inexperience of a new and just rising Church, which he was rearing, to wit, "with milk "not yet with the "solid food"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-17.htm#P1196_317897"
title = "Tertullian On Monogamy"

