
[[commentary]]
quote='''
So, again, Babylon, in our own John, is a figure of the city Rome, as being equally great and proud of her sway, and triumphant over the saints.[148]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "An Answer to the Jews"

