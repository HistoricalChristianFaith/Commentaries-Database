[[commentary]]
quote='''
In like manner, before Agrippa also, he says that he was advancing "none other things than those which the prophets had announced."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P10046_2794045"
title = "Tertullian On the Resurrection of the Flesh"

