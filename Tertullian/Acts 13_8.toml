[[commentary]]
quote='''
Many attempts were also wrought against the apostles by the sorcerers Simon and Elymas, but the blindness which struck (them) was no enchanter's trick.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html"
source_title="A Treatise on the Soul"
