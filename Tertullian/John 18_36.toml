
[[commentary]]
quote='''
If he exercised no right of power even over his own followers, to whom he discharged menial tasks—if, in short, though conscious of his own kingdom, he shrank back from being made a king—he in the fullest way possible gave his own an example for turning coldly from all the pride and outward trappings, as well of dignity as of power.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html'
source_title="ON IDOLATRY 18"

[[commentary]]
quote='''
If, also, He exercised no right of power even over His own followers, to whom He discharged menial ministry; if, in short, though conscious of His own kingdom, He shrank back from being made a king, He in the fullest manner gave His own an example for turning coldly from all the pride and garb, as well of dignity as of power.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
source_title="On Idolatry"

