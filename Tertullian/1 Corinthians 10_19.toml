[[commentary]]
quote='''
Would to God that no "heresies had been ever necessary, in order that they which are; approved may be made manifest!"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-22.htm#P2588_854958"
title = "Tertullian A Treatise on the Soul"

