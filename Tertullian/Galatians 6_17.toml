[[commentary]]
quote='''
, in the apostle's sense, here means life and conversation according to worldly principles; it is in renouncing these that we and they are mutually crucified and mutually slain. He calls them "persecutors of Christ."[191]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
However, let me meanwhile add that in the same passage Paul "carries about in his body the marks of the Lord Jesus; "[77]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
