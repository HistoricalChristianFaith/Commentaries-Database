[[commentary]]
quote='''
He is, no doubt, ever the Son of God, but yet not He Himself of whom He is the Son. This (divine relationship) Nathanael at once recognised in Him.
and Nathanael
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Tertullian Against Praxeas"

