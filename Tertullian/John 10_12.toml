[[commentary]]
quote='''
But Christ, confirming these foreshadowings Himself, adds: "The bad shepherd is he who, on seeing the wolf, flees, and leaves the sheep to be torn in pieces."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-23.htm"
title = "Tertullian De Fuga in Persecutione"


[[commentary]]
quote='''
Why, a shepherd like this would be kicked off the farm! The wages held for him until the time of his discharge would be kept from him as compensation! In fact, the master’s losses would need to be compensated from this shepherd’s savings.
'''
[[commentary.sources]]
url=''
title="ON FLIGHT IN TIME OF PERSECUTION 11"

