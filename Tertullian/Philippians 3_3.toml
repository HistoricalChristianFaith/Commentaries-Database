[[commentary]]
quote='''
; but (it will be) when it has endured laceration for Christ's sake.
We are the circumcision.
Of God introducing the spiritual circumcision.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-07.htm#P386_81418"
title = "Tertullian On the Apparel of Women Book II"
