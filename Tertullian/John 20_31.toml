[[commentary]]
quote='''
And so lie showed, of course, that He was not the Father, but the Son; and elsewhere He is expressly called "the Christ, the Son of God".
as the Father to the Father, and as God to God? Or as the Son to the Father, and as the Word to God? Wherefore also does this Gospel, at its very termination, intimate that these things were ever written, if it be not, to use its own words, "that ye might believe that Jesus Christ is the Son of God? "
'''
