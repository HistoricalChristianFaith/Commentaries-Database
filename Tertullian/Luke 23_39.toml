[[commentary]]
quote='''
Who has redeemed another's death by his own, but the Son of God alone? For even in His very passion He set the robber free.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "Tertullian On Modesty"

