[[commentary]]
quote='''
And if these blessings accrue through Christ, they will not have been prophesied of another than Him through whom we consider them to have been accomplished.[257]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "An Answer to the Jews"

[[commentary]]
quote='''
nor let him be handed to Simeon, lest the old man be saddened at the point of death.[22]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
