[[commentary]]
quote='''
And if these blessings accrue through Christ, they will not have been prophesied of another than Him through whom we consider them to have been accomplished.
Nor let him be handed to Simeon, lest the old man be saddened at the point of death.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-19.htm#P2396_786944"
title = "Tertullian An Answer to the Jews"

