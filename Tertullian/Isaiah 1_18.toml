[[commentary]]
quote='''
In the scarlet color he indicates the blood of the prophets; in the crimson, that of the Lord, as the brighter.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
source_title="AGAINST MARCION 4.10"
