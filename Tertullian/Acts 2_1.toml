[[commentary]]
quote='''
The first infusion of the Holy Spirit into the congregated disciples took place at "the third hour.".
Hour is demonstrated as an hour of prayer, about which hour it was that they who had received the initiatory gift of the Holy Spirit were held for drunkards;
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Prayer.html"
title = "Tertullian On Prayer"

