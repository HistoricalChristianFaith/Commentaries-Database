[[commentary]]
quote='''
I blush not at an error which I have ceased to hold, because I am delighted at having ceased to hold it, because I recognise myself to be better and more modest. No one blushes at his own improvement. Even in Christ, knowledge had its stages of growth;
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-19.htm"
title = "Tertullian On Modesty"

