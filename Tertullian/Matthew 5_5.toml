
[[commentary]]
quote='''
Who, without patience, is tolerant of such unhappinesses? And so to such, "consolation" and "laughter" are promised. "Blessed are the gentle: " under this term, surely, the impatient cannot possibly be classed.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOf%2520Patience.html"
source_title="Of Patience"
