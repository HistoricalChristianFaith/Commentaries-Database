[[commentary]]
quote='''
He had once said, "I have yet many things to say unto you, but ye cannot hear them now; "but even then He added, "When He, the Spirit of truth, shall come, He will lead you into all truth.".
"Still "He said, "I have many things to say to you, but ye are not yet able to bear them: when that Spirit of truth shall have come, He will conduct you into all truth, and will report to you the supervening (things).".
For in saying, "I still have many things to say unto you, but ye are not yet able to bear them: when the Holy Spirit shall be come, He will lead you into all truth"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-24.htm#P3413_1183739"
title = "Tertullian The Prescription Against Heretics"

