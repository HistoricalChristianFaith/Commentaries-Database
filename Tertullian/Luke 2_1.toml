[[commentary]]
quote='''
For He was from the native soil of Bethlehem, and from the house of David; as, among the Romans, Mary is described in the census, of whom is born Christ.
"Away "says he, "with that eternal plaguey taxing of Caesar, and the scanty inn, and the squalid swaddling-clothes, and the hard stable.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "Tertullian An Answer to the Jews"

