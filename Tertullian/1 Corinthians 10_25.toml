[[commentary]]
quote='''
A great argument for another god is the permission to eat of all kinds of meats, contrary to the law.[336]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
owes no abstinence from particular meats to the Jewish Law even, admitted as it has been by the apostle once for all to the whole range of the meat-market[8]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Fasting.html"
