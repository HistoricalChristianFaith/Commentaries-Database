[[commentary]]
quote='''
A great argument for another god is the permission to eat of all kinds of meats, contrary to the law.
Owes no abstinence from particular meats to the Jewish Law even, admitted as it has been by the apostle once for all to the whole range of the meat-market
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7443_2141964"
title = "Tertullian Against Marcion Book V"

