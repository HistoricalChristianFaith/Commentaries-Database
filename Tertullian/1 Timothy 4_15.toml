[[commentary]]
quote='''
If he is making prayer to the Lord, he is near heaven. If he is bending over the Scriptures, he is "wholly in them." If he is singing a psalm, he satisfies himself.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html"
source_title="On Exhortation to Chastity"
