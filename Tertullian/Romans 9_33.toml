[[commentary]]
quote='''
It was fitting that the mystery of the passion should be set forth in predictions, for the more incredible it was, the more likely it was to have been a stumbling stone if it had been openly predicted.
'''
[[commentary.sources]]
url=''
title="AN ANSWER TO THE JEWS 10"

[[commentary]]
quote='''
Was it because Christ was both a rock and a stone? For we read of His being placed "for a stone of stumbling and for a rock of offence."[445]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P5694_1737146"
title = "Against Marcion Book IV"
