[[commentary]]
quote='''
Women who possessed angels (as husbands) could desire nothing more; they had, forsooth, made a grand match! Assuredly they who, of course, did sometimes think whence they had fallen,
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-06.htm#P277_54727"
title = "Tertullian On the Apparel of Women Book I"

