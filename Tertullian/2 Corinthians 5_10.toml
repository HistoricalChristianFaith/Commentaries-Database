[[commentary]]
quote='''
These evidences, then, of a stricter discipline existing among us, are an additional proof of truth, from which no man can safely turn aside, who bears in mind that future judgment, when "we must all stand before the judgment-seat of Christ,[450]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
title = "The Prescription Against Heretics"

[[commentary]]
quote='''
In this view it is that he informs us how "we must all appear before the judgement-seat of Christ, that every one may receive the things done in his body, according as he hath done either good or bad."[570]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
God? But by mentioning both the judgment-seat and the distinction between works good and bad, he sets before us a Judge who is to award both sentences,[572]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
"That every one," as he goes on to say, "may receive the things done in his body, according to that he hath done, whether it be good or bad."[287]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
Still, although liberated from their offices, they will be yet preserved for judgment, "that every one may receive the things done in his body."[465]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
