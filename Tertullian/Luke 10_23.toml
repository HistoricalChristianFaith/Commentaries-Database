[[commentary]]
quote='''
If you look also into the next words, "Blessed are the eyes which see the things which ye see, for I tell you that prophets have not seen the things which ye see"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Tertullian Against Marcion Book IV"

