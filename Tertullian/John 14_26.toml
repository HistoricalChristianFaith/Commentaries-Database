[[commentary]]
quote='''
Grant, then, that all have erred; that the apostle was mistaken in giving his testimony; that the Holy Spirit had no such respect to any one (church) as to lead it into truth, although sent with this view by Christ.
But above, withal, He made a declaration concerning this His work.
Accordingly, setting out of the question the confirmer of all such things, the Paraclete, the guide of universal truth,
'''
