[[commentary]]
quote='''
Grant, then, that all have erred; that the apostle was mistaken in giving his testimony; that the Holy Ghost had no such respect to any one (church) as to lead it into truth, although sent with this view by Christ,[297]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
title = "The Prescription Against Heretics"

[[commentary]]
quote='''
But above, withal, He made a declaration concerning this His work.[4]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Veiling%2520of%2520Virgins.html"
title = "On the Veiling of Virgins"

[[commentary]]
quote='''
Accordingly, setting out of the question the confirmer of all such things, the Paraclete, the guide of universal truth,[82]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Fasting.html"
title = "On Fasting"
