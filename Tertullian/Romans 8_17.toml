[[commentary]]
quote='''
So also he says elsewhere: "If so be that we suffer with Him, that we may be also glorified together; for I reckon that the sufferings of the present time are not worthy to be compared with the glory that shall be revealed in us.".
For I reckon that the sufferings of this time are not worthy to be compared with the glory which shall be revealed in us."
'''
