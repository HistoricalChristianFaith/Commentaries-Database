[[commentary]]
quote='''
, to wit; concerning which the Lord said, "I have to be baptized with a baptism".
Unto the occasion of the second baptism.
In the act, however, of urgently entreating from a martyr pardon for adulterers and fornicators, you yourself confess that crimes of that nature are not to be washed away except by the martyrdom of the criminal himself, while you presume (they can be washed away) by another's If this is so, then martyrdom will be another baptism. For "I have withal "saith He, "another baptism."
'''
