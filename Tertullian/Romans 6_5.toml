[[commentary]]
quote='''
We die figuratively in our baptism, but we shall rise again in reality in our flesh, even as Christ did.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html'
source_title="ON RESURRECTION OF THE FLESH 47"
