[[commentary]]
quote='''
With this fear, therefore, even John asks the question, "Art thou He that should come, or look we for another? " -simply inquiring whether He was come as He whom he was looking for.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
