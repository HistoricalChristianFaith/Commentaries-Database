
[[commentary]]
quote='''
Should we not rather recognize, from among the store of primitive scriptural precedents, those that correspond with the gospel order of things respecting discipline? By this means we convey to the new community the typical requirements of antiquity. In the old law I find the pruning knife applied to the license of repeated marriage.â€¦ Among us the prescript is more fully and more carefully laid down, that they who are chosen into the sacerdotal order must be men of one marriage. This rule is so rigidly observed that I remember some removed from their office for bigamy.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html'
source_title="ON EXHORTATION TO CHASTITY 7"

[[commentary]]
quote='''
How detrimental to faith, how obstructive to holiness, second marriages are, the discipline of the Church and the prescription of the apostle declare, when he suffers not men twice married to preside (over a Church ), when he would not grant a widow admittance into the order unless she had been "the wife of one man; " for it behoves God's altar to be set forth pure.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FTo%2520His%2520Wife%2FBook%25201.html"
source_title="To His Wife Book I"

[[commentary]]
quote='''
Come, now, you who think that an exceptional law of monogamy is made with reference to bishops, abandon withal your remaining disciplinary titles, which, together with monogamy, are ascribed to bishops. Refuse to be "irreprehensible, sober, of good morals, orderly, hospitable, easy to be taught; "nay, indeed, (be) "given to wine, prompt with the hand to strike, combative, money-loving, not ruling your house, nor caring for your children's discipline,"-no, nor "courting good renown even from strangers.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
source_title="On Monogamy"
