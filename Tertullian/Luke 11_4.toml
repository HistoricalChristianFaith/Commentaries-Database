[[commentary]]
quote='''
Who shall forgive me my trespasses?.
"The sins which are (thus) cleansed are such as a man may have committed against his brother, not against God. We profess, in short, in our prayer, that we will grant remission to our debtors;
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P6358_1884053"
title = "Tertullian Against Marcion Book IV"

