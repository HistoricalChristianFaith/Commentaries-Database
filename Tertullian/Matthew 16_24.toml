
[[commentary]]
quote='''
If you wish to be the Lord's disciple, it is necessary you "take your cross, and follow the Lord: "[85]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "On Idolatry"

[[commentary]]
quote='''
counsels, it is not in gentle fevers and on soft beds, but in the sharp pains of martyrdom: you must take up the cross and bear it after your Master, as He has Himself instructed you.[321]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html"
title = "A Treatise on the Soul"
