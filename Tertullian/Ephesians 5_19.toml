[[commentary]]
quote='''
The command, to "sing to the Lord with psalms and hymns".
Whose hand will she yearn after? of whose cup will she partake? What will her husband sing.
Alms (are given) without (danger of ensuing) torment; sacrifices (attended) without scruple; daily diligence (discharged) without impediment: (there is) no stealthy signing, no trembling greeting, no mute benediction. Between the two echo psalms and hymns;
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-13.htm#P912_220501"
title = "Tertullian To His Wife Book II"

