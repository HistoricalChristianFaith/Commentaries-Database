[[commentary]]
quote='''
For its salvation is endangered, not by its being ignorant of itself, but of the word of God. "The life," says He, "was manifested," not the soul.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
title = "On the Flesh of Christ"
