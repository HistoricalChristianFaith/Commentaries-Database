[[commentary]]
quote='''
The neighbour was without bread, and therefore he knocked; but as soon as the door was opened to him, and he received the bread, he discontinued knocking.
Was able to proclaim these duties and rewards by Christ, in order that man, who by sinning had offended his God, might toil on (in his probation), and by his perseverance in asking might receive, and in seeking might find, and in knocking might enter. Accordingly, the preceding similitude
'''
