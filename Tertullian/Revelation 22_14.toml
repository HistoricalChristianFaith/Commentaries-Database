[[commentary]]
quote='''
"Inserting thus the particle of present time, "And now "He shows that He had made for a time, and at present, a prolongation of man's life. Therefore He did not actually.
"Thus, too, again "Blessed they who act according to the precepts, that they may have power over the tree of life and over the gates, for entering into the holy city. Dogs, sorcerers, fornicators, murderers, out!"
'''


[[commentary]]
quote='''
Inserting thus the particle of present time, "And now," He shows that He had made for a time, and at present, a prolongation of man's life. Therefore He did not actually curse Adam and Eve, for they were candidates for restoration, and they had been relieved by confession.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25202.html"
title = "Against Marcion Book II"

[[commentary]]
quote='''
Thus, too, again "Blessed they who act according to the precepts, that they may have power over the tree of life and over the gates, for entering into the holy city. Dogs, sorcerers, fornicators, murderers, out!" -of course, such as do not act according to the precepts; for to be sent out is the portion of those who have been within.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
