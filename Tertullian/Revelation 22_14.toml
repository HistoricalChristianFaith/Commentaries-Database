[[commentary]]
quote='''
"Inserting thus the particle of present time, "And now "He shows that He had made for a time, and at present, a prolongation of man's life. Therefore He did not actually.
"Thus, too, again "Blessed they who act according to the precepts, that they may have power over the tree of life and over the gates, for entering into the holy city. Dogs, sorcerers, fornicators, murderers, out!"
'''


