[[commentary]]
quote='''
That most gentle father, likewise, I will not pass over in silence, who calls his prodigal son home, and willingly receives him repentant after his indigence, slays his best fatted calf, and graces his joy with a banquet.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-47.htm#P11357_3223124"
title = "Tertullian On Repentance"

