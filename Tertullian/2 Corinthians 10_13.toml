[[commentary]]
quote='''
Touching such, however, as are betrothed, I can with constancy "above my small measure"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-51.htm#P11943_3334671"
title = "Tertullian On Prayer"

