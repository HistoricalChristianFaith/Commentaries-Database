[[commentary]]
quote='''
Thus when, writing to the Ephesians, he spoke of "Christ dwelling in their inner man "he meant, no doubt, that the Lord ought to be admitted into their senses.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P10057_2797375"
title = "Tertullian On the Resurrection of the Flesh"

