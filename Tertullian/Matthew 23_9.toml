
[[commentary]]
quote='''
. Who is that father to be understood by us to be? God, surely: no one is so truly a Father;[83]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Repentance.html"
title = "On Repentance"

[[commentary]]
quote='''
However, our Lord very frequently proclaimed God as a Father to us; nay, even gave a precept "that we call no one on earth father, but the Father whom we have in the heavens:[10]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Prayer.html"
title = "On Prayer"

[[commentary]]
quote='''
To Abraham, in fine, they appeal; prohibited though they are to acknowledge any other father than God.[30]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"
