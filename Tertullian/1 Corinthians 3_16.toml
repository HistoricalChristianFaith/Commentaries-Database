[[commentary]]
quote='''
But in the apostle's it is "the temple of God".
"Know ye not that ye are the temple of God, and that the Spirit of God dwelleth in you? ".
He also forbids our body to be profaned, as being "the temple of God; ".
(in) us of the Holy Spirit, we are all "the temple of God".
Produce (our) marriage certificates before the Lord's tribunal, and allege that a marriage such as He Himself has forbidden has been duly contracted? What is prohibited (in the passage just referred to) is not "adultery; "It is not "fornication. "The admission of a strange man (to your couch) less violates "the temple of God".
Of "temple of God".
(He it is) who even in the first (Epistle) was the first of all (the apostles) to dedicate the temple of God: "Know ye not that ye are the temple of God, and that in you the Lord dwells? "
'''
