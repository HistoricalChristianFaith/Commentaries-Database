[[commentary]]
quote='''
John, moreover, brands that man as "a liar" who "denieth that Jesus is the Christ; "whilst on the other hand he declares that "every one is born of God who believeth that Jesus is the Christ."[398]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"

[[commentary]]
quote='''
"But behold, "say some, "the Lord came, and baptized not; for we read, `And yet He used not to baptize, but His disciples!' "[113]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Baptism.html"
title = "On Baptism"
