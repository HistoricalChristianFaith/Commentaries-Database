[[commentary]]
quote='''
For he in a previous verse ascribed sin to the flesh, and made it out to be "the law of sin dwelling in his members," and "warring against the law of the mind."[647]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
-that other law, no doubt, which he has described "in his members as warring against the law of his mind,"[386]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
