[[commentary]]
quote='''
Accordingly he says more manifestly: "And every (man) who has this hope in Him makets himself chaste, just as Himself withal is chaste.".
And accordingly, "he who is being born of God does not sin, because the seed of God abides in him; and he cannot sin, because he has been born of God. Herein are manifest the sons of God and the sons of the devil."
'''
