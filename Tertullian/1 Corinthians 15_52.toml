[[commentary]]
quote='''
Well, then, what difference is there between heathens and Christians, if the same prison awaits them all when dead? How, indeed, shall the soul mount up to heaven, where Christ is already sitting at the Father's right hand, when as yet the archangel's trumpet has not been heard by the command of God,[316]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html"
title = "A Treatise on the Soul"

[[commentary]]
quote='''
"For the dead shall be raised incorruptible," even those who had been corruptible when their bodies fell into decay; "and we shall be changed, in a moment, in the twinkling of an eye.[477]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
in his first epistle, where he wrote: ) "The dead shall be raised Incorruptible (meaning those who had undergone mortality), "and we shall be changed" (whom God shall find to be yet in the flesh).[556]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
This power and this unstinted grace of His He has already sufficiently guaranteed in Christ; and has displayed Himself to us (in Him) not only as the restorer of the flesh, but as the repairer of its breaches. And so the apostle says: "The dead shall be raised incorruptible" (or unimpaired).[440]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
Under the arms of prayer guard we the standard of our General; await we in prayer the angel's trump.[198]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Prayer.html"
title = "On Prayer"
