[[commentary]]
quote='''
Here, then, is a God who is not merciful by nature, but in hostility! Yet, if we find that such was the merit of this woman's faith, that He said unto her, Thy faith hath saved thee."[761]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

