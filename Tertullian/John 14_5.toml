[[commentary]]
quote='''
If ye had known me, ye would have known the Father also: but henceforth ye know Him, and have seen Him."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-43.htm#P10773_3023197"
title = "Tertullian Against Praxeas"

