[[commentary]]
quote='''
He means the works of the flesh and blood, which, in his Epistle to the Galatians, deprive men of the kingdom of God.[474]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
It is not indeed the flesh which he bids us to put off, but the works which he in another passage shows to be "works of the flesh."[303]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

[[commentary]]
quote='''
" What are these? Among the first he has set "fornication, impurity, lasciviousness: "" (concerning) which I foretell you, as I have foretold, that whoever do such acts are not to attain by inheritance the kingdom of God."[189]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"

[[commentary]]
quote='''
for the other (works) of the flesh even an apostle would have named.[202]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
