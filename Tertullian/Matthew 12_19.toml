
[[commentary]]
quote='''
If He "neither did contend nor shout, nor was His voice heard abroad," who "crushed not the bruised reed"-Israel's faith, who "quenched not the burning flax" -that is, the momentary glow of the Gentiles-but made it shine more by the rising of His own light,-He can be none other than He who was predicted.
'''
