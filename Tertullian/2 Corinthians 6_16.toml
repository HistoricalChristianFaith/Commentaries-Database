[[commentary]]
quote='''
But in the apostle's it is "the temple of God".
For He saith, That I will dwell in you, and will walk in (you), and will be their God, and they shall be to Me a people. Wherefore depart from the midst of them, be separate, and touch not the unclean.'
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-19.htm#P1493_435553"
title = "Tertullian On Modesty"

