[[commentary]]
quote='''
But was more ancient; (existing) first in paradise, subsequently reformed for the patriarchs, and so again for the Jews, at definite periods: so that we are not to give heed to Moses' Law as to the primitive law, but as to a subsequent, which at a definite period God has set forth to the Gentiles too and, after repeatedly promising so to do through the prophets, has reformed for the better; and has premonished that it should come to pass that, just as "the law was given through Moses".
And sets forth Christ as born of the seed of Joseph, contending that He was merely human, without divinity; affirming also that the Law was given by angels;.
And was super inducing grace over the law,
'''

