[[commentary]]
quote='''
However, even these have life, each of them in his mother's womb. Elizabeth exults with joy, (for) John had leaped in her womb;.
Therefore even Elisabeth must be silent although she is carrying in her womb the prophetic babe, which was already conscious of his Lord, and is, moreover, filled with the Holy Spirit.
'''
