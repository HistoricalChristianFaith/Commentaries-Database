[[commentary]]
quote='''
"Whosoever," says He, "will save his life, shall lose it; and whosoever will lose his life for my sake, the same shall save it." Surely it is the Son of man who uttered this sentence.
'''
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
title="Against Marcion Book IV"
