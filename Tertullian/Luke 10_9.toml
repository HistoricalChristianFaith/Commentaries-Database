[[commentary]]
quote='''
That the kingdom of God was neither new nor unheard of, He in this way affirmed, whilst at the same time He bids them announce that it was near at hand. Now it is that which was once far off, which can be properly said to have become near.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
