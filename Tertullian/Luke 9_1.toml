[[commentary]]
quote='''
He sends forth His disciples to preach the kingdom of God. Does He here say of what God? He forbids their taking anything for their journey, by way of either food or raiment.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
