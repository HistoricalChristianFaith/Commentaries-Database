[[commentary]]
quote='''
"And there was given unto Him the kingly power," which (in the parable) "He went away into a far country to receive for Himself," leaving money to His servants wherewithal to trade and get increase -even (that universal kingdom of) all nations, which in the Psalm the Father had promised to give to Him: Ask of me, and I will give Thee the heathen for Thine inheritance.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
source_title="Against Marcion Book IV"
