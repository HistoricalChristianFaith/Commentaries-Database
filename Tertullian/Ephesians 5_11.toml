[[commentary]]
quote='''
Also some professions liable to the charge of idolatry. Of astrologers there should be no speaking even;.
"Have no fellowship with the unfruitful works of darkness; ".
What, moreover, used (the Spirit) to teach? That there must be no communicating with the works of darkness.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P8007_2278450"
title = "Tertullian Against Marcion Book V"

