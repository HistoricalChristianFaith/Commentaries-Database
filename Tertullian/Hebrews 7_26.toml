
[[commentary]]
quote='''
For to this end had He come, that, being Himself pure from sin, and in all respects holy, He might undergo death on behalf of sinners.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
