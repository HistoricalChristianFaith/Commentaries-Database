[[commentary]]
quote='''
Who else have the nations of the world believed in but Christ, who has already come?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html'
source_title="AN ANSWER TO THE JEWS 7"

[[commentary]]
quote='''
Again, in the Pslams, David says: "Bring to God, ye countries of the nations"-undoubtedly because "unto every land" the preaching of the apostles had to "go out" -"bring to God fame and honour; bring to God the sacrifices of His name: take up victims and enter into His courts.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
source_title="An Answer to the Jews"

[[commentary]]
quote='''
For whose right hand does God the Father hold but Christ's, His Son?-whom all nations have heard, that is, whom all nations have believed,-whose preachers, withal, the apostles, are pointed to in the Psalms of David: "Into the universal earth," says he, "is gone out their sound, and unto the ends of the earth their words." For upon whom else have the universal nations believed, but upon the Christ who is already come? For whom have the nations believed,-Parthians, Medes, Elamites, and they who inhabit Mesopotamia, Armenia, Phrygia, Cappadocia, and they who dwell in Pontus, and Asia, and Pamphylia, tarriers in Egypt, and inhabiters of the region of Africa which is beyond Cyrene, Romans and sojourners, yes, and in Jerusalem Jews, and all other nations; as, for instance, by this time, the varied races of the GÂµtulians, and manifold confines of the Moors, all the limits of the Spains, and the diverse nations of the Gauls, and the haunts of the Britons-inaccessible to the Romans, but subjugated to Christ, and of the Sarmatians, and Dacians, and Germans, and Scythians, and of many remote nations, and of provinces and islands many, to us unknown, and which we can scarce enumerate? In all which places the name of the Christ who is already come reigns, as of Him before whom the gates of all cities have been opened, and to whom none are closed, before whom iron bars have been crumbled, and brazen gates opened.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
source_title="An Answer to the Jews"
