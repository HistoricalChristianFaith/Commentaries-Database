[[commentary]]
quote='''
For as the apostle declares that the Lord will come "to take vengeance on them that know not God and that obey not the gospel, who "he says, "shall be punished with everlasting destruction from the presence of the Lord, and from the glory of His power".
".
, therefore, does it appertain to punish such as know not God, for none ought to be ignorant of Him. In the (apostle's) phrase, "From the presence of the Lord, and from the glory of His power"
'''
