[[commentary]]
quote='''
For, strictly speaking, there cannot any longer be reckoned ought against the martyrs, by whom in the baptism (of blood) life itself is laid down. Thus, "love covers the multitude of sins; "
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FScorpiace.html"
title = "Tertullian Scorpiace"

