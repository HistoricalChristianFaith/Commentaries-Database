[[commentary]]
quote='''
He accordingly subjoins: "He that raised up Christ from the dead, shall also quicken your mortal bodies.".
body, nor can anything be properly regarded as mortal), and proved the bodily substance of Christ; inasmuch as our own mortal bodies will be quickened in precisely the same way as He was raised; and that was in no other way than in the body. I have here a very wide gulf of expunged Scripture to leap across;.
And once for all, that we may not wander through every passage, He "who raised up Christ from the dead, and is also to raise up our mortal bodies".
When the apostle treats the subject with perfect plainness? "For if "says he, "the Spirit of Him that raised up Jesus from the dead dwell in you, He that raised up Jesus from the dead shall also quicken your mortal bodies, because of His Spirit that dwelleth in you; "
'''


[[commentary]]
quote='''
The resurrection of the dead implies the resurrection of their bodies.
