[[commentary]]
quote='''
In like manner John says: "And it doth not yet appear what we shall be: we know, however, that when He shall be manifest, we shall be like Him."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P9893_2733674"
title = "Tertullian On the Resurrection of the Flesh"
