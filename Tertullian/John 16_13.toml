[[commentary]]
quote='''
When they were so soon to receive "the Holy Spirit, the Comforter, who should guide them into all the truth."And "the Leader into all truth". For He speaks not from Himself, but what is commanded by Christ. Accordingly, setting out of the question the confirmer of all such things, the Paraclete, the guide of universal truth.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-21.htm#P1815_531580"
title = "Tertullian On Fasting"


[[commentary]]
quote='''
The Lord sent the Paraclete because, since human weakness could not receive everything at once, it might gradually be directed and regulated and brought to perfection of discipline by the Lord’s vicar, the Holy Spirit.… And so, he declared the work of the Spirit. This, then, is the Paraclete’s guiding office: the direction of discipline, the revelation of the Scriptures, the reforming of the intellect and the progress in us toward “better things.”
'''
[[commentary.sources]]
url=''
title="ON THE VEILING OF VIRGINS 1"

