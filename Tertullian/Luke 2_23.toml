[[commentary]]
quote='''
Indeed, hers is the womb on account of which it is written of others also: "Every male that openeth the womb shall be called holy to the Lord."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-39.htm#P9619_2639894"
title = "Tertullian On the Flesh of Christ"
