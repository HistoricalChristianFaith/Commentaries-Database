[[commentary]]
quote='''
Such eye-witnesses the Lord in infancy found; no different ones had He in adult age. Peter alone do I find-through (the mention of) his "mother-in-law"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "Tertullian On Monogamy"

