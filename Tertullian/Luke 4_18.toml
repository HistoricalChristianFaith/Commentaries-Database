[[commentary]]
quote='''
Hear now also the Son's utterances respecting the Father: "The Spirit of the Lord is upon me, because He hath anointed me to preach the gospel unto men."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Tertullian Against Praxeas"

