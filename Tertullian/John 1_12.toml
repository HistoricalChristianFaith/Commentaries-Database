[[commentary]]
quote='''
The prayer begins with a testimony to God, and with the reward of faith, when we say, "Our Father who art in the heavens; "for (in so saying), we at once pray to God, and commend faith, whose reward this appellation is. It is written, "To them who believed on Him He gave power to be called sons of God."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-51.htm#P11774_3305563"
title = "Tertullian On Prayer"

