[[commentary]]
quote='''
"So likewise ye, when ye shall see these things come to pass, know ye that the kingdom of God is nigh at hand." This will be the great day of the Lord, and of the glorious coming of the Son of man from heaven, of which Daniel wrote: "Behold, one like the Son of man came with the clouds of heaven," etc.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"

[[commentary]]
quote='''
"So likewise ye," (He adds), "when ye shall see all these things come to pass, know ye that the kingdom of heaven is nigh at hand." "Watch ye, therefore, and pray always, that ye may be accounted worthy to escape all those things, and to stand before the Son of man; " that is, no doubt, at the resurrection, after all these things have been previously transacted.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
source_title="On the Resurrection of the Flesh"
