[[commentary]]
quote='''
Of the law and the prophets which we have thus far found effected in Christ. "All things "He says, "are delivered unto me of my Father.".
But "no man knoweth who the Father is, but the Son; and who the Son is, but the Father, and he to whom the Son will reveal Him.".
;
'''
