[[commentary]]
quote='''
Expresses his meaning, (he says, ) "Be ye angry, and sin not; ".
"Let not the sun go down upon your wrath.".
Be angry, our anger must not be maintained beyond sunset, as the apostle admonishes.
If "the sun go down over our wrath "we are in jeopardy:.
And (a right distinction it was); for John has here sanctioned it; in that there are some sins of daily committal, to which we all are liable: for who will be free from the accident of either being angry unjustly, and retaining his anger beyond sunset;
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P8007_2278450"
title = "Tertullian Against Marcion Book V"

