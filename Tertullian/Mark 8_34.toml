[[commentary]]
quote='''
“Your cross” means your own anxieties and your sufferings in your own body, which itself is shaped in a way already like a cross.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html'
title="ON IDOLATRY 12"

[[commentary]]
quote='''
If you wish to be the Lord's disciple, it is necessary you "take your cross, and follow the Lord: "[85]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
