[[commentary]]
quote='''
If you wish to be the Lord's disciple, it is necessary you "take your cross, and follow the Lord: "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-07.htm#P718_303350"
title = "Tertullian On Idolatry"


[[commentary]]
quote='''
“Your cross” means your own anxieties and your sufferings in your own body, which itself is shaped in a way already like a cross.
'''
[[commentary.sources]]
url=''
title="ON IDOLATRY 12"
