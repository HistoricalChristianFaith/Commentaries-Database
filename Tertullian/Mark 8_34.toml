[[commentary]]
quote='''
“Your cross” means your own anxieties and your sufferings in your own body, which itself is shaped in a way already like a cross.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html'
source_title="ON IDOLATRY 12"

[[commentary]]
quote='''
If you wish to be the Lord's disciple, it is necessary you "take your cross, and follow the Lord: " your cross; that is, your own straits and tortures, or your body only, which is after the manner of a cross.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
source_title="On Idolatry"
