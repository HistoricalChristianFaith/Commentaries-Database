[[commentary]]
quote='''
That we may have, therefore the assurance that we are the children of God, "He hath sent forth His Spirit into our hearts, crying, Abba, Father."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7281_2104040"
title = "Tertullian Against Marcion Book V"

