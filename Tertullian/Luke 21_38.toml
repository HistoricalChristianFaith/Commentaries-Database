[[commentary]]
quote='''
Fit hours for an audience there also were. "Early in the morning" must they resort to Him, who (having said by Isaiah, "The Lord giveth me the tongue of the learned") added, "He hath appointed me the morning, and hath also given me an ear to hear.
'''
