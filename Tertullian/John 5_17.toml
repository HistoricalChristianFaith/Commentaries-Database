[[commentary]]
quote='''
And so on; which works not even you deny that Christ did, inasmuch as you were wont to say that, "on account of the works ye stoned Him not, but because He did them on the Sabbaths.".
Whilst to the Jews He remarks respecting the cure of the impotent man, "My Father worketh hitherto, and I work."
'''

