
[[commentary]]
quote='''
But as God is eternal and rational, so, I think, He is perfect in all things. "Be ye perfect, even as your Father which is in heaven is perfect." Prove, then, that the goodness of your god also is a perfect one.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25201.html"
source_title="Against Marcion Book I"

[[commentary]]
quote='''
Necessary it is that you turn aside from them, as in all other things, so also in your gait; since you ought to be "perfect, as (is) your Father who is in the heavens."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Apparel%2520of%2520Women%2FBook%25202.html"
source_title="On the Apparel of Women Book II"
