[[commentary]]
quote='''
How then can he possibly seem to belong to another god, if He be not set forth, with the express intention of being separated from the very thing which is in question. But when the Pharisees "justified themselves before men," and placed their hope of reward in man, He censured them in the sense in which the prophet Jeremiah said, "Cursed is the man that trust-eth in man.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"

[[commentary]]
quote='''
When He strikes at pride in the words: "That which is highly esteemed among men is abomination in the sight of God," He recalls Isaiah: "For the day of the Lord of hosts shall be upon every one that is proud and lofty, and upon every one that is arrogant and lifted up, and they shall be brought low.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"

[[commentary]]
quote='''
Perhaps some (woman) will say: "To me it is not necessary to be approved by men; for I do not require the testimony of men: God is the inspector of the heart." (That) we all know; provided, however, we remember what the same (God) has said through the apostle: "Let your probity appear before men.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Apparel%2520of%2520Women%2FBook%25202.html"
source_title="On the Apparel of Women Book II"
