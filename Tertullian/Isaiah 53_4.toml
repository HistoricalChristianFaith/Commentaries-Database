[[commentary]]
quote='''
Now the Greeks are accustomed to use for “carry” a word that also signifies “to take away.” … Whatever were the cures that Jesus effected, he is mine.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
source_title="AGAINST MARCION 4.8"
