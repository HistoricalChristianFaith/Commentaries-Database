[[commentary]]
quote='''
Beheld plainly the souls of the martyrs.
How is it, then, that the region of Paradise, which as revealed to John in the Spirit lay under the altar.
In the Revelation of John, again, the order of these times is spread out to view, which "the souls of the martyrs "are taught to wait for beneath the altar, whilst they earnestly pray to be avenged and judged:.
For unquestionably he, who has exhibited to our sight the martyrs' hitherto disembodied souls resting under the altar.
Who, pray, are these so blessed conquerors, but martyrs in the strict sense of the word? For indeed theirs are the victories whose also are the fights; theirs, however, are the fights whose also is the blood. But the souls of the martyrs both peacefully rest in the meantime under the altar,
'''

