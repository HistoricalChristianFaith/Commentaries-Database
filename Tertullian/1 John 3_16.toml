
[[commentary]]
quote='''
John tells us that we must be ready to lay down our lives for our friends. If that is true, how much more should we be ready to lay them down for Christ?
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Flight%2520in%2520Persecution.html'
title="ON FLIGHT IN TIME OF PERSECUTION 9.3"

[[commentary]]
quote='''
John, in fact, exhorts us to lay down our lives even for our brethren,[81]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FScorpiace.html"
title = "Scorpiace"

[[commentary]]
quote='''
too, that ye may be able to quench the darts of the devil, when doubtless ye resist him, and sustain his assaults in their utmost force. Accordingly John also teaches that we must lay down our lives for the brethren;[40]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Flight%2520in%2520Persecution.html"
title = "On Flight in Persecution"
