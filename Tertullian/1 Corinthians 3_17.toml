
[[commentary]]
quote='''
But "if any man defile the temple of God, he shall be himself destroyed" -of course, by the God of the temple. If you threaten an avenger, you threaten us with the Creator.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
source_title="Against Marcion Book V"
