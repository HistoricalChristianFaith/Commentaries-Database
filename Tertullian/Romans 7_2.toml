[[commentary]]
quote='''
If, however, the husband shall have died, she has been freed from (his) law, (so) that she is not an adulteress if made (wife) to another husband."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "Tertullian On Monogamy"

