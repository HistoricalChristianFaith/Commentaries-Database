[[commentary]]
quote='''
For the Creator's righteousness no less than His peace was announced in Christ, as we have often shown already. Therefore he says: "He is our peace, who hath made both one"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Tertullian Against Marcion Book V"

