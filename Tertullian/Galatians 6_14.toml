[[commentary]]
quote='''
Moreover, "the world is crucified unto me "who am a servant of the Creator-"the world "(I say, ) but not the God who made the world-"and I unto the world"
'''

[[commentary]]
quote='''
Moreover, "the world is crucified unto me," who am a servant of the Creator-"the world," (I say, ) but not the God who made the world-"and I unto the world,"[190]
'''
