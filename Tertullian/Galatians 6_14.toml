[[commentary]]
quote='''
Moreover, "the world is crucified unto me," who am a servant of the Creator-"the world," (I say, ) but not the God who made the world-"and I unto the world," not unto the God who made the world.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html'
source_title="Against Marcion Book V"
