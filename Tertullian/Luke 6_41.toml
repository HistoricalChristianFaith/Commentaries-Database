[[commentary]]
quote='''
Just as a good tree cannot produce evil fruit, so neither can truth generate heresy; and as a corrupt tree cannot yield good fruit, so heresy will not produce truth. Thus, Marcion brought nothing good out of Cerdon's evil treasure; nor Apelles out of Marcion's.[646]
'''
