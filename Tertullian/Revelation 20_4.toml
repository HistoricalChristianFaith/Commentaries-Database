[[commentary]]
quote='''
and that the beast Antichrist with his false prophet may wage war on the Church of God; and that, after the casting of the devil into the bottomless pit for a while, the blessed prerogative of the first resurrection may be ordained from the thrones; and then again, after the consignment of him to the fire, that the judgment of the final and universal resurrection may be determined out of the books.
'''
