[[commentary]]
quote='''
But we do confess that a kingdom is promised to us upon the earth, although before heaven, only in another state of existence; inasmuch as it will be after the resurrection for a thousand years in the divinely-built city of Jerusalem, 'letdown from heaven,' which the apostle also calls 'our mother from above;' and, while declaring that our citizenship is in heaven, he predicts of it that it is really a city in heaven. This both Ezekiel had knowledge of and the Apostle John beheld. (Against Marcion 3.25)
'''

[[commentary]]
quote='''
And that the beast Antichrist with his false prophet may wage war on the Church of God; and that, after the casting of the devil into the bottomless pit for a while,
'''

