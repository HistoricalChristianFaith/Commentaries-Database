[[commentary]]
quote='''
If, now, he were for excluding circumcision, as the messenger of a new god, why does he say that "in Christ neither circumcision availeth anything, nor uncircumcision?.
-of that faith "which "he says "worketh by love."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7281_2104040"
title = "Tertullian Against Marcion Book V"


[[commentary]]
quote='''
Since circumcision and uncircumcision belonged to the one God, both therefore were annulled in Christ because of the priority given to faith, this being the faith of which it was written “the Gentiles shall believe in his name.”
'''
[[commentary.sources]]
url=''
title="AGAINST MARCION 5.4.11"

