[[commentary]]
quote='''
By the foolishness of preaching to save them that believe.".
See whether the heathen have in God the Father the "substance "of origin, and wisdom, and natural power of Godward recognition; by means of which power the apostle withal notes that "in the wisdom of God, the world through wisdom knew not God"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-19.htm#P1409_394828"
title = "Tertullian On Modesty"
