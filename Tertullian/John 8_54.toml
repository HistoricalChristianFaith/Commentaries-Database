[[commentary]]
quote='''
Again, "If I honour myself, my honour is nothing: it is my Father that honoureth me, of whom ye say, that He is your God: yet ye have not known Him, but I know Him; and if I should say, I know Him not, I shall be a liar like unto you; but I know Him, and keep His saying."
'''

