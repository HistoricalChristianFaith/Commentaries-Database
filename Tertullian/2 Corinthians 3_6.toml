[[commentary]]
quote='''
Therefore the New Testament will appertain to none other than Him who promised it-if not "its letter, yet its spirit; ".
Even if "the letter killeth, yet the Spirit giveth life; ".
Yet (he means) according to "the law of the letter"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Tertullian Against Marcion Book V"

