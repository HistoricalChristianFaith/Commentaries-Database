[[commentary]]
quote='''
For, in coming to the High Priest of the Father-Christ-all impediments must first be taken away, in the space of a week, that the house which remains, the flesh and the soul, may be clean; and when the Word of God has entered it, and has found "stains of red and green "forthwith must the deadly and sanguinary passions "be extracted "and "cast away "out of doors-for the Apocalypse withal has set "death "upon a "green horse "but a "warrior "upon a "red"
'''

