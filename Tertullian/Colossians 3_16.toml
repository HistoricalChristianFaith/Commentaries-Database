[[commentary]]
quote='''
Together they pray, together prostrate themselves, together perform their fasts; mutually teaching, mutually exhorting.
Alms (are given) without (danger of ensuing) torment; sacrifices (attended) without scruple; daily diligence (discharged) without impediment: (there is) no stealthy signing, no trembling greeting, no mute benediction. Between the two echo psalms and hymns;
'''
