[[commentary]]
quote='''
Emaciation displeases not us; for it is not by weight that God bestows flesh, any more than He does "the Spirit by measure."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-21.htm#P1885_559614"
title = "Tertullian On Fasting"

