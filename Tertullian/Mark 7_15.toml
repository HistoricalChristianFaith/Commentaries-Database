
[[commentary]]
quote='''
Let us, then, his servants, follow our Lord and patiently submit to denunciations that we may be blessed! If, with slight forbearance, I hear some bitter or evil remark directed against me, I may return it, and then I shall inevitably become bitter myself. Either that, or I shall be tormented by unexpressed resentment. If I retaliate when cursed, how shall I be found to have followed the teaching of our Lord? For his saying has been handed down that one is defiled not by unclean dishes but by the words which proceed from his mouth.
'''
[[commentary.sources]]
url=''
title="ON PATIENCE 8"

[[commentary]]
quote='''
When, then, on being cursed, I smite (with my tongue, ) how shall I be found to have followed the doctrine of the Lord, in which it has been delivered that "a man is defiled,[91]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOf%2520Patience.html"
title = "Of Patience"

[[commentary]]
quote='''
and that the Lord Himself in the Gospel has given a compendious answer to every kind of scrupulousness in regard to food; "that not by such things as are introduced into the mouth is a man defiled, but by such as are produced out of the mouth; "[13]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Fasting.html"
title = "On Fasting"
