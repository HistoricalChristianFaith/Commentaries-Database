[[commentary]]
quote='''
But even if he had told them, he would yet have to suffer. For he said, "If I tell you, ye will not believe." And refusing to believe, they would have continued to insist on his death.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
