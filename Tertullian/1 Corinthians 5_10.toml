[[commentary]]
quote='''
Does he mean "to idolaters an idolater? ""to heathens a heathen? ""to the worldly worldly? "But albeit he does not prohibit us from having our conversation with idolaters and adulterers, and the other criminals, saying, "Otherwise ye would go out from the world".
All waves thereof whatsoever suffocate; every eddy thereof sucks down unto Hades. Let no one say, "Who will so safely foreguard himself? We shall have to go out of the world!".
) is the heathen man, who is walking with us along the same road of life which is common to him and ourselves. Now "we must needs go out of the world"
'''
