[[commentary]]
quote='''
, laboured to present to us the very Christ! He calls with a loud voice to the Father, "Into Thine hands I commend my spirit,"[1668]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
that even when dying He might expend His last breath in fulfilling the prophets. Having said this, He gave up the ghost."[1669]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
and again, (in the third Gospel, ) "Father, into Thy hands I commend my spirit."[355]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"

[[commentary]]
quote='''
He commends His spirit into the hands of the Father.[381]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"
