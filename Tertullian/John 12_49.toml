[[commentary]]
quote='''
How so? Even because, (as He afterwards declares, ) "I have not spoken from myself, but the Father which sent me: He hath given me a commandment what I should say, and what I should speak."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-43.htm#P10748_3017079"
title = "Tertullian Against Praxeas"
