[[commentary]]
quote='''
"For to every one that asketh "says He, "it shall be given, and to him that knocketh it shall be opened, and by him that seeketh it shall be found.".
In like manner, from whom must I ask that I may receive? Of whom seek, that I may find? To whom knock, that it may be opened to me?.
May be supplied you. "Ask "saith He, "and ye shall receive.".
Said separately, after delivering His Rule of Prayer, "Ask, and ye shall receive; "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P6358_1884053"
title = "Tertullian Against Marcion Book IV"

