[[commentary]]
quote='''
In His address to Nicodemus He says: "So God loved the world, that He gave His only-begotten Son, that whosoever believeth in Him should not perish, but have everlasting life." And again: "For God sent not His Son into the world to condemn the world, but that the world through Him might be saved.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"

[[commentary]]
quote='''
John, in fact, exhorts us to lay down our lives even for our brethren, affirming that there is no fear in love: "For perfect love casteth out fear, since fear has punishment; and he who fears is not perfect in love.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FScorpiace.html"
title = "Scorpiace"

[[commentary]]
quote='''
And among these he notes the shield too, that ye may be able to quench the darts of the devil, when doubtless ye resist him, and sustain his assaults in their utmost force. Accordingly John also teaches that we must lay down our lives for the brethren; much more, then, we must do it for the Lord.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Flight%2520in%2520Persecution.html"
title = "On Flight in Persecution"
