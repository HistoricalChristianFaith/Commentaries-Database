[[commentary]]
quote='''
Happy, no doubt, is faith, if it is to obtain gifts which the enemies of God and Christ not only use, but even abuse, "worshipping the creature itself in opposition to the Creator!"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "Tertullian On the Resurrection of the Flesh"

