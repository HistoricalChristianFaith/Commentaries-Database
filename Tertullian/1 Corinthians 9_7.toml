[[commentary]]
quote='''
When he teaches that every man ought to live of his own industry, he begins with a copious induction of examples-of soldiers, and shepherds, and husbandmen. But he wanted divine authority.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html'
source_title="Against Marcion Book V"
