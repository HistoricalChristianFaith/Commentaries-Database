
[[commentary]]
quote='''
But it is no longer open to me even to interpret the princes and powers of this world as the Creator's, since the apostle imputes ignorance to them, whereas even the devil according to our Gospel recognised Jesus in the temptation, and, according to the record which is common to both (Marcionites and ourselves) the evil spirit knew that Jesus was the Holy One of God, and that Jesus was His name, and that He was come to destroy them.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
source_title="Against Marcion Book V"

[[commentary]]
quote='''
Thereupon the Lord, driven apart into desert places after baptism, showed, by maintaining a fast of forty days, that the man of God lives "not by bread alone," but "by the word of God; " and that temptations incident to fulness or immoderation of appetite are shattered by abstinence.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Baptism.html"
source_title="On Baptism"
