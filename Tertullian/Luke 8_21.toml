[[commentary]]
quote='''
'" Now He had in precisely similar terms rejected His mother or His brethren, whilst preferring those who heard and obeyed God. His mother, however, was not here present with Him.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
