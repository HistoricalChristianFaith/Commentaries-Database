[[commentary]]
quote='''
We, however (just as we have received), only on the day of the Lord's Resurrection ought to guard not only against kneeling, but every posture and office of solicitude; deferring even our businesses lest we give any place to the devil.
For how can the absent be supported by you? By bearing with them? Well, he says that people must be supported, if anywhere they have committed a fault through the weakness of their faith, just as (he enjoins) that we should comfort the faint-hearted; he does not say, however, that they should be sent into exile. But when he urges us not to give place to evil,
'''
