[[commentary]]
quote='''
Let no one, then, flatter himself on the ground of being assigned to the "recruit-classes "of learners, as if on that account he have a licence even now to sin. As soon as you "know the Lord.
If there dwelt upon earth a faith as great as is the reward of faith which is expected in the heavens, no one of you at all, best beloved sisters, from the time that she had first "known the Lord"
'''
