[[commentary]]
quote='''
For even Peter would not have been able to say, "Thou art the Christ," unless he had beforehand heard and believed Moses and the prophets, by whom alone Christ had been hitherto announced.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
source_title="Against Marcion Book IV"
