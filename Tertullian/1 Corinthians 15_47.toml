[[commentary]]
quote='''
""The first man is of the earth, earthy; the second man is the Lord from heaven.".
"The first man is of the earth, earthy; the second man is the Lord from heaven.".
He says: "The first man is of the earth, earthy"-that is, made of dust, that is, Adam; "the second man is from heaven"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-39.htm#P9380_2579754"
title = "Tertullian On the Flesh of Christ"

