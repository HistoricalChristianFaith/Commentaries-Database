[[commentary]]
quote='''
Now he would most certainly have said “your arm” if he had not wished us to understand that the Father is Lord and the Son also is Lord.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html'
source_title="AGAINST PRAXEAS 13"
