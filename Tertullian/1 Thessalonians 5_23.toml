[[commentary]]
quote='''
Interpret it as meaning anything rather than the substance of the flesh, (tell me) how is it that the apostle has given certain distinct names to all (our faculties), and has comprised them all in one prayer for their safety, desiring that our "spirit and soul and body may be preserved blameless unto the coming of our Lord and Saviour (Jesus) Christ? ".
"And as if this were not plain enough, it goes on to say: "And may your whole body, and soul, and spirit be preserved blameless unto the coming of the Lord.".
Also present themselves to the rising bodies, and will recognise their several places. But nothing can rise except flesh and spirit sole and pure.
'''

