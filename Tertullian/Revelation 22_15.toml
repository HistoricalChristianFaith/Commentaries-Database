
[[commentary]]
quote='''
Now then, ye dogs, whom the apostle puts outside, and who yelp at the God of truth, let us come to your various questions.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25202.html"
source_title="Against Marcion Book II"
