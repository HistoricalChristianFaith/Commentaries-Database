[[commentary]]
quote='''
Happily the Lord Himself employs this expression of the person of the Paraclete, so as to signify not a division or severance, but a disposition (of mutual relations in the Godhead); for He says, "I will pray the Father, and He shall send you another Comforter ... even the Spirit of truth,"[100]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"

[[commentary]]
quote='''
"another Comforter," indeed;[345]
'''
