
[[commentary]]
quote='''
But "let your works shine," saith He;[114]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "On Idolatry"

[[commentary]]
quote='''
For what purpose, except that malice may have no access at all to you, or that you may be an example and testimony to the evil? Else, what is (that): "Let your works shine? "[131]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Apparel%2520of%2520Women%2FBook%25202.html"
title = "On the Apparel of Women Book II"
