[[commentary]]
quote='''
Was the herald of repentance no less to such as were on military service and to publicans, than to the sons of Abraham.
-and in their stead must be under-strewn stones polished and apt for conjunction, and firm,-such as are made (by God) into (sons) of Abraham,
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-19.htm#P1615_475267"
title = "Tertullian On Modesty"

