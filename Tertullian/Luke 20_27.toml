[[commentary]]
quote='''
conduct which would be unfit even to an ordinary man! The Sadducees, who said there was no resurrection, in a discussion on that subject, had proposed to the Lord a case of law touching a certain woman, who, in accordance with the legal prescription, had been married to seven brothers who had died one after the other. The question therefore was, to which husband must she be reckoned to belong in the resurrection?[1512]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"

[[commentary]]
quote='''
Their specious inquiry concerned the flesh, whether or not it would be subject to marriage after the resurrection; and they assumed the case of a woman who had married seven brothers, so that it was a doubtful point to which of them she should be restored.[238]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"

