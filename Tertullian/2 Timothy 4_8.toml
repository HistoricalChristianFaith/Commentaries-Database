[[commentary]]
quote='''
, too, the good fight, whose crown the apostle.
And if he had wished to have his children also restored, he might again have been called father; but he preferred to have them restored him "in that day."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-10.htm#P1125_465806"
title = "Tertullian De Corona"
