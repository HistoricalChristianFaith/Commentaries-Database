[[commentary]]
quote='''
The veil of. the temple was rent"
'''

[[commentary]]
quote='''
(At noon) the veil of. the temple was rent" by the escape of the cherubim, which "left the daughter of Sion as a cottage in a vineyard, as a lodge in a garden of cucumbers.
'''
