[[commentary]]
quote='''
(At noon) the veil of. the temple was rent" by the escape of the cherubim, which "left the daughter of Sion as a cottage in a vineyard, as a lodge in a garden of cucumbers.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html'
source_title="Against Marcion Book IV"
