[[commentary]]
quote='''
Tell me, is not all mankind one flock of God? Is not the same God both Lord and Shepherd of the universal nations?
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-19.htm#P1380_381415"
title = "Tertullian On Modesty"


[[commentary]]
quote='''
