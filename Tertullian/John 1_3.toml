[[commentary]]
quote='''
As that "Word of God by whom all things were made, and without whom nothing was made; ".
the fulness of His Scripture, in which He manifests to me both the Creator and the creation. In the gospel, moreover, I discover a Minister and Witness of the Creator, even His Word.
Then that the Word was produced, "through whom all things were made, and without whom nothing was made.".
For if indeed Wisdom in this passage seems to say that She was created by the Lord with a view to His works, and to accomplish His ways, yet proof is given in another Scripture that "all things were made by the Word, and without Him was there nothing made; ".
"by which all things were made".
"and without which nothing was made.".
But all the rest of the created things did He in like manner make, who made the former ones-I mean the Word of God. "through whom all things were made, and without whom nothing was made.".
gives effect and form to what He sees. Thus all things were made by tile Son, and without Him was not anything made.
But (if we are to follow the heretics), the Gospel itself will have to be rejected, because it tells us that all things were made by God through the Word, without whom nothing was made.
, ) Son Jesus Christ, that "our fellowship may be with the Father, and with His Son Jesus Christ.".
In the first place, because all things were made by the Word of God, and without Him was nothing made.
'''
