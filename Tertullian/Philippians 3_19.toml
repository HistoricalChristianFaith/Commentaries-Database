[[commentary]]
quote='''
Which makes the slaves of the belly.
Deservedly, therefore, while they do not cover their head, in order that they may be solicited for the sake of glory, they are forced to cover their bellies by the ruin resulting from infirmity. For it is emulation, not religion, which impels them. Sometimes it is that god- their belly.
Not one of such women knows how to speak of the good of single-husband hood; for their "god "as the apostle says, "is their belly; "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-09.htm#P651_158880"
title = "Tertullian On the Veiling of Virgins"

