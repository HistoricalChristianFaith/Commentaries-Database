[[commentary]]
quote='''
Men to turn away from such, teaching them that they should "all speak and think the selfsame thing".
-as if they spoke of one God in the Church, (and) another at home, and described one substance of Christ, publicly, (and) another secretly, and announced one hope of the resurrection before all men, (and) another before the few; although they themselves, in their epistles, besought men that they would all speak one and the same thing, and that there should be no divisions and dissensions in the church,
'''
