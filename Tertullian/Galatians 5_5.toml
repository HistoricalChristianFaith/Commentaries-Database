[[commentary]]
quote='''
Concerning this expectation and hope Paul writes to the Galatians: "For we through the Spirit wait for the hope of righteousness by faith." He says "we wait for it," not we are in possession of it.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
source_title="On the Resurrection of the Flesh"
