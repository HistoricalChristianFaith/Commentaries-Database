[[commentary]]
quote='''
"Then again, Jesus exclaims, and says, He that believeth on me, believeth not on me, but on Him that sent me; "
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Tertullian Against Praxeas"


[[commentary]]
quote='''
It is through the Son that one believes in the Father, while the Father also is the authority from which springs belief in the Son.
'''
[[commentary.sources]]
url=''
title="AGAINST PRAXEAS 23.8"

