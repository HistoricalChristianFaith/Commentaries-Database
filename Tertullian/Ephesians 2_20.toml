[[commentary]]
quote='''
, among the Jews from Jerusalem "among the other things named, "the wise architect "too.
Stones are they, even foundation stones, upon which we are ourselves edified-"built "as St. Paul says, "upon the foundation of the apostles".
since the apostle himself never fails to build us up everywhere with (the words of) the prophets. For whence did he learn to call Christ "the chief corner-stone"
'''
