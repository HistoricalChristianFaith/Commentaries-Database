For behold Marcion, in his blindness, stumbled at the rock whereof our fathers drank in the wilderness. For since "that rock was Christ".
As his guides; "when he pours down for an idol the contributions of his gold: for the so necessary delays of Moses, while he met with God, he had borne with impatience. After the edible rain of the manna, after the watery following
