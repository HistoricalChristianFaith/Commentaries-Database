
[[commentary]]
quote='''
In what respect, pray, has this material substance merited an office of so high dignity? "The authority, I suppose, of the liquid element has to be examined. This however, is found in abundance, and that from the very beginning.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Baptism.html"
title = "On Baptism"

[[commentary]]
quote='''
In fact, the doctors of the law and the Pharisees, who were unwilling to "believe," did not "repent" either. But if repentance is a thing human, its baptism must necessarily be of the same nature: else, if it had been celestial, it would have given both the Holy Spirit and remission of sins.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Baptism.html"
title = "On Baptism"
