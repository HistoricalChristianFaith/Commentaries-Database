
[[commentary]]
quote='''
In what respect, pray, has this material substance merited an office of so high dignity? "The authority, I suppose, of the liquid element has to be examined.[10]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-49.htm#P11485_3249736"
title = "On Baptism"

[[commentary]]
quote='''
In fact, the doctors of the law and the Pharisees, who were unwilling to "believe," did not "repent" either.[101]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-49.htm#P11591_3269493"
title = "On Baptism"
