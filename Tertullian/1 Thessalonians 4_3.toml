[[commentary]]
quote='''
That we should "abstain from fornication," not from marriage; that every one "should know how to possess his vessel in honour."[708]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
The will of God is our sanctification,[3]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html"
title = "On Exhortation to Chastity"

[[commentary]]
quote='''
(originated) not of seduction, nor of impurity: "and, "This is the will of God, your sanctification, that ye abstain from fornication; that each one know how to possess his vessel in sanctification and honour, not in the lust of concupiscence, as (do) the nations which are ignorant of God."[188]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
