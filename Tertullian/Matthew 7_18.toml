
[[commentary]]
quote='''
How occurs the seed of what is good, nay, very good, in that which is evil, nay, very evil? Surely a good tree does not produce evil fruit,[131]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Hermogenes.html"
title = "Against Hermogenes"
