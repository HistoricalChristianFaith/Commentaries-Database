[[commentary]]
quote='''
-the manna-and sufficiently bound to God by His benefits-forgot his Lord and God, saying to Aaron: "Make us gods, to go before us: for that Moses, who ejected us from the land of Egypt, hath quite forsaken us; and what hath befallen him we know not. "And accordingly we, who "were not the people of God "in days bygone, have been made His people,
'''
