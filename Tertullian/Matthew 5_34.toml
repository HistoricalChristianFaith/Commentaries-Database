
[[commentary]]
quote='''
In the next place proceeding to mendacity, the minister of covetousness (of false swearing I am silent, since even swearing is not lawful )-is trade adapted for a servant of God? But, covetousness apart, what is the motive for acquiring? When the motive for acquiring ceases, there will be no necessity for trading.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
source_title="On Idolatry"
