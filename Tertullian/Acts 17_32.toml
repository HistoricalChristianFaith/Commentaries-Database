[[commentary]]
quote='''
He declared it then to be of such a character as the Pharisees had admitted it, and such as the Lord had Himself maintained it, and such too as the Sadducees refused to believe it-such refusal leading them indeed to an absolute rejection of the whole verity. Nor had the Athenians previously understood Paul to announce any other resurrection.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P10046_2794045"
title = "Tertullian On the Resurrection of the Flesh"

