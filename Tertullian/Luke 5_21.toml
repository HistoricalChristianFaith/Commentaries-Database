[[commentary]]
quote='''
"a Physician." necessary to "the sick" "more than to the whole."[107]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"

[[commentary]]
quote='''
Who, moreover, was able to forgive sins? This is His alone prerogative: for "who remitteth sins but God alone? "[267]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
