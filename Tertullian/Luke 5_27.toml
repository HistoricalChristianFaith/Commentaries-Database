[[commentary]]
quote='''
The publican who was chosen by the Lord, he adduces for a proof that he was chosen as a stranger to the law and uninitiated in Judaism, by one who was an adversary to the law.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
