[[commentary]]
quote='''
Accordingly he says more manifestly: "And every (man) who hath this hope in Him maketh himself chaste, just as Himself withal is chaste.".
And accordingly, "he who is being born of God doeth not sin, because the seed of God abideth in him; and he cannot sin, because he hath been born of God. Herein are manifest the sons of God and the sons of the devil."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-17.htm#P1088_277378"
title = "Tertullian On Monogamy"

