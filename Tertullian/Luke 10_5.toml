[[commentary]]
quote='''
For what is a wayside blessing but a mutual salutation as men meet? So also the Lord commands: "Into whatsoever house they enter, let them say, Peace be to it.".
Earthly refreshments prior to heavenly, for your faith will forthwith be judged. Or else how will you-according to the precept
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P6238_1860278"
title = "Tertullian Against Marcion Book IV"

