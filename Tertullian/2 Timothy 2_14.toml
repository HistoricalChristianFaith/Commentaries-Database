
[[commentary]]
quote='''
Just as they carefully prepared their will and testament, and committed it to a trust, and adjured (the trustees to be faithful to their charge), even so do I hold it.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
source_title="The Prescription Against Heretics"
