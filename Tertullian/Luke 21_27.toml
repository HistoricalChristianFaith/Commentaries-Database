[[commentary]]
quote='''
And when these things shall come to pass, ye shall look up, and raise your heads; for your redemption hath come near," that is, at the time of the kingdom, of which the parable itself treats. "So likewise ye, when ye shall see these things come to pass, know ye that the kingdom of God is nigh at hand.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
