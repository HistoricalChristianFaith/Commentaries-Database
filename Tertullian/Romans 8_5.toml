[[commentary]]
quote='''
And men on its account are censured as carnal.
, while explaining in what sense he would not have us "live in the flesh "although in the flesh-even by not living in the works of the flesh.
For so, too, does the apostle say, that "to savour according to the flesh is death, but to savour according to the spirit is life eternal in Jesus Christ our Lord."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7830_2231621"
title = "Tertullian Against Marcion Book V"

