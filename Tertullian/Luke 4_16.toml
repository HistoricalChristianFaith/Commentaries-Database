[[commentary]]
quote='''
But to Christ the title Nazarene was destined to become a suitable one, from the hiding-place of His infancy, for which He went down and dwelt at Nazareth, to escape from Archelaus the son of Herod.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
source_title="Against Marcion Book IV"
