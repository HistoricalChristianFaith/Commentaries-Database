[[commentary]]
quote='''
Produced for itching ears of the spirit of this world's wisdom: this the Lord called "foolishness".
If you threaten an avenger, you threaten us with the Creator. "Ye must become fools, that ye may be wise."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7393_2130388"
title = "Tertullian Against Marcion Book V"

