[[commentary]]
quote='''
And again: "For what is our hope, or joy, or crown of rejoicing? Are not even ye in the presence of our Lord God, Jesus Christ, at His coming? "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P9912_2738431"
title = "Tertullian On the Resurrection of the Flesh"
