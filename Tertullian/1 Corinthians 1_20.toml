[[commentary]]
quote='''
"Where is the wise, where the grammarian, where the disputer of this age? Hath not God made foolish the wisdom of this age? ".
And the human race, for some great offence committed against Him, with the loss of wisdom and prudence? What follows will confirm this suggestion, when he asks, "Hath not God infatuated the wisdom of this world? ".
According to the estimate of God, and that the very "Wisdom of the world is foolishness "(as the inspired word) pronounces it to be.
'''
