[[commentary]]
quote='''
Far does He belong to the Creator, and does the Creator's work. When, therefore, Peter asked whether He had spoken the parable "unto them, or even to all".
That steward who should treat his fellow-servants well in his Lord's absence, would on his return be set as ruler over all his property; but he who should act otherwise should be severed, and have his portion with the unbelievers, when his lord should return on the day when he looked not for him, at the hour when he was not aware
'''
