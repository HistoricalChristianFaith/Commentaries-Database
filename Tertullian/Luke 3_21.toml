
[[commentary]]
quote='''
In fact, they say that Jesus Christ descended, that is, that the dove came down on Jesus; and, since the dove is styled by the Greek name peristera/-(peristera), it has in itself this number DCCCI.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FPseudo-Tertullian%2FAppendix.%2520Against%2520All%2520Heresies.html"
source_title="Pseudo-Tertullian Against All Heresies"
time = 220
