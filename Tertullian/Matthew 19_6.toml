
[[commentary]]
quote='''
And accordingly, those whom God "from the beginning" conjoined, "two into one flesh," man shall not at the present day separate.[26]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"
