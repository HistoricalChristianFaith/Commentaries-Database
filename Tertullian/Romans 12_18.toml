[[commentary]]
quote='''
"Live peaceably with all men." The retaliation of the law, therefore, permitted not retribution for an injury; it rather repressed any attempt thereat by the fear of a recompense.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
source_title="Against Marcion Book V"
