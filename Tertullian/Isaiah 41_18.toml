[[commentary]]
quote='''
God is not offering his services as a water manager or a farmer when he says, “I will open rivers in a dry land; I will plant in the wilderness the cedar and the box tree.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25203.html'
source_title="AGAINST MARCION 3.5"
