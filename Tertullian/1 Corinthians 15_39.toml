[[commentary]]
quote='''
"there is one kind of flesh of men, whilst there is another of beasts, and (another) of birds; that there are also celestial bodies and bodies terrestrial; and that there is one glory of the sun, and another glory of the moon, and another glory of the stars".
), "another flesh of birds "(that is, the martyrs which essay to mount up to heaven), "another of fishes "(that is, those whom the water of baptism has submerged).
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7607_2179096"
title = "Tertullian Against Marcion Book V"
