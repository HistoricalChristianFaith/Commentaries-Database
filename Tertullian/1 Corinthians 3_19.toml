[[commentary]]
quote='''
Wherefore? "Because the wisdom of this world is foolishness with God."[273]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
an excellent testimony turns up in what (the apostle) here adjoins: "For it is written, He taketh the wise in their own craftiness; and again, The Lord knoweth the thoughts of the wise, that they are vain."[275]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
according to the estimate of God, and that the very "Wisdom of the world is foolishness," (as the inspired word) pronounces it to be.[27]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "On the Resurrection of the Flesh"
