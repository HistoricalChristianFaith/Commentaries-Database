[[commentary]]
quote='''
Where three people are gathered together, there is a church, even if all three are laypersons. For each individual lives by his own faith.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html'
title="ON EXHORTATION TO CHASTITY 7"

[[commentary]]
quote='''
But where three are, a church is, albeit they be laics. For each individual lives by his own faith,[38]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Exhortation%2520to%2520Chastity.html"
