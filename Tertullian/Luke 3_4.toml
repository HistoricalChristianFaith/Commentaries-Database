[[commentary]]
quote='''
And hills and mountains may be filled up and levelled, and the crooked and the rough ways be made straight and smooth.
John holds not his peace, saying, "Enter upon repentance, for now shall salvation approach the nations"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-47.htm#P11272_3193010"
title = "Tertullian On Repentance"

