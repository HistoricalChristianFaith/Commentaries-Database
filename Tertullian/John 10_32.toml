[[commentary]]
quote='''
He therefore adds to this very statement, that He "had showed them many works from the Father," for none of which did He deserve to be stoned.[302]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"
