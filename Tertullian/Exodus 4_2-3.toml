[[commentary]]
quote='''
But we know that prophecy expressed itself by things no less than by words. By words and also by deeds is the resurrection foretold. When Moses puts his hand into his bosom and then draws it out again dead, and again puts his hand into his bosom and plucks it out living, does not this apply as an anticipation of the resurrection to all humankind?â€”inasmuch as those three signs denoted the threefold power of God: when it shall, first, in the appointed order, subdue to man the old serpent, the devil, however formidable; then, second, draw forth the flesh from the bosom of death; and then, at last, shall pursue all blood [shed] in judgment.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html'
source_title="ON THE RESURRECTION OF THE FLESH 28.1-2"
