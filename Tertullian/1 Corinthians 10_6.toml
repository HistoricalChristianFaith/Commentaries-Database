[[commentary]]
quote='''
Out of them? For, being about to take a cursory view of what befell the people (of Israel) he begins with saying: "Now these things happened as examples for us.".
? For, to borrow the apostle's phrase, these were "figures of ourselves; "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-41.htm#P10297_2882375"
title = "Tertullian On the Resurrection of the Flesh"
