[[commentary]]
quote='''
"Therefore "says he, "let no man glory in man; ".
Now, from whom do all things come to us, but from Him to whom all things belong? And pray, what things are these? You have them in a preceding part of the epistle: "All things are yours; whether Paul, or Apollos, or Cephas, or the world, or life, or death, or things present, or things to come.".
Also, to augment that (beauty) when (naturally) given them, and to strive after it when not (thus) given? Some one will say, "Why, then, if voluptuousness be shut out and chastity let in, may (we) not enjoy the praise of beauty alone, and glory in a bodily good? "Let whoever finds pleasure in "glorying in the flesh"
'''
