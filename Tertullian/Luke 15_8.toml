[[commentary]]
quote='''
Had lost one of her ten pieces of silver, and therefore she sought it;.
What meaning for us have those themes of the Lord's parables? Is not the fact that a woman has lost a drachma, and seeks it and finds it, and invites her female friends to share her joy, an example of a restored sinner?.
Similarly, the parable of the drachma,
'''
