[[commentary]]
quote='''
when he designates "false apostles, deceitful workers transforming themselves" into likenesses of himself, of course by their hypocrisy, he charges them with the guilt of disorderly conversation, rather than of false doctrine.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html'
source_title="Against Marcion Book V"
