[[commentary]]
quote='''
. Who is that father to be understood by us to be? God, surely: no one is so truly a Father;
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-47.htm#P11357_3223124"
title = "Tertullian On Repentance"

