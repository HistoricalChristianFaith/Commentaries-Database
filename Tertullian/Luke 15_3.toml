quote='''
So, to, she is found in those holy examples touching patience in the Lord's parables. The shepherd's patience seeks and finds the straying ewe:.
You shall have leave to begin with the parables, where you have the lost ewe re-sought by the Lord, and carried back on His shoulders.
'''
