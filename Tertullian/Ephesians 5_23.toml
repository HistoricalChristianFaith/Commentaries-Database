[[commentary]]
quote='''
What reason does he give for this? "Because "says he, "the husband is the head of the wife.".
Pray tell me, Marcion, does your god build up the authority of his law on the work of the Creator? This, however, is a comparative trifle; for he actually derives from the same source the condition of his Christ and his Church; for he says: "even as Christ is the head of the Church; "
'''
