[[commentary]]
quote='''
Let the shepherds take better care of their flock, and let the wise men spare their legs so long a journey; let them keep their gold to themselves.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Flesh%2520of%2520Christ.html"
source_title="On the Flesh of Christ"
