[[commentary]]
quote='''
He inflicts a woe also on "the full, because they shall hunger; on those too which laugh now, because they shall mourn."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P5779_1754616"
title = "Tertullian Against Marcion Book IV"

