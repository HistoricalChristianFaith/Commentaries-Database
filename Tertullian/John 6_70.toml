[[commentary]]
quote='''
First, He was clad in "sordid attire," that is, in the indignity of passible and mortal flesh, when the devil, withal, was opposing himself to Him-the instigator, to wit, of Judas the traitor -who even after His baptism had tempted Him.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html'
source_title="An Answer to the Jews"
