[[commentary]]
quote='''
He bids us, therefore, show a kindly disposition to such a man. "Love your enemies," says He, "pray for them that curse you,"[243]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html"
title = "A Treatise on the Soul"

[[commentary]]
quote='''
"But I say unto you which hear" (displaying here that old injunction, of the Creator: "Speak to the ears of those who lend them to you"[554]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Against Marcion Book IV"
