[[commentary]]
quote='''
The widow kept asking to be heard by the judge, because she was not admitted; but when her suit was heard, thenceforth she was silent.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-24.htm#P3291_1162673"
title = "Tertullian The Prescription Against Heretics"

