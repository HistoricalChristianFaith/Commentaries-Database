[[commentary]]
quote='''
Purposes, "There is nought of communion between light and darkness".
Could he combine within himself that communion of light and darkness, or truth and error, which the apostle says cannot co-exist?.
? What commerce have they who are to condemn with them who are to be condemned? The same, I take it, as Christ has with Belial.
'''
