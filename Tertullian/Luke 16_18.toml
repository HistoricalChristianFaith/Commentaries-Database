[[commentary]]
quote='''
But Christ prohibits divorce, saying, "Whosoever putteth away his wife, and marrieth another, committeth adultery; and whosoever marrieth her that is put away from her husband, also committeth adultery.".
His words are: "Whosoever putteth away his wife, and marrieth another, committeth adultery; and whosoever marrieth her that is put away from her husband, also committeth adultery"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P6656_1949881"
title = "Tertullian Against Marcion Book IV"

