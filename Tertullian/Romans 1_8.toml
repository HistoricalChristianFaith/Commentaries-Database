[[commentary]]
quote='''
Paul, in like manner, everywhere speaks of "God the Father, and our Lord Jesus Christ." When writing to the Romans, he gives thanks to God through our Lord Jesus Christ.[400]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"
