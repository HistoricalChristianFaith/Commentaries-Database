[[commentary]]
quote='''
Also belongs to Him, even because the apostle derived the mention of the captivity from the same prophets as suggested to him his precepts likewise: "Putting away lying "(says he, ) "speak every man truth with his neighbour; ".
Let all bitterness, and wrath, and anger, and clamour, and evil-speaking, be put away from you, with all malice: but be ye kind one to another, tender-hearted, forgiving one another, even as God in Christ hath forgiven you."
'''
