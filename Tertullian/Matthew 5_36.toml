
[[commentary]]
quote='''
For, whatever is wont to be burned to the honour of the unclean spirit, that-unless it is applied for honest, and necessary, and salutary uses, for which God's creature was provided-may seem to be a sacrifice. But, however, God saith, "Which of you can make a white hair black, or out of a black a white? "[55]
'''
