
[[commentary]]
quote='''
He was born in a singular way from a virgin by the Spirit of God. He was born to reconcile both Gentile and Jew to God, both of whom had offended God. He reconciled them into one body through the cross. The enmity was in this way slain. This reconciliation took place in his flesh through his body as he suffered on the cross.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html'
title="AGAINST MARCION 5.17.15"

[[commentary]]
quote='''
What is near, and what was far off now that "the middle wall has been broken down" of their "enmity," (are made one) "in His flesh."[798]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"

[[commentary]]
quote='''
"one new man, making peace" (really new, and really man-no phantom-but new, and newly born of a virgin by the Spirit of God), "that He might reconcile both unto God"[805]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
title = "Against Marcion Book V"
