[[commentary]]
quote='''
Too from death, which He Himself suffered, and from the grave, which He Himself once entered? Then again, when He says, "Marvel not at this: for the hour is coming, in which all that are in the graves shall hear the voice of the Son of God, and shall come forth; they that have done good, to the resurrection of life; and they that have done evil, unto the resurrection of damnation"
'''
