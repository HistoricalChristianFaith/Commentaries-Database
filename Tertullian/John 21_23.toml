[[commentary]]
quote='''
John underwent death, although concerning him there had prevailed an unfounded expectation that he would remain alive until the coming of the Lord.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html'
title="ON THE SOUL 50"

[[commentary]]
quote='''
Even John underwent death, although concerning him there had prevailed an ungrounded expectation that he would remain alive until the coming of the Lord.[299]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html"
title = "A Treatise on the Soul"
