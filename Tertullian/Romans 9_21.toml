[[commentary]]
quote='''
The vessel is the flesh, because it was made of clay by the breath of God, and only afterward was it clothed with the coat of skin.
'''
url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html'
title="ON THE RESURRECTION OF THE FLESH 8"
