[[commentary]]
quote='''
The next question which the apostle has discussed equally relates to the body. But "some man will say, `How are the dead raised up? With what body do they come? '".
For useless must that conflict be deemed (which is sustained in a body) for which no resurrection is in prospect. "But some man will say, How are the dead to be raised? And with what body will they come? "
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
title = "Tertullian On the Resurrection of the Flesh"

