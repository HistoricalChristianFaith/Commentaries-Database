
[[commentary]]
quote='''
"But I was under contract." "None can serve two lords."[84]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Idolatry.html"
title = "On Idolatry"

[[commentary]]
quote='''
How many other undoubted proofs we have had in the case of persons who, by keeping company with the devil in the shows, have fallen from the Lord! For no one can serve two masters.[25]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Shows%252C%2520or%2520De%2520Spectaculis.html"
title = "De Spectaculis"

[[commentary]]
quote='''
So you see idolatry is not without its gain, selling, as it does, Christ for pieces of gold, as Judas did for pieces of silver. Will it be "Ye cannot serve God and mammon"[45]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Chaplet%252C%2520or%2520De%2520Corona.html"
title = "De Corona"

