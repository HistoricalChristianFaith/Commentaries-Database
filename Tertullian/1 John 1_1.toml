[[commentary]]
quote='''
Read the testimony of John: "That which we have seen, which we have heard, which we have looked upon with our eyes, and our hands have handled, of the Word of life."[131]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FA%2520Treatise%2520on%2520the%2520Soul.html"
title = "A Treatise on the Soul"

[[commentary]]
quote='''
But the very same apostles testify that they had both seen and "handled" Christ.[175]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"

[[commentary]]
quote='''
"That," says John, "which we have seen with our eyes, which we have looked upon, and our hands have handled, of the Word of life."[176]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAgainst%2520Praxeas.html"
title = "Against Praxeas"

[[commentary]]
quote='''
but what is that which, in a certain way, has been grasped by hand[15]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOf%2520Patience.html"
title = "Of Patience"

[[commentary]]
quote='''
To God their beauty, to God their youth (is dedicated). With Him they live; with Him they converse; Him they "handle"[39]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FTo%2520His%2520Wife%2FBook%25201.html"
title = "To His Wife Book I"
