[[commentary]]
quote='''
He then turns to His disciples with these words, "I say unto you, my friends, Be not afraid of them which can only kill the body, and after that have no more power over you.".
Striking down not the body only, but the souls too, into hell.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25204.html"
title = "Tertullian Against Marcion Book IV"

