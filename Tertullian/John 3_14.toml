[[commentary]]
quote='''
I say nothing of what was figured by this cure.
Christ Himself (they say further) in His gospel imitates Moses' serpent's sacred power, in saying: "And as Moses up reared the serpent in the desert, so it behoveth the Son of man to be up reared."
'''
