[[commentary]]
quote='''
"But the fearful "says John-and then come the others- "will have their part in the lake of fire and brimstone.".
In short, this Apocalypse, in its later passages, has assigned "the infamous and fornicators "as well as "the cowardly, and unbelieving, and murderers, and sorcerers, and idolaters "who have been guilty of any such crime while professing the faith, to "the lake of fire".
Last of all, in the Revelation, He does not propose flight to the "fearful"
'''
