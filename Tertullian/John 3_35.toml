[[commentary]]
quote='''
Even then, (that state of a) man which He was destined in the end to become.
But you must not suppose that only the works which relate to the (creation of the) world were made by the Son, but also whatsoever since that time has been done by God. For "the Father who loveth the Son, and hath given all things into His hand".
He that believeth on the Son hath everlasting life; and he that believeth not the Son shall not see life, but the wrath of God abideth on him."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-43.htm#P10618_2982183"
title = "Tertullian Against Praxeas"

