
[[commentary]]
quote='''
if nature admits of change from evil to good in Matter, it can be changed from good to evil in God. Here some man will say, Then will "children not be raised up to Abraham from the stones? "[120]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-37.htm#P8318_2351541"
title = "Against Hermogenes"

[[commentary]]
quote='''
had been by nature evil, why might it not have been changed by God as the more powerful Being, as able to convert the nature of stones into children of Abraham?[404]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-37.htm#P8672_2426260"
title = "Against Hermogenes"

[[commentary]]
quote='''
(nations) who, as the fruit of the "faith" which precedes digamy, had to be accounted "sons of Abraham."[36]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-17.htm#P1121_292506"
title = "On Monogamy"

[[commentary]]
quote='''
-and in their stead must be under-strewn stones polished and apt for conjunction, and firm,-such as are made (by God) into (sons) of Abraham,[262]
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-04/anf04-19.htm#P1615_475267"
title = "On Modesty"
