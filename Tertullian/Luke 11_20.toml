[[commentary]]
quote='''
So that it was not by Beelzebub that even they were casting out demons, but (as we have said) by the power of the Creator; and that He might make this understood, He adds: "But if I with the finger of God cast out demons, is not the kingdom of God come near unto you? "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-31.htm#P6358_1884053"
title = "Tertullian Against Marcion Book IV"
