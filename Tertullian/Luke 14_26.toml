[[commentary]]
quote='''
Parents, wives, children, will have to be left behind, for God's sake.
In the same manner, therefore, we maintain that the other announcements too refer to the condition of martyrdom. "He" says Jesus, "who will value his own life also more than me, is not worthy of me"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FScorpiace.html"
title = "Tertullian Scorpiace"

