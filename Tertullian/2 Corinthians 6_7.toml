[[commentary]]
quote='''
For although the Scripture says, "Shall the clay say to the potter? " that is, Shall man contend with God? although the apostle speaks of "earthen vessels" he refers to man, who was originally clay.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html'
source_title="On the Resurrection of the Flesh"
