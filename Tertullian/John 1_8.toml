[[commentary]]
quote='''
In this way all are primitive, and all are apostolic, whilst they are all proved to be one, in (unbroken) unity, by their peaceful communion, and title of brotherhood, and bond of hospitality,-privileges which no other rule directs than the one tradition of the selfsame mystery.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
title = "The Prescription Against Heretics"

[[commentary]]
quote='''
If we confess our sins, faithful and just is He to remit them to us, and utterly purify us from every unrighteousness." Does he say "from impurity? "(No): or else, if that is so, then (He "utterly purifies" us) from "idolatry" too.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
title = "On Modesty"
