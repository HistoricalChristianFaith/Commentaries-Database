[[commentary]]
quote='''
And the Lord to have therefore answered him according to the law, "Thou shalt love the Lord thy God with all thy heart, and with all thy soul, and with all thy strength".
with all thy strength, and with all thy mind, and thy neighbour as thine own self.".
Are we to paint ourselves out that our neighbours may perish? Where, then, is (the command), "Thou shall love thy neighbour as thyself? "
'''
