[[commentary]]
quote='''
Although we ought to be seeking at all times, where ought we to seek? Among the heretics, where all is foreign and opposed to our truth, with whom we are forbidden to associate?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html'
source_title="ON THE PRESCRIPTION OF HERETICS 14.12"
