
[[commentary]]
quote='''
Of what could He have meant those to be ignorant, to whom He even exhibited His own glory with Moses and Elias, and the Father's voice moreover, from heaven?[231]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Prescription%2520Against%2520Heretics.html"
title = "The Prescription Against Heretics"

[[commentary]]
quote='''
while, in the revelation of His own glory, He prefers, from among so many saints and prophets, to have with him Moses and Elias[72]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Monogamy.html"
title = "On Monogamy"

[[commentary]]
quote='''
Deservedly, therefore, even while in the flesh, did the Lord show Himself to him, the colleague of His own fasts, no less than to Elijah.[42]
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Fasting.html"
title = "On Fasting"
