[[commentary]]
quote='''
) But what better teacher of this will you find than Him who created all things, and blessed them? "Mind not high things, but condescend to men of low estate. Be not wise in your own conceits."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-03/anf03-35.htm#P7830_2231621"
title = "Tertullian Against Marcion Book V"

