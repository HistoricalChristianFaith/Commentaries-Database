[[commentary]]
quote='''
Their agreement, also, "to remember the poor" was in complete conformity with the law of the Creator, which cherished the poor and needy, as has been shown in our observations on your Gospel.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
source_title="Against Marcion Book V"
