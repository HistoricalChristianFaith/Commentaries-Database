[[commentary]]
quote='''
For Christ is our Bread; because Christ is Life, and bread is life. "I am," saith He, "the Bread of Life; " and, a little above, "The Bread is the Word of the living God, who came down from the heavens.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Prayer.html"
source_title="On Prayer"
