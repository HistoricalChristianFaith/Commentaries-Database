[[commentary]]
quote='''
"But he that troubleth you shall have to bear judgment." From what God? From (Marcion's) most excellent god? But he does not execute judgment.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FThe%2520Five%2520Books%2520Against%2520Marcion%2FBook%25205.html"
source_title="Against Marcion Book V"
