[[commentary]]
quote='''
And, behold, six men were coming toward the way of the high gate which was looking toward the north, and each one's double-axe of dispersion was in his hand: and one man in the midst of them, clothed with a garment reaching to the feet.
there alluded to is Christ, the Priest of God the most high Father; who at His First Advent came in humility, in human form, and passible, even up to the period of His passion; being Himself likewise made, through all (stages of suffering) a victim for us all; who after His resurrection was "clad with a garment down to the foot"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Tertullian%2FAn%2520Answer%2520to%2520the%2520Jews.html"
title = "Tertullian An Answer to the Jews"


