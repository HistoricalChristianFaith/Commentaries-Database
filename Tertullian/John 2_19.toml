[[commentary]]
quote='''
John, ) "but they were not of us. If they had been of us, they would no doubt have continued with us.".
This destiny of the body the Lord also described, when, clothed as He was in its very substance, He said, "Destroy this temple, and in three days I will raise it up again.".
And accordingly, "Know ye not your bodies (to be) members of Christ? "because Christ, too, is God's temple. "Overturn this temple, and I will in three days' space resuscitate it."
'''
