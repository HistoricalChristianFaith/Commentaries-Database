[[commentary]]
quote='''
As to the word resurrectio, whenever I hear of its impending over a human being, I am forced to inquire what part of him has been destined to fall, since nothing can be expected to rise again, unless it has first been prostrated. It is only the man who is ignorant of the fact that the flesh falls by death, that can fail to discover that it stands erect by means of life. Nature pronounces God's sentence: "Dust thou art, and unto dust shall thou return." Even the man who has not heard the sentence, sees the fact. No death but is the ruin of our limbs. This destiny of the body the Lord also described, when, clothed as He was in its very substance, He said, "Destroy this temple, and in three days I will raise it up again." For He showed to what belongs (the incidents of) being destroyed, thrown down, and kept down-even to that to which it also appertains to be lifted and raised up again; although He was at the same time bearing about with Him "a soul that was trembling even unto death," but which did not fall through death, because even the Scripture informs us that "He spoke of His body." So that it is the flesh which falls by death; and accordingly it derives its name, cadaver, from cadendo. The soul, however, has no trace of a fall in its designation, as indeed there is no mortality in its condition. Nay it is the soul which communicates its ruin to the body when it is breathed out of it, just as it is also destined to raise it up again from the earth when it shall re-enter it. That cannot fall which by its entrance raises; nor can that droop which by its departure causes ruin.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520the%2520Resurrection%2520of%2520the%2520Flesh.html"
source_title="On the Resurrection of the Flesh"

[[commentary]]
quote='''
"The Lord for the body:" yes; for "the Word was made flesh." "Moreover, God both raised up the Lord, and will raise up us through His own power;" on account, to wit, of the union of our body with Him. And accordingly, "Know ye not your bodies (to be) members of Christ?" because Christ, too, is God's temple. "Overturn this temple, and I will in three days' space resuscitate it." "Taking away the members of Christ, shall I make (them) members of an harlot? Know ye not, that whoever is agglutinated to an harlot is made one body? (for the two shall be (made) into one flesh): but whoever is agglutinated to the Lord is one spirit? Flee fornication." If revocable by pardon, in what sense am I to flee it, to turn adulterer anew? I shall gain nothing if I do flee it: I shall be "one body," to which by communion I shall be agglutinated. "Every sin which a human being may have committed is extraneous to the body; but whoever fornicateth, sinneth against his own body." And, for fear you should fly to that statement for a licence to fornication, on the ground that you will be sinning against a thing which is yours, not the Lord's, he takes you away from yourself, and awards you, according to his previous disposition, to Christ: "And ye are not your own;" immediately opposing (thereto), "for bought ye are with a price"â€”the blood, to wit, of the Lord: "glorify and extol the Lord in your body."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Tertullian%2FOn%2520Modesty.html"
source_title="On Modesty"
