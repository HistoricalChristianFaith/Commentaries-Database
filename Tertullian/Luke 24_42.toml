[[commentary]]
quote='''
Ferocity involved in the cruel things which then disfigured and lacerated the temples of the Lord, that you may now be crowned with laurel, and myrtle, and olive, and any famous branch, and which is of more use, with hundred-leaved roses too, culled from the garden of Midas, and with both kinds of lily, and with violets of all sorts, perhaps also with gems and gold, so as even to rival that crown of Christ which He afterwards obtained. For it was after the gall He tasted the honeycomb
'''
