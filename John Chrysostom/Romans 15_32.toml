[[commentary]]
quote='''
"That I may come unto you with joy by the will of God."

As he had said at the beginning, "If by any means now at length I might have a prosperous journey, by the will of God, to come unto you" (Rom. i. 10); so here again he takes refuge in the same Will, and says that this is why I press on and wish to be delivered from them, that I may see you shortly, and that with pleasure, without bringing any load of heaviness from thence. "And may with you be refreshed."

See how he again shows unassumingness. For he does not say, I may teach you, and give you a lesson, but that, "I may with you be refreshed." And yet he was the very man engaged in the striving and conflict. In what sense then does he say "that I may be refreshed with you (sunanapauswmai)?" It is to gratify them on this point too, and to make them the more cheerful by making them sharers of his crown, and to show that they too struggle and labor. Then, as was always his custom to do, he adds prayer after the exhortation, and says,
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252030.html'
source_title='Homily on Romans 30'
