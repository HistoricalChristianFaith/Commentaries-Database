[[commentary]]
quote='''
"And beholding the man which was healed standing with them, they could say nothing against it." Great was the boldness of the man; that even in the judgment-hall he has not left them. For had they said that the fact was not so, there was he to refute them.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252010.html'
source_title='Homily on Acts 10'

[[commentary]]
quote='''
But not less than the voice of these, the miracle uttered a voice of its own: and that sign itself stopped their mouths. "And beholding the man," etc. So that they would have been peremptory with them, if the man had not been with them. "We cannot deny it." So that they would have denied it, if the thing had not been so: if the testimony had not been that of the people in general.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252010.html'
source_title='Homily on Acts 10'
