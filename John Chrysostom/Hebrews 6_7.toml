[[commentary]]
quote='''
For having said that it is impossible for those who have fallen away to be baptized a second time, and to receive remission through the laver, and having pointed out the awfulness of the case
'''


[[commentary]]
quote='''
Let us hear the oracles of God with fear, with fear and much trembling. For (it is said) Serve the Lord with fear, and rejoice unto Him with trembling. Psalm 2:11  But if even our joy and our exultation ought to be with trembling, of what punishment are we not worthy, if we listen not with terror to what is said, when the things spoken, as now, are themselves fearful?
'''
