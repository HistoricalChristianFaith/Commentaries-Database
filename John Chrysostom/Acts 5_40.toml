[[commentary]]
quote='''
How were they persuaded? So as not to slay them, but merely to scourge. For, it says, And when they had called the Apostles, and beaten them, they commanded that they should not speak in the name of Jesus, and let them go. See after what great works they are scourged! And again their teaching became more extended: for they taught at home and in the temple.
'''
