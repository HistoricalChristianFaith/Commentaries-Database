[[commentary]]
quote='''
Mark his address, at once so free from all flattery, and so expressive of meekness. For he says not, Masters, nor Lords, but, Brethren, just the word they most liked: I am no alien from. you, he says, nor against you. Men, he says, brethren, and fathers: this, a term of honor, that of kindred. Hear ye, says he, myâ€” he says not, teaching, nor harangue, but, my defence which I now make unto you. He puts himself in the posture of a suppliant. And when they heard that he spoke in the Hebrew tongue to them, they kept the more silence.
'''
