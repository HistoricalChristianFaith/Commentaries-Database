[[commentary]]
quote='''
Here now they used that terrible sign which Christ enjoined, If any receive you not, shake off the dust from your feet Matthew 10:14; Mark 6:11; but these did it upon no light ground, but because they were driven away by them. This was no hurt to the disciples; on the contrary, they the more continued in the word: And the disciples were filled with joy, and with the Holy Ghost
'''
