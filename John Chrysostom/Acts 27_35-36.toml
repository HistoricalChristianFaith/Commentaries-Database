[[commentary]]
quote='''
And he exhorts them again to take some meat, and they do as he bids them, and he takes some first, to persuade them not by word, but also by act, that the storm did them no harm, but rather was a benefit to their souls. Observe, his giving thanks after all that had happened strengthened them. For this showed an assured mind that they would be saved. "Then were they all of good cheer; and they also took some meat." And not only so, but henceforth they so cast all their care upon Paul, that they even cast out the corn, being so many.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252053.html'
source_title='Homily on Acts 53'
