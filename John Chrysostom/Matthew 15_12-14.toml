[[commentary]]
quote='''
When the Pharisees heard the things that went before, they made no reply to them, because He had so mightily overthrown them, not only refuting their arguments, but detecting their fraud, but they, not the multitudes, were offended at them; Then came his disciples unto him and said, Knowest thou that the Pharisees were offended after they heard this saying?

Christ does not remove the stumblingblock out of the way of the Pharisees, but rather rebukes them; as it follows, But he answered and said, Every plant which my heavenly Father has not planted shall be rooted up. This Manich√¶us affirmed was spoken of the Law, but what has been already said is a sufficient refutation of this. For if He had said this of the Law, how would He have above contended for the Law, saying, Why transgress ye the commandment of God through your tradition? Or would He have cited the Prophet? Or how, if God said, Honour thy father and thy mother, is not this, being spoken in the Law, a plant of God?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252015.html'
source_title="Catena Aurea by Aquinas"
