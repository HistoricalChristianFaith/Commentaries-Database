[[commentary]]
quote='''
"He that glorieth, let him glory in the Lord." This also, he saith, accrueth to us from God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25202%2520Corinthians%2FHomily%252022.html'
source_title='Homily 22 on 2 Corinthians'
