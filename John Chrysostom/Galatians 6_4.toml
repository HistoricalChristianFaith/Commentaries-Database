[[commentary]]
quote='''
Ver. 4. "But let each man prove his own work."

Here he shows that we ought to be scrutinizers of our lives, and this not lightly, but carefully to weigh our actions; as for example, if you have performed a good deed, consider whether it was not from vain glory, or through necessity, or malevolence, or with hypocrisy, or from some other human motive. For as gold appears to be bright before it is placed in the furnace, but when committed to the fire, is closely proved, and all that is spurious is separated from what is genuine, so too our works, if closely examined, will be distinctly made manifest, and we shall perceive that we have exposed ourselves to much censure.

Ver. 4. "And then shall he have his glorying in regard of himself alone and not of his neighbor."

This he says, not as laying down a rule, but in the way of concession; and his meaning is this, â€” Boasting is senseless, but if you will boast, boast not against your neighbor, as the Pharisee did. For he that is so instructed will speedily give up boasting altogether; and therefore he concedes a part that he may gradually extirpate the whole. He that is wont to boast with reference to himself only, and not against others, will soon reform this failing also. For he that does not consider himself better than others, for this is the meaning of "not in regard of his neighbor," but becomes elated by examining himself by himself, will afterwards cease to be so. And that you may be sure this is what he desires to establish, observe how he checks him by fear, saying above, "let every man prove his own work," and adding here,
