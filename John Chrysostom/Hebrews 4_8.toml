[[commentary]]
quote='''
"For if Joshua had given them rest he would not afterward have spoken of another day." It is evident, that he says these things, as of persons who are to attain some recompense.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Hebrews%2FHomily%25206.html'
source_title='Homily on Hebrews 6'
