[[commentary]]
quote='''
And yet, if he lied, they ought to have thought him beside himself, and to have let him go.— But he wished to bring them over, and said, Behold, etc., for, since he had spoken of Christ's death, and had said nothing of His resurrection, he would fain add this doctrine also. Standing at the right hand of God. And in this manner He appeared to him: that, were it but so, the Jews might receive Him: for since the (idea of His) sitting (at the right hand of God) was offensive to them, for the present he brings forward only what relates to His Resurrection. This is the reason also why his face was glorified. For God, being merciful, desired to make their machinations the means of recalling them unto Himself. And see, how many signs are wrought! And cast him out of the city, and stoned him. Here again, without the city, and even in death, Confession and Preaching. Hebrews 13:21 And the witnesses laid down their clothes at a young man's feet, whose name was Saul. And they stoned Stephen, calling upon God, and saying, Lord Jesus, receive my spirit.
'''


[[commentary]]
quote='''
Observe how particularly he relates what concerns Paul, to show you that the Power which wrought in him was of God. But after all these things, not only did he not believe, but also aimed at Him with a thousand hands: for this is why it says, And Saul was consenting unto his death.— And this blessed man does not simply pray, but does it with earnestness: having kneeled down. Mark his divine death! So long only the Lord permitted the soul to remain in him.
'''


[[commentary]]
quote='''
Notice with what accuracy he narrates all that concerns Paul, to show you that the action was divine. After all this, not only did Paul not believe, but he even sought him with a thousand hands. This is why it says, “And Saul approved of his killing.”
'''
