[[commentary]]
quote='''
He wished then also to depart into Achaia, and these also encouraged (him to do so), having also given him letters. Who when he had come, helped them much which had believed through grace: for he mightily convinced the Jews, and that publicly, showing by the Scriptures that Jesus was Christ.
'''


[[commentary]]
quote='''
i.e. in faith, he did all by faith; the brethren wrote, etc. nowhere envy, nowhere an evil eye. Aquila teaches, or rather this man lets himself be taught. He was minded to depart, and they send letters. (a) For he mightily convinced the Jews, and that publicly, etc.
'''
