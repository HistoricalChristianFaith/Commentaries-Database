[[commentary]]
quote='''
(g) He taught them that not such are the matters which crave a judicial sentence, but they do all things out of order. And he does not say, It is not my duty, but, I do not choose, that they may not trouble him again. Thus Pilate said in the case of Christ, Take ye Him, and judge him according to your law. John 18:31 But they were just like men drunken and mad. (d) And he drove them from the judgment-seat
'''
