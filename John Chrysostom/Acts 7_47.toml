[[commentary]]
quote='''
"But Solomon," it says, "built Him an house." They thought Solomon was great: but that he was not better than his father, nay not even equal to him, is manifest.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252017.html'
source_title='Homily on Acts 17'
