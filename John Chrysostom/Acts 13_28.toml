[[commentary]]
quote='''
On all occasions we find them making a great point of showing this, that the blessing is peculiarly theirs, that they may not flee (from Christ), as thinking they had nothing to do with Him, because they had crucified Him. Because they knew Him not, he says: so that the sin was one of ignorance. See how he gently makes an apology even on behalf of those (crucifiers). And not only this: but he adds also, that thus it must needs be. And how so? By condemning Him, they fulfilled the voices of the prophets. Then again from the Scriptures. And when they had fulfilled all that was written of Him, they took Him down from the tree, and laid Him in a sepulchre. But God raised Him from the dead. And He was seen many days of them which came up with Him from Galilee to Jerusalem, who are His witnesses unto the peopleâ€”
'''
