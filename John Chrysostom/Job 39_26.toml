[[commentary]]
quote='''
How does God keep hawks hovering in the air? How does he provide them with nourishment? You can figure out all that he said from a small number of examples! Why did he not mention beefs or rams or other animals of this kind, but only those that are useless for us and seem to exist without reason? This is in order to show that if wisdom and providence appear in useful animals, they appear even more in those that seem to be useless, because you see that carnivorous birds of prey possess a certain reasonable wisdom that derives from the natural instinct living in each of them. So â€¦ some of them are inclined to fight, others scent the corpses, and the vulture remains still in the air.
'''
source_url=''
source_title="COMMENTARY ON JOB 39:26-30"
