[[commentary]]
quote='''
And yet they did not know it was in his name, but they knew this, that he was lame. Those who had made him stand like a healthy manâ€”they themselves confessed that it was not by their own power but by that of Christ. If this were not so and if they did not truly believe that Christ had risen again, they would not have been willing to establish the honor of a dead man rather than their own, especially while the eyes of the multitude were upon them.
'''
