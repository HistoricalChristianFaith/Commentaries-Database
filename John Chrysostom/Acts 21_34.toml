[[commentary]]
quote='''
But the tribune having come down delivered him, and commanded him to be bound with two chains: (hereby) appeasing the anger of the people. And when he could not know the certainty for the tumult, he commanded him to be carried into the castle. And when he came upon the stairs, so it was, that he was borne of the soldiers for the violence of the people. For the multitude of the people followed after, crying, Away with him!
'''
