[[commentary]]
quote='''
(in diem natal. Christi.) It was the Lord who directed Augustus to give this edict, that he might minister unto the coming of the Only-begotten; for it was this edict that brought Christ's mother into her country as the prophets had foretold, namely, to Bethlehem of Jud√¶a, according to the word, to a city of David, which is called Bethlehem.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
