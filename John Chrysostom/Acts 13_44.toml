[[commentary]]
quote='''
"And the next sabbath day came almost the whole city together to hear the word of God." Not merely were the multitudes drawn to them, but how? they besought to have the same words spoken to them again, and by their actions they showed their earnestness.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252030.html'
source_title='Homily on Acts 30'
