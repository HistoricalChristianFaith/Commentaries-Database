[[commentary]]
quote='''
He means, for I knew even before this what was good, but when I find it set down in writing, I praise it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252013.html'
source_title='Homily on Romans 13'
