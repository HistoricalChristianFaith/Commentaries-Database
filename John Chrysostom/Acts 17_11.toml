[[commentary]]
quote='''
i.e. they were not (men) practising base things, but some were convinced, and the others (who were not), did nothing (of that sort). (β) Daily, it says, searching the Scriptures whether these things were so: not merely upon a sudden impetus or (burst of) zeal. More noble, it says: i. e. in point of virtue (α)Therefore many of them, etc.
'''


[[commentary]]
quote='''
Therefore many of them believed; also of honorable women which were Greeks, and of men, not a few. But when the Jews of Thessalonica had knowledge that the word of God was preached of Paul at Berea, they came there also, and stirred up the people. And then immediately the brethren sent away Paul to go as it were to the sea: but Silas and Timotheus abode there still.
'''
