[[commentary]]
quote='''
(b) And how, say you, did they go without food, having taken nothing? How did they bear it? Their fear possessed them, and did not let them fall into a desire of food, being, as they were, at the point of extreme jeopardy; (f) but they had no care for food. Wherefore I pray you to take some meat: for this is for your health: for there shall not an hair fall from the head of any of you. And when he had thus spoken, he took bread, and gave thanks to God in presence of them all: and when he had broken it, he began to eat. Then were they all of good cheer, and they also took some meat,
'''
