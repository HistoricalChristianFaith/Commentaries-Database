[[commentary]]
quote='''
(Hom. 21. in Matt.) Now the words, Take no thought, are not the same as do no work, but, "Have not your minds fixed on earthly things." For it so happens, that the man who is working takes no thought.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252012.html'
source_title='Catena Aurea by Aquinas'