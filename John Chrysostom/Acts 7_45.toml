[[commentary]]
quote='''
(Yes,) this is why it was: that they should have God for Witness: this was all. According to the fashion, it says, that was shown you on the mount: so that on the mount was the Original. And this Tabernacle, moreover, in the wilderness, was carried about, and not locally fixed. And he calls it, Tabernacle of witness: i.e. (for witness) of the miracles, of the statutes. This is the reason why both it and those (the fathers) had no Temple. As He had appointed, that spoke unto Moses, that he should make it according to the fashion that he had seen. Again, it was none other than He (Christ) that gave the fashion itself. Until the days of David
'''
