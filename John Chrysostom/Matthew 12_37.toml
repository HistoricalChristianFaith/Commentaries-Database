[[commentary]]
quote='''
Do you see how far the Judge is from being vindictive? How favorable the account required? For it is not upon what someone else has spoken of you but from what you have yourself spoken. From this will the Judge give his sentence. This is the fairest of all procedures. It rests wholly with you to speak or not to speak.So it is not those who are slandered but the slanderers who have cause to tremble and be anxious. Those slandered are not constrained to answer for themselves concerning the evil things said of them. But the slanderers will answer for the evil they have spoken. And over these words danger hangs. So persons censured should be without anxiety, not being required to give account of the evil others have said. But the censurers have cause to be in anxiety and to tremble, as being subject themselves to be dragged before the judgment seat. Hence slander is indeed a diabolical snare, and a sin containing no pleasure but only harm.â€¦
So the plotter first destroys himself. One who walks on fire burns himself up. One who smites others bruises himself. One who kicks against the goads draws blood from himself.
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 42.2'
