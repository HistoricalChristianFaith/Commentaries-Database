[[commentary]]
quote='''
Grace is his word; and he calls God, Father, since this name is a sure token of that gift of grace. And how so? Hear what he says elsewhere; Because you are sons, God sent forth the Spirit of His Son into our hearts, crying, Abba, Father. Galatians 4:6

And from the Lord Jesus Christ.

Because for us men Christ was born, and appeared in the flesh.
'''
