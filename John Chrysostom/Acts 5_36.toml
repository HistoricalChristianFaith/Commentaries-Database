[[commentary]]
quote='''
meaning, not many days before. Now had he at once said, Let these men go, both himself would have fallen into suspicion, and his speech would not have been so effective: but after the examples, it acquired its own proper force. And he mentions not one instance, but a second also: for, says the Scripture, in the mouth of two witnesses Matthew 18:16: and yet he had it in his power to mention even three. Refrain from these men.
'''
