[[commentary]]
quote='''
(Hom. xxxv. 2) On a former occasion our Lord attended a marriage in Cana of Galilee, now He goes there to convert the people, and confirm by His presence the faith which His miracle had produced. He goes there in preference to His own country.

(Hom. xxxv. 2) Some think that he is the same centurion, who is mentioned in Matthew. (Matt. 8:5) But that he is a different person is clear from this; that the latter, when Christ wished to come to his house, entreated Him not; whereas the former brought Christ to his house, though he had received no promise of a cure. And the latter met Jesus on His way from the mountain to Capernaum; whereas the former came to Jesus in Cana. And the latter servant was laid up with the palsy, the former's son with a fever. Of this nobleman then we read, When he heard that Jesus was come out of Jud√¶a into Galilee, he went unto Him, and besought Him that He would heal his son: for he was at the point of death
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
