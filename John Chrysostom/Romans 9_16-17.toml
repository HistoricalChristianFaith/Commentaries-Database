[[commentary]]
quote='''
"So then it is not of him that willeth, nor of him that runneth, but of God that showeth mercy. For the Scripture saith unto Pharaoh, Even for this same purpose have I raised thee up, that I might show my power in thee, and that my name might be declared throughout all the earth."

As then in the one case, he means, some were saved and some were punished, so here also. This man was reserved for this very purpose. And then he again urges the objection.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252016.html'
source_title='Homily on Romans 16'
