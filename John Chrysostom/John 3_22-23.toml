[[commentary]]
quote='''
(Hom. xxix. 1) Nothing is more open than truth, nothing bolder; it neither seeks concealment, or avoids danger, or fears the snare, or cares for popularity. It is subject to no human weakness. Our Lord went up to Jerusalem at the feasts, not from ostentation or love of honour, but to teach the people His doctrines, and show miracles of mercy. After the festival He visited the crowds who were collected at the Jordan. After these things came Jesus and His disciples into the land of Jud√¶a; and there he tarried with them, and baptized.

(Hom. xxix. 1) As the Evangelist says afterwards, that Jesus baptized not but His disciples, it is evident that he means the same here, i. e. that the disciples only baptized.

(Hom. xxix. 1) Notwithstanding the disciples of Jesus baptized, John did not leave off till his imprisonment; as the Evangelist's language intimates, For John was not yet cast into prison.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
Nothing can be clearer or mightier than the truth, just as nothing is weaker than falsehood, though it be shaded by ten thousand veils. For even so it is easily detected, it easily melts away. But truth stands forth unveiled for all that will behold her beauty; she seeks no concealment, dreads no danger, trembles at no plots, desires not glory from the many, is accountable to no mortal thing, but stands above them all, is the object of ten thousand secret plots, yet remaineth unconquerable, and guards as in a sure fortress these who fly to her by her own exceeding might, who avoids secret lurking places, and setteth what is hers before all men.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252029.html'
source_title='Homily on the Gospel of John 29'

[[commentary]]
quote='''
"After this," saith the Evangelist, "He went forth and His disciples into the land of Judaea, and there He tarried with them and baptized." At the feasts He went up to the City to set forth in the midst of them His doctrines, and the help of His miracles; but after the feasts were over, He often went to Jordan, because many ran together there. For He ever chose the most crowded places, not from any love of show or vainglory, but because He desired to afford His help to the greatest number.

Yet the Evangelist farther on says, that "Jesus baptized not, but His disciples"; whence it is clear that this is his meaning here also. And why did Jesus not baptize? The Baptist had said before, "He shall baptize you with the Holy Spirit and with fire." Now he had not yet given the Spirit, and it was therefore with good cause that he did not baptize. But His disciples did so, because they desired to bring many to the saving doctrine.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252029.html'
source_title='Homily on the Gospel of John 29'

[[commentary]]
quote='''
"And why, when the disciples of Jesus were baptizing, did not John cease to do so? why did he continue to baptize, and that even until he was led to prison? for to say, 'John also was baptizing in Aenon'; and to add, 'John was not yet cast into prison,' was to declare that until that time he did not cease to baptize. But wherefore did he baptize until then? For he would have made the disciples of Jesus seem more reverend had he desisted when they began. Why then did he baptize?" It was that he might not excite his disciples to even stronger rivalry, and make them more contentious still. For if, although he ten thousand times proclaimed Christ, yielded to Him the chief place, and made himself so much inferior, he still could not persuade them to run to Him; he would, had he added this also, have made them yet more hostile. On this account it was that Christ began to preach more constantly when John was removed. And moreover, I think that the death of John was allowed, and that it happened very quickly, in order that the whole attention of the multitude might be shifted to Christ, and that they might no longer be divided in their opinions concerning the two.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252029.html'
source_title='Homily on the Gospel of John 29'
