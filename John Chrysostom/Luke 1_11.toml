[[commentary]]
quote='''
But the angel evidently came not in adream, because the tidings he brought were too hard to be understood, and needed therefore amore visible and marvelous manifestation.
The justest of men can not without fear behold an angel; Zacharias therefore, not sustaining the sight of the angel's presence, nor able to withstand his brightness, is troubled, as it is added, Zacharias was troubled. But as it happens, when acharioteer is frightened, and has let loose his reins, the horses run headlong, and the chariot is overturned; so is it with the soul, when it is taken by any surprise or alarm; as it is here added and fear fell upon him.
Or it means, that this was to be the proof of his prayer having been heard, namely, that a son should be born to him, crying, Behold the Lamb of God!.
Which must be the meaning here, for those who from their earliest years were destined to shine forth in virtue, received their names at the very first from a divine source; while those who were to rise up in later years, had a name given them afterwards.
'''
