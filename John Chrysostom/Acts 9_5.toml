[[commentary]]
quote='''
thus in the first place confessing himself His servant. And the Lord said, I am Jesus, whom you persecute. think not your warring is with men. And they which were with him heard the voice of Paul, but saw no person to whom he answeredâ€” for (the Lord) suffered them to be hearers of what was less important. Had they heard the other Voice, they would not have believed; but perceiving Paul answering (some person), they marvelled. But arise, and go into the city, and it shall be told you what you must do.
