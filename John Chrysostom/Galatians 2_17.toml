[[commentary]]
quote='''
Ver. 17. "But if, while we sought to be justified in Christ, we ourselves also were found sinners is Christ a minister of sin?"

If faith in Him, says he, avail not for our justification, but it be necessary again to embrace the Law, and if, having forsaken the Law for Christ's sake, we are not justified but condemned for such abandonment â€” then shall we find Him, for whose sake we forsook the Law and went over to faith the author of our condemnation.  Observe how, he has resolved the matter to a necessary absurdity. And mark how earnestly and strongly he argues. For if, he says, it behooved us not to abandon the Law, and we have so abandoned it for Christ's sake, we shall be judged. Wherefore do you urge this upon Peter, who is more intimately acquainted with it than any one? Hath not God declared to him, that an uncircumcised man ought not to be judged by circumcision; and did he not in his discussion with the Jews rest his bold opposition upon the vision which he saw? Did he not send from Jerusalem unequivocal decrees upon this subject? Paul's object is not therefore to correct Peter, but his animadversion required to be addressed to him, though it was pointed at the disciples; and not only at the Galatians, but also at others who labor under the same error with them. For though few are now circumcised, yet, by fasting and observing the sabbath with the Jews, they equally exclude themselves from grace. If Christ avails not to those who are only circumcised, much more is peril to be feared where fasting and sabbatizing are observed, and thus two commandments of the Law are kept in the place of one. And this is aggravated by a consideration of time: for they so acted at first while the city and temple and other institutions yet existed; but these who with the punishment of the Jews, and the destruction of the city before their eyes,  observe more precepts of the Law than the others did, what apology can they find for such observance, at the very time when the Jews themselves, in spite of their strong desire, cannot keep it? You have put on Christ, you have become a member of the Lord, and been enrolled in the heavenly city, and do you still grovel in the Law? How is it possible for you to obtain the kingdom? Listen to Paul's words, that the observance of the Law overthrows the Gospel, and learn, if you will, how this comes to pass, and tremble, and shun this pitfall. Wherefore do you keep the sabbath, and fast with the Jews? Is it that you fear the Law and abandonment of its letter? But you would not entertain this fear, did you not disparage faith as weak, and by itself powerless to save. A fear to omit the sabbath plainly shows that you fear the Law as still in force; and if the Law is needful, it is so as a whole, not in part, nor in one commandment only; and if as a whole, the righteousness which is by faith is little by little shut out. If you keep the sabbath, why not also be circumcised? And if circumcised, why not also offer sacrifices? If the Law is to be observed, it must be observed as a whole, or not at all. If omitting one part makes you fear condemnation, this fear attaches equally to all the parts. If a transgression of the whole is not punishable, much less is the transgression of a part; on the other hand, if the latter be punishable, much more is the former. But if we are bound to keep the whole, we are bound to disobey Christ, or by obedience to Him become transgressors of the Law. If it ought to be kept, those who keep it not are transgressors, and Christ will be found to be the cause of this transgression, for He annulled the Law as regards these things Himself, and bid others annul it. Do you not understand what these Judaizers are compassing? They would make Christ, who is to us the Author of righteousness, the Author of sin, as Paul says, "Therefore Christ is the minister of sin." Having thus reduced the proposition to an absurdity, he had nothing further to do by way of overthrowing it, but was satisfied with the simple protestation,

Ver. 17. "God forbid:" for shamelessness and irreverence need not be met by processes of reasoning, but a mere protest is enough.
'''
