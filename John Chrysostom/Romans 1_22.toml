[[commentary]]
quote='''
But beside what has been said, he names also another cause of their error, when he says,

Ver. 22. "Professing themselves to be wise, they became fools."

For having some great conceit of themselves, and not enduring to go the way which God had commanded them, they were plunged into the reasonings of senselessness (1 manuscript διανοίας).
'''
source_url='https://www.newadvent.org/fathers/210203.htm'
source_title="Homily 3 on Romans"

[[commentary]]
quote='''
Having some high opinion of themselves and not being patient enough to go the way that God had commanded them, they were immersed in a way of thinking which made no sense.
'''
source_url=''
source_title="HOMILIES ON ROMANS 3"
