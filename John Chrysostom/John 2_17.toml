[[commentary]]
quote='''
"They," His disciples, it says, "Remembered that it is written, The zeal of thine house hath eaten me up."

But the Jews did not remember the Prophecy, and said, "What sign showest Thou unto us?" both grieving that their shameful traffic was cut off, and expecting by these means to stop Him, and also desiring to challenge Him to a miracle, and to find fault with what He was doing.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252023.html'
source_title='Homily on the Gospel of John 23'
