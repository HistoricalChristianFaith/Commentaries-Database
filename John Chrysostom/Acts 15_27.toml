[[commentary]]
quote='''
"We have sent therefore Judas and Silas; who shall also tell you the same things by mouth." For it was necessary that there should be not merely the Epistle there by itself, lest they should say that Paul and Barnabas had suppressed the real purport, that they said one thing instead of another.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252033.html'
source_title='Homily on Acts 33'
