[[commentary]]
quote='''
For it was necessary that there should be not merely the Epistle there by itself, lest they should say that Paul and Barnabas had suppressed (the real purport), that they said one thing instead of another. The encomium passed upon Paul stopped their mouths. For this is the reason why neither Paul comes alone nor Barnabas (with him), but others also from the Church; that he may not be suspected, seeing it was he that advocated that doctrine: nor yet those from Jerusalem alone. It shows that they have a right to be believed. For it seemed good, say they, to the Holy Ghost and to us
'''
