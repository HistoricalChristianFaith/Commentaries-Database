[[commentary]]
quote='''
Notice also the reason for his journey, sufficient to reveal his God-fearing attitude of mindâ€”I mean, how long a journey he undertakes so as to pay adoration to the Lord. You see, they were still of the mind that worship was conducted in one place only and consequently traveled long distances to offer prayers there. For this reason, of course, he arrived at the place of the temple and Jewish cult so as to [offer] adoration to the Lord.
'''
source_url=''
source_title="HOMILIES ON GENESIS 35.4"

[[commentary]]
quote='''
High encomiums for the man, that he, residing in Ethiopia and beset with so much business, and when there was no festival going on, and living in that superstitious city, came to Jerusalem for to worship.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252019.html'
source_title='Homily on Acts 19'

[[commentary]]
quote='''
An eunuch, it says, a man of great authority, under Candace, queen of the Ethiopians. For there women bore rule of old, and this was the law among them. Philip did not yet know for whose sake he had come into the desert.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252019.html'
source_title='Homily on Acts 19'
