[[commentary]]
quote='''
That when you hear that I am sent from God, you should deem none of the things which are said to you to be of man, for I speak not of myself, but declare the message of Him who sends me. And this is the merit and excellence of a messenger torelate nothing of his own.
That the bonds might be transferred from the powers of generation to the vocal organs. From no regard to the priesthood was he spared, but for this reason was the more smitten, because in amatter of faith he ought to have set an example to others.
But the Angel says, And, behold; in other words, &#8220;At this instant.&#8221; But mark the mercy of God in what follows: Until the day in which these things shall be performed. As if he said, &#8220;When by the issues of events I shall have proved my words, and you shall perceive that you are lightly punished, I will remove the punishment from you.&#8221; And he points out the cause of the punishment, adding, Because you believe not my words, which shall be fulfilled in their season; not considering His power Who sent me, and before Whom I stand. But if he who was incredulous about a mortal birth is punished how shall he escape vengeance, who speaks falsely of the heavenly and unspeakable birth?
'''
