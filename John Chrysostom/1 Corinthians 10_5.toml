[[commentary]]
quote='''
"For they were overthrown," says he, "in the wilderness." Declaring by this word both the sweeping destruction, and the punishments and the vengeance inflicted by God, and that they did not so much as attain to the rewards proposed to them. Â Neither were they in the land of promise when He did these things unto them, but without and afar somewhere, and wide of that country; He thus visiting them with a double vengeance, both by not permitting them to see the land, and this too though promised unto them, and also by actual severe punishment.

