[[commentary]]
quote='''
"But thanks be to God, which giveth us the victory through our Lord Jesus Christ."

For the trophy He Himself erected, but the crowns He hath caused us also to partake of. And this not of debt, but of mere mercy.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25201%2520Corinthians%2FHomily%252042.html'
source_title='Homily on 1 Corinthians 42'
