[[commentary]]
quote='''
Our Lord wanted the power of his miracles to be seen gradually, little by little. And, if the servants had related what had happened they would have been thought mad in testifying to something that was done by someone who at the time appeared to be a mere man. Although they knew for certain what they had experienced (for it was unlikely that they would disbelieve their own hands), yet that would have been insufficient to convince anyone else. And so Jesus did not reveal it to everyone but to the one who was best able to understand what had happened, reserving a clearer understanding of what had happened for a later time.â€¦ And [he had made] not just any wine, but the best wine.
'''
source_url=''
source_title='HOMILIES ON THE GOSPEL OF JOHN 22.2'
