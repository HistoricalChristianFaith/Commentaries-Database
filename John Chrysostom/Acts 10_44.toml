[[commentary]]
quote='''
He does not say that Peter was astonished, but, "They of the circumcision:" since he knew what was in preparation. And yet they ought to have marvelled at this, how they themselves had believed. When they heard that they had believed, they were not astonished, but when God gave them the Spirit.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252024.html'
source_title='Homily on Acts 24'
