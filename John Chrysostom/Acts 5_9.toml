[[commentary]]
quote='''
And yet she might have perceived even from this that Peter knew the secret. For why, having questioned none other, does he question you? Was it not clear that he asked because he knew? But so great was her hardness, it would not let her attempt to evade the guilt; and with great confidence she replied; for she thought she was speaking only to a man. The aggravation of the sin was, that they committed it as with one soul, just as upon a settled compact between them.
'''
