[[commentary]]
quote='''
But he who earns favor in the sight of God has nothing to fear. Hence it follows, For you have found favor before God. But how shall any one find it, except through the means of his humility. For God gives grace to the humble.
But since it seems shocking or unworthy to some men that God should inhabit a body, is the Sun, I would ask, the heat whereof is felt by each body that receives its rays, at all sullied asto its natural purity? Much more then does the Sun of Righteousness, in taking upon Himselfa most pure body from the Virgin's womb, escape not only defilement, but even show forth His own mother in greater holiness.
Now He assigns to the present house of Jacob all those who were of the number of the Jews that believed on Him. For as Paul says, They are not all Israel which are of Israel, but the children of the promise arecounted for the seed.
'''
