[[commentary]]
quote='''
Hence he shows, that even of the perversion of the laws it was ungodliness which was the cause, but He "gave them up," here is, let them alone. For as he that hath the command in an army, if upon the battle lying heavy upon him he retreat and go away, gives up his soldiers to the enemies not by thrusting them himself, but by stripping them of his own assistance; thus too did God leave those that were not minded to receive what cometh from Him, but were the first to bound off from Him, though Himself having wholly fulfilled His own part. But consider; He set before them, for a form doctrine, the world; He gave them reason, and an understanding capable of perceiving what was needful. None of these things did the men of that day use unto salvation, but they perverted to the opposite what they had received. What was to be done then? to drag them by compulsion and force? But this were not to make them virtuous. It remained then, after that, for Him to leave them alone, and this He did too, that in this way, if by no other, having by trial come to know the things they lusted after, they might flee from what was so shameful. For if any that was a king's son, dishonoring his father, should choose to be with robbers and murderers, and them that break up tombs, and prefer their doings to his father's house; the father leaves him, say, so that by actual trial, he may learn the extravagance of his own madness. But how comes he to mention no other sin, as murder, for instance, or covetousness, or other such besides, but only unchasteness? He seems to me to hint at his audience at the time, and those who were to receive the Epistle. "To uncleanness, to dishonor their own bodies between themselves."

Note the emphasis here, as it is most severe. For they stood not in need of any others, it means, to do insolent violence to them, but the very treatment the enemies would have shown them, this they did to themselves. And then, taking up the charge again, he says,
'''
