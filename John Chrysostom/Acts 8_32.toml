[[commentary]]
quote='''
And this circumstance, also, is a token of his elevated mind, (φιλοσοφίας) that he had in hand this prophet, who is more sublime than all others. Philip does not relate matters to him just as it might happen, but quietly: nay, does not say anything until he is questioned. Both in the former instance he prayed him, and so he does now, saying, I pray you of whom speaks the prophet this? That he should at all know either that the Prophets speak in different ways about different persons, or that they speak of themselves in another person— the question betokens a very thoughtful mind. Let us be put to shame, both poor and rich, by this eunuch. Then, it says, they came to a certain water, and he said, Lo, here is water.
'''
