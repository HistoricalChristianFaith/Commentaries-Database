[[commentary]]
quote='''
"For of this sort are they, which creep into houses, and lead captive silly women laden with sins, led away with divers lusts and pleasures, Ever learning, and never able to come to the knowledge of the truth."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25202%2520Timothy%2FHomily%25207.html'
source_title='Homily on 2 Timothy 7'
