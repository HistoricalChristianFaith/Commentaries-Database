[[commentary]]
quote='''
Again the devil tries to hinder the prophecy, and they had a mind to kill some, but the centurion suffered them not, that he might save Paul, so much was the centurion attached to him.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252053.html'
source_title='Homily on Acts 53'
