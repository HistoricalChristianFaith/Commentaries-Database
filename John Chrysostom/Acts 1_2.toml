[[commentary]]
quote='''
until the day when he was taken up: He does not say, 'ascended;' he still speaks as concerning a man. It appears then that He also taught the Disciples after His resurrection.

instructing the Apostles, whom he had chosen through the Holy Spirit : They were spiritual words that He spoke unto them, nothing human; either this is the meaning, or, that it was by the Spirit that He gave them commandments.
'''
