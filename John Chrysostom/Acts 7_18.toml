[[commentary]]
quote='''
Then again, fresh disappointment (ἀ νελπιστία): first, famine, but they came through that: secondly, the falling into the hands of their enemy: thirdly, the being destroyed by the king.
'''


[[commentary]]
quote='''
Then again, fresh disappointment (ἀ νελπιστία): first, famine, but they came through that: secondly, the falling into the hands of their enemy: thirdly, the being destroyed by the king. Then (to show) God's fullness of ways and means (εὐμήχανον), In which time, it says, Moses was born, and was exceeding fair.
'''
