[[commentary]]
quote='''
He does not speak of the nature of the flesh, or the essence of the body, but of being carnally "minded," which may be set right again, and abolished. And in saying thus, he does not ascribe to the flesh any reasoning power of its own. Far from it. But to set forth the grosser motion of the mind, and giving this a name from the inferior part, and in the same way as he often is in the habit of calling man in his entireness, and viewed as possessed of a soul, flesh. "But to be spiritually minded." Here again he speaks of the spiritual mind, in the same way as he says further on, "But He that searches the hearts knows what is the mind of the spirit" [Romans 8:27]; and he points out many blessings resulting from this, both in the present life, and in that which is to come. For as the evils which being carnally minded introduces, are far outnumbered by those blessings which a spiritual mind affords. And this he points out in the words "life and peace." The one is in contraposition to the first â€” for death is what he says to be carnally minded is. And the other in contraposition to the following.
'''
source_url='https://www.newadvent.org/fathers/210213.htm'
source_title="Homily 13 on Romans"
