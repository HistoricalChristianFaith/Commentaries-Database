[[commentary]]
quote='''
Mark how great His promise to them, men who were scarce known in their own country that the fame of them should reach to the ends of the earth. The persecutions which He had foretold, were not able to dim their light, yea they made it but more conspicuous.

Thus showing them that they ought to be careful of their own walk and conversation, seeing they were set in the eyes of all, like a city on a hill, or a lamp on a stand.

Or, in the illustration of the city, He signified His own power, by the lamp He exhorts the Apostles to preach with boldness; as though He said, 'I indeed have lighted the lamp, but that it continue to burn will be your care, not for your own sakes only, but both for others who shall receive its light and for God's glory.'
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
You are the light of the worldâ€”not of a single nation nor of twenty cities but of the entire inhabited earth. You are like a light for the mind, far better than any particular sunbeam. Similarly, you are spiritual salt. First you are salt. Then you are light. The metaphors of salt and light drive home the great benefit of these stinging words and the profit of this rigorous discipline, how it binds and does not permit us to become dissolute in our behavior.
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 15.7'

[[commentary]]
quote='''
The person characterized by humility, gentleness, mercy and righteousness does not build a fence around good deeds. Rather, that one ensures that these good fountains overflow for the benefit of others. One who is pure in heart and a peacemaker, even when persecuted for the sake of truth, orders his way of life for the common good.
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 15.7'
