[[commentary]]
quote='''
(Hom. xl. 3) How then says Moses, Askâ€”whether there hath been any such thing as this great thing is: did ever people hear the voice of God, speaking out of the midst of the fire, as thou hast heard and seen? (Deut. 4:32, 33) Isaiah too, and many others, are said to have seen Him. So what does Christ mean here? He means to impress upon them the philosophical doctrine, that God has neither voice, or appearance, or shape; but is superior to such modes of speaking of Him. For as in saying, Ye have never heard His voice, He does not mean to say that He has a voice, only not an audible one to them; so when He says, Nor have even His shape, no tangible, sensible, or visible shape is implied to belong to God: but all such mode of speaking is pronounced inapplicable to God.

(Hom. xl. 3) But it was impossible for them to declare that they had received, and obeyed God's commands: and therefore He adds, Ye have not His word abiding in you; i. e. the commandments, the law, and the prophets; though God instituted them, ye have them not. For if the Scriptures every where tell you to believe on Me, and ye believe not, it is manifest that His word is gone from you: For whom He hath sent, Him ye believe not.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"And the Father Himself, which hath sent Me, hath borne witness of Me." Where did He "bear witness of" Him? In Jordan: "This is My beloved Son, in whom I am well pleased"; hear Him. Yet even this needed proof. The testimony of John then was clear, for they themselves had sent to him, and could not deny it. The testimony from miracles was in like manner clear, for they had seen them wrought, and had heard from him who was healed, and had believed; whence also they drew their accusation. It therefore remained to give proof to the testimony of the Father.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252040.html'
source_title='Homily on the Gospel of John 40'

[[commentary]]
quote='''
"Ye have neither heard His voice at any time": How then saith Moses, "The Lord spake, and Moses answered"? and David, "He had heard a tongue which he knew not"; and Moses again, "Is there any such people which hath 'heard the voice of God'?" "Nor seen His shape." Yet Isaiah, Jeremiah, and Ezekiel, are said to have seen Him, and many others. What then is that which Christ saith now? He guideth them by degrees to a philosophical doctrine, showing that with God is neither voice nor shape, but that He is higher than such forms or sounds like these. For as when He saith, "Ye have not heard His voice," He doth not mean that God doth indeed utter a voice, but one which cannot be heard; so when He saith, "Nor seen His shape," He doth not mean that God hath a shape though one invisible, but that neither of these things belongeth to God. And in order that they might not say, "Thou art a boaster, God spake to Moses only"; (this at least they did say, "We know that God spake with Moses: as for this fellow, we know not whence He is";) on this account He spake as He did, to show that there is neither voice nor shape with God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252040.html'
source_title='Homily on the Gospel of John 40'

[[commentary]]
quote='''
"But why," He saith, "name I these things? Not only have ye 'neither heard His voice nor seen His shape,' but it is not even in your power to assert that of which you most boast and of which you are all most fully assured, namely, that ye have received and keep His commandments." Wherefore He addeth, "And ye have not His word abiding in you." That is, the ordinances, the commandments, the Law, and the Prophets. For even if God ordained these, still they are not with you, since ye believe not on Me. Because, if the Scriptures everywhere say that it is necessary to give heed to Me, and yet ye believe not, it is quite clear that His word is removed from you. Wherefore again He addeth, "For whom He hath sent, Him ye believe not."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252040.html'
source_title='Homily on the Gospel of John 40'
