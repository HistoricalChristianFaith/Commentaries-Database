[[commentary]]
quote='''
It means those who hold that they are going to live and are among the saved. See what immediate prizes he sets before them: “The stars,” he says, “possess the principle of light and you the principle of life.” What is this “word of life”? It means having the seed of life, that is, the beginnings of life, possessing life itself.
'''
[[commentary.sources]]
url=''
title="HOMILY ON PHILIPPIANS 9.2.12-16"
