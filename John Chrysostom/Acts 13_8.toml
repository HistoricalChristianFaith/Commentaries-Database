[[commentary]]
quote='''
Again a Jew sorcerer, as was Simon. And observe this man, how, while they preached to the others, he did not take it much amiss, but only when they approached the proconsul. And then in respect of the proconsul the wonder is, that although prepossessed by the man's sorcery, he was nevertheless willing to hear the Apostles. So it was with the Samaritans: and from the competition (συγκρίσεως) the victory appears, the sorcery being worsted. Everywhere, vainglory and love of power are a (fruitful) source of evils! But Saul, who is also Paul,—
'''
