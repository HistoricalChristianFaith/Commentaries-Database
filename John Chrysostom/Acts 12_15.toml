[[commentary]]
quote='''
And they said unto her, Thou art mad. But she constantly affirmed that it was even so. And they said, It is his angel. This is a truth, that each man has an Angel. It was from the time of night that they surmised this.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252026.html'
source_title='Homily on Acts 26'

[[commentary]]
quote='''
And they said unto her, Thou art mad: but she constantly affirmed that it was even so: then said they, It is his Angel. And what would the Angel? It was from the time of night that they surmised this.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252026.html'
