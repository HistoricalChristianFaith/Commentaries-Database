[[commentary]]
quote='''
This is a truth, that each man has an Angel. And what would the Angel? It was from the time (of night) that they surmised this. But when he continued knocking, and when they had opened, and saw him, they were astonished. But he beckoning to them with his hand
'''


[[commentary]]
quote='''
But they, though it was so, shook their heads (incredulously): And they said unto her, You are mad. But she constantly affirmed that it was even so. And they said, It is his angel. But Peter continued knocking: and when they had opened the door, and saw him, they were astonished. But he, beckoning unto them with the hand to hold their peace, declared unto them how the Lord had brought him out of the prison. And he said, Go show these things unto James, and to the brethren. And he departed, and went into another place. (v. 16, 17.) But let us review the order of the narrative.
'''
