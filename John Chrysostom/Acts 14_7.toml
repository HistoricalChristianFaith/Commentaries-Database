[[commentary]]
quote='''
Again, as if they purposely wished to extend the preaching after it was increased, they once more sent them out. See on all occasions the persecutions working great good, and defeating the persecutors, and making the persecuted illustrious. For having come to Lystra, he works a great miracle, by raising the lame man. And there sat a certain man at Lystra, impotent in his feet, being a cripple from his mother's womb, who never had walked: the same heard Paul speak: who steadfastly beholding him, and perceiving that he had faith to be healed, said with a loud voice— why with a loud voice? That the multitude should believe— Stand upright on your feet.
'''
