[[commentary]]
quote='''
What he means is this. Moses shows us the righteousness ensuing from the Law, what sort it is of, and whence. What sort is it then of, and what does it consist in? In fulfilling the commandments. "He (R.T. the man), that does these things," He says, "shall live by (or in), them." [Leviticus 18:5] And there is no other way of becoming righteous in the Law save by fulfilling the whole of it. But this has not been possible for any one, and therefore this righteousness has failed them. (διαπέπτωκεν). But tell us, Paul, of the other righteousness also, that which is of grace. What is that then, and of what does it consist? Hear the words in which he gives a clear sketch of it. For after he had refuted  the other, he next goes on to this, and says,
'''
url='https://www.newadvent.org/fathers/210217.htm'
title="Homily 17 on Romans"

[[commentary]]
quote='''
In fact this has proved to be impossible, and therefore the law’s righteousness has failed those who tried to keep it.
'''
url=''
title="HOMILIES ON ROMANS 17"
