[[commentary]]
quote='''
He did not say, my eyes, but, my heart; I never allowed, he says, my thoughts to become corrupted, or my body either. This is exactly what Christ says: “He who has cast his glance upon a woman to desire her has already committed adultery in his heart.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON JOB 31:8–10"
