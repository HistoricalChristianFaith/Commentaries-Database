[[commentary]]
quote='''
"Being therefore always of good courage, and knowing."

The word "of good courage" is used with reference to the persecutions, the plottings, and the continual deaths: as if he had said, 'Does any vex and persecute and slay you? Be not cast down, for your good all is done. Be not afraid: but of good courage. For that which you groan and grieve for, that you are in bondage to corruption, he removes from henceforward out of the way, and frees you the sooner from this bondage.' Wherefore also he says, "Being therefore always of good courage," not in the seasons of rest only, but also in those of tribulation; "and knowing"...
'''
source_url='https://www.newadvent.org/fathers/220210.htm'
source_title="Homily 10 on Second Corinthians"