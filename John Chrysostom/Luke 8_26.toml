[[commentary]]
quote='''
But as soon as our Lord had departed from the sea, He meets with another more awful wonder. For the demoniac, like an evil slave, when he sees Him confirms his bondage, as it follows, And when he went forth to land, there met him out of the city a certain man
Or, Luke selected from the two the one who was most savage. Hence he gives the most melancholy account of his calamity, adding, And he wore no clothes, neither abode in any house, but in the tombs. But the evil spirits visit the tombs of the dead, to instill into men that dangerous notion, that the souls of the dead become evil spirits.
But because the people acknowledged Him to be man, the devils came publishing His divinity, which even the sea had proclaimed by its calmness. Hence it follows, When he saw Jesus he fell down before him, and with a loud voice said
Therefore since no one could hold the possessed, Christ goes to him and addresses him. It follows, And Jesus asked him, saying, What is your name? .
But when the Lord had overcome the evil spirits which disturbed His creatures, they thought that because of the enormity of those things which had been done, He would not wait the time of their punishment, and therefore since they could not deny their guilt, they entreat that they may not quickly undergo the penalty. Asit follows, And they besought him that he would not command them to go out into the deep.
But observe the humility of Christ; for when after conferring so great benefits upon them they sent Him away, He offers no obstacle, but departs, leaving those who had proclaimed themselves unworthy of His teaching. It follows, And be went up into the ship, and returned back again, .
And so abandoning those who had proclaimed themselves unworthy of His teaching He appoints as their teacher the man who had been released from the evil spirits.
'''
