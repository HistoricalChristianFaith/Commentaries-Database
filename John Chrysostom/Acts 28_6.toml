[[commentary]]
quote='''
They expected him, it says, to fall down dead: and again, having seen that nothing of the kind happened to him, they said, He is a god. Again viz. as in Acts 14:11, another excess on the part of these men. In the same quarters were possessions of the chief man of the island, whose name was Publius; who received us, and lodged us three days courteously. And it came to pass, that the father of Publius lay sick of a fever and of a bloody flux: to whom Paul entered in, and prayed, and laid his hands on him, and healed him.
'''


[[commentary]]
quote='''
But when he shook his hand, and flung off the beast, then they saw and were astonished. And the miracle did not take place suddenly, but the men went by the length of time, after they had looked a great while, so plainly was there no deceit, no haste here (συναρπαγή). Publius, it says, lodged them courteously
'''
