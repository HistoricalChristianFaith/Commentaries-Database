[[commentary]]
quote='''
not bringing judgment. He is sent to the Jews also: yet for all this He did not spare them. Preaching peace through Jesus Christ. He is Lord of all. First he discourses of His being Lord and in exceeding elevated terms, seeing he had to deal with a soul more than commonly elevated, and that took all in with ardor. Then he proves how He was Lord of all, from the things which He achieved throughout all Judea. For you know, says he, the matter which came to pass throughout all Judea: and, what is the wonderful part of it, beginning at Galilee: after the baptism which John preached.
'''


[[commentary]]
quote='''
this he says also for the sake of those present (of the Jews), that He may persuade them also: this is why he forces Cornelius to speak. He, says he, is Lord of all. But observe at the very outset, The word, says he, which He sent unto the children of Israel; he gives them the preëminence. Then he adduces (these Gentiles) themselves as witnesses: ye know, says he, the matter which came to pass throughout all Judea, beginning at Galilee— then he confirms it from this also— after the baptism which John preached
'''
