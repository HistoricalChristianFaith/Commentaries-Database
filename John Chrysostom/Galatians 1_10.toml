[[commentary]]
quote='''
He has said this because he is about to rehearse his previous life and his sudden conversion and to show through manifest proofs that there was truth in his conversion, lest [his opponents] should imagine that he was saying this to defend himself against them and be elated.â€¦ For he knew the proper season for the correction of his pupils and how to say something sublime and grand. Now, there was a time to demonstrate the truth of his preaching in another way: from signs, from wonders, from dangers, from imprisonments, from daily deaths, from hunger and thirst and nakedness, and from other things of the kind. But since his argument now was not with pseudoapostles but with apostles, and since they had been partakers of these dangers, he employs a different method of argument.
'''
source_url=''
source_title='HOMILY ON GALATIANS 1.10'
