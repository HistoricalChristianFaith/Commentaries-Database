[[commentary]]
quote='''
(Hom. lxxxiii. 2) In exultation, to show what they had done, as if they were raising a trophy.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"Then Jesus was taken; and they bound Him, and led Him away to Annas." Why to Annas? In their pleasure they made a show of what had been done, as though forsooth they had set up a trophy. "And he was father-in-law to Caiaphas."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252083.html'
source_title='Homily on the Gospel of John 83'
