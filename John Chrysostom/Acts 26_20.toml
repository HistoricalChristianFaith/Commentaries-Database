[[commentary]]
quote='''
He not only exhorts them to repent, but also to show forth a life worthy of admiration. And see how everywhere the Gentiles are admitted into connection with the people (Israel): for those who were present were of the Gentiles. Testifying, he says, both to great and small,
'''


[[commentary]]
quote='''
I therefore, who instructed others also concerning the most excellent way of living, how should I myself have become the author of sedition and contention? For these causes the Jews caught me in the temple, and went about to kill me. Having therefore obtained help of God, I continue unto this day, witnessing both to small and great, saying none other things than those which the prophets and Moses did say should come.
'''
