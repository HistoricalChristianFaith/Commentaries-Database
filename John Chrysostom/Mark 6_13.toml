[[commentary]]
quote='''
Vict. Ant. e Cat. in Marc. The Lord also gives them this command, that they might show by their mode of life, how far removed they were from the desire of riches.
Or else, that it might be awitness of the toil of the way, which they sustained for them; or as if the dust of the sins of the preachers was turned against themselves. It goes on: â€œAnd they went and preached that men should repent. And they cast out many devils, and anointed with oilmany that were sick, and healed them. "Mark alone mentions their anointing with oil. James however, in his canonical Epistle, says a thing similar. For oil both refreshes our labours, and gives us light and joy; but again, oil signifies the mercy of the unction of God, the healing of infirmity, and the enlightening of the heart, the whole of which is worked by prayer.
'''
