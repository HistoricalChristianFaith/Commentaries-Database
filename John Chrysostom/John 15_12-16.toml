[[commentary]]
quote='''
(Hom. lxxvii. 1) All things, i. e. all things that they ought to hear. I have heard, shows that what He had taught was no strange doctrine, but received from the Father.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252015.html'
source_title='Catena Aurea by Aquinas'