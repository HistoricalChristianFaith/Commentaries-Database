[[commentary]]
quote='''
(Hom. lxxvii. 1) All things, i. e. all things that they ought to hear. I have heard, shews that what He had taught was no strange doctrine, but received from the Father.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
