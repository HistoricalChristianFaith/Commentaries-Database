[[commentary]]
quote='''
"Wherefore tongues are for a sign, not to them that believe, but to the unbelieving: but prophesying is for a sign not to the unbelieving, but to them that believe."
'''
source_url='https://www.newadvent.org/fathers/220136.htm'
source_title="Homily 36 on First Corinthians"

[[commentary]]
quote='''
Tongues are a sign to unbelievers not for their instruction, as prophecy is for both believers and unbelievers, but to astonish them.
'''
source_url=''
source_title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 36.2"
