[[commentary]]
quote='''
So then the disciples were afraid of him, and the Apostles did not trust him; by this therefore he relieves them of their fear. With the Hellenists: he means those who used the Greek tongue: and this he did, very wisely; for those others, those profound Hebrews had no mind even to see him. But they, it says, went about to slay him: a token, this, of his energy, and triumphant victory, and of their exceeding annoyance at what had happened. Thereupon, fearing lest the issue should be the same as in the case of Stephen, they sent him to Cæsarea. For it says, When the brethren were aware of this, they brought him down to Cæsarea, and sent him forth to Tarsus
'''
