[[commentary]]
quote='''
(Hom. xxxv.) How then did He enjoin them, that when they should entor any house they should say, Peace be to this house, as also the Angels sung, Glory to God in the highest, on earth peace to men. (Luke 2:14.) That is the most perfect peace when that which is diseased is lopped off, when that which introduces strife is taken away, for so only is it possible that heaven should be joined to earth. For so does the physician save the rest of the body, namely by cutting off that which cannot be healed. So it came to pass at the tower of Babel; a happy discord broke up their bad union. So also Paul divided those who were conspired together against him. For concord is not in all cases good; for there is honour among thieves. And this combat is not of His setting before them, but of the plots of the world.

This He said as it were comforting His disciples, as much as to say, Be not troubled as though these things fell upon you unexpectedly; for, for this cause I came that I might send war upon the earthâ€”nay He says not 'war,' but what is yet harder, a sword. For He sought by sharpness of speech so to rouse their attention, that they should not fall off in time of trial and difficulty, or say that He had told them smooth things, and had hid the difficulties. For it is better to meet with softness in deeds than in words; and therefore He stayed not in words, but showing them the nature of their warfare, He taught them that it was more perilous than a civil war; saying, I am come to set a man against his father, and daughter against her mother, and daughter-in-law against her mother-in-law. So this warfare will be between not acquaintances merely, but the nearest and dearest kindred; and this shows Christ's very great power; that His disciples after having heard this, yet undertook the mission, and brought over others. Yet was it not Christ who made this division, but the evil nature of the parties; when He says that it is He that does it, He speaks according to the manner of Scripture. As it is written, God hath given them eyes that they should not see. (Is. 6:10.) Here is also a great proof that the Old Testament is like the New. For among the Jews a man was to put his neighbour to death if he found him making a calf, or sacrificing to Baalphegor; so here to show that it was the same God who ordained both that and these precepts, He reminds them of the prophecy, A man's foes are they of his household. For this same thing happened among the Jews; there were Prophets, and false Prophets; there the multitude was divided, and houses were set against themselves; there some believed one part, and some another.
'''
