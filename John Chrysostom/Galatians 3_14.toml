[[commentary]]
quote='''
It would not be right that the grace of the Spirit should come to one who was graceless or full of offense. We are blessed first by the taking away of the curse. Then, justified by faith, we receive the grace of the Holy Spirit. So the cross has dissolved the curse, faith has brought righteousness, and by Godâ€™s own righteousness the grace of the Spirit has been given.
'''
source_url=''
source_title='HOMILY ON GALATIANS 3.14'
