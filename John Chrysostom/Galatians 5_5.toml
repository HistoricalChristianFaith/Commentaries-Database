[[commentary]]
quote='''
We need none of those legal observances, he says; faith suffices to obtain for us the Spirit, and by Him righteousness, and many and great benefits.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Galatians.html'
source_title='Homily on Galatians 5'
