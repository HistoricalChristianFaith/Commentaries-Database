[[commentary]]
quote='''
(Hom. lxxxiii) But how could they persuade the band? By hiring them; for being soldiers, they were ready to do any thing for money.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
And these men had often at other times sent to seize Him, but had not been able; whence it is plain, that at this time He voluntarily surrendered Himself. And how did they persuade the band? They were soldiers, who had made it their practice to do anything for money.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252083.html'
source_title='Homily on the Gospel of John 83'
