[[commentary]]
quote='''
And these men had often at other times sent to seize Him, but had not been able; whence it is plain, that at this time He voluntarily surrendered Himself. And how did they persuade the band? They were soldiers,  who had made it their practice to do anything for money.
'''


[[commentary]]
quote='''
These men had often at other times sent to seize him but had not been able. And so it is plain that this time Jesus voluntarily surrendered. And how did [the Jewish leaders] persuade the band to accompany Judas? They were soldiers who had made it their practice to do anything for money.
'''
url=''
title="HOMILIES ON THE GOSPEL OF JOHN 83.1"
