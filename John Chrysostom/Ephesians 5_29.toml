[[commentary]]
quote='''
That is, tends it with exceeding care. And how is she his flesh? Hearken; "This now is bone of my bones," says Adam, "and flesh of my flesh." [Genesis 2:23] For she is made of matter taken from us. And not only so, but also, "they shall be," says God, "one flesh." [Genesis 2:24]

"Even as Christ also the Church." Here he returns to the former example.
'''
source_url='https://www.newadvent.org/fathers/230120.htm'
source_title="Homily 20 on Ephesians"

[[commentary]]
quote='''
It is all too evident that our bodies have many defects. One is lame, one has crooked feet, another a withered hand, each a weakness in a different member. Nevertheless the person does not complain or cut off the defect. Rather he often treats it better than the other membersâ€”and all this quite reasonably, since it is his own.
'''
source_url=''
source_title="HOMILY ON EPHESIANS 20.5.31"
