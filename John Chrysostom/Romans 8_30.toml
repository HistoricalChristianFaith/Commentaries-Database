[[commentary]]
quote='''
"Moreover whom He did pre-destinate, them He also called; and whom He called, them He also justified." Now He justified them by the regeneration of the layer. "And whom He justified, them He also glorified" by the gift, by the adoption.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252015.html'
source_title='Homily on Romans 15'
