[[commentary]]
quote='''
Now He justified them by the regeneration of the laver. "And whom He justified, them He also glorified" by the gift, by the adoption.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/210215.htm'
title='Homily 15 on Romans'

[[commentary]]
quote='''
God justified them by the regeneration of baptism and glorified them by their adoption as sons.
'''
