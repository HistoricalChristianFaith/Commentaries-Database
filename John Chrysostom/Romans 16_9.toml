[[commentary]]
quote='''
"Salute Urbane, my helper in the Lord."

This is a greater encomium than the other. For this even comprehends that. "And Stachys, my beloved." This again is an honor of the same kind.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252031.html'
source_title='Homily on Romans 31'
