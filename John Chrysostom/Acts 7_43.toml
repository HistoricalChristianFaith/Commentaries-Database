'''


[[commentary]]
quote='''
Even the captivity, an impeachment of their wickedness! But a Tabernacle, say you, there was (the Tabernacle) 'of Witness.'
'''


[[commentary]]
quote='''
The expression, gave them up, means, He suffered. Our fathers had the tabernacle of witness in the wilderness, as he had appointed, speaking unto Moses, that he should make it according to the fashion he had seen.
'''
