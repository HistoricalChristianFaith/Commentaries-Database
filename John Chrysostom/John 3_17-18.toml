[[commentary]]
quote='''
(Hom. xxviii. 1) Because however He says this, slothful men in the multitude of their sins, and excess of carelessness, abuse God's mercy, and say, There is no hell, no punishment; God remits us all our sins. But let us remember, that there are two advents of Christ; one past, the other to come. The former was, not to judge but to pardon us: the latter will be, not to pardon but to judge us. It is of the former that He says, I have not come to judge the world. Because He is merciful, instead of judgment, He grants an internal remission of all sins by baptism; and even after baptism opens to us the door of repentance, which had He not done all had been lost; for all have sinned, and come short of the glory of God. (Rom. 3:23) Afterwards, however, there follows something about the punishment of unbelievers, to warn us against flattering ourselves that we can sin with impunity. Of the unbeliever He says, 'he is judged already.'â€”But first He says, He that believeth on Him is not judged. He who believeth, He says, not who enquires. But what if his life be impure? Paul very strongly declares that such are not believers: They confess, he says, that they know God, but in works deny Him. (Tit. 1:16) That is to say, Such will not be judged for their belief, but will receive a heavy punishment for their works, though unbelief will not be charged against them.

(Hom. xxviii. 1) Or the meaning is, that disbelief itself is the punishment of the impenitent: inasmuch as that is to be without light, and to be without light is of itself the greatest punishment. Or He is announcing what is to be. Though a murderer be not yet sentenced by the Judge, still his crime has already condemned him. In like manner he who believes not, is dead, even as Adam, on the day that he ate of the tree, died.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25203.html'
