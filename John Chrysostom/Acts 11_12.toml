[[commentary]]
quote='''
Do you mark that it is to the Spirit the enacting of laws belongs! And these also accompanied me— nothing can be more lowly, when he alleges the brethren for witnesses!— these six men, and we entered into the man's house: and he showed us how he had seen an angel in his house, which stood and said unto him, Send men to Joppa, and call for Simon, whose surname is Peter; who shall tell you words, whereby thou and all your house shall be saved.
'''
