[[commentary]]
quote='''
"And the Spirit bade me go with them, nothing doubting." Do you mark that it is to the Spirit the enacting of laws belongs!
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252024.html'
source_title='Homily on Acts 24'
