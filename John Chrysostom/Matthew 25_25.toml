[[commentary]]
quote='''
What could be more gentle than this? For men indeed do not so, but him that has put out the money at usury, even him do they make also responsible to require it again. But He not so; but, You ought, He says, to have put it out, and to have committed the requiring of it again to me. And I should have required it with increase; by increase upon the hearing, meaning the showing forth of the works. You ought to have done that which is easier, and to have left to me what is more difficult.
'''
