[[commentary]]
quote='''
not for faith's sake, but in order that he might become such (as he). (b) But why did they not correct him instantly? They were content with his condemning himself. For this too belonged to their work of teaching (τἥς διδασκαλίας). But when he had not power to resist, he plays the hypocrite, just as did the magicians, who said, This is the finger of God. And indeed that he might not be driven away again, therefore he continued with Philip, and did not part from him. And when the Apostles which were at Jerusalem, etc. (v. 13, 14.) See how many things are brought about by God's Providence through the death of Stephen! (a) But they, it says, having come down, prayed for them that they might receive the Holy Ghost: for as yet He was fallen upon none of them. Then laid they their hands upon them, and they received the Holy Ghost.
'''


