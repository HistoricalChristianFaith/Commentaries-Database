[[commentary]]
quote='''
Finally he said to them, “Bring them here to me.” Although this was a deserted place, he that is here is ready to feed the world. The one who is speaking to you is not subject to time, even though “the day is now over.”In John’s Gospel it is further related that these were loaves of barley. This is not mentioned accidentally but with the object of teaching us to trample under foot the pride of costly living. Such was also the diet of the prophets.
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 49.1'
