[[commentary]]
quote='''
"Wherefore we receiving a kingdom which cannot be moved, let us have grace [or gratitude,]  whereby we serve  God acceptably with reverence and godly fear. For our God is a consuming fire."

1. In another place he says the same, "for the things which are seen are temporal, but the things which are not seen are eternal" [2 Corinthians 4:18]; and from this makes an exhortation with regard to the evils which we endure in this present life; and here he does this, and says, let us continue steadfast; "let us have thankfulness," i.e., let us give thanks unto God. For not only we ought not to be discouraged at present things, but even to show the greatest gratitude to Him, for those to come.

"Whereby we serve God acceptably," that is to say, 'for thus is it possible to serve God acceptably,' by giving him thanks in all things. "Do all things" (he says) "without murmurings and disputings." [Philippians 2:14] For whatever work a man does with murmuring, he cuts away and loses his reward; as the Israelitesâ€” how great a penalty they paid for their murmurings. Wherefore he says, "Neither murmur ye." [1 Corinthians 10:10] It is not therefore possible to "serve" Him "acceptably" without a sense of gratitude to Him for all things, both for our trials, and the alleviations of them. That is, let us utter nothing hasty, nothing disrespectful, but let us humble ourselves that we may be reverential. For this is "with reverence and godly fear."
'''
source_url='https://www.newadvent.org/fathers/240233.htm'
source_title="Homily 33 on Hebrews"
