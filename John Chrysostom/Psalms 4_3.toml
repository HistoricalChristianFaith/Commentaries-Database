[[commentary]]
quote='''
So, why is it, you ask, that many people are not heard? On account of the inappropriate requests they make. You see, in this case not to be heard is better than to be heard. So even if we were heard, we would not be happy about it; whereas even in the cases we were not heard, we would give praise even on that account. In other words, on the one hand, when we make inappropriate requests, we are better off for not getting them; on the other, when our asking is indifferent, God beguiles us into entreating him by delaying the response, which is no little gain.â€¦ So let us not desist when we are not heard, nor be distraught nor become numb, but persist with entreaty and request. God, after all, does everything for the best.
'''
source_url=''
source_title="COMMENTARY ON THE PSALMS 4:7"
