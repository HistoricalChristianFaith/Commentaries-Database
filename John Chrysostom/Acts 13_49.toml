[[commentary]]
quote='''
No longer in the city (only) were (their doctrines) disseminated, but also in the (whole) region. For when they of the Gentiles had heard it, they also after a little while came over. But the Jews stirred up the devout women, and raised persecution— observe even of what is done by the women, they are the authors— and cast them, it says, out of their coasts
'''


[[commentary]]
quote='''
διεφέρετο, instead of διεκομίζετο, was carried or conveyed through (it). (d) But the Jews stirred up the devout and honorable women, and the chief men of the city, and raised persecution against Paul and Barnabas, and expelled them out of their coasts.
'''
