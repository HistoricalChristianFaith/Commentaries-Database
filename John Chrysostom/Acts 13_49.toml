[[commentary]]
quote='''
"And the word of the Lord was borne through all the region." No longer in the city only were their doctrines disseminated, but also in the whole region. For when they of the Gentiles had heard it, they also after a little while came over.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252030.html'
source_title='Homily on Acts 30'
