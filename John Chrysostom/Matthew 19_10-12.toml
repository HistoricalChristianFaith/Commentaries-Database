[[commentary]]
quote='''
For it is a lighter thing to contend with himself, and his own lust, than with an evil woman.

Then to show that this is possible, He says, For there are some eunuchs, which were made eunuchs of men; as much as to say, Consider, had you been so made of others, you would have lost the pleasure without gaining the reward.

When he says, Who have made themselves eunuchs, He does not mean cutting off of members, but a putting away of evil thoughts. For he that cuts off a limb is under a curse, for such an one undertakes the deeds of murderers, and opens a door to Manicheans who depreciate the creature, and cut off the same members as do the Gentiles. For to cut off members is of the temptation of d√¶mons. But by the means of which we have spoken desire is not diminished but made more urgent; for it has its source elsewhere, and chiefly in a weak purpose and an unguarded heart, For if the heart be well governed, there is no danger from the natural motions; nor does the amputation of a member bring such peacefulness and immunity from temptation as does a bridle upon the thoughts.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252019.html'
