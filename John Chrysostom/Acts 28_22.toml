[[commentary]]
quote='''
and then forestalled him by showing their own sentiments. For as concerning this sect, it is known to us, that everywhere it is spoken against. And when they had appointed him a day, there came many to him into his lodging; to whom he expounded and testified the kingdom of God, persuading them concerning Jesus, both out of the Law of Moses and out of the Prophets, from morning till evening. And some believed the things which were spoken, and some believed not. (v. 23, 24.) They said not, we speak against it, but it is spoken against. Then he did not immediately answer, but gave them a day, and they came to him, and he discoursed, it says, both out of the Law of Moses, and out of the Prophets. And some believed, and some believed not. And when they agreed not among themselves, they departed, after that Paul had spoken one word, Well spoke the Holy Ghost by Esaias the prophet unto our fathers, saying, Go unto this people, and say, Hearing you shall hear, and shall not understand; and seeing you shall see, and not perceive: for the heart of this people is waxed gross, and their ears are dull of hearing, and their eyes have they closed; lest they should see with their eyes, and hear with their ears, and understand with their heart, and should be converted, and I should heal them.
'''
