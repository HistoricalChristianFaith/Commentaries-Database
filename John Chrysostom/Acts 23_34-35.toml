[[commentary]]
quote='''
And when the governor had read the letter, he asked of what province he was. And when he understood that he was of Cilicia; I will hear thee, said he, when thine accusers are also come. Already Lysias has spoken for his exculpation; but the Jews seek to gain the hearer beforehand. And he ordered him to be kept in custody in Herod's praetorium: again Paul is put in bonds.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252050.html'
source_title='Homily on Acts 50'
