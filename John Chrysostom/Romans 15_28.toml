[[commentary]]
quote='''
That is, when I have laid it up as it were in the royal treasuries, as in a place secure from robbers and danger. And he does not say alms, but "fruit" again, to show that those who gave it were gainers by it. "I will come by you into Spain." He again mentions Spain to show his forwardness (ἀ ό κνον]) and warmth towards them.
'''
source_url='https://www.newadvent.org/fathers/210230.htm'
source_title="Homily 30 on Romans"
