[[commentary]]
quote='''
Do you mark fighting, and by fighting, edification? Not warred upon by others, but themselves doing contrary things, so they edified the Church! They introduced a decree not to circumcise, and he circumcises! And so were the Churches, it says, established in the faith, and in multitude: increased, it says, in number daily. Then he does not continue to tarry with these, as having come to visit them: but how? He goes further. Now when they had gone throughout Phrygia and the region of Galatia, and were forbidden of the Holy Ghost to preach the word in Asia,
'''


[[commentary]]
quote='''
Do you observe, that the circumcising not only did no harm, but was even of the greatest service? And a vision appeared unto Paul in the night.
'''
