[[commentary]]
quote='''
But that it is no flattery that (the writer) says, "he was with the proconsul, a prudent man," you may learn from the facts; for he needed not many discourses, and himself wished to hear them.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252028.html'
source_title='Homily on Acts 28'
