[[commentary]]
quote='''
you may learn from the facts; for he needed not many discourses, and himself wished to hear them. And he mentions also the names. * * * Observe, how he said nothing to the sorcerer, until he gave him an occasion: but they only preached the word of the Lord. Since (though Elymas) saw the rest attending to them, he looked only to this one object, that the proconsul might not be won over. Why did not (Paul) perform some other miracle? Because there was none equal to this, the taking the enemy captive. And observe, he first impeaches, and then punishes, him. He shows how justly the man deserved to suffer, by his saying, O full of all deceit
'''
