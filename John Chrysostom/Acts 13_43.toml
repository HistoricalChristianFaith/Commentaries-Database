[[commentary]]
quote='''
See the Apostles on all occasions exhorting, not merely accepting men, nor courting them, but, speaking unto them, it says, they persuaded them to continue in the grace of God. But when the Jews, etc.
'''


[[commentary]]
quote='''
Do you observe the eagerness, how great it is? They followed them, it says. Why did they not baptize them immediately? It was not the proper time: there was need to persuade them in order to their steadfast abiding therein. And the next sabbath day came almost the whole city together to hear the word of God.
'''
