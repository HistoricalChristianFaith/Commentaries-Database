[[commentary]]
quote='''
"Then he appeared to above five hundred brethren at once; of whom the greater part remain until now, but some are fallen asleep."
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/220138.htm'
title="Homily 38 on First Corinthians"

[[commentary]]
quote='''
Paul does not say that some have died but that they have fallen asleep, thereby confirming the truth of the resurrection.
'''
[[commentary.sources]]
url=''
title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 38.5"
