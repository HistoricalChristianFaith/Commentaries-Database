[[commentary]]
quote='''
Paul closes his letter with prayer, taking great care to unite them all with God. Those who claim that the Holy Spirit is not God because he is not inserted with the Father and the Son at the beginning of Paulâ€™s letters are sufficiently refuted by this verse. All that belongs to the Trinity is undivided. Where the fellowship is of the Spirit, it is also of the Son, and where the grace is of the Son, it is also of the Father and the Spirit. I say these things without confusing the distinctiveness of the Persons but recognizing both their individuality and the unity of their common substance.
'''
source_url=''
source_title='HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 30.3.'
