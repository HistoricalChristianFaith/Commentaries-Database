[[commentary]]
quote='''
None of the disciples contributed this money, but it is hinted that it was certain female disciples who, it is said, ministered to him of their means.â€¦ But how was it that he, who forbade purses, and staff and money, carried bags for the relief of the poor? It was to show you that even the very poor, those who are crucified to this world, ought to attend to this duty. He did many things in order to instruct us in our duty.
'''
url=''
title="HOMILIES ON THE GOSPEL OF JOHN 72.3"
