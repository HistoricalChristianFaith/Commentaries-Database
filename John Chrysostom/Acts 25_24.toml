[[commentary]]
quote='''
And I having found, etc. It shows that he did right in appealing to Cæsar. For if though they had no great matter to allege against him, yet those (at Jerusalem) were mad against him, with good reason may he go to Cæsar. That after examination had by you, he says, I may get somewhat to write. Observe how the matter is repeatedly put to the test. The Jews therefore may thank themselves for this vindication (of Paul), which would come to the ears of those also who were at Rome. See how they become the unwilling heralds both of their own wickedness and of Paul's virtue, even to the emperor himself: so that Paul was carried away (to Rome) with more renown than if he had gone there without bonds: for not as an impostor and a deceiver, after so many judges had acquitted him, was he now carried there. Quit therefore of all charges, among those with whom he was bred and born, and not only so, (but) thus free from all suspicion, he makes his appearance at Rome.
'''
