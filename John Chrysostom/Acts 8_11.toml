[[commentary]]
quote='''
And yet there ought to have been not one demoniac there, seeing that of a long time he had been bewitching them with sorceries: but if there were many demoniacs, many palsied, these pretences were not truth. But Philip here by his word also won them over, discoursing concerning the kingdom of Christ.
'''


[[commentary]]
quote='''
And Simon, it says, being baptized, continued with Philip Acts 8:13: not for faith's sake, but in order that he might become such (as he).
'''
