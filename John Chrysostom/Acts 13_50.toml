quote='''
not from the city merely. Then, what is more terrible, they shook off the dust of their feet against them, and came unto Iconium. But the disciples, it says, were filled with joy, and with the Holy Ghost.
'''


[[commentary]]
quote='''
The devout women, (b) instead of the proselyte-women. They did not stop at envy, but added deeds also. (e) Do you see what they effected by their opposing the preaching? To what dishonor they brought these (honorable women)? But they shook off the dust of their feet against them, and came unto Iconium.
'''
