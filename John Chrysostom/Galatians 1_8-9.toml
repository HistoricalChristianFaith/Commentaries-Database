[[commentary]]
quote='''
Ver. 8, 9. "But though we, or an angel from heaven, should preach unto you any Gospel other than that which we preached unto you, let him be anathema."

See the Apostle's wisdom; to obviate the objection that he was prompted by vainglory to applaud his own doctrine, he includes himself also in his anathema; and as they betook themselves to authority, that of James and John, he mentions angels also saying, "Tell me not of James and John; if one of the most exalted angels of heaven corrupt the Gospel, let him be anathema." The phrase "of heaven" is purposely added, because priests are also called angels. "For the priest's lips should keep knowledge, and they should seek the law at his mouth: for he is the messenger [angel] of the Lord of hosts." [Malachi 2:7] Lest therefore it should be thought that priests are here meant, by the term "angels," he points out the celestial intelligences by the addition, "from heaven." And he says not, if they preach a contrary Gospel, or subvert the whole of the true one, let them be anathema; but, if they even slightly vary, or incidentally disturb, my doctrine. "As we have said before, so say I now again." That his words might not seem to be spoken in anger, or with exaggeration, or with recklessness he now repeats them.  Sentiments may perhaps change, when an expression has been called forth by anger, but to repeat it a second time proves that it is spoken advisedly, and was previously approved by the judgment. When Abraham was requested to send Lazarus, he replied, "They have Moses and the Prophets; let them hear them: if they hear them not, neither will they be persuaded, if one rise from the dead." [Luke 16:31] And Christ introduces Abraham thus speaking, to show that He would have the Scriptures accounted more worthy of credence, even than one raised from the dead: Paul too, (and when I say Paul, I mean Christ, who directed his mind,) prefers them before an angel come down from heaven. And justly, for the angels, though mighty, are but servants and ministers, but the Scriptures were all written and sent, not by servants, but  by God the Lord of all. He says, if "any man" preach another Gospel to you than that which we have preached â€” not "if this or that man:" and herein appears his prudence, and care of giving offense, for what needed there still any mention of names, when he had used such extensive terms as to embrace all, both in heaven and earth? In that he anathemized evangelists and angels, he included every dignity, and his mention of himself included every intimacy and affinity. "Tell me not," he exclaims, "that my fellow apostles and colleagues have so spoken; I spare not myself if I preach such doctrine." And he says this not as condemning the Apostles for swerving from the message they were commissioned to deliver; far from it, (for he says, whether we or they thus preach;) but to show, that in the discussion of truth the dignity of persons is not to be considered.
'''
source_url='https://www.newadvent.org/fathers/23101.htm'
source_title="Homily 1 on Galatians"
