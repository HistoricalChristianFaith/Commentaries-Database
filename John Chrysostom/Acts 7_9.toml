quote='''
Here again, the type of Christ. Though they had no fault to find with him, and though he came on purpose to bring them their food, they thus ill-treated him. Still here again the promise, though it is a long while first, receives its fulfillment. And God was with him— this also is for them— and delivered him out of all his afflictions.
