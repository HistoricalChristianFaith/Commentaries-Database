[[commentary]]
quote='''
Paul rebukes those who think they are wiser than the rest by saying that everybody possesses knowledgeâ€”the self-appointed wise people are nothing special in this respect. If anyone has knowledge but lacks love, not only will he gain nothing more, but also he will be cast down from what he already has. Knowledge is not productive of love, but rather it prevents the unwary from acquiring it by puffing him up and elating him. Arrogance causes divisions, but love draws people together and leads to true knowledge.
'''
source_url=''
source_title='HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 20.2'
