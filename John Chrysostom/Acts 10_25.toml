[[commentary]]
quote='''
This, both to teach the others, and by way of giving thanks to God, and showing his own humility: thereby making it plain, that though he had been commanded, yet in himself he had great piety. What then did Peter? But Peter took him up, saying, Stand up; I myself also am a man.
'''


[[commentary]]
quote='''
He sent, it says, to Joppa to fetch Peter. He was waiting for him, etc; see how fully he believed that Peter would certainly come: (b) and fell down at his feet, and worshipped him. (v. 24, 25.) (a) Mark how on every side it is shown how worthy he is! (So) the Eunuch there desired Philip to come up and sit in the chariot Acts 8:31, although not knowing who he was, upon no other introduction (ἐ παγγελίας) than that given by the Prophet. But here Cornelius fell at his feet. (c) Stand up, I myself also am a man.
'''
