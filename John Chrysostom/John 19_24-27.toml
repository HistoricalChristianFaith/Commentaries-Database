[[commentary]]
quote='''
(Hom. lxxxv) Observe how the weaker sex is the stronger; standing by the cross when the disciples fly.

(Hom. lxxxv. 2) Though there were other women by, He makes no mention of any of them, but only of His mother, to show us that we should specially honour our mothers. Our parents indeed, if they actually oppose the truth, are not even to be known: but otherwise we should pay them all attention, and honour them above all the world beside: When Jesus therefore saw His mother, and the disciple standing by, whom he loved, He saith unto His mother, Woman, behold thy son!

(Hom. lxxxv. 2.) Heavens! (Pap√¶) what honour does He pay to the disciple; who however conceals his name from modesty. For had he wished to boast, he would have added the reason why he was loved, for there must have been something great and wonderful to have caused that love. This is all He says to John; He does not console his grief, for this was a time for giving consolation. Yet was it no small one to be honoured with such a charge, to have the mother of our Lord, in her affliction, committed to his care by Himself on His departure: Then saith He to the disciple, Behold thy mother!

(Hom. lxxxv. 2) The shameless doctrine of Marcion is refuted here. For if our Lord were not born according to the flesh, and had not a mother, why did He make such provision for her? Observe how imperturbable He is during His crucifixion, talking to the disciple of His mother, fulfilling prophecies, giving good hope to the thief; whereas before His crucifixion, He seemed in fear. The weakness of His nature was shown there, the exceeding greatness of His power here. He teaches us too herein, not to turn back, because we may feel disturbed at the difficulties before us; for when we are once actually under the trial, all will be light and easy for us.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"These things the soldiers did." But He on the Cross, committeth His mother to the disciple, teaching us even to our last breath to show every care for our parents. When indeed she unseasonably troubled Him, He said, "Woman, what have I to do with thee?" (c. ii. 4.) And, "Who is My mother?" (Matt. xii. 48.) But here He showeth much loving affection, and committeth her to the disciple whom He loved. Again John conceals himself, in modesty; for had he desired to boast, he would have also put in the cause for which he was loved, since probably it was some great and wonderful one. But wherefore doth He converse on nothing else with John, nor comfort him when desponding? Because it was no time for comforting by words; besides, it was no little thing for him to be honored with such honor, and to receive the reward of steadfastness. But do thou consider, I pray, how even on the cross He did everything without being troubled, speaking with the disciple concerning His mother, fulfilling prophecies, holding forth good hopes to the thief. Yet before He was crucified He appeareth sweating, agonized, fearing. What then can this mean? Nothing difficult, nothing doubtful. There indeed the weakness of nature had been shown, here was being shown the excess of Power. Besides, by these two things He teacheth us, even if before things terrible we be troubled, not on that account to shrink from things terrible, but when we have embarked in the contest to deem all things possible and easy. Let us then not tremble at death. Our soul hath by nature the love of life, but it lies with us either to loose the bands of nature, and make this desire weak; or else to tighten them, and make the desire more tyrannous.

But the women stood by the Cross, and the weaker sex then appeared the manlier; so entirely henceforth were all things transformed.

And He, having committed His mother to John, said, "Behold thy Son." O the honor! with what honor did He honor the disciple! when He Himself was now departing, He committed her to the disciple to take care of. For since it was likely that, being His mother, she would grieve, and require protection, He with reason entrusted her to the beloved. To him He saith, "Behold thy mother." This He said, knitting them together in charity; which the disciple understanding, took her to his own home. "But why made He no mention of any other woman, although another stood there?" To teach us to pay more than ordinary respect to our mothers. For as when parents oppose us on spiritual matters, we must not even own them, so when they do not hinder us, we ought to pay them all becoming respect, and to prefer them before others, because they begat us, because they bred us up, because they bare for us ten thousand terrible things. And by these words He silenceth the shamelessness of Marcion; for if He were not born according to the flesh, nor had a mother, wherefore taketh He such forethought for her alone?
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252085.html'
source_title='Homily on the Gospel of John 85'