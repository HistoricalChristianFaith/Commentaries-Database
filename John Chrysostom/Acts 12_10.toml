[[commentary]]
quote='''
Now know I that the Lord has sent His Angel.
'''


[[commentary]]
quote='''
and yet the things that had happened within (the prison) were more marvellous: but this was now more after the manner of man. And having gone out, they went along one street and immediately (all 'until') the Angel departed from him.
'''


[[commentary]]
quote='''
Behold, a second miracle. And they went out, and passed on through one street; and immediately the angel departed from him. And when Peter had come to himself, he said, Now I know of a surety, that the Lord has sent His Angel, and has delivered me out of the hand of Herod, and from all the expectation of the people of the Jews.
'''
