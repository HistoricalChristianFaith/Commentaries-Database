[[commentary]]
quote='''
Do you see the successful outcome of the war? The submission of those previously rebellious? The instruction? The catechesis? Their very fall and submission to him, you see, are for everyone the basis and foundation of their exaltation. In fact, having delivered them from their folly and empty conceit and from the demonsâ€™ error, he subjected them to himself.
'''
source_url=''
source_title="COMMENTARY ON THE PSALMS 45:7"
