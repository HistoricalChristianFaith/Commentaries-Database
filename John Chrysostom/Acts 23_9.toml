[[commentary]]
quote='''
Why did they not plead for him before this? Do you observe, how, when the passions give way, the truth is discovered? Where is the crime, say they, if an angel has spoken to him, or a spirit? Paul gives them no handle against him. And when there arose a great dissension, the tribune, fearing lest Paul should have been pulled in pieces of them, commanded the soldiers to go down, and to take him by force from among them, and to bring him into the castle.
'''
