[[commentary]]
quote='''
And not in war only, but also in peace the need of deceit may be found, not merely in reference to the affairs of the state but also in private life, in the dealings of husband with wife and wife with husband, son with father, friend with friend, and also children with a parent. For the daughter of Saul would not have been able to rescue her husband out of Saulâ€™s hands except by deceiving her father. And her brother, wishing to save him whom she had rescued when he was again in danger, made use of the same weapon as the wife.
'''
