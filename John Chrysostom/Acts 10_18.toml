[[commentary]]
quote='''
His perplexity neither lasts long when it did occur, nor did it occur before this, but just at the moment when they "asked whether he were lodging there."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252022.html'
source_title='Homily on Acts 22'

[[commentary]]
quote='''
Observe too how he did not at once receive them. For, it says, they "called, and asked, whether Simon, which was surnamed Peter, were lodging there." As it was a mean looking house, they asked below, they inquired of the neighbors.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252022.html'
source_title='Homily on Acts 22'
