[[commentary]]
quote='''
(d) So then Paul did all, both miracles and teaching, but of the dangers Silas also is partaker. And why says it, But Paul being grieved? It means, he saw through the malice of the demon, as he says, For we are not ignorant of his devices. 2 Corinthians 2:11 (b) And when her masters saw that the hope of their gains had gone. Everywhere money the cause of evils. O that heathen cruelty! They wished the girl to be still a demoniac, that they might make money by her. They caught Paul and Silas, it says, and dragged them into the marketplace unto the rulers, and brought them unto the magistrates, saying, These men, being Jews, do exceedingly trouble our city!
'''
