[[commentary]]
quote='''
Because indeed John preached repentance, he wore the marks of repentance in his garment and in his food, wherefore there follows, And John was clothed in camel's hair.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'