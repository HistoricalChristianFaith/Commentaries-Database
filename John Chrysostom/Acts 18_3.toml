[[commentary]]
quote='''
Being of Pontus, this Aquila * * * . Observe how, not in Jerusalem, nor near it (the crisis), was hasting to come, but at a greater distance. And with him he abides, and is not ashamed to abide, nay, for this very reason he does abide, as having a suitable lodging-place, for to him it was much more suitable than any king's palace. And smile not thou, beloved, to hear (of his occupation). For (it was good for him) even as to the athlete the pal√¶stra is more useful than delicate carpets; so to the warrior the iron sword (is useful), not that of gold. And wrought, though he preached. Let us be ashamed, who though we have no preaching to occupy us, live in idleness. And he disputed in the synagogue every sabbath day, and persuaded both Jews and Greeks
'''


[[commentary]]
quote='''
Lo, what a justification he found for dwelling in the same house with them! For because here, of all places, it was necessary that he should not receive, as he himself says, That wherein they glory, they may be found, even as we 2 Corinthians 11:12, it is providentially ordered that he there abides. And he reasoned in the synagogue every sabbath, and persuaded the Jews and the Greeks. And when Silas and Timotheus had come from Macedonia, Paul was straitened in the word, testifying to the Jews that Jesus is the Christ.
'''
