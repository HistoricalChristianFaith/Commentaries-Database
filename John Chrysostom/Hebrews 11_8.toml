[[commentary]]
quote='''
[By faith]: for (tell me) whom did he see to emulate? He had for father a Gentile, and an idolater; he had heard no prophets; he knew not whither he was going. For as they of the Hebrews who believed, looked to these [patriarchs] as having enjoyed blessings innumerable, he shows that none of them obtained anything as yet; all are unrewarded; no one as yet received his reward. He escaped from his country and his home, and went out not knowing whither he went.
'''
