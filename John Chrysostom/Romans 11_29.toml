[[commentary]]
quote='''
"For the gifts and calling of God are without repentance."

And even this is not all he says to solace them, for he uses what had already come about. And what came in of consequence, that he states as chiefly intended.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252019.html'
source_title='Homily on Romans 19'
