[[commentary]]
quote='''
"Howbeit no man spake openly of Him for fear of the Jews." Seest thou everywhere the ruling body corrupted, and the ruled sound indeed in judgment, but not having that proper courage which a multitude especially lacketh?
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252049.html'
source_title='Homily on the Gospel of John 49'

[[commentary]]
quote='''
(Hom. xlix. 1) Observe, the corruption is in the rulers: the common people are sound in their judgment, but have not liberty of speech, as is generally their case.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25207.html'
source_title='Catena Aurea by Aquinas'
