[[commentary]]
quote='''
(Hom. xxxv. 2) And mark his earthly mind, shown in hurrying Christ along with him; as if our Lord could not raise his son after death. Indeed it is very possible that he may have asked in unbelief. For fathers often are so carried away by their affection, as to consult not only those they depend upon, but even those they do not depend upon at all: not wishing to leave any means untried, which might save their children. But had he had any strong reliance upon Christ, he would have gone to Him in Jud√¶a.

(Hom. xxxv. 2) Or thus; In the centurion there was confirmed faith and true devotion, and therefore our Lord was ready to go. But the nobleman's faith was still imperfect, as he thought our Lord could not heal in the absence of the sick person. But Christ's answer enlightened him. And the man believed the word which Jesus had spoken to him, and went his way. He did not believe, however, wholly or completely.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'
