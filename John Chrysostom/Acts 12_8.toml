[[commentary]]
quote='''
by this also convincing him that it is no fancy: to this end he bids him gird himself and put on his shoes, that he may shake off his sleep, and know that it is real. (a) (e) And he knew not that it was true that was done by the Angel, but thought he saw a vision
'''


[[commentary]]
quote='''
Here again it shows, that it was not done of craft: for one that is in haste and wishes to break out (of prison), is not so particular as to take his sandals, and gird himself. And he did so. And he said unto him, Put on your cloak, and follow me. And he went out, and followed him; and knew not that it was true which was done by the Angel; but thought he saw a vision. When they were past the first and the second ward, they came unto the iron gate that leads unto the city; which opened to them of its own accord.
'''
