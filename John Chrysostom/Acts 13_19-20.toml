[[commentary]]
quote='''
Then the settlement. "And when he had destroyed seven nations in the land of Canaan, He divided their land to them by lot." And the time was long; four hundred and fifty years. "And after that He gave unto them judges about the space of four hundred and fifty years, until Samuel the prophet." Here he shows that God varied His dispensations towards them at divers times.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252029.html'
source_title='Homily on Acts 29'
