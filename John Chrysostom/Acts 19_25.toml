[[commentary]]
quote='''
then he brought the danger home to them, that we are in danger of falling from this our craft into starvation. Moreover ye see and hear, that not alone at Ephesus, but almost throughout all Asia, this Paul has persuaded and turned away much people, saying that they be no gods, which are made with hands: so that not only this our craft is in danger to be set at naught; but also, that the temple of the great goddess Diana should be despised, and her magnificence should be destroyed, whom all Asia and the world worships. And when they heard these sayings, they were full of wrath, and cried out, saying, Great is Diana of the Ephesians.
'''


[[commentary]]
quote='''
Notice how in every case idolatry arises from money. With those people it was because of money, and likewise here. They did not fear that their religion was in danger but that their skills might no longer have a market. And look at the manâ€™s evil. He was well-off and to him this would have been no great loss. But to them it would have been a great loss, since they were poor and subsisted on their daily earnings. Nevertheless, it was not these men who said anything, but he.
'''
