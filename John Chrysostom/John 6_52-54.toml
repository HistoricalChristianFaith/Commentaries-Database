[[commentary]]
quote='''
(Hom. xlvii. 1) As they thought it impossible that He should do as He said, i. e. give them His flesh to eat, He shows them that it was not only possible, but necessary: Then said Jesus unto them, Verily, verily, I say unto you, Except ye eat the flesh of the Son of man, and drink His blood, ye have no life in you.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25206.html'
source_title='Catena Aurea by Aquinas'