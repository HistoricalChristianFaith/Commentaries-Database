[[commentary]]
quote='''
This dream was no small event. It should have been enough to stop them in their tracks when viewed in relation to the other proofs seen in other things that occurred. Why didnâ€™t the dream come to Pilate? Perhaps she was more worthy. Or perhaps because, even if he had seen it, he would not have equally believed or perhaps would not have even mentioned it. So it was providentially arranged that the wife should see it, in order that it might become more commonly known. And note that she does not only behold the dream but also suffers from it. One might imagine that Pilate might have been made more reluctant to participate in this murder, even from a feeling of sympathy toward his wife. The time of the dream also is significant, for it happened on that very night.
'''
source_url=''
source_title="THE GOSPEL OF MATTHEW, HOMILY 86.1"
