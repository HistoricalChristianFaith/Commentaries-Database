[[commentary]]
quote='''
(Hom. xx. 1, 2) Nathanael knew from the Scriptures, that Christ was to come from Bethlehem, according to the prophecy of Micah, And thou, Bethlehem, in the land of Judah,â€”out of thee shall come a Governor, that shall rule my people Israel. (Micah 5:2) On hearing of Nazareth, then, he doubted, and was not able to reconcile Philip's tidings with prophecy. For the Prophets call Him a Nazarene, only in reference to His education and mode of life. Observe, however, the discretion and gentleness with which he communicates his doubts. He does not say, Thou deceivest me, Philip; but simply asks the question, Can any good thing come out of Nazareth? Philip too in turn is equally discrete. He is not confounded by the question, but dwells upon it, and lingers in the hope of bringing him to Christ: Philip saith unto him, Come and see. He takes him to Christ, knowing that when he had once tasted of His words and doctrine, he will make no more resistance.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"And Nathanael said unto him, Can there any good thing come out of Nazareth? Philip saith unto him, Come and see."

But observe his wisdom and candor even in his doubting. He did not at once say, "Philip, thou deceivest me, and speakest falsely, I believe thee not, I will not come; I have learned from the prophets that Christ must come from Bethlehem, thou sayest 'from Nazareth'; therefore this is not that Christ." He said nothing like this; but what does he? He goes to Him himself; showing, by not admitting that Christ was "of Nazareth," his accuracy respecting the Scriptures, and a character not easily deceived; and by not rejecting him who brought the tidings, the great desire which he felt for the coming of Christ. For he thought within himself that Philip was probably mistaken about the place.

And observe, I pray you, his manner of declining, how gentle he has made it, and in the form of a question. For he said not, "Galilee produces no good"; but how said he? "Can any good thing come out of Nazareth?" Philip also was very prudent; for he is not as one perplexed, angry, and annoyed, but perseveres, wishing to bring over the man, and manifesting to us from the first of his preaching the firmness which becomes an Apostle.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252020.html'
source_title='Homily on the Gospel of John 20'
