[[commentary]]
quote='''
"And when they had appointed him a day, there came many to him into his lodging; to whom he expounded and testified the kingdom of God, persuading them concerning Jesus, both out of the Law of Moses and out of the Prophets, from morning till evening."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252055.html'
source_title='Homily on Acts 55'

[[commentary]]
quote='''
Then he did not immediately answer, but gave them a day, and they came to him, and he discoursed, it says, "both out of the Law of Moses, and out of the Prophets."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252055.html'
source_title='Homily on Acts 55'
