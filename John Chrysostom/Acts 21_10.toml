[[commentary]]
quote='''
and then, thereafter, the prophet puts them up thence. (c) When Paul has heard that he has to suffer numberless perils, then he is in haste, not flinging himself upon the dangers but accounting it to be the command of the Spirit. (e) And Agabus does not say, They shall bind Paul, that he may not seem to speak upon agreement (with Paul), but the man that owns this girdle
'''
