[[commentary]]
quote='''
See how close to the truth are the things written. But he sent for him frequently, not that he admired him, nor that he praised the things spoken, nor that he wished to believe, but why? "Expecting," it says, "that money should have been given him." Observe how he does not hide here the mind of the judge. "Wherefore he sent for him," etc. And yet if he had condemned him, he would not have done this, nor have wished to hear a man, condemned and of evil character. And observe Paul, how, though reasoning with a ruler, he says nothing of the sort that was likely to amuse and entertain, but ("he reasoned," it says,) "of righteousness, and of the coming judgment," and of the resurrection. And such was the force of his words, that they even terrified the governor.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252051.html'
source_title='Homily on Acts 51'
