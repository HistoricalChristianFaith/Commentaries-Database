[[commentary]]
quote='''
And observe, how he passes over the times of their calamities, and nowhere brings forward their faults, but only God's kindness, leaving those for themselves to think over. "And about the time of forty years suffered He their manners in the wilderness."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252029.html'
source_title='Homily on Acts 29'
