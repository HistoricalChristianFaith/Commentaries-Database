[[commentary]]
quote='''
Could Herod and the priests who wanted to crucify Jesus have been forgiven? Yes. If they repented, they were forgiven. Even Paul, who persecuted the church, was forgiven when he repented, and so they could have been as well. The ignorance of the rulers was not concerning Christâ€™s person but rather concerning the significance of the event which was taking place on the cross. Jesus prayed that they might be forgiven, not because they did not know him but because they did not understand what they were doing.
'''
source_url=''
source_title='HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 7.5'
