[[commentary]]
quote='''
For he who knows the Scriptures as he ought is not offended at anything that happens. He endures all things patiently, referring them partly to faith and to the incomprehensible nature of the divine dispensation, and partly knowing reasons for them and finding examples in the Scriptures.â€¦ Know this, however, that God dispenses all things, that he provides for all, that we are free agents, that some things he works and some things he permits. Indeed, God wills nothing evil to be done, for all things are not done by his will but some by ours also. All evil things are done by ours alone, all good things by our will conjointly with his influence. Thus, nothing is without his knowledge. Therefore he works all things. You then knowing this can reckon what things are good, what are evil and what are indifferent.
'''
source_url=''
source_title="HOMILIES ON 2 TIMOTHY 8"
