[[commentary]]
quote='''
"For if God spared not the natural branches," and then he does not say, neither will He spare you, but "take heed, lest He also spare not you." So paring (ὑ ποτεμνόμενος) away the distasteful from his statement, representing the believer as in the struggle, he at once draws the others to him, and humbles these also.
'''
source_url='https://www.newadvent.org/fathers/210219.htm'
source_title="Homily 19 on Romans"
