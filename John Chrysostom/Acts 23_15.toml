[[commentary]]
quote='''
Has he not twice made a speech unto you? Has he not said that he is a Pharisee? What (would you have) over and above this? So reckless were they and afraid of nothing, not tribunals, not laws: such their hardihood which shrunk from nothing. They both declare their purpose, and announce the way of carrying it into effect. Paul's sister's son heard of it.
'''
