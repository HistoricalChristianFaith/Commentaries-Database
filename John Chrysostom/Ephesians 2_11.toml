[[commentary]]
quote='''
"Who are called Uncircumcision." The honor then of the Jews is in names, their prerogative is in the flesh. For uncircumcision is nothing, and circumcision is nothing.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Ephesians%2FHomily%25205.html'
source_title='Homily on Ephesians 5'
