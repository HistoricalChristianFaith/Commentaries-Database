[[commentary]]
quote='''
"And there are diversities of workings, but the same God who works all things in all."
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/220129.htm'
title="Homily 29 on First Corinthians"

[[commentary]]
quote='''
Gifts, service and working all amount to the same thing in the end, for they are different forms of the same ministry.
'''
[[commentary.sources]]
url=''
title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 29.4"
