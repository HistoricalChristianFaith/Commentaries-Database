[[commentary]]
quote='''
(g) The Lord, say they, Himself will do that which is pleasing in his sight. For they perceived that it was the will of God. Else Paul would not be so bent (upon going)— he that on all (other occasions delivers himself out of dangers. (d) And after these, days, it says, having taken up our baggage— i.e. having received the (supplies) necessary for the journey— we went up to Jerusalem.
'''
