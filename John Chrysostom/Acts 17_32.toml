[[commentary]]
quote='''
"And when they heard," what great and lofty doctrines, they did not even attend, but jeered at the Resurrection! "For the natural man," it saith, "receiveth not the things of the Spirit."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252039.html'
source_title='Homily on Acts 39'
