[[commentary]]
quote='''
Wherefore He said also, "But I say unto you, That in this place is one greater than the temple."

Nevertheless, great as the sayings were which they heard, they made no reply, for the salvation of men was not their object.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Matthew%2FHomily%252039.html'
source_title='Homily on the Gospel of Matthew 39'
