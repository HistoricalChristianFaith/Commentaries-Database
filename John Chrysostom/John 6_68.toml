[[commentary]]
quote='''
[Peter’s was] a speech of the greatest love, proving that Christ was more precious to them than father or mother. And that it might not seem to be said as a result of thinking that there was no one whose guidance they could look to, he adds, “You have the words of eternal life.” … These men already confessed the resurrection and all the apportionment that shall happen there.
'''
source_url=''
source_title='HOMILIES ON THE GOSPEL OF JOHN 47.3'
