[[commentary]]
quote='''
They feared he might escape them. Observe how submissively Paul speaks to the tribune. May I speak unto you? Then art not thou that Egyptian?
'''


[[commentary]]
quote='''
What means, Away with him? that is, what they say with us according to the Roman custom, To the standards with him! And as Paul was to be led into the castle, he said unto the tribune, May I speak unto you?
'''
