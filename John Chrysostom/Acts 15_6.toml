[[commentary]]
quote='''
Among us, he says, God chose: and from old days: long ago, he says, not now. And this too is no small pointâ€” at a time when Jews believed, not turned away (from the Gospel). Among us; an argument from the place: of old days, from the time. And that expression, Chose: just as in their own case he says not, (so) willed it, but, Chose that the Gentiles by my mouth should hear the word of the Gospel and believe. Whence is this proved? From the Spirit. Then he shows that the testimony given them is not of grace merely, but of their virtue. And God which knows the hearts bare them witness
'''
