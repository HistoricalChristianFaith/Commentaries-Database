[[commentary]]
quote='''
Let us then exhort the saints to give thanks for us. And let us exhort one another toward gratitude. To ministers especially this good work belongs, since it is an exceeding privilege. Drawing near to God, we give thanks for the whole world and the good things we commonly share. The blessings of God are shared in common, and in this common preservation you yourselves are included. Consequently, you both owe common thanksgivings for your own peculiar blessings and for those shared in common with others, for which you rightly should offer your own special form of praise.â€¦ So then let us give thanks also for the faith that others have toward God. This custom is an ancient one, planted in the church from the beginning. Thus Paul also gives thanks for the Romans, for the Corinthians and for the whole world.
'''
source_url=''
source_title='HOMILIES ON SECOND CORINTHIANS 2.5'
