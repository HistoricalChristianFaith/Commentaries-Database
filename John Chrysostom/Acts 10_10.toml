[[commentary]]
quote='''
"And he became very hungry, and would have eaten; but while they made ready, there fell upon him a trance." What means this expression, ekstasis, "trance?" Rather, there was presented to him a kind of spiritual view (theoria): the soul, so to say, was caused to be out of the body.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252022.html'
source_title='Homily on Acts 22'
