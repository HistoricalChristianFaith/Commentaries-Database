[[commentary]]
quote='''
"But we are not of them that draw back unto perdition, but of them that believe to the saving of the soul."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Hebrews%2FHomily%252021.html'
source_title='Homily on Hebrews 21'
