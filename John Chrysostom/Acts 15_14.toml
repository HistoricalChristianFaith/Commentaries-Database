[[commentary]]
quote='''
(It means) from the beginning (ἐ ξ ἀρχἥς). (c) Moreover he well says, Symeon expounded (ἐ ξηγήσατο) (or, interpreted), implying that he too spoke the mind of others. And to this agree, etc. Observe how he shows that this is a doctrine of old time. To take out of the Gentiles, he says, a people for His Name.
'''
