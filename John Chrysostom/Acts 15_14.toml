[[commentary]]
quote='''
(It means) from the beginning (ἐ ξ ἀρχἥς). (c) Moreover he well says, Symeon expounded (ἐ ξηγήσατο) (or, interpreted), implying that he too spoke the mind of others. And to this agree, etc. Observe how he shows that this is a doctrine of old time. To take out of the Gentiles, he says, a people for His Name.
'''


[[commentary]]
quote='''
“To take out of the Gentiles,” he says, “a people for his name”—not simply “he chose” but “for his name.” That is, for his glory. His name is not shamed by taking the Gentiles; indeed, all the greater is his glory. Here something truly great is hinted at, that these are chosen before all.
'''
source_url=''
source_title="HOMILIES ON THE ACTS OF THE APOSTLES 33"
