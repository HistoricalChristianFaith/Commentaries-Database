[[commentary]]
quote='''
And so far from punishing them for their insensibility, He did not even simply rebuke them; at once both evincing His meekness, and so refuting the calumny; and at the same time minded also by the signs which followed to exhibit His proof more completely: and then to adduce also the refutation by words. He went about therefore both in cities, and in countries, and in their synagogues; instructing us to requite our calumniators, not with fresh calumnies, but with greater benefits. Since, if not for man's sake, but God's, you do good to your fellow-servants; whatsoever they may do, leave not thou off doing them good, that your reward may be greater; since he surely, who upon their calumny leaves off his doing good, signifies that for their praise' sake, not for God's sake, he applies himself to that kind of virtue.

For this cause Christ, to teach us that of mere goodness He had entered on this, so far from waiting for the sick to come to Him, of Himself hastened unto them, bearing them two of the greatest blessings; one, the gospel of the kingdom; another, the perfect cure of all their diseases. And not a city did He overlook, not a village did He hasten by, but visited every place.
'''

[[commentary]]
quote='''
Jesus not only refrained from punishing his detractors for their insensitivity, but he did not even give them a simple rebuke. This gives further evidence of his meekness and refutes their malicious talk. He exhibits further proof of his glory by the signs that were to follow and the refutations that would become more explicit. For these reasons he went about in all the cities, in the countryside and in the synagogues, instructing all to respond to those who attacked him, not with fresh vilification but with ever greater benevolence. So do good to your companions not for their sake alone but for Godâ€™s sake. Whatever they may do, do not cease doing them good. Your reward will be greater. When you are vilified, if you quit doing good, you signify that you are seeking the praise of others, not the praise of God.For this reason Christ was sent to teach us that he came simply to do good. He did not wait for the sick to come to him. He himself hurried to them, bearing them a twofold blessing: the gospel of the reign of God and the healing of their diseases. And for this he went everywhere, not overlooking the slightest village.
'''
source_url=''
source_title="THE GOSPEL OF MATTHEW, HOMILY 32.3"
