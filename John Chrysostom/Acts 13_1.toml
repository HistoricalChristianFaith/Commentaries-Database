[[commentary]]
quote='''
"Now there were in the Church that was at Antioch, certain prophets and teachers; as Barnabas, and Simeon that was called Niger, and Lucius of Cyrene, and Manaen, which had been brought up with Herod the tetrarch, and Saul." He still mentions Barnabas first: for Paul was not yet famous, he had not yet wrought any sign.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252027.html'
source_title='Homily on Acts 27'
