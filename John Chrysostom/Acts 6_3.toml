[[commentary]]
quote='''
It is not simply, spiritual men, but, full of the Spirit and of wisdom, for it needed very great superiority of mind (φιλοσοφίας) to bear the complainings of widows. For what profits it, that the dispenser of alms steal not, if nevertheless he waste all, or be harsh and easily provoked? And they chose Stephen, a man full of faith and of the Holy Ghost.
'''


[[commentary]]
quote='''
Now when Matthias was to be presented, it was said, Therefore must one of these men which have companied with us all the time Acts 1:21: but not so here: for the case was not alike. And they do not now put it to the lot; they might indeed themselves have made the election, as moved by the Spirit: but nevertheless, they desire the testimony of the people. The fixing the number, and the ordaining them, and for this kind of business, rested with them: but the choice of the men they make over to the people, that they might not seem to act from favor: just as God also leaves it to Moses to choose as elders those whom he knew. Numbers 11:16 And of wisdom. For indeed there needs much wisdom in such ministrations. For think not, because he has not the word committed unto him, that such an one has no need of wisdom: he does need it, and much too. But we, says he, will give ourselves continually to prayer, and to the ministry of the word.
'''


