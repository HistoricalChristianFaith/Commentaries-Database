[[commentary]]
quote='''
It is not simply, spiritual men, but, full of the Spirit and of wisdom, for it needed very great superiority of mind (φιλοσοφίας) to bear the complainings of widows. For what profits it, that the dispenser of alms steal not, if nevertheless he waste all, or be harsh and easily provoked? And they chose Stephen, a man full of faith and of the Holy Ghost.
'''

