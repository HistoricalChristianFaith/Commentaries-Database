[[commentary]]
quote='''
"Him therefore," he says, "I hope to send forthwith, so soon as I shall see how it will go with me," that is, when I see where I stand, and what end my affairs will have.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Philippians%2FHomily%25209.html'
source_title='Homily on Philippians 9'
