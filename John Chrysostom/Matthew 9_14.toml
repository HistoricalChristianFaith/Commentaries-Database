[[commentary]]
quote='''
The reason the disciples did not fast was not because of gluttony but because of the dispensations of providence in fulfilling prophecy. At this point he uses the statement about his suffering to lay a foundation for a later time. In this way Jesus instructs the disciples in his controversies with others and is already training them to get practice in things that seem to be daunting. To make this statement directly to the disciples at this point would have been burdensome and depressing. Indeed, in places where Jesus spoke about such things after this it did disturb them. But because it was said to others in this case, its effect was much less depressing to the disciples.Now it was likely that the disciples of John the Baptist were also thinking highly of themselves as a result of Johnâ€™s suffering. Because of this Jesus also put down this inflated conceit through what he said. Nevertheless he did not yet introduce the topic of the resurrection. For it was not yet the right time. For the topic that Jesus did introduce, that he who was thought to be human would die, was only natural. But the topic of his resurrection was beyond the natural.
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 30.4'
