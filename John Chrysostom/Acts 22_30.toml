[[commentary]]
quote='''
He discourses not now to the multitude, nor to the people.
'''


[[commentary]]
quote='''
This he should have done at the outset. He brought him in, loosed. This above all the Jews would not know what to make of. And Paul, it says, earnestly beholding them. It shows his boldness, and how it awed them (τὸ ἐντρεπτικόν).
'''
