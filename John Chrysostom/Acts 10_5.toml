[[commentary]]
quote='''
"And now send men to Joppa, and call for one Simon, whose surname is Peter." Lest they should come to a different person, he designates the man not only by his surname, but by the place.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252022.html'
source_title='Homily on Acts 22'

[[commentary]]
quote='''
"Send and call for Simon": in like manner the Angel only calls Philip. He does not tell him for what purpose, that he may not take off the intense desire, but he leaves him to an eager and longing expectation of what he shall hear.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252022.html'
source_title='Homily on Acts 22'
