[[commentary]]
quote='''
So far, he signified that the sending for him would be for good consequences, but in what way good, he did not intimate. So, neither does Peter relate the whole matter, but everywhere, the narratives are in part only, for the purpose of making the hearers apply their minds to what is said. Send and call for Simon: in like manner the Angel only calls Philip. And as they went on their journey, and drew near to the city
'''


[[commentary]]
quote='''
Lest they should come to a different person, he designates the man not only by his surname, but by the place. And the same, says he, is lodging with one Simon a tanner, who has his house by the seaside.
'''
