[[commentary]]
quote='''
Observe how, throughout, the writer studies brevity, and how free he is from ambition and display. He testified and exhorted, saying. This is the perfection of teaching, comprising something of fear and something of love. Save yourselves from this untoward generation. He says nothing of the future, all is about the present, by which indeed men are chiefly swayed; he shows that the Gospel releases from present evils as well.
'''
