[[commentary]]
quote='''
Seeing therefore it remains (he says) that some must enter therein, and they to whom it was first preached entered not in because of unbelief: again he limits a certain day, saying in David, Today, after so long a time; as it has been said before. But what is it that he means? Seeing then (he means) that some must certainly enter in, and they did not enter in. And that an entrance is proclaimed, and that some must enter in, let us hear from what this is clear. Because after so many years (he says) David again says: Today if you will hear His voice, harden not your hearts.
'''
