[[commentary]]
quote='''
"Agrippa said to Paul, Thou art permitted to speak for thyself." From his great desire to hear, the king permits him to speak. But Paul speaks out forthwith with boldness, not flattering, but for this reason saying that he is happy, namely, because Agrippa knew all.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252052.html'
source_title='Homily on Acts 52'
