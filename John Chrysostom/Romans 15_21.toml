[[commentary]]
quote='''
Then he shows that a prophecy was fulfilled also saying, "As it is written, To whom He was not spoken of, they shall see, and they that have not heard shall understand."

You see he runs to where the labor is more, the toil greater.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252029.html'
source_title='Homily on Romans 29'
