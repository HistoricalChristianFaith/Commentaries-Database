[[commentary]]
quote='''
"Therefore they that were scattered abroad went everywhere preaching the word." But I would have thee admire how even in a season of calamity they neglected not the preaching.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252018.html'
source_title='Homily on Acts 18'
