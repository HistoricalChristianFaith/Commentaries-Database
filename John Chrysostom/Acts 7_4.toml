[[commentary]]
quote='''
and that if one look closely into the matter, the Jews are of Persian origin: and that, without miracles, one must do as God bids, whatever hardships be the consequence; since the Patriarch left both the grave of his father and all that he had, in obedience to God's command. But if Abraham's father was not allowed to take part with him in the privilege of migrating to Palestine, because he was unworthy: much more shall the children (be excluded at last), for all that they may have gone a good distance on the way. And He promised, it says, to give it to him, and to his seed after him.
'''
