[[commentary]]
quote='''
Then as the fact that many fall into sin even after baptism presented a difficulty (ἀ ντέπιπτεν]), he consequently hastened to meet it, and says not merely "to them that are in Christ Jesus," but adds, "who walk not after the flesh;" so showing that all afterward comes of our listlessness. For now we have the power of walking not after the flesh, but then it was a difficult task. Then he gives another proof of it by the sequel, in the words,
'''
source_url='https://www.newadvent.org/fathers/210213.htm'
source_title='Homily 13 on Romans'
