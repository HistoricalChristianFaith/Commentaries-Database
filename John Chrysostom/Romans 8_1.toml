[[commentary]]
quote='''
Then as the fact that many fall into sin even after baptism presented a difficulty, he consequently hastened to meet it, and says not merely "to them that are in Christ Jesus," but adds, "who walk not after the flesh;" so showing that all afterward comes of our listlessness. For now we have the power of walking not after the flesh, but then it was a difficult task. Then he gives another proof of it by the sequel.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252013.html'
source_title='Homily on Romans 13'
