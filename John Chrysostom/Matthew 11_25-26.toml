source_title='Homily on the Gospel of Matthew 38'

[[commentary]]
quote='''
(Horn. xxxviii.) Or when He says, The wise, He does not speak of true wisdom, but of that which the Scribes and Pharisees seemed to have by their speech. Wherefore He said not, 'And hast revealed them to the foolish,' but, to babes, that is, uneducated, or simple; teaching us in all things to keep ourselves from pride, and to seek humility.

That it is revealed to the one is matter of joy, that it is hid from the other not of joy, but of sorrow; He does not therefore joy on this account, but He joys that these have known what the wise have not known.

These things which the Lord spoke to His disciples, made them more zealous. As afterwards they thought great things of themselves, because they cast out d√¶mons, therefore He here reproves them; for what they had, was by revelation, not by their own efforts. The Scribes who esteemed themselves wise and understanding were excluded because of them-pride, and therefore He says, Since on this account the mysteries of God were hid from them, fear ye, and abide as babes, for this it is that has made you partakers in the revelation. But as when Paul says, God gave them, over to a reprobate mind, (Rom. 1:28), he does not mean that God did this, but they who gave Him cause, so here, Thou hast hid these things from the wise and understanding. And wherefore were they hid from them? Hear Paul speaking, Seeking to set up their own righteousness, they were not subject to the righteousness of God (Rom. 10:3.)
'''
