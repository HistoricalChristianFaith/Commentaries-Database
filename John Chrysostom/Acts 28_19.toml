[[commentary]]
quote='''
am I come. See what friendliness of expression my nation: he does not hold them as aliens. He does not say, I do not accuse, but, I have not (whereof) to accuse: although he had suffered so many evils at their hands. But nothing of all this does he say, nor make his speech offensive: neither does he seem to be sparing them as matter of favor. For this was the main point, to show that they delivered him prisoner to the Romans, when those ought to have condemned him. (a) For this cause, he says, I wished to see you
'''
