[[commentary]]
quote='''
giving way to them while their passions are roused, but when they have ceased, then attacking them again. Do you mark, that it was not by (supernatural) grace that they managed all that they did, but by their own diligence? Confirming, it says the souls of the disciples: ἐ πιστηρίζοντες, further establishing; so that they were established, but they added more thereto. And that we must, etc.
'''
