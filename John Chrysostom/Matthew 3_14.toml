[[commentary]]
quote='''
Johnâ€™s baptism was looking toward repentance. Its purpose was to bring hearers to the point of experiencing conviction for their offenses. John, however, did not want anyone to draw the conclusion that Jesus himself also came to the Jordan to repent of his sins. So he sets this point straight from the outset by calling him both Lamb and Redeemer of all the sin that is in the world. He who is able to take away the sins of the whole world was himself without sin.
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 12.1'
