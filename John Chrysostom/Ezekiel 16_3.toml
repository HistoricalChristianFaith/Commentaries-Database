[[commentary]]
quote='''
If we are on the alert, these evils that came into life as a result of the sins of our forebears will in no way be able to harm us, because in fact they go no further than the level of terminology. It was the first formed human being who through the fall brought on the punishment of death and was responsible for spending his life in pain and distress, and it was he who was the cause of servitude. But Christ the Lord came and permitted all these evils to occur only at the level of terminology, provided we are of the right mind. You see, death is now not death but only carries the name of deathâ€”or, rather, even the very name has been abolished.
'''
source_url=''
source_title="HOMILIES ON GENESIS 29:23"
