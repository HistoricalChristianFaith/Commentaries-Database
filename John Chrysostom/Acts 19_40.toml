[[commentary]]
quote='''
A lawful assembly, he says, for there were three assemblies according to law in each month; but this one was contrary to law. Then he terrified them also by saying, We are in danger to be called to account for sedition. But let us look again at the things said.
'''


[[commentary]]
quote='''
See how prudently, how cleverly, the unbelievers (act). Thus he extinguished their wrath. For as it is easily kindled, so also is it easily extinguished. And when he had thus spoken, it says, he dismissed the assembly.
'''
