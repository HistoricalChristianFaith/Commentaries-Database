[[commentary]]
quote='''
The Lord had said above that they bound heavy burdens upon others, which they themselves would not touch; He now again shows how they aimed at being correct in little things, but neglected weighty matters.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252023.html'
source_title="Catena Aurea by Aquinas"
