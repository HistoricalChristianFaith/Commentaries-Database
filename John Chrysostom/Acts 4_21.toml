[[commentary]]
quote='''
"So when they had further threatened them, they let them go, finding nothing how they might punish them, because of the people: for all men glorified God for that which was done." So then the people glorified God, but these endeavored to destroy them: such fighters against God were they! Whereby they made them more conspicuous and illustrious. "For My strength," it is said, "is made perfect in weakness."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252010.html'
source_title='Homily on Acts 10'
