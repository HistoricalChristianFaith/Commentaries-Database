[[commentary]]
quote='''
He names as witnesses even the years (in their courses). And there came there certain Jews, etc.
'''


[[commentary]]
quote='''
(c) See how covertly he puts the accusation in that He did good, etc. And yet if God did this, He could not have let them alone; on the contrary, they ought to be punished, for that, enjoying so great benefits, they had not acknowledged Him, not even as their feeder. From heaven, he says, giving you rain. Thus also David said, From the fruit of their grain and wine and oil were they made to abound Psalm 4:7, and in many places speaking of Creation, he brings forward these benefits: and Jeremiah mentions first Creation, then Providence (shown) by the rains, so that the Apostle here discourses as taught from those Scriptures. Filling, he says, with food and gladness. Jeremiah 5:24 With large liberality (φιλοτιμίας) the food is given, not merely for a frugal sufficiency, nor stinted by the need. And saying these things, they scarcely stopped the multitudes
'''
