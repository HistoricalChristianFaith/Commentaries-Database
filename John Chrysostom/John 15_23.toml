[[commentary]]
quote='''
"He that hateth Me, hateth My Father also."

From this also proclaiming beforehand no small punishment against them. For, since they continually pretended that they persecuted Him on account of the Father, to deprive them of this excuse He spake these words. "They have no excuse. I gave them the teaching which is by words, that by works I added, according to the Law of Moses, who bade all men obey one speaking and doing such things, when he should both lead to piety, and exhibit the greatest miracles."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252077.html'
source_title='Homily on the Gospel of John 77'
