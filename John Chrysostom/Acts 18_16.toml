[[commentary]]
quote='''
This Gallio seems to me to have been a sensible man. (a) Thus observe, when these had said, Against the law he seduces men to worship God, he cared for none of these things: and observe how he answers them: If indeed it were any matter affecting the city, any wrong-doing or wicked lewdness, etc. (c) Then all the Jews took Sosthenes the ruler of the synagogue, and beat him before the judgment-seat: and Gallio cared for none of these things
'''
