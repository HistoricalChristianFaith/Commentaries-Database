Now mark his perverseness; not even in the midst of his torments does he keep to truth. If Abraham is your father, how say you, Send him to your father's house? But you have not forgotten your father, for he has been your ruin.
As if he said, your brethren are not so much your care as God's, who created them, and appointed them teachers to admonish and urge them. But by Moses and the Prophets, he here means the Mosaic and prophetic writings.
But that it is true that he who hears not the Scriptures, takes no heed to the dead who rise again, the Jews have testified, who at one time indeed wished to kill Lazarus, but at another laid hands upon the Apostles, notwithstanding that some had risen from the dead at the hour of the Cross. Observe this also, that every dead man is a servant, but whatever the Scriptures say, the Lord says. Therefore let it be that dead men should rise again, and an angel descend from heaven, the Scriptures are more worthy of credit than all. For the Lord of Angels, the Lord as well of the living and the dead, is their author. But if God knew this that the dead rising again, profited the living, He would not have omitted it, seeing that He disposes all things for our advantage. Again, if the dead were often to rise again, this too would in time be disregarded. And the devil also would easily insinuate perverse doctrines, devising resurrection also by means of his own instruments, not indeed really raising up the deceased, but by certain delusions deceiving the sight of the beholders, or contriving, that is, setting up some to pretend death.
