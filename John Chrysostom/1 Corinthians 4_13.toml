[[commentary]]
quote='''
Christ commanded us to bear insults meekly, both so that we might grow in virtue ourselves and that we might put our adversaries to shame. That effect is best produced not by reproach but by silence.
'''
source_url=''
source_title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 13.2"

[[commentary]]
quote='''
Behold, again I say and testify; let him laugh that will, let him scoff that listeth. Hereunto are we set, to be laughed at and mocked, to suffer all things. We are "the offscouring" of the world, as blessed Paul says.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%25208.html'
source_title='Homily on Acts 8'
