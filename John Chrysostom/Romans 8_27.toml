[[commentary]]
quote='''
You see that it is not about the Comforter that he is speaking, but about the spiritual heart. Since if this were not so, he ought to have said, "He that searches" the Spirit. But that you may learn that the language is meant of a spiritual man, who has the gift of prayer, he proceeds, "And he that searches the hearts knows what is the mind of the Spirit," that is, of the spiritual man.

"Because he makes intercession for the saints according to the will of God."

Not (he means) that he informs God as if ignorant, but this is done that we may learn to pray for proper things, and to ask of God what is pleasing to Him. For this is what the "according to God" is. And so this was with a view to solace those that came to Him, and to yield them excellent instruction. For He that furnished the gifts, and gave besides blessings without number, was the Comforter. Hence it says, "all these things works one and the self-same Spirit." [1 Corinthians 12:11] And it is for our instruction that this takes place, and to show the love of the Spirit, it condescends even to this. And it is from this that the person praying gets heard, because the prayer is made "according to the will of God."

You see from how many points he instructs them in the love that was shown them and the honor that was done them. And what is there that God has not done for us? The world He has made corruptible for us, and again for us incorruptible. He suffered His Prophets to be ill-treated for our sake, sent them into captivity for us, let them fall into the furnace, and undergo ills without number. Nay, He made them prophets for us, and the Apostles also He made for us. He gave up for us His Only-Begotten, He punishes the devil for us, He has seated us on the Right Hand, He was reproached for us. "For the reproaches of them that reproached you," it says, "fell upon me." [Psalm 69:9] Yet still, when we are drawing back after so great favor, He leaves us not, but again entreats, and on our account incites others to entreat for us, that He may show us favor. And so it was with Moses. For to him He says, "Let Me alone, that I may blot them out" [Exodus 32:10], that He might drive him upon supplicating on their behalf. And now He does the same thing. Hence He gave the gift of prayer. But this He does, not as Himself standing in need of entreaty, but that we might  not, from being saved without effort (ἁ πλὥς), grow indifferent. For this cause it is on account of David, and of this person and that, He often says, that He is reconciled with them, to establish again this very thing, that the reconciliation may be with all due formality.  Still He would have looked more loving toward man, if it had not been through this and the other prophet, but of Himself, that He told them that He ceased to be angry. But the reason of His not holding to that point was, that this ground of reconciliation might not become an occasion for listlessness. Wherefore to Jeremiah also He said, "Pray not for this people, for I will not hear you" [Jeremiah 11:14], not as wishing to stop his praying (for He earnestly longs for our salvation), but to terrify them: and this the prophet also seeing did not cease praying. And that you may see that it was not through a wish to turn him from it, but to shame  them that He said this, hear what it says. "Do you see not what these are doing?" [Ezekiel 8:6, not verbally from Septuagint] And when He says to the city "Though you wash yourself with nitre, and take you much soap (Gr. herb), yet you are stained before Me" [Jeremiah 2:22], it is not that He may cast them into despair that He so speaks, but that He may rouse them to repentance. For as in the case of the Ninevites, by giving the sentence without limitation, and holding out no good hope, He scared them the more, and led them to repentance, so He does here also, both to rouse them, and to render the prophet more venerated, that in this way at least they may hear him. Then, since they kept on in a state of incurable madness, and were not to be sobered even by the rest being carried away, he first exhorts them to remain there. But when they kept not up to this, but deserted to Egypt, this indeed He allowed them, but requires of them not to desert to irreligion as well as to Egypt. [Jeremiah 43:8] But when they did not comply in this either, He sends the prophet along with them, so that they might not after all suffer total wreck. [Jeremiah 44:28] For since they did not follow Him when He called, He next follows them to discipline them, and hinder their being hurried further into vice, and as a father full of affection does a child who takes all treatment in the same peevish way, conducting him about everywhere with himself, and following him about. This was the reason why He sent not Jeremiah only into Egypt, but also Ezekiel into Babylon, and they did not refuse to go. For when they found their Master love the people exceedingly, they continued themselves to do so likewise. Much as if a right-minded servant were to take compassion upon an intractable son when he saw his father grieving and lamenting about him. And what was there that they did not suffer for them? They were sawn asunder, they were driven out, they were reproached, they were stoned, they underwent numberless grievances. And after all this they would run back to them. Samuel, for instance, ceased not to mourn for Saul, miserably insulted as he was by him, and injured irreparably. [1 Samuel 15:35] Still he held none of these things in remembrance. And for the people of the Jews, Jeremiah has composed Lamentations in writing. And when the general of the Persians had given him liberty to dwell securely, and with perfect freedom, wherever he pleased, he preferred above dwelling at home the affliction of the people, and their hard durance in a strange land. [Jeremiah 11:5] So Moses left the palace and the sort of living herein, and hasted to be among their calamities. And Daniel abode for twenty days following without food, pinching himself with the most severe fast, that he might reconcile God to them. [Daniel 10:2] And the three Children too, when in the furnace, and so fierce a fire, put up a supplication for them. For it was not on their account that they were grieved, as they were saved; but since they considered that then was the time for the greatest boldness of speech, they consequently prayed in their behalf; hence too they said, "In a contrite heart and an humble spirit let us be accepted." [Song. ver. 16] For them Joshua also rent his garments. [Joshua 7:6] For them Ezekiel too wailed and lamented when he saw them cut down. [Ezekiel 9:8] And Jeremy  said, "Let me alone, I will weep bitterly." [Isaiah 22:4] And before this, when he did not venture openly to pray for a remittance of their sad estate, he sought for some limited period, when he says, "How long, O, Lord?" [Isaiah 6:11] For full of affectionateness is the whole race of the saints. Wherefore also St. Paul says, "Put on therefore, as the elect saints of God, bowels of mercy, kindness, humbleness of mind." [Colossians 3:12] You see the strict propriety of the word, and how he would have us continually merciful. For he does not say, "show mercy" only, but put it on, that like as our garment is always with us, so may mercy be. And he does not say merely mercy, but "bowels of mercy," that we may imitate the natural affection of relations.

But we do just the contrary, and if any one comes to ask a single penny of us, we insult them, abuse them, call them impostors. Do you not shudder, man, and blush to call him an impostor for bread? Why even supposing such an one is practising imposture, he deserves to be pitied for it, because he is so pressed with famine as to put on such a character. This then is a reproach to our cruelty. For since we had not the heart to bestow with readiness, they are compelled to practise a great many arts, so as to put a cheat off upon our inhumanity, and to soften down our harshness. Now if it was gold and silver that he asked of you, then there would be some reason in your suspicions. But if it is necessary food that he comes to you for, why be showing yourself wise so unseasonably, and take so over exact an account of him, accusing him of idleness and sloth? For if we must talk in this way, it is not others but ourselves that we ought to address. When therefore you are going to God to ask forgiveness for your sins, then call these words to mind, and you will know you deserve to have these things said to you by God, much more than the poor man by you. And yet God has never said such words to you as "Stand off, since you are an impostor, always coming to church and hearing My laws, but when abroad, setting gold, and pleasure (ἐ πιθυμίαν]), and friendship, and in fact anything above My commandments. And now you make yourself humble, but when your prayers are over you are bold, and cruel, and inhuman. Get you hence, therefore, and never come to Me any more." Yet this, and more than this, we deserve to have said to us; but still He never did reproach us in any such way, but is long-suffering and fulfils everything on His own part, and gives us more than we ask for. Calling this to mind then, let us relieve the poverty of those that beg of us, and if they do impose upon us, let us not be over exact about it. For such a salvation is it that we ourselves require, one with pardon, with kindness (φιλανθρωπίας), with much mercy along with it. For it is not possible, it certainly is not, if our estate were searched into strictly, that we should ever be saved, but we must needs be punished and brought to ruin altogether. Let us not then be bitter judges of others lest we also get a strict account demanded of us. For we have sins that are too great to plead any excuse. And therefore let us show more mercy towards those who have committed inexcusable sins, that we also may lay up for ourselves the like mercy beforehand. And yet be as large-hearted as we may, we shall never be able to contribute such love toward man as we stand in need of at the hand of a God that loves man. How then is it other than monstrous, when we are in need of so many things ourselves, to be over exact with our fellow servants, and do all we can against ourselves? For you do not in this way so much prove him unworthy of your liberality, as yourself of God's love toward man. For he that deals over exactly with his fellow servant, will be the more sure to find the like treatment at God's hand. Let us not speak against ourselves, but even if they come out of idleness or wilfulness,  let us bestow. For we also do many sins through wilfulness, or rather we do them all through wilfulness, and yet God does not presently call us to punishment, but gives us a set time for penance, nurturing us day by day, disciplining us, teaching us, supplying us with all other things, that we too may emulate this mercy of His. Let us then quell this cruelty, let us cast out this brutal spirit, as benefiting thereby ourselves rather than others. For to these we give money, and bread, and clothing, but for ourselves we are laying up beforehand very great glory, and such as there is no putting into words. For we receive again our bodies incorruptible, and are  glorified together and reign together with Christ. And how great this is we shall see from hence — or rather there is no means of making us see it clearly now. But to start from our present blessings, and to get from them at least some kind of scanty notice of it, I will endeavor so far as I may be able to put before you what I have been speaking of. Tell me then, if when you were grown old, and were living in poverty, and any one were to promise suddenly to make you young, and to bring you to the very prime of life, and to render you very strong, and preëminently beautiful, and were to give you the kingdom of the whole earth for a thousand years, a kingdom in the state of the deepest peace, what is there that you would not choose to do, and to suffer to gain this promise? (4 manuscripts and Sav. Mar. object.) See then, Christ promises not this, but much more than this. For the distance between old age and youth is not to be compared with the difference of corruption and incorruption, nor that of a kingdom and poverty to that of the present glory and the future, but the difference is that of dreams and a reality. Or rather I have yet said nothing to the purpose, since there is no language capable of setting before you the greatness of the difference between things to come and things present. And as for time, there is no place for the idea of difference. For what mode is there for a man to compare with our present state a life that has no limit? And as for the peace it is as far removed from any present peace, as peace is different from war; and for the incorruption, it is as much better as a clear pearl is than a clod of clay. Or rather, say as great a thing as one may, nothing can put it before you. For were I even to compare the beauty of our bodies then to the light of the sunbeam, or the brightest lightning, I shall not yet be saying anything that is worthy of that brilliancy. Now for such things as these what money so much that it were not worth the while to give up? What bodies, or rather what souls  is it not worth one's while to give up? At present if any one were to lead you into the palace, and in presence of all were to give you an opportunity of conversing with the king, and make you sit at his table, and join in his fare, you would call yourself the happiest of men. But when you are to go up to Heaven, and stand by the King of the universe Himself, and to vie with angels in brightness, and to enjoy even that unutterable glory, do you hesitate whether you ought to give up money? Whereas if you had to put off life itself, you ought to leap and exult, and mount on wings of pleasure. But you, that you may get an office (ἀ ρχὴν), as a place to pillage from (for call a thing of this sort gain, I cannot), put all you have to hazard, and after borrowing of others, will, if need be, pawn your wife and children too without hesitation.

But when the kingdom of Heaven is set before you, that office (ἀ ρχἥς]) which has none to supersede you in it, and God bids you take not a part of a corner of the earth, but the whole of Heaven entirely, are you hesitating, and reluctant, and gaping after money, and forgetful that if the parts of that Heaven which we see are so fair and delightful, how greatly so must the upper Heaven be, and the Heaven  of Heaven? But since we have as yet no means of seeing this with our bodily eyes, ascend in your thought, and standing above this Heaven, look up unto that Heaven beyond this, into that height without a bound, into that Light surcharged with awe, into the crowds of the Angels, into the endless ranks of Archangels, into the rest of the incorporeal Powers. And then lay hold again of the image (cf. Plat. Rep. vii. p. 516) thereof we have, after coming down from above, and make a sketch of the estate of a king with us, as his men in gold armor, and his pairs of white mules proudly decked with gold, and his chariots set with jewels  and his snow-like cushions (στρωμνὴν Poll. x. 41), and the spangles that flutter about the chariot, and the dragons shaped out in the silken hangings, and the shields with their gold bosses, and the straps that reach up from these to the rim of them through so many gems, and the horses with the gilded trappings and the gold bits. But when we see the king we immediately lose sight of all these. For he alone turns our eyes to him, and to the purple robe, and the diadem, and the throne, and the clasp, and the shoes, all that splendor of his appearance. After gathering all these things together then with accuracy, then again remove your thoughts from these things to things above, and to that awful day in which Christ is coming. For then you will not see any pairs of mules, nor golden chariots, nor dragons and shields, but things that are big with a mighty awe, and strike such amazement that the very incorporeal Powers are astonished. For the "powers of the Heavens," He says, "shall be shaken." [Matthew 24:29] Then is the whole Heaven thrown open, and the gates of those concaves unfold themselves, and the Only-begotten Son of God comes down, not with twenty, not with a hundred men for His bodyguard, but with thousands, ten thousands of Angels and Archangels, Cherubim and Seraphim, and other Powers, and with fear and trembling shall everything be filled, whiles the earth is bursting itself up, and the men that ever were born, from Adam's birth up to that day, are rising from the earth, and all are caught up; [1 Thessalonians 4:17] when Himself appears with such great glory as that the sun, and the moon, and all light whatever, is cast into the shade, being outshone by that radiance. What language is to set before us that blessedness, brightness, glory? Alas! My soul. For weeping comes upon me and great groaning, as I reflect what good things we have fallen from, what blessedness we are estranged from. For estranged we are (I am now speaking of my own case still), unless we do some great and astonishing work; speak not then of hell to me now, for more grievous than any hell is the fall from this glory, and worse than punishments unnumbered the estrangement from that lot. But still we are gaping after this present world, and we take not thought of the devil's cunning, who by little things bereaves us of those great ones, and gives us clay that he may snatch from us gold, or rather that he may snatch Heaven from us, and shows us a shadow that he may dispossess us of the reality, and puts phantoms before us in dreams (for such is the wealth of this world), that at daybreak  he may prove us the poorest of men. Laying these things to heart, late though it be, let us fly from this craft, and pass to the side of things to come. For we cannot say that we were ignorant how exposed to accidents the present life is, since things every day din in our ears more loudly than a trumpet, the worthlessness, the ridiculousness, the shamefulness, the dangers, the pitfalls, of the present scene. What defense then shall we have to set up for pursuing things so subject to hazards, and laden with shame, with so much eagerness, and leaving things unfailing, which will make us glorious and bright, and giving our whole selves up to the thraldom of money? For the slavery to these things is worse than any bondage. And this they know who have been counted worthy to obtain their freedom from it. That ye then may also feel this goodly liberty, burst the bonds asunder, spring out of the snare. And let there be no gold lying by in your houses, but that which is more precious than millions of money, alms and love to man, for your treasure. For this gives us boldness toward God, but the other covers us with deep shame, and causes the devil to bear hard (σφοδρὸν πνεἵν) upon us. Why then arm your enemy, and make him stronger? Arm your right hand against him, and transfer all the splendor of your house into your soul, and stow away all your fortune in your mind, and instead of a chest and a house, let heaven keep your gold. And let us put all our property about our own selves; for we are much better than the walls, and more dignified than the pavement. Why then do we, to the neglect of our own selves, waste all our attention upon those things, which when we are gone we can no longer reach, and often even while we stay here we cannot keep hold of, when we might have such riches as to be found not in this life only, but also in that, in the easiest circumstances? For he who carries about his farms and house and gold upon his soul, wherever he appears, appears with all this wealth. And how is this possible to be effected? One may ask. It is possible, and that with the utmost ease. For if you transfer them to Heaven by the poor man's hand, you will transfer them entire into your own soul. And if death should afterwards come upon you, no one will take them from you, but you will depart to be rich in the next world too. This was the kind of treasure Tabitha had. Hence it was not her house that proclaimed her wealth, nor the walls, nor the stones, nor the pillars, but the bodies of widows furnished with dress, and their tears that were shed, and death that played the runaway, and life that came back again. Let us also make unto ourselves such-like treasures, let us build up for ourselves such-like houses. In this way we shall have God for our Fellow-worker, and we ourselves shall be workers together with Him. For Himself brought the poor from not being into being, and you will prevent them, after they have been brought into life and being, from perishing with hunger and other distress, by tending them and setting them upright, staying up the Temple of God in every quarter. What can be equal to this in respect both of utility and of glory? Or if as yet you have not gained any clear notion of the great adornment He bestowed upon you when He bade you relieve poverty, consider this point with yourself. If He had given you so great power, that you were able to set up again even the Heaven if it were falling, would you not think the thing an honor far too great for you? See now He has held you worthy of a greater honor. For that which in His esteem is more precious than the Heavens,  He has trusted you to repair. For of all things visible there is nothing in God's esteem equal to man. For Heaven and earth and sea did He make for him, and finds more pleasure in dwelling with him than in the Heaven. And yet we, though with a knowledge of this, bestow no attention nor forethought upon the temples of God; but leaving them in a neglected state, we provide houses splendid and large for ourselves. This is why we are devoid of all good things, and greater beggars than the poorest poor, because we pride ourselves in these houses which we cannot take away with us when we go hence, and leave those alone which we might move away along with our own selves. For the bodies of the poor after dissolution must needs rise again; and God, Who has given this charge, will bring them forth, and praise those who have taken care of them, and treat such with regard (θαυμάσεται), because when they were on the point of falling to ruin at one time by starvation, at another by nakedness and cold, these repaired them by all means in their power. But still, even with all these praises set before us, we loiter yet, and decline undertaking this honorable charge. And Christ indeed has not where to lodge, but goes about a stranger, and naked, and hungry, and you set up houses out of town, and baths, and terraces, and chambers without number, in thoughtless vanity; and to Christ you give not even a share of a little hut, while for daws and vultures you deck out upper chambers. What can be worse than such insanity as this? What more grievous than such madness? For madness it is in the last stage of it, or rather one has no name to suit it, use whatever one may. Yet still if we be so minded, it is possible to beat off the disorder, tenacious as it is; and not possible only, but even easy; and not easy merely, but even easier is it to get rid of this pest than of the sufferings of the body, since the Physician is so much greater. Let us then draw Him to ourselves, and invite Him to aid us in the attempt, and let us contribute our share, good-will, I mean, and energy. For He will not require anything further, but if He can meet with this only, He will confer all that is His part. Let us then contribute our share, that in this world we may enjoy a genuine health, and may attain to the good things to come, by the grace and love towards man, etc.
'''
