[[commentary]]
quote='''
Paul is here describing the spiritual man who has the gift of prayer. He does not inform God as if God were ignorant but intercedes so that we may learn what it is that we should pray for and to ask God to give us things which are pleasing to him.… These prayers are heard, because the man who prays them is doing so “according to the will of God.”
'''
