[[commentary]]
quote='''
But when they departed, as they were opposed to each other, then he reproaches them, not because he wished to reproach those (that believed not), but to confirm these (that believed). Well said Esaias, says he to them. So that to the Gentiles it is given to know this mystery. No wonder then, if they did gainsay: this was foretold from the first. Then again he moves their jealousy (on the score) of them of the Gentiles. Be it known therefore unto you, that the salvation of God is sent unto the Gentiles, and that they will hear it. And when he had said these words, the Jews departed, and had great reasoning among themselves. And Paul dwelt two whole years in his own hired house, and received all that came in unto him, preaching the kingdom of God, and teaching those things which concern the Lord Jesus Christ, with all confidence, no man forbidding him. Amen.
'''
