[[commentary]]
quote='''
However it is not he who spoke thus, but what? "For he that is entered into his rest, he also hath ceased from his own works, as God did from His." As God ceased from His works, he says, so he that hath entered into His rest hath ceased. For since his discourse to them was concerning rest, and they were desirous to hear when this would be, he concluded the argument with this.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Hebrews%2FHomily%25206.html'
source_title='Homily on Hebrews 6'
