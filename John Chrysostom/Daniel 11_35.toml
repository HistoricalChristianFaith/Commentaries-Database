[[commentary]]
quote='''
Daniel gave the reason why God permitted them to be involved in such trials. What is the reason? “To purge them, to choose them and to make them white until the time of the end” … so as to cleanse them and to show who among them was genuine and approved.
'''
[[commentary.sources]]
url=''
title="DISCOURSES AGAINST JUDAIZING CHRISTIANS 5:7.6"
