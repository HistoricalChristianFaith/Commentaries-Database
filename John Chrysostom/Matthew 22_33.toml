[[commentary]]
quote='''
"And when the multitudes heard this, they were astonished at His doctrine." Yet not even here the Sadducees; but these go away defeated, while the impartial multitude reap the benefit.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Matthew%2FHomily%252070.html'
source_title='Homily on the Gospel of Matthew 70'
