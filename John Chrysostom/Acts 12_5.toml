[[commentary]]
quote='''
They, being at large, were at prayer: he, bound, was in sleep. And he knew not that it was true.
'''


[[commentary]]
quote='''
But this was all the better for Peter, who was thereby made more approved, and evinced his own manly courage. And it says, there was earnest prayer making. It was the prayer of (filial) affection: it was for a father they asked, a father mild. There was, it says, earnest prayer. Hear how they were affected to their teachers. No factions, no perturbation: but they betook them to prayer, to that alliance which is indeed invincible, to this they betook them for refuge. They did not say, What? I, poor insignificant creature that I am, to pray for him! for, as they acted of love, they did not give these things a thought. And observe, it was during the feast, that (their enemies) brought these trials upon them, that their worth might be the more approved. And when Herod, etc.
'''


[[commentary]]
quote='''
The stricter the watch, the more wonderful the demonstration. This was done on behalf of Peter, who became more esteemed as a result, and to demonstrate his innate virtue. “Prayer was earnestly made,” it says. It was the prayer of heartfelt love. They all sought a father, a gentle father. “Earnest prayer,” it says. Listen as to how they were disposed toward their teachers. They did not divide into factions or make an uproar but turned to prayer, that true alliance which is invincible. In this they sought refuge. They did not say, “Am I, a lowly good-for-nothing, to pray for him?” For since they acted out of love, they did not give these things any thought.
'''
