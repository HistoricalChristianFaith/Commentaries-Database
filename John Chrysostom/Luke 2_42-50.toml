[[commentary]]
quote='''
(sup. Joh. Hom. 20.) The Lord truly did no miracle in His childhood, yet this one fact St. Luke mentions, which made men look with wonder upon Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
