[[commentary]]
quote='''
He takes away that which is the root of evils, the love of money. Silver, or gold, he says. He says not, I have not taken, but, not even coveted. No great thing this, but what follows after is great. Yea, you yourselves know, that these hands have ministered unto my necessities, and to them that were with me. I have showed you all things, how that so laboring, you ought to support the weak.
'''
