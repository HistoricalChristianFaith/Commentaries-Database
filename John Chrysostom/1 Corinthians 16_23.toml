[[commentary]]
quote='''
"The grace of our Lord Jesus Christ be with you."

This is like a teacher, to help not only with advice, but also with prayers.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25201%2520Corinthians%2FHomily%252044.html'
source_title='Homily on 1 Corinthians 44'
