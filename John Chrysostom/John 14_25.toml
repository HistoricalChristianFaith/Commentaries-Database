[[commentary]]
quote='''
(Hom. lxxv. 3) These things have I spoken unto you, being yet present with you. Some of these things were obscure, and not understood by the disciples.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252014.html'
source_title='Catena Aurea by Aquinas'
