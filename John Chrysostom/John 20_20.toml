[[commentary]]
quote='''
Do you see the words issuing in deeds? For what He said before the Crucifixion, that I will see you again, and your heart shall rejoice, and your joy no man takes from you John 16:22, this He now  accomplished in deed; but all these things led them to a most exact faith. For since they had a truceless war with the Jews, He continually repeated the, Peace be unto you,  giving them, to counterbalance the war, the consolation. And so this was the first word that He spoke to them after the Resurrection, (wherefore also Paul continually says, Grace be unto you and peace,) and to women He gives good tidings of joy,  because that sex was in sorrow, and had received this as the first curse. Therefore He gives good tidings suitable respectively, to men, peace, because of their war; joy to women, because of their sorrow. Then having put away all painful things, He tells of the successes  of the Cross, and these were the peace. Since then all hindrances have been removed, He says, and I have made My  victory glorious, and all has been achieved, (then He says afterwards,)
'''
