[[commentary]]
quote='''
7. "There remains therefore a rest  for the people of God." Whence [does this appear]? From the exhortation, "Harden not your hearts": Â for if there were no rest, these exhortations would not have been given. Neither would they have been exhorted not to do the same things [with the Jews] lest they should suffer the same things, unless they were about to suffer the same. But how were they who were in possession of Palestine about to suffer the same things [i.e. exclusion from the rest] unless there were some other rest?

And well did he conclude the argument. For he said not rest but "Sabbath-keeping"; calling the kingdom "Sabbath-keeping," by the appropriate name, and that which they rejoiced in and were attracted by. For as, on the Sabbath He commands to abstain from all evil things; and that those things only which relate to the Service of God should be done, which things the Priests were wont to accomplish, and whatsoever profits the soul, and nothing else; so also [will it be] then.
'''
source_url='https://www.newadvent.org/fathers/240206.htm'
source_title="Homily 6 on Hebrews"
