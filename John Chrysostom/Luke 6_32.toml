[[commentary]]
quote='''
Whereby you will confer more upon yourself than him. For he is beloved by a fellow servant, but you are made like to God. But it is a mark of the greatest virtue when we embrace with kindness those who wish to do us harm. Hence it follows, And do good. For as water, when cast upon a lighted furnace, extinguishes it, so also reason joined with gentleness. But what water is to fire, such is lowliness and meekness to wrath; and asfire is not extinguished by fire, so neither is anger soothed by anger.
Observe the wonderful nature of lending, one receives and another binds himself for his debts, giving ahundred fold at the present time, and in the future eternal life.
'''
