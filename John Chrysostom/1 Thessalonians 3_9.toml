[[commentary]]
quote='''
Not only, he says, are you the causes of life to us, but also of much joy, and so much that we cannot worthily give thanks to God. Your good behavior, he says, we consider to be the gift of God. Such kindnesses have you shown to us, that we think it to be of God; yea, rather, and it is of God. For such a disposition of mind comes not of a human soul or carefulness.
'''
