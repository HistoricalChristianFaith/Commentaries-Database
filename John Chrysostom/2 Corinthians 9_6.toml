[[commentary]]
quote='''
Accordingly, let us not simply have the recipient in view in showing generosity in almsgiving, but consider who it is who takes as his the kindnesses shown to the poor person and who promises recompense for favors done; and thus let us direct our attention to him while showing all zeal in making offerings with complete enthusiasm, and let us sow generously in season so that we may also reap generously. Scripture says, remember, “he who sows sparingly shall also reap sparingly.” Let us consequently sow these good seeds generously so that in due season we may reap generously. Now, after all, is the time for sowing, which I beseech you not to ignore, so that on the day of harvesting we may gather the returns of what was sown here and be regaled with loving kindness from the Lord.
'''
url=''
title="HOMILIES ON GENESIS 34.8"

[[commentary]]
quote='''
"But this I say:"  that is, along with this I say also that. What?

"He that sows sparingly, shall reap also sparingly; and he that sows bountifully shall reap also bountifully." And he did not say niggardly, but a milder expression, employing the name of the sparing.  And he called the thing sowing; that you might at once look unto the recompense, and having in mind the harvest, might feel that you receive more than you give. Wherefore he did not say, 'He that gives,' but "He that sows:" and he said not 'ye, if you sow,' but made what he said general. Neither did he say, 'largely,' but "bountifully," which is far greater than this. And again, he betakes himself to that former point of gladness; saying...
'''
url='https://www.newadvent.org/fathers/220219.htm'
title="Homily 19 on Second Corinthians"
