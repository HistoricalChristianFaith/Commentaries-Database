[[commentary]]
quote='''
In Luke the parable of the talents is told differently, and it is indeed different. For there, from the one pound different degrees of increase were made. From one pound one brought five, another ten, one nothing more, and they received recompense accordingly. Here it is different: The one that received two gave two. The one who received five made five more. But in Lukeâ€™s version, from the same investment, one made the greater and one the less increase, with the reward dispensed accordingly. But in both cases he does not require his investment back immediately.
'''
source_url=''
source_title="THE GOSPEL OF MATTHEW, HOMILY 78.2"
