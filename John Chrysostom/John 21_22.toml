[[commentary]]
quote='''
Since he spoke from strong affection, and wishing not to be torn away from him,  Christ, to show that however much he might love, he could not go beyond His love, says, If I will that he tarry&mdash; what is that to you? By these words teaching us not to be impatient, nor curious beyond what seems good to Him. For because Peter was ever hot, and springing forward to enquiries such as this, to cut short his warmth, and to teach him not to enquire farther, He says this.
'''
