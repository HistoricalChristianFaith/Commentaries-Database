[[commentary]]
quote='''
"Be kindly affectioned one to another with brotherly love."

Ye are brethren, he means, and have come of the same pangs. Hence even on this head you ought to love one another. And this Moses said to those who were quarrelling in Egypt, "Ye are brethren, why do ye wrong one to another?" When then he is speaking of those without, he says, "If it be possible, as much as in you lieth, live peaceably with all men." But when he is speaking of his own, he says, "Be kindly affectioned one to another with brotherly love." For in the other case he requires abstinence from quarrelling, and hatred, and aversion: but here loving too, and not merely loving, but the loving of relatives. For not only must one's "love be without dissimulation," but intense also, and warm, and glowing. Because, to what purpose would you love without fraud, and not love with warmth? Whence he says, "kindly affectioned one towards another, that is, be friends, and warm ones too. Do not wait to be loved by another, but leap at it thyself, and be the first to begin it. For so wilt thou reap the wages of his love also. Having mentioned the reason then why we ought to love one another, he tells us also the way in which the affection may grow unchangeable. Whence he proceeds, "In honor preferring one another." For this is the way that affection is produced, and also when produced abideth. And there is nothing which makes friends so much, as the earnest endeavor to overcome one's neighbor in honoring him. For what he had mentioned before comes of love, and love of honor, as honor does too of love. Then that we may not honor only, he looks for something besides, when he says,
'''
