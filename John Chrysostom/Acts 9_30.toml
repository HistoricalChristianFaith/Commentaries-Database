[[commentary]]
quote='''
at the same time to preach, and likely to be more in safety, as being in his own country. But observe, I pray you, how far it is from being the case that everything is done by (miraculous) grace; how, on the contrary, God does in many things leave them to manage for themselves by their own wisdom and in a human way; so to cut off the excuse of idle people: for if it was so in the case of Paul, much more in theirs. Then, it says, the Church throughout all Judea and Galilee and Samaria had peace (they), being edified, and walking in the fear of the Lord, and abounded in the comfort of the Holy Ghost.
'''
