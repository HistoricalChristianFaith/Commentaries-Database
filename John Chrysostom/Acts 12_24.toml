[[commentary]]
quote='''
But observe again a great refreshing granted to them, and the numberless benefits accruing from the vengeance inflicted upon him. But if this man, because it was said to him, It is the voice of God and not of a man
'''


[[commentary]]
quote='''
Do you mark God's providential management? But Barnabas and Saul returned from Jerusalem, when they had fulfilled their ministry, and took with them John, whose surname was Mark.
'''
