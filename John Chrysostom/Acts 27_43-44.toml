[[commentary]]
quote='''
And so it was through themselves being saved that they learnt who Paul was. But some one may say: why did he not save the ship? That they might perceive how great a danger they had escaped: and that the whole matter depended, not on the help of man, but on God's hand saving them independently of a ship.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252053.html'
source_title='Homily on Acts 53'
