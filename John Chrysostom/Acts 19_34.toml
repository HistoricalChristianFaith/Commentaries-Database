[[commentary]]
quote='''
A childish understanding indeed! As if they were afraid, lest their worship should be extinguished, they shouted without intermission. For two years had Paul abode there, and see how many heathen there were still! And when the town clerk had appeased the people, he said, You men of Ephesus, what man is there that knows not how that the city of the Ephesians is temple-keeper of the great goddess Diana, and of the image which fell down from Jupiter?
'''
