[[commentary]]
quote='''
(Hom. xxxix. s. 3) But why does He dwell so constantly on these subjects; judgment, resurrection, and life? Because these are the most powerful arguments for bringing men over to the faith, and the most likely ones to prevail with obstinate hearers. For one who is persuaded that he shall rise again, and be called by the Son to account for his misdeeds, will, though he know nothing more than this, be anxious to propitiate his Judge. It follows, Because He is the Son of man, marvel not at this. Paul of Samosata reads it, Hath given Him power to execute judgment also, because He is the Son of man. But this connection has no meaning; for He does not receive the power to judge because He is man, (as, on this supposition, what would prevent all men from being judges:) but because He is the ineffable Son of God; therefore is He Judge. We must read it then, Because He is the Son of man, marvel not at this. As Christ's hearers thought him a mere man, and as what He asserted of Himself was too high to be true of men, or even angels, or any being short of God Himself, there was a strong obstacle in the way of their believing, which our Lord notices in order to remove it: Marvel not, He says, that He is the Son of man: and then adds the reason why they should not marvel: For the hour is coming, in the which all that are in the graves shall hear the voice of the Son of God. And why did He not say, Marvel not that He is the Son of man: because in truth He is the Son of God? Because, having given out that it was He who should raise men from the dead, the resurrection being a strictly divine work, He leaves His hearers to infer that He is God, and the Son of God. Persons in arguing often do this. When they have brought out grounds amply sufficient to prove the conclusion they want, they do not draw that conclusion themselves; but, to make the victory greater, leave the opponent to draw it. In referring above to the resurrection of Lazarus and the rest, he said nothing about judgment, for Lazarus did not rise again for judgment; whereas now, that He is speaking of the general resurrection, He brings in the mention of the judgment: And (they) shall come forth, He says, they that have done good unto the resurrection of life, and they that have done evil unto the resurrection of damnation. Having said above, He that heareth My words, and believeth on Him that sent Me, hath everlasting life; that men might not suppose from this, that belief was sufficient for salvation, He proceeds to speak of works: And they that have done good,â€”and they that have done evil.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"Hath given Him authority to execute judgment also."

And wherefore doth He continually dwell upon "resurrection" and "judgment"? For He saith, "As the Father raiseth up the dead and quickeneth them, even so the Son quickeneth whom He will": and again, "the Father judgeth no man, but hath committed all judgment to the Son": and again, "As the Father hath life in Himself so hath He given to the Son to have life in Himself"; and again, "They that have heard the Voice of the Son of God shall live"; and here again, "Hath given to Him authority to execute judgment." Wherefore doth He dwell on these things continually? I mean, on "judgment," and "life," and "resurrection"? It is because these subjects are able most of any to attract even the obstinate hearer. For the man who is persuaded that he shall both rise again and shall give account to Christ of his transgressions, even though he have seen no other sign, yet having admitted this, will surely run to Him to propitiate his Judge.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252039.html'
source_title='Homily on the Gospel of John 39'

[[commentary]]
quote='''
"That He is the Son of Man, marvel not at this."

Paul of Samosata rendereth it not so; but how? "Hath given Him authority to execute judgment, 'because' He is the Son of Man." Now the passage thus read is inconsequent, for He did not receive judgment "because" He was man, (since then what hindered all men from being judges,) but because He is the Son of that Ineffable Essence, therefore is He Judge. So we must read, "That He is the Son of Man, marvel not at this." For when what He said seemed to the hearers inconsistent, and they deemed Him nothing more than mere man, while His words were greater than suited man, yea, or even angel, and were proper to God only, to solve this objection He addeth, "Marvel not that He is the Son of Man, for the hour is coming in the which they that are in the tombs shall hear His voice and shall go forth, they that have done good to the resurrection of life, and they that have done evil to the resurrection of judgment."

And wherefore said He not, "Marvel not that He is the Son of Man, for He is also the Son of God," but rather mentioned the "resurrection"? He did indeed put this above, by saying, "shall hear the Voice of the Son of God." And if here He is silent on the matter, wonder not; for after mentioning a work which was proper to God, He then permitteth His hearers to collect from it that He was God, and the Son of God. For had this been continually asserted by Himself, it would at that time have offended them, but when proved by the argument of miracles, it rendered His doctrine less burdensome.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252039.html'
source_title='Homily on the Gospel of John 39'

[[commentary]]
quote='''
When therefore He mentioned the resurrection of Lazarus, He spake not of the Judgment (for it was not for this that Lazarus arose); but when He spake generally He also added, that "they that have done good shall go forth unto the resurrection of life, and they that have done evil unto the resurrection of judgment." Thus also John led on his hearers by speaking of the Judgment, and that "he that believeth not on the Son, shall not see life, but the wrath of God abideth on him": so too Himself led on Nicodemus: "He that believeth on the Son," He said to him, "is not judged, but he that believeth not is judged already"; and so here He mentioneth the Judgment-seat and the punishment which shall follow upon evil deeds. For because He had said above, "He that heareth My words and believeth on Him that sent Me," "is not judged," lest any one should imagine that this alone is sufficient for salvation, He addeth also the result of man's life, declaring that "they which have done good shall come forth unto the resurrection of life, and they that have done evil unto the resurrection of judgment."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252039.html'
source_title='Homily on the Gospel of John 39'