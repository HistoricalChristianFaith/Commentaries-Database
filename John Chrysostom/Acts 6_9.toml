[[commentary]]
quote='''
Again he uses the phrase of rising up (ἀ νάστασιν, Hom. xiii. p. 81), to denote their exasperation and wrath. Here we have a great multitude. And observe the difference in the form of accusation: for since Gamaliel had stopped them from finding fault on the former plea, they bring in another charge. And there rose up, it says, certain of them of the synagogue of those who are called (τὥν λεγομένων . Edd. τἥς λεγομένης) Libertines, and of the Cyrenians and Alexandrians, and of them of Cilicia and Asia, disputing with Stephen. And they were not able to resist the wisdom and the spirit by which he spoke. Then they suborned men, which said, We have heard him speak blasphemous words against Moses, and against God.
'''


