[[commentary]]
quote='''
"Teaching and preaching the word of the Lord." They did not simply tarry in Antioch, but taught. What did they "teach," and what "preach" (evangelize)? They both (taught) those that were already believers, and (evangelized) those that were not yet such.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252034.html'
source_title='Homily on Acts 34'
