[[commentary]]
quote='''
(Hom. xxxiv.) Having foretold the fearful things which should come upon them after His Cross, resurrection, and ascension, He leads them to gentler prospects; He does not bid them presumptuously to offer themselves for persecution, but to fly from it; When they persecute you in this city, flee ye to another. For because this was the first beginning of their conversion, He adapts His words to their state.

But that they should not say, What then if we fly from persecution, and again they cast us out thence whither we have fled? To remove this fear, He says, Verily I say unto you, ye shall not have completed, &c. that is, ye shall not have made the circuit of Palestine and return to Me, before I shall take you to Me.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252010.html'
source_title="Catena Aurea by Aquinas"

[[commentary]]
quote='''
Having spoken of those fearful and horrible things, enough to melt very adamant, which after His cross, and resurrection, and assumption, were to befall them, He directs again His discourse to what was of more tranquil character, allowing those whom He is training to recover breath, and affording them full security. For He did not at all command them, when persecuted, to close with the enemy, but to fly. That is, it being so far but a beginning, and a prelude, He gave His discourse a very condescending turn. For not now of the ensuing persecutions is He speaking, but of those before the cross and the passion. And this He showed by saying, You shall not have gone over the cities of Israel, till the Son of Man be come. That is, lest they should say, What then, if when persecuted we flee, and there again they overtake us, and drive us out?â€” to destroy this fear, He says, You shall not have gone round Palestine first, but I will straightway come upon you.

And see how here again He does not away with the terrors, but stands by them in their perils. For He said not, I will snatch you out, and will put an end to the persecutions; but what? You shall not have gone over the cities of Israel, till the Son of Man be come. Yea, for it sufficed for their consolation, simply to see Him.

But do thou observe, I pray you, how He does not on every occasion leave all to grace, but requires something also to be contributed on their part. For if you fear, says He, flee, for this He signified by saying, flee ye, and fear not. Matthew 10:26 And He did not command them to flee at first, but when persecuted to withdraw; neither is it a great distance that He allows them, but so much as to go about the cities of Israel.

Then again, He trains them for another branch of self-command; first, casting out all care for their food: secondly, all fear of their perils; and now, that of calumny. Since from that first anxiety He freed them, by saying, The workman is worthy of his hire, Matthew 10:10 and by signifying that many would receive them; and from their distress about their dangers, by saying, Take no thought how or what you shall speak, and, He that endures unto the end, the same shall be saved.

But since withal it was likely that they should also bring upon themselves an evil report, which to many seems harder to bear than all; see whence He comforts them even in this case, deriving the encouragement from Himself, and from all that had been said touching Himself; to which nothing else was equal. For as He said in that other place, You shall be hated of all men, and added, for my name's sake, so also here.

And in another way He mitigates it, joining a fresh topic to that former. What kind of one then is it?
'''
