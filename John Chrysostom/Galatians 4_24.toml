[[commentary]]
quote='''
Contrary to usage, he calls a type an allegory; his meaning is as follows; this history not only declares that which appears on the face of it, but announces somewhat farther, whence it is called an allegory. And what hath it announced? no less than all the things now present.

For these women are two covenants; one from mount Sinai, bearing children unto bondage, which is Hagar. "These:" who? the mothers of those children, Sarah and Hagar; and what are they? Two covenants, two laws. As the names of the women were given in the history, he abides by this designation of the two races, showing how much follows from the very names. How from the names?
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Galatians.html'
source_title='Homily on Galatians 4'
