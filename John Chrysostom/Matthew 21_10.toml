[[commentary]]
quote='''
Even when the crowds grasped that something great was happening, their inward thoughts remained uninformed, lowly, unworthy and lacking in understanding. But Jesus did these things in their presence not to display pomp but as I have said, to fulfill prophecy, teach self-denial and to comfort his disciples, who were grieving for his death. He was showing them that he would suffer all these things willingly. Mark well the accuracy of the prophets, how they foretold all these things, some from Davidâ€™s psalms, some from Zechariah. They had proclaimed them beforehand.
'''
source_url=''
source_title="THE GOSPEL OF MATTHEW, HOMILY 66.3"
