[[commentary]]
quote='''
"Then fled Moses at this saying, and was a stranger in the land of Midian, where he begat two sons." But neither did flight extinguish the plan of Providence, as neither did death (i.e. the death of Christ).
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252016.html'
source_title='Homily on Acts 16'
