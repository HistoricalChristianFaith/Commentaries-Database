[[commentary]]
quote='''
But John saith also, that they were "barley loaves," not mentioning it without object, but teaching us to trample under foot the pride of costly living. Such was the diet of the prophets also.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Matthew%2FHomily%252049.html'
source_title='Homily on the Gospel of Matthew 49'
