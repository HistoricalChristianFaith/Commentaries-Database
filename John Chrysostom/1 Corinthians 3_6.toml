[[commentary]]
quote='''
"I planted, Apollos watered, but God gave the increase."

That is, I first cast the word into the ground; but, in order that the seeds might not wither away through temptations, Apollos added his own part. But the whole was of God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25201%2520Corinthians%2FHomily%25208.html'
source_title='Homily on 1 Corinthians 8'
