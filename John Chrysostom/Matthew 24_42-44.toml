[[commentary]]
quote='''
He would have them ever ready, and therefore He says, Watch.

In this He rebukes such as have less care for their souls, than they have of guarding their money against an expected thief.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252024.html'
source_title="Catena Aurea by Aquinas"
