[[commentary]]
quote='''
3. What do you say? You have God for your Father, and do ye blame Christ for asserting this? Do you see that He said that God was His Father in a special manner? When therefore He had cast them out of their relationship to Abraham, having nothing to reply, they dare a greater thing, and betake themselves to God. But from this honor also He expels them, saying,
'''


[[commentary]]
quote='''
But what say you? Have you God for your Father, and do you blame Christ for speaking thus? Yet true it was, that many of them were born of fornication, for people then used to form unlawful connections. But this is not the thing our Lord has in view. He is bent on proving that they are not from God. Jesus said to them, If God were your Father, you would love Me: for I proceeded forth and came from God.
And because they were ever inquiring, What is this which He said, Whither I go you cannot come? He adds here, Why do you not understand My speech? even because you cannot hear My word.
'''
