[[commentary]]
quote='''
but when they opposed and blasphemed he withdrew, by this expecting to draw them more. For wherefore having left that house did he come to live hard by the synagogue? Was it not for this? For it was not that he saw any danger here. But therefore it is that Paul having testified to them— not teaches now, but testifies— having shaken his garments, to terrify them not by word only but by action, said unto them, Your blood be upon your own heads
'''
