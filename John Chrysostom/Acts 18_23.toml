[[commentary]]
quote='''
He came again to those places which he had previously visited. And a certain Jew named Apollos, born at Alexandria, an eloquent man, and mighty in the Scriptures, came to Ephesus.
'''


[[commentary]]
quote='''
Through these regions also he merely passes again, just enough to establish them by his presence. And a certain Jew, Apollos by name, etc.
'''
