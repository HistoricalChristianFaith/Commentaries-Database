[[commentary]]
quote='''
The church was not only barren like Sarah and did not only become rich in children like her, but it also gave birth in the same way as Sarah. For just as it was not nature but the word of God that made her a mother â€¦ so too in our own regeneration it is not nature of any kind but the word of God spoken through the presbyter, as the faithful know, in the waters of the font, as in a womb, that fashions and regenerates the one who is being baptized.
'''
source_url=''
source_title='HOMILY ON GALATIANS 4.27'

[[commentary]]
quote='''
Who is the woman with the husband? Is it not obviously the synagogue [as married to the law]? Yet the barren one has surpassed her in childbearing. For the synagogue contains one nation, whereas the children of the church fill Greece, Africa, land, sea and the whole inhabited world. Do you see how Sarah foreshadowed our future in deeds and the prophet in words?
'''
source_url=''
source_title='HOMILY ON GALATIANS 4.27'
