[[commentary]]
quote='''
See how far they had advanced since Paul wrote his first epistle. Now his hope for them was unshaken by their behavior. Paul also tells them that if he has been comforted, they will be comforted as well. If the Corinthians regarded Paulâ€™s sufferings as their own, then his comfort would also be theirs. By saying this, Paul hoped that he would be able to encourage them and get them to accept his absence from them more easily.
'''
source_url=''
source_title='HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 2.2'
