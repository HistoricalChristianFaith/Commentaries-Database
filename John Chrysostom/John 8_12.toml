[[commentary]]
quote='''
(Hom. lii. 2) As they had brought Galilee as an objection against Him, and doubted His being one of the Prophets, as if that was all He claimed to be, He wished to show that He was not one of the Prophets, but the Lord of the whole earth: Then spake Jesus again unto them, saying, I am the Light of the world: not of Galilee, or of Palestine, or of Jud√¶a.

(Hom. lii. 2) Walketh not in darkness, i. e. spiritually abideth not in error. Here He tacitly praises Nicodemus and the officers, and censures those who had plotted against Him; as being in darkness and error, and unable to come to the light.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25208.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
What then did Christ? Since they were continually dwelling upon Galilee and "The Prophet," to free all men from this erroneous suspicion, and to show that He was not one of the prophets, but the Master of the world, He said, "I am the light of the world." Not "of Galilee," not of Palestine, nor of Judaea.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252052.html'
source_title='Homily on the Gospel of John 52'

[[commentary]]
quote='''
A great thing to say, great of a truth, but it did not greatly amaze them, because He did not now make Himself equal to the Father, nor assert that He was His Son, nor that He was God, but for a while calleth Himself "a light." They indeed desired to disprove this also, and yet this was a much greater thing than to say, "He that followeth Me, shall not walk in darkness." Using the words "light" and "darkness" in a spiritual sense, and meaning thereby "abideth not in error."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252052.html'
source_title='Homily on the Gospel of John 52'

[[commentary]]
quote='''
In this place He draweth on Nicodemus, and bringeth him in as having spoken very boldly, and praiseth the servants who had also done so. For to "cry aloud," is the act of one desirous to cause that they also should hear. At the same time He hinteth at these who were secretly contriving treacheries, being both in darkness and error, but that they should not prevail over the light. And He remindeth Nicodemus of the words which He had uttered before, "Every one that doeth evil hateth the light, neither cometh to the light, lest his deeds should be reproved." (c. iii. 20.) For since they had asserted that none of the rulers had believed on Him, therefore He saith, that "he that doeth evil cometh not to the light," to show that their not having come proceedeth not from the weakness of the light, but from their own perverse will.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252052.html'
source_title='Homily on the Gospel of John 52'
