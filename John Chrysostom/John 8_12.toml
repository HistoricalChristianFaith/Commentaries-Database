[[commentary]]
quote='''
(Hom. lii. 2) As they had brought Galilee as an objection against Him, and doubted His being one of the Prophets, as if that was all He claimed to be, He wished to show that He was not one of the Prophets, but the Lord of the whole earth: Then spake Jesus again unto them, saying, I am the Light of the world: not of Galilee, or of Palestine, or of Jud√¶a.

(Hom. lii. 2) Walketh not in darkness, i. e. spiritually abideth not in error. Here He tacitly praises Nicodemus and the officers, and censures those who had plotted against Him; as being in darkness and error, and unable to come to the light.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
