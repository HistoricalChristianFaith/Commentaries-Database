[[commentary]]
quote='''
You observe how he everywhere keeps to sin, and entirely clears the Law of accusation. And so he proceeds as follows.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252012.html'
source_title='Homily on Romans 12'
