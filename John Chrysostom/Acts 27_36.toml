[[commentary]]
quote='''
And not only so, but henceforth they so cast all their care upon Paul, that they even cast out the grain
'''


[[commentary]]
quote='''
seeing that there was no question about their lives being saved. (d) And we were in all in the ship two hundred threescore and sixteen souls. And when they had eaten enough, they lightened the ship, and cast out the wheat into the sea. And when it was day, they knew not the land: but they discovered a certain creek with a shore, into the which they were minded, if it were possible, to thrust in the ship. And when they had taken up the anchors, they committed themselves unto the sea, and loosed the rudder bands, and hoisted up the mainsail to the wind, and made toward shore.
'''
