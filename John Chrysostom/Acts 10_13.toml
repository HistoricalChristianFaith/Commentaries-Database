[[commentary]]
quote='''
"And there came a voice to him, Rise, Peter; kill, and eat." "Rise, Peter," saith the Voice, "kill and eat." Probably he was on his knees when he saw the vision.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252022.html'
source_title='Homily on Acts 22'
