[[commentary]]
quote='''
By His own city here he means Capernaum. For that which gave Him birth was Bethlehem; that which brought Him up, Nazareth; that which had Him continually inhabiting it, Capernaum.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Matthew%2FHomily%252029.html'
source_title='Homily on the Gospel of Matthew 29'
