[[commentary]]
quote='''
Do you mark them, that no sooner do they believe than they bring forth fruit, not only for their own but for those afar off? And Barnabas is sent and Saul, to minister (the same.) Of this occasion (᾿Ενταὕθα) he says (to the Galatians), And James, Cephas, and John gave to me and Barnabas the right hands of fellowship, only (they would) that we should remember the poor. Galatians 2:9 James was yet living.

Now they which were scattered abroad upon the persecution, etc.
'''
