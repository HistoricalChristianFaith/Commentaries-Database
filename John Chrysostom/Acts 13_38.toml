[[commentary]]
quote='''
And besides, he wished to bring them to a longing desire of this great thing. Well then, His death was not dereliction, but fulfilling of Prophecy.â€” For the rest, he puts them in mind of historical facts, wherein they through ignorance suffered evils without number. And this he hints in the conclusion, saying, Look, you despisers, and behold. And observe how, this being harsh, he cuts it short. Let not that, he says, come upon you, which was spoken for the others, that I work a work which you shall in no wise believe, though one declare it unto you.
