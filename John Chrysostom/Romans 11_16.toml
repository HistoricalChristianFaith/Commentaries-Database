[[commentary]]
quote='''
So calling in this passage by the names of the first-fruit and root Abraham, and Isaac, and Jacob, the prophets, the patriarchs, all who were of note in the Old Testament; and the branches, those from them who believed. Then since the fact met him that many had disbelieved, observe how he undermines (ὑ ποτέμνεται], see p. 345) it again, and says,
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/210219.htm'
title="Homily 19 on Romans"
