[[commentary]]
quote='''
Behold again another hospitable man, Publius, who was both rich and of great possessions: he had seen nothing, but purely out of compassion for their misfortune, he received them, and took care of them. So that he was worthy to receive kindness: wherefore Paul as a requital for his receiving them, healed him. So when this was done, others also, which had diseases in the island, came, and were healed: who also honored us with many honors; and when we departed, they laded us with such things as were necessary
'''
