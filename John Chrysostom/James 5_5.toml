[[commentary]]
quote='''
What then? Has luxury been condemned? It certainly hasâ€”so why do you continue to strive for it? A man has made bread, but the excess has been trimmed away. A man has made wine, but the excess has been cut off there also. God desires that we should pray not for impure food but for souls set free from excess. For everything that God has created is good, and nothing which has been received with thanks is to be despised.
'''
