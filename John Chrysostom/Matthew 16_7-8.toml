[[commentary]]
quote='''
Note how intense is his displeasure. Nowhere else does he appear to have rebuked them so much. How does he do this? He is challenging their prejudices about food laws. Already he had said, “Are you still without understanding?” Now in this place, with a strong rebuke he says, “O men of little faith.”
'''
source_url=''
source_title="THE GOSPEL OF MATTHEW, HOMILY 53.4"
