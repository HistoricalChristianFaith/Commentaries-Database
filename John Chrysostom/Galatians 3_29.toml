[[commentary]]
quote='''
Here, you observe, he proves what he had before stated concerning the seed of Abraham,-that to him and to his seed the promises were given.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Galatians.html'
source_title='Homily on Galatians 3'
