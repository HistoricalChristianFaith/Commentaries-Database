[[commentary]]
quote='''
"And when they heard that he spake in the Hebrew tongue to them, they kept the more silence." Do you observe how the using the same tongue subdued them? In fact, they had a sort of awe for that language.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252047.html'
source_title='Homily on Acts 47'
