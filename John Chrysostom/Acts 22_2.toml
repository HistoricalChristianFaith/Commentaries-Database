[[commentary]]
quote='''
Do you observe how the using the same tongue subdued them? In fact, they had a sort of awe for that language. Observe also how he prepares the way for his discourse, beginning thus: I am verily a man which am a Jew, born in Tarsus, a city in Cilicia, yet brought up in this city at the feet of Gamaliel, and taught according to the perfect manner of the law of the fathers, and was zealous toward God, as you all are this day.
'''
