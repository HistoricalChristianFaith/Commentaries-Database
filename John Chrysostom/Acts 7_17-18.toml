[[commentary]]
quote='''
"But when the time of the promise drew nigh, which God had sworn to Abraham the people grew and multiplied in Egypt, till another king arose, which knew not Joseph." Then again, fresh disappointment: first, famine, but they came through that: secondly, the falling into the hands of their enemy: thirdly, the being destroyed by the king. Then to show God's fullness of ways and means...

"But when the time of the promise drew nigh, which God had sworn to Abraham, the people grew and multiplied in Egypt, till another king arose, which knew not Joseph." Observe, that it is not during the four hundred years that He multiplies them, but only when the end was about to draw nigh. And yet already four hundred years were passed, nay more, in Egypt. But this is the wonder of it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252016.html'
source_title='Homily on Acts 16'
