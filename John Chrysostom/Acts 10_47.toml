[[commentary]]
quote='''
Mark the issue to which he brings it; how he has been travailing to bring this forth. So (entirely) was he of this mind! Can any one, he asks, forbid water? It is the language, we may almost say, of one triumphantly pressing his advantage (ἐ πεμβαίνοντος) against such as would forbid, such as should say that this ought not to be. The whole thing, he says, is complete, the most essential part of the business, the baptism with which we were baptized. And he commanded them to be baptized in the name of Jesus Christ.
'''


[[commentary]]
quote='''
And therefore it is that he says, God has shown that I should not call common or unclean any human being.
'''
