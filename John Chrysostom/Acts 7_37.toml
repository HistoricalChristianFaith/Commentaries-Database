[[commentary]]
quote='''
He, that conversed with God; he, that had been saved out of situations so strange and wonderful; he, that wrought so great works, and had so great power. [Which said unto the children of Israel, A prophet, etc.] He shows, that the prophecy must by all means be fulfilled, and that Moses is not opposed to Him.
'''


