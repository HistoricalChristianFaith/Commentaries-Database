[[commentary]]
quote='''
he deferred it not; for when there is economy in the case, this is the way of it. (a) Jews from Asia having seen him, for it was natural that they were spending some days there, in the Temple.
'''


[[commentary]]
quote='''
Signifying, διαγγέλλων, i.e. καταγγέλλων, publicly notifying: so that it was he who made himself conspicuous. And when the seven days were about to be completed, the Jews from Asia— for (his arrival) most keeps times with theirs — when they saw him in the temple, stirred up all the people, and laid hands on him, crying out, Men of Israel, help: This is the man, that teaches all men everywhere against the people, and the law, and this place: and further brought Greeks also into the temple, and has polluted this holy place.
'''
