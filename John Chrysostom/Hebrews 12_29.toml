[[commentary]]
quote='''
"For our God is a consuming fire."

But things that come hereafter are not such. For what is Sinai to Heaven? And what the "fire which might be touched" to God who cannot be touched? For "God is a consuming fire."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Hebrews%2FHomily%252032.html'
source_title='Homily on Hebrews 32'
