[[commentary]]
quote='''
this is the way the Spirit must be obeyed, without demanding reasons. For it is sufficient for all assurance to be told by Him, This do, this believe: nothing more (is needed)â€” Then Peter went down, and said, Behold, I am he whom you seek: what is the cause wherefore you have come? He saw a soldier, saw a man: it was not that he was afraid, on the contrary, having first confessed that he was the person whom they sought, then he asks for the cause (of their coming); that it may not be supposed that the reason of his asking the cause, was, that he wished to hide himself: (he asks it) in order, that if it be immediately urgent, he may also go forth with them, but if not, may receive them as guests. And they said, etc. into his house.
'''
