[[commentary]]
quote='''
"Wherefore, holy brethren, partakers of the heavenly calling, consider the Apostle and High Priest of our profession, Christ Jesus, who was faithful to Him that appointed [or made] Him, as also Moses [was faithful] in all His house."

Being about to place Him before Moses in comparison, he led his discourse to the law of the high-priesthood; for they all had a high esteem for Moses: moreover, he is already beforehand casting down the seeds of the superiority. Therefore he begins from the flesh, and goes up to the Godhead, where there was no longer any comparison. He began from the flesh [from His Human nature], by assuming for a time the equality, and says, "as also Moses in all His house": nor does he at first show His superiority lest the hearer should start away, and straightway stop his ears. For although they were believers, yet nevertheless they still had strong feeling of conscience as to Moses. "Who was faithful," he says, "to Him that made Him"â€” made [Him] what? "Apostle and High Priest." He is not speaking at all in this place of His Essence, nor of His Godhead; but so far concerning human dignities.

"As also Moses in all His house," that is, either among the people, or in the temple. But here he uses the expression "in His house," just as one might say, concerning those in the household; even as some guardian and steward of a household, so was Moses to the people. For that by "house" he means the people, he added, "whose house we are" [Hebrews 3:6]; that is, we are in His creation. Then [comes] the superiority.
'''
source_url='https://www.newadvent.org/fathers/240205.htm'
source_title="Homily 5 on Hebrews"
