[[commentary]]
quote='''
What benefit is it if, while listening each day, we neglect to practice what we hear? Hence I beseech you, let us be zealous in practicing those very deeds (by no other way, in fact, is it possible to be saved) so that we may also wash away our sins and be granted the Lordâ€™s lovingkindness at his own hands, thanks to the grace and mercy of our Lord Jesus Christ.
'''
source_url=''
source_title='HOMILIES ON GENESIS 47.18'
