[[commentary]]
quote='''
Ought not this then to be a ground for pardoning and not for accusing them? For if it is not of man  that they are separated, but through zeal, they deserved to be pitied rather than punished. But observe how adroitly he favors them in the word, and yet shows their unseasonable obstinacy.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/210217.htm'
title="Homily 17 on Romans"

[[commentary]]
quote='''
Should not the Jews be excused if they have erred because of some misguided zeal? Notice how Paul goes on to remove this excuse from them.
'''
[[commentary.sources]]
url=''
title="HOMILIES ON ROMANS 17"
