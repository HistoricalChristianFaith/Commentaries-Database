[[commentary]]
quote='''
Paul himself has condemned women who chose widowhood but then do not desire to abide by their decision.
'''
source_url=''
source_title="ON VIRGINITY 36.2"

[[commentary]]
quote='''
Why then, you ask, did Paul forbid young women to remain as widows even if they were willing?â€¦ Do you not see that it is not those who wish to keep their widowhood but rather those who prefer to marry after being widowed whom he forbids to remain as widows and to be appointed to that holy company? And he does so very wisely. For if you should intend to engage in second marriages, he says, do not profess widowhood. For breaking a promise is much worse than not promising at all.
'''
source_url=''
source_title="AGAINST REMARRIAGE 3"

[[commentary]]
quote='''
"The younger widows refuse, for when they have begun to wax wanton against Christ, they will marry"; that is, when they have become scornful and luxurious. For as in the case of a just man, we might say, "Let her depart, for she has become another's." He shows therefore that though they chose widowhood, it was not the choice of their judgment. So then a widow, by the state of widowhood, is espoused to Christ. For He has said, "I am the defender of the widows and the father of the orphans." He shows that they do not choose widowhood as they ought, but wax wanton: however he bears with them. Elsewhere indeed he says, "I have espoused you to one husband, that I may present you as a chaste virgin to Christ." After having given their names to Him, "they will marry," he says, "having condemnation, because they have cast off their first faith." By faith he means, fidelity to their covenant. As if he had said, They have been false to Christ, they have dishonored Him, and transgressed His covenant.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25201%2520Timothy%2FHomily%252015.html'
source_title='Homily on 1 Timothy 15'
