[[commentary]]
quote='''
But if he, the bishop, takes care of his body that he may minister to you, if he attends to his health that he may be useful, ought he for this to be accused? Do you not know that bodily infirmity no less than infirmity of soul injures both us and the church?â€¦ For if we could practice virtue with the soul alone, we need not take care of the body. And why then were we born at all? But if this has contributed a great share, is it not the extreme of folly to neglect it?
'''
source_url=''
source_title='HOMILIES ON TITUS 1'
