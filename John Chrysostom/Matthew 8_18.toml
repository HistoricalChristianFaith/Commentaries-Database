[[commentary]]
quote='''
Note once again his freedom from superficialities. He charged the devils not to disclose his identity. He commanded the multitudes to depart. In doing so, he was training all his followers in self-constraint and teaching them to do nothing for display. At the same time he was silencing the envy of his detractors. He thereby showed that he was not a healer of bodies only but also of souls, and a teacher of forbearance. He demonstrated this by first healing their diseases and then by teaching them not to do anything merely for vanityâ€™s sake. The crowds meanwhile were clinging to him, loving him, marveling at him, desiring to be with him. For who would want to depart from one who performed such miracles? Who would not long to linger there, even if it were only to glimpse his face and the mouth that was saying such things?
'''
source_url=''
source_title='THE GOSPEL OF MATTHEW, HOMILY 27.2'
