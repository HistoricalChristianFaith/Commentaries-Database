[[commentary]]
quote='''
they taught them to fast also in their trials. (o) Why did they not make elders in Cyprus nor in Samaria? Because the latter was near to Jerusalem, the former to Antioch, and the word was strong there; whereas in those parts they needed much consolation, especially they of the Gentiles, who behooved to have much instruction. And when they had come, etc.
'''


