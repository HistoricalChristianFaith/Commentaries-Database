[[commentary]]
quote='''
It is not said of Mary simply that she sat near Jesus, but at His feet, to shew her diligence, stedfastness, and zeal, in hearing, and the great reverence which she had for our Lord.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
