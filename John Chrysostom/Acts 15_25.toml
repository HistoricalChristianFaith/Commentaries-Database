[[commentary]]
quote='''
then, that it may not look like disparagement of Paul and Barnabas, that those men are sent, observe the encomium passed upon them— together with our beloved Barnabas and Paul, men that have hazarded their lives for the name of our Lord Jesus Christ. We have sent therefore Judas and Silas; who shall also tell you the same things by mouth. For it seemed good to the Holy Spirit and to us— it is not man's doing, it says— to lay upon you no greater burden— again it calls the Law a burden: then apologizing even for these injunctions— save these necessary things
'''
