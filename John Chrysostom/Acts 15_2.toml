[[commentary]]
quote='''
And Paul does not say, What? Have I not a right to be believed after so many signs? But he complied for their sakes. And being brought on their way by the Church, they passed through Phenice and Samaria, declaring the conversion of the Gentiles: and they caused great joy unto all the brethren.
'''


[[commentary]]
quote='''
But when he returned from thence, the doctrine also became more exact. For if they at Jerusalem enjoin no such thing, much more these (have no right to do so). And being brought on their way, etc, they caused no small joy to the brethren.
'''
