[[commentary]]
quote='''
It was need that the fruit of alms should also be planted there. And see how of necessity (ἀ ναγκαίως) (it comes about that) none of the men of note becomes their teacher. They got for their teachers, men of Cyprus, and Cyrene, and Paul— though he indeed surpassed (the Apostles) themselves— since Paul also had for teachers Ananias and Barnabas. But here of necessity (this was the case). And there stood up one of them named Agabus, and signified by the spirit that there would be great dearth throughout the world, which also came to pass in the days of Claudius Cæsar.
'''
