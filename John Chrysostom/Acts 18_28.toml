[[commentary]]
quote='''
Now by this, that he publicly convinced them, his boldness was shown: by the clearness of his arguing, his power was declared: by his convicting them out of the Scriptures, his skill (of learning). For neither boldness by itself contributes anything, where there is not power, nor power where there is not boldness. He mightily convinced, it says. (Î² ) And it came to pass, etc.
'''
