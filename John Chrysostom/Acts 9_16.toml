[[commentary]]
quote='''
Not only, says He, shall he be a believer, but even a teacher, and great boldness shall he show: 'before Gentiles and kings'— such shall be the spread of the doctrine!— that just as He astonished (him) by the former, so He may (startle him even more) by the latter. And Ananias went, and entered into the house, and laid his hands upon him, and said, Brother Saul— he straightway addresses him as a friend by that name— Jesus, Who appeared unto you in the way in which you came— and yet Christ had not told him this, but he learned it from the Spirit— has sent me unto you, that you may receive your sight, and be filled with the Holy Ghost.
'''
