[[commentary]]
quote='''
In what went before, he requires of the spiritual man the correcting of his habits, where he says, "Ye are not debtors to live after the flesh," that such an one, for instance, should be above lust, anger, money, vainglory, grudging. But here having reminded them of the whole gift, both as given and as to come, and raised him up aloft with hopes, and placed him near to Christ, and showed him to be a joint-heir of the Only-Begotten; he now leads him forth with confidence even to dangers. For to get the better of the evil affections in us, is not the same thing with bearing up under those trials, scourges, famine, plunderings, bonds, chains, executions. For these last required much more of a noble and vigorous spirit. And observe how he at once allays and rouses the spirit of the combatants. For after he had shown that the rewards were greater than the labors, he both exhorts to greater efforts, and yet will not let them be elated, as being still outdone by the crowns given in requital. And in another passage he says, "For our light affliction, which is but for a moment, worketh a far more exceeding and eternal weight of glory": it being the deeper sort of persons he was then speaking to. Here, however, he does not allow that the afflictions were light; but still he mingles comfort with them by the compensation which good things to come afford, in the words, "For I reckon that the sufferings of this present time are not worthy to be compared," and he does not say, with the rest that is to come, but what is much greater, "with the glory which is to come." For it does not follow, that where rest is there is glory; but that where glory is there is rest, does follow: then as he had said that it is to come, he shows that it already is. For he does not say, that which is to be, but "which shall be revealed in us," as if already existing but unrevealed. As also in another place he said in clearer words, "Our life is hid with Christ in God." Be then of a good heart about it. For already hath it been prepared, and awaiteth thy labors.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252014.html'
source_title='Homily on Romans 14'
