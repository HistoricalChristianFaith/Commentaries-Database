[[commentary]]
quote='''
(Hom. viii.) See the faith of the Magi; they were not offended, nor said within themselves, What need now of flight? or of secret return, if this Boy be really some great one? Such is true faith; it asks not the reason of any command, but obeys.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25202.html'
source_title='Catena Aurea by Aquinas'
