[[commentary]]
quote='''
And built not:— so far was the Temple from being a great matter!
'''


[[commentary]]
quote='''
and built not:— so far was the Temple from being a great matter! But Solomon built Him an house.
'''


[[commentary]]
quote='''
David desired to find favor: and he built not, he, the wonderful, the great; but the castaway, Solomon. But Solomon, it says, built Him an house. Howbeit the Most High dwells not in (places) made with hands.
'''
