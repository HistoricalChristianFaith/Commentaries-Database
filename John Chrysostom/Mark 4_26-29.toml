[[commentary]]
quote='''
(non occ.) Again it may be said, that he hath not, who has not truth. But our Lord says that he hath, because he has a lie, for every one whose understanding believes a lie, thinks that he has something.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'