[[commentary]]
quote='''
And notice again his undauntedness, and how he makes the thing good from opposite grounds. Since then it was likely that some would feel perplexed at the Cross and the Death, he shows that this very thing is a ground for feeling confident henceforward. For suppose not, he says, because He once died, that He is mortal, for this is the very reason of His being immortal. For His death hath been the death of death, and because He did die, He therefore doth not die. For even that death...
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252011.html'
source_title='Homily on Romans 11'
