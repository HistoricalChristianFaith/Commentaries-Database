[[commentary]]
quote='''
And notice again his undauntedness,  and how he makes the thing good from opposite grounds. Since then it was likely that some would feel perplexed at the Cross and the Death, he shows that this very thing is a ground for feeling confident henceforward.

For suppose not, he says, because He once died, that He is mortal, for this is the very reason of His being immortal. For His death has been the death of death, and because He did die, He therefore does not die. For even that death (Romans 6:10)
'''
source_url='https://www.newadvent.org/fathers/210211.htm'
source_title="Homily 11 on Romans"
