[[commentary]]
quote='''
That it might not be possible for any plot to be laid against him there either— for there could be no raising of sedition now. So that in fact they were not keeping Paul in custody, but guarding him, so that nothing unpleasant should happen: for it was not possible now, in so great a city, and with the Emperor there, and with Paul's appeal, for anything to be done contrary to order. So surely is it the case, that always through the things which seem to be against us, all things turn out for us. With the soldier— for he was Paul's guard. And having called together the chief of the Jews
'''


[[commentary]]
quote='''
Leave was given him to dwell by himself. No slight proof this also of his being held in much admiration: it is clear they did not number him among the rest. And it came to pass, that after three days he called together them that were the chief of the Jews. After three days he called the chief of the Jews, that their ears might not be preoccupied. And what had he in common with them? For they would not (else) have been like to accuse him. Nevertheless, it was not for this that he cared; it was for the teaching that he was concerned, and that what he had to say might not offend them.
'''
