[[commentary]]
quote='''
but thence again these men lay hold upon the occasion (to compass their own objects), but there rose up, etc.
'''


[[commentary]]
quote='''
Thus they say nothing of what had happened in the matter of the Jews. But there arose up certain of the sect of the Pharisees which believed, etc.
'''


[[commentary]]
quote='''
See what a providence is here! But there rose up certain of the sect of the Pharisees which believed, saying, That it was needful to circumcise them, and to command them to keep the law of Moses. And the apostles and elders came together to consider of this matter. And when there had been much disputing, Peter rose up and said unto them, Men and brethren, you know how that of old days God made choice among us, that the Gentiles by my mouth should hear the word of the Gospel, and believe.
'''
