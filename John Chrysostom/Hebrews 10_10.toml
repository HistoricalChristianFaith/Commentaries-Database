[[commentary]]
quote='''
"By the which will we are sanctified," he says. How sanctified? "by the offering of the Body of Jesus Christ once for all."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Hebrews%2FHomily%252018.html'
source_title='Homily on Hebrews 18'
