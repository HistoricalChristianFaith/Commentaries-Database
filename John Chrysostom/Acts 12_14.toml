[[commentary]]
quote='''
This too is well done, that they likewise may not be amazed by seeing him at once, and that they may be incredulous, and their minds may be exercised. But ran in, etc. just as we are wont to do, she was eager to be herself the bringer of the good tidings, for good news it was indeed. And they said unto her, You are mad: but she constantly affirmed that it was even so: then said they, It is his Angel.
'''
