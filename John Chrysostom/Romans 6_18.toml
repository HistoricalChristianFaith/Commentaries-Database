[[commentary]]
quote='''
There are two gifts of God which he here points out. The "freeing from sin," and also the "making them servants to righteousness," which is better than any freedom. For God has done the same as if a person were to take an orphan, who had been carried away by savages into their own country, and were not only to free him from captivity, but were to set a kind father over him, and bring him to very great dignity. And this has been done in our case. For it was not our old evils alone that He freed us from, since He even led us to the life of angels, and paved the way for us to the best conversation, handing us over to the safe keeping of righteousness, and killing our former evils, and deadening the old man, and leading us to an immortal life.

Let us then continue living this life; for many of those who seem to breathe and to walk about are in a more wretched plight than the dead. For there are different kinds of deadness; and one there is of the body, according to which Abraham was dead, and still was not dead. For "God," He says, "is not a God of the dead, but of the living." [Matthew 22:32] Another is of the soul which Christ alludes to when He says, "Let the dead bury their dead." [Matthew 8:22] Another, which is even the subject of praise, which is brought about by religion (φιλοσοφίας), of which Paul says, "Mortify your members which are upon the earth." [Colossians 3:5] Another, which is the cause even of this, the one which takes place in baptism. "For our old man," he says, "has been crucified" [Romans 6:6], that is, has been deadened. Since then we know this, let us flee from the deadness by which, even though alive, we die. And let us not be afraid of that with which common death comes on. But the other two, whereof one is blissful, having been given by God, the other praiseworthy (cf. Ar. Eth. i. 12), which is accomplished by ourselves together with God, let us both choose and be emulous of. And of those two, one does David pronounce blessed, when he says, "Blessed are they whose iniquities are forgiven" [Psalm 32:1]; and the other, Paul holds in admiration, saying, and writing to the Galatians, "They that be Christ's have crucified the flesh." [Galatians 5:24] But of the other couple, one Christ declares to be easy to hold in contempt, when He says, "Fear not them which kill the body, but are not able to kill the soul:" and the other fearful, for, "Fear" (He says) "Him that is able to destroy both body and soul in hell." [Matthew 10:28] And therefore let us flee from this, and choose that deadness which is held blessed and admirable; that of the other two, we may escape the one and not  fear the other: for it is not the least good to us to see the sun, and to eat and drink, unless the life of good words be with us. For what would be the advantage, pray, of a king dressed in a purple robe and possessed of arms, but without a single subject, and exposed to all that had a mind to attack and insult him? In like manner it will be no advantage to a Christian to have faith, and the gift of baptism, and yet be open to all the passions. In that way the disgrace will be greater, and the shame more. For as such an one having the diadem and purple is so far from gaining by this dress any honor to himself, that he even does disgrace to that by his own shame: so the believer also, who leads a corrupt life, is so far from becoming, as such, an object of respect, that he is only the more one of scorn. "For as many," it says, "as sinned without law, shall also perish without law; and as many as have sinned in the law, shall be judged by the law." [Romans 2:12]. And in the Epistle to the Hebrews, he says, "He that despised Moses' law died without mercy under two or three witnesses: of how much sorer punishment, suppose ye, shall he be thought worthy, who had trodden under foot the Son of God?" [Hebrews 10:28-29] And with reason. For I placed (He might say) all the passions in subjection to you by baptism. How then comes it that you have disgraced so great a gift, and hast become one thing instead of another? I have killed and buried your former transgressions, like worms — how is it that you have bred others?— for sins are worse than worms, since these do harm to the body, those to the soul; and those make the more offensive stench. Yet we perceive it not, and so we are at no pains to purge them out. Thus the drunkard knows not how disgustful the stale wine is, but he that is not drunken has a distinct perception of it. So with sins also, he that lives soberly knows thoroughly that other mire, and the stain. But he that gives himself up to wickedness, like a man made drowsy with drunkenness, does not even know the very fact that he is ill. And this is the most grievous part of vice, that it does not allow those who fall into it even to see the greatness of their own bane, but as they lie in the mire, they think they are enjoying perfumes. And so they have not even the power of getting free, but when full of worms, like men that pride themselves in precious stones, so do they exult in these. And for this reason they have not so much as the will to kill them, but they even nourish these up, and multiply them in themselves, until they send them on to the worms of the world to come. For these are providers for those, and are not only providers, but even the fathers of those that never die; as it says, "their worm shall not die." [Mark 9:44] These kindle the hell which never extinguishes. To prevent this from happening then, let us do away with this fountain of evil, and extinguish the furnace, and let us draw up the root of wickedness from beneath, since you will do no good by cutting the tree off from above, if the root remains below, and sends up fresh shoots of the same kind again. What then is the root of the evils? Learn from the good husbandman [i.e. St. Paul, 1 Corinthians 3:6-9], who has an accurate knowledge of such things, and tends the spiritual vine and cultivates the whole world. Now what does he say is the cause of all the evils? The love of money. For the "love of money is the root of all evils." [1 Timothy 6:10]. Hence come fightings, and enmities and wars; hence emulations, and railings, and suspicions, and insults; hence murders, and thefts, and violations of sepulchres.

Through this, not cities and countries only, but roads and habitable and inhabitable parts, and mountains, and groves, and hills, and, in a word, all places are filled with blood and murder. And not even from the sea has this evil withdrawn, but even there also with great fury has it revelled, since pirates beset it on all sides, thus devising a new mode of robbery. Through this have the laws of nature been subverted, and the claims of relationship set aside, and the laws of piety itself  broken through. For the thraldom of money has armed, not against the living only, but even against the departed too, the right hands of such men. And at death even, they make no truce with them, but bursting open the sepulchres, they put forth their impious hands even against dead bodies, and not even him that has let go of life will they suffer to be let go from their plotting. And all the evils that you may find, whether in the house or in the market-place, or in the courts of law, or in the senate, or in the king's palace, or in any other place whatsoever, it is from this that you will find they all spring. For this evil it is, this assuredly, which fills all places with blood and murder, this lights up the flame of hell, this makes cities as wretchedly off as a wilderness, yea, even much worse. For those that beset the high roads, one can easily be on one's guard against, as not being always upon attack. But they who in the midst of cities imitate them are so much the worse than them, in that these are harder to guard against, and dare to do openly what the others do with secrecy. For those laws, which have been made with a view to stopping their iniquity, they draw even into alliance and fill the cities with this kind of murders and pollutions. Is it not murder, pray, and worse than murder, to hand the poor man over to famine, and to cast him into prison, and to expose him not to famine only, but to tortures too, and to countless acts of insolence? For even if you do not do these things yourself to him, yet you are the occasion of their being done, you do them more than the ministers who execute them. The murderer plunges his sword into a man at once, and after giving him pain for a short time, he does not carry the torture any farther. But do you who by your calumnies, by your harassings, by your plottings, make light darkess to him, and set him upon desiring death ten thousand times over, consider how many deaths you perpetrate instead of one only? And what is worse than all, you plunder and are grasping, not impelled to it by poverty, without any hunger to necessitate you, but that your horse's bridle may be spattered over with gold enough, or the ceiling of your house, or the capitals of your pillars. And what hell is there that this conduct would not deserve, when it is a brother, and one that has shared with yourself in blessings unutterable, and has been so highly honored by the Lord, whom you, in order that you may deck out stones, and floors, and the bodies of animals with neither reason, nor perception of these ornaments, are casting into countless calamities? And your dog  is well attended too, while man, or rather Christ, for the sake of the hound, and all these things I have named, is straitened with extreme hunger. What can be worse than such confusion? What more grievous than such lawlessness as this? What streams of fire will be enough for such a soul? He that was made in the Image of God stands in unseemly plight, through your inhumanity; but the faces of the mules that draw your wife glisten with gold in abundance, as do the skins and woods which compose that canopy. And if it is a seat that is to be made, or a footstool, they are all made of gold and silver. But the member of Christ, for whom also He came hither from Heaven, and shed His precious Blood, does not even enjoy the food that is necessary for him, owing to your rapaciousness. But the couches are mantled with silver on every side, while the bodies of the saints are deprived even of necessary clothing. And to you Christ is less precious than anything else, servants, or mules, or couch, or chair, or footstool; for I pass over furniture of still meaner use than these, leaving it to you to know of it. But if you are shocked at hearing this, stand aloof from doing it, and then the words spoken will not harm you. Stand aloof, and cease from this madness. For plain madness it is, such eagerness about these things. Wherefore letting go of these things, let us look up, late as it is, towards Heaven, and let us call to mind the Day which is coming, let us bethink ourselves of that awful tribunal, and the exact accounts, and the sentence incorruptible. Let us consider that God, who sees all these things, sends no lightnings from Heaven; and yet what is done deserves not thunderbolts merely. Yet He neither does this, nor does He let the sea loose upon us, nor does He burst the earth in two, He quenches not the sun, nor does He hurl the heaven with its stars upon us. He does not move anything from its place, but suffers them to hold their course, and the whole creation to minister to us. Pondering all this then, let us be awestruck with the greatness of His love toward man, and let us return to that noble origin which belongs to us, since at present certainly we are in no better plight than the creatures without reason, but even in a much worse one. For they do love their kin, and need but the community of nature to cause affection towards each other. But thou who besides nature hast countless causes to draw you together and attach you to the member of yourself; the being honored with the Word, the partaking in one religion, the sharing in countless blessings; art become of wilder nature than they, by displaying so much carefulness about profitless things, and leaving the Temples of God to perish in hunger and nakedness, and often surrounding them also with a thousand evils. For if it is from love of glory that you do these things, it is much more binding on you to show your brother attention, than your horse. For the better the creature that enjoys the act of kindness, the brighter the crown that is woven for such carefulness. Since now while you fall into the contrary of all this, you pull upon yourself accusers without number, yet perceivest it not. For who is there that will not speak ill of you? Who that will not indite you as guilty of the greatest atrocity and misanthrophy, when he sees that you disregard the human race, and settest that of senseless creatures above men, and besides senseless creatures, even the furniture of your house? Have you not heard the Apostles say, that they who first received the word sold both "houses and lands" [Acts 4:34], that they might support the brethren? But you plunder both houses and lands, that you may adorn a horse or wood-work, or skins, or walls, or a pavement. And what is worse is, that it is not men only, but women too are afflicted with this madness, and urge their husbands to this empty sort of pains, by forcing them to lay out their money upon anything rather than the necessary things. And if any one accuse them for this, they are practised with a defense, itself loaded with much to be accused. For both the one and the other are done at once, says one.

What say you? Are you not afraid to utter such a thing, and to set the same store by horses and mules and couches and footstools, as by Christ an hungered? Or rather not even comparing them at all, but giving the larger share to these, and to Him meting out with difficulty a scant share? Do you not know that all belongs to Him, both you and yours? Do you not know that He fashioned your body, as well as gave you a soul, and apportioned you the whole world? But you are not for giving a little recompense to Him. But if you let a little hut, you require the rent with the utmost rigor, and though reaping the whole of His creation, and dwelling in so wide a world, you have not courage to lay down even a little rent, but has given up to vainglory yourself and all you have. For this is that whereof all these things come. The horse is none the better above his natural excellence for having this ornament, neither yet is the person mounted upon him, for sometimes he is only in the less esteem for it; since many neglect the rider and turn their eyes to the horse's ornaments, and to the attendants behind and before, and to the fan-bearers. But the man, who is lackeyed by these, they hate and turn their heads from, as a common enemy. But this does not happen when you adorn your soul, for then men, and angels, and the Lord of angels, all weave you a crown. And so, if you are in love with glory, stand aloof from the things which you are now doing, and show your taste not in your house, but in your soul, that you may become brilliant and conspicuous. For now nothing can be more cheap than you are, with your soul unfurnished, and but the handsomeness of your house for a screen. But if you are impatient of hearing me speak in this way, listen to what one of those that are without did, and at all events be shamed by their philosophy. For it is said that a certain one of them, who went into a palace that shone with gold in abundance, and glistened with the great beauty of the marbles and the columns, when he saw the floor strewed with carpets in all directions, spat in the face of the master of the house, and when found fault with for it said, that since there was no other part of the house where he could do this, he was obliged to do this affront to his face. See how ridiculous a man is, who displays his taste in exteriors, and how little he is in the eyes of all reasonable men. And with good reason. For if a person were to leave your wife to be clad in rags, and to be neglected, and clothed your maid-servants with brilliant dresses, you would not bear it meekly, but would be exasperated, and say that it was insulting in the extreme. Reason then in this way about your soul. When you display your taste in walls then, and pavement, and furniture, and other things of the kind, and do not give liberally in alms, or practise the other parts of a religious life (φιλοσοφίαν]); you do nothing less than this, or rather what is worse than this by far. For the difference between servant and mistress is nothing, but between soul and flesh, there is a great disparity. But if it be so with the flesh, much more is it with a house or a couch or a footstool. What kind of excuse then do you deserve, who puttest silver on all these, but for it hast no regard, though it be covered with filthy rags, squalid, hungry, and full of wounds, torn by hounds unnumbered [Luke 16:20-21]; and after all this fanciest that you shall get you glory by displaying your taste in externals wound about you? And this is the very height of phrenzy, while ridiculed, reproached, disgraced, dishonored, and falling into the severest punishment, still to be vain of these things! Wherefore, I beseech you, laying all this to heart, let us become sober-minded, late as it is, and become our own masters, and transfer this adorning from outward things to our souls. For so it will abide safe from spoiling, and will make us equal to the angels, and will entertain us with unaltering good, which may we all attain by the grace and love toward man, etc.
'''
