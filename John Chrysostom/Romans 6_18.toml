[[commentary]]
quote='''
There are two gifts of God which Paul points out here. First there is the freeing from sin, and then there is the making of slaves of righteousness, which is better than any freedom. For God has done the same as if a person was to take an orphan who had been carried away by savages into their own country, and was not only to free him from captivity but to set a kind father over him and raise him to a very great dignity. This is what has happened in our case. For it was not just that God freed us from our old evils; he also led us into the life of angels. He opened the way for us to enjoy the best life, handing us over to the safekeeping of righteousness and killing our former evils, putting the old man in us to death and bringing us to eternal life.
'''
source_url=''
source_title="HOMILIES ON ROMANS 11"
