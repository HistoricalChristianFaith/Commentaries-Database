[[commentary]]
quote='''
The day itself was enough to encourage them to give alms. For the Lordâ€™s day was the day on which we received all the blessings which we now have. It is the root and the beginning of our new life in Christ. This is not the only reason that it is suitable for almsgiving, however. It is also the day of rest, when our souls can relax from their toils and open themselves to show pity. Moreover, participation in holy Communion on that day instills great zeal in us.
'''
source_url=''
source_title='HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 43.2'
