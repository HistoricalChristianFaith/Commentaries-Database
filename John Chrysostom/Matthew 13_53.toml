[[commentary]]
quote='''
Wherefore said He, "these"? Because He was to speak others besides. And wherefore, again, doth He depart? Desiring to sow the word everywhere.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Matthew%2FHomily%252048.html'
source_title='Homily on the Gospel of Matthew 48'
