[[commentary]]
quote='''
And then again his authority (καὶ τὸ ἀξίωμα πάλιν) (as Bishop): Wherefore my sentence is, that we trouble not them, which from among the Gentiles are turned to God: but that we write unto them, that they abstain from pollution of idols, and from fornication, and from things strangled, and from blood. For Moses of old time has in every city them that preach him, being read in the synagogues every sabbath day.
'''
