[[commentary]]
quote='''
(Hom. lxxii. 2.) It follows: And it was night, to show the impetuosity of Judas, in persisting in spite of the unseasonableness of the hour.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
