[[commentary]]
quote='''
"Without natural affection, implacable." For this Christ Himself also pronounces to be the cause of wickedness, saying, "When iniquity shall abound, the love of many shall wax cold." (Matt. xxiv. 12). This too St. Paul here says, calling them "covenant-breakers, without natural affection, implacable, unmerciful," and showing that they were traitors even to the gift of nature. For we have a sort of family feeling even by nature towards one another, which even beasts have got towards each other. "For every beast," it says, "loveth his like, and every man his neighbor." (Ecclus. xiii. 15.) But these became more ferocious even than they. The disorder then which resulted to the world by evil doctrines, he proves to us by these witnesses, and clearly shows that the malady in either case came of the negligence of them that were disordered. He shows besides, what he did in the case of the doctrines, that they were here also deprived of all excuse; and so he says,
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%25205.html'
source_title='Homily on Romans 5'
