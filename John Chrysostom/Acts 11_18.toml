[[commentary]]
quote='''
Do you mark that it all came of Peter's discourse, by his admirably skilful way of relating the facts? They glorified God that He had given repentance to themselves (καὶ αὐτοῖς) also: they were humbled by these words. Hence was the door of faith opened thenceforth to the Gentiles. But, if you please, let us look over again what has been said.
'''


[[commentary]]
quote='''
And they besought him, it says, to tarry certain days. Acts 10:48 And the Apostles and brethren, etc. And they of the circumcision contended with him.
'''
