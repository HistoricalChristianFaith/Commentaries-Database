[[commentary]]
quote='''
"We know in part, and we prophesy in part. But when that which is perfect has come, then that which is in part shall be done away."

It is not therefore knowledge that is done away, but the circumstance that our knowledge is in part. For we shall not only know as much but even a great deal more. But that I may also make it plain by example; now we know that God is every where, but how, we know not. Â That He made out of things that are not the things that are we know; but of the manner we are ignorant. That He was born of a virgin, we know; but how, we know not yet. But then shall we know somewhat more and clearer concerning these things. Next he points out also how great is the distance between the two, and that our deficiency is no small one, saying,
'''
