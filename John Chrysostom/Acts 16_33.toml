[[commentary]]
quote='''
washed them and was washed: those he washed from their stripes, himself was washed from his sins: he fed and was fed. And rejoiced, it says: although there was nothing but words only and good hopes: having believed in God with all his house
'''


[[commentary]]
quote='''
He washed them, and was himself baptized, he and his house. And when he had brought them into his house, he set meat before them, and rejoiced, believing in God with all his house. And when it was day, the magistrates sent the sergeants, saying, Let those men go.
'''
