[[commentary]]
quote='''
Then by way of another consolation, He declares the injustice of these persecutions both towards Him. If I had not come and spoken to them, they had not had sin.
As the Jews persecuted Him out of professed regard for the Father, He takes away this excuse: He that hates Me, hates My Father also.
Thus then they have no excuse, He says; I gave them doctrine, I added miracles, which, according to Mosesâ€™ law, should convince all if the doctrine itself is good also: If l had not done among them the works that none other man did, they had not had sin.
And that the disciples may not say, Why then have you brought us into such difficulties? Could not you foresee the resistance and hatred we should meet with, He quotes the prophecy: But this comes to pass, that the word might be fulfilled that is written in their law, They hated Me without a cause.
'''
