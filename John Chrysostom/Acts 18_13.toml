[[commentary]]
quote='''
because they had no longer the use of their own laws. (c) And observe how prudent he is: for he does not say straightway, I care not, but, If, says he, it were a matter of wrong-doing or wicked lewdness, O you Jews, reason would that I should bear with you; but if it be a question of doctrine and words and of your law, see ye to it, for I do not choose to be a judge of such matters.
'''
