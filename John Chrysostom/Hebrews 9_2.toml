[[commentary]]
quote='''
"For" (he says) "there was a tabernacle made; the first, which is called holy, wherein was the Candlestick, and the Table, and the Shew-bread." These things are symbols of the world.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Hebrews%2FHomily%252015.html'
source_title='Homily on Hebrews 15'
