[[commentary]]
quote='''
There shall be a time when you shall know all things clearly. He speaks of the time of the Resurrection. Then,

I shall tell you plainly of the Father.

(For He was with them, and talked with them forty days, being assembled with them, and speaking of the things concerning the kingdom of God Acts 1:3-4)&mdash; because now being in fear, you give no heed to My words; but then when you see Me risen again, and converse with Me, you will be able to learn all things plainly, for the Father Himself will love you, when your faith in Me has been made firm.
'''
