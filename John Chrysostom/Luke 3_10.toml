[[commentary]]
quote='''
Great is the force of virtue that makes the rich seek the way of salvation from the poor, from him that has nothing.
But John's desire when he spoke to the  Publicans and soldiers, was to bring them over to a higher wisdom, for which as they werenot fitted, he reveals to them commoner truths, lest if he put forward the higher they should pay no attention thereto, and be deprived of the others also.
