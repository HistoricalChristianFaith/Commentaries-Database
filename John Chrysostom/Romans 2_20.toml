[[commentary]]
quote='''
Here again he says not, in the conscience and in actions and in well-doings, but "in the Law;" and after saying so, he does here also what he did with regard to the Gentiles. For as there he says, "for wherein you judge another, you condemn yourself," so says he here also.
'''
source_url='https://www.newadvent.org/fathers/210206.htm'
source_title="Homily 6 on Romans"

[[commentary]]
quote='''
Paul says that they had knowledge and truth not in their conscience, their actions or their well-doing but in the law. After saying this he repeats what he has already said to the Gentiles: In judging others they condemn themselves.
'''
source_url=''
source_title="HOMILIES ON ROMANS 6"
