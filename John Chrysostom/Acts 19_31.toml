[[commentary]]
quote='''
"And certain of the Asiarchs besought him that he would not enter into the theatre." Knowing his eagerness, they "besought him:" so much did all the believers love him.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252042.html'
