[[commentary]]
quote='''
Vict. Ant.e Cat. in Marc.: Now in that he says “many”, all are to be understood according to the Scripture mode of expression.
Vict. Ant.e Cat. in Marc.: And Luke does not contradict this, when he says, that “devils came out of many, crying out and saying, Thou art Christ the Son of God:” for he subjoins, “And He rebuking them, suffered them not to speak;” for Mark, who passes over many things for the sake of brevity, speaks about what happened subsequently to the abovementioned words.
'''
