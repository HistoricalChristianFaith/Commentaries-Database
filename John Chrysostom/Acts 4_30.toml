[[commentary]]
quote='''
"By stretching forth Thine hand to heal, and that signs and wonders may be done by the Name of Thy holy Child Jesus." If in that Name the mighty deeds are wrought, great will be the boldness.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252011.html'
source_title='Homily on Acts 11'

[[commentary]]
quote='''
But they pray that signs may be wrought "by stretching forth Thy hand to heal, and that signs and wonders may be done:" for without these, however great the zeal they showed, they would be striving to no purpose. God assented to their prayer, and manifested this, by shaking the place.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252011.html'
source_title='Homily on Acts 11'
