[[commentary]]
quote='''
"Salute Herodion my kinsman; greet them which be of the household of Narcissus;"

Who, it is likely, were not so worthy as the afore-mentioned, on which account also he does not mention them all by name even, and after giving them the encomium which was suited to them, that of being faithful, (and this the meaning of, "Which are in the Lord." He again reverts to the women, and says,
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252031.html'
source_title='Homily on Romans 31'
