[[commentary]]
quote='''
Up to this point there was shadow, but now the truth of things is shown to be more excellent. This rational Lamb, you see, was offered for the whole world; he purified the whole world; he freed human beings from error and led them forward to the truth; he made earth into heaven, not by altering the nature of the elements but by transferring life in heaven to human beings on earth. Through him all worship of demons is made pointless; through him people no longer worship wood and stone, nor do those endowed with reason bow down to material thingsâ€”instead, all error has been abolished and the light of truth has shone brightly on the world. Do you see the superiority of the truth? Do you see what shadow is, on the one hand, and truth on the other?
'''
source_url=''
source_title='HOMILIES ON GENESIS 47.14'
