[[commentary]]
quote='''
Up to this point there was shadow, but now the truth of things is shown to be more excellent. This rational Lamb, you see, was offered for the whole world; he purified the whole world; he freed human beings from error and led them forward to the truth; he made earth into heaven, not by altering the nature of the elements but by transferring life in heaven to human beings on earth. Through him all worship of demons is made pointless; through him people no longer worship wood and stone, nor do those endowed with reason bow down to material thingsâ€”instead, all error has been abolished and the light of truth has shone brightly on the world. Do you see the superiority of the truth? Do you see what shadow is, on the one hand, and truth on the other?
'''
source_url=''
source_title='HOMILIES ON GENESIS 47.14'

[[commentary]]
quote='''
"He that spared not His own Son, but delivered Him up for us all, how shall He not with Him also freely give us all things?" And here the words he uses are high-wrought and exceedingly warm, to show his love. How then is He to neglect us, in whose behalf "He spared not His own Son, but delivered Him up for us all? For reflect what goodness it is not to spare even His own Son, but to give Him up, and to give Him up for all, and those worthless, and unfeeling, and enemies, and blasphemers. "How then shall He not with Him also freely give us all things? What he means then is much as follows; If He gave His own Son, and not merely gave Him, but gave Him to death, why doubt any more about the rest, since thou hast the Master? why be dubious about the chattels, when thou hast the Lord? For He that gave the greater thing to His enemies, how shall He do else than give the lesser things to His friends?
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252015.html'
source_title='Homily on Romans 15'
