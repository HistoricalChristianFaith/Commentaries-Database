[[commentary]]
quote='''
Do you mark? I did my part, says he: I said, that I have never eaten anything common or unclean: with reference to this that they said, You went in, and ate with them. But this he does not say to Cornelius: for there was no need to mention it to him. But the voice answered me again from heaven, What God has cleansed, that call not thou common. And this was done three times: and all were drawn up again into heaven.
'''
