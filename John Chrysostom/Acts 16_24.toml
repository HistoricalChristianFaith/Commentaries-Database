[[commentary]]
quote='''
Do you see how his power was perfected in weakness? If Paul had been freed and had shaken that building, the event would not have been so wonderful. "Therefore," he says, "remain in chains! Let the walls be shaken from every side, and let the prisoners be freed!â€”so that my power may appear all the greater, when through you, the one confined and in fetters, all who are in chains are freed." This is what amazed the jailer, that Paul, held in such constraints, was able, through prayer alone, to shake the foundations, open the doors of the prison and free all who were in chains.
'''
source_url=''
source_title='HOMILIES CONCERNING THE STATUES 1.16'

[[commentary]]
quote='''
"Who, having received such a charge, thrust them into the inner prison, and made their feet fast in the stocks." Observe, he also again thrust them into the "inner" prison: and this too was done providentially, because there was to be a great miracle.

And, it says, "he made them fast in the stocks," as we should say, the nervum.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252035.html'
source_title='Homily on Acts 35'
