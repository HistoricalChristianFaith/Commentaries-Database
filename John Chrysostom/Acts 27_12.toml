[[commentary]]
quote='''
as they did, rather than Paul. Then, severe the storm (that ensued), deep the darkness: and that they may not forget, the vessel also goes to pieces, and the grain is flung out and all beside, that they may not have it in their power after this to be shameless. For this is why the vessel goes to pieces, and their souls are tightly braced. Moreover, both the storm and the darkness contributed not a little to his obtaining the hearing he did. Accordingly observe how the centurion does as he bids him, insomuch that he even let the boat go, and destroyed it. And if the sailors did not as yet comply with his bidding, yet afterwards they do so: for in fact this is a reckless sort of people.
'''
