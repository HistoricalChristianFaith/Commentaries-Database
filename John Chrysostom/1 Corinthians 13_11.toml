[[commentary]]
quote='''
"When I was a child, I spoke as a child, I felt as a child, I thought as a child; but now that I have become a man, I have put away childish things."

And by another example too he manifests the same thing again, saying,
'''
source_url='https://www.newadvent.org/fathers/220134.htm'
source_title="Homily 34 on First Corinthians"

[[commentary]]
quote='''
Here Paul points out just how great the difference is between what we know now and what we shall know in the future.
'''
source_url=''
source_title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 34.2"
