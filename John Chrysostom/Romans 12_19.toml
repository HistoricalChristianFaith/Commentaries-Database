[[commentary]]
quote='''
Unto what wrath? To the wrath of God. Now since what the injured man desires most to see is, himself having the pleasure of revenge, this very thing he gives him in full measure, that if you dost not avenge yourself, he means, God will be your avenger. Leave it then to Him to follow up your wrongs. For this is the force of "give place unto wrath." Then to give further comfort, he brings the quotation forward also, and after winning him more throughly to himself in this way, he demands more Christian heroism (φιλοσόφιάν]) of him, and says:
'''
source_url='https://www.newadvent.org/fathers/210222.htm'
source_title="Homily 22 on Romans"

[[commentary]]
quote='''
What the injured man most desires to see is revenge, and God will give it to him in full measure, provided that he does not try to avenge himself. Leave it to God to follow up the wrongs done to you.
'''
source_url=''
source_title="HOMILIES ON ROMANS 22"
