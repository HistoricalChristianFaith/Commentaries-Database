[[commentary]]
quote='''
"And of one Jesus," he says, "which was dead." He says naturally enough, "of one" Jesus, as being a man in office, and not caring for these things.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252051.html'
source_title='Homily on Acts 51'
