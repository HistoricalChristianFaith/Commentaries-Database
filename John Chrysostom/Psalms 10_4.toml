[[commentary]]
quote='''
Do you see the fruit of vice? Their light is extinguished, their thinking impaired, they are taken captive by wickedness. Just as the disabled person constantly falls into a pit, so too these people, since they do not have the fear of God before their eyes, are totally absorbed in viceâ€”not a case of now in virtue and now in vice, but permanently in vice, mindful not of hell, or of the judgment to come or of accounts to be rendered. Instead, rejecting all these aids as though bridle and bit, they are like a ship without ballast that is at the mercy of winds and fierce billows with no one to guide their thinking. Do you see the wicked in the actual condition of vice having to give an account? After all, what is worse than an unbridled horse, a ship without ballast, a maimed individual? Yet more miserable than all these is the person living in vice, having extinguished the light coming from the fear of God and given over to captivity.
'''
source_url=''
source_title="COMMENTARY ON THE PSALMS 10:9-10"
