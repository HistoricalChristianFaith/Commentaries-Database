[[commentary]]
quote='''
He shows that he had himself done nothing: for the very thing which we have obtained, he says, that same did those men receive. That he may more effectually stop their mouths, therefore he says, The like gift. Do you perceive how he does not allow them to have less: when they believed, says he, the same gift did God give unto them, as He did to us who believed on the Lord, and Himself cleanses them. And he does not say, To you, but to us. Why do you feel aggrieved, when we call them partakers (with us?) When they heard these things, they held their peace, and glorified God, saying, Then has God also to the Gentiles granted repentance unto life.
'''
