[[commentary]]
quote='''
He did this first of all because the man who had been made whole was the best witness of the cure and could give his testimony with less suspicion in our Lordâ€™s absence. His second reason for doing so was so that the fury of people might not be excited more than was necessary. For the mere sight of the object of envy is no small incentive to envy. For these reasons he departed and left them to examine the fact for themselves.
'''
