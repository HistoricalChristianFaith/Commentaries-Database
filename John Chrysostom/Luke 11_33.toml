[[commentary]]
quote='''
If then wehave corrupted the understanding which is able to let loose the passions, we have done violence to the whole soul, and suffer dreadful darkness, being blinded by the perversion ofour understanding. Therefore adds he, Take heed, therefore that the light which is in you benot darkness. He speaks of a darkness which may be perceived, but which has its origin within itself, and which we every where carry about with us, the eye of the soul being put out. Concerning the power of this light He goes on to say, If your whole body therefore be full oflight
'''
