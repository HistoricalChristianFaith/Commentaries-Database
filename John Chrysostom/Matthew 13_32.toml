[[commentary]]
quote='''
Therefore he brought forward the similitude of this herb, which has a very strong resemblance to the kingdom of heaven. It indeed is “the least of all seeds, but when it is grown, it is the greatest among herbs and becomes a tree, so that the birds of the air come and lodge in the branches thereof.”Thus he meant to set forth the most decisive sign of its greatness. “Even so then shall it also be with respect to the gospel,” he says. For his disciples were weakest of all and least of all. Nevertheless, because of the great power that was in them, it has grown and been unfolded in every part of the world.
'''
[[commentary.sources]]
url=''
title="THE GOSPEL OF MATTHEW, HOMILY 46.2"
