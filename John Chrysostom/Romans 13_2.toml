[[commentary]]
quote='''
In saying this, Paul was more likely to draw civil governors who were unbelievers to accept the Christian faith and to persuade believers to obey them. For it was commonly rumored in those days that the apostles were guilty of plotting sedition and revolution, aiming in all that they did and said at the subversion of the received institutions. However, when we see that Christâ€™s command is that we should obey the authorities, all rumors of this kind will be shown to be false.
'''
source_url=''
source_title="HOMILIES ON ROMANS 23"
