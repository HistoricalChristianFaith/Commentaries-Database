[[commentary]]
quote='''
"Then they brought unto Him one possessed with a devil, blind and dumb, and He healed him, insomuch that the blind and dumb both spake and saw."

O wickedness of the evil spirit! he had barred up both entrances, whereby that person should have believed, as well sight as hearing; nevertheless, both did Christ open.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Matthew%2FHomily%252040.html'
source_title='Homily on the Gospel of Matthew 40'
