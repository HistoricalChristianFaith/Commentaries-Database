[[commentary]]
quote='''
Mark then the providential ordering of the events: first indeed, "when the south wind blew softly, supposing they had obtained their purpose," they loosed the vessel, and came forth; then when the wind bore down upon them, they gave way to it driving them, and were with difficulty saved.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252053.html'
source_title='Homily on Acts 53'
