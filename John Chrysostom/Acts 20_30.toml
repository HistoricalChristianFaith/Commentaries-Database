[[commentary]]
quote='''
How then? What comfort shall there be? Therefore watch, and remember, that by the space of three years I ceased not to warn every one night and day with tears.
'''


[[commentary]]
quote='''
That there are heresies, this is the cause, and no other than this. Then comes also consolation. But if He purchased it with His own blood, He will assuredly stand forward in its defence. Night and day, he says, I cease not to warn with tears.
'''
