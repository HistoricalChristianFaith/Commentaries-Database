[[commentary]]
quote='''
"Then," it proceeds, "said the high-priest, Are these things so?" Observe, the question is put with mildness, that he may effect some great mischief. For this reason Stephen too begins his speech in a tone of gentleness.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252015.html'
source_title='Homily on Acts 15'

[[commentary]]
quote='''
"And he said," etc. He shows here, that the promise was made before the Place, before Circumcision, before Sacrifice, before the Temple, and that it was not of their merit that these received either Circumcision or Law, but that the land was the reward of obedience alone. Moreover, that neither on the giving of circumcision does the promise receive its fulfillment. Also, that these were figures, and so was both the leaving his country at God's command - not against the law (for home and country is where God shall lead).
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252015.html'
source_title='Homily on Acts 15'
