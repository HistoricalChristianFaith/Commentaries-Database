quote='''
Observe, the question is put with mildness, that he may effect some great mischief. For this reason Stephen too begins his speech in a tone of gentleness.
'''


[[commentary]]
quote='''
He shows here, that the promise was made before the Place, before Circumcision, before Sacrifice, before the Temple, and that it was not of their merit that these received either Circumcision or Law, but that the land was the reward of obedience alone. Moreover, that neither on the giving of circumcision does the promise receive its fulfillment. Also, that these were figures, and (so was) both the leaving his country at God's commandâ€” not against the law (for home and country is where God shall lead): Then came he out, it says, of the land of the Chaldeans
'''


[[commentary]]
quote='''
Observe, the question is put with mildness, that he may effect some great mischief. For this reason Stephen too begins his speech in a tone of gentleness, and says, Men, brethren, and fathers, hearken; The God of glory appeared unto our father Abraham, when he was in Mesopotamia, before he dwelt in Charran.
'''
