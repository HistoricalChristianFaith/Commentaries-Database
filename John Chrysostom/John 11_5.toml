[[commentary]]
quote='''
(Hom. lxii non occ. v. lxii. 3.) Wherein the Evangelist instructs us not to be sad, if sickness ever falls upon good men, and friends of God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"Jesus loved Martha, and her sister, and Lazarus." That we should never be discontented or vexed if any sickness happen to good men, and such as are dear to God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252062.html'
source_title='Homily on the Gospel of John 62'
