[[commentary]]
quote='''
"Not to delay to come unto them:" for she was a disciple. And Peter arose, and went with them. And when he was come, they led him into the upper chamber. They do not beseech, but leave it to him to give her life.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252021.html'
source_title='Homily on Acts 21'
