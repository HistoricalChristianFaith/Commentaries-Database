[[commentary]]
quote='''
so they then remained in Jerusalem after the Resurrection: both Peter, and James, and John: no longer is only the latter together with his brother mentioned, but together with Peter the two: and Andrew, and Philip, and Thomas, Bartholomew, and Matthew, and James (the son) of Alph√¶us, and Simon Zelotes, and Judas, (the brother) of James. Acts 1:13 He has done well to mention the disciples: for since one had betrayed Christ, and another had been unbelieving, he thereby shows that, except the first, all of them were preserved.
'''
