[[commentary]]
quote='''
"Of sin" - This meaneth, "will cut off all their excuses, and show that they have transgressed unpardonably."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520John%2FHomily%252078.html'
source_title='Homily on the Gospel of John 78'

[[commentary]]
quote='''
(Hom. lxxviii) Or thus: Shall reprove the world of sin, i. e. cut off all excuse, and show that they have sinned unpardonably in not believing in Me, when they see the ineffable gift of the Holy Ghost obtained by calling upon Me.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252016.html'
source_title='Catena Aurea by Aquinas'
