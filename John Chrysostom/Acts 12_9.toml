[[commentary]]
quote='''
If he thought it was true that was happening, he would have been astonished, he would not have remembered (all the circumstances): but now, seeming to be in a dream, he was free from perturbation. When, it says, they were past the first and the second ward— see also how strong the guard was— they came unto the iron gate.
'''


[[commentary]]
quote='''
(e) well he might, by reason of the excessive greatness (ὑ περβολὴν) of the things taking place. Do you mark what a thing it is for a miracle to be excessive (ὑ περβολὴ σημείου)? How it amazes (ἐ κπλήττει) the beholder? How it will not let the thing be believed? For if Peter thought he saw a vision, though he had girded himself and put on his shoes, what would have been the case with another? And, it says, when they had passed the first and the second ward, they came to the iron gate, which opened unto them of its own accord
'''
