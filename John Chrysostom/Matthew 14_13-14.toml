[[commentary]]
quote='''
Or; He did this because He desired to prolong the Å“conomy of His humanity, the time not being yet come for openly manifesting His deity; wherefore also He charged His disciples that they should tell no man that He was the Christ. But after His resurrection He would have this made manifest. Therefore although He knew of Himself what was done, yet before it was told Him He withdrew not, that He might show the verity of His incarnation in all things; for He would that this should be assured not by sight only, but by His actions. And when He withdrew, He did not go into the city, but into the desert by ship that none might follow Him. Yet do not the multitudes leave Him even for this, but still follow after Him, not deterred by what had been done concerning John; whence it follows, And when the multitudes had heard thereof, they followed him on foot out of the cities.

And they immediately reap the reward of this; for it follows, And he went out and saw a great multitude, and he had compassion upon them, and healed their sick. For though great was the affection of those who had left their cities, and sought Him carefully, yet the things that were done by Him surpassed the reward of any zeal. Therefore he assigns compassion as the cause of this healing. And it is great compassion to heal all, and not to require faith.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252014.html'
source_title='Catena Aurea by Aquinas'
