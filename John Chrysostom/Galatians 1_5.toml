[[commentary]]
quote='''
We nowhere find the word amen placed at the beginning or in the prologue of his letters but after many words. But here, showing that what he has said is a sufficient accusation of the Galatians and that the argument is closed, he made this the prologue. For it does not take long to establish charges that are patently true.â€¦ But not only for this reason does he do it but because he is exceedingly astonished by the magnitude of the gift, the excess of grace and what God did at once in a tiny space of time for those in such a state. Unable to express this in words, Paul breaks into a doxology. He holds up for the whole world a blessing, not indeed worthy of the subject but such as was possible to him.
'''
source_url=''
source_title='HOMILY ON GALATIANS 1.5'
