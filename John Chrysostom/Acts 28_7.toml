[[commentary]]
quote='''
Behold, again another hospitable man, the rich and wealthy Publius, who had seen nothing but had mercy on them because of their calamity. He received and took care of them.â€¦ It is certainly an act of great benevolence to give hospitality to 270 people. Meditate on what a great profit is hospitality: not because there was necessity or because he acted against his will, but because [Publius] considered it a profit, did he give hospitality to them for three days.
'''
source_url=''
source_title='CATENA ON THE ACTS OF THE APOSTLES 28.7'

[[commentary]]
quote='''
"In the same quarters were possessions of the chief man of the island, whose name was Publius; who received us, and lodged us three days courteously." Behold again another hospitable man, Publius, who was both rich and of great possessions: he had seen nothing, but purely out of compassion for their misfortune, he received them, and took care of them. So that he was worthy to receive kindness.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252054.html'
source_title='Homily on Acts 54'

[[commentary]]
quote='''
"Publius," it says, "lodged them courteously": two hundred and seventy-six persons. Consider how great the gain of his hospitality: not as of necessity, not as unwilling, but as reckoning it a gain he lodged them for three days.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252054.html'
source_title='Homily on Acts 54'
