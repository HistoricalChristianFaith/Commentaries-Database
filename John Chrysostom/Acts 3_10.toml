[[commentary]]
quote='''
"And they were filled with wonder and amazement at that which had happened unto him." Needs must it be believed that the name of Christ remits sins, seeing it produces even such effects as this.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%25208.html'
source_title='Homily on Acts 8'
