[[commentary]]
quote='''
And hence he who presides in the Church gives it, saying, Peace to all. Now holy men ask for peace, not only that which dwells among men in mutual intercourse, but that which belongs to ourselves. For oftentimes wewage war in our hearts, and are disturbed even when no one troubles us; bad desires also frequently rise up against us.
But lest any one should say, I am spending my own property in preparing a table for strangers, He first makes them offer the gift of peace, to which nothing is equal, that you may know that you receive greater things than you give.
Now mark the excellence of the Apostles. They are bid to utter nothing relating to sensible things, such as Moses and the Prophets spoke of, namely, earthly goods, but certain new and marvelous things, namely, the kingdom of God. MAX. Which it is said is come nigh, not to show the shortness of time, forthe kingdom of God comes not with observation, but to mark the disposition of men towards the kingdom of God, which is indeed potentially in all believers, but actually in those who reject the life of the body, and choose only the spiritual life; who are able to say, Now I live, yet not I, but Christ lives in me.
'''
