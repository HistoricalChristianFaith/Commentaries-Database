quote='''
And as they were going out (text rec. 'from the syn. of the Jews,') they besought (the Gentiles) that these words might be spoken unto them on the following sabbath.

Do you mark Paul's wisdom? He not only gained admiration at the time, but put into them a longing desire for a second hearing, while in what he said he dropped some seeds (εἰπών τινα σπέρματα) as it were, and forbore to solve (the questions raised), or to follow out the subject to its conclusion, his plan being to interest them and engage their good-will to himself, and not make (people) listless and indifferent by casting all at once into the minds of those (who first heard him). He told them the fact, that through this Man is remission of sins announced unto you, but the how, he did not declare. And when the congregation was broken up, many of the Jews and worshipping proselytes followed Paul and Barnabas— after this point he puts Paul first — who, speaking unto them, persuaded them to continue in the grace of God.
