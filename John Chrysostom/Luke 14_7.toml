[[commentary]]
quote='''
And so the seeker of honor obtained not that which he coveted, but suffered a defeat, and busying himself how hemight be loaded with honors, is treated with dishonor. And because nothing is of so much worth as modesty, He leads His hearer to the opposite of this; not only for- him to seek the highest place, but bidding him search for the lowest. As it follows; But when you are biddengo and sit down in the lowest room.
'''
