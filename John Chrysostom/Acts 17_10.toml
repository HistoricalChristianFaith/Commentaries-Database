[[commentary]]
quote='''
"And the brethren immediately sent away Paul and Silas by night unto Berea: who coming thither went into the synagogue of the Jews." See how the persecutions in every case extend the preaching.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252037.html'
source_title='Homily on Acts 37'
