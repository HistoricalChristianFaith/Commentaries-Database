[[commentary]]
quote='''
Then, severe the storm, deep the darkness: and that they may not forget, the vessel also goes to pieces, and the corn is flung out and all beside, that they may not have it in their power after this to be shameless. For this is why the vessel goes to pieces, and their souls are tightly braced. Moreover, both the storm and the darkness contributed not a little to his obtaining the hearing he did.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252053.html'
source_title='Homily on Acts 53'
