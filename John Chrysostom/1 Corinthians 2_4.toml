[[commentary]]
quote='''
3. "And my speech and my preaching was not in persuasive words of wisdom:" that is, had not the wisdom from without. Now if the doctrine preached had nothing subtle, and they that were called were unlearned, and he that preached was of the same description, and thereto was added persecution, and trembling and fear; tell me, how did they overcome without Divine power? And this is why, having said, "My speech and my preaching was not in persuasive words of wisdom," he added, "but in demonstration of the Spirit and of power."

Do you perceive how "the foolishness of God is wiser than men, and the weakness stronger?" They for their part, being unlearned and preaching such a Gospel, in their chains and persecution overcame their persecutors. Whereby? Was it not by their furnishing that evidence which is of the Spirit? For this indeed is confessed demonstration. For who, tell me, after he had seen dead men rising to life and devils cast out, could have helped admitting it?

But seeing that there are also deceiving wonders, such as those of sorcerers, he removes this suspicion also. For he said not simply "of power," but first, "of the Spirit," and then, "of power:" signifying that the things done were spiritual.

It is no disparagement, therefore, that the Gospel was not declared by means of wisdom; rather it is a very great ornament. For this, it will be allowed, is the clearest token of its being divine and having its roots from above, out of the heavens. Wherefore he added also,
'''
source_url='https://www.newadvent.org/fathers/220106.htm'
source_title="Homily 6 on First Corinthians"

[[commentary]]
quote='''
It does not belittle the gospel to say that it was preached without wisdom. On the contrary, this is the gospelâ€™s great glory, the clearest sign that it is divine and that it comes from heaven. When demonstration is made by the wisdom of human words, the worse argument often overcomes the better one, because the one who argues for it has greater rhetorical skills. But in this case it is not so, because the Spirit does not enter an unclean soul, nor can he ever be overcome, however much clever speech is used to attack him. The demonstration by works and signs is more powerful than mere words.
'''
source_url=''
source_title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 6.3"
