[[commentary]]
quote='''
And yet, if he lied, they ought to have thought him beside himself, and to have let him go.â€” But he wished to bring them over, and said, Behold, etc., for, since he had spoken of Christ's death, and had said nothing of His resurrection, he would fain add this doctrine also. Standing at the right hand of God. And in this manner He appeared to him: that, were it but so, the Jews might receive Him: for since the (idea of His) sitting (at the right hand of God) was offensive to them, for the present he brings forward only what relates to His Resurrection. This is the reason also why his face was glorified. For God, being merciful, desired to make their machinations the means of recalling them unto Himself. And see, how many signs are wrought! And cast him out of the city, and stoned him. Here again, without the city, and even in death, Confession and Preaching. Hebrews 13:21
'''
