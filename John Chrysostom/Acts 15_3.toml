[[commentary]]
quote='''
And observe, the consequence is that all the Samaritans also, learn what has come to the Gentiles: and they rejoiced. And when they had come to Jerusalem, they were received of the Church, and of the apostles and elders, and they declared all things that God had done with them.
'''


[[commentary]]
quote='''
Do you mark, as many as are not enamoured of rule, rejoiced in their believing? It was no ambitious feeling that prompted their recitals, neither was it for display, but in justification of the preaching to the Gentiles.
'''
