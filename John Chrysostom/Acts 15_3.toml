[[commentary]]
quote='''
And observe, the consequence is that all the Samaritans also, learn what has come to the Gentiles: and they rejoiced. Do you mark, as many as are not enamoured of rule, rejoiced in their believing? It was no ambitious feeling that prompted their recitals, neither was it for display, but in justification of the preaching to the Gentiles.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252032.html'
source_title='Homily on Acts 32'
