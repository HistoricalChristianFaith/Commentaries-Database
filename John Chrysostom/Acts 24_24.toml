[[commentary]]
quote='''
This seems to me to show great honor. For he would not have brought his wife to be present with him at the hearing, but that he thought great things of him. It seems to me that she also longed for this. And observe how Paul immediately discourses not only about faith, nor about remission of sins, but also about practical points of duty. Go your way, he says, for this time: when I have a convenient season, I will call for you.
'''
