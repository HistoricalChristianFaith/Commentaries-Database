[[commentary]]
quote='''
Two reasons— the number of them, and their views. For neither had they been few, would it have been right to despise them: nor, if they were many and did not all cling to the law, would there have been need to make much account of them. Then also a third cause is given: And they all, it says, have been informed of you— they say not,have heard, but κατηχήθησαν, that is, so they have believed, and have been taught, that you teach apostasy from Moses to all the Jews which are among the Gentiles, by telling them not to circumcise their children, neither to walk after the customs.
'''
