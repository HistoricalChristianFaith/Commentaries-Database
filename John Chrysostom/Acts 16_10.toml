[[commentary]]
quote='''
that is, inferring, both from the circumstance that Paul saw it and none other, and from the having been forbidden by the Spirit, and from their being on the borders; from all these they gathered. Therefore loosing from Troas, we came with a straight course, etc.
'''


[[commentary]]
quote='''
Then the writer mentions also the places, as relating a history, and showing where he made a stay (namely), in the greater cities, but passed by the rest. Therefore loosing from Troas, we came with a straight course to Samothracia, and the next day to Neapolis; and from thence to Philippi, which is the chief city of that part of Macedonia, and a colony.
'''
