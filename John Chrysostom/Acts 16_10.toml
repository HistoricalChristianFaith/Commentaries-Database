[[commentary]]
quote='''
"And after he had seen the vision, immediately we endeavored to go into Macedonia, assuredly gathering that the Lord had called us for to preach the Gospel unto them." "Assuredly gathering," it says, "that the Lord had called us." That is, inferring, both from the circumstance that Paul saw it and none other, and from the having been "forbidden by the Spirit," and from their being on the borders; from all these they gathered.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252034.html'
source_title='Homily on Acts 34'
