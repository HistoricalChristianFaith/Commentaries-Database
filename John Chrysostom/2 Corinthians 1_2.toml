[[commentary]]
quote='''
So then having brought the whole nation together in one, and saluted them with his accustomed greeting, for, saith he, "Grace to you and peace from God our Father and the Lord Jesus Christ."
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%25202%2520Corinthians%2FHomily%25201.html'
source_title='Homily 1 on 2 Corinthians'
