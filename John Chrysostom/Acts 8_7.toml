[[commentary]]
quote='''
for this was a manifest miracle:— not as the magicians did: for the other (Simon), it is likely, bound (men with spells)—and many, it says, that were palsied and lame were healed. There was no deceit here: for it needed but that they should walk and work. And to him they all gave heed, saying, This (man) is the Power of God.
'''


