[[commentary]]
quote='''
And here again they entered the synagogues, in the character of Jews, that they might not be treated as enemies, and be driven away: and in this way they carried the whole matter successfully. And after the reading of the Law and the Prophets, the rulers of the synagogue sent unto them, saying, You men and brethren, if you have any word of exhortation for the people, say on.
'''
