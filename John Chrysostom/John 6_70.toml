[[commentary]]
quote='''
See the wisdom of Christ. He neither exposes the traitor nor allows him to remain hidden. In this way, [Judas] is not so publicly humiliated that he becomes more contentious, but Christ also does not embolden him by allowing him to think that his wicked deeds are proceeding undetected.
'''
source_url=''
source_title='HOMILIES ON THE GOSPEL OF JOHN 47.4'
