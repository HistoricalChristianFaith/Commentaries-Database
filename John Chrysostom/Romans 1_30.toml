[[commentary]]
quote='''
"Whisperers, backbiters, haters of God, despiteful," and classing things which to many seem indifferent among his charges, he further strengthens his accusation, going up to the stronghold of their wickednesses, and styles them "boasters." For even worse than sinning is it, even though sinning to be haughty-minded. Wherefore also he charges the Corinthians with it, saying, "Ye are puffed up." (1 Cor. v. 2.) For if in a good action he that puffs himself up loseth all, if any one do so among his sins, what vengeance is there of which he is not worthy, since such an one cannot repent any more? Next, he says, "inventors of evil things;" showing that they were not content with those already existing, but even invented others. And this again is like men that are full purposed and in earnest, not those that are hurried away and forced out of their course; and after mentioning the several kinds of maliciousness, and showing that here too they stood against nature itself (for he says, "disobedient to parents"), he then goes on to the root of the great pestilence, calling them,
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%25205.html'
source_title='Homily on Romans 5'
