[[commentary]]
quote='''
and there abode, by this wishing to persuade them that he was in earnest (πρὸς τὰ ἐθνη ἠπείγετο) to go to the Gentiles. Accordingly, mark immediately the ruler of the synagogue converted, and many others, when he had done this. Crispus the ruler of the synagogue believed in the Lord, with his whole house: and many of the Corinthians hearing believed, and were baptized.—
'''
