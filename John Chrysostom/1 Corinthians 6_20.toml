[[commentary]]
quote='''
What is Paul trying to prove when he says that we are not our own? He wants to secure us against sin and against following the improper desires of the mind. We have many improper desires, but we must constrain them, and we can do so. If we could not, there would be no point in exhorting us like this. Paul does not say that we are under compulsion but that we have been boughtâ€”and bought with a great price, reminding us of the way in which our salvation was obtained.
'''
source_url=''
source_title="HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 18.3"
