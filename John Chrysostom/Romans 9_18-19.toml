[[commentary]]
quote='''
"Therefore He hath mercy on whom He will have mercy, and whom He will He hardeneth. Thou wilt say then unto me, Why doth he then find fault? For who hath resisted His will?" See what pains he takes to embarrass the subject in every way. And the answer he does not produce forthwith, it being a useful thing not to do so, but he first stops the disputant's mouth, saying as follows.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520Romans%2FHomily%252016.html'
source_title='Homily on Romans 16'
