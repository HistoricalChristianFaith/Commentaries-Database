[[commentary]]
quote='''
Observe, how He does not immediately add all, but first softens his mind. In the same way He called the disciples also a second time. It shall be told you, etc.: He gives him good hopes, and (intimates) that he shall recover his sight also. And the men which journeyed with him stood speechless, hearing a voice, but seeing no man. And Saul arose from the earth; and when his eyes were opened, he saw no man: but they led him by the hand, and brought him into Damascus
'''
