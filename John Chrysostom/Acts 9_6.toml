[[commentary]]
quote='''
But arise, and go into the city, and it shall be told thee what thou must do. Observe, how He does not immediately add all, but first softens his mind. In the same way He called the disciples also a second time. It shall be told thee, etc.: He gives him good hopes, and intimates that he shall recover his sight also.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252019.html'
source_title='Homily on Acts 19'

[[commentary]]
quote='''
Then he answers, Lord, what wilt Thou have me to do? that none may say that he played the hypocrite, he that was even eager for blood, and went to the priests, and flung himself upon such dangers, in persecuting and bringing to punishment even them that were in foreign parts-under these circumstances he now acknowledges His sovereignty.
'''
source_url='https://historicalchristian.faith/by_father.php?file=John%2520Chrysostom%2FHomilies%2FOn%2520the%2520Acts%2520of%2520the%2520Apostles%2FHomily%252019.html'
source_title='Homily on Acts 19'
