[[commentary]]
quote='''
This Alexander, why did he wish to plead? Was he accused? No, but it was to find an opportunity, and overturn the whole matter, and inflame the anger of the people. But when they knew that he was a Jew, all with one voice about the space of two hours cried out, Great is Diana of the Ephesians.
'''


