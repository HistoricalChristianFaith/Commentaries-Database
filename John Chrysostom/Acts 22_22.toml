[[commentary]]
quote='''
The Jews would not endure to hear out all his harangue, but excessively fired by their wrath, they shouted, it says, Away with him; for it is not fit that he should live. And as they cried out, and cast off their clothes, and threw dust into the air, the tribune commanded him to be brought into the castle, and bade that he should be examined by scourging; that he might know wherefore they cried so against him.
'''


[[commentary]]
quote='''
Nay, you are the persons not fit to live; not he, who in everything obeys God. O villains and murderers! And shaking out their clothes, it says, they threw dust into the air
'''
