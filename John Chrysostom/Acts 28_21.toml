[[commentary]]
quote='''
True, but (people) are also everywhere persuaded (as, in fact, here), some were persuaded, and some believed not. And when they had appointed him a day, etc.
'''


[[commentary]]
quote='''
Neither through letters, nor through men, have they made known any harm of you. Nevertheless, we wish to hear from yourself: But we desire to hear of you what you think.
'''
