[[commentary]]
quote='''
Mark how he accuses them, while he acquits him. O what an abundance of justifications! After all these repeated examinations, the governor finds not how he may condemn him. They said he was worthy of death. On this account he said also: When I found, says he that he had committed nothing worthy of death.â€” Of whom I have no certain thing to write to my lord. This too is a proof of Paul's spotlessness, that the judge found nothing to say concerning him.
'''
