[[commentary]]
quote='''
Truly, the church was more like heaven in Paulâ€™s time, because the Spirit governed everything and moved each one of the members in turn. But now it seems we have only the symbols of those gifts. We also have only two or three speaking in the service, but these are only a pale shadow of what prevailed then. The present church is like a woman who has fallen from her former, prosperous days and who retains only the outward signs of that prosperity, displaying the boxes and caskets in which she kept her wealth, but which are now empty. This is true not only in the matter of gifts but in life and virtue as well.
'''
source_url=''
source_title='HOMILIES ON THE EPISTLES OF PAUL TO THE CORINTHIANS 36.7'
