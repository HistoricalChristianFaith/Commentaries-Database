[[commentary]]
quote='''
There was an earthquake, that the keeper should be roused from sleep, and the doors flew open, that he should wonder at what had happened: but these things the prisoners saw not: otherwise they would all have fled: but the keeper of the prison was about to slay himself, thinking the prisoners were escaped. But Paul cried with a loud voice, saying, Do yourself no harm: for we are all here
'''


[[commentary]]
quote='''
The keeper was not an evil-disposed man that he thrust them into the inner prison,
'''
