g wrong? Would you have him lead a vagabond life, and beg? Would you, his disciple, not also be put to shame? But if your father in the flesh did this, you would think shame of the thing. If your spiritual father be compelled so to do, will you not veil your head, and even think you are sinking into the earth? It is written, A father's dishonor is a reproach to the children. Sirach 3:11 But what? Should he perish with famine? This were not like a pious man; for God wills it not. But what do they straightway philosophize? It is written, say they, Get you no gold, nor silver, nor brass in your purses, neither two coats, nor yet staves Matthew 10:9-10, while these men have three or four garments, and beds well spread. I am forced now to heave a bitter sigh, and, but that it had been indecorous, I had wept too! How so? Because we are such curious searchers into the motes of others, while we feel not the beams in our own eyes. Tell me, why do you not say this to yourself? The answer is, Because the command is laid only on our Teachers. When then Paul says, having food and covering we shall be therewith content 1 Timothy 6:8, says he this only to Teachers? By no means, but to all men; and this is clear, if we will begin farther back. For what does he say? Godliness with contentment is great gain 1 Timothy 6:6; for we brought nothing into this world, it is certain that neither can we carry anything out 1 Timothy 6:7; he then straightway adds, And having food and covering, we shall be therewith content; but they that desire to be rich, fall into a temptation and a snare, and many foolish and hurtful lusts. 1 Timothy 6:8-9 You see that this is spoken to all; and how is it when he says again, Make not provision for the flesh to fulfill the lusts thereof Romans 13:14, is not this said absolutely to all? And what when he says, Meats for the belly, and the belly for meats, but God shall bring to nought both it and them 1 Corinthians 6:13; or what when he says, But she that gives herself to pleasure, is dead while she lives 1 Timothy 5:6, speaking of a widow. Is then the widow a Teacher? Has not he said himself, But I permit not a woman to teach, nor to have dominion over a man? 1 Timothy 2:12 But if a widow, in old age, (and age has need of great attendance,) and a woman's nature too, (for the woman's sex, being weak, has need of more refreshment,) if then, where there is both the age and the nature, he suffers her not to live in luxury, but even says that she is dead, (for he did not simply forbid a life of luxury, but said, she who gives herself to luxury is dead while she lives,) and thus has cut her off, (for she that is dead is cut off,) what indulgence then will any man have, who does those things, for which a woman and an aged one too is punished?

Yet no one gives a thought to these things, no one searches them out. And this I have been compelled to say, not from any wish to free the priests from these charges, but to spare you. They indeed suffer no harm at your hands, even if it is with cause and justice that they are thus charged of being greedy of gain; for, whether you speak, or whether you forbear, they must there give an account to the Judge, so that your words hurt them not at all; but if your words are false besides, they for their part gain by these false accusations, while you hurt yourselves by these means. But it is not so with you; for be the things true, which you bring against them, or be they false, you speak ill of them to your hurt. And how so? If they be true, in that you judge your Teachers, and subvert order, you do it to your hurt. For if we must not judge a brother, much less a Teacher. But if they be false, the punishment and retribution is intolerable; for of every idle word you shall give account. Matthew 12:36 For your sake then I thus act and labor.

But as I said, no one searches out these things, no one busies himself about these things, no one communes with himself on any of these things. Would ye that I should add still more? Whosoever forsakes not all that he has, says the Christ, is not worthy of Me. Luke 14:33; Matthew 10:37 What when he says, It is hard for a rich man to enter into the kingdom of heaven? Matthew 19:23; Mark 10:24 What when he says again, Woe unto you that are rich, for you have received your consolation? Luke 6:24 No one searches this out, no one bears it in mind, no one reasons with himself, but all sit as severe inquisitors on other men's cases. Yet this is to make themselves sharers in the charges. But listen, that for your own sake I may free the priests from the charges, which you say lie against them, for the persuasion that they transgress the law of God, inclines you not a little towards evil. Come then, let us examine this matter. Christ said, Provide neither gold nor silver, neither two coats, neither shoes, nor girdle, nor yet staves. Matthew 10:9-10 What then? Tell me, did Peter transgress this command? Surely he did so, in having a girdle and a garment, and shoes, for listen to the words of the Angel, Gird yourself, and bind on your sandals. Acts 12:8 And yet he had no such great need of sandals, for at that season a man may go even unshod; their great use is in the winter, and yet he had them. What shall we say of Paul, when he writes thus to Timothy, Do your diligence to come before winter? 2 Timothy 4:21 He gives him orders too and says, The cloak that I left at Troas with Carpus bring when you come, and the books, especially the parchments. 2 Timothy 4:13 See he speaks of a cloak, and no one can say that he had not another which he wore; for if he did not wear one at all, it were superfluous to order this one to be brought, and if he could not be without one to wear, it is clear he had a second.

What shall we say of his remaining two whole years in his own hired dwelling? Acts 28:30 Did then this chosen vessel disobey Christ? This man who said, Yet I live; and yet no longer I, but Christ lives in me Galatians 2:20, concerning whom Christ testified, saying, He is a chosen vessel unto Me? Acts 9:15 I ought to leave this difficulty with you, without supplying any solution to the question. I ought to exact of you this penalty for your negligence in the Scriptures, for this is the origin of all such difficulties. For we know not the Scriptures, we are not trained in the law of God, and so we become sharp inquirers into the faults of others, while we take no account of our own. I ought then to have exacted from you this penalty. But what shall I do? Fathers freely give to their sons many things beyond what is fitting: when their fatherly compassion is kindled, on seeing their child with downcast look, and wasted with grief, they themselves also feel sharper pangs than he, and rest not until they have removed the ground of his dejection.

So be it at least here, be ye at least dejected at not receiving, that you may receive well. What then is it? They opposed not, far be it; but diligently followed the commands of Christ, for those commands were but for a season, and not enduring; and this I say not from conjecture, but from the divine Scriptures. And how? Luke relates that Christ said to His disciples, When I sent you forth without purse, and wallet, and girdle, and shoes, did you lack anything? And they said nothing. But for the future provide them. Luke 22:35 But tell me, what could he do? Could he have but one coat? How then? If need was that this be washed, should he, because without it, stay at home? Should he without it go abroad in an unbecoming manner, when need called? Consider what a thing it would have been that Paul, who made the circuit of the world with such great success, should remain at home for want of raiment, and thus hinder his noble work. And what if violent cold had set in, or rain had drenched it, or perhaps frozen in, how could he dry his raiment? Must he again remain without it? And what if cold had deprived his body of strength? Must he waste away with disease, and be unable to speak? For hear what he says to Timothy, to prove that they were not furnished with adamantine bodies, Use a little wine for your stomach's sake, and your frequent infirmities. 1 Timothy 5:23 And again, when he speaks of another, I counted it necessary to send to you your messenger, and minister to my needs. Philippians 2:25 For indeed he was sick, near unto death; but God had mercy on him, and not on him only, but on me also. Philippians 2:27 So that they were subject to every sort of sickness. What then? Must they die? By no means. For what cause then did Christ at that time give them that command? To show His own power, and to prove that in after times He was able to do it, though He did it not. But wherefore did He not do it? They were much more admirable than the Israelites, whose shoes did not wax old, neither their garments, and that too while they were journeying through that desert where the glowing rays of the sun strike so hot, that they are capable of consuming even stones. cf. Deuteronomy 29:5 Why then did he do this? For your sake. For since you would not remain in health, but be full of wounds, He gave you that which might serve for medicine. And this is hence manifest; could He not Himself have fed them? He that gave to you, who wast an enemy with Him, would He not much more have given to Paul? He who gave to the Israelites, those murmurers, those fornicators, those idolaters, would He not much more have given to Peter, who spent all for His sake? He who suffered wicked men to possess anything, would He not much more have freely given to John, who for Him forsook even his father? Yet he would not: through your hands he feeds them, that you may be sanctified. And see the excess of His lovingkindness. He chose that His disciples should be in want, that you might be a little refreshed.

For if He had freed them from all want, they would have been much more admirable, far more glorious. But then that which is to you salvation would have been cut off. God willed not then that they should be admirable, that you might be saved, but that they should rather be lowered. He has suffered them to be less accounted of, that you might be able to be saved. The Teacher who receives is not equally reverenced, but he who receives not is chiefly honored. But then in the latter case the disciple is not benefited, he is hindered of his fruit. Do you see the wisdom of God who thus loves man? For as He Himself sought not His own glory, nor had respect to Himself, but when He was in glory, chose to be dishonored for your sake, thus too is it in the case of your Teachers. When they might have been highly reverenced, He preferred that they should be subject to contempt for your sake, that you might be able to profit, that you might be able to be rich. For he is in want of the things of this life, that you may abound in things spiritual. If then He might have made them above all want, He showed that for your sake He suffers them to be in want. Knowing then these things, let us turn ourselves to well doing, not to accusations. Let us not be overcurious about the failings of others, but take account of our own; let us reckon up the excellences of other men, while we bear in mind our faults; and thus shall we be well pleasing to God. For he who looks at the faults of others, and at his own excellences, is injured in two ways; by the latter he is carried up to arrogance, through the former he falls into listlessness. For when he perceives that such an one has sinned, very easily will he sin himself; when he perceives that he has in anything excelled, very easily becomes he arrogant. He who consigns to oblivion his own excellences, and looks at his failings only, while he is a curious enquirer of the excellences, not the sins, of others, is profited in many ways. And how? When he sees that such an one has done excellently, he is raised to emulate the same; when he sees that he himself has sinned, he is rendered humble and modest. If we act thus, if we thus regulate ourselves, we shall be able to obtain the good things which are promised, through the grace and lovingkindness of our Lord Jesus Christ, with whom, etc.
