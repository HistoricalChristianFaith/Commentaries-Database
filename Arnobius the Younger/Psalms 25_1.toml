[[commentary]]
quote='''
From all earthly profit, from all the things of this world that seem good, raising my spirit, let me come to you, Lord; I have been lifted up, now not trusting in money, or house, or business, or military might or in my abilities, but I search while trusting in you, so that I will not be ashamed when I depart from this body.â€¦ I have lifted my spirit to you so that my spirit may dwell on good things.
'''
source_url=''
source_title="COMMENTARY ON THE PSALMS 25"
