[[commentary]]
quote='''
(non occ.) Chrysostom explains thus, What manner of man is this? His sleeping and His appearance showed the man; the sea and the calm pointed out the God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
