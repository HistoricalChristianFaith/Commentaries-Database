[[commentary]]
quote='''
(interlin.) But the place is also added whither he is sent, as it follows, To a city, Nazareth. For it was told that He would come a Nazarite, (i. e. the holy of the holy.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
