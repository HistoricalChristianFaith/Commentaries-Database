[[commentary]]
quote='''
After that the Lord confuted the Pharisees, and the Sadducees, who tempted Him, it is here shown how He satisfied the Scribe who questioned Him.
The words which are added, “And with all thy strength,” may be referred to the bodily powers. It goes on: “And the second is like, namely this, Thou shalt love thy neighbour as thyself.”
'''
