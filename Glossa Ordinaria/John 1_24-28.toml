[[commentary]]
quote='''
Or we must suppose two Bethanies; one over Jordan, the other on this side, not far from Jerusalem, the Bethany where Lazarus was raised from the dead.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
