[[commentary]]
quote='''
(non occ.) After the feeding of the multitude, the Evangelist proceeds to the giving sight to the blind, saying, And they come to Bethsaida, and they bring a blind man to him, and besought him to touch him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25208.html'
source_title='Catena Aurea by Aquinas'