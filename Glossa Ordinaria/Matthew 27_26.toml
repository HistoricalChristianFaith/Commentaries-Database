[[commentary]]
quote='''
Non occ.: The Evangelist adds the reason why Pilate sought to deliver Christ, "For he knew that for envy they had delivered him.”.
non occ.: Pilate is said to make this answer, “Whether of the twain will yet hat I release unto you?” either to the message of his wife, or the petition of the people, with whom it was a custom to ask such release on the feast-day.
'''
