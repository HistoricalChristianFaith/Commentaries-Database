[[commentary]]
quote='''
Non occ.: As the Lord had left the Pharisees on account of their unbelief, sonow He teaches His disciples to be on their guard against their doctrine; whence it follows, “And when His disciples were come to the other side, they had forgotten to take bread.”.
ord.: As much as to say; Why do ye think that I spake of earthly bread, for which ye ought not to have a thought, having beheld Me of so little make such abundant over plus?.
interlin.: As much as to say, Do ye not understand the mystery, nor remember the miracle?
'''
