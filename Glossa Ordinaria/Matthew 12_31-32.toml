[[commentary]]
quote='''
(ap. Anselm. vid. infra in cap. 25. 46.) This passage destroys that heresy of Origen, who asserted that after many ages all sinners should obtain pardon; for it is here said, this shall not be forgiven either in this world, or in the world to come.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
