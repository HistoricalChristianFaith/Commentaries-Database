[[commentary]]
quote='''
Interlin.: Or connect it with what has gone before, As the fear of death ought not to draw you away, so neither ought carnal affection.
interlin.: Otherwise; He mean, I am not come among men to strengthen their carnal affections, but to cut them off with the sword of the Spirit; whence itis rightly added, “And a man’s foes are they of his household.”
'''
