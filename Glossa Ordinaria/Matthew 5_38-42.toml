[[commentary]]
quote='''
(non occ.) The Lord having taught that we are not to offer injury to our neighbour, or irreverence to the Lord, now proceeds to show how the Christian should demean himself to those that injure him.

(non occ.) Or it may be said that the Lord said this, adding somewhat to the righteousness of the old Law.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'