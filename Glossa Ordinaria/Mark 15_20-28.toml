[[commentary]]
quote='''
(non occ.) After the condemnation of Christ, and the insults heaped upon Him when He was condemned, the Evangelist proceeds to relate His crucifixion, saying, And led him out to crucify him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%252015.html'
source_title='Catena Aurea by Aquinas'