[[commentary]]
quote='''
(non occ.) And for this reason, the Lord in saying these things, shows that they ought to understand both this first, and all following miracles. Wherefore explaining it, He goes on, The sower soweth the word.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'