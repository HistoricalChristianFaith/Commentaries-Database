[[commentary]]
quote='''
(ap. Anselm.) Ye have indeed need to be wise as serpents, for, as they are wont to do, they will deliver you to councils, forbidding you to preach in My name; then if ye be not corrected, they will scourge you, and at length ye shall be brought before kings and governors.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
