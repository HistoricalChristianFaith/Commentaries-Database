[[commentary]]
quote='''
But mystically, at the time of our Lord's resurrection, by the preaching of the grace of Christ, a wholesome dread shook the hearts not only of the Jews, (who were neighbors, either from the place of their dwelling, or from the knowledge of the law,) but of the foreign nations also. The name of Christ surmounts not only the hilly country of Judea, but all the heights of worldly dominion and wisdom.
