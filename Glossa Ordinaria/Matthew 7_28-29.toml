[[commentary]]
quote='''
(non occ.) Having related Christ's teaching, he shews its effects on the multitude, saying, And it came to pass, when Jesus had ended these words, the multitude wondered at his doctrine.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
