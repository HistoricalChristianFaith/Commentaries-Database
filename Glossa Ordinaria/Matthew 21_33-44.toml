[[commentary]]
quote='''
(ord.) Or, the Lord whom they killed, came immediately rising from the dead, and brought to an evil end those wicked husbandmen, and gave up His vineyard to other husbandmen, that is, to the Apostles.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'