[[commentary]]
quote='''
Ap. Anselm: Or, that if he affirm that it is no trespass, that they may prove to him that it is a trespass.
ap. Anselm: Or, tell it to the whole Chinch, that his infamy may be the greater. After all these things follows excommunication, which ought to be inflicted by the mouth of the Church, that is, by the Priest, and when he excommunicates, the whole Church works with him; as it follows, “And if he will not hear the Church, let him be unto thee as an heathen, and a publican.”
'''
