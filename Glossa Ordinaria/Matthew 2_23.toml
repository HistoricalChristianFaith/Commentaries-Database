[[commentary]]
quote='''
Joseph was not disobedient to the angelic warning, but “he arose, and took the young Child and his mother, and came into the land of Israel. "The Angel had not fixed the particular place, so that while Joseph hesitates, the Angel returns, and by the often visiting him confirms his obedience.
ord.: But then we might ask, why was he not afraid to go into Galilee, seeingArchelaus ruled there also? He could be better concealed in Nazareth than in Jerusalem, which was the capital of the kingdom, and where Archelaus was constantly resident.
To this he adds the Prophet’s testimony, saying, “That is might be fulfilled which was spoken by the Prophets "Otherwise we may explain that it is foundin Isaiah rendered to the strict letter of the Hebrew.
'''
