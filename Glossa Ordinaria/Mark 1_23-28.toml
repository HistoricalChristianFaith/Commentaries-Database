[[commentary]]
quote='''
(non occ.) For those things which men wonder at they soon divulge, for out of the abundance of the heart the mouth speaketh. (Mat. 12:24)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'