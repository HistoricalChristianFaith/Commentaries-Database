[[commentary]]
quote='''
(non occ.) As soon as the Lord has fortified the believers against the arts of Antichrist and his ministers, by showing that His coming would be public, He proceeds to show the order and method of His coming.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252024.html'
source_title='Catena Aurea by Aquinas'