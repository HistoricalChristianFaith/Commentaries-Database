[[commentary]]
quote='''
(Nihil tale in G.) The Evangelist had shown how Judas had found out the place where Christ was, now he relates how he went there. Judas then, having received a band of men and officers from the chief priests and Pharisees, cometh thither with lanterns and torches and weapons.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
