[[commentary]]
quote='''
(non occ.) The disciples waited upon Christ not only in bringing the colt of another, but also with their own garments, some of which they placed upon the ass, others they strewed in the way.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'