[[commentary]]
quote='''
(non occ. Aug. de Cons. Ev. iii. 9.) After the Evangelist had narrated what concerned the mocking of Christ, he proceeds to His crucifixion.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
