[[commentary]]
quote='''
(ordin.) But mystically, at the time of our Lord's resurrection, by the preaching of the grace of Christ, a wholesome dread shook the hearts not only of the Jews, (who were neighbours, either from the place of their dwelling, or from the knowledge of the law,) but of the foreign nations also. The name of Christ surmounts not only the hilly country of Jud√¶a, but all the heights of worldly dominion and wisdom.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
