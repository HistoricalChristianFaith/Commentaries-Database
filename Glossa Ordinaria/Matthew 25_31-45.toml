[[commentary]]
quote='''
(non occ.) Under the figure of a sheep in Scripture is signified simplicity and innocence. Beautifully then in this place are the elect denoted by sheep.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
