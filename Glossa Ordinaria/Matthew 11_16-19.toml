[[commentary]]
quote='''
(ap. Anselm.) By this generation He means the Jews together with Himself and John. As though He had said; John is thus great; but ye would believe neither him nor Me, and therefore to whom shall I liken you?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'