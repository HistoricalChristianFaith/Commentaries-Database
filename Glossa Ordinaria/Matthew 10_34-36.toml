[[commentary]]
quote='''
(interlin.) Or connect it with what has gone before, As the fear of death ought not to draw you away, so neither ought carnal affection.

(interlin.) Otherwise; He means, I am not come among men to strengthen their carnal affections, but to cut them off with the sword of the Spirit; whence it is rightly added, And a man's foes are they of his household.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252010.html'
