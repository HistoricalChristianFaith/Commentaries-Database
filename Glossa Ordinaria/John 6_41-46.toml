[[commentary]]
quote='''
These words are not found in Joel, but something like them; Be glad then ye children of Sion, and rejoice in the Lord your God, for He hath given you a Teacher. (Quia dedit nobis lectorem justiti√¶. Vulg.) And more expressly in Isaiah, And all thy children shall be taught of the Lord. (Isa. 54:13)
'''
