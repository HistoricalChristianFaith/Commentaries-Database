[[commentary]]
quote='''
(non occ.) And because He has already shown by an example that a devil cannot cast out a devil, He shows how he can be expelled, saying, No man can enter into a strong man's house, &c.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'