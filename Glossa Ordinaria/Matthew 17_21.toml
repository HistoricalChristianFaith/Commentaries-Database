[[commentary]]
quote='''
Interlin.: So that the sense then is, “Ye shall say to this mountain,” that isto the proud devil, “Remove hence,” that is from the possessed body into thesea, that is into the depths of hell, “and it shall remove, and nothing shall be impossible to you,” that is, no sickness shall be incurable.”.
ord.: Or; This class of daemons, that is the variety of carnal pleasures, isnot overcome unless the spirit be strengthened by prayer, and the flesh enfeebled by fast.
'''
