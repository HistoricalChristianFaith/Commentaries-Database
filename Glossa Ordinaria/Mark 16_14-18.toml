[[commentary]]
quote='''
(non occ.) Mark, when about to finish his Gospel, relates the last appearance of our Lord to His disciples after His resurrection, saying,1 For the last time he appeared unto the eleven as they sat at meat. (Acts 1:4, 9)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%252016.html'
source_title='Catena Aurea by Aquinas'