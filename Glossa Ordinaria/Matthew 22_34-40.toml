[[commentary]]
quote='''
Or, with all thy heart, i. e. understanding; with all thy soul, i.e. thy will; with all thy mind, i.e. memory; so you shall think, will, remember nothing contrary to Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252022.html'
source_title='Catena Aurea by Aquinas'