[[commentary]]
quote='''
(non occ.) He said this to do away with the opinion of the crowd, who thought that he was the Christ; but he announces that Christ is mightier than he, who was to remit sins, which he himself could not do.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'