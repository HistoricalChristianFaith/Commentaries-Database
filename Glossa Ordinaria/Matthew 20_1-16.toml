[[commentary]]
quote='''
(non occ. sed vid. Raban.) Or, if you choose, the Father saith unto the Son; for the Father wrought by the Son, and the Son by the Holy Spirit, not that there is any difference of substance, or majesty.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'