[[commentary]]
quote='''
(non occ.) By maimed He means, deprived of the help of some friend, for it is better to enter into life without a friend, than to go with him into hell.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25209.html'
source_title='Catena Aurea by Aquinas'