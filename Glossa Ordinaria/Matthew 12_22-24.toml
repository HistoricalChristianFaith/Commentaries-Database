[[commentary]]
quote='''
(non occ.) The Lord had refuted the Pharisees above, when they brought false charges against the miracles of Christ, as if He had broken the sabbath in doing them. But inasmuch as with a yet greater wickedness they perversely attributed the miracles of Christ done by divine power to an unclean spirit, therefore the Evangelist places first the miracle from which they had taken occasion to blaspheme, saying, Then was brought to him one that had a d√¶mon, blind and dumb.

(ap. Raban.) Because of His mercy and His goodness to them they proclaim Him the Son of David.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252012.html'
source_title='Catena Aurea by Aquinas'