[[commentary]]
quote='''
Wherefore it behoves us also to live according to the will of God in Christ, and to imitate Him as Paul did. For, says he, "Be ye followers of me, even as I also am of Christ."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Ephesians.html"
source_title="Epistle of Ignatius to the Ephesians"
