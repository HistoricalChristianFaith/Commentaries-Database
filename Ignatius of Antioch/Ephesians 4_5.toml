[[commentary]]
quote='''
Since also "there is one Lord, one faith, one baptism, one God and Father of all, who is over all, and through all, and in all.".
Since, also, there is but one unbegotten Being, God, even the Father; and one only-begotten Son, God, the Word and man; and one Comforter, the Spirit of truth; and also one preaching, and one faith, and one baptism;.
Said also that "there is one Mediator between God and men.".
For "there is one Lord, one faith, one baptism; one God and Father of all, who is through all, and in all."
'''
