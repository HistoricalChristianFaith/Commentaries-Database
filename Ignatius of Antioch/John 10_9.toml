[[commentary]]
quote='''
[Christ] is the door of the Father through which Abraham and Isaac and Jacob and the prophets, the apostles and the church all enter. All these enter into the unity of God.
'''
url = "https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Philadelphians.html"
title="EPISTLE TO THE PHILADELPHIANS 9"
