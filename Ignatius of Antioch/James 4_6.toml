[[commentary]]
quote='''
By this he manifested his pride, and condemned himself. For it is written, "God resisteth the proud." For he that yields not obedience to his superiors is self-confident, quarrelsome, and proud.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Ephesians.html"
source_title="Epistle of Ignatius to the Ephesians"
