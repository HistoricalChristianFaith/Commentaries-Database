[[commentary]]
quote='''
My spirit bows in adoration to the cross, which is a stumbling-block to those who do not believe, but is to you for salvation and eternal life.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FSecond%2520Epistle%2520to%2520the%2520Ephesians%2520SYRIAC.html"
source_title="Second Epistle of Ignatius to the Ephesians (Syriac)"
