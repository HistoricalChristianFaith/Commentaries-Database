[[commentary]]
quote='''
The last times are upon us. Let us therefore be of a reverent spirit and fear the longsuffering of God, lest we despise the riches of his goodness and forbearance.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Ephesians.html'
source_title="EPISTLE TO THE EPHESIANS 11"
