[[commentary]]
quote='''
Have a care to preserve concord with the saints. Bear one another's burdens; be not puffed up.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FPseudo-Ignatius%2FEpistle%2520to%2520Hero%252C%2520a%2520Deacon%2520of%2520Antioch.html"
source_title="Epistle of Pseudo-Ignatius to Hero, a Deacon of Antioch"
