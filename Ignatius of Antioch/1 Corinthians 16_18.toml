[[commentary]]
quote='''
Of your love, hath in all things refreshed.
of your love to us, hath in all things refreshed.
as the Father of our Lord Jesus Christ will also refresh
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-16.htm#P1125_210134"
title = "Epistle of Ignatius to the Ephesians"
