[[commentary]]
quote='''
There is nothing which is hid from God, but our very secrets are near to Him. Let us therefore do all things as those who have Him dwelling in us, that we may be His temples.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Ephesians.html"
source_title="Epistle of Ignatius to the Ephesians"
