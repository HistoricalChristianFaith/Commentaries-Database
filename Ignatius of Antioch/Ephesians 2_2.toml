[[commentary]]
quote='''
Flee, therefore, the wicked devices and snares of the spirit which now worketh in the children of this world.
Of the apostles, who stirred up the multitude of the Jews against the Lord, who also now "worketh in the children of disobedience;.
And indeed, before the cross was erected, he (Satan) was eager that it should be so; and he "wrought"
'''
