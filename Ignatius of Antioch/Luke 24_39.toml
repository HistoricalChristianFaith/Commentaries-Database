[[commentary]]
quote='''
When, for instance, He came to those who were with Peter, He said to them, "Lay hold, handle Me, and see that I am not an incorporeal spirit.".
When, for instance, He came to those who were with Peter, He said to them, "Lay hold, handle Me, and see that I am not an incorporeal spirit.".
"For a spirit hath not flesh and bones, as ye see Me have."
'''
