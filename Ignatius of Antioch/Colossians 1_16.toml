[[commentary]]
quote='''
And, "By Him were all things created that are in heaven, and on earth, visible and invisible; and He is before all things, and by Him all things consist."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FPseudo-Ignatius%2FEpistle%2520of%2520to%2520the%2520Tarsians.html"
source_title="Epistle of Pseudo-Ignatius to the Tarsians"
