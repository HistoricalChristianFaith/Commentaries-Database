[[commentary]]
quote='''
It behoves you also, therefore, as "a peculiar people, and a holy nation," to perform all things with harmony in Christ. Wives, be ye subject to your husbands in the fear of God; and ye virgins, to Christ in purity.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Philadelphians.html"
source_title="Epistle of Ignatius to the Philadelphians"
