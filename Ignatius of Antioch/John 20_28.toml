[[commentary]]
quote='''
And immediately they believed that He was Christ. Wherefore Thomas also says to Him, "My Lord, and my God." These things did He do, and showed Himself risen, and they believed.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Smyrnaeans.html"
source_title="Epistle of Ignatius to the Smyrnaeans"
