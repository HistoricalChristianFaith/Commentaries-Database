[[commentary]]
quote='''
And lived upon earth without sin. For says He, "Which of you convicteth me of sin?"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Trallians.html"
source_title="Epistle of Ignatius to the Trallians"
