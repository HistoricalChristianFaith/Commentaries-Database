[[commentary]]
quote='''
In whom enduring, ye shall escape all the assaults of this world: for "He is faithful, who will not suffer you to be tempted above that which ye are able."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Magnesians.html"
source_title="Epistle of Ignatius to the Magnesians"
