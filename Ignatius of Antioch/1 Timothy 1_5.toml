[[commentary]]
quote='''
None of these things is hid from you, if ye perfectly possess that faith and love towards Christ Jesus which are the beginning and the end of life. For the beginning is faith, and the end is love.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Ephesians.html"
source_title="Epistle of Ignatius to the Ephesians"
