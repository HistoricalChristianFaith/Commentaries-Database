[[commentary]]
quote='''
Be not deceived with strange doctrines, "nor give heed to fables and endless genealogies," and things in which the Jews make their boast. "Old things are passed away: behold, all things have become new."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Magnesians.html"
source_title="Epistle of Ignatius to the Magnesians"
