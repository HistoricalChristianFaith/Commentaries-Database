[[commentary]]
quote='''
And those very apostles, who said "that there is one God," said also that "there is one Mediator between God and men." Nor were they ashamed of the incarnation and the passion. For what says [one]? "The man Christ Jesus, who gave Himself" for the life and salvation of the world.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FPseudo-Ignatius%2FEpistle%2520to%2520the%2520Antiochians.html"
source_title="Epistle of Pseudo-Ignatius to the Antiochians"
