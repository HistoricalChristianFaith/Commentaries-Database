[[commentary]]
quote='''
And those that were of a stony heart have become the children of Abraham, the friend of God; and in his seed all those have been blessed who were ordained to eternal life in Christ.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Magnesians.html"
source_title="Epistle of Ignatius to the Magnesians"
