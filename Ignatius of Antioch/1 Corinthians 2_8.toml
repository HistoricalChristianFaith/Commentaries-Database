[[commentary]]
quote='''
But rather of those who "killed the Lord of glory.".
For if the Lord were a mere man, possessed of a soul and body only, why dost thou mutilate and explain away His being born with the common nature of humanity? Why dost thou call the passion a mere appearance, as if it were any strange thing happening to a .
Him who nourisheth all that require food. And thou temptedst the very "Lord of glory"
'''
