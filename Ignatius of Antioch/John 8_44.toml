[[commentary]]
quote='''
If any one preaches the one God of the law and the prophets, but denies Christ to be the Son of God, he is a liar, even as also is his father the devil.
If any one confesses Christ Jesus the Lord, but denies the God of the law and of the prophets, saying that the Father of Christ is not the Maker of heaven and earth, he has not continued in the truth any more than his father the devil,
'''
