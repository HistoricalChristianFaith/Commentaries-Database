[[commentary]]
quote='''
And there is also one Paraclete. For "there is also," saith [the Scripture], "one Spirit," since "we have been called in one hope of our calling." And again, "We have drunk of one Spirit," with what follows.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FPseudo-Ignatius%2FEpistle%2520to%2520the%2520Philippians.html"
source_title="Epistle of Pseudo-Ignatius to the Philippians"
