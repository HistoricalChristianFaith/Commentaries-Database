[[commentary]]
quote='''
And ye are, as Paul wrote to you, "one body and one spirit, because ye have also been called in one hope of the faith.
For "there is also "saith .
And again, "We have drunk of one Spirit"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-16.htm#P1177_218685"
title = "Epistle of Ignatius to the Ephesians"
