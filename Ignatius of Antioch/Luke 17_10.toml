[[commentary]]
quote='''
And again, "When ye shall have done all things that are commanded you, say, We are unprofitable servants;" "for that which is highly esteemed among men is abomination in the sight of God."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ignatius%2520of%2520Antioch%2FEpistle%2520to%2520the%2520Magnesians.html"
source_title="Epistle of Ignatius to the Magnesians"
