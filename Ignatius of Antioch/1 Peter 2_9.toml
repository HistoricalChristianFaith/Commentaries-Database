[[commentary]]
quote='''
Blessed, then, are ye who are God-bearers, spirit-bearers, temple-bearers, bearers of holiness, adorned in all respects with the commandments of Jesus Christ, being "a royal priesthood, a holy nation, a peculiar people"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-16.htm#P1214_224344"
title = "Epistle of Ignatius to the Ephesians"
