[[commentary]]
quote='''
For they entered into these marriages not for the sake of appetite, but out of regard for the propagation of mankind. Fathers, "bring up your children in the nurture and admonition of the Lord; ".
Ye children, reverence your parents. Ye parents, "bring up your children in the nurture and admonition of the Lord."
'''
