[[commentary]]
quote='''
My child, day and night "you should remember him who preaches God's word to you," [Hebrews 13:7] and honor him as you would the Lord. For where the Lord's nature is discussed, there the Lord is.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/0714.htm'
title='The Didache, Chapter 4'
