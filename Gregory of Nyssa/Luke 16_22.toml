[[commentary]]
quote='''
As the most excellent of mirrors represents an image of the face, just such as the face itself which is opposite to it, a joyful image of that which is joyful, a sorrowful of that which is sorrowful; so also is the just judgment of God adapted to our dispositions. Wherefore the rich man because he pitied not the poor as he lay at his gate, when he needs mercy for himself, is not heard, for it follows, And Abraham said to him, Son
'''
