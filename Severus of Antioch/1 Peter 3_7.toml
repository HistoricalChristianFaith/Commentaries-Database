[[commentary]]
quote='''
The pure and united marriage of a man and woman speeds on toward the gates of heaven. For if they bear the image of conjunction by which the church is mystically conjoined to Christ as his bride, they can pray that they will be elevated to a position equal to that of the church. Peter enjoins obedience on wives and tells husbands to bear patiently with them.â€¦ He also shows that there is another reason for being patient, which is so that their prayers will not be hindered. For nothing hinders the work of God like trouble in the home.
'''
source_url=''
source_title="CATENA"
