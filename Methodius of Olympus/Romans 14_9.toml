[[commentary]]
quote='''
The saint says at the end: The words, "For to this end Christ both died, and rose, and revived, that He might be Lord both of the dead and living"
'''
source_url="http://ccel.org/fathers2/ANF-06/anf06-122.htm#P5853_1772906"
source_title="Methodius From the Discourse on the Resurrection"
