[[commentary]]
quote='''
-Let no one amongst us be found to receive Him with a sad countenance, lest he be condemned with those wicked citizens-the citizens, I mean, who refused to receive the Lord as King over them.
'''
source_url="http://ccel.org/fathers2/ANF-06/anf06-126.htm"
source_title="Methodius Oration on the Psalms"
