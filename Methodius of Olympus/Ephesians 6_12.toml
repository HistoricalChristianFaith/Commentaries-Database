[[commentary]]
quote='''
For being made after the image of the Only-begotten, as I said, it has an unsurpassable beauty, and therefore evil spirits.
"for we wrestle not against flesh and blood; "
'''
source_url="http://ccel.org/fathers2/ANF-06/anf06-114.htm#P5175_1559617"
source_title="Methodius Discourse VI. Agathe"
