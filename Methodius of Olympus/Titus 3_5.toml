[[commentary]]
quote='''
Is the Spirit of truth, the Paraclete, of whom the illuminated.
and they are not ashamed to run counter to the Spirit, but, as though born for this purpose, they kindle up the smouldering and lurking passion, fanning and provoking it; and therefore he, cutting off very sharply these dishonest follies and invented excuses, and having arrived at the subject of instructing them how men should behave to their wives, showing that it should be as Christ did to the Church, "who gave Himself for it, that He might sanctify and cleanse it by the washing.
And all this was, not of works of righteousness
'''
source_url="http://ccel.org/fathers2/ANF-06/anf06-112.htm#P5020_1514602"
source_title="Methodius Discourse III. Thaleia"
