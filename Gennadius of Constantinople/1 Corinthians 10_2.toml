[[commentary]]
quote='''
The cloud was a figure standing for the grace of the Spirit. For just as the cloud covered the Israelites and protected them from the Egyptians, so the Spiritâ€™s grace shields us from the wiles of the devil. Likewise, just as the crossing of the sea protected them from their enemies and gave them real freedom, so baptism protects us from our enemies. That was how the Israelites came to live under the law of Moses. This is how we, in baptism, are clothed with the Spirit of adoption and inherit the covenants and confessions made in accordance with the commands of Christ.
'''
source_url=''
source_title="PAULINE COMMENTARY FROM THE GREEK CHURCH"
