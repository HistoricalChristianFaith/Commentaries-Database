[[commentary]]
quote='''
As the fullness of Godâ€™s mercies toward us is limitless, I am obliged and I challenge us all to be set apart and offered to God as a complete sacrifice. For the present sacrifice does not lead to death, as did that under the law, but by making us holy it leads to eternal life, because it is pleasing to God and the offering of rational creatures is much more valuable than that of dumb ones.
