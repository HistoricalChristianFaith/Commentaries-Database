[[commentary]]
quote='''
And therefore in the last times the Lord has restored us into friendship through His incarnation, having become "the Mediator between God and men; "
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html"
title = "Against Heresies Book V"
