[[commentary]]
quote='''
Himself: thus does Jesus now give to His believing people power to drink spiritual waters, which spring up to life eternal.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-64.htm"
title = "Fragments from the Lost Writings of Irenaeus"


[[commentary]]
quote='''
Since the Son of God is always one and the same, He gives to those who believe on Him a well of water
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-62.htm#P8762_2484529"
title = "Irenaeus Against Heresies Book IV"
