[[commentary]]
quote='''
Since, then, the law originated with Moses, it terminated with John as a necessary consequence. Christ had come to fulfil it: wherefore "the law and the prophets were "with them "until John."
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
title = "Against Heresies Book IV"
