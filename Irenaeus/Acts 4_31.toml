[[commentary]]
quote='''
For it is said, "The place was shaken where they were assembled together; and they were all filled with the Holy Spirit, and they spake the word of God with boldness"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
