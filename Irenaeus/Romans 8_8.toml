[[commentary]]
quote='''
The apostle does not reject the substance of flesh but shows that the Spirit must be infused into it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html'
source_title="AGAINST HERESIES 5.10.2"
