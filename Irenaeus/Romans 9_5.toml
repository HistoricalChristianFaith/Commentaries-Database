[[commentary]]
quote='''
And again, writing to the Romans about Israel, he says: "Whose are the fathers, and from whom is Christ according to the flesh, who is God over all, blessed for ever."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
