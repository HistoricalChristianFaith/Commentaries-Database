[[commentary]]
quote='''
And, "There is none that understandeth, or that seeketh after God: they have all gone out of the way, they are together become unprofitable"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
source_title="Against Heresies Book I"
