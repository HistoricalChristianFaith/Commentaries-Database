[[commentary]]
quote='''
And that the Saviour appeared to her when she lay outside of the Pleroma as a kind of abortion, they affirm Paul to have declared in his Epistle to the Corinthians
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
source_title="Against Heresies Book I"
