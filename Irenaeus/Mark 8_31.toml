[[commentary]]
quote='''
Now this is He who was born of Mary; for He says: "The Son of man must suffer many things, and be rejected, and crucified, and on the third day rise again."
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
title = "Irenaeus Against Heresies Book III"
