[[commentary]]
quote='''
And "those which are not gods".
And the Apostle Paul also, saying, "For though ye have served them which are no gods; ye now know God, or rather, are known of God"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
title = "Against Heresies Book III"
