[[commentary]]
quote='''
Then he continues, "If thou shall confess with thy mouth the Lord Jesus, and shalt believe in thine heart that God hath raised Him from the dead, thou shall be saved."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
