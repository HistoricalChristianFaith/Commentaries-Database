[[commentary]]
quote='''
The barren is the Church, which never at all in former times presented sons to God. "Cry out and call, thou that didst not travail: for the children of the desolate are more than of her which hath an husband." Now the first Synagogue had as husband the Law.
'''
source_title="The Proof of the Apostolic Preaching"
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FThe%2520Proof%2520of%2520the%2520Apostolic%2520Preaching%2FTHE%2520DEMONSTRATION%2520OF%2520THE%2520APOSTOLIC%2520PREACHING.html"
