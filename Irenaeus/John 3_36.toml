[[commentary]]
quote='''
And for this reason, "he that believeth in Him has eternal life while he who believeth not the Son hath not eternal life, but the wrath of God shall remain upon him."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
source_title="Against Heresies Book IV"
