[[commentary]]
quote='''
In fine, they have a name derived from Simon, the author of these most impious doctrines, being called Simonians; and from them "knowledge, falsely so called".
1. In the first book, which immediately precedes this, exposing "knowledge falsely so called".
of language, they style ignorance of the truth knowledge: and Paul well says
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
source_title="Against Heresies Book I"
