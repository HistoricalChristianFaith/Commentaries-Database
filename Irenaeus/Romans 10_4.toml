[[commentary]]
quote='''
How is Christ the end of the law if he is not also the cause of it? For he who has brought in the end also created the beginning.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html'
title="AGAINST HERESIES 4.12.3"
