[[commentary]]
quote='''
From this he shows that he was always attached to and inseparable from him. And again he says, in the Epistle to the Colossians: "Luke, the beloved physician, greets you."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
