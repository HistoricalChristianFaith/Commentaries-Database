[[commentary]]
quote='''
And that the Saviour received first-fruits of those whom He was to save, Paul declared when he said, "And if the first-fruits be holy, the lump is also holy"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
source_title="Against Heresies Book I"
