[[commentary]]
quote='''
And again: "Now, as concerning virgins, I have no commandment from the Lord; yet I give my judgment, as one that hath obtained mercy of the Lord to be faithful."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
source_title="Against Heresies Book IV"
