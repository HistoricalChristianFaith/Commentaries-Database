[[commentary]]
quote='''
Wherefore the Word has also spoken of them thus: "But this thou hast, that thou hatest the deeds of the Nicolaitanes, which I also hate."
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
title = "Irenaeus Against Heresies Book I"

