[[commentary]]
quote='''
Afterwards He went up, the second time, to observe the festival day of the passover in Jerusalem; on which occasion He cured the paralytic man, who had lain beside the pool thirty-eight years, bidding him rise, take up his couch, and depart. Again, withdrawing from thence to the other side of the sea of Tiberias, He there seeing a great crowd had followed Him, fed all that multitude with five loaves of bread, and twelve baskets of fragments remained over and above.
'''
source_title="Irenaeus Against Heresies Book 2"
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25202.html"
