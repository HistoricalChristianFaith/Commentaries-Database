[[commentary]]
quote='''
This same God, after His great goodness, poured His compassion upon us, through which compassion "the Day-spring from on high has looked upon us, and appeared to those who sat in darkness and the shadow of death, and has guided our feet into the way of peace;" [Luke 1:78] as Zacharias also, recovering from the state of dumbness which he had suffered on account of unbelief, having been filled with a new spirit, did bless God in a new manner. For all things had entered upon a new phase, the Word arranging after a new manner the advent in the flesh, that He might win back to God that human nature (hominem) which had departed from God; and therefore men were taught to worship God after a new fashion, but not another god, because in truth there is but "one God, who justifies the circumcision by faith, and the uncircumcision through faith." [Romans 3:30] But Zacharias prophesying, exclaimed, "Blessed be the Lord God of Israel; for He has visited and redeemed His people, and has raised up an horn of salvation for us in the house of His servant David; as He spoke by the mouth of His holy prophets, which have been since the world begun; salvation from our enemies, and from the hand of all that hate us; to perform the mercy [promised] to our fathers, and to remember His holy covenant, the oath which He swore to our father Abraham, that He would grant unto us, that we, being delivered out of the hand of our enemies, might serve Him without fear, in holiness and righteousness before Him, all our days." [Luke 1:68, etc.] Then he says to John: "And you, child, shall be called the prophet of the Highest: for you shall go before the face of the Lord to prepare His ways; to give knowledge of salvation to His people, for the remission of their sins." [Luke 1:76] For this is the knowledge of salvation which was wanting to them, that of the Son of God, which John made known, saying, "Behold the Lamb of God, who takes away the sin of the world. This is He of whom I said, After me comes a man who was made before me; because He was prior to me: and of His fullness have all we received." [John 1:29, John 1:15-16] This, therefore, was the knowledge of salvation; but [it did not consist in] another God, nor another Father, nor Bythus, nor the Pleroma of thirty Ã†ons, nor the Mother of the (lower) Ogdoad: but the knowledge of salvation was the knowledge of the Son of God, who is both called and actually is, salvation, and Saviour, and salutary.
'''
source_url='https://www.newadvent.org/fathers/0103310.htm'
source_title='Against Heresies (Book III, Chapter 10), Section 2'