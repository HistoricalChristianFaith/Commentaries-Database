[[commentary]]
quote='''
“All dominions shall serve him.” Lest this promise should be understood as referring to this time, the prophet declared, “Stand in your place at the consummation of days.”
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html'
title="AGAINST HERESIES 5:34.2"
