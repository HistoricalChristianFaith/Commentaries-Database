[[commentary]]
quote='''
And the time thus referred to is not called "a year "only, but is also named "a day "both by the prophet and by Paul, of whom the apostle, calling to mind the Scripture, says in the Epistle addressed to the Romans, "As it is written, for thy sake we are killed all the day long, we are counted as sheep for the slaughter.".
"For we have been counted "says the Apostle Paul, "all the day long as sheep for the slaughter; "
'''


[[commentary]]
quote='''
Here the expression “all the day long” means all the time in which we suffer persecution and are killed as sheep.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25202.html'
source_title="AGAINST HERESIES 2.22.2"
