[[commentary]]
quote='''
And he says concerning the Lord: "He shall be great, and shall be called the Son of the Highest: and the Lord God shall give unto Him the throne of His father David: and He shall reign over the house of Jacob for ever; and of His kingdom there shall be no end.".
And David, knowing by the Spirit the dispensation of the advent of this Person, by which He is supreme over all the living and dead, confessed Him as Lord, sitting on the right hand of the Most High Father.
'''
