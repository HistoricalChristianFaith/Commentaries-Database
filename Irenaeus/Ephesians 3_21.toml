[[commentary]]
quote='''
Paul also, they affirm, very clearly and frequently names these Aeons, and even goes so far as to preserve their order, when he says, "To all the generations of the Aeons of the Aeon."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
source_title="Against Heresies Book I"
