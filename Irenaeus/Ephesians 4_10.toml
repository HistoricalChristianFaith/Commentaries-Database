[[commentary]]
quote='''
But what Isaiah said, "From the height above, or from the depth beneath," [Isaiah 7:11] was meant to indicate, that "He who descended was the same also who ascended." [Ephesians 4:10]
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies (Book III, Chapter 21), Section 6"