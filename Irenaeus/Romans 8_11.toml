[[commentary]]
quote='''
For, as himself foreseeing, through the Spirit, the subdivisions of evil teachers .
And again to the Romans he says, "But if the Spirit of Him that raised up Jesus from the dead dwell in you, He that raised up Christ from the dead shall also quicken your mortal bodies."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html"
source_title="Against Heresies Book V"
