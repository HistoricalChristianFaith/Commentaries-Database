[[commentary]]
quote='''
Wherefore we have need of the dew of God, that we be not consumed by fire, nor be rendered unfruitful, and that where we have an accuser there we may have also an Advocate,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
