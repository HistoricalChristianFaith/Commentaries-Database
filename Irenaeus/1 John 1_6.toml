[[commentary]]
quote='''
A lie has no fellowship with the truth, any more than light with darkness. The presence of one excludes the other.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html'
source_title="AGAINST HERESIES 3.5.1"
