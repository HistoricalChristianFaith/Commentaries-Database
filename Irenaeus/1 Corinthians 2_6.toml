[[commentary]]
quote='''
This, too, was done by Paul in these words "But we speak wisdom among them that are perfect.".
wherefore also Paul declared, "But we speak wisdom among those that are perfect, but not the wisdom of this world.".
man, but certainly not the man; for the perfect man consists in the commingling and the union of the soul receiving the spirit of the Father, and the admixture of that fleshly nature which was moulded after the image of God. For this reason does the apostle declare, "We speak wisdom among them that are perfect"
'''
