[[commentary]]
quote='''
This is also the reason why, when men were often desirous to take Him, it is said, "No man laid hands upon Him, for the hour of His being taken was not yet come; "
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
