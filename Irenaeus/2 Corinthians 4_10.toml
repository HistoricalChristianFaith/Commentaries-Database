[[commentary]]
quote='''
For if we who live are delivered unto death for Jesus' sake, it is that the life of Jesus may also be manifested in our mortal flesh."
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html"
title = "Irenaeus Against Heresies Book V"
