[[commentary]]
quote='''
Then opened He their understanding, that they should understand the Scriptures, and said unto them, Thus it is written, and thus it behoved Christ to suffer, and to rise again from the dead, and that repentance for the remission of sins be preached in His name among all nations."
'''
