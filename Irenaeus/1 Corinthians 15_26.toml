[[commentary]]
quote='''
Now Adam had been conquered, all life having been taken away from him: wherefore, when the foe was conquered in his turn, Adam received new life; and the last enemy, death, is destroyed,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
