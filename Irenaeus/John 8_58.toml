[[commentary]]
quote='''
But the Word of God did not accept of the friendship of Abraham, as though He stood in need of it, for He was perfect from the beginning ("Before Abraham was "He says, "I am"
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
title = "Irenaeus Against Heresies Book IV"


[[commentary]]
quote='''
And as He was the son of David, so was He also the Lord of David. And as He was from Abraham, so did He also exist before Abraham.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-64.htm"
title = "Fragments from the Lost Writings of Irenaeus"
