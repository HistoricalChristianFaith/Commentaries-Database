[[commentary]]
quote='''
For as by the disobedience of the one man who was originally moulded from virgin soil, the many were made sinners.
For as by one man's disobedience sin entered, and death obtained
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
