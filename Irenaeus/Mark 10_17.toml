[[commentary]]
quote='''
On this account, also, He sent forth the disciples to the twelve tribes, that they might proclaim to them the unknown God. And to the person who said to Him, "Good Master"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
source_title="Against Heresies Book I"
