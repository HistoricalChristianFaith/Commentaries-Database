[[commentary]]
quote='''
And that the angel Gabriel said unto her, "The Holy Spirit shall come upon thee, and the power of the Highest shall overshadow thee; therefore also that holy thing which shall be born of thee shall be called the Son of God; ".
Vain also are the Ebionites, who do not receive by faith into their soul the union of God and man, but who remain in the old leaven of
'''
