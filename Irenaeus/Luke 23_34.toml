[[commentary]]
quote='''
And from this fact, that He exclaimed upon the cross, "Father, forgive them, for they know not what they do"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
title = "Against Heresies Book III"
