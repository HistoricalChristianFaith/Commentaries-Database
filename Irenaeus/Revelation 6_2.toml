[[commentary]]
quote='''
For to this end was the Lord born, the type of whose birth he set forth beforehand, of whom also John says in the Apocalypse: "He went forth conquering, that He should conquer."
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
title = "Irenaeus Against Heresies Book IV"

