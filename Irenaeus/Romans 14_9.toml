[[commentary]]
quote='''
And he renders the reason why the Son of God did these things, saying, "For to this end Christ both lived, and died, and revived, that He might rule over the living and the dead."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
source_title="Against Heresies Book III"
