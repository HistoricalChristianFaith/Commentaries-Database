[[commentary]]
quote='''
For we know in part, and we prophesy in part; but when that which is perfect has come, the things which are in part shall be done away."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-62.htm#P8138_2250345"
title = "Irenaeus Against Heresies Book IV"
