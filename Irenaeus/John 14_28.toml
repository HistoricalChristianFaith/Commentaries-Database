[[commentary]]
quote='''
For if any one should inquire the reason why the Father, who has fellowship with the Son in all things, has been declared by the Lord alone to know the hour and the day
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25202.html"
source_title="Against Heresies Book II"
