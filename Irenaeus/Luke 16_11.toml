[[commentary]]
quote='''
And, for this reason, the Lord declared to those who showed themselves ungrateful towards Him: "If ye have not been faithful in that which is little, who will give you that which is great? "
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25202.html"
source_title="Against Heresies Book II"
