[[commentary]]
quote='''
And again: "He that is spiritual judgeth all things.".
He therefore (i.e., the spiritual man) sifts and tries them all, but he himself is tried by no man:
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-62.htm#P8629_2440260"
title = "Irenaeus Against Heresies Book IV"
