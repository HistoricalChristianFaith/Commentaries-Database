[[commentary]]
quote='''
For the Lord, revealing Himself to His disciples, that He Himself is the Word, who imparts knowledge of the Father, and reproving the Jews, who imagined that they, had .
For the Son is the knowledge of the Father; but the knowledge of the Son is in the Father, and has been revealed through the Son; and this was the reason why the Lord declared: "No man knoweth the Son, but the Father; nor the Father, save the Son, and those to whomsoever the Son shall reveal .
Vain, therefore, ark those who, because of that declaration, "No man knoweth the Father, but the Son"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
source_title="Against Heresies Book IV"
