[[commentary]]
quote='''
The Father is indeed above all, and He is the Head of Christ; but the Word is through all things, and is Himself the Head of the Church; while the Spirit is in us all, and He is the living water,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html"
source_title="Against Heresies Book V"
