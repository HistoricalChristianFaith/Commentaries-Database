[[commentary]]
quote='''
He, appearing in these last times, the chief cornerstone, has gathered into one, and united those that were far off and those that were near;
'''
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25203.html"
title = "Against Heresies Book III"
