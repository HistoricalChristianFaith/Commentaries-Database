[[commentary]]
quote='''
Now, that he spake these words, not in regard to angelical powers, nor of invisible rulers-as some venture to expound the passage-but of those of actual human authorities,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html"
source_title="Against Heresies Book V"
