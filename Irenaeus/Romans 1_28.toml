[[commentary]]
quote='''
And again, in that to the Romans: "And as they did not think fit to have God in their knowledge, God gave them up to a reprobate mind, to do those things that are not convenient."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
source_title="Against Heresies Book IV"
