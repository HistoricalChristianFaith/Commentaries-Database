[[commentary]]
quote='''
The ten apostles to whom the Lord appeared after His resurrection, Thomas being absent, represented, according to them, the invisible Decad.
'''
source_title="Irenaeus Against Heresies Book 1"
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
append_to_author_name="(Reporting Valentinian Views)"
