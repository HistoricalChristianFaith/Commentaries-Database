[[commentary]]
quote='''
Wherefore I have laboured to bring forward, and make clearly manifest, the utterly ill-conditioned carcase of this miserable little fox.
Speaking of Herod, too, He says, "Go ye and tell that fox"
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25201.html"
title = "Irenaeus Against Heresies Book I"
