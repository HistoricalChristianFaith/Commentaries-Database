[[commentary]]
quote='''
But they are altogether full of deceit of every kind, apostate inspiration, demoniacal working, and the phantasms of idolatry, and are in reality the predecessors of that dragon
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25202.html"
source_title="Against Heresies Book II"

