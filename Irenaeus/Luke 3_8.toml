[[commentary]]
quote='''
For his seed is the Church, which receives the adoption to God through the Lord, as John the Baptist said: "For God is able from the stones to raise up children to Abraham."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25205.html"
source_title="Against Heresies Book V"
