[[commentary]]
quote='''
And, "Let no corrupt communication proceed out of your mouth, neither filthiness, nor foolish talking, nor scurrility, which are not convenient, but rather giving of thanks."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
source_title="Against Heresies Book IV"
