[[commentary]]
quote='''
Then, on the people who entered into the good land He bestowed a noble inheritance; and He killed the fatted calf for those converted to the Father, and presented them with the finest robe.
'''
[[commentary.sources]]
url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
title = "Irenaeus Against Heresies Book IV"
