[[commentary]]
quote='''
Neither do we receive another Holy Spirit, besides Him who is with us, and who cries, "Abba, Father; ".
For those to whom he was writing were not without flesh, but they were those who had received the Spirit of God, "by which we cry, Abba, Father."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-01/anf01-63.htm#P8983_2584981"
title = "Irenaeus Against Heresies Book V"
