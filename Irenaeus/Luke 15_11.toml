[[commentary]]
quote='''
And not alone by what has been stated, but also by the parable of the two sons, the younger of whom consumed his substance by living luxuriously with harlots, did the Lord teach one and the same Father, who did not even allow a kid to his elder son; but for him who had been lost,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Irenaeus%2FIrenaeus%2520Against%2520Heresies%2520Book%25204.html"
source_title="Against Heresies Book IV"
