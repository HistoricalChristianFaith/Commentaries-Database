[[commentary]]
quote='''
I am inclined to agree with those who declare that 'brothers' really mean 'cousins' here, for Holy Writ and the Jews always call cousins brothers.
'''
[[commentary.sources]]
url='https://books.google.com/books?id=U6toAAAACAAJ&focus=searchwithinvolume&q=cousins'
title='Luther's Works, Volume 22, Sermons On Gospel Of St John Chapters 1-4, page 214-215'