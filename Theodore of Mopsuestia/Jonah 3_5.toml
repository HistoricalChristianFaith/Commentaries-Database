[[commentary]]
quote='''
They could never have believed in God on the basis of this remark alone, from a completely unknown foreigner threatening them with destruction and adding nothing further, not even letting the listeners know by whom he was sent. Rather, it is obvious he also mentioned God, the Lord of all, and said he had been sent by him; and he delivered the message of destruction, calling them to repentance. When they accepted instruction in this, then, they were naturally told to believe in God; when they accepted both the sentence and the instruction from the prophetâ€™s sermon, they set their eyes on better things so as to give evidence of a decisive and serious repentance.
'''
source_url=''
source_title="COMMENTARY ON JONAH 3:5-9"
