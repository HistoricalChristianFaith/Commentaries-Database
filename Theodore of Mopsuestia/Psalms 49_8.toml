[[commentary]]
quote='''
Sin is worse than everything; it is this that must be feared, not the possibility of being in need of money, since a person who is rich and in the grip of a multitude of sins is in real difficulty and does not find release from the troubles.â€¦ Nor can he then himself by paying money to God prevail on him to desist from punishment; nor does he succeed in redeeming his soul, weighed down as it is with sin. And so sin is worse than anything, since no one who is weighed down by it and is consequently the object of punishment by God can be freed from danger.
'''
source_url=''
source_title="COMMENTARY ON PSALMS 49:6B-9"
