[[commentary]]
quote='''
It is evident that not all the doctors approved what they were doing, since one of the doctors was Nicodemus, who replied against their words.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON JOHN 3.7.50-51"


[[commentary]]
quote='''
Nicodemus, either out of weakness or fear of the doctors, did not reply to them when they wanted to diminish the words and works of Christ by mentioning Galilee.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON JOHN 3.7.52"
