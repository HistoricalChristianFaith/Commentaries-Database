[[commentary]]
quote='''
He passed through them and left the place as if their eyes were closed by divine power so that they might not know how he had left from their midst.â€¦ Clearly, then, he slipped away from the Jews and, moving on, he performed the work on the blind man. Right after his discourse, then, one miracle was followed by another. This is so since, on the one hand, he was not seen by those who could see (because they were possessed by blindness) while on the other, he gave sight to the one who did not have the natural ability to see.
'''
source_url=''
source_title="COMMENTARY ON JOHN 3.8.57-59"
