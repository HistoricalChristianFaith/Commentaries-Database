[[commentary]]
quote='''
Spirit, performed the miracles of healing in Samaria, insomuch that the Samaritans were affected, and embraced the faith of the God of the universe, and of the Lord Jesus, and were baptized into His name; nay, and that Simon himself, when he saw the signs and wonders which were done without any magic ceremonies, fell into admiration, and believed, and was baptized, and continued in fasting and prayer,-we heard of the grace of God which was among the Samaritans by Philip, and came down
'''
