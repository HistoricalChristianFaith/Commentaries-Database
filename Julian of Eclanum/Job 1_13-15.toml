[[commentary]]
quote='''
The day of trial is chosen by the devil in order that he may now overwhelm the holy Job with the variety of damages and afflictions. For previously, after offering the sacrifices, by having his meals in the circle of his children, Job could be safe in Godâ€™s protection. It was not without meaning that on the day of the theft of the oxen and donkeys mention was also made of what happened to the children as they were eating together. This was to show that all the misfortunes, by which the soul of the righteous man was to be crushed, happened simultaneously.
'''
source_url=''
source_title="EXPOSITION ON THE BOOK OF JOB 1:13-15"
