[[commentary]]
quote='''
For the Word does not receive acommand by word, but contains in Himself all the Fatherâ€™s commandments. When the Son is said to receive what He possesses of Himself, His power is not lessened, but only His generation declared. The Father gave the Son every thing in begetting Him. He begat Himperfect.
But the light shined in darkness, and the darkness comprehended it not. There was a division among the Jews for these sayings. And many of them said, He has a devil, and is mad.
We have heard of the patience of God, and of salvation preached amidrevilings. They obstinately preferred tempting Him to obeying Him.
'''
