[[commentary]]
quote='''
The mystery of the seven stars, which thou sawest in my right hand, and the seven golden candlesticks. The seven stars are the angels of the seven churches. And the seven candlesticks are the seven churches. Enough has already been said about this.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
