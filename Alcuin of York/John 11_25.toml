[[commentary]]
quote='''
I am the resurrection, because I am the life; as through Me he will rise at the general resurrection, through Me he may rise now.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'
