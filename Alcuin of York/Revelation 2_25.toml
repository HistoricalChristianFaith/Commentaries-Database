[[commentary]]
quote='''
Yet that, which you have, hold fast till I come. That is, do not give up the light burden that you are called to, namely the grace of the Redeemer. By saying till I come, he shows that the Church remains under grace until the times of the renewal.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
