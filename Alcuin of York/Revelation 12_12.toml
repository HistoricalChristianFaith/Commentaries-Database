[[commentary]]
quote='''
Therefore rejoice, O heavens, and you that dwell therein. He invites the heavens in the plural to rejoice, because he is here indicating the numerousness of the churches, which all make up one. By those who dwell in heaven he means angels or holy men, for whom it is right to rejoice together in harmony in the Lord when, the enemy vanquished, men come back to the fellowship of angels. There is nothing more here that needs explaining, except that, with this joy remaining, this book should come to its due end. The exposition of the remaining chapters is missing from the manuscript, whether Alcuin wrote it or not â€” though in verse 3 of this last chapter he does promise that he will write more.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
