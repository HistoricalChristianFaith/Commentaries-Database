[[commentary]]
quote='''
Note, that they allude here not to the first temple under Solomon, which was finished in seven years, but to the one rebuilt under Zorobabel. This was forty-six years building, in consequence of the hindrance raised by the enemies of the work.
For before the resurrection they did not understand the Scriptures, because they had not yet received the Holy Spirit, Who was not yet given, because Jesus was not yet glorified. But on the day of the resurrection our Lord appeared and opened their meaning to His disciples; that they might understand what was said of Him in the Law and the Prophets. And then they believed the prediction of the Prophets that Christ would rise the third day, and the word which Jesus had spoken to them: Destroy this temple
'''
