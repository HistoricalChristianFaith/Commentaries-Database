[[commentary]]
quote='''
And there was a great battle in heaven, Michael and his angels fought with the dragon, and the dragon fought and his angels. Let the faithful's hearts not believe that this battle happened when the old enemy fell from heaven with his followers because of his pride; but it should be believed without any doubt that it has been on-going since the beginning of the Christian faith and will last until the end of this life, because it is demonstrated that the dragon, that is the Devil, has been fighting back and offering opposition in heaven, that is in the Church (whence it is proclaimed by the apostle's voice, Our wrestling is not against flesh and blood; but against the spirits of wickedness in the high places) [Eph. 6:12] ever since the beginning. Now if we are fighting, why is it said, contradictorily with this idea, that Michael is fighting? With regards to this, one should know that it is shown in numerous other passages too that the struggle against the Devil belongs both to us and to angels; for while Peter said, Whom resist ye, strong in faith, [1 Pet. 5:9] and James, Resist the devil, and he will fly from you, [James 4:7] yet David declares that this same thing is done by angels, saying, The angel of the Lord shall encamp round about them that fear him: and shall deliver them. [Ps. 33:8] By these examples it is shown that neither do we fight without the angels' fighting, nor do the angels without our fighting. Some angels are said to be Michael's not because, as the perfidy of some heretics would have it, he created them, but because he received them from God as a help, or because it is believed that they are soldiers under one king and from one city, in the same way as the angels who are demonstrated to belong to the dragon and to do his will are called the dragon's angels â€” and bad men are included in their number, just as we are included in the number of the good angels.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
