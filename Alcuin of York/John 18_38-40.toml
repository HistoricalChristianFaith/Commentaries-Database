[[commentary]]
quote='''
Or, he did not wait to hear the reply, because he was unworthy to hear it.
And saith unto them, I find no fault in Him.

The name Barabbas signifies, The son of their master, i. e. the devil; his master in his wickedness, the Jews' in their perfidy.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'