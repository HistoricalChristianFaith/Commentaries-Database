[[commentary]]
quote='''
Our Lord delayed His coming for four days, that the resurrection of Lazarus might be the more glorious: Then when Jesus came, He found that He had lain in the grave four days already.
The first sin w as elation of heart, the second assent, the third act, the fourth habit.
I am the resurrection, because I am the life; as through Me he will rise at the general resurrection, through Me he may rise now.
Because He has attained to the life of the Spirit, and to an immortal resurrection. Our Lord, from Whom nothing was hid, knew that she believed, but sought from her a confession to salvation: Do you believe this She says to Him, Yea, Lord, I believe that You are the Christ the Son of God, which should come into the world.
'''
