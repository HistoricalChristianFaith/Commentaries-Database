[[commentary]]
quote='''
And his tail drew the third part of the stars of heaven, and cast them to the earth. The dragon's tail is depraved preachers, according to this: The prophet that teacheth lies, he is the tail. [Is. 9:15] People who from the outside seem to stick to the pursuit of heavenly life are made to fall into the iniquity of overt error by false preachers out of love for the earth. About these people Job says, Let the stars be darkened with the mist thereof. [Job 3:9] Now since the tail is the end of the body, we may understand by it the Antichrist and his preachers, if we take it that the past is here being used for the future â€” and indeed the casting down of these stars will be more manifest then. And the dragon stood before the woman who was ready to be delivered; that, when she should be delivered, he might devour her son. The dragon then stood that he might swallow down the Head after it was born, and he is always standing that he may swallow down the limbs of the Head; but, as the following shows, the woman's son escaped the dragon's bite because he was taken up to the Father's throne. From this there arises a serious question; for neither did Christ physically climb to heaven as soon as he was born and sought by Herod, nor do his limbs avoid the dragon's teeth by leaving the body altogether to come to their Head. One should know then that the right faith, which keeps the commandments of life and is revealed by the sacred pages of the Scriptures, is an ascent of the mind towards God, by means of which one avoids the dragon's evilness. Therefore he does not mean an ascent in the physical sense. Note also that those whom the dragon is not said to stand behind, but before, are those who know his tricks.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
