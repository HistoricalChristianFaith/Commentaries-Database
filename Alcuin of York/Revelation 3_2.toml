[[commentary]]
quote='''
QUESTION: What is meant by for I find not thy works full before my God? ANSWER: A leader's works are not full before God if he does not strive to rouse others as well, however innocent he may seem to people.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='QUESTIONS AND ANSWERS MANUAL ON REVELATION'
