[[commentary]]
quote='''
He says then, I go, by the absence of the flesh, I shall come again, by the presence of the Godhead; or, I shall come again to judge the quick and dead. And asHe knew that they would ask where He went, or by what way He wells, He adds, And whitherI go you know, i.e. to the Father, and the way you know, i.e. Myself.
'''
