[[commentary]]
quote='''
Who hath given testimony to the word of God, and the testimony of Jesus Christ, what things soever he hath seen. John gave testimony then, and now the Church does, whose symbol he was bearing when he saw this Apocalypse. He makes a distinction between the Word and Jesus Christ because of the two substances of Christ â€” he who gave testimony to both, saying, in the beginning was the Word, [John 1:1] as well as the Word was made flesh. [Ibid. 14] Saw refers to both: for he saw the Word with his spiritual eyes, and with his physical eyes he saw everything that is told about his humanity.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
