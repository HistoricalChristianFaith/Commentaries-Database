[[commentary]]
quote='''
And there was seen another sign in heaven: and behold a great red dragon, having seven heads, and ten horns: and on his heads seven diadems. The Devil is called a dragon because of his evilness, great because of the manifoldness of his snares, and red because of his murders. He is seen in heaven, that is in the Church, not because he possesses it, but because he opposes it. By his heads and horns is indicated his entire kingdom, as if seven heads were coming against the seven churches, seven wicked spirits against the sevenfold Spirit of God, and ten horns against the ten commandments of the law â€” but we shall speak about all this more at length in the following.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Alcuin%2520of%2520York%2FCommentary%2520and%2520the%2520Questions%2520and%2520Answers%2520Manual%2FTranslation-Van%2520Der%2520Pas-Litteral.html'
source_title='COMMENTARY ON REVELATION'
