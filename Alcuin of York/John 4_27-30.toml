[[commentary]]
quote='''
It is only by degrees, however, that she comes to the preaching of Christ. First she calls Him a man, not Christ; for fear those who heard her might be angry, and refuse to come.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'