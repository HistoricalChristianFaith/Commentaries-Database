[[commentary]]
quote='''
Showy adornments and clothing and the allurements of beauty are not becoming in any except prostitutes and shameless women, and of none, almost, is the dress more costly than those whose modesty is cheap. Thus in holy Scripture, by which the Lord has wished us to be instructed and admonished, a harlot city is described, beautifully attired and adorned, and with her adornments, and rather because of those very adornments, destined to perish. â€¦ Let chaste and modest virgins shun the attire of the unchaste, the clothing of the immodest, the insignia of brothels, the adornment of harlots.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25202.%2520On%2520the%2520Dress%2520of%2520Virgins.html'
source_title="Treatise II. On the Dress of Virgins 12"
