[[commentary]]
quote='''
In the Apocalypse, moreover: "And I saw another angel fly in the midst of heaven, having the everlasting Gospel to preach over the earth, and over all nations, and tribes, and tongues, and peoples, saying with a loud voice, Fear God rather, and give glory to Him: for the hour of His judgment is come; and worship Him that made heaven and earth, and the sea, and all that therein is."
'''

