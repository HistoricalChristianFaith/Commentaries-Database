[[commentary]]
quote='''
For it behoves a bishop not only to teach, but also to learn; because he also teaches better who daily increases and advances by learning better; which very thing, moreover, the same Apostle Paul teaches, when he admonishes, "that if anything better be revealed to one sitting by, the first should hold his peace."
'''
