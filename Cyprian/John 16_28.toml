[[commentary]]
quote='''
How great is the advantage of going out of the world, Christ Himself, the Teacher of our salvation and of our good works, shows to us, who, when His disciples were saddened that He said that He was soon to depart, spoke to them, and said, "If ye loved me, ye would surely rejoice because I go to the Father; "
'''
