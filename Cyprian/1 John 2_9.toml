[[commentary]]
quote='''
And again: "He that saith he is in the light, and hateth his brother, is in darkness even until now, and walketh in darkness, and knoweth not whither he goeth, because that darkness hath blinded his eyes.".
Also in the same place: "He who saith he is in the light, and hateth his brother, is a liar, and walketh in darkness even until now."
'''
