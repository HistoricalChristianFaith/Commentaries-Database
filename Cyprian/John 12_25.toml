[[commentary]]
quote='''
And again: "He that loveth his life, shall lose it; and he that hateth his life in this world, shall keep it unto life eternal.".
And again: "He that loveth his life shall lose it; and he who hateth his life in this world, shall keep it unto life eternal.".
Of this same thing in the Gospel according to John: "He who loveth his life shall lose it; and he that hateth his life in this world shall find it to life eternal."
'''
