[[commentary]]
quote='''
And such indeed were you; but ye are washed; but ye are justified; but ye are sanctified in the name of our Lord Jesus Christ, and by the Spirit of our God.".
And these things indeed ye were: but ye are washed, but ye are sanctified in the name of our Lord Jesus Christ, and in the Spirit of our God."
'''
