[[commentary]]
quote='''
Or know ye not that he who is joined together with an harlot is one body? for two shall be in one flesh. But he who is joined to the Lord is one spirit.".
Hence also he says the same thing: "That the members of Christ must not be joined with the members of an harlot."
'''
