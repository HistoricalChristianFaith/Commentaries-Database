[[commentary]]
quote='''
Whence also God rebukes the rich fool, who thinks of his earthly wealth, and boasts himself in the abundance of his overflowing harvests, saying, "Thou fool, this night thy soul shall be required of thee; then whose shall those things be which thou hast provided? ".
With its weight; and you do not remember what God answered to the rich man, who boasted with a foolish exultation of the abundance of his exuberant harvest: "Thou fool "said He, "this night thy soul is required of thee; then whose shall those things be which thou hast provided? ".
And again: "But the Lord said unto him, Thou fool, this night thy soul is required of thee. Whose, then, shall those things be which thou hast provided? "
'''
