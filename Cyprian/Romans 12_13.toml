[[commentary]]
quote='''
Or our work will He say now, "I was captive, and ye redeemed me! "And since again He says, "I was in prison, and ye came unto me "how much more will it be when He begins to say, "I was in the dungeon of captivity, and I lay shut up and bound among barbarians, and from that prison of slavery you delivered me "being about to receive a reward from the Lord when the day of judgment shall come! Finally, we give you the warmest thanks that you have wished us to be sharers in your anxiety,
'''
