[[commentary]]
quote='''
Since sins are not remitted save in the baptism of the Church, he who admits a heretic to communion without baptism does two things against reason: he does not cleanse the heretics, and he befouls the Christians.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyprian%2FThe%2520Seventh%2520Council%2520of%2520Carthage%2520Under%2520Cyprian.html"
source_title="The Seventh Council of Carthage Under Cyprian"
