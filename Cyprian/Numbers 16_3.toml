[[commentary]]
quote='''
Thus Korah, Dathan and Abiram, who tried to assume for themselves in opposition to Moses and Aaron the freedom to sacrifice, immediately paid the penalty for their efforts. The earth, breaking its bonds, opened up into a deep chasm, and the opening of the receding ground swallowed up the standing and the living. And not only did the anger of the indignant God strike those who had been the authors [of the revolt], but also fire that went out from the Lord in speedy revenge consumed 250 others, participants and sharers in the same madness, who had been joined together with them in the daring plan. Clearly [this] warned and showed that whatever the wicked attempt by human will to destroy Godâ€™s plan is done against God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25201.%2520On%2520the%2520Unity%2520of%2520the%2520Church.html'
source_title="Treatise I. On the Unity of the Church 18"


[[commentary]]
quote='''
But that they are said to have the same God the Father as we, to know the same Christ the Son, the same Holy Spirit, can be of no avail to such as these. For even Korah, Dathan, and Abiram knew the same God as did the priest Aaron and Moses. Living under the same law and religion, they invoke the one and true God, who was to be invoked and worshipped; yet, because they transgressed the ministry of their office in opposition to Aaron the priest, who bad received the legitimate priesthood by the condescension of God and the ordination of the Lord, and claimed to themselves the power of sacrificing, divinely stricken, they immediately suffered punishment for their unlawful endeavours; and sacrifices offered irreligiously and lawlessly, contrary to the right of divine appointment, could not be accepted, nor profit them. 
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%252075.html'
source_title="Epistle LXXV.8"
