[[commentary]]
quote='''
Gravity and wisdom, is one that more especially pertains both to the priestly authority and to the unity, as well as the dignity, of the Catholic Church, arising as these do from the ordination of the divine appointment; to wit, that those who have been dipped abroad outside the Church, and have been stained among heretics and schismatics with the taint of profane water, when they come to us and to the Church which is one, ought to be baptized, for the reason that it is a small matter
'''
