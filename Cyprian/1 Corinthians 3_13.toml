[[commentary]]
quote='''
It is one thing to stand for pardon, another thing to attain to glory: it is one thing, when cast into prison, not to go out thence until one has paid the uttermost farthing; another thing at once to receive the wages of faith and courage. It is one thing, tortured by long suffering for sins, to be cleansed and long purged by fire;
'''
