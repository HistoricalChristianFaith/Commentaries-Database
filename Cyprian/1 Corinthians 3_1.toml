[[commentary]]
quote='''
For ye are yet carnal: for whereas there are still among you jealousy, and contention, and strifes, are ye not carnal, and walk as men? ".
For ye are still carnal: for where there are in you emulation, and strife, and dissensions, are ye not carnal, and walk after man? "
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%252010.%2520On%2520Jealousy%2520and%2520Envy.html"
title = "Treatise X On Jealousy and Envy"
