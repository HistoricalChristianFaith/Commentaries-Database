[[commentary]]
quote='''
-therefore we are smitten as we deserve, since it is written: "And that servant, which knoweth his master's will, and has not obeyed his will, shall be beaten with many stripes.".
Also according to Luke: "But that servant which knoweth his Lord's will, and obeyed not His will, shall be beaten with many stripes."
'''
