[[commentary]]
quote='''
And again: "These all continued with one mind in prayer with the women, and Mary the mother of Jesus, and with His brethren.".
Thus also we find that the apostles, with the disciples, prayed after the Lord's ascension: "They all "says the Scripture, "continued with one accord in prayer, with the women, and Mary who was the mother of Jesus, and with His brethren."
'''
