[[commentary]]
quote='''
Also in the Apocalypse: "And I saw the heaven opened, and lo, a white horse; and he who sate upon him was called Faithful and True, judging rightly and justly; and He made war. And He was covered with a garment sprinkled with blood; and His name is called the Word of God.".
with a rod of iron; and He shall tread the winepress of the wrath of God Almighty. Also He has on His garment and on His thigh the name written, King of kings, and Lord of lords."
'''
