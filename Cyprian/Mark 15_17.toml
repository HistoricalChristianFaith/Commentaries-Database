[[commentary]]
quote='''
He who now gives true palms to the victors was beaten in the face with hostile palms; he who clothes all others with the garment of immortality was stripped of his earthly garment.
'''
url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25209.%2520On%2520the%2520Advantage%2520of%2520Patience.html'
title="Treatise IX. On the Advantage of Patience 7"
