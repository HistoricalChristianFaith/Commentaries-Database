[[commentary]]
quote='''
Such and so great is the patience of Christ; and had it not been such and so great, the Church would never have possessed Paul as an apostle.
'''
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25209.%2520On%2520the%2520Advantage%2520of%2520Patience.html"
title = "Treatise IX On the Advantage of Patience"
