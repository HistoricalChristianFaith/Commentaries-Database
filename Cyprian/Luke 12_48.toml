[[commentary]]
quote='''
For the Lord says, "To whom much is given, of him much shall be required; and to whom more dignity is ascribed, of him more service is exacted."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-111.htm#P6835_2191388"
title = "Cyprian Treatise I On the Unity of the Church"
