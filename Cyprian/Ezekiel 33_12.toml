[[commentary]]
quote='''
We must press on and persevere in the faith and virtue and in the consummation of heavenly and spiritual grace, that we may be able to arrive at the palm and the crown.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%252011.%2520Exhortation%2520to%2520Martyrdom%252C%2520Addressed%2520to%2520Fortunatus.html'
source_title="Treatise XI. Exhortation to Martyrdom 5:8"
