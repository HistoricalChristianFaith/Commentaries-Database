[[commentary]]
quote='''
For it is written, I will rebuke the wise in their own craftiness. "And again: "The Lord knoweth the thoughts of the wise, that they are foolish.".
For the wisdom of this world is foolishness with God. For it is written, Thou shall rebuke the wise in their own craftiness."
'''
