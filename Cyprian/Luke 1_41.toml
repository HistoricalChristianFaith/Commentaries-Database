[[commentary]]
quote='''
Also in the Gospel according to Luke: "And it came to pass, when Elisabeth heard the salutation of Mary, the babe leaped in her womb; and she was filled with the Holy Spirit, and she cried out with a loud voice, and said, Blessed art thou among women, and blessed is the fruit of thy womb. And whence does this happen to me, that the mother of my Lord should come to me? "
'''
