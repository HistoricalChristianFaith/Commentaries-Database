[[commentary]]
quote='''
The Lord taught this in His instruction when He said, "Behold, thou art made whole; sin no more, lest a worse thing come unto thee.".
And as he knows that it is written, "Behold, thou art made whole; sin no more, lest a worse thing happen unto thee".
The words of the Lord giving health and teaching, as well curing as warning, are: "Behold, thou art made whole: sin no more, lest a worse thing come unto thee.".
In the Gospel according to John: "Lo, thou art made whole: sin no more, lest a worse thing happen unto thee."
'''
