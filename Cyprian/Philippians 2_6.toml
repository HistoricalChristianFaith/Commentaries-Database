[[commentary]]
quote='''
Of Jesus every knee should bow, of things in heaven, of things in earth, and of infernal things, and every tongue should confess that Jesus Christ is Lord in the glory of God the Father.".
For which cause also God hath exalted Him, and hath given Him a name, that it may be above every name, that in the name of Jesus every knee should be bowed, of things heavenly, and earthly, and infernal; and that every tongue should confess that the Lord Jesus Christ is in glory of God the Father."
'''
