[[commentary]]
quote='''
Neither do we observe that this was regarded by the apostles only in the ordinations of bishops and priests, but also in those of deacons, of which matter itself also it is written in their Acts: "And they twelve called together "it says, "the whole congregation of the disciples, and said to them; "
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%252067.html"
title = "Epistle LXVII"
