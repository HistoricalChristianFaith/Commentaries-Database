[[commentary]]
quote='''
And again: "Mortify therefore your members which are upon the earth; putting off fornication, uncleanness, and evil concupiscence, and covetousness, which are the service of idols: for which things' sake cometh the wrath of God."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-76.htm#P5567_1697024"
title = "Cyprian Epistle LI"
