[[commentary]]
quote='''
The Lord was baptized by his servant. The holy One who was destined to grant remission of sins did not himself disdain to submit his body to be cleansed with the water of regeneration.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25209.%2520On%2520the%2520Advantage%2520of%2520Patience.html'
source_title="Treatise IX. On the Advantage of Patience 6"
