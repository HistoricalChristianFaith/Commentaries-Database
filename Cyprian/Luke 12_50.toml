[[commentary]]
quote='''
Heretics, know therefore, first, that those catechumens hold the sound faith and truth of the Church, and advance from the divine camp to do battle with the devil, with a full and sincere acknowledgment of God the Father, and of Christ, and of the Holy Spirit; then, that they certainly are not deprived of the sacrament of baptism who are baptized with the most glorious and greatest baptism of blood, concerning which the Lord also said, that He had "another baptism to be baptized with."
'''
