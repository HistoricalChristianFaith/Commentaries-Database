[[commentary]]
quote='''
-since both their weak sex and their age, still critical, ought to be bridled in all things and ruled by us, lest an occasion should be given to the devil who ensnares us, and desires to rage over us, to hurt them, since the apostle also says, "Do not give place to the devil."
'''
