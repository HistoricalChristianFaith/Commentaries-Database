[[commentary]]
quote='''
As, then, when Egypt was smitten, the Jewish people could not escape except by the blood and the sign of the lamb; so also, when the world shall begin to be desolated and smitten, whoever is found in the blood and the sign of Christ alone shall escape.
'''
