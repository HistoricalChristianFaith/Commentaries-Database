[[commentary]]
quote='''
But the hireling, whose own the sheep are not, seeth the wolf coming, and leaveth the sheep, and fleeth, and the wolf scatter-eth them."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%25202.html"
title = "Epistle II"
