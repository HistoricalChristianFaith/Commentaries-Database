[[commentary]]
quote='''
This was also made plain in the Gospel according to John: "And John answered them, I indeed baptize with water, but there standeth One in the midst of you whom ye know not: He it is of whom I said, The man that cometh after me is made before me, the latchet of whose shoe I am not worthy to unloose."
'''
