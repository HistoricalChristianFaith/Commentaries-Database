[[commentary]]
quote='''
For as the Jews were alienated from God, as those on whose account "the name of God is blasphemed among the Gentiles"
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%25206.html"
title = "Epistle VI"


[[commentary]]
quote='''
Even if the Jews have been alienated from God, because on their account the name of God is blasphemed among the Gentiles, nonetheless they are dear to God. Through their discipline the name of the Lord is adorned with praiseworthy testimony.
'''
[[commentary.sources]]
url=''
title="LETTER 13.3"
