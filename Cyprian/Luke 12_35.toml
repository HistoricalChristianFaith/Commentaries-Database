[[commentary]]
quote='''
And ye yourselves like unto men that wait for their Lord, when He shall come from the wedding, that when He cometh and knocketh, they may open to Him. Blessed are those servants whom their Lord, when He cometh, shall find watching.".
Moreover, forewarning us that we ought always to be ready, and to stand firmly equipped and armed, He adds, and says: "Let your loins be girded about, and your lamps burning, and ye yourselves like unto men that wait for their lord when he shall return from the wedding, that when he cometh and knocketh they may open unto him. Blessed are those servants whom their lord, when he cometh, shall find watching.".
Also according to Luke: "Let your loins be girt, and your lamps burning, and ye like to men that wait for their master when he shall come from the wedding, that when he cometh and knocketh, they may open unto him. Blessed are those servants whom their Lord, when He cometh, shall find watching.".
Concerning this same thing, according to Luke: "Let your loins be girded, and your lamps burning; and ye like unto men that wait for their lord, when he cometh from the wedding; that, when he cometh and knocketh, they may open to him. Blessed are those servants, whom their lord, when he cometh, shall find watching."
'''
