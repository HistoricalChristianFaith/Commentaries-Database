[[commentary]]
quote='''
When, as soon as peace is given to us all by the Lord, we shall begin to return to the Church, then the wishes of each one shall be looked into in your presence, and with your judgment.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-36.htm#P4955_1506173"
title = "Cyprian Epistle XI"
