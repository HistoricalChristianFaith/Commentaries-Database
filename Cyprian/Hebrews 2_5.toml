[[commentary]]
quote='''
And ought to collect and cherish all the sheep which Christ by His blood and passion sought for; nor ought we to suffer our suppliant and mourning brethren to be cruelly despised and trodden down by the haughty presumption of some, since it is written, "But the man that is proud and boastful shall bring nothing at all to perfection, who has enlarged his soul as hell."
'''
