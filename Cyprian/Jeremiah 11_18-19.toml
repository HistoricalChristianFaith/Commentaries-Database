[[commentary]]
quote='''
That the Jews would fasten Christ to the cross.… Also in Jeremiah: “Come, let us cast the tree into his bread, and let us blot out his life from the earth.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%252012.%2520Three%2520Books%2520of%2520Testimonies%2520Against%2520the%2520Jews.html'
source_title="Treatise XII. Three Books of Testimonies Against the Jews 2:20"
