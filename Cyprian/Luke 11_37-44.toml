[[commentary]]
quote='''
(de Op. et Eleem.) The Merciful bids us to shew mercy; and because He seeks to save those whom He has redeemed at a great price, He teaches that they who have been defiled after the grace of baptism may again be made clean.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
