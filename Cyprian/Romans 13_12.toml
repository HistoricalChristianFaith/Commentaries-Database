[[commentary]]
quote='''
Let us walk honestly, as in the day; not in rioting and drunkenness, not in lusts and wantonness, not in strifes and jealousy."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%252010.%2520On%2520Jealousy%2520and%2520Envy.html"
title = "Treatise X On Jealousy and Envy"
