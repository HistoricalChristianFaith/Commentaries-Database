[[commentary]]
quote='''
To all of whom the Lord also in Himself has appointed an example, teaching that none shall attain to His kingdom but those who have followed Him in His own way, saying, "He that loveth his life in this world shall lose it; and he that hateth his life in this world shall keep it unto life eternal."
'''
