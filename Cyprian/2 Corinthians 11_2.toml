[[commentary]]
quote='''
For there are not many spouses of Christ, since the apostle says, "I have espoused you, that I may present you as a chaste virgin to Christ; "
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%252074.html"
source_title="Epistle LXXIV"
