[[commentary]]
quote='''
And when He had said this, He breathed on them, and saith, unto them, Receive ye the Holy Spirit: whosesoever sins ye remit, they are remitted unto them; and whosesoever sins ye retain, they are retained.".
Whose soever sins ye remit, they shall be remitted unto them; and whose soever sins ye retain, they shall be retained.".
And although to all the apostles, after His resurrection, He gives an equal power, and says, "As the Father hath sent me, even so send I you: Receive ye the Holy Spirit: Whose soever sins ye remit, they shall be remitted unto him; and whose soever sins ye retain, they shall be retained; "
'''
