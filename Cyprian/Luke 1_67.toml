[[commentary]]
quote='''
Also in that according to Luke: "And Zacharias was filled with the Holy Spirit, and prophesied, saying, Blessed be the Lord God of Israel, who hath foreseen redemption for His people, and hath raised up an horn of salvation for us in the house of His servant David."
'''
