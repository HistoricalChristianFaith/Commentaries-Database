[[commentary]]
quote='''
These several matters, I pray you, suggest to our brethren. And as "he who humbleth himself shall be exalted".
Also in the same lace: "Whosoever exalteth himself shall be made low, and whosoever abaseth himself shall be exalted."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%25205.html"
title = "Cyprian Epistle V"
