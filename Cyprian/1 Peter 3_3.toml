[[commentary]]
quote='''
Also Peter consents to these same precepts, and says, "Let there be in the woman not the outward adorning of array, or gold, or apparel, but the adorning of the heart."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25202.%2520On%2520the%2520Dress%2520of%2520Virgins.html"
source_title="Treatise II On the Dress of Virgins"
