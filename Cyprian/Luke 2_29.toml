[[commentary]]
quote='''
Therefore, rejoicing concerning his now approaching death, and secure of his immediate summons, he received the child into his arms, and blessing the Lord, he exclaimed, and said, "Now lettest Thou Thy servant depart in peace, according to Thy word; for mine eyes have seen Thy salvation; ".
Also according to Luke: "Now lettest Thou Thy servant depart in peace, O Lord, according to the word; for mine eyes have seen Thy salvation."
'''
