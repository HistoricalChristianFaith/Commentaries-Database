[[commentary]]
quote='''
The Lordâ€™s teaching required both unity and love. They embraced all the prophets and the law in two commandments. But what sort of unity, what sort of love, is preserved or contemplated by the mad fury of discord that rends the church, destroys faith, disturbs peace, scatters charity, profanes religion? This evil began long ago, my brothers in the faith. Now its cruel havoc has increased, now the poisonous plague of heretical perversity and schism is beginning to spring up and put out new shoots. So it must be at the end of the world, as the Holy Spirit forewarns and foretells through the apostle.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25201.%2520On%2520the%2520Unity%2520of%2520the%2520Church.html'
