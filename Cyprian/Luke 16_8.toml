[[commentary]]
quote='''
But if Christ's disciples are unwilling to learn from Christ what veneration and honour is due to the name of the Father, still let them learn from earthly and secular examples, and know that Christ has declared, not without the strongest rebuke, "The children of this world are wiser in their generation than the children of light."
'''
