[[commentary]]
quote='''
Moreover, however, the Lord says in the Gospel, "Whosoever shall be ashamed of me, of him shall the Son of man be ashamed."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-87.htm#P5953_1869767"
title = "Cyprian Epistle LXII"


[[commentary]]
quote='''
Does he think himself a Christian who is either ashamed or fears to be a Christian? How can he be with Christ, who either blushes or fears to belong to Christ?
'''
[[commentary.sources]]
url=''
title="THE LAPSED 28"
