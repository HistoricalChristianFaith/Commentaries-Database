[[commentary]]
quote='''
Moreover, however, the Lord says in the Gospel, "Whosoever shall be ashamed of me, of him shall the Son of man be ashamed."
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Cyprian%2FLetters%2FEpistle%252062.html"
title = "Epistle LXII"


[[commentary]]
quote='''
Does he think himself a Christian who is either ashamed or fears to be a Christian? How can he be with Christ, who either blushes or fears to belong to Christ?
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25203.%2520On%2520the%2520Lapsed.html'
title="Treatise III. On the Lapsed 28"
