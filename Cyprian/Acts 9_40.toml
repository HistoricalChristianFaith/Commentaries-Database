[[commentary]]
quote='''
He said, "Tabitha, in the name of Jesus Christ, arise!"
'''


[[commentary]]
quote='''
So powerful were the merits of mercy, so much did just works avail! She who had conferred upon suffering widows the assistance for living deserved to be recalled to life by the petition of widows.
'''
