title="Catena Aurea by Aquinas"

[[commentary]]
quote='''
After this we add: Your will be done on earth as it is in heaven; we pray not that God should do his will, but that we may carry out his will. How could anyone prevent the Lord from doing what he wills? But in our prayer we ask that God’s will be done in us, because the devil throws up obstacles to prevent our mind and our conduct from obeying God in all things. So if his will is to be done in us we have need of his will, that is, his help and protection. No one can be strong by his own strength or secure save by God’s mercy and forgiveness. Even the Lord, to show the weakness of the human nature which he bore, said: Father, if it be possible, let this cup pass from me, and then, by way of giving example to his disciples that they should do God’s will and not their own, he added: Nevertheless, not as I will, but as you will.

All Christ did, all he taught, was the will of God. Humility in our daily lives, an unwavering faith, a moral sense of modesty in conversion, justice in acts, mercy in deed, discipline, refusal to harm others, a readiness to suffer harm, peaceableness with our brothers, a wholehearted love of the Lord, loving in him what is of the Father, fearing him because he is God, preferring nothing to him who preferred nothing to us, clinging tenaciously to his love, standing by his cross with loyalty and courage whenever there is any conflict involving his honor and his name, manifesting in our speech the constancy of our profession and under torture confidence for the fight, and in dying the endurance for which we will be crowned—this is what it means to wish to be a coheir with Christ, to keep God’s command; this is what it means to do the will of the Father. - "A treatise on the Lord’s Prayer (Nn. 13-15: CSEL 3, 275-278)"
'''

[[commentary]]
quote='''
The prayer continues: Your kingdom come. We pray that God’s kingdom will become present for us in the same way that we ask for his name to be hallowed among us. For when does God not reign, when could there be in him a beginning of what always was and what will never cease to be? What we pray for is that the kingdom promised to us by God will come, the kingdom won by Christ’s blood and passion. Then we who formerly were slaves in this world will reign from now on under the dominion of Christ, in accordance with his promise: Come, O blessed of my Father, receive the kingdom which was prepared for you from the foundation of the world.

However, my dear friends, it could also be that the kingdom of God whose coming we daily wish for is Christ himself, since it is his coming that we long for. He is our resurrection, since we rise again in him; so too he can be thought of as the kingdom of God because we are to reign in him. And it is good that we pray for God’s kingdom; for though it is a heavenly kingdom, it is also an earthly one. But those who have already renounced the world are made greater by holding positions of authority in that kingdom. - "A treatise on the Lord’s Prayer (Nn. 13-15: CSEL 3, 275-278)"
'''

[[commentary]]
quote='''
There follows in the prayer, Your kingdom come. We ask that the kingdom of God may be set forth to us, even as we also ask that His name may be sanctified in us. For when does God not reign, or when does that begin with Him which both always has been, and never ceases to be? We pray that our kingdom, which has been promised us by God, may come, which was acquired by the blood and passion of Christ; that we who first are His subjects in the world, may hereafter reign with Christ when He reigns, as He Himself promises and says, Come, you blessed of my Father, receive the kingdom which has been prepared for you from the beginning of the world. Matthew 25:34 Christ Himself, dearest brethren, however, may be the kingdom of God, whom we day by day desire to come, whose advent we crave to be quickly manifested to us. For since He is Himself the Resurrection, since in Him we rise again, so also the kingdom of God may be understood to be Himself, since in Him we shall reign. But we do well in seeking the kingdom of God, that is, the heavenly kingdom, because there is also an earthly kingdom. But he who has already renounced the world, is moreover greater than its honours and its kingdom. And therefore he who dedicates himself to God and Christ, desires not earthly, but heavenly kingdoms. But there is need of continual prayer and supplication, that we fall not away from the heavenly kingdom, as the Jews, to whom this promise had first been given, fell away; even as the Lord sets forth and proves: Many, says He, shall come from the east and from the west, and shall recline with Abraham, and Isaac, and Jacob in the kingdom of heaven. But the children of the kingdom shall be cast out into outer darkness: there shall be weeping and gnashing of teeth. Matthew 8:11 He shows that the Jews were previously children of the kingdom, so long as they continued also to be children of God; but after the name of Father ceased to be recognised among them, the kingdom also ceased; and therefore we Christians, who in our prayer begin to call God our Father, pray also that God's kingdom may come to us.

We add, also, and say, Your will be done, as in heaven so in earth; not that God should do what He wills, but that we may be able to do what God wills. For who resists God, that l He may not do what He wills? But since we are hindered by the devil from obeying with our thought and deed God's will in all things, we pray and ask that God's will may be done in us; and that it may be done in us we have need of God's good will, that is, of His help and protection, since no one is strong in his own strength, but he is safe by the grace and mercy of God. And further, the Lord, setting forth the infirmity of the humanity which He bore, says, Father, if it be possible, let this cup pass from me' and affording an example to His disciples that they should do not their own will, but God's, He went on to say, Nevertheless not as I will, but as You will. Matthew 26:39 And in another place He says, I came down from heaven not to do my own will, but the will of Him that sent me. John 6:38 Now if the Son was obedient to do His Father's will, how much more should the servant be obedient to do his Master's will! As in his epistle John also exhorts and instructs us to do the will of God, saying, Love not the world, neither the things that are in the world. If any man love the world, the love of the Father is not in him. For all that is in the world is the lust of the flesh, and the lust of the eyes, and the ambition of life, which is not of the Father, but of the lust of the world. And the world shall pass away, and the lust thereof: but he that does the will of God abides for ever, even as God also abides for ever. 1 John 2:15-17 We who desire to abide for ever should do the will of God, who is everlasting.

Now that is the will of God which Christ both did and taught. Humility in conversation; steadfastness in faith; modesty in words; justice in deeds; mercifulness in works; discipline in morals; to be unable to do a wrong, and to be able to bear a wrong when done; to keep peace with the brethren; to love God with all one's heart; to love Him in that He is a Father; to fear Him in that He is God; to prefer nothing whatever to Christ, because He did not prefer anything to us; to adhere inseparably to His love; to stand by His cross bravely and faithfully; when there is any contest on behalf of His name and honour, to exhibit in discourse that constancy wherewith we make confession; in torture, that confidence wherewith we do battle; in death, that patience whereby we are crowned—this is to desire to be fellow-heirs with Christ; this is to do the commandment of God; this is to fulfil the will of the Father.

Moreover, we ask that the will of God may be done both in heaven and in earth, each of which things pertains to the fulfilment of our safety and salvation. For since we possess the body from the earth and the spirit from heaven, we ourselves are earth and heaven; and in both— that is, both in body and spirit— we pray that God's will may be done. For between the flesh and spirit there is a struggle; and there is a daily strife as they disagree one with the other, so that we cannot do those very things that we would, in that the spirit seeks heavenly and divine things, while the flesh lusts after earthly and temporal things; and therefore we ask that, by the help and assistance of God, agreement may be made between these two natures, so that while the will of God is done both in the spirit and in the flesh, the soul which is new-born by Him may be preserved. This is what the Apostle Paul openly and manifestly declares by his words: The flesh, says he, lusts against the spirit, and the spirit against the flesh: for these are contrary the one to the other; so that you cannot do the things that you would. Now the works of the flesh are manifest, which are these; adulteries, fornications, uncleanness, lasciviousness, idolatry, witchcraft, murders, hatred, variance, emulations, wraths, strife, seditions, dissensions, heresies, envyings, drunkenness, revellings, and such like: of the which I tell you before, as I have also told you in times past, that they which do such things shall not inherit the kingdom of God. But the fruit of the spirit is love, joy, peace, magnanimity, goodness, faith, gentleness, continence, chastity. Galatians 5:17-22 And therefore we make it our prayer in daily, yea, in continual supplications, that the will of God concerning us should be done both in heaven and in earth; because this is the will of God, that earthly things should give place to heavenly, and that spiritual and divine things should prevail.

And it may be thus understood, beloved brethren, that since the Lord commands and admonishes us even to love our enemies, and to pray even for those who persecute us, we should ask, moreover, for those who are still earth, and have not yet begun to be heavenly, that even in respect of these God's will should be done, which Christ accomplished in preserving and renewing humanity. For since the disciples are not now called by Him earth, but the salt of the earth, and the apostle designates the first man as being from the dust of the earth, but the second from heaven, we reasonably, who ought to be like God our Father, who makes His sun to rise upon the good and bad, and sends rain upon the just and the unjust, so pray and ask by the admonition of Christ as to make our prayer for the salvation of all men; that as in heaven— that is, in us by our faith— the will of God has been done, so that we might be of heaven; so also in earth — that is, in those who believe not — God's will may be done, that they who as yet are by their first birth of earth, may, being born of water and of the Spirit, begin to be of heaven.
'''
