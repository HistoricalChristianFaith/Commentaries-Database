We ask that the kingdom of God may come to us, even as we also ask that his name may be sanctified in us. But when was it ever the case that God did not reign? Or when did that kingdom begin with him who both always has been and never ceases to be? We are here praying that our kingdom, which has been promised us by God, may come, the very kingdom acquired by the blood and passion of Christ. We pray that we who now are his subjects in the world may hereafter reign with Christ when he reigns. For this he himself promises when he says, “Come, you blessed of my Father, receive the kingdom that has been prepared for you from the beginning of the world.” Christ himself, dearest beloved, is the kingdom of God, whom we day by day desire to come, whose advent we crave to be quickly manifested to us. For since he is himself the resurrection, since in him we rise again, so also the kingdom of God may be understood to be himself, since in him we shall reign.
'''
