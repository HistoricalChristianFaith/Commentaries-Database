[[commentary]]
quote='''
Moses was often scorned by an ungrateful and faithless people and almost stoned, and yet with mildness and patience he prayed to the Lord in their behalf.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25209.%2520On%2520the%2520Advantage%2520of%2520Patience.html'
source_title="Treatise IX. On the Advantage of Patience 10"
