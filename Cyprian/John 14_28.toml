quote='''
Also according to John: "If ye loved me, ye would rejoice because I go to the Father; for the Father is greater than I."
'''


[[commentary]]
quote='''
He shows the profit of departing from the world.… When his disciples were grieved because he said he was now about to go away, he said, “If you loved me, you would rejoice because I go to the Father.” Here he teaches and demonstrates that when the dear ones we love go out from this world, we should rejoice rather than grieve.
'''
[[commentary.sources]]
url=''
title="ON MORTALITY 7"
