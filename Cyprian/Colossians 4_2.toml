[[commentary]]
quote='''
Let us therefore strike off and break away from the bonds of sleep, and pray with urgency and watchfulness, as the Apostle Paul bids us, saying, "Continue in prayer, and watch in the same.".
In the Epistle of Paul to the Colossians: "Be instant in prayer, and watch therein."
'''
