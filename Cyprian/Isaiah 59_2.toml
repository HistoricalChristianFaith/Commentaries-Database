[[commentary]]
quote='''
Let us consider our sins, and reviewing the secrets of our action and mind, let us weigh the merits of our conscience.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25203.%2520On%2520the%2520Lapsed.html'
source_title="Treatise III. On the Lapsed 21"


[[commentary]]
quote='''
