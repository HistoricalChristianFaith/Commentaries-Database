[[commentary]]
quote='''
Er the altar of God the souls of them that were slain for the word of God, and for their testimony; and they cried with a loud voice, saying, How long, O Lord, holy and true, dost Thou not judge and avenge our blood on them that dwell on the earth? And there were given to them each white robes; and it was said unto them that they should rest yet for a little season, until the number of their fellow-servants and brethren is fulfilled, who afterwards shall be slain after their example.".
And they cried with a loud voice, saying, How long, O Lord, holy and true, dost Thou not judge and avenge our blood on them that dwell on the earth? And unto every one of them were given white robes; and it was said to them, that they should rest still for a short time, until the number of their fellow-servants, and of their brethren, should be fulfilled, and they who shall afterwards be slain, after their example.".
Therefore, beloved brethren, although this is altogether of the Lord's promise and gift, and although it is given from on high, and is not received except by His will, and moreover, can neither be expressed in words nor described by speech, nor can be satisfied by any kind of powers of eloquence, still such will be your benevolence, such will be your charity and love, as to be mindful of me when the Lord shall begin to glorify martyrdom in your experience. That holy altar
'''
