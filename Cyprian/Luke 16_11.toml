[[commentary]]
quote='''
He also, in another place, calls laborious and fruitful men faithful; but He denies faith to unfruitful and barren ones, saying, "If ye have not been faithful in the unrighteous mammon, who will commit to you that which is true? And if ye have not been faithful in that which is another man's, who shall give you that which is your own? "
'''
