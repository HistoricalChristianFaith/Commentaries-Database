[[commentary]]
quote='''
"Whoso "says he, "hath this world's goods, and seeth his brother have need, and shutteth up his bowels from him, how dwelleth the love of God in him? ".
Of this same matter in the Epistle of John: "Whoso hath this world's substance, and seeth his brother desiring, and shutteth up his bowels from him, how dwelleth the love of God in him? "
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-122.htm#P8544_2777276"
title = "Cyprian Treatise XII Three Books of Testimonies Against the Jews"


[[commentary]]
quote='''
If alms given to the least are given to Christ, there is no reason for anyone to prefer earthly things to heavenly ones or to place human things before divine ones.
'''
[[commentary.sources]]
url=''
title="WORKS AND ALMSGIVING 16"
