[[commentary]]
quote='''
We pray “Hallowed be thy name,” not that we wish that God may be made holy by our prayers but that his name may be hallowed in us. But by whom is God made holy, since he himself is incomparably holy? It is because he commands us, “Be holy, even as I am holy,” that we ask and entreat that we who were sanctified in baptism may continue in that which we have begun to be. And this we pray for daily, for we have need of daily sanctification, that we who daily fall away may wash out our sins by continual sanctification.
'''
