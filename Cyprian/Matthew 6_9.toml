[[commentary]]
quote='''
1. The evangelical precepts, beloved brethren, are nothing else than divine teachings—foundations on which hope is to be built, supports to strengthen faith, nourishments for cheering the heart, rudders for guiding our way, guards for obtaining salvation—which, while they instruct the docile minds of believers on the earth, lead them to heavenly kingdoms. God, moreover, willed many things to he said and to be heard by means of the prophets His servants; but how much greater are those which the Son speaks, which the Word of God who was in the prophets testifies with His own voice; not now bidding to prepare the way for His coming, but Himself coming and opening and showing to us the way, so that we who have before been wandering in the darkness of death, without forethought and blind, being enlightened by the light of grace, might keep the way of life, with the Lord for our ruler and guide!

He, among the rest of His salutary admonitions and divine precepts wherewith He counsels His people for their salvation, Himself also gave a form of praying— Himself advised and instructed us what we should pray for. He who made us to live, taught us also to pray, with that same benignity, to wit, wherewith He has condescended to give and confer all things else; in order that while we speak to the Father in that prayer and supplication which the Son has taught us, we may be the more easily heard. Already He had foretold that the hour was coming when the true worshippers should worship the Father in spirit and in truth;  John 4:23 and He thus fulfilled what He before promised, so that we who by His sanctification have received the Spirit and truth, may also by His teaching worship truly and spiritually. For what can be a more spiritual prayer than that which was given to us by Christ, by whom also the Holy Spirit was given to us? What praying to the Father can be more truthful than that which was delivered to us by the Son who is the Truth, out of His own mouth? So that to pray otherwise than He taught is not ignorance alone, but also sin; since He Himself has established, and said, You reject the commandments of God, that you may keep your own traditions. 

Let us therefore, brethren beloved, pray as God our Teacher has taught us. It is a loving and friendly prayer to beseech God with His own word, to come up to His ears in the prayer of Christ. Let the Father acknowledge the words of His Son when we make our prayer, and let Him also who dwells within in our breast Himself dwell in our voice. And since we have Him as an Advocate with the Father for our sins, let us, when as sinners we petition on behalf of our sins, put forward the words of our Advocate. For since He says, that whatsoever we shall ask of the Father in His name, He will give us, John 16:23 how much more effectually do we obtain what we ask in Christ's name, if we ask for it in His own prayer! 

But let our speech and petition when we pray be under discipline, observing quietness and modesty. Let us consider that we are standing in God's sight. We must please the divine eyes both with the habit of body and with the measure of voice. For as it is characteristic of a shameless man to be noisy with his cries, so, on the other hand, it is fitting to the modest man to pray with moderated petitions. Moreover, in His teaching the Lord has bidden us to pray in secret— in hidden and remote places, in our very bed-chambers— which is best suited to faith, that we may know that God is everywhere present, and hears and sees all, and in the plenitude of His majesty penetrates even into hidden and secret places, as it is written, I am a God at hand, and not a God afar off. If a man shall hide himself in secret places, shall I not then see him? Do not I fill heaven and earth?  Jeremiah 23:23-24 And again: The eyes of the Lord are in every place, beholding the evil and the good. Proverbs 15:3 And when we meet together with the brethren in one place, and celebrate divine sacrifices with God's priest, we ought to be mindful of modesty and discipline— not to throw abroad our prayers indiscriminately, with unsubdued voices, nor to cast to God with tumultuous wordiness a petition that ought to be commended to God by modesty; for God is the hearer, not of the voice, but of the heart. Nor need He be clamorously reminded, since He sees men's thoughts, as the Lord proves to us when He says, Why do you think evil in your hearts?  Matthew 9:4 And in another place: And all the churches shall know that I am He that searches the hearts and reins. Revelation 2:23

And this Hannah in the first book of Kings, who was a type of the Church, maintains and observes, in that she prayed to God not with clamorous petition, but silently and modestly, within the very recesses of her heart. She spoke with hidden prayer, but with manifest faith. She spoke not with her voice, but with her heart, because she knew that thus God hears; and she effectually obtained what she sought, because she asked it with belief. Divine Scripture asserts this, when it says, She spoke in her heart, and her lips moved, and her voice was not heard; and God did hear her. 1 Samuel 1:13 We read also in the Psalms, Speak in your hearts, and in your beds, and be pierced. The Holy Spirit, moreover, suggests these same things by Jeremiah, and teaches, saying, But in the heart ought God to be adored by you. 

And let not the worshipper, beloved brethren, be ignorant in what manner the publican prayed with the Pharisee in the temple. Not with eyes lifted up boldly to heaven, nor with hands proudly raised; but beating his breast, and testifying to the sins shut up within, he implored the help of the divine mercy. And while the Pharisee was pleased with himself, this man who thus asked, the rather deserved to be sanctified, since he placed the hope of salvation not in the confidence of his innocence, because there is none who is innocent; but confessing his sinfulness he humbly prayed, and He who pardons the humble heard the petitioner. And these things the Lord records in His Gospel, saying, Two men went up into the temple to pray; the one a Pharisee, and the other a publican. The Pharisee stood, and prayed thus with himself: God, I thank You that I am not as other men are, unjust, extortioners, adulterers, even as this publican. I fast twice in the week, I give tithes of all that I possess. But the publican stood afar off, and would not so much as lift up his eyes unto heaven, but smote upon his breast, saying, God, be merciful to me a sinner. I say unto you, this man went down to his house justified rather than the Pharisee: for every one that exalts himself shall be abased; and whosoever humbles himself shall be exalted. Luke 18:10-14

These things, beloved brethren, when we have learned from the sacred reading, and have gathered in what way we ought to approach to prayer, let us know also from the Lord's teaching what we should pray. Thus, says He, pray:— 
Our Father, who art in heaven, Hallowed be Your name. Your kingdom come. Your will be done, as in heaven so in earth. Give us this day our daily bread. And forgive us our debts, as we forgive our debtors. And suffer us not to be led into temptation; but deliver us from evil. Amen. Matthew 6:9 

Before all things, the Teacher of peace and the Master of unity would not have prayer to be made singly and individually, as for one who prays to pray for himself alone. For we say not My Father, which art in heaven, nor Give me this day my daily bread; nor does each one ask that only his own debt should be forgiven him; nor does he request for himself alone that he may not be led into temptation, and delivered from evil. Our prayer is public and common; and when we pray, we pray not for one, but for the whole people, because we the whole people are one. The God of peace and the Teacher of concord, who taught unity, willed that one should thus pray for all, even as He Himself bore us all in one. This law of prayer the three children observed when they were shut up in the fiery furnace, speaking together in prayer, and being of one heart in the agreement of the spirit; and this the faith of the sacred Scripture assures us, and in telling us how such as these prayed, gives an example which we ought to follow in our prayers, in order that we may be such as they were: Then these three, it says, as if from one mouth sang an hymn, and blessed the Lord. They spoke as if from one mouth, although Christ had not yet taught them how to pray. And therefore, as they prayed, their speech was availing and effectual, because a peaceful, and sincere, and spiritual prayer deserved well of the Lord. Thus also we find that the apostles, with the disciples, prayed after the Lord's ascension: They all, says the Scripture, continued with one accord in prayer, with the women, and Mary who was the mother of Jesus, and with His brethren. Acts 1:14 They continued with one accord in prayer, declaring both by the urgency and by the agreement of their praying, that God, who makes men to dwell of one mind in a house, only admits into the divine and eternal home those among whom prayer is unanimous.

But what matters of deep moment are contained in the Lord's prayer! How many and! How great, briefly collected in the words, but spiritually abundant in virtue! so that there is absolutely nothing passed over that is not comprehended in these our prayers and petitions, as in a compendium of heavenly doctrine. After this manner, says He, pray: Our Father, which art in heaven. The new man, born again and restored to his God by His grace, says Father, in the first place because he has now begun to be a son. He came, He says, to His own, and His own received Him not. But as many as received Him, to them gave He power to become the sons of God, even to them that believe in His name. John 1:11 The man, therefore, who has believed in His name, and has become God's son, ought from this point to begin both to give thanks and to profess himself God's son, by declaring that God is his Father in heaven; and also to bear witness, among the very first words of his new birth, that he has renounced an earthly and carnal father, and that he has begun to know as well as to have as a father Him only who is in heaven, as it is written: They who say unto their father and their mother, I have not known you, and who have not acknowledged their own children these have observed Your precepts and have kept Your covenant.Deuteronomy 33:9 Also the Lord in His Gospel has bidden us to call no man our father upon earth, because there is to us one Father, who is in heaven. Matthew 23:9 And to the disciple who had made mention of his dead father, He replied, Let the dead bury their dead;  Matthew 8:22 for he had said that his father was dead, while the Father of believers is living.

Nor ought we, beloved brethren, only to observe and understand that we should call Him Father who is in heaven; but we add to it, and say our Father, that is, the Father of those who believe— of those who, being sanctified by Him, and restored by the nativity of spiritual grace, have begun to be sons of God. A word this, moreover, which rebukes and condemns the Jews, who not only unbelievingly despised Christ, who had been announced to them by the prophets, and sent first to them, but also cruelly put Him to death; and these cannot now call God their Father, since the Lord confounds and confutes them, saying, You are born of your father the devil, and the lusts of your father you will do. For he was a murderer from the beginning, and abode not in the truth, because there is no truth in him. John 8:44 And by Isaiah the prophet God cries in wrath, I have begotten and brought up children; but they have despised me. The ox knows his owner, and the ass his master's crib; but Israel has not known me, and my people has not understood me. Ah sinful nation, a people laden with sins, a wicked seed, corrupt children! You have forsaken the Lord; you have provoked the Holy One of Israel to anger. Isaiah 1:3 In repudiation of these, we Christians, when we pray, say Our Father; because He has begun to be ours, and has ceased to be the Father of the jews, who have forsaken Him. Nor can a sinful people be a son; but the name of sons is attributed to those to whom remission of sins is granted, and to them immortality is promised anew, in the words of our Lord Himself: Whosoever commits sin is the servant of sin. And the servant abides not in the house for ever, but the son abides ever. John 8:34

But how great is the Lord's indulgence! How great His condescension and plenteousness of goodness towards us, seeing that He has wished us to pray in the sight of God in such a way as to call God Father, and to call ourselves sons of God, even as Christ is the Son of God, -a name which none of us would dare to venture on in prayer, unless He Himself had allowed us thus to pray! We ought then, beloved brethren, to remember and to know, that when we call God Father, we ought to act as God's children; so that in the measure in which we find pleasure in considering God as a Father, He might also be able to find pleasure in us. Let us converse as temples of God, that it may be plain that God dwells in us. Let not our doings be degenerate from the Spirit; so that we who have begun to be heavenly and spiritual, may consider and do nothing but spiritual and heavenly things; since the Lord God Himself has said, Them that honour me I will honour; and he that despises me shall be despised. 1 Samuel 2:30 The blessed apostle also has laid down in his epistle: You are not your own; for you are bought with a great price. Glorify and bear about God in your body. 1 Corinthians 6:20
12. After this we say, Hallowed be Your name; not that we wish for God that He may be hallowed by our prayers, but that we beseech of Him that His name may be hallowed in us. But by whom is God sanctified, since He Himself sanctifies? Well, because He says, Be holy, even as I am holy, Leviticus 20:7 we ask and entreat, that we who were sanctified in baptism may continue in that which we have begun to be. And this we daily pray for; for we have need of daily sanctification, that we who daily fall away may wash out our sins by continual sanctification. And what the sanctification is which is conferred upon us by the condescension of God, the apostle declares, when he says, neither fornicators, nor idolaters, nor adulterers, nor effeminate, nor abusers of themselves with mankind, nor thieves, nor deceivers, nor drunkards, nor revilers, nor extortioners, shall inherit the kingdom of God. And such indeed were you; but you are washed; but you are justified; but you are sanctified in the name of our Lord Jesus Christ, and by the Spirit of our God. 1 Corinthians 6:9 He says that we are sanctified in the name of our Lord Jesus Christ, and by the Spirit of our God. We pray that this sanctification may abide in us and because our Lord and Judge warns the man that was healed and quickened by Him, to sin no more lest a worse thing happen unto him, we make this supplication in our constant prayers, we ask this day and night, that the sanctification and quickening which is received from the grace of God may be preserved by His protection.
'''

