[[commentary]]
quote='''
Also that, rebuking the haughty, and breaking down their arrogance, he says in his epistle, "Let him that thinketh he standeth, take heed lest he fall; ".
Also in the first Epistle of Paul to the Corinthians.: "And let him that thinketh he standeth take heed lest he fall."
'''
