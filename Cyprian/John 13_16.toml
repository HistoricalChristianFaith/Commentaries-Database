[[commentary]]
quote='''
Also in the Gospel according to John: "The servant is not greater than his lord, nor the apostle greater than He that sent himself. If ye know these things, blessed shall ye be if ye shall do them."
'''


[[commentary]]
quote='''
[I]f “the servant is not greater than his Lord,” let those who follow the Lord humbly and peacefully and silently tread in his steps, since the lower one is, the more exalted one may become, as the Lord says, “He that is least among you shall be the greatest.”
'''
[[commentary.sources]]
url=''
title="LETTER 6.4"
