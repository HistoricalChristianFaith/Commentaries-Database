[[commentary]]
quote='''
But he could not hold the episcopate, even if he had before been made bishop, since he has cut himself off from the body of his fellow-bishops, and from the unity of the Church; since the apostle admonishes that we should mutually sustain one another, and not withdraw from the unity which God has appointed, and says, "Bearing with one another in love, endeavouring to keep the unity of the Spirit in the bond of peace.".
And in another place: "Forbearing one another "he says, "in love, using every effort to keep the unity of the spirit in the bond of peace."
'''
