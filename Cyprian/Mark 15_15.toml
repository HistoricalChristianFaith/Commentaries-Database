[[commentary]]
quote='''
He himself suffered the lash, in whose name his servants now scourge the devil and his angels. He who now crowns the martyrs with eternal garlands was himself crowned with thorns.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyprian%2FTreatise%25209.%2520On%2520the%2520Advantage%2520of%2520Patience.html'
source_title="Treatise IX. On the Advantage of Patience 7"
