[[commentary]]
quote='''
But these things have I told you, that when the time shall come, ye may remember that I told you of them.".
But these things have I told you, that when the hour shall come ye may remember them, because I told you.".
Also in the same place: "The hour shall come, that every one that killeth you shall think he doeth service to God l but they shall do this also because they have not known the Father nor me."
'''
