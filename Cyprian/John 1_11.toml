[[commentary]]
quote='''
But as many as received Him, to them gave He power to become the sons of God, even to them that believe in His name.".
In the Gospel, too, according to John: "He came unto His own, and His own received Him not. As many as received Him, to them gave He power to become the sons of God who believe on His name."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-114.htm#P7132_2334144"
title = "Cyprian Treatise IV On the Lord's Prayer"
