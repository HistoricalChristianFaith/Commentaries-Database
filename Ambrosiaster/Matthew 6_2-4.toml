[[commentary]]
quote='''
(Comm. in Tim. 4, 8.) The sum of all Christian discipline is comprehended in mercy and piety, for which reason He begins with almsgiving.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
