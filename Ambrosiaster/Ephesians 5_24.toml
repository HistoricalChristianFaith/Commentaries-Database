[[commentary]]
quote='''
Here is Paulâ€™s analogy: As the church takes its beginning from Christ and therefore is subject to him, so too does woman take hers from the man and is subject to him. There is a crucial difference, however, between Christ and the church as opposed to man and woman. The essential difference is that the woman is of the same nature as the man. The church, on the other hand, can participate in Christ in name but not in nature.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 5.24"
