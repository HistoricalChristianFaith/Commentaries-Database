[[commentary]]
quote='''
He set out from Damascus to Arabia, therefore, to preach where none of the apostles had been and where Judaizing had not been promoted through the intrigues of pseudoapostles. And from there he returned again to Damascus so that he could attend to those who were still immature when he preached to them the gospel of Godâ€™s grace.
'''
[[commentary.sources]]
url=''
title="EPISTLE TO THE GALATIANS 1.17.2"
