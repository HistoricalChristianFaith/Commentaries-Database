[[commentary]]
quote='''
Through Tychicus the Ephesians would learn how the apostle is faring, and he would ascertain how things are going in Ephesus. There was no doubt in their minds that the apostleâ€™s actions were godly. But the people at Ephesus needed to know more detail about how he was acting in response to idolatrous charges and ploys. And from the Ephesians Paul needed to know whether or not they were growing.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 6.22"


[[commentary]]
quote='''
So that they might be happy to obey and listen to Tychicus Paul calls him a most beloved brother and a useful servant of God.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 6.22"
