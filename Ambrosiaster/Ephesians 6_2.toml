[[commentary]]
quote='''
Because the first four commandments pertain to God, it is implied that they are contained in the first table. The second table pertains to humans, that they should honor their parents, not murder, not commit adultery, not steal, not bear false witness and covet none of their neighborsâ€™ goods. These six commandments are viewed as written on the second table.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 6.3.2"
