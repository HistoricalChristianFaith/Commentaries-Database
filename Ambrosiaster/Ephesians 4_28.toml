[[commentary]]
quote='''
Paul exhorts them not to return to their past vices and sins. He wants them to behave as new persons. What good is it to be called new if our evil deeds prove us to be still gripped by our old nature? The Christian is commanded not merely to avoid stealing but more so to care actively for the poor through his own hard work. Hence by commitment to good works he may restore what he formerly stole. We are not to be praised for refusing to steal. What makes one praiseworthy is to give of oneâ€™s own to the needy.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 4.28"
