[[commentary]]
quote='''
(Severus.) Abiding on high yet present upon the earth, suffering neither division nor limitation, which thing neither can our understanding embrace, nor any power of words express.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'