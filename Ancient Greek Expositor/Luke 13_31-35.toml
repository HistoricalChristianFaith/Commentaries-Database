[[commentary]]
quote='''
(Severus.) But the repetition of the name also shows the rebuke to be severe. For she who knew God, how does she persecute God's ministers?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'