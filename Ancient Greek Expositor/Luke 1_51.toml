[[commentary]]
quote='''
(Photius.) Or she says, Hath shewed, for will shew strength, not as long ago by the hand of Moses against the Egyptians, nor as by the Angel, (when he slew many thousand of the rebel Assyrians,) nor by any other instrument save His own power, He openly triumphed, overcoming spiritual (intelligibiles) enemies. Hence it follows, he hath scattered, &c. that is to say, every heart that was puffed up and not obedient to His coming He hath laid bare, and exposed the wickedness of their proud thoughts.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
