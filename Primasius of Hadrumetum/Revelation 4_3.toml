[[commentary]]
quote='''
Since the rainbow was given as a sign of safety after the flood, it is now suitably used as a sign of the churchâ€™s reconciliation to God. For when the storm clouds are irradiated by the splendor of the sun, they produce the form of a rainbow. In comparison to this, when the souls of the saints are illumined by the Sun of righteousness, which is Christ, his deity deigns to be reconciled by their intercession.
'''
source_url=''
source_title="COMMENTARY ON THE APOCALYPSE 4:2-3"
