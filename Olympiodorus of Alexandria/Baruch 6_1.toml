[[commentary]]
quote='''
Instructed by the Spirit that the Jews would be deported, the prophet is commanded by God to write the letter even before the deportation, so that when the time of their imprisonment had arrived, it would be a protection for them so that they would not let themselves be deceived or worship the idols of the Babylonians.
'''
