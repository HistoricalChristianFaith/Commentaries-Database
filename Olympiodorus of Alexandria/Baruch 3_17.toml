[[commentary]]
quote='''
They are those who look for omens in the birds. Or, they are called this because their wisdom is earthly, beastly, diabolical. - "Fragments on Baruch 3.17"
'''


[[commentary]]
quote='''
The leaders of the nations are the wise of this age who ruled over human beings who behaved like beasts. - "Fragments on Baruch 3.16"
'''
