[[commentary]]
quote='''
Along with idols he considers those who have been drawn into error and are not enlightened by the law of God, of which it is written, “Your law is light for my feet,” or by the word of the prophets, “lighted like a lamp that shines in a dark place.”
'''
[[commentary.sources]]
url=''
title="FRAGMENTS ON THE LETTER OF JEREMIAH 18"
