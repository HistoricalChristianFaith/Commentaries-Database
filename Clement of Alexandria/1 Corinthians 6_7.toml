[[commentary]]
quote='''
And how shall one "judge" the apostate "angels," who has become himself an apostate from that forgetfulness of injuries, which is according to the Gospel? "Why do ye not rather suffer wrong?" he says; "why are ye not rather defrauded? Yea, ye do wrong and defraud," manifestly by praying against those who transgress in ignorance, and deprive of the philanthropy and goodness of God, as far as in you lies, those against whom you pray, "and these your brethren,"â€”not meaning those in the faith only, but also the proselytes.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25207.html"
source_title="The Stromata Book 7"
