[[commentary]]
quote='''
There is clearly described the perfect righteousness, fulfilled both in practice and contemplation. Wherefore we are "to bless those who persecute us. Bless, and curse not."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
