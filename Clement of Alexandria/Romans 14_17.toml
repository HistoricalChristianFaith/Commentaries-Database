[[commentary]]
quote='''
Furthermore, the selfsame man cried aloud that "the kingdom of God does not consist in food and drink," not indeed in abstinence from wine and meat, "but in righteousness, peace, and joy in the Holy Spirit."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"


[[commentary]]
quote='''
He who eats of this meal, the best of all, shall possess the kingdom of God, fixing his regards here on the holy assembly of love, the heavenly Church.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"
