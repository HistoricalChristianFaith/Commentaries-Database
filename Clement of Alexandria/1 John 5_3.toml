[[commentary]]
quote='''
For the love meant is the love of God. "And this is the love of God "says John, "that we keep His commandments; ".
"This is the love of God, that we keep His commandments."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
