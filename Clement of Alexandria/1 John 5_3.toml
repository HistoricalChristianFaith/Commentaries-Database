[[commentary]]
quote='''
For the love meant is the love of God. "And this is the love of God "says John, "that we keep His commandments; ".
"This is the love of God, that we keep His commandments."
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-54.htm#P4444_1373745"
source_title="Clement of Alexandria The Instructor Book III"
