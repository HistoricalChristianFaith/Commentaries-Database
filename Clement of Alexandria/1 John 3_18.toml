[[commentary]]
quote='''
"Little children, let us not love in word, or in tongue," says John, teaching them to be perfect, "but in deed and in truth; hereby shall we know that we are of the truth." And if "God be love," piety also is love: "there is no fear in love; but perfect love casteth out fear."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
