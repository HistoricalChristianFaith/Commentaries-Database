[[commentary]]
quote='''
Further, let those who say that philosophy took its rise from the devil know this, that the Scripture says that "the devil is transformed into an angel of light."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25206.html"
source_title="The Stromata Book 6"
