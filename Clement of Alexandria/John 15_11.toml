[[commentary]]
quote='''
With these also agree the following: "These things have I spoken to you, that My joy might be fulfilled: and this is My commandment, That ye love one another, as I have loved you."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"
