[[commentary]]
quote='''
He has not even built a house for himself! He has nothing to do with space. Even if it is written that “the heaven is his throne,” he is not contained as the words suggest.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"
