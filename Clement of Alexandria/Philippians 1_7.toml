[[commentary]]
quote='''
"And if he is offered on the sacrifice and service of faith, joying and rejoicing" with the Philippians, to whom the apostle speaks, calling them "fellow-partakers of joy."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
