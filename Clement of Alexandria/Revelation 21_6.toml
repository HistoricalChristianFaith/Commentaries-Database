[[commentary]]
quote='''
The sensible types of these, then, are the sounds we pronounce. Thus the Lord Himself is called "Alpha and Omega, the beginning and the end"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25206.html"
source_title="The Stromata Book 6"

