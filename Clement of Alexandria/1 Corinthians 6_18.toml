[[commentary]]
quote='''
Ad eos autem pudore afficiendos et reprimendos, qui sunt proclives ad secundas nuptias, apte Apostolus alto quodam tono eloquitur; inquit enim: "Ecce, omne peccatum est extra corpus; qui autem fornicatur, in proprium corpus peccat.".
De his dicit propheta: "Peccatis vestris venundati estis. "Et rursus: "Pollutus es in terra aliena: "
'''
