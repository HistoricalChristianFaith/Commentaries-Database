[[commentary]]
quote='''
And, on the other hand, there is "the riches of the glory of the mystery in the Gentiles "which is faith and hope in Christ; which in another place he has called the "foundation."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25205.html"
source_title="The Stromata Book 5"
