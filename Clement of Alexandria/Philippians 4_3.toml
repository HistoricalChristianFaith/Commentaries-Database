[[commentary]]
quote='''
Paul at least is not afraid in one of his letters to give the name yokefellow to the one whom, for the convenience of his ministry, he did not lead about with him.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
