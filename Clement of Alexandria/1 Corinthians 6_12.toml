[[commentary]]
quote='''
"Ye are made, so to speak, by Him to be righteous as He is, and are blended as far as possible with the Holy Spirit. For "are not all things lawful to me? yet I will not be brought under the power of any".
so as to do, or think, or speak aught contrary to the Gospel. "Meats for the belly, and the belly for meats, which God shall destroy"
'''


[[commentary]]
quote='''
All things are lawful, but that is obviously premised upon self-discipline.
'''
[[commentary.sources]]
url=''
title="STROMATEIS 3.40.5"
