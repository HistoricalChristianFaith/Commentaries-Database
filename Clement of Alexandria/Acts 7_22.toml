[[commentary]]
quote='''
He learned, besides, the literature of the Egyptians, and the knowledge of the heavenly bodies from the Chaldeans and the Egyptians; whence in the Acts he is said "to have been instructed in all the wisdom of the Egyptians."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25201.html"
source_title="The Stromata Book 1"
