[[commentary]]
quote='''
This is the greatest and noblest of all Godâ€™s acts: saving humanity. But those who labor under some sickness are dissatisfied if the physician prescribes no remedy to restore their health. How, then, can we withhold our sincerest gratitude from the divine Educator when he corrects the acts of disobedience that sweep us on to ruin and uproots the desires that drag us into sin, refusing to be silent and connive at them, and even offers counsels on the right way to live? Certainly we owe him the deepest gratitude.
'''
source_url=''
source_title="CHRIST THE EDUCATOR 1:12.100"
