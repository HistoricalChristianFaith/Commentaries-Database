[[commentary]]
quote='''
"For what things the Scripture speaks were written for our instruction, that we, through patience and the consolation of the Scriptures, might have the hope of consolation."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
