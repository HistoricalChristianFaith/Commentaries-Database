[[commentary]]
quote='''
For so He says, "Fool, this night shall thy soul be required of thee; and whose shall those things be which thou hast prepared?" And the commandment is expressed in these very words, "Take heed, therefore, of covetousness. For a man's life does not consist in the abundance of those things which he possesses."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
