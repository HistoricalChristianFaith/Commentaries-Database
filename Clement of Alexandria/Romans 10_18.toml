[[commentary]]
quote='''
For the feet anointed with fragrant ointment mean divine instruction travelling with renown to the ends of the earth. "For their sound hath gone forth to the ends of the earth."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"
