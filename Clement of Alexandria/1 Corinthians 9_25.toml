[[commentary]]
quote='''
No effort, no crown! Today there are people who place the widow above the virgin in terms of self-control, because the widow has rejected a pleasure which she once enjoyed.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
