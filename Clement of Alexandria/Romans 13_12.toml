[[commentary]]
quote='''
For the apostle decrees that, "putting off the works of darkness, we should put on the armour of light, walking honestly as in the day, not spending our time in rioting and drunkenness, in chambering and wantonness."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"


[[commentary]]
quote='''
By “day” and “light” he designates figuratively the Son, and by “the armor of light” he means the promises.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
