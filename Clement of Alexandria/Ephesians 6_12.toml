[[commentary]]
quote='''
This is the true athleteâ€”he who in the great stadium, the fair world, is crowned for the true victory over all the passions. For He who prescribes the contest is the Almighty God, and He who awards the prize is the only-begotten Son of God. Angels and gods are spectators; and the contest, embracing all the varied exercises, is "not against flesh and blood," but against the spiritual powers of inordinate passions that work through the flesh. He who obtains the mastery in these struggles, and overthrows the tempter, menacing, as it were, with certain contests, wins immortality.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25207.html"
