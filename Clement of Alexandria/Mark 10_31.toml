[[commentary]]
quote='''
"The first shall be last, and the last first." This is fruitful in meaning and exposition, but does not demand investigation at present; for it refers not only to the wealthy alone, but plainly to all men, who have once surrendered themselves to faith.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2FWho%2520is%2520the%2520Rich%2520Man%2520that%2520Shall%2520Be%2520Saved%253F.html"
source_title="Who is the Rich Man that Shall Be Saved?"
