[[commentary]]
quote='''
Similiter etiam scribit Paulus in Epistola ad Romanos: "Quimortui sumus peccato, quomodo adhuc rive runs in ipso? Quoniam veins homo nosier simul est crucifixus, ut destruatur corpus peccati"
'''
