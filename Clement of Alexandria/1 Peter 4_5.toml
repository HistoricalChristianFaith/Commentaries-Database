These are trained through previous judgments. Therefore he adds, For this cause was the Gospel preached also to the deadâ€” to us, namely, who were at one time unbelievers. That they might be judged according to men, he says, in the flesh, but live according to God in the spirit. Because, that is, they have fallen away from faith; while they are still in the flesh they are judged according to preceding judgments, that they might repent. Accordingly, he also adds, saying, That they might live according to God in the spirit. So Paul also; for he, too, states something of this nature when he says, Whom I have delivered to Satan, that he might live in the spirit; 1 Corinthians 5:5 that is, as good stewards of the manifold grace of God. Similarly also Paul says, Variously, and in many ways, God of old spoke to our fathers. Hebrews 1:1

Rejoice, it is said, that you are partakers in the sufferings of Christ: that is, if you are righteous, you suffer for righteousness' sake, as Christ suffered for righteousness. Happy are you, for the Spirit of God, who is the Spirit of His glory and virtue, rests on you. This possessive His signifies also an an angelic spirit: inasmuch as the glory of God those are, through whom, according to faith and righteousness, He is glorified, to honourable glory, according to the advancement of the saints who are brought in. The Spirit of God on us, may be thus understood; that is, who through faith comes on the soul, like a gracefulness of mind and beauty of soul.

Since, it is said, it is time for judgment beginning at the house of God. For judgment will overtake these in the appointed persecutions.

But the God of all grace, he says.
'''
