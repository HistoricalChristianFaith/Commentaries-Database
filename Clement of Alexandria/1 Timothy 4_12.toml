[[commentary]]
quote='''
And again, to him who desires to become a Gnostic, it is written, "But be thou an example of the believers, in word, in conversation, in love, in faith, in purity."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
