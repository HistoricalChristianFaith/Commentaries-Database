[[commentary]]
quote='''
Quando enim sanctificatum fuerit Deo, "Spiritus ejus "infert, "qui suscitavit Jesum a mortuis, habitat in vobis: qui vivificabit etiam mortalia vestra corpora, per ejus Spiritum, qui habitat in vobis.".
"Et ad versus nobilitatem et ad versus libertatem, qum exsecrabiliter ab iis, qui sunt diversae sententiae, introducitur, qui de libidine gloriantur, subjungit dicens: "Non enim accepistis spiritum servitutis rursus in timorein, sed accepistis spiritum adoptionis filiorum, in quo clamamus, Abba Pater; "
'''
