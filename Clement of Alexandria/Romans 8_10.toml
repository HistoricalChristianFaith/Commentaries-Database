[[commentary]]
quote='''
"The body is dead because of sin," indicating that if it is not the temple, it is still the tomb of the soul. For when it is dedicated to God, he adds, "the spirit of him who raised Jesus from the dead dwells in you, who shall also make alive your mortal bodies through his Spirit dwelling in you."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
