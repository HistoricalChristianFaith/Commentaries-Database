[[commentary]]
quote='''
"Thus we know the children of God, as likewise the children of the devil," who choose things like the devil; for so also they are said to be of the wicked one.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
source_url='https://www.newadvent.org/fathers/0211.htm'
source_title='Fragment from the Latin Translation of Cassiodorus'