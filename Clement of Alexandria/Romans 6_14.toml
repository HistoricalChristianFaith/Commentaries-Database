[[commentary]]
quote='''
Quoniam autem qui introducunt indifferentiam, paucas quasdam Scripturas detorquentes, titillanti suae voluptati eas suffragari existimant; rum praecipue ill am quoque: "Peccatum enim vestri non dominabitur; non estis enim sub lege, sed sub gratia; "
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-61.htm#P6335_1936892"
source_title="Clement of Alexandria Stromata Book III"
