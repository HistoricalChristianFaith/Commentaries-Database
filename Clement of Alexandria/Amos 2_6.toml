[[commentary]]
quote='''
As the Lord reproves Israel by Amos, saying, "For three iniquities of Israel, yea, for four, I will not turn him back; because they have given away the righteous for silver, and the needy for a pair of shoes, which tread upon the dust of the ground."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2F11.-Fragments%2520Found%2520in%2520Greek%2520Only%2520in%2520the%2520Oxford%2520Edition.html"
source_title="Fragments Found in Greek Only in the Oxford Edition"
