[[commentary]]
quote='''
"Be sober as is right, and sin not; for some have not the knowledge of God," that is, those who sin. "For we wrestle not against flesh and blood, but against spiritual powers."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
