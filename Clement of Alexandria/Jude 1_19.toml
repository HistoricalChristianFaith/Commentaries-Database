[[commentary]]
quote='''
"Those," he says, "separating" the faithful from the unfaithful, be convicted according to their own unbelief. And again those separating from the flesh. He says, "Animal not having the spirit;" that is, the spirit which is by faith, which supervenes through the practice of righteousness.
'''
append_to_author_name=' (as quoted by Cassiodorus)'
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2F1.-From%2520the%2520Latin%2520Translation%2520of%2520Cassiodorus.html'
source_title='From the Latin Translation of Cassiodorus'
