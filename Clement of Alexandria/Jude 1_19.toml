[[commentary]]
quote='''
He says, "Animal not having the spirit;" that is, the spirit which is by faith, which supervenes through the practice of righteousness.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
[[commentary.sources]]
url='https://www.newadvent.org/fathers/0211.htm'
title='Fragment from the Latin Translation of Cassiodorus'