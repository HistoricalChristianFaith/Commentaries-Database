[[commentary]]
quote='''
But, on the contrary, the Barbarian philosophy, expelling all contention, said, "Seek, and ye shall find; knock, and it shall be opened unto you; ask, and it shall be given you."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25208.html"
source_title="The Stromata Book 8"
