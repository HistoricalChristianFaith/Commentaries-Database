[[commentary]]
quote='''
"For the eyes of the Lord," he says, "are upon the righteous, and His ears on their prayers:" he means the manifold inspection of the Holy Spirit. "The face of the Lord is on them that do evil;" that is, whether judgment, or vengeance, or manifestation.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
url='https://www.newadvent.org/fathers/0211.htm'
title='Fragment from the Latin Translation of Cassiodorus'

[[commentary]]
quote='''
Here Peter is referring to the many different ways in which the Holy Spirit observes us.
'''
