[[commentary]]
quote='''
"Quareegredimini e medio ipsorum, et separamini, dicit Dominus, et immundum ne tangatis; et ego vos suscipiam, et ero vobis in patrem, et vos eritis mihi in filios et filias, dicit Dominus omnipotens.".
Unde etiam Panlus quoque verba dirigens ad eos, qu ierant iis, qui dicti sunt, similes: "Has ergo promissiones habete, inquit, dilecti: mundemus corda nostra ab omni inquinamento carnis et spiritus, perficientes sanctitatem in timore Dei.
""And I "He says, "will receive you; and I will be to you for a Father, and ye shall be to Me for sons and daughters, saith the Lord Almighty."
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-61.htm#P6360_1946233"
source_title="Clement of Alexandria Stromata Book III"
