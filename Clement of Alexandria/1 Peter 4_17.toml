[[commentary]]
quote='''
"Since," it is said, "it is time for judgment beginning at the house of God." For judgment will overtake these in the appointed persecutions.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
source_url='https://www.newadvent.org/fathers/0211.htm'
source_title='Fragment from the Latin Translation of Cassiodorus'

[[commentary]]
quote='''
This is the judgment which will occur in times of persecution.
'''
source_url=''
source_title="ADUMBRATIONS"
