[[commentary]]
quote='''
And as, if one devote himself to Ischomachus, he will make him a farmer; and to Lampis, a mariner; and to Charidemus, a military commander; and to Simon, an equestrian; and to Perdices, a trader; and to Crobytus, a cook; and to Archelaus, a dancer; and to Homer, a poet; and to Pyrrho, a wrangler; and to Demosthenes, an orator; and to Chrysippus, a dialectician; and to Aristotle, a naturalist; and to Plato, a philosopher: so he who listens to the Lord, and follows the prophecy given by Him, will be formed perfectly in the likeness of the teacherâ€”made a god going about in flesh.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25207.html"
source_title="The Stromata Book 7"
