[[commentary]]
quote='''
And “the chair of pestilences” will be the theaters and tribunals, or rather the compliance with wicked and deadly powers and complicity with their deeds.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"
