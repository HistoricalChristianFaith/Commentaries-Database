[[commentary]]
quote='''
Wherefore also the apostle says, "I shall profit you nothing, unless I speak to you, either by revelation, or by knowledge, or by prophecy, or by doctrine."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25207.html"
source_title="The Stromata Book 7"
