[[commentary]]
quote='''
Here is it stated that the prophets spoke with wisdom and that the Spirit of God was in them because they belonged and were subject to Christ. For the Lord works through archangels and their associate angels, who are called the spirit of Christ.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2F1.-From%2520the%2520Latin%2520Translation%2520of%2520Cassiodorus.html"
source_title="From the Latin Translation of Cassiodorus"
