[[commentary]]
quote='''
The prophet says, “Blessed is he that sows into all waters, whose ox and donkey tread,” [that is] the people, from the law and from the Gentiles, gathered into one faith.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25206.html"
source_title="The Stromata Book 6"
