[[commentary]]
quote='''
"Who shall give account," he says, [1 Peter 4:5] "to Him who is ready to judge the quick and the dead."

These are trained through previous judgments. Therefore he adds, "For this cause was the Gospel preached also to the dead" â€” to us, namely, who were at one time unbelievers. "That they might be judged according to men," he says, "in the flesh, but live according to God in the spirit." Because, that is, they have fallen away from faith; while they are still in the flesh they are judged according to preceding judgments, that they might repent. Accordingly, he also adds, saying, "That they might live according to God in the spirit." So Paul also; for he, too, states something of this nature when he says, "Whom I have delivered to Satan, that he might live in the spirit;" [1 Corinthians 5:5] that is, "as good stewards of the manifold grace of God." Similarly also Paul says, "Variously, and in many ways, God of old spoke to our fathers." [Hebrews 1:1]
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
