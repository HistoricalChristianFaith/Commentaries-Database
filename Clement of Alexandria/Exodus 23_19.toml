[[commentary]]
quote='''
Our physical nature rebels against the thought of making the nourishment of the living a garnish for the dead or the cause of life an accessory to the death of the body.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"
