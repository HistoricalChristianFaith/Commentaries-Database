[[commentary]]
quote='''
"What shall we say? Is the law sin? God forbid. I had not known sin except through the law; and I had not known lust unless the law had said, Thou shalt not lust."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
