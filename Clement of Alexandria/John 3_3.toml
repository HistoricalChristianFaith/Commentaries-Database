[[commentary]]
quote='''
Mens enim, quae est munda et ab omni vitio libera, est quodammodo apta ad potestatem Dei snscipiendam, cum divina in ea assurgat imago: "Et quicunque habet hanc spem in Domino, seipsum "inquit, "mundum castumque facit, quatenus ille est castus."
'''
