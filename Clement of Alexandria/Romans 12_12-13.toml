[[commentary]]
quote='''
"Rejoicing in hope; patient in tribulation; continuing instant in prayer. Given to hospitality; communicating to the necessities of the saints." Such are a few injunctions out of many, for the sake of example, which the Instructor, running over the divine Scriptures, sets before His children; by which, so to speak, vice is cut up by the roots, and iniquity is circumscribed.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
