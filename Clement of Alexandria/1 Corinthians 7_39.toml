[[commentary]]
quote='''
Et rursus: "Mulletest alligata, quandiu vivit vir ejus; sin autem mortuus fuerit, libera est ut nub at, modo in Domino. Beata est autem si sic permanserit, mea quidem sententia.".
Sed in priore quidem particula, "mortificati estis "inquit, "legi "non matrimonio, "ut efficiamini vos alteri, qui excitatus est ex mortuis"
'''
