[[commentary]]
quote='''
For certain men have entered unawares, ungodly men, who had been of old ordained and predestined to the judgment of our God;" not that they might become impious, but that, being now impious, they were ordained to judgment.
'''
append_to_author_name=' (as quoted by Cassiodorus)'
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2F1.-From%2520the%2520Latin%2520Translation%2520of%2520Cassiodorus.html'
