[[commentary]]
quote='''
For certain men have entered unawares, ungodly men, who had been of old ordained and predestined to the judgment of our God;‚Äù not that they might become impious, but that, being now impious, they were ordained to judgment.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
source_url='https://www.ccel.org/ccel/schaff/anf02.vi.iv.ix.html'
