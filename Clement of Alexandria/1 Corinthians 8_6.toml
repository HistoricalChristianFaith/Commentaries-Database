[[commentary]]
quote='''
"Have we not power to eat and to drink?" And "we know"—he says the truth—"that an idol is nothing in the world; but we have only one true God, of whom are all things, and one Lord Jesus. But," he says, "through thy knowledge thy weak brother perishes, for whom Christ died; and they that wound the conscience of the weak brethren sin against Christ."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"
