[[commentary]]
quote='''
"Every one," he says, "who does righteousness is born of God;" being regenerated, that is, according to faith.
'''
append_to_author_name=' (as quoted by Cassiodorus)'
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2F1.-From%2520the%2520Latin%2520Translation%2520of%2520Cassiodorus.html'
source_title='From the Latin Translation of Cassiodorus'
