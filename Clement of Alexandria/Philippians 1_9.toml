[[commentary]]
quote='''
"Wherefore I pray," says the apostle, "that your love may abound yet more and more, in knowledge and in all judgment, that ye may approve things that are excellent."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25201.html"
source_title="The Stromata Book 1"
