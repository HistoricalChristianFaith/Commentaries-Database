[[commentary]]
quote='''
"Behold, therefore," says Paul, "the goodness and severity of God: on them that fell severity; but upon thee, goodness, if thou continue in His goodness," that is, in faith in Christ.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
