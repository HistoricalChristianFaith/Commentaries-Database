[[commentary]]
quote='''
"For he that will love life, and see good days;" [2 Peter 3:10] that is, who wishes to become eternal and immortal. And He calls the Lord life, and the days good, that is holy.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
[[commentary.sources]]
url='https://www.newadvent.org/fathers/0211.htm'
title="Fragment from the Latin Translation of Cassiodorus"

[[commentary]]
quote='''
Peter is referring here to those who want to be eternal and incorruptible.
'''
