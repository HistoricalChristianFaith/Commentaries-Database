[[commentary]]
quote='''
And as the receiving of good is abolished if we abolish the doing of good; so obedience and faith are abolished when neither the command, nor one to expound the command, is taken along with us.
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-57.htm#P5038_1508036"
source_title="Clement of Alexandria Stromata Book I"
