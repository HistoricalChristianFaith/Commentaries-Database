[[commentary]]
quote='''
"For if any of such meats make a brother to stumble, I shall not eat it as long as the world lasts," says he, "that I may not make my brother stumble." I gain the man by a little self-restraint. "Have we not power to eat and to drink?"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"
