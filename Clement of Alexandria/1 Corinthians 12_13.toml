[[commentary]]
quote='''
And again he writes in another place: "For by one spirit are we all baptized into one body, whether Jews or Greeks, whether bond or free, and we have all drunk of one cup."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"


[[commentary]]
quote='''
There are not, then, in the same Word some "illuminated (gnostics); and some animal (or natural) men;" but all who have abandoned the desires of the flesh are equal and spiritual before the Lord.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
