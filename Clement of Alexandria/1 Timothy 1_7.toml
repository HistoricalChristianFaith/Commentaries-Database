[[commentary]]
quote='''
"And we know that the law is good, if a man use it lawfully." "Desiring to be teachers of the law, they understand," says the apostle, "neither what they say, nor whereof they affirm."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25201.html"
source_title="The Stromata Book 1"
