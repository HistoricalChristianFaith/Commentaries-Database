[[commentary]]
quote='''
Directly in point is the instance of the apostle, who says, writing the Corinthians: "For I have espoused you to one man, that I may present you as a chaste virgin to Christ".
Zelo enim vos zelo Dei; despondi enim vos uni viro, virginem cast am exhibere Christo.".
"Vere or autem, ne sicut serpens seduxit Evam in astutia, corrumpantur sensus vestri a simplicitate, quae in Christo est"
'''
