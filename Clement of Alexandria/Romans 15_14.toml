[[commentary]]
quote='''
If, then, this God, to whom we bear witness, be as He is, the God of hope, we acknowledge our hope, speeding on to hope, "saturated with goodness, filled with all knowledge."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
