[[commentary]]
quote='''
"But every one shall receive his own reward, according to his own work. For we are God's husbandmen, God's husbandry. Ye are God's building"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25201.html"
source_title="The Stromata Book 1"
