[[commentary]]
quote='''
"And hereby we know that He dwells in us by His Spirit, which He has given us;" that is, by superintendence and foresight of future events.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
source_url='https://www.newadvent.org/fathers/0211.htm'
source_title='Fragment from the Latin Translation of Cassiodorus'

[[commentary]]
quote='''
Our assurance comes from his care for us and his provision for the future.
'''
source_url=''
source_title="ADUMBRATIONS"
