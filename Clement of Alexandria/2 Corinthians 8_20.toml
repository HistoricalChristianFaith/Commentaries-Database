[[commentary]]
quote='''
For this is also consequently to be guarded against, as the apostle says, "that no man should blame us; providing things honourable, not only in the sight of the Lord, but also in the sight of men."
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-54.htm#P4444_1373745"
source_title="Clement of Alexandria The Instructor Book III"
