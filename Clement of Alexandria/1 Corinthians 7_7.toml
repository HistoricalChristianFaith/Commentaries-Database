[[commentary]]
quote='''
Annon virum et mulierem et filium tres dicit, quoniam mulier cum viro per Deum conjungitur? Quod si accinctus quis esse velit et expeditus, non volens procreate liberos, propter eam, quae est in procreandis liberis, molest am et occupationem, "man eat "inquit Apostolus, absque uxore "ut ego.".
Says Homer. "But each has his own proper gift of God "
'''
