[[commentary]]
quote='''
Further, Peter in the Acts says, "Of a truth, I perceive that God is no respecter of persons; but in every nation he that feareth Him, and worketh righteousness, is accepted by Him."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25206.html"
source_title="The Stromata Book 6"
