[[commentary]]
quote='''
There is peace and joy in the hearts of those upon whom the face of the Lord looks. But for those from whom he turns away there is an accumulation of evils. He does not desire to look upon evil, because he is good. But if he deliberately looks toward evil, then wickedness takes root, because of humankindâ€™s infidelity.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
