[[commentary]]
quote='''
And whom He did predestinate, them He also called; and whom He called, them He also justified; and whom He justified, them He also glorified."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-02/anf02-63.htm#P6718_2050063"
title = "Clement of Alexandria Stromata Book IV"
