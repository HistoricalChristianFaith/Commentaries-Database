[[commentary]]
quote='''
And for those who are aiming at perfection there is proposed the rational gnosis, the foundation of which is "the sacred Triad. ""Faith, hope, love; but the greatest of these is love."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
