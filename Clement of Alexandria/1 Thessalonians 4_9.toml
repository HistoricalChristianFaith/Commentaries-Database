[[commentary]]
quote='''
He knows, therefore, whom He has called, and whom He has saved; and at one and the same time He called and saved them. "For ye are "says the apostle, "taught of God."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
