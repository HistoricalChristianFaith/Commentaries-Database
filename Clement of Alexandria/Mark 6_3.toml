[[commentary]]
quote='''
Jude, who wrote the Catholic Epistle, the brother of the sons of Joseph, and very religious, while knowing the near relationship of the Lord, yet did not say that he himself was His brother. But what said he? "Jude, a servant of Jesus Christ,"â€” of Him as Lord; but "the brother of James." [Jude 1] For this is true; he was His brother, (the son) of Joseph.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
source_url='https://www.newadvent.org/fathers/0211.htm'
source_title='Fragment from the Latin Translation of Cassiodorus'