[[commentary]]
quote='''
This the blessed Paul most clearly pointed out when he said, "When we might have been burdensome as the apostles of Christ, we were gentle among you, as a nurse cherisheth her children."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
