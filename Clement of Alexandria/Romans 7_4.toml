[[commentary]]
quote='''
But "we are dead to the law by the body of Christ, that we should belong to another, to him who was raised from the dead" and was prophesied by the law: "that we might bear fruit unto God."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
