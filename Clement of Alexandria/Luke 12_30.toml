[[commentary]]
quote='''
"For your Father knoweth that ye have need of all these things." "But seek first the kingdom of heaven, and its righteousness," for these are the great things, and the things which are small and appertain to this life "shall be added to you."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
