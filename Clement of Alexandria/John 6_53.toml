[[commentary]]
quote='''
O amazing birth! O holy swaddling bands! The Word is all to the child, both father and mother and tutor and nurse. "Eat ye my flesh "He says, "and drink my blood."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
