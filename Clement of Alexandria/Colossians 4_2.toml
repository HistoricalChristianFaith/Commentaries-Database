[[commentary]]
quote='''
Let your speech be always with grace, seasoned with salt, that ye may know how ye ought to answer every man.".
"Continue in prayer, watching therein with thanksgiving."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
