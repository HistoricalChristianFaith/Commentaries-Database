[[commentary]]
quote='''
Isaac is another type too (he can easily be taken in this other sense), this time of the Lord. He was a son, just as is the Son (he is the son of Abraham; Christ, of God). He was a victim, as was the Lord, but his sacrifice was not consummated, while the Lordâ€™s was. All he did was to carry the wood of his sacrifice, just as the Lord bore the wood of the cross. Isaac rejoiced for a mystical reason, to prefigure the joy with which the Lord has filled us, in saving us from destruction through his blood.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
