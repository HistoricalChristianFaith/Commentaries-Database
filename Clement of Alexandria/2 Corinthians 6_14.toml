[[commentary]]
quote='''
"Quae est enim participatio justitiae et injustitiae? aut quae luci cure tenebris societas? quae est autem conventio Christo cum Belial? quae pars est fideli cum infideli? quae est autem consensio templo Dei cum idolis?.
"Or what communion hath light with darkness? or what concord hath Christ with Belial? or what portion hath the believer with the unbeliever? "
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-61.htm#P6335_1936892"
source_title="Clement of Alexandria Stromata Book III"
