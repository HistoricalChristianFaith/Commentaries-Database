[[commentary]]
quote='''
But those who act contrary to these things-the avaricious, the liars, the hypocrites, those who make merchandise of the truth-the Lord cast out of His Father's court,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
