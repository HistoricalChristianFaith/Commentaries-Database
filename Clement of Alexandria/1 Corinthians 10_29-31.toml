[[commentary]]
quote='''
"Conscience, I say, not his own," for it is endued with knowledge, "but that of the other," lest he be trained badly, and by imitating in ignorance what he knows not, he become a despiser instead of a strong-minded man. "For why is my liberty judged of by another conscience? For if I by grace am a partaker, why am I evil spoken of for that for which I give thanks? Whatever ye do, do all to the glory of God"â€”what you are commanded to do by the rule of faith.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
