[[commentary]]
quote='''
"Putting away lying, speak every man truth with his neighbour: for we are members one of another. Let not the sun go down upon your wrath; neither give place to the devil."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
