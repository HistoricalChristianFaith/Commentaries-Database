[[commentary]]
quote='''
"Is He the God of the Jews only, and not also of the Gentiles? Yes, also of the Gentiles: if indeed He is one God".
For if to live well and according to the law is to live, also to live rationally according to the law is to live; and those who lived rightly before the Law were classed under faith,
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-65.htm#P7273_2208951"
source_title="Clement of Alexandria Stromata Book V"


[[commentary]]
quote='''
One righteous person is no different from another righteous person, whether Jew or Greek. For God is not only the Lord of the Jews but of all humanity. He is the Father of all who know him. To live well and according to the law is to live. To live rationally according to reason is to live. Those who lived rightly before the law were classed under faith and judged to be righteous. Those who were outside the law, having lived rightly, on hearing the voice of the Lord â€¦ may turn and believe with all speed.
'''
source_url=''
source_title="STROMATA 6.6"
