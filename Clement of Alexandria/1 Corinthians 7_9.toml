[[commentary]]
quote='''
Such a person [who cannot exercise self-control] is not sinning against the covenant [by marrying], but neither is he fulfilling the highest purpose of the gospel ethic.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
