[[commentary]]
quote='''
For he says: "Finally, be ye all of one mind, having compassion one of another; love as brethren, be pitiful, be humble "and so forth, "that ye may inherit a blessing"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
