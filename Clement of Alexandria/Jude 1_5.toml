[[commentary]]
quote='''
"For the Lord God," he says, "who once delivered a people out of Egypt, afterward destroyed them that believed not;" that is, that He might train them through punishment. For they were indeed punished, and they perished on account of those that are saved, until they turn to the Lord.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
[[commentary.sources]]
url='https://www.newadvent.org/fathers/0211.htm'
title='Fragment from the Latin Translation of Cassiodorus'

[[commentary]]
quote='''
"For I would have you know "says Jude, "that God, having once saved His people from the land of Egypt, afterwards destroyed them that believed not; and the angels which kept not their first estate, but left their own habitation, He hath reserved to the judgment of the great day, in everlasting chains under darkness of the savage angels."
'''
