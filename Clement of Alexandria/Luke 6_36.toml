[[commentary]]
quote='''
For the law calls assimilation following; and such a following to the utmost of its power assimilates. "Be "says the Lord, "merciful and pitiful, as your heavenly Father is pitiful."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"
