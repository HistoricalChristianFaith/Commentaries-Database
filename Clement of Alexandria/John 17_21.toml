[[commentary]]
quote='''
And the glory which Thou hast given Me I have given them; that they may be one, as We are one: I in them, and Thou in Me, that they may be made perfect in one."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
