[[commentary]]
quote='''
"For patience," he says, "worketh experience, and experience hope: and hope maketh not ashamed; because the love of God is shed abroad in our hearts by the Holy Spirit that is given to us."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"

[[commentary]]
quote='''
Endurance is directed toward future hope. Hope is directed toward the reward and restitution of hope.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25204.html"
source_title="The Stromata Book 4"
