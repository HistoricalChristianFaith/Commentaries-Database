[[commentary]]
quote='''
It is of … those … who practice idle discourse that God’s Scriptures say superbly: “I will destroy the wisdom of the wise and bring to nothing the cleverness of the clever.”
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25201.html"
source_title="The Stromata Book 1"
