[[commentary]]
quote='''
And to the Gnostic false opinion is foreign, as the true belongs to him, and is allied with him. Wherefore the noble apostle calls one of the kinds of fornication, idolatry,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25206.html"
source_title="The Stromata Book 6"
