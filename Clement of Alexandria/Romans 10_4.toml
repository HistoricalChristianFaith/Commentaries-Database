[[commentary]]
quote='''
And they did not believe the law as prophesying, but the bare word; and they followed through fear, not through disposition and faith. "For Christ is the end of the law for righteousness".
For so he, who was after the law, Moses, foretold that it was necessary to hear in order that we might, according to the apostle, receive Christ, the fulness of the law.
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-59.htm#P5767_1750874"
source_title="Clement of Alexandria Stromata Book II"


[[commentary]]
quote='''
The Jews did not understand the intention of the law and so failed to practice it. They made up their own version and thought that that was what the law intended. They had no faith in the prophetic power of the law. They followed the bare letter, not the inner meaningâ€”fear, not faith.
'''
source_url=''
source_title="STROMATA 2.9.42.5"
