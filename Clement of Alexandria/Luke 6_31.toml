[[commentary]]
quote='''
Here is then a comprehensive precept, and an exhortation of life, all-embracing: "As ye would that men should do unto you, do ye likewise to, them."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25203.html"
source_title="The Instructor Book 3"
