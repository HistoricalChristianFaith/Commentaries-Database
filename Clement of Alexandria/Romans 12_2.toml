[[commentary]]
quote='''
For we regard as worldly those, who hope in the earth and carnal lusts. "Be not conformed," says the apostle, "to this world: but be ye transformed in the renewal of the mind, that ye may prove what is that good, and acceptable, and perfect, will of God."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25202.html"
source_title="The Stromata Book 2"
