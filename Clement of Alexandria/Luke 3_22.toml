[[commentary]]
quote='''
God here assumed the "likeness" not of a man, but "of a dove," because He wished, by a new apparition of the Spirit in the likeness of a dove, to declare His simplicity and majesty.
'''
append_to_author_name=' (as quoted by Corderius, AD 1564)'
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FFragments%2F3.-From%2520the%2520Catena%2520on%2520Luke%252C%2520Edited%2520by%2520Corderius.html'
