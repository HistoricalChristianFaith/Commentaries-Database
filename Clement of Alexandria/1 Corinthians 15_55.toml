[[commentary]]
quote='''
For He by His own passion rescued us from offences, and sins, and such like thorns; and having destroyed the devil, deservedly said in triumph, "O Death, where is thy sting?"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"
