[[commentary]]
quote='''
If he but form the thought in the secret chamber of his soul, and call on the Father "with unspoken groanings," He is near, and is at his side, while yet speaking.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25207.html"
source_title="The Stromata Book 7"
