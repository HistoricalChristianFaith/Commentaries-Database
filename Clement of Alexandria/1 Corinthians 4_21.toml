[[commentary]]
quote='''
Thus also the apostle, in the Epistle to the Corinthians, being moved, says, "What will ye? Shall I come unto you with a rod, or in love, in the spirit of meekness? "
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25201.html"
source_title="The Instructor Book 1"
