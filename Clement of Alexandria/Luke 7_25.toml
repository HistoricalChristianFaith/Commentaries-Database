[[commentary]]
quote='''
Accordingly, deriding those who are clothed in luxurious garments, He says in the Gospel: "Lo, they who live in gorgeous apparel and luxury are in earthly palaces."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Instructor%2520Book%25202.html"
source_title="The Instructor Book 2"
