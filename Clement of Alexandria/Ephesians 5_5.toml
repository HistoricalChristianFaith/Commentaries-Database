[[commentary]]
quote='''
Moreover, the apostle teaches us to be chaste in speech when he writes, "Know this well that no fornicator, or unclean person, or covetous man, who is an idolater, has any inheritance in the kingdom of Christ and of God."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
