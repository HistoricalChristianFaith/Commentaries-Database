[[commentary]]
quote='''
"For I know," says the apostle, "that when I come to you, I shall come in the fulness of the blessing of Christ;" designating the spiritual gift, and the gnostic communication, which being present he desires to impart to them present as "the fulness of Christ, according to the revelation of the mystery sealed in the ages of eternity, but now manifested by the prophetic Scriptures, according to the command of the eternal God, made known to all the nations, in order to the obedience of faith."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25205.html"
source_title="The Stromata Book 5"
