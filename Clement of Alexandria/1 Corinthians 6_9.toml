[[commentary]]
quote='''
"Be not deceived; neither adulterers, nor effeminate, nor abusers of themselves with mankind, nor thieves, nor covetous, nor drunkards, nor railers "and whatever else he adds to these, "shall inherit the kingdom of God.".
De ea autem voluptate, quae est praeter regulam: "Ne erretis "inquit; "nec fornicatores, nec idololatrae, nec adulteri, nec molles, nec masculorum concubitores, neque avari, neque fures, neque ebnosi, neque maledici, nec raptores, regnum Dei possidebunt; et nos quidem abluti sum us".
"Know ye not that the unrighteous shall not inherit the kingdom of God? "
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-54.htm#P4444_1373745"
source_title="Clement of Alexandria The Instructor Book III"
