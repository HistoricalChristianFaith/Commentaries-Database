[[commentary]]
quote='''
Thus also, "Thou shalt love the Load thy God with all thy heart, and thy neighbour as thyself; "for it is said, "On these commandments the law and the prophets hang and are suspended.".
So also is it said, "Thou shall love the Lord thy God with all thy heart, and thou shalt love thy neighbour as thyself."
'''
source_url="http://ccel.org/fathers2/ANF-02/anf02-59.htm#P5845_1777484"
source_title="Clement of Alexandria Stromata Book II"
