[[commentary]]
quote='''
And again (for he does not become in the least weary of being helpful) he does not hesitate to add, "For the law of the Spirit has set me free from the law of sin and death," since by his Son "God condemned sin in the flesh that the righteousness of the law might be fulfilled in us who walk not after the flesh but after the Spirit."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Alexandria%2FThe%2520Stromata%2520Book%25203.html"
source_title="The Stromata Book 3"
