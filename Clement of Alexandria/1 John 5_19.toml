[[commentary]]
quote='''
"And the whole word lies in the wicked one;" not the creation, but worldly men, and those who live according to their lusts.
'''
append_to_author_name=' (as quoted by Cassiodorus, AD 585)'
source_url='https://www.newadvent.org/fathers/0211.htm'
source_title='Fragment from the Latin Translation of Cassiodorus'

[[commentary]]
quote='''
“World” does not mean creation as a whole but rather worldly people and those who live according to their lusts.
'''
source_url=''
source_title="ADUMBRATIONS"
