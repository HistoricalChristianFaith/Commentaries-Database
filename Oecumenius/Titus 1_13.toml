[[commentary]]
quote='''
This testimony is true. For this reason, he rebuked them sharply, so that they might be sound in the faith.

For this reason, he rebuked them sharply. Therefore, because some are wicked, he says, rebuke them more harshly, for they could not be led from gentleness to what is right.

be sound in the faith. To be sound in faith, however, is if one has introduced nothing external to it, neither Jewish nor Gentile.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
