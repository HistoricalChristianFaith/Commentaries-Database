[[commentary]]
quote='''
Paul, an apostle of Jesus Christ by the will of God, according to the promise of life in Christ Jesus, to Timothy, my beloved child: Grace, mercy, and peace from God the Father and Christ Jesus our Lord.

I am an apostle, Paul says, appointed to the promised life which is in Christ Jesus, that is, to be given through Christ Jesus in the future.

according to the promise of life. Paul said, Let us not recall present dangers: let life proceed according to these promises. Therefore, since it is promised, he says, seek it there. From the prologue, he comforts Timothy in his own trials.

— [THEODORET] "The Lord God," Paul says, "appointed me as an apostle, along with Christ, so that I might proclaim to men the promised eternal life." [end of the excerpt by Theodoret] —1

my beloved child.  For Timothy is indeed a child, and certainly beloved. If he were not very virtuous, he would not be both a child, beloved, and especially of Paul.

Grace, mercy. Which even before, he prays these things for himself now as well.

The praise of Timothy's faith, and appeal to patience, according to what grace requires, in which he also says that he himself is led by enduring.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON 2 TIMOTHY'
