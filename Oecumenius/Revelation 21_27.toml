[[commentary]]
quote='''
“But nothing unclean shall enter it, nor any one who practices abomination, but only those who are written in the Lamb’s Book of Life.” For “what fellowship has light with darkness” or the sinner with the righteousness of God, whom the Lord instructs us in the Gospels are separated by a wide chasm?
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 21:26–22:5"
