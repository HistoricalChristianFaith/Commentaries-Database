[[commentary]]
quote='''
“This calls for a mind with wisdom,” it says. Here is a mind made crafty and cunning, it says. Let it understand the riddle how “he was and is not and will ascend from the bottomless pit.” For even though he is passing from being into nonbeing, his re-emergence from the bottomless pit seems to indicate the opposite, only it is not so if one understands according to the words here stated.… “The seven heads are seven mountains,” it says, “on which the woman is seated.” From this it is clearly evident that the passage refers to Rome, for it and no other city is reported to be on seven hills.
'''
