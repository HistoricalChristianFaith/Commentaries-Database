[[commentary]]
quote='''
It says that there were three gates on each of the four corners of the world. For the holy apostles conceived all things [in threes], proclaiming the consubstantial Trinity to the nations and “baptizing them in the name of the Father and of the Son and of the Holy Spirit.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 21:9–14"
