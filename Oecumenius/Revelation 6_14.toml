[[commentary]]
quote='''
By the word heaven he speaks of the heavenly powers of the angels who were themselves also thoroughly terrified, not being able to tolerate the abuse directed against their Master, and who were flitting to and fro as a scroll that was unrolled and shaking.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 6:12–17"


[[commentary]]
quote='''
By “mountains and islands” he means the ranks of the arrogant demons, as it is written of them: “the mountains shake in the heart of the sea.” Moreover, by “islands” he speaks of those who in the vain foolishness of their minds think themselves superior and exalted in the fickle and bitter circumstances of the present life.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 6:12–17"
