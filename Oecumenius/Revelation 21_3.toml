[[commentary]]
quote='''
He now unveils the symbolism [of Jerusalem as the spiritual destiny of the saints] and says, “Behold, the dwelling of God is with men, and he will dwell with them, and they shall be his people, and God himself will be with them and will be their God.” The apostle indicated this even more clearly when he said, “Then we who are alive, who are left, shall be caught up in the clouds to meet the Lord in the air; and we shall always be with the Lord.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 21:3-5"
