[[commentary]]
quote='''
The saying is trustworthy; and concerning these things I want you to insist on, so that those who have trusted in God may be careful to excel in good works. These things are good and beneficial to people.

Since Paul spoke about future things, which were unclear to most, he adds, The saying is trustworthy, that is, true and certain to come to pass.

and concerning these things I want you. And about those things which have been said above and about these things. About which?

may be careful to excel in good works. That is, of widows, orphans, those who are troubled, those in need; not only with money, but also with sincerity. These are the good things. To lead to good works.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON TITUS'
