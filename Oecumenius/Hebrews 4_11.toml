[[commentary]]
quote='''
Where it has been shown that there is a third rest, he consequently encourages them to enter into it. And he rightly says: Let us strive. For faith alone is not sufficient to enter into it, unless there is also unless there is also good behavior.
"lest anyone fall according to the same example." By the same, as with the Israelites. For just as they, after having crossed a greater part of the way in the desert, had fallen from all comfort through unbelief, let no one among you fall in the same way or by example, after so many trials, not acting courageously until the end.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FPseudo-Oecumenian%2520Catena%2520on%2520Hebrews%2FTranslation-Litteral.html'
source_title='The Pseudo-Oecumenian Catena on Hebrews'
