[[commentary]]
quote='''
For the prostitute not only was full with the "blood" of the saints, but she was also "drunk." The kings who reigned over her had such different natures.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
