[[commentary]]
quote='''
By “robes” he means our bodies. Therefore, blessed are those who live well and cleanse themselves from every stain of sin. For those who have lived in such a manner will have the right to lean upon the tree of life and to rest upon it. The “tree of life” is the Lord, as we have noted earlier. “That they may enter the city by the gates.” Through the gates, that is, by the apostolic doctrines and teachings they become partakers of the life and blessedness of the saints.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 22:10–14"
