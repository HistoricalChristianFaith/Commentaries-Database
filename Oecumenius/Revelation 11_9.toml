[[commentary]]
quote='''
And seeing that those deceived by the Antichrist from every tribe witness the destruction of the martyrs, they will rejoice over them as if their king has been victorious.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
