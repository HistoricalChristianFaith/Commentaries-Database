[[commentary]]
quote='''
They will hunger no more, neither thirst anymore; for previously, those from the nations came through every kind of trial. But now they will be satisfied with the countless blessings.

Nor will the sun strike them anymore, he says. The temptation of the sun is interpreted in various ways in the Holy Scripture; in one instance, the prophet says that "the sun will not harm you by day, nor will the moon by night," (Ps. 120:6) while in another, the evangelist writes that when the sun shone, it dried up the seeds that had sprouted in the rocky ground (Matt. 13:5), interpreting the sun as a temptation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
