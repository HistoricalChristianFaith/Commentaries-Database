[[commentary]]
quote='''
"So if you consider me a partner". That is, if you think and wish the same things as I do.

"welcome him as you would me". Wow, how great is the magnitude of those words!
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Philemon%2FTranslation-Litteral.html'
source_title="COMMENTARY ON PHILEMON"
