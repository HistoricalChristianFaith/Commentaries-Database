[[commentary]]
quote='''
And let these also first be tested; then let them serve as deacons, being blameless.

And let these also first be tested. Just as, Paul says, the bishops, so that they may not be beginners.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON 1 TIMOTHY'
