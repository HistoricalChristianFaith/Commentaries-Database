[[commentary]]
quote='''
But when the kindness and love of God our Savior appeared, not because of works done by us in righteousness, but according to His own mercy, He saved us through the washing of rebirth and renewal by the Holy Spirit.

kindness and love of God our Savior appeared. Through His incarnation.

not because of works done by us in righteousness. Not because, Paul says, we live so religiously as to urge him to become incarnate, but because God himself wished to have mercy on us, being unworthy.

works done by us. For we did not do it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON TITUS'
