[[commentary]]
quote='''
Slaves, be obedient to your own masters with all respect, to please them in everything, not being argumentative or pilfering, but showing all good faith:, so that in everything they may adorn the teaching of our Savior God.

Therefore, it is not proper to take slaves away from their masters under the pretext of virtue.

not being argumentative. Paul urges the observance of obedience and loyalty; for this is what most befits slaves.

they may adorn the teaching of our Savior. Rightly Paul said elsewhere, "As servants of God, not of men." (1 Corinthians 7: and Ephesians 6:6-7) Indeed, although you serve the master with goodwill, he says, the opportunity nevertheless begins with the fear of God. For if they are wicked, they bring insult to Christianity. â€œFor the name of God is blasphemed because of you," (Isa. 52:; Rom. 2:24) But those who do the things that have been said will fulfill the preaching, faithfully serving.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON TITUS'
