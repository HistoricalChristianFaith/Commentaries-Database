[[commentary]]
quote='''
Here Peter tells us what the content of a sincere and pure mind is. It is the mind of a person who has heard and received the message of salvation which was preached by the prophets and the apostles. This is precisely what Paul meant when he said: “Built upon the foundation of the prophets and apostles.”
'''
source_url=''
source_title="COMMENTARY ON 2 PETER"
