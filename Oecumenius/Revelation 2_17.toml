[[commentary]]
quote='''
“And I will give to him a white stone,” that is, a stone indicating victory and bright with glory, “and upon the stone a new name which no one knows except him who receives it.” For it is said, “What eye has not seen, nor ear heard, nor has come into the heart of man, that has God prepared for those who love him.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 2:12-17"
