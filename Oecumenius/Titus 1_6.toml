[[commentary]]
quote='''
If anyone is blameless, the husband of one wife, having faithful children who are not accused of overindulgence or insubordination.

If anyone is blameless. Let his life be pure, it is said, and let no one have occasion to find fault with his life.

the husband of one wife. Paul says that she alone should know the lawful one. He silences heretics who detest marriage, as if they could also take care of anything after marriage. But he forbids the second marriage, as being under condemnation.

having faithful children. For he who has not disciplined his own children, how can he manage others?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON TITUS'
