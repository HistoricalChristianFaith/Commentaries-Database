[[commentary]]
quote='''
Along with the holy living creatures, the elders give glory to God; the act of casting their crowns before God signifies that the crown is a symbol of victory and kingship. Casting them before the throne of God, the true and genuine kingdom and the victory over all given to God who reigns over all.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
