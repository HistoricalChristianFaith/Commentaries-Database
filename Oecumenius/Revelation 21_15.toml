[[commentary]]
quote='''
The reed with which he measured the holy city was geometric; and it was golden because of the preciousness of both the measuring angel and the city being measured.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
