[[commentary]]
quote='''
He saw, he says, seven angels having seven plagues. Seven, he says, are the many, the ones prepared against the sinners, by which the wrath of God receives its completion.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
