[[commentary]]
quote='''
"For he of whom these things are spoken." It is certainly said concerning Christ, "You are a priest forever according to the order of Melchizedek." (Heb. 7:17)
"belongs to another tribe." And so great, he says, is the change and interchange of both the law and the old covenant, that even of that tribe, which administered the old priesthood, there has been a change. For Christ is of another tribe, not of Levi but of Judah, which tribe, neither at any time served as a priest at the altar.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FPseudo-Oecumenian%2520Catena%2520on%2520Hebrews%2FTranslation-Litteral.html'
source_title='The Pseudo-Oecumenian Catena on Hebrews'
