[[commentary]]
quote='''
I think that he calls “locusts” those worms of which Isaiah spoke: “Their worm will not die, and their fire will not be quenched,” perhaps calling a “worm” that gnawing of the soul and the unceasing, creeping pain that it suffers.
'''
