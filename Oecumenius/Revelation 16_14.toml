[[commentary]]
quote='''
One form of the wonders [worked by] the demons is that they gather the kings for war against each other at the time of the consummation. And he calls this day or that time “great,” for it is truly great and fearful and is so called also by Joel, who says, “before the great and terrible day of the Lord comes.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 16:12–16"
