[[commentary]]
quote='''
Speak these things and urged, and reproved with all authority. Let no one despise you. Remind them to be subject to rulers and authorities, to obey, to be ready for every good work, to speak evil of no one, to be peaceable, gentle, showing all humility to all people.

with all authority. That is, with harshness. For since the characters of these men were harsher, therefore they say that they are rebuked sharply.

Let no one despise you, that is, let no one look down on you. Do you see how the bishop is to be both powerful and authoritative?

to be ready for every good work. That is to be ready and well-prepared.

to speak evil of no one. Even if he acts badly, even if he makes a mistake in something. For our mouth must generally be free from insult. "For you say, 'Why do you judge your brother?” (Rom.:10” Why do you alter the judgment of God? For he calls the insult against his brother blasphemy.

showing all humility to all people. Both Jews and Greeks, and friends and enemies, and those who wrong you and those who harass.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520the%2520Catholic%2520Epistles%2FTranslation-Litteral.html'
source_title='COMMENTARY ON TITUS'
