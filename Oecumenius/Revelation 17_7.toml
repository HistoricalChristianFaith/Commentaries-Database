[[commentary]]
quote='''
"I will tell you what the mystery of the woman and the beast is": that is, in a mystical way these things which are written to you as in a figure are revealed through the Revelation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
