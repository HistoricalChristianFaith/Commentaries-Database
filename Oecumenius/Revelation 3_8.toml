[[commentary]]
quote='''
Philadelphia was a small city and thereby possessed little power. Nonetheless, by keeping the faith of Christ, it rose above its own strength, as one undaunted to live among those who trouble the faithful. Then, as a reward for their genuineness to him, he promises that many on the Jewish registry will come to her and accept the faith in Christ. For this is what it means for them to worship at her feet, namely, in the last days to choose to be enrolled in the church, that is, to be a part of the church. And the prophet also joyfully spoke of this: “I have chosen to be thrown aside in the house of my God, rather than to dwell in the tents of sinners.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 3:7–13"
