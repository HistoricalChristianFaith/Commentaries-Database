[[commentary]]
quote='''
The sixth angel made the Euphrates River passable, perhaps by drying up some of its tributaries, so that the crossing of it would be easy for the many kings who by the work of the devil and the allowance of God were gathered together for war against each other. For … the Lord said that there would also be wars near the time of the consummation.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 16:12–16"
