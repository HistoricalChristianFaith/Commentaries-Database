[[commentary]]
quote='''
And having said these things, they first receive white robes. This image signifies that they have been cleansed by their own blood and have put off every filth. Then they hear that they ought “rest a little longer, until their fellow servants and their brothers should be completed, who were to be killed as they themselves had been.” For it would not be just were those who were similar to them in courage be deprived of their martyr crowns because the demons who were struggling against them had been destroyed prematurely.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 6:9–11"
