[[commentary]]
quote='''
Having said these things, they first put on white robes. This was a symbol of being purified by their own blood and of laying aside all impurity.

Then they hear: "rest a little longer, until their fellow servants and their brothers, who were to be killed as they were, should be completed." For it was not just that those who were equal in courage should be hindered from receiving the crowns of martyrdom, which had been taken away prematurely from those whom demons tormented.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
