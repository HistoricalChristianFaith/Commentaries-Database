[[commentary]]
quote='''
The angel that has the sickle and comes out of the heavenly temple is in [God’s] service and the same will also be a servant of the coming consummation. Since he is heavenly and a minister of God, he is described as one who has come out of the temple in heaven.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 14:17–20"
