[[commentary]]
quote='''
These men also blasphemed and, he says, did not repent. And therefore the plagues, so that since through the benefits of God they did not know the Master, at least through punishments they may come to recognition.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
