[[commentary]]
quote='''
More clearly, concerning the city about which the passage intends to signify, he brings forward that "the woman" "is the great city which has the dominion" over all.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
