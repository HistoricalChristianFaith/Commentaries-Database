[[commentary]]
quote='''
The third angel forbids people from worshiping the beast and from receiving its mark. For to worship someone as a god other than the true and living God is most impious.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
