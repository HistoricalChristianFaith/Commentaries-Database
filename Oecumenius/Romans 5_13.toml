[[commentary]]
quote='''
When Paul uses the word sin here he is thinking primarily of the transgression of the law of Moses and its commandments, e.g., circumcision, sabbath observance, the food laws, etc. Nevertheless, sin in general already existed in human nature, and it was counted. By this I mean things like murder, robbery, child abuse and so on.â€¦ For there was a law of nature which covered things like that.
'''
source_url=''
source_title="PAULINE COMMENTARY FROM THE GREEK CHURCH"
