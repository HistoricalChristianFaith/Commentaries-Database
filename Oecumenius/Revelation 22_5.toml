[[commentary]]
quote='''
The saints shall never have need of the light of the sun or that from a lamp, since the light of God will provide never-ending illumination. “And they shall reign,” clearly the saints, “forever.” The all-wise Daniel testified of these things, saying, “And the saints of the Most High shall receive the kingdom and possess it for ever and ever.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 21:26–22:5"
