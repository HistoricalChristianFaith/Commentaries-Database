[[commentary]]
quote='''
And not only, he says, it is clear from this that the priesthood and the covenant have been changed from that of another tribe, and not from Levi, that the risen priest is from, but also it is evident from this more abundantly. Of which? From that according to the order of Melchizedek, and not according to the former priest Aaron, Christ became a priest.
"if according to the likeness of Melchizedek there arises another priest." The "if," instead of "that," you will understand, or rather since; as if he said; And from this it is evident both the change and the transfer of the old covenant. Then according to the likeness. Since, he says, according to the likeness of Melchizedek there arises another priest, and not according to the likeness of Aaron.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FPseudo-Oecumenian%2520Catena%2520on%2520Hebrews%2FTranslation-Litteral.html'
source_title='The Pseudo-Oecumenian Catena on Hebrews'
