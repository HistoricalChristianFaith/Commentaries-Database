[[commentary]]
quote='''
sealed with seven seals. The number seven, being a perfect number, indicates that the book had been truly and very securely shut and sealed up. The fact that the scroll was closed and sealed indicates, as has been said, the lack of a free approach to God by those whose names were written in the book.
