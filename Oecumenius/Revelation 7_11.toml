[[commentary]]
quote='''
When the thanksgiving had been made, the liturgical orders in heaven, together with the elders, responded with "Amen," applying their own consent to the things that had been said.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
