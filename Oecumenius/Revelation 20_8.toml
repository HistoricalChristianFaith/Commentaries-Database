[[commentary]]
quote='''
The holy prophet Ezekiel also spoke concerning Gog and Magog, relating how evil persons perish in an evil way. These are certain nations that shall lead the nations at the time of the consummation. These nations do not at present exist, or they are certain nations which do at present exist but that are called different names by the divine Scripture. These, therefore, will fight with that God-hated Satan against the servants of Christ.
'''
