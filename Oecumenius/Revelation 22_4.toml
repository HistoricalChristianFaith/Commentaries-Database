[[commentary]]
quote='''
They will behold [the face of God] to the extent possible by human nature. “And his name,” it says, “shall be on their foreheads.” These words symbolize the abiding memory they have of God and their union with him. For just as God rests upon them and is imprinted on them, so he is always present with the saints. This is evident also from what Paul said: “And we shall always be with the Lord.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 21:26–22:5"
