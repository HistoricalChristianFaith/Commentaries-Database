[[commentary]]
quote='''
And this will come from seeing his face; for he says they shall see his face; and they will see, insofar as is attainable by human nature, even his name upon their foreheads. The present passage plainly signifies the unceasing remembrance and communion of God. For as God is ever present and inscribed upon them, so he will always be with the saints. And it is clear, and from what Paul said: "and we shall always be with the Lord." (1 Thess. 4:17)
'''
source_url='https://historicalchristian.faith/by_father.php?file=Oecumenius%2FCommentary%2520on%2520Revelation%2FTranslation-Litteral.html'
source_title="Commentary on Revelation"
