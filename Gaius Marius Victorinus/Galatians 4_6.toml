[[commentary]]
quote='''
Behold the whole array of those three powers through one power and one Godhead. For God, he says, who is the Father, sent his own Son, who is Christ, and again Christ, who himself being the power of God is God, â€¦ sent the spirit of his Son, who is the Holy Spirit.
'''
source_url=''
source_title="EPISTLE TO THE GALATIANS 2.4.6"
