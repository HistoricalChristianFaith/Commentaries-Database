[[commentary]]
quote='''
Paul indicates that this mystery was made known to him through revelation. From this passage it is evident that a Christian, and a very excellent Christian at that, can be brought into being solely by grace.â€¦ Nevertheless, the power of God dispenses grace in many ways. Others come to faith by teaching, wherein by a legitimate training process and through the commandments of the Savior a person is reborn through the Spirit and water, so as to receive the spirit of Christ, in a teaching process that is mediated from human beings and through human beings. But what happened to Paul came to him by the grace of God through revelation. Although he, in my judgment, was the only one who received this particular revelation, God is able to reveal himself in this form or in other ways to others.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 1.3.1-2"
