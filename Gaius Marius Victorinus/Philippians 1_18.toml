[[commentary]]
quote='''
The outcome is very welcome to me: They preach about Christ. They speak Christâ€™s name. They confess that he is God and the Son of God, even if in a different spirit. For by this celebration, exertion and activity, Christ is proclaimed by all. So I too obtain my wish, which is that Christ should be proclaimed. And if that is so, they are wrong to imagine that they have cast me into grief.
'''
source_url=''
source_title="EPISTLE TO THE PHILIPPIANS 1.18"
