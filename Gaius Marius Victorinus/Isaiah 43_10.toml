[[commentary]]
quote='''
If Christ is Son, Christ is certainly after God. But after God there is nothing comparable to him. Christ is therefore not comparable to God; or if he is not after God, certainly he is with God; for in no way can he be before God; therefore he is consubstantial (homoousion) â€¦ substance as substance, especially if it is a homogeneous substance that is realized in two or more individuals, which is said to be identical substance, not similar.
'''
source_url=''
source_title="AGAINST ARIUS 2:1.1"
