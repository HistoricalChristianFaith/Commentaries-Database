[[commentary]]
quote='''
Jesus Christ and his teachings are the foundation for the apostles. The edifice built on this foundation consists in life and character and oneâ€™s conduct and discipline. The primary foundation is for life; the rest of the edifice is for its adornment and edification. The primary foundation, I say, is to believe in Christ, hope in him and trust in God. This foundation is the teaching of the apostles, which is also heard in the word of the prophets. Note the order of this distinction, first apostles and then prophets. The apostles beheld [God incarnate]; the prophets received the Spirit. These are the saints mentioned above: those who saw and those who were inhabited by the Spirit. Hence the teachings of the apostles and prophets are indeed the teachings of Christ, which proclaim the foundation of all eternal hope.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 1.2.20"
