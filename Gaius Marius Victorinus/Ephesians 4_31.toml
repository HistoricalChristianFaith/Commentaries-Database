[[commentary]]
quote='''
He adds five terms briefly at the endâ€”bitterness, wrath, anger, clamor, slander. Then at the very end he has added the summarizing phrase with all malice. Bitterness consists in envying and speaking ill of others and similar actions. Wrath consists in the lust for vengeance and punishment. Anger is the impulse of a mind boiling over and upheaving beyond what is reasonable. Clamor is a kind of insane, uncontrolled utterance. And blasphemy is wicked thought or speech that attacks God and is primarily directed against God.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS 2.4.31"
