[[commentary]]
quote='''
In the treasury, besides, you ought to give of your labour, even as that widow whom the Anointed One preferred. [Mark 12:42; Luke 21:2]
'''
source_url='https://historicalchristian.faith/by_father.php?file=Commodian%2FOn%2520Christian%2520Discipline.html'
source_title="On Christian Discipline, LXXII"