[[commentary]]
quote='''
He [Justus, surnamed Barsabbas] drank a deadly poison, and yet, by the grace of the Lord, suffered no harm.
'''
append_to_author_name=' (as quoted by Eusebius of Caesarea, AD 339)'
source_url='https://historicalchristian.faith/by_father.php?file=Eusebius%2520of%2520Caesarea%2FTHE%2520CHURCH%2520HISTORY%2520OF%2520EUSEBIUS%2FBook%25203.html'
source_title='Church History (Book III), Chapter 39, Section 9'