[[commentary]]
quote='''
There will be a period of some thousand years after the resurrection of the dead, and... the kingdom of Christ will be set up in material form on this very earth.
'''
append_to_author_name=' (as quoted by Eusebius of Caesarea, AD 339)'
[[commentary.sources]]
url='https://www.newadvent.org/fathers/250103.htm'
title='Church History (Book III), Chapter 39, Section 12'