[[commentary]]
quote='''
In the time of the old covenant, the sabbath was highly revered. Now under the gospel the sabbath has been recast, now viewed as the Lordâ€™s resurrection day. The sabbath formerly had pertained to the pedagogy and rudiments of the law. When the great master himself came and fulfilled them all for us, all that had prefigured his coming was transformed. The old sabbath was like a candle lit in the night before the rising and appearing of the sun.
'''
source_url=''
source_title="HOMILIES"
