[[commentary]]
quote='''
By the works he did in the body [he] showed himself to be not man but God the Word. But these things are said about him because the actual body that ate, was born and suffered belonged to none other but the Lord. And he had become a man; it was proper for these things to be predicated of him as a man in order to show that he really had a body, and not just one in appearance. But just as from these things he was known to be bodily present, so from the works he did in the body he made himself known to be the Son of God.â€¦ For just as, though invisible, he is known through the works of creation; so, having become man and being in the body unseen, it may be known from his works that he who can do these is not man but the power and Word of God.
'''
source_url='https://www.newadvent.org/fathers/2802.htm'
source_title="On the Incarnation of the Word 18.1-3"
