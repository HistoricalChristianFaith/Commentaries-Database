[[commentary]]
quote='''
If the whole earth is not worth the kingdom of heaven, surely he who has left a few fields leaves nothing, as it were; even if he has given up a house or much gold, he ought not to boast nor grow weary. Moreover, we should consider that if we do not relinquish these things for virtueâ€™s sake, we leave them behind later when we die and often, as Ecclesiastes reminds us, to those to whom we do not wish to leave them. Why, then, do we not relinquish them for the sake of virtue, so that we may inherit a kingdom? LIFE OF ST.
'''
source_url='https://www.newadvent.org/fathers/2811.htm'
source_title="Life of St. Anthony 17"
