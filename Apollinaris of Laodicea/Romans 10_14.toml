[[commentary]]
quote='''
Paul says that salvation by the calling of the Lord is common to all but that the above mentioned rejection of this universal grace hardened the Jews, making them unable to receive the common good. As a result the mission and the message did not go to them but to the Gentiles, along with the hearing, the faith and the calling. For just as the light is by nature common to all but becomes something else to those who are blinded, so that the blind cannot see the sun, nor can the deaf hear the message when it is proclaimed, so those who have been sent to preach to the Jews have had little effect. They cannot hear the message because they have become deaf to Godâ€™s calling.
'''
source_url=''
source_title="PAULINE COMMENTARY FROM THE GREEK CHURCH"
