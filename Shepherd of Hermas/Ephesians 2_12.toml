[[commentary]]
quote='''
For many will their regrets be; for they have no hope, but have despaired of themselves and their life. But do thou pray to God, and He will heal thine own sins, and those of thy whole house, and of all the saints.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25201.html"
source_title="Shepherd of Hermas, Vision 1"
