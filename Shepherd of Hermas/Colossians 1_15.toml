[[commentary]]
quote='''
The Son of God is older than all His creatures, so that He was a fellow-councillor with the Father in His work of creation: for this reason is He old.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25209.html"
source_title="Shepherd of Hermas, Similitude 9"
