[[commentary]]
quote='''
First of all, believe that there is one God who created and finished all things, and made all things out of nothing. He alone is able to contain the whole, but Himself cannot be contained.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%25201.html"
source_title="Shepherd of Hermas, Commandment 1"
