[[commentary]]
quote='''
These have been perverted from the truth: among them there is the hope of repentance, by which it is possible to live. Corruption, then, has a hope of a kind of renewal, but death has everlasting ruin.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25206.html"
source_title="Shepherd of Hermas, Similitude 6"
