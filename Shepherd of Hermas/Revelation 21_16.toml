[[commentary]]
quote='''
She said to me, "Lo! do you not see opposite to you a great tower, built upon the waters, of splendid square stones?" For the tower was built square by those six young men who had come with her.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25203.html"
source_title="Shepherd of Hermas, Vision 3"

