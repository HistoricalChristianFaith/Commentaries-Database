[[commentary]]
quote='''
Will you be able to see greater revelations than those which you have seen? I answered and said to him, "Sir, one thing only I ask, that in regard to these three forms the revelation may be rendered complete." He answered me, "How long are ye senseless? But your doubts make you senseless, because you have not your hearts turned towards the Lord."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25203.html"
source_title="Shepherd of Hermas, Vision 3"
