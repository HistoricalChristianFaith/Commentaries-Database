[[commentary]]
quote='''
And then she again took hold of me by the hand, and raised me, and made me sit on the seat to the left; and lifting up a splendid rod, she said to me, "Do you see something great?" And I said, "Lady, I see nothing."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25203.html"
source_title="Shepherd of Hermas, Vision 3"

