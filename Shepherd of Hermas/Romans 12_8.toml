[[commentary]]
quote='''
This service, then, if accomplished in simplicity, is glorious with God. He, therefore, who thus ministers in simplicity, will live to God.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%25202.html"
source_title="Shepherd of Hermas, Commandment 2"
