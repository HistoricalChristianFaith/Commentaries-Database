[[commentary]]
quote='''
And for this give thanks to the Lord, because He has deemed you worthy of showing you beforehand this affliction, that, knowing it before it comes, you may be able to bear it with courage.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25207.html"
source_title="Shepherd of Hermas, Similitude 7"
