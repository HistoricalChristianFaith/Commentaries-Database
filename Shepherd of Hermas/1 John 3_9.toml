[[commentary]]
quote='''
And therefore I say to you, that if any one is tempted by the devil, and sins after that great and holy calling in which the Lord has called His people to everlasting life, he has opportunity to repent but once.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%25204.html"
source_title="Shepherd of Hermas, Commandment 4"
