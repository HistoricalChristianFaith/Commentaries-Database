[[commentary]]
quote='''
And you see that not a single one of them repented, although they heard the words which I spake to them, which I enjoined upon you. From such life departed.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25208.html"
source_title="Shepherd of Hermas, Similitude 8"
