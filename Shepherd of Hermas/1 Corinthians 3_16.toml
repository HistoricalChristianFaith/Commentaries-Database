[[commentary]]
quote='''
If you defile your flesh, you will also defile the Holy Spirit; and if you defile your flesh and spirit, you will not live.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25205.html"
source_title="Shepherd of Hermas, Similitude 5"
