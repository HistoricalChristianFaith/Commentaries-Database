[[commentary]]
quote='''
I proceeded. But the size of that beast was about a hundred feet, and it had a head like an urn. And I began to weep, and to call on the Lord to save me from it. Then I remembered the word which I had heard, "Do not doubt, Hermas."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25204.html"
source_title="Shepherd of Hermas, Vision 4"

