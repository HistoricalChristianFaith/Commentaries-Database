[[commentary]]
quote='''
And the others also he sent into the tower, those, namely, who had returned branches that were green and had offshoots but no fruit, having given them seals. And all who went into the tower had the same clothing-white as snow.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25208.html"
source_title="Shepherd of Hermas, Similitude 8"
