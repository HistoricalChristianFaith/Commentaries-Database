[[commentary]]
quote='''
But as to the threats of the devil, fear them not at all, for he is powerless as the sinews of a dead man are powerless. Give ear to me, then, and fear Him who has all power, both to save and destroy, and keep His commandments, and ye will live to God.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%252012.html"
source_title="Shepherd of Hermas, Commandment 12"
