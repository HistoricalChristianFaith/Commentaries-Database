[[commentary]]
quote='''
And they who gave in their branches green and cracked were always faithful and good, though emulous of each other about the foremost places, and about fame: now all these are foolish, in indulging in such a rivalry.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25208.html"
source_title="Shepherd of Hermas, Similitude 8"
