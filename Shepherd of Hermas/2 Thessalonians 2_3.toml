[[commentary]]
quote='''
Happy ye who endure the great tribulation that is coming on, and happy they who shall not deny their own life. For the Lord hath sworn by His Son, that those who denied their Lord have abandoned their life in despair.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25202.html"
source_title="Shepherd of Hermas, Vision 2"
