[[commentary]]
quote='''
I fell asleep. And the Spirit carried me away, and took me through a pathless place, through which a man could not travel, for it was situated in the midst of rocks; it was rugged and impassible on account of water.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25201.html"
source_title="Shepherd of Hermas, Vision 1"

