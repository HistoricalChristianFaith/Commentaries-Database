[[commentary]]
quote='''
For the Lord has sworn by His glory, in regard to His elect, that if any one of them sin after a certain day which has been fixed, he shall not be saved. For the repentance of the righteous has limits.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25202.html"
source_title="Shepherd of Hermas, Vision 2"
