[[commentary]]
quote='''
For he is choked by the vile spirit, and cannot attend on the Lord as he wishes, for anger pollutes him. For the Lord dwells in long-suffering, but the devil in anger.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%25205.html"
source_title="Shepherd of Hermas, Commandment 5"
