[[commentary]]
quote='''
"But I do not," said he, "give opportunity for the doing of these deeds, but that he who has sinned may sin no more. But with regard to his previous transgressions, there is One who is able to provide a cure; for it is He, indeed, who has power over all."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%25204.html"
source_title="Shepherd of Hermas, Commandment 4"
