[[commentary]]
quote='''
And refrain from much business, and you will never sin: for they who are occupied with much business commit also many sins, being distracted about their affairs, and not at all serving their Lord.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25204.html"
source_title="Shepherd of Hermas, Similitude 4"
