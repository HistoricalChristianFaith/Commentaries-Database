[[commentary]]
quote='''
After he had spoken with me he rose up from the couch, and taking the Shepherd and the virgins, he departed. But he said to me that he would send back the Shepherd and the virgins to my dwelling. Amen.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%252010.html"
source_title="Shepherd of Hermas, Similitude 10"
