[[commentary]]
quote='''
"What, sir," say I, "are the evil deeds from which we must restrain ourselves?" "Hear," says he: "from adultery and fornication, from unlawful revelling, from wicked luxury, from indulgence in many kinds of food and the extravagance of riches, and from boastfulness, and haughtiness, and insolence, and lies, and backbiting, and hypocrisy, from the remembrance of wrong, and from all slander."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%25208.html"
source_title="Shepherd of Hermas, Commandment 8"
