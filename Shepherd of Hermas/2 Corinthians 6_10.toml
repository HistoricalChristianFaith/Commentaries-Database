[[commentary]]
quote='''
Cleanse yourself from this wicked grief, and you will live to God; and all will live to God who drive away grief from them, and put on all cheerfulness.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FSecond%2520Book%2520-%2520Commandments%2FCommandment%252010.html"
source_title="Shepherd of Hermas, Commandment 10"
