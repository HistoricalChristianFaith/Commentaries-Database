[[commentary]]
quote='''
God, who dwells in the heavens, and made out of nothing the things that exist, and multiplied and increased them on account of His holy Church, is angry with you for having sinned against Him.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25201.html"
source_title="Shepherd of Hermas, Vision 1"
