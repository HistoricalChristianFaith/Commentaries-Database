[[commentary]]
quote='''
And this is a great work, and acceptable before God, because he understands the object of his wealth, and has given to the poor of the gifts of the Lord, and rightly discharged his service to Him.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FThird%2520Book%2520-%2520Similitudes%2FSimilitude%25202.html"
source_title="Shepherd of Hermas, Similitude 2"
