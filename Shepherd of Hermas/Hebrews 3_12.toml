[[commentary]]
quote='''
Thinking, then, that they could find a better, they wander and become wretched, and enter upon pathless places. But those which fell into the fire and were burned are those who have departed for ever from the living God.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Shepherd%2520of%2520Hermas%2FTranslation-ANF%2FFirst%2520Book%2520-%2520Visions%2FVision%25203.html"
source_title="Shepherd of Hermas, Vision 3"
