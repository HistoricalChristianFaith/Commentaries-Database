[[commentary]]
quote='''
But if the guards slept, how saw they the theft? And if they saw it not, how could they witness thereto? So that what they desire to show, they cannot show.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252028.html'
source_title='Catena Aurea by Aquinas'