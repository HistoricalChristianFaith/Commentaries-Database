[[commentary]]
quote='''
As much as to say, Whoso has ears of the heart to hear, that is, to understand, let him understand; for He did not say that John was Elias in person, but in the Spirit.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'