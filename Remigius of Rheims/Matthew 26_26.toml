[[commentary]]
quote='''
Fittingly also did He offer fruit of the earth, to show thereby that He came to take away the curse wherewith the earth was cursed for the sin of the first man. Also He bade be offered the produce of the earth, and the things for which men chiefly toil, that there might be no difficulty in procuring them, and that men might offer sacrifice to God of the work of their hands.
Hereby He showed also that He together with the Father and the Holy Spirit has filled human nature with the grace of His divine power, and enriched it with the boon of immortality. And to show that His Body was not subject to passion but of His own will, it is added, “And brake. Lanfranc: When the host is broken, when the blood is poured from the cup into the mouth of the faithful, what else is denoted but the offering of the Lord’s Body on the cross, and the shedding of His Blood out of His side? Dionysius, Eccl. Hier., 3, in fin: In thisis also shewn, that the one and uncompounded Word of God came to us compounded and visible by taking human nature upon Him, and drawing to Himself our society, made us partakers of the spiritual goods which He distributed, as it follows, “And gave to his disciples.”
'''
