[[commentary]]
quote='''
But it should be known that they are not forgiven to all men universally, but to such only as have performed due penitence for their guiltinesses. So by these words is overthrown the error of Novatian, who said that the faithful could not rise by penitence after a fall, nor merit pardon of their sins, especially they who in persecution deniedb.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252012.html'
source_title='Catena Aurea by Aquinas'