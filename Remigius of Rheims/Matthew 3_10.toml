[[commentary]]
quote='''
The manner of Scripture is to give names from the imitation of deeds, according to that of Ezekiel, “Thy father was an Amorite;” so these from following vipers are called “generation of vipers.”.
When then he asks, “who will show you to flee from the wrath to come,” - ‘except God’ must be understood.
But if we read, “shall shew,” in the future, this is the meaning, ‘What teacher, what preacher, shall be able to give you such counsel, as that ye may escape the wrath of everlasting damnation?’.
There is a tradition, that John preached at that place of the Jordan, where the twelve stones taken from the bed of the river had been set up by command of God. He might then be pointing to these, when he said, “Of these stones.”
'''
