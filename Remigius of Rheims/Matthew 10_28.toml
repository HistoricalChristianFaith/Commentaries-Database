[[commentary]]
quote='''
To the foregoing consolation He adds another no less, saying, “Fear ye not them,” namely, the persecutors. And why they were not to fear, He adds, “For there is nothing hid which shall not be revealed, nothing secret which shallnot be known.”.
The meaning therefore is, “What I say to you in darkness,” that is, among the unbelieving Jews, “that speak ye in the light,” that is, preach it to the believing; “what ye hear in the ear,” that is, what I say unto you secretly, "that preach ye upon the housetops,” that is, openly before all men. It is acommon phrase, To speak in one’s ear, that is, to speak to him privately.
'''
