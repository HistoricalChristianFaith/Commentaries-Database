[[commentary]]
quote='''
This, then, is to be referred to the preceding words, and means before the Feast of the Passover.

They are condemned both because they were gathered together, and because they were the Chief Priests; for the more the numbers, and the higher the rank and station of those who band together for any villany, the greater the enormity of what they do, and the heavier the punishment stored up for them. To shew the Lord's innocence and openness, the Evangelist adds, that they might take Jesus by subtilty, and kill him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
