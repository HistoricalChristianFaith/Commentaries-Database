[[commentary]]
quote='''
The sacred Evangelist adds, to shew the greatness of the mourning, that even the dead Rachel was roused to mourn her sons, and would not be comforted because they were not.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
