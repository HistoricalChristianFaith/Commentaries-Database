[[commentary]]
quote='''
The sacred Evangelist adds, to show the greatness of the mourning, that even the dead Rachel was roused to mourn her sons, and would not be comforted because they were not.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25202.html'
source_title='Catena Aurea by Aquinas'