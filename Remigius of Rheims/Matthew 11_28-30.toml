[[commentary]]
quote='''
Come, He says, not with the feet, but with the life, not in the body, but in faith. For that is a spiritual approach by which any man approaches God; and therefore it follows, Take my yoke upon you.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'