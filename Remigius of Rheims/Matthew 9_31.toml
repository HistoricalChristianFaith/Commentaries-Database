[[commentary]]
quote='''
Rightly they call Him Son of David, because the Virgin Mary was of the line of David.
He who was able to give sight to the blind, was not ignorant whether they believed; but He asked them, in order that the faith which they bare in their hearts, being confessed by their mouth might be made deserving of a higher reward, according to that of the Apostle, “By the mouth of confession is made unto salvation.” Then follows the cure, “And their eyes were opened.” And after this, He injunction that they should tell it to no man; and this not a simple command, but with much earnestness, “And Jesus straitlycharged them, saying, See that no man know it; but they went forth, and spread abroad the fame of him through the whole country.”
'''
