[[commentary]]
quote='''
He shews the same man to be the Saviour of the whole world, and the Author of our salvation. He saves indeed not the unbelieving, but His people; that is, He saves those that believe on Him, not so much from visible as from invisible enemies; that is, from their sins, not by fighting with arms, but by remitting their sins.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
