[[commentary]]
quote='''
Not the Sadducees but the multitudes were astonished. This is daily done in the Church; when by Divine inspiration the adversaries of the Church are overcome, the multitude of the faithful rejoice.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252022.html'
source_title='Catena Aurea by Aquinas'