[[commentary]]
quote='''
Observe how baneful are communications with evil men; they even drove Peter to deny the Lord whom he had before confessed to be the Son of God.

Spiritually; By Peter's denial before the cock-crow, are denoted those who before Christ's resurrection did not believe Him to be God, being perplexed by His death. In his denial after the first cock-crow, are denoted those who are in error concerning both Christ's natures, His human and divine. By the first handmaid is signified desire; by the second, carnal delight; by them that stood by, the d√¶mons; for by them men are led to a denial of Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
