[[commentary]]
quote='''
(de Qu√¶st. Ev. lib. ii. qu. 33.) But that which is said to have taken place not many days after, namely, that gathering all together he set out abroad into a far country, which is forgetfulness of God, signifies that not long after the institution of the human race, the soul of man chose of its free will to take with it a certain power of its nature, and to desert Him by whom it was created, trusting in its own strength, which it wastes the more rapidly as it has abandoned Him who gave it. Hence it follows, And there wasted his substance in riotous living. But he calls a riotous or prodigal life one that loves to spend and lavish itself with outward show, while exhausting itself within, since every one follows those things which pass on to something else, and forsakes Him who is closest to himself.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252015.html'
source_title="Catena Aurea by Aquinas"

[[commentary]]
quote='''
That younger son in your Gospel did not help himself with horses, or chariots, or ships, or fly away on visible wings or journey by walking. Through prodigal living in a distant region, he wasted what you, a kind father, had given him as he set out. You were kind in making him this gift, yet kinder still to him when he returned in need. To be in the realm of lustful passion is the same as to be in the realm of darkness, and that is the same as to be far away from your face.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FConfessions%2FBook%25201.html'
source_title="Confessions 1.18"
