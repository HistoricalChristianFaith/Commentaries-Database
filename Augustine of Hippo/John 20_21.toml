[[commentary]]
quote='''
(Tr. cxxi) We have learnt that the Son is equal to the Father: here He shows Himself Mediator; He Me, and I you.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"As the Father hath sent me," He adds, "even so send I you." We know the Son to be equal to the Father; but here we recognize the words of the Mediator. For He exhibits Himself as occupying a middle position when He says, He me, and I you.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520121.html'
source_title='Tractates on John 121'
