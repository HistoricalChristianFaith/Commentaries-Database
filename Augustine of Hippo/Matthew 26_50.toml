[[commentary]]
quote='''
Non occ.: He says, “Wherefore art thou come?” as much as to say, Thy kiss is asnare for Me; I know wherefore thou art come; thou feignest thyself My friend, being indeed My betrayer.
Serm. de Symb. ad Catech. 6: Exult, Christian, you have gained by this bargain of your enemies; what Judas sold, and what the Jews bought, belongs to you.
'''
