[[commentary]]
quote='''
(Tr. xlii. 9) And they could not hear, because they would not believe, and amend their lives.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25208.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"Why," He says, "do ye not understand my speech? Even because ye cannot hear my word." And so they could not understand, because they could not hear. And whence could they not hear, but just because they refused to be set right by believing?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252042.html'
source_title='Tractates on John 42'
