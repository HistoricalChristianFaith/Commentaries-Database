[[commentary]]
quote='''
(Tr. xlix. 15) When I believed that Thou wert the Son of God, I believed that Thou wert the resurrection, that Thou wert lifeb; and that he that believeth in Thee, though he were dead, shall live.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'
