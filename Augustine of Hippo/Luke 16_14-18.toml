[[commentary]]
quote='''
(de Qu√¶st. Ev. l. ii. q. 87.) They also do violence to the kingdom of heaven, in that they not only despise all temporal things, but also the tongues of those who desire their doing so. This the Evangelist added, when he said that Jesus was derided when He spoke of despising earthly riches.
'''
