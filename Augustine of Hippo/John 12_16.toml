[[commentary]]
quote='''
(Tr. li) i. e. When He showed the power of His resurrection, then they remembered that these things were written of Him, and that they had done these things unto Him, i. e. those things that were written of Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252012.html'
source_title='Catena Aurea by Aquinas'
