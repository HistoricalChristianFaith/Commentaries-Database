[[commentary]]
quote='''
Those heretics were called Antidicomarites who denied the virginity of Mary to the point that they claim that after the birth of Christ she had intercourse with her husband.
'''
source_url='https://books.google.com/books?id=Z3DYAAAAMAAJ&lpg=PA72&ots=WC8rp17mAB&dq=Antidicomarianite%20augustine&pg=PA48#v=onepage&q&f=false'
source_title="Heresies, LVI"

