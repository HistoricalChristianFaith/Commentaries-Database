[[commentary]]
quote='''
"Sehon king of the Amorites" [Psalm 136:19], an "useless shoot," or "fiery temptation," for so is Sehon interpreted: the king of "them who cause bitterness," for such is the meaning of Amorites.
'''
source_url='https://www.newadvent.org/fathers/1801136.htm'
source_title='Exposition on Psalm 136'
