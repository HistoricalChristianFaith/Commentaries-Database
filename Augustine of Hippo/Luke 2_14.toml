[[commentary]]
quote='''
Man is unable to rule over the lower things unless he in turn submits to the rule of a higher being. And this is the peace that is promised "on earth to men of good will." This is the life of a man of consummate and perfect wisdom. The prince of this world, who rules over the perverse and disorderly, has been cast out of a thoroughly pacified and orderly kingdom of this kind. When this peace has been established and strengthened within a man, then he who has been cast outâ€”no matter what persecutions he may stir up from without increases the glory that is according to God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FOUR%2520LORD%2527S%2520SERMON%2520ON%2520THE%2520MOUNT%2FBook%25201.html'
source_title="SERMON ON THE MOUNT 1.2.9"

