[[commentary]]
quote='''
"For Christ is the end of the law to every one that believes." [RomansÂ 10:4] "How long, O Lord, will You forget me unto the end?" [Psalm 13:1] that is, put me off as to spiritually understanding Christ, who is the Wisdom of God, and the true end of all the aim of the soul. "How long will  You turn away Your face from me?" As God does not forget, so neither does He turn His face away: but Scripture speaks after our manner. Now God is said to turn away His face, when He does not give to the soul, which as yet has not the pure eye of the mind, the knowledge of Himself.
'''
source_url='https://www.newadvent.org/fathers/1801013.htm'
source_title='Exposition on Psalm 13'
