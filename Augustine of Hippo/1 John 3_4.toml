[[commentary]]
quote='''
"Every one that doeth sin, doeth also iniquity." Let no man say, Sin is one thing, iniquity another: let no man say, I am a sinful man, but not a doer of iniquity. For, "Every one that doeth sin, doeth also iniquity. Sin is iniquity."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTen%2520Homilies%2520on%2520the%2520First%2520Epistle%2520of%2520John%2FHomily%25204.html'
source_title='Ten Homilies on 1 John 4'
