[[commentary]]
quote='''
The Manichaean denies that Christ has come in the flesh. There is no need to labor the point or to persuade you any further that this error is not from God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520183.html'
source_title='SERMONS 183'
