[[commentary]]
quote='''
(ubi sup.) We must understand by this, that the Lord suffered these things till morning, in the house of the High Priest, whither He had first been brought.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%252014.html'
source_title="Catena Aurea by Aquinas"
