[[commentary]]
quote='''
(Tr. cv) But it is justly asked, how the Son can glorify the Father, when the eternal glory of the Father never experienced abasement in the form of man, and in respect of its own Divine perfection, does not admit of being added to. But among men this glory was less when God was only known in Jud√¶a; and therefore the Son glorified the Father, when the Gospel of Christ spread the knowledge of the Father among the Gentiles. Glorify Thy Son, that Thy Son also may glorify Thee; i. e. Raise Me from the dead, that by Me Thou mayest be known to the whole world. Then He unfolds further the manner in which the Son glorifies the Father; As Thou hast given Him power over all flesh, that He should give eternal life to as many as Thou hast given Him. All flesh signifies all mankind, the part being put for the whole. And this power which is given to Christ by the Father over all flesh, must be understood with reference to His human nature.

(Tr. cv. 2) He saith, As Thou hast given Him power over all flesh, so the Son may glorify Thee, i. e. make Thee known to all flesh which Thou hast given Him; for Thou hast so given it to Him, that He should give eternal life to as many as Thou hast given Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252017.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
And then expanding still further how it was that the Father should be glorified by the Son, He says: "As Thou hast given Him power over all flesh, that He should give eternal life to all that Thou hast given Him." By all flesh, He meant every man, signifying the whole by a part; as, on the other hand, the whole man is signified by the superior part, when the apostle says, "Let every soul be subject to the higher powers." For what else did He mean by "every soul," save every man? And this, therefore, that power over all flesh was given to Christ by the Father, is to be understood in respect of His humanity; for in respect of His Godhead all things were made by Himself, and in Him were created all things in heaven and in earth, visible and invisible. "As," then, He says, "Thou hast given Him power over all flesh," so may Thy Son glorify Thee, in other words, make Thee known to all flesh whom Thou hast given Him. For Thou hast so given, "that He should give eternal life to all that Thou hast given Him."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520105.html'
source_title='Tractates on John 105'
