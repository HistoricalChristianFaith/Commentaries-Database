[[commentary]]
quote='''
If you love the good, you will suffer no loss, because whatever you may be deprived of in this world, you will never lose God, who is the true Good. 
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520335C.html'
source_title="SERMONS 335c.5"
