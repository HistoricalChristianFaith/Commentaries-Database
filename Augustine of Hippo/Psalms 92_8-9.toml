[[commentary]]
quote='''
"But You, Lord, art the Most Highest for evermore" [Psalm 92:8]. Waiting above in Your eternity until the season of the wicked be past, and that of the just come. "For lo." Listen, brethren. Already he who speaks (for he speaks in our person, in the person of Christ's body, for Christ speaks in His own body, that is, in His Church), has joined himself unto the eternity of God: as I a little before was saying unto you, God is long-suffering and patient, and allows all those evil deeds which He sees to be done by wicked men. Wherefore? Because He is eternal, and sees what He keeps for them. Do you also wish to be long-suffering and patient? Join yourself to the eternity of God: together with Him wait for those things which are beneath you: for when your heart shall have cleaved unto the Most Highest, all mortal things will be beneath you: say then what follows, "For lo, your enemies shall perish." Those who now flourish, shall afterwards perish. Who are the enemies of God? Brethren, perhaps ye think those only enemies of God who blaspheme? They indeed are so, and those wicked men who neither in tongue nor in thought cease to injure God. And what do they do to the eternal, most high God? If you strike with your fist upon a pillar, you are hurt: and do you think that where you strike God with your blasphemy, you are not yourself broken? For you do nothing to God. But the enemies of God are openly blasphemers, and daily they are found hidden. Beware of such enmities of God. For the Scripture reveals some such secret enemies of God: that because you know them not in your heart, you may know in God's Scriptures, and beware of being found with them. James says openly in his Epistle, "Do you not know that the friendship of the world is enmity with God?" [JamesÂ 4:4] You have heard. Do you wish not to be an enemy of God? Be not a friend of this world: for if you are a friend of this world, you will be an enemy of God. For as a wife cannot be an adulteress, unless she be an enemy to her own husband: so a soul which is an adulteress through its love of worldly things, cannot but be an enemy to God. It fears, but loves not: it fears punishment but is not delighted with righteousness. All lovers of the world, therefore, are enemies of God, all the curious after trifles, all consulters of diviners astrologers, and evil spirits. Let them enter, or not enter, Churches: they are enemies of God. They may flourish for a season like grass, but they will perish, when He begins to visit them, and pronounce His sentence upon all flesh. Join yourself to the Scripture of God, and say with this Psalm, "For lo, your enemies shall perish" [Psalm 92:9]. Be not found there, where they shall perish. "And all the workers of iniquity shall be destroyed."
'''
source_url='https://www.newadvent.org/fathers/1801092.htm'
source_title='Exposition on Psalm 92'
