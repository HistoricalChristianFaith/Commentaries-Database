[[commentary]]
quote='''
John goes on to state succinctly the full punishment that is to be meted out in the last judgment to the hostile city and its prince, the devil.â€¦ Why has the church been so intolerant with those who defend the view that, however greatly and however long the devil is to be punished, he can be promised ultimately that all will be purged or pardoned? Certainly it is not because so many of the church's saints and biblical scholars have begrudged the devil and his angels a final cleansing and the beatitude of the kingdom of heaven. Nor is it because of any lack of feeling for so many and such high angels that must suffer such great and enduring pain. This is not a matter of feeling but of fact. The fact is that there is no way of waiving or weakening the words that the Lord has told us that he will pronounce in the last judgment: "Depart from me, accursed ones, into the everlasting fire which was prepared for the devil and his angels." In this way he showed plainly that it is an eternal fire in which the devil and his angels are to burn. Then we have the words of the Apocalypse: "and they will be tormented day and night forever and ever." In the one text we have "everlasting," in the other, "forever and ever." These are words that have a single meaning in the divine Scripture, namely, of unending duration.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252020.html'
source_title="City of God 20.14; 21.23"
