[[commentary]]
quote='''
"God is the Lord, who has showed us light" [Psalm 118:27]. That Lord, who came in the Lord's Name, whom the builders refused, and who became the head Stone of the corner, [Matthew 21:9, 42] that "Mediator between God and man, Jesus Christ," [1 Timothy 2:5] is God, He is equal with the Father, He has showed us light, that we might understand what we believed, and declare it to you who understand it not as yet, but already believe it. But that you also may understand, "Declare a holy day in full assemblies, even unto the horns of the altar;" that is, even unto the inner house of God, from which we have blessed you, where are the high places of the altar. "Declare a holy day," not in a slothful manner, but "in full assemblies" [Psalm 118:28]. For this is the voice of joyfulness among those that keep holy day, who walk "in the place of the wonderful tabernacle, even unto the house of God."  For if there be there the spiritual sacrifice, the everlasting sacrifice of praise, both the Priest is everlasting, and the peaceful mind of the righteous an everlasting altar....
'''
