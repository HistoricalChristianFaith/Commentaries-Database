[[commentary]]
quote='''
(Qu√¶st. Ev. ii. 28.) Jesus therefore, the same who said, To him that knocketh it shall be opened, hearing them, stands still, touches them, and gives them light. Faith in His temporal incarnation prepares us for the understanding of things eternal. By the passing by of Jesus they are admonished that they should be enlightened, and when He stands still they are enlightened; for things temporal pass by, but things eternal stand still.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252020.html'
source_title="Catena Aurea by Aquinas"
