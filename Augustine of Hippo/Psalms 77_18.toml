[[commentary]]
quote='''
"The voice of Your thunder is in the wheel" [Psalm 77:18]. What is this? How are we to understand it? May the Lord give aid. When boys we were wont to imagine, whenever we heard thunderings from Heaven, that carriages were going forth as it were from the stables. For thunder does make a sort of rolling like carriages. Must we return to these boyish thoughts, in order to understand, "the voice of Your thunder is in the wheel," as though God has certain carriages in the clouds, and the passing along of the carriages does raise that sound? Far be it. This is boyish, vain, trifling. What is then, "The voice of Your thunder is in the wheel"? Your voice rolls. Not even this do I understand. What shall we do? Let us question Idithun himself, to see whether perchance he may himself explain what he has said: "The voice," he says, "of Your thunder is in the wheel." I do not understand. I will hear what you say, "Your lightnings have appeared to the round world." Say then, I had no understanding. The round world is a wheel.  For the circuit of the round world is with reason called also an "orb:" whence also a small wheel is called an "orbiculus." "The voice of Your thunder is in the wheel:" Your "lightnings have appeared to the round world." Those clouds in a wheel have gone about the round world, have gone about with thundering and with lightning, they have shaken the abyss, with commandments they have thundered, with miracles they have lightened. "Unto every land has gone forth the sound of them, and unto the ends of the orb the words of them."  "The land has been moved and made to tremble:" that is, all men that dwell in the land. But by a figure the land itself is sea. Why? Because all nations are called by the name of sea, inasmuch as human life is bitter, and exposed to storms and tempests. Moreover if you observe this, how men devour one another like fishes, how the stronger does swallow up the weakerâ€” it is then a sea, unto it the Evangelists went.
'''
source_url='https://www.newadvent.org/fathers/1801077.htm'
source_title='Exposition on Psalm 77'
