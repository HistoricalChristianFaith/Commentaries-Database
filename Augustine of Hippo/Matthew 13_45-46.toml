[[commentary]]
quote='''
(Qu√¶st. in Matt. q. 13.) Or, A man seeking goodly pearls has found one pearl of great price; that is, he who is seeking good men with whom he may live profitably, finds one alone, Christ Jesus, without sin; or, seeking precepts of life, by aid of which he may dwell righteously among men, finds love of his neighbour, in which one rule, the Apostle says, (Rom. 13:9.) are comprehended all things; or, seeking good thoughts, he finds that Word in which all things are contained, In the beginning was the Word. (John 1:1.) which is lustrous with the light of truth, stedfast with the strength of eternity, and throughout like to itself with the beauty of divinity, and when we have penetrated the shell of the flesh, will be confessed as God. But whichever of these three it may be, or if there be any thing else that can occur to us, that can be signified under the figure of the one precious pearl, its preciousness is the possession of ourselves, who are not free to possess it unless we despise all things that can be possessed in this world. For having sold our possessions, we receive no other return greater than ourselves, (for while we were involved in such things we were not our own,) that we may again give ourselves for that pearl, not because we are of equal value to that, but because we cannot give any thing more.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252013.html'
