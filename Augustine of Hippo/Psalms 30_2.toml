[[commentary]]
quote='''
"O Lord, My God, I have cried unto You, and You have healed Me" [Psalm 30:2]. O Lord, My God, I have cried unto You, and I no longer bear about a body enfeebled and sick by mortality.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801030.htm'
title='Exposition on Psalm 30'


[[commentary]]
quote='''
3. "O Lord, My God, I have cried unto Thee, and Thou hast healed Me" (ver. 2). O Lord, My God, I have cried unto Thee, and I no longer hear about a body enfeebled and sick by mortality.
'''
