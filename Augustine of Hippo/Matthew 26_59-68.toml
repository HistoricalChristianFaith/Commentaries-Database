[[commentary]]
quote='''
(Qu√¶st. Ev. i. 44.) That, they did spit in his face, signifies those who reject His proffered grace. They likewise buffet Him who prefer their own honour to Him; and they smite Him on the face, who, blinded with unbelief, affirm that He is not yet come, disowning and rejecting His person.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
source_title="Catena Aurea by Aquinas"
