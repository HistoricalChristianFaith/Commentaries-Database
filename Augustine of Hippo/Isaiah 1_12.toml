[[commentary]]
quote='''
God seeks us, not what’s ours. Anyway, the Christian’s sacrifice is alms, or kindness to the poor. That is what makes God lenient toward sins.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%252042.html'
source_title="SERMON 42:1"
