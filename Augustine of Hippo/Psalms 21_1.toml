[[commentary]]
quote='''
"O Lord, the King shall rejoice in Your strength" [Psalm 21:1]. O Lord, in Your strength, whereby the Word was made flesh, the Man Christ Jesus shall rejoice. "And shall exult exceedingly in Your salvation." And in that, whereby Thou quickenest all things, shall exult exceedingly.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801021.htm'
title='Exposition on Psalm 21'


[[commentary]]
quote='''
2. "O Lord, the King shall rejoice in Thy strength" (ver. 1). O Lord, in Thy strength, whereby the Word was made flesh, the Man Christ Jesus shall rejoice. "And shall exult exceedingly in Thy salvation." And in that, whereby Thou quickenest all things, shall exult exceedingly.
'''


[[commentary]]
quote='''
1. The title is a familiar one; the Psalm is of Christ.
'''
