[[commentary]]
quote='''
165. "My soul hath kept Thy testimonies, and I have loved them exceedingly:" or, as some copies read, "hath loved them," understanding, "my soul" (ver. 167). The testimonies of God are kept, while they are not denied. This is the office of Martyrs, for testimonies are called Martyria in Greek. But since it profiteth nothing, even to be burnt with flames without charity, he addeth, "and I have loved them exceedingly." ...For he who loveth, keepeth them in the Spirit of truth and faithfulness. But generally, while the commandments of God are kept, they against whose will they are kept become our foes: then, indeed, His testimonies also must be kept courageously, lest they be denied when the enemy persecuteth. After the Psalmist, then, had declared that he had done both these things, he ascribeth unto God his having been enabled to do so, by adding, "because all my ways are in Thy sight." He saith therefore, "I have g kept Thy commandments and Thy testimonies; n because all my ways are in Thy sight" (ver. 168). As much as to say, Hadst Thou turned away Thy face from me, I should have been confounded, nor could I keep Thy commandments and testimonies. "I have kept them," then, because "all my ways are in Thy sight." With a look favouring and siding man, he meant it to be understood that God seeth his ways: according to the prayer, "O hide not Thou Thy face from me." ...

  
Tau.
'''
