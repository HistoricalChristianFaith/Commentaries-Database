[[commentary]]
quote='''
"Rejoice in the Lord, O you righteous:" rejoice, O you righteous, not in yourselves, for that is not safe; but in the Lord. "For praise is comely to the upright" [Psalm 33:1]: these praise the Lord, who submit themselves unto the Lord; for else they are distorted and perverse.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801033.htm'
title='Exposition on Psalm 33'


[[commentary]]
quote='''
1. "Rejoice in the Lord, O ye rigtheous:" rejoice, O ye righteous, not in yourselves, for that is not safe; but in the Lord. "For praise is comely to the upright" (ver. 1): these praise the Lord, who submit themselves unto the Lord; for else they are distorted and perverse.
'''
