[[commentary]]
quote='''
(de Qu√¶st. Ev. l. ii. qu. 33.) This man then having two sons is understood to be God having two nations, as if they were two roots of the human race; and the one composed of those who have remained in the worship of God, the other, of those who have ever deserted God to worship idols. From the very beginning then of the creation of mankind the elder son has reference to the worship of the one God, but the younger seeks that the part of the substance which fell to him should be given him by his father. Hence it follows, And the younger of them said unto his father, Give me the portion of goods which falleth to me; just as the soul delighted with its own power seeks that which belongs to it, to live, to understand, to remember, to excel in quickness of intellect, all which are the gifts of God, but it has received them in its own power by free will. Hence it follows, And he divided unto them his substance.

(in Ps. 70.) Whoever wishes to be so like to God as to ascribe his strength to Him, (Ps. 59:9.) let him not depart from Him, but rather cleave to Him that he may preserve the likeness and image in which he was made. But if he perversely wishes to imitate God, that as God has no one by whom He is governed, so should he desire to exercise his own power as to live under no rules, what remains for him but that having lost all heat he should grow cold and senseless, and, departing from truth, vanish away.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
