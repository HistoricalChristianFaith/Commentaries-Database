[[commentary]]
quote='''
"He will guide the meek in judgment." He will guide the meek, and will not confound in the judgment those that follow His will, and do not, in withstanding It, prefer their own. "The gentle He will teach His ways" [Psalm 25:9]. He will teach His ways, not to those that desire to run before, as if they were better able to rule themselves; but to those who do not exalt the neck, nor lift the heel, when the easy yoke and the light burden is laid upon them. [MatthewÂ 11:30]
'''
source_url='https://www.newadvent.org/fathers/1801025.htm'
source_title='Exposition on Psalm 25'
