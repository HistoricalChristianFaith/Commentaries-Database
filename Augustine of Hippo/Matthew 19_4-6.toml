[[commentary]]
quote='''
(Cont. Faust. xix. 29.) Behold now out of the books of Moses it is proved to the Jews that a wife may not be put away. For they thought that they were doing according to the purport of Moses' law when they did put them away. This also we learn hence by the testimony of Christ Himself, that it was God who made it thus, and joined them male and female; which when the Manich√¶ans deny, they are condemned, resisting the Gospel of Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252019.html'
source_title="Catena Aurea by Aquinas"
