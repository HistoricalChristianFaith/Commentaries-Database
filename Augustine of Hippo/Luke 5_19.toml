[[commentary]]
quote='''
(ubi sup.) The men then by whom he is let down may signify the doctors of the Church. But that he is let down with the couch, signifies that Christ ought to be known by man, while yet abiding in his flesh.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25205.html'
source_title="Catena Aurea by Aquinas"
