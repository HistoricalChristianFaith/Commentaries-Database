[[commentary]]
quote='''
There, we are told, His disciples believed on Him. Though the house was crowded with guests, the only persons who believed in consequence of this great miracle, were His disciples. He therefore visits the city again, in order to try a second time to convert them.
He is called a nobleman, either as being of the royal family, or as having some office of government.
Did not he who made this request believe? Mark what our Lord says; Then said Jesus to him, Except you see signs and wonders, you will Not believe. This isto charge the man either with Luke warmness, or coldness of faith, or with went of faith altogether: as if his only object was to put Christ’s power to the test, and see who and what kind of person Christ was, and what He could do. The word prodigy (wonder) signifies something far off, in futurity.
Our Lord would have the mind of the believer so raised above all mutable things, as not to seek even for miracles. For miracles, though sent from heaven, are, in their subject matter, mutable.
If he only believed when he was told that his son was well again, and had compared the hour according to his servant’s account, with the hour predicted by Christ, he did not believe when he first made the petition.
The Samaritans believed; on the strength of His words only: that whole house believed on the strength of the miracle which had been brought in it. The Evangelist adds, This is again the second miracle which Jesus did, when He was come out of Judea into Galilee.
'''
