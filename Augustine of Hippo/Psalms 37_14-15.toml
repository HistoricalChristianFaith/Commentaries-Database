[[commentary]]
quote='''
"The wicked have drawn out the sword, and have bent their bow, to cast down the poor and needy, and to slay such as be of upright heart" [Psalm 37:14]. "Their weapon shall enter into their own heart" [Psalm 37:15]. It is an easy thing for his weapon, that is, his sword, to reach your body, even as the sword of the persecutors reached the body of the Martyrs, but when the body had been smitten, "the heart" remained unhurt; but his heart who "drew out the sword against" the body of the just did not clearly remain unhurt. This is attested by this very Psalm. It says, Their weapon, that is, "Their sword shall," not go into their body, but, "their weapon shall go into their own heart." They would fain have slain him in the body. Let them die the death of the soul. For those whose bodies they sought to kill, the Lord has freed from anxiety, saying, "Fear not them who kill the body, but cannot kill the soul." [MatthewÂ 10:28] ...
'''
source_url='https://www.newadvent.org/fathers/1801037.htm'
source_title='Exposition on Psalm 37'
