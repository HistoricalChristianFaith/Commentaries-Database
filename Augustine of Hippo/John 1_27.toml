[[commentary]]
quote='''
And yet, just notice how this forerunner of his Lord, of one who is God and man, how much he humbles himself. No one has arisen greater among those born of women than this man, and here he is, questioned about whether he is himself the Christ. He was so great that people could make this mistake. They wondered whether he was himself the Christ, and they wondered about it seriously enough to question him. Now if he had been a son of pride, not a teacher of humility, he would not have taken steps to make them think that, but he would simply have accepted what they were already thinking. It would possibly have been overreaching himself to wish to persuade people that he was the Christ. If he had tried to do so and had not been believed, he would have been left high and dry, both rejected and dejected, both despised among people and condemned in God's eyes. But there was no need for him to persuade people. He could already see they were thinking this about him. He could simply accept their mistake and boost his own prestige.â€¦Consider how inferior to him he would have been, even if he had been worthy. Consider how much he would have been debasing himself if this is what he had said: "He is greater than I am, and I am only worthy to undo the strap of his sandal." He would have been calling himself worthy at least to stoop down to his feet. But now, as it is, see how exalted he proclaimed him to be when he declared himself unworthy even to touch his feet, or rather his sandals! So John came to teach the proud humility, to proclaim the way of repentance.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520293A.html'
source_title="SERMON 293A.4"

[[commentary]]
quote='''
"Why baptizest thou then, if thou be not the Christ, nor Elias, nor a prophet? John answered them, saying, I baptize with water; but there standeth One among you whom ye know not." For, very truly, He was not seen, being humble, and therefore was the lamp lighted. Observe how John gives place, who might have been accounted other than he was. "He it is who cometh after me, who is made before me" (that is, as we have already said, is "preferred before me"), whose shoe's latchet I am not worthy to unloose." How greatly did he humble himself! And therefore he was greatly lifted up; for he that humbleth himself shall be exalted. Hence, holy brethren, you ought to note that if John so humbled himself as to say, "I am not worthy to unloose His shoe-latchet," what need they have to be humbled who say, "We baptize; what we give is ours, and what is ours is holy." He said, Not I, but He; they say, We. John is not worthy to unloose His shoe's latchet; and if he had said he was worthy, how humble would he still have been! And if he had said he was worthy, and had spoken thus, "He came after me who is made before me, the latchet of whose shoe I am only worthy to unloose," he would have greatly humbled himself. But when he says that he is not worthy even to do this, truly was he full of the Holy Spirit, who in such fashion as a servant acknowledged his Lord, and merited to be made a friend instead of a servant.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%25204.html'
source_title='Tractates on John 4'

[[commentary]]
quote='''
(Tr. iv. c. 9) In His low estate He was not seen; and therefore the candle was lighted.

(Tr. iv) To have pronounced himself worthy even of unloosing His shoe's latchet, he would have been thinking too much of himself.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
