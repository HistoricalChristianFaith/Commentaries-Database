[[commentary]]
quote='''
"But I am a worm, and no man" [Psalm 22:6]. But I, speaking now not in the person of Adam, but I in My own person, Jesus Christ, was born without human generation in the flesh, that I might be as man beyond men; that so at least human pride might deign to imitate My humility. "The scorn of men, and outcast of the people." In which humility I was made the scorn of men, so as that it should be said, as a reproachful railing, "Be His disciple:" [JohnÂ 9:28] and that the people despise Me.
'''
