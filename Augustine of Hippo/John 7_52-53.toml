[[commentary]]
quote='''
(Tract. xxxiii. 2) i. e. led away by a Galilean. Our Lord was called a Galilean, because His parents were of the town of Nazareth; I mean by parents, Mary.
(Tract. xxxiii. 2.) No prophet indeed ariseth out of Galilee, but the Lord of prophets arose thence.
And every man went unto his own house.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25207.html'
source_title='Catena Aurea by Aquinas'
