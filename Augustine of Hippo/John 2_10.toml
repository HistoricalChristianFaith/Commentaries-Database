[[commentary]]
quote='''
For the bridegroom in that marriage, to whom it was said, "Thou hast kept the good wine until now," represented the person of the Lord. For the good wine-namely, the gospel-Christ has kept until now.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%25209.html'
source_title='Tractates on John 9'
