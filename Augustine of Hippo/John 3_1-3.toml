[[commentary]]
quote='''
(Tr. xi) He had said above that, when He was at Jerusalemâ€”many believed in His Name, when they saw the miracles which He did. Of this number was Nicodemus, of whom we are told; There was a man of the Pharisees, Nicodemus, a ruler of the Jews.

(Tr. xi. c. 3, 4) Nicodemus was one of the number who believed, but were not as yet born again. Wherefore he came to Jesus by night. Whereas those who are born of water and the Holy Ghost, are addressed by the Apostle, Ye were sometimes darkness, but now are ye light in the Lord. (Eph. 5:8)

(Tr. xi. c. 3) What the ground of his belief was, is plain from what immediately follows: For no one can do these miracles that Thou doest, except God be with him. Nicodemus then was one of the many who believed in His Name, when they saw the signs that He did.

(Tr. xi. c. 4) Those then are the persons to whom Jesus commits Himself, those born again, who come not in the night to Jesus, as Nicodemus did. Such persons immediately make professsion.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
Therefore, since Nicodemus was of that number, he came to the Lord, but came by night; and this perhaps pertains to the matter. Came to the Lord, and came by night; came to the Light, and came in the darkness. But what do they that are born again of water and of the Spirit hear from the apostle? "Ye were once darkness, but now light in the Lord; walk as children of light"; and again, "But we who are of the day, let us be sober." Therefore they who are born again were of the night, and are of the day; were darkness, and are light. Now Jesus trusts Himself to them, and they come to Jesus, not by night, like Nicodemus; not in darkness do they seek the day. For such now also profess: Jesus has come near to them, has made salvation in them; for He said, "Except a man eat my flesh, and drink my blood, he shall not have life in him."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252011.html'
source_title='Tractates on John 11'

[[commentary]]
quote='''
And as the catechumens have the sign of the cross on their forehead, they are already of the great house; but from servants let them become sons. For they are something who already belong to the great house. But when did the people Israel eat the manna? After they had passed the Red Sea. And as to what the Red Sea signifies, hear the apostle: "Moreover, brethren, I would not have you ignorant, that all our fathers were under the cloud, and all passed through the sea." To what purpose passed they through the sea? As if thou wert asking of him, he goes on to say, "And all were baptized by Moses in the cloud and in the sea." Now, if the figure of the sea had such efficacy, how great will be the efficacy of the true form of baptism! If what was done in a figure brought the people, after they had crossed over, to the manna, what will Christ impart, in the verity of His baptism, to His own people: brought over through Himself? By His baptism He brings over them that believe; all their sins, the enemies as it were that pursue them, being slain, as all the Egyptians perished in that sea.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252011.html'
source_title='Tractates on John 11'