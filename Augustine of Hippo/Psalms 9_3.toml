[[commentary]]
quote='''
"They will be weakened, and perish from Your face" [Psalm 9:3]. Who will be weakened and perish, but the unrighteous and ungodly? "They will be weakened," while they shall avail nothing; "and they shall perish," because the ungodly will not be; "from the face" of God, that is, from the knowledge of God, as he perished who said, "But now I live not, but Christ lives in me." [GalatiansÂ 2:20] But why will the ungodly "be weakened and perish from your face?" "Because," he says, "You have made my judgment, and my cause:" that is, the judgment in which I seemed to be judged, You have made mine; and the cause in which men condemned me just and innocent, You have made mine. For such things served  Him for our deliverance: as sailors too call the wind theirs, which they take advantage of for prosperous sailing.
'''
source_url='https://www.newadvent.org/fathers/1801009.htm'
source_title='Exposition on Psalm 9'
