[[commentary]]
quote='''
"Their idols," he says, "are silver and gold, even the work of men's hands" [Psalm 115:4]. That is, although we cannot display our God to your carnal eyes, whom you ought to recognise through his works; yet be not seduced by your vain pretences, because ye can point with the finger to, the objects of your worship. For it were much worthier for you not to have what to point to, than that your hearts' blindness should be displayed in what is exhibited to these eyes by you: for what do ye exhibit, save gold and silver? They have indeed both bronze, and wood, and earthenware idols, and of different materials of this description; but the Holy Spirit preferred mentioning the more precious material, because when every man has blushed for that which he sets more by, he is much more easily turned away from the worship of meaner objects. For it is said in another passage of Scripture concerning the worshippers of images, "Saying to a stock, You are my father; and to a stone, You have brought me forth." [JeremiahÂ 2:27] But lest that man who speaks thus not to a stone or stock, but to gold and silver, seem wiser to himself; let him look this way, let him turn hitherwards the ear of his heart: "The idols of the Gentiles are gold and silver." Nothing mean and contemptible is here mentioned: and indeed to that mind which is not earth, both gold and silver is earth, but more beautiful and brilliant, more solid and firm. Employ not then the hands of men, to create a false Deity out of that metal which a true God has created; nay, a false man, whom you may worship for a true God....
'''
source_url='https://www.newadvent.org/fathers/1801115.htm'
source_title='Exposition on Psalm 115'
