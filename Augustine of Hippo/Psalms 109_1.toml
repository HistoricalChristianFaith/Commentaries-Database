[[commentary]]
quote='''
The Psalm, then, begins thus: "O God, be not silent as to my praise; for the mouth of the ungodly, yea, the mouth of the deceitful is opened upon me" [Psalm 109:1]. Whence it appears, both that the blame, which the ungodly and the deceitful is not silent of, is false, and that the praise, which God is not silent of, is true. "For God is true, but every man a liar;" [RomansÂ 3:4] for no man is true, except him in whom God speaks. But the highest praise is that of the only-begotten Son of God, in which He is proclaimed even that which He is, the only-begotten Son of God. But this did not appear, but, when His weakness appeared, lay hid, when the mouth of the ungodly and deceitful was opened upon Him; and for this reason his mouth was opened, because His virtue was concealed: and he says, "the mouth of the deceitful was opened," because the hatred which was covered by deceit burst out into language.
'''
source_url='https://www.newadvent.org/fathers/1801109.htm'
source_title='Exposition on Psalm 109'
