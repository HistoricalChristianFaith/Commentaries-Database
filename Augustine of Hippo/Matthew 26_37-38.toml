[[commentary]]
quote='''
(Lib. 83. Qu√¶st. q. 80.) We have the narratives of the Evangelists, by which we know that Christ was both born of the Blessed Virgin Mary, was seized by the Jews, scourged, crucified, put to death, and buried in a tomb, all which cannot be supposed to have taken place without a body, and not even the maddest will say that these things are to be understood figuratively, when they are told by men who wrote what they remembered to have happened. These then are witnesses that He had a body, as those affections which cannot be without mind prove Him to have had a mind, and which we read in the accounts of the same Evangelists, that Jesus wondered, was angry, was sorrowful.

(de. Civ. Dei, xiv. 9.) Since then these things are related in the Evangelists, they are not surely false, but as when He willed He became Man, so likewise when He willed He took into His human soul these passions for the sake of adding assurance to the dispensation. We indeed have these passions by reason of the weakness of our human nature; not so the Lord Jesus, whose weakness was of power.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
