[[commentary]]
quote='''
But after "I too found trouble and heaviness, I called upon the Name of the Lord" [Psalm 116:4]. For trouble and profitable sorrow I did not feel; trouble, wherein He gives aid, unto whom it is said, "O be Thou our help in trouble: and vain is the help of man."  For I thought I might rejoice and exult in the vain help of man; but when I had heard from my Lord, "Blessed are they that mourn, for they shall be comforted:" [MatthewÂ 5:4] I did not wait until I should lose those temporal blessings in which I rejoiced, and should then mourn: but I gave heed to that very misery of mine which caused me to rejoice in such things, which I both feared to lose, and yet could not retain; I gave heed to it firmly and courageously, and I saw that I was not only agonized by the adversities of this world, but even bound by its good fortune; and thus "I found the trouble and heaviness" which had escaped me, "and called upon the Name of the Lord; O Lord, I beseech You, deliver my soul." Let then the holy people of God say, "I called upon the Name of the Lord:" and let the remainder of the heathen hear, who do not as yet call upon the Name of the Lord; let them hear and seek, that they may discover trouble and heaviness, and may call upon the Name of the Lord, and be saved....
'''
source_url='https://www.newadvent.org/fathers/1801116.htm'
source_title='Exposition on Psalm 116'
