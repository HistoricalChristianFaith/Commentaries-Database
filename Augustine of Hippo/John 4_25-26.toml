[[commentary]]
quote='''
(Tr. xv. c. 27) Unctus in Latin, Christ in Greek, in the Hebrew Messias. She knew then who could teach her, but did not know Who was teaching her. When He is come, He will tell us all things: as if she said, The Jews now contend for the temple, we for the mountain; but He, when He comes, will level the mountain, overthrow the temple, and teach us how to pray in spirit and in truth.

(lib. lxxxiii. Qu√¶st. qu. 64) It is a confirmation to discerning minds that the five senses were what were signified by the five husbands, to find the woman making five carnal answers, and then mentioning the name of Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
