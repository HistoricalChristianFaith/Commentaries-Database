[[commentary]]
quote='''
Here Paul elaborates on what he said [in verse 8]. It is not that a good thing (i.e., the law) had become death for him but rather that sin worked death through the lawâ€™s goodness, i.e., that it became apparent whereas without the law it had lain hidden. For everyone recognizes that he is dead if he cannot fulfill a precept which he recognizes as just, and because of the criminal offense of the trespass he sins even more than he would have if it had not been forbidden. Before the coming of the law the offense was less, because without the law there is no transgression.
'''
source_url=''
source_title="AUGUSTINE ON ROMANS 40"
