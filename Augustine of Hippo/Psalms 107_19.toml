[[commentary]]
quote='''
"And they cried out unto the Lord when they were in trouble, and He delivered them out of their distresses" [Psalm 107:19]. And because it was a sickness not to be pleased, "He sent His Word, and healed them."
'''
source_url='https://www.newadvent.org/fathers/1801107.htm'
source_title='Exposition on Psalm 107'
