[[commentary]]
quote='''
(Tr. cviii) But though they were no longer of the world, it was still necessary that they should be in the world: I pray not that Thou shouldest take them out of the world.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252017.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"I pray not," He adds, "that thou shouldest take them out of the world, but that Thou shouldest keep them from the evil." For they still accounted it necessary to be in the world, although they were no longer of it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520108.html'
source_title='Tractates on John 108'
