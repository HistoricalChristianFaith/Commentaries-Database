[[commentary]]
quote='''
(de Cons. Evang. iii. 8) But is not this account contradictory to Luke's, who mentions certain positive charges: And they began to accuse Him, saying, We found this fellow perverting the nation, and forbidding to give tribute to CÃ¦sar, saying that He Himself is Christ a King. (Luke 23:2) According to John, the Jews seem to have been unwilling to bring actual charges, in order that Pilate might condemn Him simply on their authority, asking no questions, but taking it for granted that if He was delivered up to him, He was certainly guilty. Both accounts are however compatible. Each Evangelist only inserts what he thinks sufficient. And John's account implies that some charges had been made, when it comes to Pilate's answer: Then said Pilate unto them, Take ye Him, and judge Him according to your law.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
