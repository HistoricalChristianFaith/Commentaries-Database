[[commentary]]
quote='''
This account of the multitude of sellers who were cast out of the temple is given by all the Evangelists, but John introduces it in a remarkably different order. After recording the testimony borne by John the Baptist to Jesus and mentioning that he went into Galilee at the time when he turned the water into wine, and after he has also noticed the sojourn of a few days in Capernaum, John proceeds to tell us that he went up to Jerusalem at the season of the Jewsâ€™ Passover, and when he had made a scourge of small cords, drove out of the temple those who were selling in it. This makes it evident that this act was performed by the Lord not on a single occasion but twice over; but that only the first instance is put on record by John, and the last by the other three.
'''
source_url=''
source_title="HARMONY OF THE GOSPELS 2.67.129"

[[commentary]]
quote='''
What follows upon this? "And the Jews' passover was at hand; and He went up to Jerusalem." The narrator relates another matter, as it came to his recollection. "And He found in the temple those that sold oxen, and sheep, and doves, and the changers of money sitting: and when He had made, as it were, a scourge of small cords, He drove them all out of the temple; the oxen likewise, and the sheep; and poured out the changers' money, and overthrew the tables; and said unto them that sold doves, Take these things hence; and make not my Father's house a house of merchandise." What have we heard, brethren? See, that temple was still a figure, and yet the Lord cast out of it all that sought their own, all who had come to market. And what did they sell there? Things which people needed in the sacrifices of that time. For you know, beloved, that sacrifices were given to that people, in consideration of the carnal mind and stony heart yet in them, to keep them from falling away to idols: and they offered there for sacrifices oxen, sheep, and doves: you know this, for you have read it. It was not a great sin, then, if they sold in the temple that which was bought for the purpose of offering in the temple: and yet He cast them out thence. If, while they were selling what was lawful and not against justice (for it is not unlawful to sell what it is honorable to buy), He nevertheless drove those men out, and suffered not the house of prayer to be made a house of merchandise; how, if He found drunkards there, what would the Lord do? If the house of God ought not to be made a house of trading, ought it to be made a house of drinking?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252010.html'
source_title='Tractates on John 10'
