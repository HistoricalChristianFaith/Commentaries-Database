[[commentary]]
quote='''
"Our Fathers hoped in You." All the righteous, namely, who sought not their own praise, but Yours. "They hoped in You, and You delivered them" [Psalm 22:4].
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801022.htm'
title='Exposition on Psalm 22'


[[commentary]]
quote='''
5. "Our Fathers hoped in Thee." All the righteous, namely, who sought not their own praise, but Thine. "They hoped in Thee, and Thou deliveredst them" (ver. 4).
'''
