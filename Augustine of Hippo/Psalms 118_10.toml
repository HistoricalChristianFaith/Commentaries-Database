[[commentary]]
quote = "All nations compassed me about: but in the name of the LORD will I destroy them."
source_url = 'https://www.newadvent.org/fathers/1801118.htm'
source_title = 'Exposition on Psalm 118'
text = '''"All nations compassed me round about, but in the Name of the Lord have I taken vengeance on them." He signifies the toils and the victory of the Church.'''
