[[commentary]]
quote='''
What a blessed day and night was that! Let us too build up in our hearts within, and make Him an house, whither He may come and teach us.
The number here signifies the law, which was composed of ten commandments. The time had come when the law was to be fulfilled by love, the Jews, who acted from fear, having been unable to fulfill it, and therefore was it at the tenth hour that our Lord heard Himself called, Rabbi; none but the giver of the law is the teacher of the law.
'''
