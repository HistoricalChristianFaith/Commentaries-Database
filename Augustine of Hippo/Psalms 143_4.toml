[[commentary]]
quote='''
"And My Spirit within me," says He, "suffered weariness" [Psalm 143:4]. Remember, "My soul is exceeding sorrowful, even unto death." [MatthewÂ 26:38] Here we see one voice. Do we not see plainly the transition from the Head to the members, from the members to the Head?...
'''
source_url='https://www.newadvent.org/fathers/1801143.htm'
source_title='Exposition on Psalm 143'
