[[commentary]]
quote='''
(ubi sup.) Or, in another sense, the fig tree is the race of mankind. For the first man after he had sinned concealed with fig leaves his nakedness, that is, the members from which we derive our birth.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252013.html'
source_title="Catena Aurea by Aquinas"

[[commentary]]
quote='''
The Lord also has something very fitting to say about a fruitless tree, "Look, it is now three years that I have been coming to it. Finding no fruit on it, I will cut it down, to stop it blocking up my field." The gardener intercedes.â€¦This tree is the human race. The Lord visited this tree in the time of the patriarchs, as if for the first year. He visited it in the time of the law and the prophets, as if for the second year. Here we are now; with the gospel the third year has dawned. Now it is as though it should have been cut down, but the merciful one intercedes with the merciful one. He wanted to show how merciful he was, and so he stood up to himself with a plea for mercy. "Let us leave it," he says, "this year too. Let us dig a ditch around it." Manure is a sign of humility. "Let us apply a load of manure; perhaps it may bear fruit."
Since it does bear fruit in one part, and in another part does not bear fruit, its Lord will come and divide it. What does that mean, "divide it"? There are good people and bad people now in one company, as though constituting one body.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520254.html'
source_title="SERMON 254.3"
