[[commentary]]
quote='''
"The Lord hear You in the day of trouble" [Psalm 20:1]. The Lord hear You in the day in which Thou said, "Father glorify Your Son."  "The name of the God of Jacob protect You." For to You belongs the younger people. Since "the elder shall serve the younger."
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801020.htm'
title='Exposition on Psalm 20'


[[commentary]]
quote='''
2. "The Lord hear Thee in the day of trouble" (ver. 1). The Lord hear Thee in the day in which Thou saidst, "Father glorify Thy Son." "The name of the God of Jacob protect Thee." For to Thee belongeth the younger people. Since "the elder shall serve the younger."
'''


[[commentary]]
quote='''
1. This is a well-known title; and it is not Christ who speaks; but the prophet speaks to Christ, under the form of wishing, foretelling things to come.
'''


[[commentary]]
quote='''
TO The End, A Psalm OF David.
'''
