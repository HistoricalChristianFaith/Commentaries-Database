[[commentary]]
quote='''
Are you hungry? You too have been given these baskets. For those fragments were not lost. For you, too, belong to the whole church, and they are surely for your benefit.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2520on%2520Selected%2520Lessons%2520of%2520the%2520New%2520Testament%2FSermon%252045.html'
source_title="SERMONS ON NEW TESTAMENT LESSONS 45.2"
