[[commentary]]
quote='''
(Qu√¶st. Ev. lib. ii. qu. 63.) It may seem that the account given in Matthew is different, where it is said, "Why askest thou me of good?" which might apply better to the question which he asked, What good shall I do? (Matt. 10.) In this place he both calls Him good, and asks the question about good. It will be best then to understand both to have been said, Why callest thou me good? and, Why askest thou me of good? though the latter may rather be implied in the former.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252018.html'
source_title="Catena Aurea by Aquinas"
