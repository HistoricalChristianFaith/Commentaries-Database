[[commentary]]
quote='''
(de Trin i. 12.) Or otherwise; The Lord makes answer to His disciples in His character of servant; though whatever is prepared by the Father is also prepared by the Son, for He and the Father are one.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252020.html'
source_title="Catena Aurea by Aquinas"
