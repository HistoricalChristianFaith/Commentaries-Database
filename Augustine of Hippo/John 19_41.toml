[[commentary]]
quote='''
(Tr. cxx) As no one before or after Him was conceived in the womb of the Virgin Mary, so in this grave was there none buried before or after Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
