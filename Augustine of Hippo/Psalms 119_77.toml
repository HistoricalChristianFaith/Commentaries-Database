[[commentary]]
quote='''
But since those things are destined to happen after and through these, he next says, "O let Your loving mercies come upon me, and I shall live" [Psalm 119:77]. For then indeed I shall truly live, when I shall not be able to fear lest I die. This is styled life absolutely and without any addition; nor is any life save that which is everlasting and blessed understood, as though it alone were to be called life, compared with which that which we now lead ought rather to be called death than life: according to those words in the Gospel, "If you will enter into life, keep the commandments." [MatthewÂ 19:17] ...
'''
url='https://www.newadvent.org/fathers/1801119.htm'
title='Exposition on Psalm 119'
