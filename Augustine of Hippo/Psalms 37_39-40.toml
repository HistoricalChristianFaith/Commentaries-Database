[[commentary]]
quote='''
"But the salvation of the righteous is of the Lord, and He is their strength in the time of trouble" [Psalm 37:39]. "And the Lord shall help them, and deliver them; He shall deliver them from the sinners"  [Psalm 37:40]. At present therefore let the righteous bear with the sinner; let the wheat bear with the tares; let the grain bear with the chaff: for the time of separation will come, and the good seed shall be set apart from that which is to be consumed with fire. [MatthewÂ 13:30] The one will be consigned to the garner, the other to "everlasting burning;" for it was for this reason that the just and the unjust were at the first together; that the one should lay a stumbling-block,  that the other should be proved; that afterwards the one should be condemned, the other receive a crown....
'''
source_url='https://www.newadvent.org/fathers/1801037.htm'
source_title='Exposition on Psalm 37'
