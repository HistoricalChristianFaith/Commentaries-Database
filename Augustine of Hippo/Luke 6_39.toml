[[commentary]]
quote='''
Or, He has added the words, Canthe blind, lead the blind, in order that they , might not expect to receive from the Levites that measure of which He says, They shall give into your bosom, because they gave tithes to them. And these He calls blind, because they received not the Gospel, that the people might the rather now begin to hope for that reward through the disciples of the Lord, whom wishing to point out as His imitators, He added, The disciple is not above his master.
'''
