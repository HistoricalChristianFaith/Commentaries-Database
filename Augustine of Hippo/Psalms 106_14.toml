[[commentary]]
quote='''
Lastly, "And they lusted a lust in the wilderness, and they tempted God in the dry land" [Psalm 106:14]. The "dry land," or land without water, and "desert," are the same: so also are, "they lusted a lust," and, "they tempted God." The form of speech is the same as above, "they praised a praise."
'''
source_url='https://www.newadvent.org/fathers/1801106.htm'
source_title='Exposition on Psalm 106'
