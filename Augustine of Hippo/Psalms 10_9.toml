[[commentary]]
quote='''
"His eyes look against the poor," for he is chiefly to persecute the righteous, of whom it is said, "Blessed are the poor in spirit, for theirs is the kingdom of heaven" [MatthewÂ 5:3] [Psalm 10:9]. "He lies in wait in a secret place, as a lion in his den." By a lion in a den, he means one in whom both violence and deceit will work. For the first persecution of the Church was violent, when by proscriptions, by torments, by murders, the Christians were compelled to sacrifice: another persecution is crafty, which is now conducted by heretics of any kind and false brethren: there remains a third, which is to come by Antichrist, than which there is nothing more perilous; for it will be at once violent and crafty. Violence he will exert in empire, craft in miracles. To the violence, the word "lion" refers; to craft, the words "in his den." And these are again repeated with a change of order. "He lies in wait," he says, "that he may catch the poor;" this has reference to craft: but what follows, "To catch the poor while he draws him," is put to the score of violence. For "draws" means, he brings him to himself by violence, by whatever tortures he can.
'''
source_url='https://www.newadvent.org/fathers/1801010.htm'
source_title='Exposition on Psalm 10'
