[[commentary]]
quote='''
..."Because," says he, "I know that the Lord is great, and our God is above all gods" [Psalm 135:5]. If we should say to him, we ask you, explain to us His greatness; would he not perchance answer us, He whom I see is not so very great, if He be able to be expounded by me. Let him then return to His works, and tell us. Let him hold in his conscience the greatness of God, which he has seen, which he has committed to our faith, whither he could not lead our eyes, and enumerate some of the things which the Lord has done here; that unto us, who cannot see His greatness as he can, He may become sweet through the works of His which we can comprehend....
'''
source_url='https://www.newadvent.org/fathers/1801135.htm'
source_title='Exposition on Psalm 135'
