[[commentary]]
quote='''
"And My people obeyed not My voice" [Psalm 81:11]. For He would not speak these things except to His own people. For, "we know that whatsoever things the Law says, it says to them that are in the Law." [RomansÂ 3:19] "And Israel did not listen to Me." Who? To whom? Israel to Me. O ungrateful soul! Through Me the soul, by Me the soul called, by Me brought back to hope, by Me washed from sins! "And Israel did not listen to Me!" For they are baptized and pass through the Red Sea: but on the way they murmur, gainsay, complain, are stirred with seditions, ungrateful to Him who delivered them from pursuing enemies, who leads through the dry land, through the desert, yet with food and drink, with light by night and shade by day.
'''
source_url='https://www.newadvent.org/fathers/1801081.htm'
source_title='Exposition on Psalm 81'
