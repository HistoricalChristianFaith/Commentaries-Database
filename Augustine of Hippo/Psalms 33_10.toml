[[commentary]]
quote='''
"The Lord brings the counsel of the heathen to nought;" of them that seek not His Kingdom, but kingdoms of their own. "He makes the devices of the people of none effect:" of them that covet earthly happiness. "And reproves the counsels of princes" [Psalm 33:10]: of them that seek to rule over such peoples.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801033.htm'
title='Exposition on Psalm 33'


[[commentary]]
quote='''
10. "The Lord bringeth the counsel of the heathen to nought;" of them that seek not His Kingdom, but kingdoms of their own. "He maketh the devices of the people of none effect:" of them that covet earthly happiness. "And reproveth the counsels of princes" (ver. 10): of them that seek to rule over such peoples.
'''
