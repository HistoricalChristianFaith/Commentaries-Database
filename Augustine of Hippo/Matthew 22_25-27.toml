[[commentary]]
quote='''
(Qu√¶st. Ev. i, 32.) Mystically; by these seven brethren are understood the wicked, who could not bring forth the fruit of righteousness in the earth through all the seven ages of the world, during which this earth has being, for afterwards this earth also shall pass away, through which all those seven passed away unfruitful.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252022.html'
