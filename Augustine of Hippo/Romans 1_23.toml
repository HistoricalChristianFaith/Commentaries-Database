[[commentary]]
quote='''
Here the apostle has in mind the Romans, Greeks and Egyptians, all boastful of their renown for wisdom.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%25208.html'
source_title="City of God 8.10"
