[[commentary]]
quote='''
(de Qu√¶st. Ev. lib. 2. qu. 39.) We may indeed understand that they asked for the increase of that faith by which men believe in the things which they see not; but there is further signified a faith in things, whereby not with the words only, but the things themselves present, we believe. And this shall be, when the Wisdom of God, by whom all things were made, shall reveal Himself openly to His saints face to face.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252017.html'
source_title="Catena Aurea by Aquinas"

[[commentary]]
quote='''
A mustard seed looks small. Nothing is less noteworthy to the sight, but nothing is stronger to the taste. What does that signify but the very great fervor and inner strength of faith in the church?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520246.html'
source_title="SERMON 246.3"
