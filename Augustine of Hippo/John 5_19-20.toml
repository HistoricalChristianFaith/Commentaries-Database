source_title='Tractates on John 18'

[[commentary]]
quote='''
"For the Father loveth the Son, and showeth Him all things that Himself doeth." To that which He said above, "except what He seeth the Father doing," seems to belong this also, "He showeth Him all things that Himself doeth." But if the Father doth show what He doeth, and the Son cannot do except the Father hath shown, and if the Father cannot show unless He hath done, it will follow that it is not through the Son that the Father doeth all things; moreover, if we hold it fixed and unshaken, that the Father doeth all by the Son, then He shows the Son before He doeth. For if the Father doth show to the Son after He has done, that the Son may do the things shown, which being shown were already done, then doubtless something there is that the Father doeth without the Son. But the Father doeth not anything without the Son, because the Son of God is God's Word, and all things were made by Him. It remains, then, that possibly what the Father is about to do, He shows as about to be done, that it may be done by the Son. For if the Son doeth those things which the Father showeth as already done, surely it is not by the Son that the Father hath done the things which He thus showeth. For they could not be shown to the Son unless they were first done, and the Son would not be able to do them unless they were first shown; therefore were they made without the Son. But yet it is a true thing, "All things were made by Him;" therefore they were shown before they were made.
'''
