[[commentary]]
quote='''
The master of humility is Christ who humbled himself and became obedient even to death, even the death of the cross. Thus he does not lose his divinity when he teaches us humility.â€¦ What great thing was it to the king of the ages to become the king of humanity? For Christ was not the king of Israel so that he might exact a tax or equip an army with weaponry and visibly vanquish an enemy. He was the king of Israel in that he rules minds, in that he gives counsel for eternity, in that he leads into the kingdom of heaven for those who believe, hope, and love. It is a condescension, not an advancement for one who is the Son of God, equal to the Father, the Word through whom all things were made, to become king of Israel. It is an indication of pity, not an increase in power.
'''
source_url=''
source_title="TRACTATE ON JOHN 51.3-4"
