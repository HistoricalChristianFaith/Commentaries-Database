[[commentary]]
quote='''
He then looks back towards the source of this earth's deliverance, which caused it to abide when founded; and adds, "If my delight had not been in Your law, I should perchance have perished in my humiliation" [Psalm 119:92]. This is the law of faith, not a vain faith, but that which works through love. [GalatiansÂ 5:6] Through this grace is gained, which makes men courageous in temporal tribulation, that they may not perish in the humiliation of mortality.
'''
source_url='https://www.newadvent.org/fathers/1801119.htm'
source_title='Exposition on Psalm 119'
