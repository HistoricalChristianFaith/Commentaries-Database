[[commentary]]
quote='''
"Let the extortioner search out all his substance, and let the strangers spoil his labour" [Psalm 109:10]. "Let there be no man to help him" [Psalm 109:11]: that is, to guard his posterity; wherefore follows, "nor to have compassion on his fatherless children"
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801109.htm'
title='Exposition on Psalm 109'
