[[commentary]]
quote='''
The bodies of the righteous at the resurrection will need neither any fruit to preserve them from dying of disease or the wasting decay of old age nor any bodily nourishment to prevent hunger and thirst. For they will be endowed with such a sure and inviolable gift of immortality that they will not eat because they have to, but only if they want to. Not the power but the necessity of eating and drinking shall be taken away from them â€¦ just like our Savior after his resurrection took meat and drink with his disciples, with spiritual but still real flesh, not for the sake of nourishment, but in an exercise of his power.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252013.html'
source_title='City of God 13.22'
