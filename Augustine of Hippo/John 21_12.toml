[[commentary]]
quote='''
The bodies of the righteous at the resurrection will need neither any fruit to preserve them from dying of disease or the wasting decay of old age nor any bodily nourishment to prevent hunger and thirst. For they will be endowed with such a sure and inviolable gift of immortality that they will not eat because they have to, but only if they want to. Not the power but the necessity of eating and drinking shall be taken away from them â€¦ just like our Savior after his resurrection took meat and drink with his disciples, with spiritual but still real flesh, not for the sake of nourishment, but in an exercise of his power.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252013.html'
source_title='City of God 13.22'

[[commentary]]
quote='''
(Tract. cxxiii) The fishing being over, our Lord invites them to dine: Jesus saith unto them, Come and dine.

(xiii. de Civ. Dei, c. xxii) The bodies of the just, when they rise again, shall need neither the word of life that they die not of disease, or old age, nor any bodily nourishment to prevent hunger and thirst. For they shall be endowed with a sure and inviolable gift of immortality, that they shall not eat of necessity, but only be able to eat if they will. Not the power, but the need of eating and drinking shall be taken away from them; in like manner as our Saviour after His resurrection took meat and drink with His disciples, with spiritual but still real flesh, not for the sake of nourishment, but in exercise of a power.
And none of His disciples durst ask Him, who art Thou? knowing that it was the Lord.

(Tract. cxxii) No one dared to doubt that it was He, much less deny it; so evident was it. Had any one doubted, he would have asked.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
When the fishing was over, "Jesus saith unto them, Come [and] dine. And none of those who sat down dared to ask Him, Who art Thou? knowing that it was the Lord." If, then, they knew, what need was there to ask? and if there was no need wherefore is it said, "they dared not," as if there were need, but, from some fear or other, they dared not? The meaning here, therefore, is: so great was the evidence of the truth that Jesus Himself had appeared to these disciples, that not one of them dared not merely to deny, but even to doubt it; for had any of them doubted it, he ought certainly to have asked. In this sense, therefore, it was said, "No one dared to ask Him, Who art Thou?" as if it were, No one dared to doubt that it was He Himself.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520123.html'
source_title='Tractates on John 123'
