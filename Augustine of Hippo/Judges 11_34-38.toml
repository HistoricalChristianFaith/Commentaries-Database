[[commentary]]
quote='''
The Scriptures do not seem to pass judgment on this vow and its fulfillment as it does quite clearly in the case of Abraham, when he was ordered to sacrifice his son and did so. Rather the Scriptures seem to have only recorded the matter and left it to the reader to evaluate, just as in the case of Judah, Jacobâ€™s son, who in ignorance lay with his daughter-in-law but committed fornication by the very act, because he thought her to be a prostitute. The Scriptures never approve nor disapprove of the act explicitly but let the matter stand, to be evaluated and contemplated after consulting the righteousness and law of God. Therefore, the Scriptures of God do not offer any comment in either the vow or its fulfillment, so that our mind might be put to work to pass judgment on this matter and so that we might now say that such a vow displeased God and led to the punishment that his only daughter, of all people, ran out to meet her father.
'''
source_url=''
source_title="QUESTIONS ON JUDGES 49.7"
