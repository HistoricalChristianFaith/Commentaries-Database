[[commentary]]
quote='''
All symbols seem in some way to personify the realities of which they are symbols. So, St. Paul says, “The rock was Christ,” because the rock in question symbolized Christ.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252018.html'
source_title="City of God 18.46"
