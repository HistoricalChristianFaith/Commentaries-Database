[[commentary]]
quote='''
(cont. Maximin. ii. 12.) For if He has aught less in His power than the Father has, then all that the Father has, are not His; for by begetting Him the Father gave power to the Son, as by begetting Him He gave all things which He has in His substance to Him whom He begot of His substance.

(De Trin. i. 8.) And because their substance is inseparable, it is enough sometimes to name the Father, sometimes the Son, nor is it possible to separate from either His Spirit, who is especially called the Spirit of truth.

(De Trin. vii. 3.) The Father is revealed by the Son, that is, by His Word. For if the temporal and transitory word which we utter both shows itself, and what we wish to convey, how much more the Word of God by which all things were made, which so shows the Father as He is Father, because itself is the same and in the same manner as the Father.

(Qu√¶st. Ev. i. 1.) When He said, None knoweth the Son but the Father, He did not add, And he to whom the Father will reveal the Son. But when He said, None knoweth the Father but the Son, He added, And he to whom the Son will reveal him. But this must not be so understood as though the Son could be known by none but by the Father only; while the Father may be known not only by the Son, but also by those to whom the Son shall reveal Him. But it is rather expressed thus, that we may understand that both the Father and the Son Himself are revealed by the Son, inasmuch as He is the light of our mind; and what is afterwards added, And he to whom the Son will reveal, is to be understood as spoken of the Son as well as the Father, and to refer to the whole of what had been said. For the Father declares Himself by His Word, but the Word declares not only that which is intended to be declared by it, but in declaring this declares itself.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
