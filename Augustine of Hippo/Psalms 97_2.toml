[[commentary]]
quote='''
"Clouds and darkness are round about Him: righteousness and judgment are the direction of His seat" [Psalm 97:2]....The Lord Himself says: "For judgment I have come into this world; that they which see not might see, and that they which see might be made blind." [JohnÂ 9:39] They who seem unto themselves to see, who think themselves wise, who think healing not needful for them, that they may be made blind, may not understand. And that "they which see not may see;" that they who confess their blindness may obtain to be enlightened. Let there be therefore "clouds and darkness round about Him," for those who have not understood Him: for those who confess and humble themselves, "righteousness and judgment are the direction of His seat." He called those who believe in Him His seat: for from them has He made Himself a seat, since in them Wisdom sits; for the Son of God is the Wisdom of God. But we have heard from another passage of Scripture a strong confirmation of this interpretation. "The soul of the righteous is the seat of Wisdom."  Because then they who have believed in Him have been made righteous: justified by faith, they have become His own seat: He sits in them, judging from them, and guiding them....
'''
source_url='https://www.newadvent.org/fathers/1801097.htm'
source_title='Exposition on Psalm 97'
