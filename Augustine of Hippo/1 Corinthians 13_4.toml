[[commentary]]
quote='''
The reason why love does not envy is because it is not puffed up. For where puffing up precedes, envy follows, because pride is the mother of envy.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FLetters.html'
source_title="LETTER 22, To Honoratus"
