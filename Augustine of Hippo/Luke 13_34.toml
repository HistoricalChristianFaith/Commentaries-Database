[[commentary]]
quote='''
(Enchir. 97.) As many as I gathered together, it was done by my all prevailing will, yet thy unwillingness, for thou wert ever ungrateful.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252013.html'
source_title="Catena Aurea by Aquinas"
