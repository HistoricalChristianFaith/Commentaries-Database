[[commentary]]
quote='''
"Nevertheless, vain are the sons of men, and liars are the sons of men in the balances, in order that they may deceive, being at one because of vanity" [Psalm 62:9]. Certainly many men there are: behold there is that one man, that one man that was cast forth from the multitude of guests. [Matthew 22:11] They conspire, they all seek things temporal, and they that are carnal things carnal, and for the future they hope them, whosoever do hope: even if because of variety of opinions they are in division, nevertheless because of vanity they are at one. Divers indeed are errors and of many forms, and the kingdom against itself divided shall not stand: [Matthew 12:25] but alike in all is the will vain and lying, belonging to one king, with whom into fire everlasting it is to be thrown headlong [Matthew 25:41] â€” "these men because of vanity are at one." And for them see how He thirsts, see how He runs in thirst.
'''
source_url='https://www.newadvent.org/fathers/1801062.htm'
source_title='Exposition on Psalm 62'
