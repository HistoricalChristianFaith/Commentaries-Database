[[commentary]]
quote='''
"Who gives food to all flesh" [Psalm 136:25], that is, to the whole race of mankind, not Israelites only, but Gentiles too; and of this Food is said, "My Flesh is meat indeed."
'''
source_url='https://www.newadvent.org/fathers/1801136.htm'
source_title='Exposition on Psalm 136'
