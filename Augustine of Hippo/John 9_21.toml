[[commentary]]
quote='''
(Tr. xliv. 10) As f to say, We might justly be compelled to speak for an infant, that could not speak for itself: but he, though blind from his birth, has been always able to speak.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25209.html'
source_title='Catena Aurea by Aquinas'
