[[commentary]]
quote='''
(de Qu. Ev. l. ii. qu. 28.) But in speaking concerning increasing the stature of the body, He refers to that which is least, that is, to God, to make bodies.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
