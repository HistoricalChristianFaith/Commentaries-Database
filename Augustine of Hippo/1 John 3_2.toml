[[commentary]]
quote='''
For us then, what are we? Already we are begotten of Him; but because we are such in hope, he saith, "Beloved, now are we sons of God." Now already? Then what is it we look for, if already we are sons of God? "And not yet," saith he, "is it manifested what we shall be." But what else shall we be than sons of God? Hear what follows: "We know that, when He shall appear, we shall be like Him, because we shall see Him as He is." Understand, my beloved. It is a great matter: "We know that, when He shall appear, we shall be like Him; for we shall see Him as He is." In the first place mark, what is called "Is." Ye know what it is that is so called. That which is called "Is," and not only is called but is so, is unchangeable: It ever remaineth, It cannot be changed, It is in no part corruptible: It hath neither proficiency, for It is perfect; nor hath deficiency, for It is eternal. And what is this? "In the beginning was the Word, and the Word was with God, and the Word was God." And what is this? "Who being in the form of God, thought it not robbery to be equal with God." To see Christ in this sort, Christ in the form of God, Word of God, Only-Begotten of the Father, equal with the Father, is to the bad impossible. But in regard that the Word was made flesh, the bad also shall have power to see Him: because in the day of judgment the bad also will see Him; for He shall so come to judge, as He came to be judged. In the selfsame form, a man, but yet God: for "cursed is every one that putteth his trust in man." A man, He came to be judged, a man, He will come to judge. And if He shall not be seen, what is this that is written, "They shall look on Him whom they pierced?" For of the ungodly it is said, that they shall see and be confounded. How shall the ungodly not see, when He shall set some on the right hand, others on the left? To those on the right hand He will say, "Come, ye blessed of my Father, receive the kingdom:" to those on the left He will say, "Go into everlasting fire." They will see but the form of a servant, the form of God they will not see. Why? because they were ungodly; and the Lord Himself saith, "Blessed are the pure in heart, for they shall see God." Therefore, we are to see a certain vision, my brethren, "which neither eye hath seen, nor ear hath heard, nor hath entered into the heart of man:" a certain vision, a vision surpassing all earthly beautifulness, of gold, of silver, of groves and fields; the beautifulness of sea and air, the beautifulness of sun and moon, the beautifulness of the stars, the beautifulness of angels: surpassing all things: because from it are all things beautiful.

What then shall "we" be, when we shall see this? What is promised to us? "We shall be like Him, for we shall see Him as He is." The tongue hath done what it could, hath sounded the words: let the rest be thought by the heart. For what hath even John himself said in comparison of That which Is, or what can be said by us men, who are so far from being equal to his merits? Return we therefore to that unction of Him, return we to that unction which inwardly teacheth that which we cannot speak: and because ye cannot at present see, let your part and duty be in desire. The whole life of a good Christian is an holy desire. Now what thou longest for, thou dost not yet see: howbeit by longing, thou art made capable, so that when that is come which thou mayest see, thou shalt be filled. For just as, if thou wouldest fill a bag, and knowest how great the thing is that shall be given, thou stretchest the opening of the sack or the skin, or whatever else it be; thou knowest how much thou wouldest put in, and seest that the bag is narrow; by stretching thou makest it capable of holding more: so God, by deferring our hope, stretches our desire; by the desiring, stretches the mind; by stretching, makes it more capacious. Let us desire therefore, my brethren, for we shall be filled. See Paul widening, as it were, his bosom, that it may be able to receive that which is to come. He saith, namely, "Not that I have already received, or am already perfect: brethren, I deem not myself to have apprehended." Then what art thou doing in this life, if thou have not yet apprehended? "But this one thing [I do]; forgetting the things that are behind, reaching forth to the things that are before, upon the strain I follow on unto the prize of the high calling." He says he reaches forth, or stretches himself, and says that he follows "upon the strain." He felt himself too little to take in that "which eye hath not seen, nor ear heard, neither hath entered into the heart of man." This is our life, that by longing we should be exercised. But holy longing exercises us just so much as we prune off our longings from the love of the world. We have already said, "Empty out that which is to be filled." With good thou art to be filled: pour out the bad. Suppose that God would fill thee with honey: if thou art full of vinegar, where wilt thou put the honey? That which the vessel bore in it must be poured out: the vessel itself must be cleansed; must be cleansed, albeit with labor, albeit with hard rubbing, that it may become fit for that thing, whatever it be. Let us say honey, say gold, say wine; whatever we say it is, being that which cannot be said, whatever we would fain say, It is called-God. And when we say "God," what have we said? Is that one syllable the whole of that we look for? So then, whatever, we have had power to say is beneath Him: let us stretch ourselves unto Him, that when He shall come, He may fill us. For "we shall be like Him; because we shall see Him as He is."
'''
