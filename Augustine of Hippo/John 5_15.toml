[[commentary]]
quote='''
The man, then, after he saw Jesus, and knew Him to be the author of his healing, was not slothful in preaching Him whom he had seen: "He departed, and told the Jews that it was Jesus that had made him whole." He brought them word, and they were mad against him; he preached his own salvation, they sought not their own salvation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252017.html'
source_title='Tractates on John 17'

[[commentary]]
quote='''
(Tr. xviii. c. 12) Now that the man had seen Jesus, and knew Him to be the author of his recovery, he was not slow in preaching Him to others: The man departed, and told the Jews that it was Jesus which had made him whole.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'
