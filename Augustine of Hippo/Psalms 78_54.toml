[[commentary]]
quote='''
In the next place there follows, "And He led them into the mountain of His sanctification." How much better into Holy Church! "The mountain which His right hand has gotten." How much higher is the Church which Christ has gotten, concerning whom has been said, "And to whom has the arm of the Lord been revealed?" [Isaiah 53:1]
'''
source_url='https://www.newadvent.org/fathers/1801078.htm'
source_title='Exposition on Psalm 78'
