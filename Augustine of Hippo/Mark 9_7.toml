[[commentary]]
quote='''
Moses was there, and Elijah. The voice did not say: These are my beloved sons. For One only is the Son; others are adopted. It is he that is commended to them: He from whom the law and prophets derive their glory.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2520on%2520Selected%2520Lessons%2520of%2520the%2520New%2520Testament%2FSermon%252028.html'
source_title="SERMONS ON NEW TESTAMENT LESSONS 28"
