[[commentary]]
quote='''
(Qu√¶st. Ev. i. 34.) The temple and altar we may also understand of Christ Himself; the gold and the gifts, of the praise and sacrifice of prayer which we offer in Him and through Him. For not He by them, but they by Him, are sanctified.
'''
