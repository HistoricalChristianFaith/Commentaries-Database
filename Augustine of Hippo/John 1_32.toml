[[commentary]]
quote='''
This was not however the first occasion of Christ’s receiving the unction of the Holy Spirit:viz. Its descent upon Him at His baptism; herein He condescended to prefigure His body, the Church, wherein those who are baptized receive preeminently the Holy Spirit. For it would be absurd to suppose that at thirty years old, (which was His age, when He was baptized by John,) He received for the first time the Holy Spirit: and that, when He came to that baptism, as He was without sin, so was He without the Holy Spirit. For if even of His servant and forerunner John it is written, He shall be filled with the Holy Spirit, even from His mother's womb; if He, though sprung from His father’s seed, yet received the Holy Spirit, when as yet He was only formed in the womb; what ought we to think and believe of Christ, whose very flesh had not a carnal but spiritual conception? .
We do not attribute to Christ only the possession of a real body, and say that the Holy Spirit assumed a false appearance to men's eyes: for the Holy Spirit could no more, in consistency with His nature, deceive men, than could the Son of God. The Almighty God, Who made every creature out of nothing, could as easily form a real body of a dove, without the instrumentality of other doves, as He made areal body in the womb of the Virgin, without the seed of the male.
The Holy Spirit was made to appear visibly in two ways: as a dove, upon our Lord at His baptism; and as a flame upon His disciples, when they were met together: the former shape denoting simplicity, the latter fervency. The dove intimates that souls sanctified by the Spirit should have no guile; the fire, that in that simplicity there should not be coldness. Nor let it disturb you, that the tongues are cloven; fear no division; unity is assured to us in the dove. It was meet then that the Holy Spirit should be thus manifested descending upon our Lord; in order that every one who had the Spirit might know, that he ought to be simple as a dove, and be in sincere peace with the brethren. The kisses of doves represent this peace. Ravens kiss, but they tear also; but the nature of the dove is most alien to tearing. Ravens feed on the dead, but the dove eats nothing but the fruits of the earth. If doves moan in their love, marvel not that He Who appeared in the likeness of a dove, the Holy Spirit, makes intercession for us with groaning that cannot be uttered. The Holy Spirit however groans not in Himself, but in us: He makes usto groan. And he who groans, as knowing that, so long as He is under the burden of this mortality, he is absent from the Lord, groans well: it is the Spirit that has taught him to groan. But many groan because of earthly calamities; because of losses which disquiet them, or bodily sickness which weigh heavily on them: they groan not, as does the dove. What then could more fitly represent the Holy Spirit, the Spirit of unity, than the dove? as He said Himself to His reconciled Church, My dove is one. What could better express humility, than the simplicity and moaning of a dove? Wherefore on this occasion it was that there appeared the very most Holy Trinity, the Father in the voice which said, You are My beloved Son; the Holy Spirit in the likeness of the dove. In that Trinity the Apostles were sent to baptize, i.e. in the name of the Father, and of the Son, and of the Holy Spirit.
But who sent John? If we say the Father, we say true; if we say the Son, we say true. But it would be truer to say, the Father and the Son. How then knew he not Him, by Whom he was sent? For if he knew not Him, by Whom he wished to be baptized, it was rash in him to say, I have need to be baptized by You. So thenhe knew Him; and why said he, I knew Him not? .
Let us turn to the other Evangelists, who relate the matter more clearly, and we shall find most satisfactorily, that the dove descended when our Lord ascended from the water. If then the dove descended after baptism, but John said before the baptism, I have need to be baptized of You, he knew Him before His baptism also. How then said he, I knew him not, but He which sent me to baptize? Was this the first revelation made to John of Christ’s person, or was it not rather a fuller disclosure of what had been already revealed? John knew the Lord to be the Son of God, knew that He would baptize with the Holy Spirit: for before Christ came to the river, many having come together to hear John, he said unto them, He that comes after me is mightier than I: He shall baptize you with the Holy Ghost and with fire. What then? He did not know that our Lord (lest Paul or Peter might say, my baptism, as we find Paul did say, my Gospel,) would have and retain to Himself the power of baptism, the ministering of it however passing to good and bad indiscriminately. What hindrance is the badness of the minister, when the Lord is good? So then we baptize again after John’s baptism; after a homicide’s we baptize not: because John gave his own baptism, the homicide gives Christ’s; which is so holy a sacrament, that not even a homicide's ministration can pollute it. Our Lord could, had He so willed, have given power to any servant of His to give baptism as it were in His own stead; and to the baptism, thus transferred to the servant, have imparted the same power, that it would have had, when given by Himself. But this He did not choose to do; that the hope of the baptized might be directed to Him, Who had baptized them; He wished not the servant to place hope in the servant. And again, had He given this power to servants, there would have been as many baptisms as servants; as there had been the baptism of John, so should we have had the baptism of Paul and of Peter. It is by this power then, which Christ retains in His own possession exclusively, that the unity of the Church is established; of which it is said, My dove is one. A man may have a baptism besides the dove; but that any besides the dove should profit, is impossible.
It was necessary that the Only Son of God should baptize, not an adopted son. Adopted sons are ministers of the Only Son: but though they have the ministration, the Only one alone has the power.
