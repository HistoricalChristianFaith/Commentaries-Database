[[commentary]]
quote='''
(Qu√¶st. Ev. i. 8.) So that in these words the Lord signifies that some shall so believe, as not to have strength for the work of continence, and shall return to the world. He taketh unto him other seven, is to be understood that when any has fallen from righteousness, he shall also have hypocrisy. For the lust of the flesh being cast out of its wonted works by penitence, when it finds not any delights in which it may rest, returns the more greedily, and again takes possession of the soul, if carelessness has ensued, and there has not been introduced as the dweller in the cleansed abode the word of God in sound doctrine. And as he will not only have the seven vices which are the contraries of the spiritual virtues, but will hypocritically feign that he has the virtues, therefore his old lust, taking to itself seven other worse, that is, this seven-fold hypocrisy, returns to him so as to make the last state of that man worse than the former.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252012.html'
source_title="Catena Aurea by Aquinas"
