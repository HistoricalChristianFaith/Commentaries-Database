[[commentary]]
quote = "Return unto thy rest, O my soul; for the LORD hath dealt bountifully with thee."
source_url = 'https://www.newadvent.org/fathers/1801116.htm'
source_title = 'Exposition on Psalm 116'
text = '''"Turn again then unto your rest, O my soul; for the Lord has done good to you": not for your deservings, or through your strength; but because the Lord has done good to you.'''
