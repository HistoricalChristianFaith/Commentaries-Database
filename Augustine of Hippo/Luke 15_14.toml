[[commentary]]
quote='''
As it follows, And when he had spent all, there arose a great famine in that land. The famine is the want of the word of truth.
It follows, And he began to be in want. Fitly did he begin to be in want who abandoned the treasures of the wisdom and the knowledge of God, and the unfathomableness of the heavenly riches.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252015.html'
source_title="Catena Aurea by Aquinas"
