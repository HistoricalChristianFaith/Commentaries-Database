[[commentary]]
quote='''
If a Jew boasts in God in the manner called for by grace, which is given not according to the merits of works but freely, his praise would be of God and not of menâ€¦. But they thought that they had fulfilled this law of God by their own righteousness, even though they were transgressors of it. And so for them it worked wrath as sin multiplied, committed by those who knew what sin was. Those who did what the law commanded without the help of the Spirit of grace did it through fear of punishment and not out of love for righteousness.
'''
