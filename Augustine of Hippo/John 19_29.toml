[[commentary]]
quote='''
When he said, "I thirst," he was looking for faith from his own people. But because "he came to his own possessions, but his own people did not receive him," instead of the sweetness of faith, they gave him the vinegar of faithlessnessâ€”and that in a sponge! They are indeed comparable to a sponge, a thing not solid but swollen; not open with straight access of confession but hollow with the tortuous twists and turns of treachery. It is true that that drink also contained hyssop, which is a lowly herb, said to have an extremely strong root with which to cling to the rock. There were some, that is to say, among that people, for whom this dark deed was kept as a means of humbling their souls by their repudiation of it later on and their repentance. The one who accepted the hyssop with the vinegar knew who they were. After all, as the other Evangelist bears witness, he even prayed for them when hanging on the cross. He said, "Father, forgive them, because they do not know what they are doing."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520218.html'
source_title="SERMON 218.11"

[[commentary]]
quote='''
Nor need we be disturbed with the question, how the sponge could be applied to His mouth when He was lifted up from the earth on the cross. For as we read in the other evangelists, what is omitted by this one, it was fixed on a reed, so that such drink as was contained in the sponge might be raised to the highest part of the cross. By the reed, however, the scripture was signified, which was fulfilled by this very act. For as a tongue is called either Greek or Latin, or any other, significant of the sound, which is uttered by the tongue; so the reed may give its name to the letter which is written with a reed. We most usually, however, call those tongues that express the sounds of the human voice: while in calling scripture a reed, the very rareness of the thing only enhances the mystical nature of that which it symbolizes. A wicked people did such things, a compassionate Christ suffered them. They who did them, knew not what they did; but He who suffered, not only knew what was done, and why it was so, but also wrought what was good through those who were doing what was evil.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520119.html'
source_title='Tractates on John 119'
