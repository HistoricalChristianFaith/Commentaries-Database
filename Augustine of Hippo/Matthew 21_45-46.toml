[[commentary]]
quote='''
(Qu√¶st. Ev. i. 30.) Or, Those that fall upon Him, are those that despise and afflict Him. These do not perish utterly, but are broken so that they walk not upright. But upon these He shall fall when He shall come from above in judgment with a punishment of destruction, and thence He says, Shall grind them to powder, because the wicked are like the dust which the wind scattereth abroad on the face of the earth. (Ps. 1:4.).
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252021.html'
source_title="Catena Aurea by Aquinas"
