[[commentary]]
quote = "My mouth shall speak the praise of the LORD: and let all flesh bless his holy name for ever and ever."
content = '''Since this is so, and we have heard the blessing of the Lord, the works of the Lord, the wondrous things of the Lord, the mercies of the Lord, the severity of the Lord, His Providence over all His works, the confession of all His works; observe how He concludes in His praise, "My mouth shall speak the praise of the Lord, and let all flesh bless His holy Name for ever and ever."'''
source_url = 'https://www.newadvent.org/fathers/1801145.htm'
source_title = 'Exposition on Psalm 145'
