[[commentary]]
quote='''
(Tr. cxxi) The nails had pierced His hands, the lance had pierced His side. For the healing of doubting hearts, the marks of the wounds were still preserved.

(de Civ. Dei.) The glory, wherewith the righteous shall shine like the sun in the kingdom of their Father, i. e. in Christ's body, we must believe to have been rather veiled than not to have been there at all. He accommodated His presence to man's weak sight, and presented Himself in such form, as that His disciple could look at and recognise Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"Then were the disciples glad when they saw the Lord. Then said He unto them again, Peace be unto you." Reiteration is confirmation; for He Himself gives by the prophet a promised peace upon peace.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520121.html'
source_title='Tractates on John 121'
