[[commentary]]
quote='''
(Serm. 83, 6.) Therefore let us say, that because the Law is set forth in ten precepts, the ten thousand talents which he owed denote all sins which can be done under the Law.

(Qu√¶st. Ev. i. 25.) This signifies that the transgressor of the decalogue deserves punishment for his lusts and evil deeds; and that is his price; for the price for which they sell is the punishment of him that is damned.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
