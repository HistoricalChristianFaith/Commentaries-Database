[[commentary]]
quote='''
"For Himself is my God and my salvation, my taker up, I shall not be moved more" [Psalm 62:2]. I know who is above me, I know who stretches forth His mercy to men that know Him, I know under the coverings of whose wings I should hope: "I shall not be moved more."
'''
source_url='https://www.newadvent.org/fathers/1801062.htm'
source_title='Exposition on Psalm 62'
