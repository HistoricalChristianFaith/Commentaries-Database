[[commentary]]
quote = "O praise the LORD, all ye nations: praise him, all ye people."
source_url = 'https://www.newadvent.org/fathers/1801117.htm'
source_title = 'Exposition on Psalm 117'
text = '''"O praise the Lord, all you heathen: praise Him, all you nations." These are the courts of the Lord's house, this all His people, this the true Jerusalem. Let those rather listen who have refused to be the children of this city, since they have cut themselves off from the communion of all nations.'''
