[[commentary]]
quote='''
Here is interposed, "The song of the diapsalma" [Psalm 9:16]: as it were the hidden joy, as far as we can imagine, of the separation which is now made, not in place, but in the affections of the heart, between sinners and the righteous, as of the grain from the chaff, as yet on the floor. And then follows, "Let the sinners be turned into hell" [Psalm 9:17]: that is, let them be given into their own hands, when they are spared, and let them be ensnared in deadly delight. "All the nations that forget God." Because "when they did not think good to retain God in their knowledge, God gave them over to a reprobate mind." [RomansÂ 1:28]
'''
source_url='https://www.newadvent.org/fathers/1801009.htm'
source_title='Exposition on Psalm 9'
