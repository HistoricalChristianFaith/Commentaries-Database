[[commentary]]
quote='''
The Lord Jesus was made known, and after being made known he appeared no more. He withdrew from them in the body, since he was held by them in faith. That indeed is why the Lord absented himself in the body from the whole church, and ascended into heaven, for the building up of faith.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520235.html'
source_title="SERMON 235.4"

[[commentary]]
quote='''
He blessed the bread, broke it, and they recognized him. That's how you recognize Christâ€”those of you who believe he is the Christ. But your graces should consider what all the disciples were like before the Lord's resurrection. I beg their pardon for saying so, but they weren't yet believers. They became great believers later on, but before that they were even inferior to us. We, I mean to say, believe that Christ has risen again, which they didn't yet believe. But afterward they saw, they touched, they went over him with eyes and hands, and in that way they believed, and their hearts were given strength from the holy Scriptures. So they drank, they burst forth, and they filled us up too.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520236A.html'
source_title="SERMON 236A.2"
