[[commentary]]
quote='''
She says in effect, The Jews now contend for the temple, we for the mountain. But he, when he comes, will level the mountain, overthrow the temple and teach us how to pray in spirit and in truth. She knew who could teach her, but she did not yet know him that was now teaching her.â€¦ The Hebrew Messias is in Greek Christ and means in Latin the anointed one.
'''
source_url=''
source_title="TRACTATES ON THE GOSPEL OF JOHN 15.27"
