[[commentary]]
quote='''
Also, some can be sent to the living from the dead, just as in the opposite direction divine Scripture testifies that Paul was snatched from the living into paradise. Samuel the prophet, although dead, predicted future events to King Saul, who was alive, although some think that it was not Samuel himself who was able to be called forth by some magic, but that some spirit so allied with evil works had feigned a likeness to himâ€”yet the book of Ecclesiasticus, which Jesus the son of Sirach is said to have written, but because of some similarity of style is thought to be the work of Solomon, contains in praise of the fathers the fact that Samuel prophesied even though dead. If there is objection to this book on the ground that it is not in the canon of ancient Hebrew Scripture, what are we going to say of Moses, who in Deuteronomy is certainly recorded as dead and again in the Gospel of Matthew is reported to have appeared to the living along with Elijah who did not die.
'''
source_url='https://www.newadvent.org/fathers/1316.htm'
source_title="On the Care of the Dead 15.18"
