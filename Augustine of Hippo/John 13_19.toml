[[commentary]]
quote='''
"From this time," Christ adds, "I tell you before it come; that when it is come to pass, ye may believe that I am He:" that is, I am He of whom the Scripture that preceded has just said, "He that eateth bread with me, shall lift up his heel upon me."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252059.html'
source_title='Tractates on John 59'

[[commentary]]
quote='''
Now I tell you before it come, that when it is come, ye may believe that I am He, i. e. of whom that Scripture foretold.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'
