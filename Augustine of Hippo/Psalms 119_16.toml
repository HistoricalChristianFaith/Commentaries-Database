[[commentary]]
quote='''
Through this sweet exercise is gained also what he subjoins: "My meditation shall be in Your statutes, and I will not forget Your word" [Psalm 119:16]. "My meditation" shall be therein, that I may not forget them. Thus the blessed man in the first Psalm "shall meditate in the law" of the Lord "day and night."

Gimel
'''
source_url='https://www.newadvent.org/fathers/1801119.htm'
source_title='Exposition on Psalm 119'
