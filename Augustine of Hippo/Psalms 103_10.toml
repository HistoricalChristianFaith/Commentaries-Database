[[commentary]]
quote='''
"He has not dealt with us according to our sins" [Psalm 103:10]. Thanks unto God, because He has vouchsafed this. We have not received what we were deserving of: "He has not dealt with us according to our sins, nor rewarded us according to our wickednesses."
'''
source_url='https://www.newadvent.org/fathers/1801103.htm'
source_title='Exposition on Psalm 103'
