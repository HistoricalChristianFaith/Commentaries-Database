[[commentary]]
quote='''
(Tr. cxiii) It was not winter, and yet it was cold, as it often is at the vernal equinox.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"And the servants and officers stood beside the fire of burning coals, for it was cold, and warmed themselves." Though it was not winter, it was cold: which is sometimes wont to be the case even at the vernal equinox. "And Peter was standing with them, and warming himself."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520113.html'
source_title='Tractates on John 113'
