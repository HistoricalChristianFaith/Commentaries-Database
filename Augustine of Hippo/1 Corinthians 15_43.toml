[[commentary]]
quote='''
We will still be bodies, so vivified by the spirit, however, as to retain the substance of the flesh without suffering the accidents of sluggishness and mortality.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252013.html'
source_title="City of God 13.22"
