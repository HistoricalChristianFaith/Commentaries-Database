[[commentary]]
quote='''
"Set thou an ungodly man to be ruler over him; and let Satan stand at his right hand" [Psalm 109:5]. Though the complaint had been before concerning many, the Psalm is now speaking of one....Since therefore he is here speaking of the traitor Judas, who, according to the Scripture in the Acts of the Apostles, was to be punished with the penalty due to him, [ActsÂ 1:20] what means, "set thou an ungodly man over him," save him whom in the next verse he mentions by name, when he says, "and let Satan stand at his right hand"? He therefore who refused to be subject unto Christ, deserved this, that he should have the devil set over him, that is, that he should be subject unto the devil....For this reason also it is said of those who, preferring the pleasures of this world to God, styled the people blessed who have such and such things, "their right hand is a right hand of iniquity.". ..
'''
source_url='https://www.newadvent.org/fathers/1801109.htm'
source_title='Exposition on Psalm 109'
