[[commentary]]
quote='''
God would not give riches to the outer man and leave the inner man in need; he has given invisible riches to the invisible self and invisibly adorned it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520161.html'
source_title="SERMONS 161.11"
