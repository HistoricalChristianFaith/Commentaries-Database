[[commentary]]
quote='''
The Holy Spirit is commonly shared in some way between the Father and the Son. But this communion is itself consubstantial and coeternal. If it can appropriately be described as friendship, let it be so calledâ€”but it is better to call it love. It is a substance, because God is a substance, and God is love.
'''
source_url=''
source_title='ON THE TRINITY 6.5.7'

[[commentary]]
quote='''
When we come to the subject of love, which is what God is called in Scripture, the Trinity begins to dawn a little, for there is the Lover, the Beloved and Love.
'''
source_url=''
source_title='ON THE TRINITY 15.10'
