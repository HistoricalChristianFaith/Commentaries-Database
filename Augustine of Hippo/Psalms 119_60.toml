[[commentary]]
quote='''
Lastly, when he had received this blessing of grace, he says, "I was ready, and was not disturbed, that I may keep Your commandments" [Psalm 119:60]. Which some have rendered, "to keeping Your commandments," some "that I should keep," others "to keep," the Greek being τοῦ φυλ
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801119.htm'
title='Exposition on Psalm 119'


[[commentary]]
quote='''
58. Lastly, when he had received this blessing of grace, he saith, "I was ready, and was not disturbed, that I may keep Thy commandments" (ver. 60). Which some have rendered, "to keeping Thy commandments," some "that I should keep," others "to keep," the Greek being tou fulacasqai.
'''
