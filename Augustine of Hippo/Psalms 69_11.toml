[[commentary]]
quote='''
"And I have set sackcloth my garment" [Psalm 69:11]. Already before  we have said something of the sackcloth, from whence there is this, "But I, when they were troubling Me, was covering myself with sackcloth, and was humbling My Soul in fasting. I have set sackcloth for My garment:" that is, have set against them My flesh, on which to spend their rage, I have concealed My divinity. "Sackcloth," because mortal the flesh was: in order that by sin He might condemn sin in the flesh. [RomansÂ 8:3] "And I have set sackcloth my garment: and I have been made to them for a parable," that is, for a derision. It is called a parable, whenever a comparison is made concerning some one, when he is evil spoken of. "So may this man perish," for example, "as that man did," is a parable: that is, a comparison and likeness in cursing. "I have been made to them," then, "for a parable."
'''
source_url='https://www.newadvent.org/fathers/1801069.htm'
source_title='Exposition on Psalm 69'
