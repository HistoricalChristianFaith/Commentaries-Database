[[commentary]]
quote='''
But our Lord's saying, Man, your sins are forgiven, conveys the meaning that the man had his sins forgiven him, because in that he was man, he could not say, &#8220;I have not sinned,&#8221;but at the same time also, that He who forgave sins might be known to be God.
With respect to the sick of the palsy, we may understand that the soul relaxed in its limbs i.e. its operations, seeks Christ, i.e. the meaning of God's word, but is hindered bythe crowds, that is to say, unless it discovers the secrets of the thoughts, i.e. the dark parts of the Scriptures, and thereby arrives at the knowledge of Christ.
The men then by whom he is let down may signify the doctors of the Church. But that he is let down with the couch, signifies that Christ ought to be known by man, while yet abiding in his flesh.
That the infirm soul may no more rest in carnal joys, as in a bed, but rather itself restrain the carnal affections, and tend toward its own home, i.e. the resting-place of the secrets of its heart.
'''
