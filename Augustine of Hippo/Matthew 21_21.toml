[[commentary]]
quote='''
(Qu√¶st. Ev. i. 29.) Or, this is to be said by each servant of God in his own case respecting the mountain of pride, to cast it from him. Or, because by Jews the Gospel was preached, the Lord Himself, who is called the mount, is by the Jews cast among the Gentiles as into a sea.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
