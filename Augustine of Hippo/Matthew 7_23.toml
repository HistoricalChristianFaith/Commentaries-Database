[[commentary]]
quote='''
Serm. in Mont., ii, 24: For even in the very name of Christ we must be on our guard against heretics, and all that understand amiss and love this world, that we may not be deceived, and therefore He says, “Not every one that saith untome, Lord, Lord.”.
non occ.: Let us not therefore think that this belongs to those fruits of which He had spoken above, when one says to our Lord, “Lord, Lord;” and thence seems to us to be a good tree; the true fruit spoken of is to do the will of God; whence it follows, “But who doeth the will of my Father which is in heaven, he shall enter into the kingdom of heaven.”.
Serm. in Mont., ii, 25: Here it also pertains that we be not deceived by the name of Christ not only in such as bear the name and do not the deeds, but yet more by certain works and miracles, such as the Lord wrought because of the unbelieving, but yet warned us that we should not be deceived by such to suppose that there was invisible wisdom where was a visible miracle; wherefore He adds, saying, “Many shall say to me in that day.”.
Read also what things the Magi did in Egypt in withstanding Moses.
Cont. Adv. Leg. ii. 4: But never let it be said as the Manichees say, that the Lord spoke these things concerning the holy Prophets; He spoke of those who after the preaching of His Gospel seem to themselves to speak in His name not knowing what they speak.
'''
