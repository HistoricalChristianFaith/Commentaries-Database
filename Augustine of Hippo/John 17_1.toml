url=''
title="TRACTATES ON THE GOSPEL OF JOHN 104.2"


[[commentary]]
quote='''
In saying, “Father, the hour is come; glorify your Son,” he showed that all time, and every occasion when he did anything or suffered anything to be done, was arranged by him who was subject to no time … Let no one think that this hour came through any urgency of fate but rather by divine appointment. It was no necessary law of the heavenly bodies that tied the passion of Christ to its timetable. How could anyone think that the stars compelled their own maker to die? It was not the time, therefore, that drove Christ to his death, but Christ who selected the time to die. He also fixed the time when he was born of the Virgin, with the Father, of whom he was born independently of time.… He then may say, “Father, the hour is come,” who has arranged every hour with the Father saying, as it were, “Father, the hour,” which we fixed together for the sake of humanity and of my glorification among them, “is come; glorify your Son, that your Son also may glorify you.”
'''
[[commentary.sources]]
url=''
title="TRACTATES ON THE GOSPEL OF JOHN 104.2"


[[commentary]]
quote='''
But if he was glorified by his passion, how much more was he glorified by his resurrection? For his passion showed his humility more than his glory.… Humility is the earning of glory. Glory is the reward of humility. … So we must understand “Father, the hour is come, glorify your Son” to mean, the hour is come for sowing the seed—humility. Do not defer the fruit—glory.
'''
[[commentary.sources]]
url=''
title="TRACTATES ON THE GOSPEL OF JOHN 104.3"


[[commentary]]
quote='''
It is worthy of inquiry how the Son can glorify the Father when the eternal glory of the Father neither suffered diminution in any human form nor could be increased in respect of its own divine perfection. In itself, indeed, the glory of the Father could neither be diminished nor enlarged. But without any doubt it was less among people when God was known only in Judea. … Therefore the Son glorified the Father when the gospel of Christ spread the knowledge of the Father among the Gentiles. Had the Son, however, only died, and not risen again, he would without doubt have neither been glorified by the Father nor have glorified the Father. But now, having been glorified through his resurrection by the Father, he glorifies the Father by the preaching of his resurrection. “Glorify your Son so that your Son also may glorify you.” In other words, raise me from the dead, that by me you may be known to the whole world.
'''
