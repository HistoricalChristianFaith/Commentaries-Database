[[commentary]]
quote='''
(de Con. Evan. ii. 77) Matthew adds: And then shall the end come. (Matt. 24:14) Mark, however, by the word first means before the end come.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%252013.html'
source_title="Catena Aurea by Aquinas"
