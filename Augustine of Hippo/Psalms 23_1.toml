[[commentary]]
quote='''
The Church speaks to Christ: "The Lord feeds me, and I shall lack nothing" [Psalm 23:1]. The Lord Jesus Christ is my Shepherd, "and I shall lack nothing."
'''
source_url='https://www.newadvent.org/fathers/1801023.htm'
source_title='Exposition on Psalm 23'


[[commentary]]
quote='''
When you say, “The Lord is my shepherd,” no proper grounds are left for you to trust in yourself.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520366.html'
source_title="SERMON 366:2"
