[[commentary]]
quote='''
But since he has no power to do even this, save he be aided by Him who commands him to do what He commands, "Make me," he adds, "to go in the path of Your commandments, for therein is my desire" [Psalm 119:35]. My desire is powerless, unless You Yourself makest me to go where I desire. And this is surely the very path, that is, the path of God's commandments, which he had already said that he had run, when his heart was enlarged by the Lord. And this he calls a "path," because "the way is narrow which leads unto life;" [MatthewÂ 7:14] and since it is narrow, we cannot run therein save with a heart enlarged....
'''
source_url='https://www.newadvent.org/fathers/1801119.htm'
source_title='Exposition on Psalm 119'
