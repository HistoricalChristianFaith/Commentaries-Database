[[commentary]]
quote='''
He who does not love his brother is not in love, and he who is not in love is not in God, for God is love.
'''
source_url=''
source_title='ON THE TRINITY 8.11'

[[commentary]]
quote='''
Why does a man not see God? Because he has not love. He has not love because he does not love his brother, and it follows that the reason for his not seeing God is that he does not love. The heartâ€™s eye must be continually cleansed and strengthened by love, in order to see that changeless being in whose presence the lover may always delight and enjoy it in the company of the angels for all eternity.
'''
source_url=''
source_title='TEN HOMILIES ON 1 JOHN 9.10'
