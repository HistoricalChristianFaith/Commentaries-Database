[[commentary]]
quote='''
(Serm. 100. 1.) Otherwise; The Son of man hath not where to lay his head; that is, in your faith. The foxes have holes, in your heart, because you are deceitful. The birds of the air have nests, in your heart, because you are proud. Deceitful and proud follow Me not; for how should guile follow sincerity?

(Qu√¶st. in Matt. q. 5.) He was moved to follow Christ because of the miracles; this vain desire of glory is signified by the birds; but he assumed the submissiveness of a disciple, which deceit is signified by the foxes.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25208.html'
source_title="Catena Aurea by Aquinas"
