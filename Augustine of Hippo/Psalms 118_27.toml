[[commentary]]
quote = "God is the Lord, who has showed us light"
author = "Augustine of Hippo"
work = "Exposition on Psalm 118"
location = ""
source_url = "https://www.newadvent.org/fathers/1801118.htm"
source_title = "Exposition on Psalm 118"
text = '''That Lord, who came in the Lord's Name, whom the builders refused, and who became the head Stone of the corner, that "Mediator between God and man, Jesus Christ," is God, He is equal with the Father, He has showed us light, that we might understand what we believed, and declare it to you who understand it not as yet, but already believe it.'''
