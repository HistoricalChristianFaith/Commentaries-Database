[[commentary]]
quote='''
(Qu√¶st. Ev. i. 12.) Or, The leaven signifies love, because it causes activity and fermentation; by the woman He means wisdom. By the three measures He intends either those three things in man, with the whole heart, with the whole soul, with the whole mind; or the three degrees of fruitfulness, the hundred-fold, the sixty-fold, the thirty-fold, or those three kinds of men, Noe, Daniel, and Job.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
