[[commentary]]
quote='''
(Tr. cxii) There the wolf in sheep's clothing, permitted by the deep counsel of the Master of the flock to go among the sheep, learned in what way to disperse the flock, and ensnare the Shepherd.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"Judas also," he says, "who betrayed Him, knew the place; for Jesus oft-times resorted thither with His disciples." There, accordingly, the wolf, clad in a sheep's skin, and tolerated among the sheep by the profound counsel of the Father of the family, learned where he might opportunely scatter the slender flock, and lay his coveted snares for the Shepherd.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520112.html'
source_title='Tractates on John 112'
