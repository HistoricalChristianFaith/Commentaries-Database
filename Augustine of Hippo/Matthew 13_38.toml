[[commentary]]
quote='''
(cont. Faust. xviii. 7.) The tares the Lord expounds to mean, not as Manich√¶us interprets, certain spurious parts inserted among the true Scriptures, but all the children of the Evil one, that is, the imitators of the fraud of the Devil. As it follows, The tares are the children of the evil one, by whom He would have us understand all the wicked and impious.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
