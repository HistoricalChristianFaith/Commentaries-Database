[[commentary]]
quote='''
(Qu√¶st. in Matt. q. 3.) Otherwise; I am come to set a man against his father; for he renounces the Devil, who was his son; the daughter against her mother, that is, the people of God against the city of the world, that is, the wicked society of mankind, which is spoken of in Scripture under the names of Babylon, Egypt, Sodom, and other names. The daughter-in-law against her mother-in-law, that is, the Church against the Synagogue, which according to the flesh, brought forth Christ the spouse of the Church. They are severed by the sword of the Spirit, which is the word of God. And a man's foes are they of his household, those, that is, with whom he before lived as intimates.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252010.html'
source_title="Catena Aurea by Aquinas"
