[[commentary]]
quote='''
Therefore, all who have established a sect of some religion, even a false one, wishing that they be believed, have not been able to deny this resurrection of human souls. All have agreed on that, but many have denied the resurrection of the flesh and have said that resurrection has already taken place in faithâ€¦. They said that resurrection had already taken place but in such a way that another was not to be hoped for; and they reproached those who hoped for the resurrection of the flesh, as though the resurrection which had been promised was already fulfilled in the human soul by believing.
'''
