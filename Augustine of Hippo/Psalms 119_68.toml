[[commentary]]
quote='''
"Sweet are You, O Lord;" or, as many have it, "Sweet are You, even Thou, O Lord" [Psalm 119:68]. Some also, "Sweet are You," or, "Good are You:" as we have before treated of this word: "and in Your sweetness teach me Your statutes." He truly desires to do the righteousnesses of God, since he desires to learn them in His sweetness from Him unto whom he has said, "Sweet are You, O Lord."
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801119.htm'
title='Exposition on Psalm 119'


[[commentary]]
quote='''
67. "Sweet art Thou, O Lord;" or, as many have it, "Sweet art Thou, even Thou, O Lord" (ver. 68). Some also, "Sweet art Thou," or, "Good art Thou:" as we have before treated of this word: "and in Thy sweetness teach me Thy statutes." He truly desireth to do the righteousnesses of God, since he desireth to learn them in His sweetness from Him unto whom he hath said, "Sweet art Thou, O Lord."
'''
