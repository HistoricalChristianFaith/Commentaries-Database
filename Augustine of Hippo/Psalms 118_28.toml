[[commentary]]
quote = "Declare a holy day in full assemblies, even unto the horns of the altar"
author = "Augustine of Hippo"
work = "Exposition on Psalm 118"
location = ""
source_url = "https://www.newadvent.org/fathers/1801118.htm"
source_title = "Exposition on Psalm 118"
text = '''But that you also may understand, "Declare a holy day in full assemblies, even unto the horns of the altar;" that is, even unto the inner house of God, from which we have blessed you, where are the high places of the altar. "Declare a holy day," not in a slothful manner, but "in full assemblies." For this is the voice of joyfulness among those that keep holy day, who walk "in the place of the wonderful tabernacle, even unto the house of God." For if there be there the spiritual sacrifice, the everlasting sacrifice of praise, both the Priest is everlasting, and the peaceful mind of the righteous an everlasting altar....'''
