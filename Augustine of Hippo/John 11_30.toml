[[commentary]]
quote='''
Now Jesus was not yet come into the town, but was in that place where Martha met Him.

(Tr. xlix. 16) The Evangelist mentions this to show how it was that so many were present at Lazarus' resurrection, and witness of that great miracle.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'
