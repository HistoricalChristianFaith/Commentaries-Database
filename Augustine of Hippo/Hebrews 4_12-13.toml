[[commentary]]
quote='''
He did not come “to bring peace on earth … but a sword,” and Scripture calls the Word of God a “two-edged sword” because of the two Testaments.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252020.html'
source_title="City of God 20.21"
