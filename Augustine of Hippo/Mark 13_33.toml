[[commentary]]
quote='''
A person does not go wrong when he knows that he does not know something, but only when he thinks he knows something which he does not know.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FLetters.html'
source_title="LETTER 199, TO HESYCHIUS 52"
