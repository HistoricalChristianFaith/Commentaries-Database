[[commentary]]
quote='''
(ubi sup.) Having laid aside the metaphor, our Lord added an exhortation, and expressly urged us to ask, seek, and knock, until we receive what we are seeking. Hence he says, And I say unto you, Ask, and it shall be given you.

(Serm. 105.) But He would not so encourage us to ask were He not willing to give. Let human slothfulness blush, He is more willing to give than we to receive.

(de Qu√¶st. Ev. lib. ii. qu. 22.) Or by the bread is meant charity, because we have a greater desire of it, and it is so necessary, that without it all other things are nothing, as the table without bread is mean. Opposed to which is hardness of heart, which he compared to a stone. But by the fish is signified the belief in invisible things, either from the waters of baptism, or because it is taken out of invisible places which the eye cannot reach. Because also faith, though tossed about by the waves of this world, is not destroyed, it is rightly compared to a fish, in opposition to which he has placed the serpent on account of the poison of deceit, which by evil persuasion had its first seed in the first man. Or, by the egg is understood hope. For the egg is the young not yet formed, but hoped for through cherishing, opposed to which he has placed the scorpion, whose poisoned sting is to be dreaded behind; as the contrary to hope is to look back, since the hope of the future reaches forward to those things which are before.

(Serm. 105.) What great things the world speaks to thee, and roars them behind thy back to make thee look behind! O unclean world, why clamourest thou! Why attempt to turn him away! Thou wouldest detain him when thou art perishing, what wouldest thou if thou wert abiding for ever? Whom wouldest thou not deceive with sweetness, when bitter thou canst infuse false food?

(Serm. 105.) Therefore, O covetous man, what seekest thou? or if thou seekest any thing else, what will suffice thee to whom the Lord is not sufficient?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
