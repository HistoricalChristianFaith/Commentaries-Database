[[commentary]]
quote='''
"I was poured out like water, and all My bones were scattered" [Psalm 22:14]. "I was poured out like water," when My persecutors fell: and through fear, the stays of My body, that is, the Church, My disciples were scattered from Me. [MatthewÂ 26:56] "My heart became as melting wax, in the midst of my belly." My wisdom, which was written of Me in the sacred books, was, as if hard and shut up, not understood: but after that the fire of My Passion was applied, it was, as if melted, manifested, and entertained in the memory of My Church.
'''
source_url='https://www.newadvent.org/fathers/1801022.htm'
source_title='Exposition on Psalm 22'
