[[commentary]]
quote='''
But that thou mayest understand how that the Father is with Me, it is not for the Son ever to leave the Father. I have taken up the form of a servant; but I have not lost the form of God. He had spoken of judgment: now He speaks of witness: It is also written in your law, that the testimony of two men is true.

Is this made a bad use of by the Manich√¶ans, that our Lord does not say, in the law of God, but, in your law? Who does not recognise here a manner of speaking customary in Scripture? In your law, i. e. the law given to you. The Apostle speaks of his Gospel in the same way, though he testifies to having received it not from men, but by the revelation of Jesus Christ.

(Tract. xxxvi. 10) There is much difficulty, and a great mystery seems to be contained, in God's words, In the mouth of two or three witnesses, let every word be established. (Deut. 10) It is possible that two may speak false. The chaste Susannah was arraigned by two false witnesses: the whole people spake against Christ falsely. How then must we understand the word, By the mouth of two or three witnesses shall every word be established: except as an intimation of the mystery of the Trinity, in which is perpetual stability of truth? Receive then our testimony, lest ye feel our judgment. I delay My judgment: I delay not My testimony: I am one that beareth witnes of Myself, and the Father that sent Me beareth witness of Me.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25208.html'
