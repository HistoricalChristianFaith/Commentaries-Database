[[commentary]]
quote='''
"I will never forget," he says, "Your righteousnesses, for with them You have quickened me" [Psalm 119:93]. Behold how it was that he did not perish in his humiliation. For, save God quickens, what is man, Who can indeed kill, but cannot quicken himself?
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801119.htm'
title='Exposition on Psalm 119'


[[commentary]]
quote='''
93. "I will never forget," he saith, "Thy righteousnesses, for with them Thou hast quickened me" (ver. 93). Behold how it was that he did not perish in his humiliation. For, save God quickeneth, what is man, Who can indeed kill, but cannot quicken himself?
'''
