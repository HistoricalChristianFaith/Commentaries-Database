[[commentary]]
quote='''
Unto whom is it said, "O you seed of Abraham His servant, you children of Jacob, His chosen"? [Psalm 105:6]....He next adds, "He is the Lord our God: His judgments are in all the world" [Psalm 105:7]. Is He the God of the Jews only? [RomansÂ 3:29] God forbid! "He is the Lord our God:" because the Church, where His judgments are preached, is in all the world....
'''
source_url='https://www.newadvent.org/fathers/1801105.htm'
source_title='Exposition on Psalm 105'
