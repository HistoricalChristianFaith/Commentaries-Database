[[commentary]]
quote='''
The priest was offering sacrifice on behalf of the people. The people were expecting the Christ. John was the one who would announce the Christ.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%2520291.html'
source_title="SERMON 291.3"
