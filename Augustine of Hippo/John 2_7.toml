[[commentary]]
quote='''
(Tr. ix. c. 7) A firkin is a certain measure; as urn, amphora, and the like. Metron is the Greek for measure: whence metretae. Two or three, is not to be taken to mean some holding two, others three, but the same vessels holding two or three.
Jesus saith unto them, Fill the waterpots with water. And they filled them up to the brim.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25202.html'
