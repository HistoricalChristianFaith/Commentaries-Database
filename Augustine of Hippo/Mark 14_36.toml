[[commentary]]
quote='''
To show sufferers that they need not despair, the true Savior became the good teacher by himself epitomizing the truth in his own person. He participated in our suffering in an empathic way, knowing that through human frailty sorrow might steal in upon our hearts amid afflictions, and knowing that we would overcome it if we yield to Godâ€™s will above our own, mindful that God knows best those whose well-being he superintends.
'''
source_url=''
source_title="HARMONY OF THE GOSPELS 3.4.14"
