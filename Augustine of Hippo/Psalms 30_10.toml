[[commentary]]
quote='''
"The Lord has heard, and had mercy on Me, the Lord has become My helper." Nor did "He suffer His holy One to see corruption"  [Psalm 30:10].
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801030.htm'
title='Exposition on Psalm 30'


[[commentary]]
quote='''
11. "The Lord hath heard, and had mercy on Me, the Lord hath become My helper." Nor did "He suffer His holy One to see corruption" (ver. 10).
'''
