[[commentary]]
quote='''
"For You are the glory of their strength: and in Your good pleasure You shall lift up our horns" [Psalm 89:17]: because it has seemed good to You, not because we are worthy.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801089.htm'
title='Exposition on Psalm 89'


[[commentary]]
quote='''
17. "For Thou art the glory of their strength: and in Thy good pleasure Thou shall lift up our horns" (ver. 17): because it has seemed good to Thee, not because we are worthy.
'''
