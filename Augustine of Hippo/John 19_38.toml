[[commentary]]
quote='''
(de Con. Evang. iii. 22) In performing this last office to our Lord, he showed a bold indifference to the Jews, though he had avoided our Lord's company when alive, for fear of incurring their hatred.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
