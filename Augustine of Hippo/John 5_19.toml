[[commentary]]
quote='''
Now the Jews were moved and indignant: justly, indeed, because a man dared to make himself equal with God; but unjustly in this, because in the man they understood not the God. They saw the flesh, the God they knew not; they observed the habitation, of the inhabitant they were ignorant. That flesh was a temple, within it dwelt God. It was not the flesh that Jesus made equal to the Father, it was not the form of a servant that He compared to the Lord; not that which He became for us, but that which He was when He made us. For who Christ is (I speak to Catholics) you know, because you have rightly believed; not Word only, nor flesh only, but the Word was made flesh to dwell among us. I recite again concerning the Word what you know: "In the beginning was the Word, and the Word was with God, and the Word was God:" here is equality with the Father. But "the Word was made flesh, and dwelt among us." Than this flesh the Father is greater. Thus the Father is both equal and greater; equal to the Word, greater than the flesh; equal to Him by whom He made us, greater than He who was made for us.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252018.html'
source_title='Tractates on John 18'

[[commentary]]
quote='''
What saith He then to them? "Then answered Jesus, and said unto them," being indignant because He made Himself equal with God, "Verily, verily, I say unto you, The Son cannot do anything of Himself, but what He seeth the Father doing." What the Jews answered to these words is not written: and perhaps they said nothing. Certain, however, who wish to be esteemed Christians, are not silent, but from these words somehow conceive certain opinions in contradiction to us, which are not to be despised, both for their and for our sakes. The Arian heretics, namely, while they assert that the Son, who took upon Himself flesh, is less than the Father, not by the flesh, but before taking flesh, and not of the same substance as the Father, take a handle of misrepresentation from these words, and reply to us: "You see that the Lord Jesus, observing the Jews to be moved with indignation at his making himself equal to God the Father, subjoined such words as these, to show that he was not equal with God. For the Jews," say they, "were provoked against Christ, because he made him self equal with God; and Christ, wishing to cure them of this impression, and to show them that the Son is not equal to the Father, that is, to God, saith this, as if he said, Why are ye angry? Why are ye indignant? I am not equal to God, since 'the Son cannot do anything of himself, except what he seeth the Father doing.' Now," say they, "he who 'cannot do anything of himself, but what he seeth the Father doing,' is surely less, not equal."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252018.html'
source_title='Tractates on John 18'

[[commentary]]
quote='''
In this distorted and depraved rule of his own heart, let the heretic hear us, not as yet chiding, but still as it were inquiring, and let him explain to us what he thinks. For, I suppose, whoever thou art (for we may regard him as here present in person), thou dost hold with us, that "in the beginning was the Word." I do hold it, saith he. And that "the Word was with God"? This too, saith he, I hold. Proceed then, and hold the stronger saying that follows, that "the Word was God." Even this, says he, I hold: but yet, this, God the greater; that, God the less. Now this somehow smells of the pagan: I thought I was speaking with a Christian. If there is God the greater, and God the less, then we worship two Gods, not one God. Why, saith he; dost not thou, too, affirm two Gods, equal the one to the other? This I do not assert: for I understand this equality as implying therein also undivided love; and if undivided love, then perfect unity. For if the love that God put in men doth make of many hearts of men one heart, and doth make many souls of men into one soul, as it is written of them that believed and mutually loved one another, in the Acts of the Apostles, "They had one soul and one heart toward God:" if, therefore, my soul and thy soul become one soul, when we think the same thing and love one another, how much more must God the Father and God the Son be one God in the fountain of love!
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252018.html'
source_title='Tractates on John 18'

[[commentary]]
quote='''
But to these words, by which thy heart is disturbed, bend thy thought, and reflect with me on that which we were seeking out concerning the Word. We already hold that "the Word was God:" I join to this another thing, that, having said, "This was in the beginning with God," the evangelist immediately subjoined, "All things were made by Him." Now will I urge thee by questioning, now will I move thee against thyself, and sue thee against thyself: only keep this in memory concerning the Word, that "the Word was God, and all things were made by Him." Hear now the words by which thou wast moved to assert that the Son is less, forsooth, because He said, "The Son cannot of Himself do anything, but what He seeth the Father doing." Just so, saith he. Explain to me this a little: This is, I presume, how thou thinkest: that the Father doeth certain things, and the Son observes how the Father doeth, that He may also Himself be able to do those things which He seeth the Father doing. Thou hast set up two artisans, as it were: the Father and the Son just like master and learner, like as artisan fathers are wont to teach their sons their craft. Behold, I come down to thy carnal sense: for the moment I think as thou doest: let us see if this our conception finds an issue in harmony with the things which we have just now alike spoken and alike hold regarding the Word, that "the Word was God," and that "all things were made by Him." Suppose, then, the Father, as an artisan, doing certain works, and the Son as a learner, who "cannot of Himself do anything, but what He seeth the Father doing:" He keenly watches, in a manner, the Father's hands, that, as He seeth Him fashioning aught, so He may Himself in like manner fashion something similar by His own works. But the Father here doeth all those things that He doeth, and wishes the Son to give heed to Him, and to do the like also Himself; by whom doeth the Father? Come! now is the time for thee to stand to thy former opinion, which thou didst recite with me, and didst hold with me; that "in the beginning was the Word, and the Word was with God, and the Word was God, and all things were made by Him." But thou, after holding with me, that all things were made by the Word, dost again, with thy carnal wit and childish fancy, imagine with thyself God making something, and the Word giving heed; so that when God has made, the Word also may make the like. Now, what does God make without the Word? For if He doeth aught, then were not all things made by the Word; thou hast given up the position which thou didst hold. But if all things were made by the Word, correct what thou didst understand amiss. The Father made, and made only by the Word: in what way does the Word give heed to see the Father making without the Word, what the Word may do in like manner? Whatever the Father hath made, He made it by the Word; else is it false that "all things were made by Him." But it is true that "all things were made by Him." Perhaps this did not seem enough for thee? Well, "and without Him was nothing made."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252018.html'
source_title='Tractates on John 18'

[[commentary]]
quote='''
Withdraw, then, from this wisdom of the flesh, and let us inquire in what manner it is said, "The Son cannot of Himself do anything, but what He seeth the Father doing." Let us inquire, if we are worthy to apprehend. For I confess it is a great thing, and altogether difficult; to see the Father doing through the Son: not the Father and the Son doing each His particular works, but the Father doing every work whatsoever by the Son, so that not any works are done by the Father without the Son, or by the Son without the Father, because "all things were made by Him, and without Him was nothing made." These truths being most firmly established in the foundation of faith, what now is the nature of this "seeing"? Thou seekest, as I suppose, to know the Son doing: seek first to know the Son seeing. For what, in fact, saith He? "The Son cannot of Himself do anything, but what He seeth the Father doing." Note what He said, "but what He seeth the Father doing." The seeing comes first, the doing follows: He seeth in order to do. As for thee, why seekest thou at present to know how He doeth, whilst thou understandest not as yet how He seeth? Why runnest thou to that which comes later, leaving that which comes first? He declares Himself as seeing and doing, not doing and seeing; because "He cannot of Himself do anything, but what He seeth the Father doing." Wilt thou that I explain to thee how He doeth? Do thou explain to me how He seeth. If thou canst not explain this, neither can I that. If thou art not yet competent to understand this, neither am I to understand that. Wherefore let each of us seek, each knock, that each may merit to receive. Why dost thou, as if thou wert learned, unjustly blame me who am unlearned? I in respect of the doing, thou in respect of the seeing, being both unlearned, let us inquire of the Master, not childishly wrangle in His school. We have already, however, learned together that "all things were made by Him." Therefore it is manifest that it is not a different kind of works that the Father doeth, that, seeing them, the Son may do other works like them; but the very same doeth the Father by the Son, because all things were made by the Word.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252018.html'
source_title='Tractates on John 18'

[[commentary]]
quote='''
Yet the Lord also has not left us to chance, since, in that He said, "The Son cannot of Himself do anything, but what He seeth the Father doing," He meant us to understand that the Father doeth, not some works which the Son may see, and the Son doeth other works after He has seen the Father doing; but that both the Father and Son do the very same works. For He goes on to say, "For what things soever He doeth, these also doeth the Son in like manner." Not after the Father hath done works, doeth the Son other works in like manner; but, "whatever He doeth, these also the Son doeth in like manner." If these the Son doeth which the Father doeth, then it is by the Son that the Father doeth: if by the Son the Father doeth what He doeth, then the Father doeth not some, the Son others; but the works of the Father and of the Son are the same works. And how doeth the Son also the same? Both "the same," and "in like manner." In case you should think them the same, but in a different manner, the "same," saith He, and "in like manner." And how could they be the same and not in like manner? Take an example, which I presume is not too big for you: when we write letters they are first formed by our heart, then by our hand. Certainly: why otherwise have you all agreed, but because you perceived it to be so? It is as I have said, it is manifest to us all. The letters are made first by our heart, then by our body; the hand serves, the heart commands; both the heart and the hand make the same letters. Dost think the heart doeth some letters, the hand some others? The same indeed doeth the hand, but not in like manner: our heart forms them intelligibly, but our hand visibly. See how the same things are made, but not in like manner. Hence it was not enough for the Lord to say, "What things soever the Father doeth, these also the Son doeth;" He must add, "and in like manner." For what if thou shouldst understand this just as thou understandest whatever thy heart doeth, this also thy hand doeth, but in a different manner? Here, however, he added, "These also the Son doeth in like manner." If He both doeth these, and in like manner doeth, then awake; let the Jew be crushed, let the Christian believe, let the heretic be convinced: The Son is equal to the Father.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252018.html'
source_title='Tractates on John 18'

[[commentary]]
quote='''
The words of our Lord Jesus Christ, especially those recorded by the Evangelist John, who not without cause leaned on the Lord's bosom, that he might drink in the secrets of that higher wisdom, and by evangelizing give forth again what by loving he had drunk in, are so secret and profound of understanding, that they trouble all who are perverse of heart, and exercise all who are in heart upright. Wherefore, beloved, give heed to these few words that have been read. Let us see if in any wise we can, by His own gift and help who has willed His words to be recited to us, which at that time were heard and committed to writing that they might now be read, what He means in what ye have now heard Him say: "Verily, verily, I say unto you, The Son cannot of Himself do anything, but what He seeth the Father doing: for what things soever the Father doeth, these same the Son also doeth in like manner."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
But the catholic faith has it, that the works of the Father and of the Son are not separable. This is what I wish, if possible, to speak to you, beloved; but, according to those words of the Lord, "he that is able to receive it, let him receive it." But he that is not able to receive it, let him not charge it on me, but on his own dullness; and let him turn to Him that opens the heart, that He may pour in what He freely giveth. And, lastly, if any one may not have understood, because I have not declared it as I ought to have declared it, let him excuse the weakness of man, and supplicate the divine goodness. For we have within a Master, Christ. Whatever ye are not able to receive through your ear and my mouth, turn ye in your heart to Him who both teacheth me what to speak, and distributeth to you in what measure He deigns. He who knows what to give, and to whom to give, will help him that seeketh, and open to him that knocketh. And if so be that He give not, let no one call himself forsaken. For it may be that He delays to give something, but He leaves none hungry. If, indeed, He give not at the hour, He is exercising the seeker, He is not scorning the suitor.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
The catholic faith, confirmed by the Spirit of God in His saints, has this against all heretical perverseness, that the works of the Father and of the Son are inseparable. What is this that I have said? As the Father and the Son are inseparable, so also the works of the Father and of the Son are inseparable. How are the Father and the Son inseparable, since Himself said, "I and the Father are one"? Because the Father and the Son are not two Gods, but one God, the Word and He whose the Word is, One and the Only One, Father and Son bound together by charity, One God, and the Spirit of Charity also one, so that Father, Son, and Holy Spirit is made the Trinity. Therefore, not only of the Father and Son, but also of the Holy Spirit; as there is equality and inseparability of persons, so also the works are inseparable. I will tell you yet more plainly what is meant by "the works are inseparable." The catholic faith does not say that God the Father made something, and the Son made some other thing; but what the Father made, that also the Son made, that also the Holy Spirit made. For all things were made by the Word; when "He spoke and they were done," it is by the Word they were done, by Christ they were done. For "in the beginning was the Word, and the Word was with God, and the Word was God: all things were made by Him." If all things were made by Him, "God said, Let there be light, and there was light;" in the Word He made, by the Word He made.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
Behold, then, we have now heard the Gospel, where He answered the Jews who were indignant "that He not only broke the Sabbath, but said also that God was His Father, making Himself equal with God." For so it is written in the foregoing paragraph. When, therefore, the Son of God, the Truth, made answer to their erring indignation, saith He, "Verily, verily, I say unto you, The Son cannot of Himself do anything, but what He seeth the Father doing;" as if He said, "Why are ye offended because I have said that God is my Father, and that I make myself equal with God? I am equal in that wise that He begat me; I am equal in that wise that He is not from me, but I from Him." For this is implied in these words: "The Son cannot do anything of Himself, but what He seeth the Father doing." That is, whatever the Son hath to do, the doing it He hath of the Father. Why of the Father hath He the doing it? Because of the Father He hath it that He is Son. Why hath He it of the Father to be Son? Because of the Father He hath it that He is able, of the Father that He is. For, to the Son, both to be able and to be is the self-same thing.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
With man, to be and to be able are different things. For sometimes the man is, and yet cannot what he wills; sometimes, again, the man is in such wise, that he can what he wills; therefore his being and his being able are different things. For if man's esse and posse were the same thing, then he could when he would. But with God it is not so, that His substance to be is one thing, and His power to be able another thing; but whatever is His, and whatever He is, is consubstantial with Him, because He is God: it is not so that in one way He is, in another way is able; He has the esse and the posse together, because He has to will and to do together. Since, then, the power of the Son is of the Father, therefore also the substance of the Son is of the Father; and since the substance of the Son is of the Father, therefore the power of the Son is of the Father. In the Son, power and substance are not different: the power is the self-same that the substance is; the substance to be, the power to be able. Accordingly, because the Son is of the Father, He said, "The Son cannot of Himself do anything." Because He is not Son from Himself, therefore He is not able from Himself.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
He appears to have made Himself as it were less, when He said, "The Son cannot of Himself do anything, but what He seeth the Father doing." Hereupon heretical vanity lifts the neck; theirs, indeed, who say that the Son is less than the Father, of less authority, of less majesty, of less possibility, not understanding the mystery of Christ's words. But attend, beloved, and see how they are confounded in their carnal intellect by the words of Christ. And this is what I said a little before, that the word of God troubles all perverse hearts, just as it exercises pious hearts, especially that spoken by the Evangelist John. For they are deep words that are spoken by him, not random words, nor such as may be easily understood. So, a heretic, if he happen to hear these words, immediately rises and says to us, "Lo, the Son is less than the Father; hear the words of the Son, who says, 'The Son cannot do anything of Himself, but what He seeth the Father doing.'" Wait; as it is written, "Be meek to hear the word, that thou mayest understand."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
We know in the Gospel that the Son walked upon the sea; when saw He the Father walk upon the sea? Here now the heretic is disconcerted. Lay aside, then, thy understanding of the words, and let us examine them together. What do we then? We have heard the words of the Lord: "The Son cannot of Himself do anything, but what He seeth the Father doing." The Son walked upon the sea, the Father never walked upon the sea. Yet certainly "the Son cannot of Himself do anything, but what He seeth the Father doing."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
Behold how the catholic faith gets clear of this question. The Son walked upon the sea, planted the feet of flesh on the waves: the flesh walked, and the divinity directed. But when the flesh was walking and the divinity directing, was the Father absent? If absent, how doth the Son Himself say, "but the Father abiding in me, Himself doeth the works"? If the Father, abiding in the Son, Himself doeth His works, then that walking upon the sea was made by the Father, and through the Son. Accordingly, that walking is an inseparable work of Father and Son. I see both acting in it. Neither the Father forsook the Son, nor the Son left the Father. Thus, whatever the Son doeth, He doeth not without the Father; because whatever the Father doeth, He doeth not without the Son.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
We have got clear of this question. Mark ye that rightly we say the works of the Father, of the Son, and of the Holy Spirit are inseparable. But as thou understandest it, lo, God made the light, and the Son saw the Father making light, according to thy carnal understanding, who wilt have it that He is less, because He said, "The Son cannot of Himself do anything, but what He seeth the Father doing." God the Father made light; what other light did the Son make? God the Father made the firmament, the heaven between waters and waters; and the Son saw Him, according to thy dull and sluggish understanding. Well, since the Son saw the Father making the firmament, and also said, "The Son cannot of Himself do anything, but what He seeth the Father doing," then show me the other firmament made by the Son. Hast thou lost the foundation? But they that are "built upon the foundation of the apostles and prophets, Jesus Christ Himself being the chief corner-stone," are brought into a state of peace in Christ; nor do they strive and wander in heresy. Therefore we understand that the light was made by God the Father, but through the Son; that the firmament was made by God the Father, but through the Son. For "all things were made through Him, and without Him was nothing made." Cast out thine understanding, which ought not to be called understanding, but evidently foolishness. God the Father made the world; what other world did the Son make? Show me the Son's world. Whose is this world in which we are? Tell us, by whom made? If thou sayest, "By the Son, not by the Father," then thou hast erred from the Father; if thou sayest, "By the Father, not by the Son," the Gospel answers thee thus, "And the world was made by (through) Him, and the world knew Him not." Acknowledge Him, then, by whom the world was made, and be not among those who knew not Him that made the world.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
Wherefore the works of the Father and of the Son are inseparable. Moreover, this, "The Son cannot do anything of Himself," would mean the same thing as if He were to say, "The Son is not from Himself." For if He is a Son, He was begotten; if begotten, He is from Him of whom He is begotten. Nevertheless, the Father begat Him equal to Himself. Nor was aught wanting to Him that begat; He who begat a co-eternal required not time to beget: who produced the Word of Himself, required not a mother to beget by; the Father begetting did not precede the Son in age, so that He should beget a Son younger than Himself. But perhaps some one may say, that after many ages God begat a Son in His old age. Even as the Father is without age, so the Son is without growth; neither has the one grown old nor the other increased, but equal begat equal, eternal begat eternal. How, says some one, has eternal begat eternal? As a temporary flame generates a temporary light. The generating flame is coeval with the light which it generates: the generating flame does not precede in time the generated light; but from the moment the flame begins, from that moment the light begins. Show me flame without light, and I show thee God the Father without Son. Accordingly, "the Son cannot do anything of Himself, but what He seeth the Father doing," implies, that for the Son to see and to be begotten of the Father, is the same thing. His seeing and His substance are not different; nor are His power and substance different. All that He is, He is of the Father; all that He can is of the Father; because what He can and what He is is one thing, and all of the Father.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
Moreover, He goes on in His own words, and troubles those that understand the matter amiss, in order to recall the erring to a right apprehension of it. After He had said, "The Son cannot of Himself do anything, but what He seeth the Father doing;" lest a carnal understanding of the matter should by chance creep in and turn the mind aside, and a man should imagine as it were two mechanics, one a master, the other a learner, attentively observing the master while making, say a chest, so that, as the master made the chest, the learner should make another chest according to the appearance which he looked upon while the master wrought; lest, I say, the carnal mind should frame to itself any such twofold notion in the case of the divine unity, going on, He saith, "For what things soever the Father doeth, these same also the Son doeth in like manner." It is not, the Father doeth some, the Son others like them, but the same in like manner. For He saith not, What things soever the Father doeth, the Son also doeth others the like; but saith He, "What things soever the Father doeth, these same also the Son doeth in like manner." What things the Father doeth, these also the Son doeth: the Father made the world, the Son made the world, the Holy Ghost made the world. If three Gods, then three worlds; if one God, the Father, the Son, and the Holy Ghost, then one world was made by the Father, through the Son, in the Holy Ghost. Consequently the Son doeth those things which also the Father doeth, and doeth not in a different manner; He both doeth these, and doeth them in like manner.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
After He had said, "these doeth," why did He add, "in like manner doeth"? Lest another distorted understanding or error should spring up in the mind. Thou seest, for instance, a man's work: in man there is mind and body; the mind rules the body, but there is a great difference between body and mind: the body is visible, the mind is invisible: there is a great difference between the power and virtue of the mind and that of any kind of body whatever, be it even a heavenly body. Still the mind rules its own body, and the body doeth; and what the mind appears to do, this the body doeth also. Thus the body appears to do this same thing that the mind doeth, but not "in like manner." How doeth this same, but not in like manner? The mind frames a word in itself; it commands the tongue, and the tongue produces the word which the mind framed: the mind made, and the tongue made; the lord of the body made, and the servant made; but that the servant might make, it received of its lord what to make, and made while the lord commanded. The same thing was made by both, but was it in like manner? How not in like manner? says some one. See, the word that my mind formed, remains in me; that which my tongue made, passed through the smitten air, and is not. When thou hast said a word in thy mind, and uttered it by thy tongue, return to thy mind, and see that the word which thou hast made is there still. Has it remained on thy tongue, just as it has in thy mind? What was uttered by the tongue, the tongue made by sounding, the mind made by thinking; but what the tongue uttered has passed away, what the mind thought remains. Therefore the body made that which the mind made, but not in like manner. For the mind, indeed, made that which the mind may hold, but the tongue made what sounds and strikes the ear through the air. Dost thou chase the syllables, and cause them to remain? Well, not in such manner the Father and the Son; but "these same doeth," and "in like manner doeth."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
If God made heaven that remains, this heaven that remains the Son made. If God the Father made man that is mortal, the same man that is mortal the Son made. What things soever the Father made that endure, these things that endure made also the Son, because in like manner He made; and what things soever the Father made that are temporal, these same things that are temporal made also the Son, because He made not only the same, but also in like manner made. For the Father made by the Son, since by the Word the Father made all things.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252020.html'
source_title='Tractates on John 20'

[[commentary]]
quote='''
"Verily, verily, I say unto you, The Son cannot of Himself do anything, but what He seeth the Father doing; for what things soever He has done, these also the Son doeth in like manner." Yes, the heaven, the earth, the sea; the things that are in heaven, on the earth, and in the sea; the visible and invisible, the animals on the land, the plants in the fields, the creatures that swim in the waters, that fly in the air, that shine in heaven; besides all these, angels, virtues, thrones, dominations, principalities, powers; "all were made by Him." Did God make all these, and show them when made to the Son, that He also should make another world full of all these? Certainly not. But, on the contrary, what does He say? "For what things soever He has made, these," not others, but "these also the Son doeth," not differently, "but in like manner."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252023.html'
source_title='Tractates on John 23'

[[commentary]]
quote='''
(Tr. xvii. s. 16) The Jews however did not understand from our Lord that He was the Son of God, but only that He was equal with God; though Christ gave this as the result of His being the Son of God. It is from not seeing this, while they saw at the same time that equality was asserted, that they charged Him with making Himself equal with God: the truth being, that He did not make Himself equal, but the Father had begotten Him equal.

(Tr. xviii. 3, 5) Some who would be thought Christians, the Arian heretics, who say that the very Son of God who took our flesh upon Him, was inferior to the Father, take advantage of these words to throw discredit upon our doctrine, and say, You see that when our Lord perceived the Jews to be indignant, because He seemed to make Himself equal with God, He gave such an answer as showed that He was not equal. For they say, he who can do nothing but what he sees the Father do is not equal but inferior to the Father. But if there is a greater God, and a less God, (the Word being God,) we worship two Gods, and not onee.

(Tr. xx. 4) As if He said: Why are ye offended that I called God My Father, and that I make Myself equal with God? I am equal, but equal in such a sense as is consistent with His having begotten Me; with My being from Him, not Him from Me. With the Son, being and power are one and the same thing. The Substance of the Son then being of the Father, the power of the Son is of the Father also: and as the Son is not of Himself, so He can not of Himself. The Son can do nothing of Himself, but what He seeth the Father do.â€” (xxi. 4). His seeing and His being born of the Father are the same. His vision is not distinct from His Substance, but the whole together is of the Father.

(ii. de Tr. c. 3) If we understand this subordination of the Son to arise from the human nature, it will follow that the Father walked first upon the water, and did all the other things which the Son did in the flesh, in order that the Son might do them. Who can be so insane as to think thisd?

(Tr. xx. s. 6) Yet that walking of the flesh upon the sea was done by the Father through the Son. For when the flesh walked, and the Divinity of the Son guided, the Father was not absent, as the Son Himself saith below, The Father that dwelleth in Me, He doeth the works. (c. 14) (s. 9). He guards however against the carnal interpretation of the words, The Son can do nothing of Himself. (v. 19) As if the case were like that of two artificers, master and disciple, one of whom made a chest, and the other made another like it, by adding, For whatsoever things he doeth, these doeth the Son likewise.He does not say, Whatsoever the Father doeth, the Son does other things like them, but the very same things. The Father made the world, the Son made the world, the Holy Ghost made the world. If the Father, Son, and Holy Ghost are one, it follows that one and the same world was made by the Father, through the Son, in the Holy Ghost. Thus it is the very same thing that the Son doeth. He adds likewise, to prevent another error arising. For the body seems to do the same things with the mind, but it does not do them in a like way, inasmuch as the body is subject, the soul governing, the body visible, the soul invisible. When a slave does a thing at the command of his master, the same thing is done by both; but is it in a like way? Now in the Father and Son there is not this difference; they do the same things, and in a like way. Father and Son act with the same power; so that the Son is equal to the Father.

(contra Serm. Arianorum, c. 9. [xiv.]) This is not a sign of failing in Him, but of His abiding in His birth from the Father. And it is as high an attribute of the Almighty that He does not change, as it is that He does not die. The Son could do what He had not seen the Father doing, if He could do what the Father does not do through Him; i. e. if He could sin: a supposition inconsistent with the immutably good nature which was begotten from the Father. That He cannot do; this then is to be understood of Him, not in the sense of deficiency, but of power.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"The Son," saith He, "cannot do anything of Himself, but what He sees the Father doing." This is true: hold this fast, while at the same time ye do not let slip what ye have gotten in the beginning of the Gospel, that "in the beginning was the Word, and the Word was with God, and the Word was God," and especially that "all things were made by Him." Join this that ye have now heard to that hearing, and let both agree together in your hearts. Thus, "The Son cannot of Himself do anything, except what He seeth the Father doing," is yet in such wise that what the Father doeth, He doeth only by the Son, because the Son is His Word: and, "In the beginning was the Word, and the Word was with God, and the Word was God"; also, "All things were made by Him." For what things soever He doeth, the Son also doeth in like manner; not other things, but these and not in a different, but in like manner.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252019.html'
source_title='Tractates on John 19'

[[commentary]]
quote='''
What then, beloved, are we going to explain that which we have asked, how the Word seeth, how the Father is seen by the Word, what the seeing of the Word is? I am not so bold, so rash, as to promise to explain this, for myself or for you: however I estimate your measure, still I know my own. Therefore, if you please, not to delay it longer, let us run over the passage, and see how carnal hearts are troubled by the words of the Lord; to this end troubled, that they may not continue in that which they hold. Let this be wrested from them, as some toy is wrested from children, with which they amuse themselves to their hurt, that, as persons of larger growth, they may have more profitable things planted in them, and may be able to make progress, instead of crawling on the earth Arise, seek, sigh, pant with desire, and knock at what is shut. But if we do not yet desire, not yet earnestly seek, not yet sigh, we shall only be throwing pearls to all indiscriminately, or finding pearls ourselves, regardless of what kind. Wherefore, beloved, I would move a longing desire in your heart. Good character leads to right understanding: the kind of life leads to another kind of life. One kind of life is earthly, another is heavenly: there is a life of beasts, another of men, and another of angels. The life of beasts is excited with earthly pleasures, seeks earthly pleasures alone, and grovels after them with immoderate desire: the life of angels is alone heavenly; the life of men is midway between that of angels and of beasts. If man lives after the flesh, he is on a level with the beasts; if he lives after the Spirit, he joins in the fellowship of angels. When thou livest after the Spirit, examine even in the angelic life whether thou be small or well-grown. For if thou art still a little one, the angels say to thee, "Grow: we feed on bread; thou art nourished with milk, with the milk of faith that thou mayest come to the meat of sight." But if there be still a longing for filthy pleasures, if the thoughts be still of deceit, if lies are not avoided, if perjuries be heaped on lies, shall a heart so foul dare to say, "Explain to me how the Word sees"; even if I be able to do so, even if I myself now see? And further, though not perhaps of this character myself, and I am nevertheless far from this vision, how must that man be weighed down with earthly desires, who is not yet rapt with this desire from above! There is a wide difference between loathing and desiring; and again, between desiring and enjoying. If thou livest as do the beasts, thou loathest: the angels have full enjoyment. If, on the other hand, thou livest not as the beast, thou hast no longer loathing: something thou desirest, and dost not receive: thou hast, by the very desire, begun the life of the angels. May it grow in thee, and be perfected in thee; and mayest thou receive this, not of me, but of Him who made both me and thee!
'''
