[[commentary]]
quote='''
(Tr. cxii) He commands His enemies, and they do what He commands; they permit them to go away, whom He would not have perish.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"If ye seek me," He says, "let these go their way." He sees His enemies, and they do what He bids them: they let those go their way, whom He would not have perish.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%2520112.html'
source_title='Tractates on John 112'
