[[commentary]]
quote='''
And what follows? That he might not reprobate, he did what? "And I undertook to know" [Psalm 73:16]. May God be with him in order that he may know. Meanwhile, brethren, from a great fall he is being withheld, when he does not presume that he already knows, but has undertaken to know that which he knew not. For but now he was willing to appear as if knowing, and to declare that God has no care of things human. For this has come to be a most naughty and ungodly doctrine of unrighteous men. Know, brethren, that many men dispute and say that God cares not for things human, that by chances all things are ruled, or that our wills have been made subject to the stars, that each one is not dealt with according to his deserts, but by the necessity of his starsâ€”an evil doctrine, an impious doctrine. Unto these thoughts was going that man whose feet were almost moved, and whose steps were all but overthrown, into this error he was going; but because he was not in tune with the generation of the sons of God, he undertook to know, and condemned the knowledge wherein with God's just men he agreed not. And what he says let us hear; how that he undertook to know, and was helped, and learned something, and declared it to us. "And I undertook," he says, "to know." "In this labour is before me." Truly a great labour; to know in what manner both God does care for things human, and it is well with evil men, and good men labour. Great is the importance of the question; therefore, "and this labour is before me." As it were there is standing in my face a sort of wall, but you have the voice of a Psalm, "In my God I shall pass over the wall."
'''
source_url='https://www.newadvent.org/fathers/1801073.htm'
source_title='Exposition on Psalm 73'
