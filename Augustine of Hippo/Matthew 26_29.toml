[[commentary]]
quote='''
(Qu√¶st. Ev. i. 43.) Or otherwise; When He says, I shall drink it new with you, He gives us to understand that this is old. Seeing then that He took body of the race of Adam, who is called the old man, and was to give up to death that Body in His Passion, (whence also He gave us His Blood in the sacrament of wine,) what else can we understand by the new wine than the immortality of renewed bodies. In saying, I will drink it with you, He promises to them like wise a resurrection of their bodies for the putting on of immortality. With you is not to be understood of time, but of a like renewal, as the Apostle speaks, that we are risen with Christ, the hope of the future bringing a present joy. That that which He shall drink new shall also be of this fruit of the vine, signifies that the very same bodies shall rise after the heavenly renewal, which shall now die after the earthly decay.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
source_title="Catena Aurea by Aquinas"
