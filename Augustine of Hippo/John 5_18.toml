[[commentary]]
quote='''
So, the Jews understood what the Arians do not. For the Arians say that the Son is not equal to the Father, and hence sprang up that heresy that afflicts the church.
'''
source_url=''
source_title="TRACTATES ON THE GOSPEL OF JOHN 17.16"


[[commentary]]
quote='''
In one sense the Jews were right [about their indignation], because a man dared to make himself equal to God. But they were also wrong because they did not understand that it was God in the man. They saw the flesh, but they did not know God. They looked on the dwelling place, but they did not know the dweller. That flesh was a temple; God dwelt within it. Therefore Jesus did not equate his flesh to the Father. It was not the form of the servant that he compared to the Lordâ€”not what he became for us, but what he was when he made us.
'''
source_url=''
source_title="TRACTATES ON THE GOSPEL OF JOHN 18.2.1"
