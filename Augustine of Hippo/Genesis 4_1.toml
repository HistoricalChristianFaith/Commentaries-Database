[[commentary]]
quote='''
Note that the name Cain means "ownership," which explains what was said at the time of his birth by his father or mother: "I have come into possession of a man through God."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252015.html'
source_title="City of God 15.17"
