[[commentary]]
quote='''
"In your law," saith He, "it is written that the testimony of two men is true. I am one that bear witness of myself, and the Father that sent me beareth witness of me." He expounded the law to them also, if they were not unthankful. For it is a great question, my brethren, and to me it certainly appears to have been ordained in a mystery, where God said, "In the mouth of two or three witnesses every word shall stand." Is truth sought by two witnesses? Clearly it is; so is the custom of mankind: but yet it may be that even two witnesses lie. The chaste Susanna was pressed by two false witnesses: were they not therefore false because they were two? Do we speak of two or of three? A whole people lied against Christ. If, then, a people, consisting of a great multitude of men, was found a false witness, how is it to be understood that "in the mouth of two or three witnesses every word shall stand," unless it be that in this manner the Trinity is mysteriously set forth to us, in which is perpetual stability of truth? Dost thou wish to have a good cause? Have two or three witnesses,-the Father, Son, and Holy Ghost. In short, when Susanna, the chaste woman and faithful wife, was pressed by two false witnesses, the Trinity supported her in her conscience and in secret: that Trinity raised up from secrecy one witness, Daniel, and convicted the two.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252036.html'
source_title='Tractates on John 36'

[[commentary]]
quote='''
Likewise, let it not surprise you that He says, "In your law it is written that the testimony of two men is true," that any man should hence suppose that this was not also the law of God, because it is not said, In the law of God: let him know that, when it is said thus, In your law, it is just as if He said, "In the law which was given to you;" given by whom, except by God? Just as we say, "Our daily bread;" and yet we say, "Give us this day."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252036.html'
source_title='Tractates on John 36'

[[commentary]]
quote='''
Is this made a bad use of by the Manich√¶ans, that our Lord does not say, in the law of God, but, in your law? Who does not recognise here a manner of speaking customary in Scripture? In your law, i. e. the law given to you. The Apostle speaks of his Gospel in the same way, though he testifies to having received it not from men, but by the revelation of Jesus Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25208.html'
