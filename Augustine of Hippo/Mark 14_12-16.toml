[[commentary]]
quote='''
(de Con. Evan. ii. 80) Mark says a pitcher, Luke a two-handled vessel; one points out the kind of vessel, the other the mode of carrying it; both however mean the same truth.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%252014.html'
source_title="Catena Aurea by Aquinas"
