[[commentary]]
quote='''
"Pour forth the weapon, and stop the way against them that persecute me" [Psalm 35:3]. Who are they that persecute you? Haply your neighbour, or he whom you have offended, or to whom you have done wrong, or who would take away what is yours, or against whom you preach the truth, or whose sin you rebuke, or whom living ill by your well living you offend. There are indeed even these enemies to us, and they persecute us: but other enemies we are taught to know, those against whom we fight invisibly, of whom the Apostle warns us, saying, "We wrestle not against flesh and blood," [EphesiansÂ 6:12] that is, against men; not against those whom you see, but against those whom you see not; "against principalities, against powers, against the rulers of the world, of this darkness."..."The whole world lies in wickedness;"  therefore the Apostle explained of what world they were rulers, he said, "of this darkness." The rulers of this world, I say, are the rulers of this darkness....
'''
