[[commentary]]
quote='''
"He takes up the destitute out of the dust, and lifts the poor out of the mire" [Psalm 113:7]; "that He may set Him with the princes, even with the princes of His people" [Psalm 113:8]. Let not then the heads of the exalted disdain to be humble, beneath the Lord's right hand. For though the faithful steward of the Lord's money be placed together with the princes of the people of God, although he be destined to sit on the twelve seats, and even to judge angels; [MatthewÂ 19:28] yet he is taken up destitute from the dust, and lifted from out of the mire. Was not he possibly lifted up from the mire, who "served various lusts and pleasures"?...
'''
