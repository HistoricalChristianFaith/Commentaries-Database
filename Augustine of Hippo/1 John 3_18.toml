[[commentary]]
quote='''
"But whoso hath this world's good, and seeth his brother have need, and shutteth up his bowels of compassion from him, how can the love of God dwell in him?" And then he goes on: "My little children, let us not love in word, neither in tongue but in deed and in truth."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTen%2520Homilies%2520on%2520the%2520First%2520Epistle%2520of%2520John%2FHomily%25205.html'
source_title='Ten Homilies on 1 John 5'
