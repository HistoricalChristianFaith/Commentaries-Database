[[commentary]]
quote='''
(de con. Ev. l. ii. c. 70.) Matthew has omitted for brevity's sake what Luke has not, namely, that the parable was spoken not to the rulers only who asked concerning His authority, but also to the people.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252020.html'
source_title="Catena Aurea by Aquinas"
