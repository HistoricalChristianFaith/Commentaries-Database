[[commentary]]
quote='''
"O Lord, how are they multiplied that trouble me!" [Psalm 3:1]. So multiplied indeed were they, that one even from the number of His disciples was not wanting, who was added to the number of His persecutors. "Many rise up against me; many say unto my soul, There is no salvation for him in his God" [Psalm 3:2]. It is clear that if they had had any idea that He would rise again, assuredly they would not have slain Him. To this end are those speeches, "Let Him come down from the cross, if He be the Son of God;" and again, "He saved others, Himself He cannot save." [MatthewÂ 27:42] Therefore, neither would Judas have betrayed Him, if he had not been of the number of those who despised Christ, saying, "There is no salvation for Him in His God."
'''
source_url='https://www.newadvent.org/fathers/1801003.htm'
source_title='Exposition on Psalm 3'
