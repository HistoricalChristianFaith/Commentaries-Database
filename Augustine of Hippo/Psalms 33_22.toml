[[commentary]]
quote='''
"Let Your mercy, O Lord, be upon us, according as we have hoped in You" [Psalm 33:22]: let Your mercy, O Lord, be upon us; for hope confounds not, because we have hoped in You.
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1801033.htm'
title='Exposition on Psalm 33'


[[commentary]]
quote='''
22. "Let Thy mercy, O Lord, be upon us, according as we have hoped in Thee" (ver. 22): let Thy mercy, O Lord, be upon us; for hope confoundeth not, because we have hoped in Thee.
'''
