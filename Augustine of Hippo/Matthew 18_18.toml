[[commentary]]
quote='''
This then is what we have heard the Lord advising, and with such great particularity that he himself adds, "Truly, I say to you, whatever you bind on earth shall be bound in heaven, and whatever you loose on earth shall be loosed in heaven." So the very moment you begin to hold your brother as an outsider to the covenant community, "you bind him on earth." But see to it that you bind him justly. For unjust bonds will by justice soon be burst apart.â€¦ When you have admonished him and have been "reconciled to your brother," you have thereby "loosed him on earth." And when "you shall have loosed him on earth, he shall be loosed in heaven" also. So this is a weighty matter. You do this not for yourself but for him. For the harm he has done is not primarily to you but to himself.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%252082.html'
source_title="SERMON 82.7"

[[commentary]]
quote='''
(ubi sup.) Otherwise; When you begin to hold your brother as a publican you bind him on earth, but take heed that you bind him with just cause; for an unjust cause breaks rightful bonds. But when you have corrected him, and agreed with him, you have loosed him upon earth, and when you have loosed him upon earth, he shall be loosed also in heaven. You confer a great boon not on yourself, but on him, as he had done the hurt not to you but to himself.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252018.html'
source_title="Catena Aurea by Aquinas"
