[[commentary]]
quote='''
The Lord then explained for us what he had said. See what we choose to be in his field. See which of the two we will be at harvest time. The field is the world, and the church is spread throughout the world. Let the one who is wheat persevere until the harvest; let those who are weeds be changed into wheat. There is this difference between people and real grain and real weeds, for what was grain in the field is grain and what were weeds are weeds. But in the Lordâ€™s field, which is the church, at times what was grain turns into weeds and at times what were weeds turn into grain; and no one knows what they will be tomorrow...
'''
