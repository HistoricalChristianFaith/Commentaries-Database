[[commentary]]
quote='''
(de Qu√¶st. Ev. lib. 2. qu. 33.) Or by the nine pieces of silver, as by the ninety and nine sheep, He represents those who trusting in themselves, prefer themselves to sinners returning to salvation. For there is one wanting to nine to make it ten, and to ninety-nine to make it a hundred. To one He assigns all who are reconciled by repentance.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
