[[commentary]]
quote='''
(ubi sup.) For how great was that hardness! When not even the intervention of a bill of divorce, which gave room for just and prudent men to endeavour to dissuade, could move them to renew the conjugal affection. And with what wit do the Manich√¶ans blame Moses, as severing wedlock by a bill of divorce, and commend Christ as, on the contrary, confirming its force? Whereas according to their impious science they should have praised Moses for putting asunder what the devil had joined, and found fault with Christ who riveted the bonds of the devil.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252019.html'
source_title="Catena Aurea by Aquinas"
