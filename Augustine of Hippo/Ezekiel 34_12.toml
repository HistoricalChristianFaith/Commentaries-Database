[[commentary]]
quote='''
When it is difficult for them to be found, now I will find them. The fog is dense, the storm cloud thick; nothing escapes his eyes.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FSermons%2FSermon%252046.html'
source_title="SERMON 46:23"
