[[commentary]]
quote='''
Nicodemus indeed knew, or rather believed, that if only they were willing to give him a patient hearing, they would perhaps become like those who were sent to take him but preferred to believe. They answered, from the prejudice of their heart, what they had answered to those officers, “Are you also a Galilean?” that is, one seduced as it were by the Galilean.
'''
source_url=''
source_title="TRACTATES ON THE GOSPEL OF JOHN 33.2"
