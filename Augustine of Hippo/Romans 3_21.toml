[[commentary]]
quote='''
The righteousness of God is not that by which God is righteous but that with which he clothes man when he justifies the ungodly. To this the Law and the Prophets bear witness.â€¦ The righteousness of God is not manifested outside the law, since in that case it could not have been witnessed to in the law. It is a righteousness of God apart from the law because God confers it on the believer through the Spirit of grace without the help of the law.
'''
source_url=''
source_title="THE SPIRIT AND THE LETTER 15.9"
