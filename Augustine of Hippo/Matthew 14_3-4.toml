[[commentary]]
quote='''
(De Cons. Ev. ii. 44.) Luke does not give this in the same order, but where he is speaking of the Lord's baptism, so that he took beforehand an event which happened long afterwards. For after that saying of John's concerning the Lord, that His fan is in His hand, he straightway adds this, which, as we may gather from John's Gospel, did not follow immediately. For he relates that after Jesus was baptized, He went into Galilee, and thence returned into Jud√¶a, and baptized there near to the Jordan before John was cast into prison. But neither Matthew nor Mark have placed John's imprisonment in that order in which it appears from their own writings that it took place; for they also say that when John was delivered up, the Lord went into Galilee, and after many things there done, then by occasion of the fame of Christ reaching Herod they relate what took place in the imprisonment and beheading of John. The cause for which he had been cast into prison he shows when he says, On account of Herodias his brother's wife. For John had said unto him, It is not lawful for thee to have her.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252014.html'
source_title="Catena Aurea by Aquinas"
