[[commentary]]
quote='''
But who is this whom we speak of? "The Stone which the builders rejected" [Psalm 118:22]; for "It has become the head Stone of the corner" to "make in Himself of two one new man, so making peace; and that He might reconcile both unto God in one body;" [EphesiansÂ 2:15-16] circumcision, to wit, and uncircumcision.
'''
url='https://www.newadvent.org/fathers/1801118.htm'
title='Exposition on Psalm 118'
