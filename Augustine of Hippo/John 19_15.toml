[[commentary]]
quote='''
(Tr. cxvi. 8) Pilate still tries to overcome their apprehensions on Caesar's account; Pilate saith unto them, Shall I crucify your King? He tries to shame them into doing what he had not been able to soften them into by putting Christ to shame.
The chief priests answered, We have no king but Caesar.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
