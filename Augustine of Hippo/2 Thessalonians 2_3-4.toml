[[commentary]]
quote='''
No one can doubt that Paul is here speaking of Antichrist, telling us that the day of judgment (which he calls the day of the Lord) will not come without the prior coming of a figure whom he calls the Apostate, meaning, of course, an apostate from the Lord God. And if this appellation can rightly be attached to all the ungodly, how much more to him! There is, however, some uncertainty about the "temple" in which he is to take his seat. Is it the ruins of the temple built by King Solomon, or actually in a church? For the apostle would not say "the temple of God" if he meant the temple of some idol or demon. For that reason some people would have it that Antichrist means here not the leader himself but what we may call his whole body, the multitude, that is, of those who belong to him, together with himself, their leader.â€¦ For myself I am much astonished at the great presumption of those who venture such guesses.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FThe%2520City%2520of%2520God%2FBook%252020.html'
source_title="City of God 20.19.2"
