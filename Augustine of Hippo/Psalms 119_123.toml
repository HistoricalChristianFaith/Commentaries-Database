[[commentary]]
quote='''
...To prefigure His Cross, Moses by the merciful command of God raised aloft on a pole the image of a serpent in the desert, that the likeness of sinful flesh which must be crucified in Christ might be prefigured. [JohnÂ 3:14] By gazing upon this healing Cross, we cast out all the poison of the scandals of the proud: the Cross, which the Psalmist intently looking upon, says, "My eyes have failed for Your salvation, and for the words of Your righteousness" [Psalm 119:123]. For God made Christ Himself "to be sin for us, on account of the likeness of sinful flesh, that we may be made the righteousness of God in Him."  For His utterance  of the righteousness of God he therefore says that his eyes have failed, from gazing ardently and eagerly, while, remembering human infirmity, he longs for divine grace in Christ.
'''
source_url='https://www.newadvent.org/fathers/1801119.htm'
source_title='Exposition on Psalm 119'
