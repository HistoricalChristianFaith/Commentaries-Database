[[commentary]]
quote='''
"I have had as great delight in the way Your testimonies, as in all manner of riches" [Psalm 119:14]. We understand that there is no more speedy, no more sure, no shorter, no higher way of the testimonies of God than Christ, "in whom are hid all the treasures of wisdom and knowledge." [ColossiansÂ 2:3] Thence he says that he has had as great delight in this way, as in all riches. Those are the testimonies, by which He deigns to prove unto us how much He loves us.. ..
'''
url='https://www.newadvent.org/fathers/1801119.htm'
title='Exposition on Psalm 119'
