[[commentary]]
quote='''
(De Civ. Dei, ix. 21.) After the temptation the Holy Angels, to be dreaded of all unclean spirits, ministered to the Lord, by which it was made yet more manifest to the daemons how great was His power.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25204.html'
source_title="Catena Aurea by Aquinas"
