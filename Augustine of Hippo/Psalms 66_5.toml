[[commentary]]
quote='''
"Come ye, and see the works of the Lord: terrible in counsels above the sons of men" [Psalm 66:5]. Son of Man indeed He too has been called, and verily Son of Man He became: very Son of God in the form of God; [Philippians 2:6] very Son of Man in form of a servant: but do not judge of that form by the condition of others alike: "terrible" He is "in counsels above the sons of men." Sons of men took counsel to crucify Christ, being crucified He blinded the crucifiers. What then have ye done, sons of men, by taking keen counsels against your Lord, in whom was hidden Majesty, and to sight shown weakness? You were taking counsels to destroy, He to blind and save; to blind proud men, to save humble men: but to blind those same proud men, to the end that, being blinded they might be humbled, being humbled might confess, having confessed might be enlightened. "Terrible in counsels above the sons of men." Terrible indeed. Behold blindness in part to Israel has happened: [Romans 11:25] behold the Jews, out of whom was born Christ, are without: behold the Gentiles, that were against Jud√¶a, in Christ are within. "Terrible in counsels above the sons of men."
'''
source_url='https://www.newadvent.org/fathers/1801066.htm'
source_title='Exposition on Psalm 66'
