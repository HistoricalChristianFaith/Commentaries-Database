[[commentary]]
quote='''
But those who had been sent to take him returned innocent of the crime and full of admiration. For they even gave witness to his divine doctrine, when those by whom they had been sent asked, “Why have you not brought him?” They answered that they had never heard a man speak like this.… But he spoke in this way because he was God and man.
'''
source_url=''
source_title="TRACTATES ON THE GOSPEL OF JOHN 33.1"
