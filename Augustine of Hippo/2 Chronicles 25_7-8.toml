[[commentary]]
quote='''
For the Almighty sets in motion even in the innermost hearts of people the movement of their will, so that he does through their agency whatsoever he wishes to perform through themâ€”even he who knows not how to will anything in unrighteousness. What, again, is the purport of that which the man of God said to King Amaziah: "Let not the army of Israel go with you; for the Lord is not with Israel, even with all the children of Ephraim: for if you shall think to obtain with these, the Lord shall put you to flight before your enemies: for God has power either to strengthen or to put to flight"? Now, how does the power of God help some in war by giving them confidence and put others to flight by injecting fear into them, except it be that he who has made all things according to his own will, in heaven and on earth, also works in human hearts? We read also what Joash, king of Israel, said when he sent a message to Amaziah, king of Judah, who wanted to fight with him. After certain other words, he added, "Now stay at home; why do you challenge me to your hurt, that you should fall, you and Judah with you?" Then the Scripture has added this sequel: "But Amaziah would not hear; for it came of God, that he might be delivered into their hands, because they sought after the gods of Edom." Behold, now, how God, wishing to punish the sin of idolatry, wrought this in this man's heart, with whom he was indeed justly angry, not to listen to sound advice but to despise it and go to the battle in which he with his army was routed.
'''
source_url=''
source_title="ON GRACE AND FREE WILL 42 [21]"
