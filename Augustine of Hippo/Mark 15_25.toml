[[commentary]]
quote='''
He who was able not to die unless he willed it, did die because he willed it. So he made a show of principalities and powers, openly triumphing over them in himself. By his death the one and most real sacrifice was offered up for us. Whatever were the charges by which the principalities and powers held us under bondage, he cleansed, abolished, extinguished. .
'''

[[commentary]]
quote='''
One Evangelist says that the Lord was crucified at the sixth hour, and another at the third hour. Unless we understand it, we are left wondering. When the sixth hour was already beginning, Pilate is said to have sat on the judgment seat. In reality when the Lord was lifted up upon the tree, it was the sixth hourâ€¦. They had killed him already at the time when they were crying out. The government officials at the sixth hour crucified, the transgressors of the law at the third hour cried out. That which some did with hands at the sixth hour, others did with tongue at the third hour. More guilty are they that with crying out were raging, than they that in obedience were serving.
'''
