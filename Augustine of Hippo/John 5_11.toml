[[commentary]]
quote='''
(Tr. xvii. c. 10) He shields himself under the authority of his Healer: He that made me whole, the Same said unto me, Take up thy bed, and walk: meaning, Why should not I receive a command, if I received a cure from Him?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
And he, in defence, put the author of his healing before his censors, saying, "He that made me whole, the same said unto me, Take up thy bed, and walk." Should I not take injunction from him from whom I received healing?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252017.html'
source_title='Tractates on John 17'
