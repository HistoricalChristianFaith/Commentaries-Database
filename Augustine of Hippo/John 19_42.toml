[[commentary]]
quote='''
(Tr. cxx. 5) Implying that the burial was hastened, in order to finish it before the evening, when, on account of the preparation, which the Jews with us call more commonly in the Latin, Caena pura, it was unlawful to do any such thing.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
