[[commentary]]
quote='''
The gist of the entire argument leads to this conclusion. Paul taught that we do good by the mercy of God and that the Jews who had received the gospel should not glory in their works, thinking that they had deserved this and not wanting it to be given to the Gentiles. In Paulâ€™s mind, the Jews should cease from such pride and understand that if we are called to faith not through our own works but by the mercy of God and if it is given to those who believe to do good, then they should not begrudge the Gentiles this mercy as if it had been given to the Jews on the ground of prior merit, which is nothing.
'''
source_url=''
source_title="AUGUSTINE ON ROMANS 64"
