[[commentary]]
quote='''
(ubi sup.) The Lord came to visit His disciples who are tossed on the sea in the fourth watch of the nightâ€”that is, at its close; for each watch consisting of three hours, the night has thus four watches.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252014.html'
source_title="Catena Aurea by Aquinas"

[[commentary]]
quote='''
(ubi sup.) Therefore in the fourth watch of the night, that is when the night is nearly ended, He shall come, in the end of the world, when the night of iniquity is past, to judge the quick and the dead. But His coming was with a wonder. The waves swelled, but they were trodden upon. Thus howsoever the powers of this world shall swell themselves, our Head shall crush their head.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252014.html'
source_title="Catena Aurea by Aquinas"
