[[commentary]]
quote='''
"They have said in their heart (the kindred of them is in one)"â€” Have said what? "Come ye, let us suppress the solemnities of the Lord from the land" [Psalm 74:8]. "Of the Lord," has been inserted in the person of this man, that is, in the person of Asaph. For they raging would not have called Him the Lord whose temple they were overthrowing. "Come ye, let us suppress all the solemnities of the Lord from the land." What of Asaph? What understanding has Asaph in these words? What? Does he not profit even by the discipline accorded? Is not the mind's crookedness made straight? Overthrown were all things that were at first: nowhere is there priest, nowhere Altar of the Jews, nowhere victim, nowhere Temple. Is there then no other thing to be acknowledged which succeeded this departing? Or indeed would this promissory sign have been taken away, unless there had come that which was being promised?
'''
source_url='https://www.newadvent.org/fathers/1801074.htm'
source_title='Exposition on Psalm 74'
