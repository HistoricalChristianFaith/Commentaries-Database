[[commentary]]
quote='''
The church was admonished to shun the beginning of sin. Which is that beginning of sin, like the head of a serpent? The beginning of all sin is pride.
'''
url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FON%2520THE%2520PSALMS%2FPsalm%252074.html'
title="EXPLANATIONS OF THE PSALMS 74:13"
