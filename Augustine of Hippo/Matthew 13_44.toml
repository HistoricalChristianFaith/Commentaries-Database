[[commentary]]
quote='''
(Qu√¶st. in Ev. i. 13.) Or, He speaks of the two testaments in the Church, which, when any hath attained to a partial understanding of, he perceives how great things lie hid there, and goeth and selleth all that he hath, and buyeth that; that is, by despising temporal things he purchases to himself peace, that he may be rich in the knowledge of God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252013.html'
source_title="Catena Aurea by Aquinas"
