[[commentary]]
quote='''
(Tr. xxv in Joan. 16) For this very reason therefore, I will not cast out Him that cometh to Me; because I came not to do Mine own will. I came to teach humility, by being humble Myself. He that cometh to Me, is made a member of Me, and necessarily humble, because He will not do His own will, but the will of God; and therefore is not cast out. He was cast out, as proud; he returns to Me humble, he is not sent away, except for pride again; he who keeps his humility, falleth not from the truth. And further, that He does not cast out such, because He came not to do His will, He shows when He says, And this is the Father's will which hath sent Me, that of all which He hath given Me, I should lose nothing. (Mat. 18:14) Every one of an humble mind is given to Him: It is not the will of your Father, that one of these little ones should perish. The swelling ones may perish; of the little ones none can; for except ye be as a little child, ye shall not enter into the kingdom of heaven. (Mat. 18:3, 5)

(de Cor. et Gratia, c. ix) They therefore who by God's unerring providence are foreknown, and predestined, called, justified, glorified, even before their new birth, or before they are born at all, are already the sons of God, and cannot possibly perish; these are they who truly come to Christ. By Him there is given also perseverance in good unto the end; which is given only to those who will not perish. Those who do not persevere will perish.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25206.html'
