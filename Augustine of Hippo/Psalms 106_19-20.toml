[[commentary]]
quote='''
"And they made a calf in Horeb, and worshipped the graven image" [Psalm 106:19]. "Thus they changed their glory, in the similitude of a calf that eats hay" [Psalm 106:20]. He says not "into" the likeness, but "in" the likeness. It is such a form of speech as where he said "and they believed in His words."  With great effect in truth he says not, they changed the glory of God when they did this; as the Apostle also says, "They changed the glory of the incorruptible God into an image made like to corruptible man:" [RomansÂ 1:23] but "their glory." For God was their glory, if they would abide His counsel, and hasten not....
'''
source_url='https://www.newadvent.org/fathers/1801106.htm'
source_title='Exposition on Psalm 106'
