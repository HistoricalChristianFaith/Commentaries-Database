[[commentary]]
quote='''
Therefore they said to Him, "What shall we do, that we may work the works of God?" For He had said to them, "Labor not for the meat which perisheth, but for that which endureth unto everlasting life." "What shall we do?" they say; by observing what, shall we be able to fulfil this precept?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Augustine%2520of%2520Hippo%2FTRACTATES%2520ON%2520JOHN%2FTractate%252025.html'
source_title='Tractates on John 25'
