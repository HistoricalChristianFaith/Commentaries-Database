[[commentary]]
quote='''
(de Qu√¶st Evang. lib. ii. c. 42.) The name of "rich" he here gives to one who covets temporal things, and boasts himself in them. To such rich men are opposed the poor in spirit, of whom is the kingdom of heaven. Now mystically it is easier for Christ to suffer for the lovers of this world, than for the lovers of this world to be converted to Christ. For by the name of a camel He would represent Himself: for He voluntarily humbled Himself to bear the burdens of our infirmity. By the needle He signifies sharp piercings, and thereby the pangs received in His Passion, but by the form of the needle He describes the straitening of the Passion.

(ut sup.) Seeing that there is an incomparably greater number of poor which might be saved by forsaking their riches, they understood that all who love riches, even though they cannot obtain them, were to be counted among the number of the rich. It follows, And he said to them, The things which are impossible with men are possible with God, which must not be taken as if a rich man with covetousness and pride might enter into the kingdom of God, but that it is possible with God for a man to be converted from covetousness and pride, to charity and humility.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252018.html'
