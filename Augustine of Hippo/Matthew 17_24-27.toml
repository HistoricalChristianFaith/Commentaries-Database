[[commentary]]
quote='''
(Qu√¶st. Ev. i. 23.) For, saith He, in every kingdom the children are free, that is, not under tax. Much more therefore should they be free in any earthly kingdom, who are children of that very kingdom under which are all the kingdoms of the earth.
'''
