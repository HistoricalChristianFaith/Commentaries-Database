[[commentary]]
quote='''
"They have spoken against me with false tongues" [Psalm 109:2]: then chiefly when they praised him as a "good Master" with insidious adulation. Whence it is elsewhere said: "and they that praised me, are sworn together against me."  Next, because they burst into cries, "Crucify Him, crucify Him;" [JohnÂ 19:6] he has added, "They compassed me about also with words of hatred." They who with a treacherous tongue spoke words seemingly of love, and not of hatred, "against me," since they did this insidiously; afterwards "compassed me about with words" not of false and deceitful love, but of open "hatred, and fought against me without a cause." For as the pious love Christ for nought, so do the wicked hate Him for nought; for as truth is earnestly sought by the best men on its own account, without any advantage, external to itself, in view, so is wickedness sought by the worst men. Whence among secular authors it is said of a very bad man, "he was wicked and cruel for no object."
'''
source_url='https://www.newadvent.org/fathers/1801109.htm'
source_title='Exposition on Psalm 109'
