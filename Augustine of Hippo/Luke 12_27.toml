[[commentary]]
quote='''
Now having forbidden all thought about food, he next goes on to warn men not to be puffed up, saying, Neither be you lifted up, for man first seeks these things to satisfy his wants, but when he is filled, he begins to be puffed up concerning them. This is just as if a wounded man should boast that he had many plasters in his house, whereas it were well for him that he had no wounds, and needed not even one plaster.
'''
