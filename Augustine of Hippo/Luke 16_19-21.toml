[[commentary]]
quote='''
(Serm. 367.) For the covetousness of the rich is insatiable, it neither fears God nor regards man, spares not a father, keeps not its fealty to a friend, oppresses the widow, attacks the property of a ward.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252016.html'
source_title="Catena Aurea by Aquinas"
