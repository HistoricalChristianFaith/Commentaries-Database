[[commentary]]
quote='''
(Tr. cxx) Not in order to take away the legs, but to cause death, that they might be taken down from the cross, and the feast clay not be defiled by the sight of such horrid torments.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
