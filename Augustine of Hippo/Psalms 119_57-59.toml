[[commentary]]
quote='''
Let us hear what follows: "I have promised to keep Your law." What means, "My portion, O Lord: I have promised to keep Your law" [Psalm 119:57]; save because the Lord will be each man's portion then, when he has kept His law? Consider therefore what he subjoins: "I entreated Your face, with my whole heart:" and saying in what manner he prayed: "O be merciful," he says, "unto me, according to Your word" [Psalm 119:58]. And as if he had been heard and aided by Him whom he prayed unto, "I thought," he says, "on my own ways, and turned away my feet unto Your testimonies" [Psalm 119:59]. That is, I turned them away from my own ways, which displeased me, that they might follow Your testimonies, and there might find a path. For most of the copies have not, "Because I thought," as is read in some; but only, "I thought." But what is here written, "and I turned away my feet:" some read, "Because I thought, Thou also hast turned away my feet:" that this may rather be ascribed to the grace of God, according to the Apostle's words, "For it is God who works in us." [PhilippiansÂ 2:13] ...
'''
source_url='https://www.newadvent.org/fathers/1801119.htm'
source_title='Exposition on Psalm 119'
