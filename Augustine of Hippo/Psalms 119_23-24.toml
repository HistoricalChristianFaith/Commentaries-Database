[[commentary]]
quote='''
"Princes also did sit and speak against me: but Your servant is exercised in Your statutes" [Psalm 119:23]. Thou who desirest to know what sort of exercise this was, understand what he has added, "For Your testimonies are my meditation, and Your statutes are my counsellors" [Psalm 119:24]. Remember what I have above instructed you, that testimonies are acts of martyrdom. Remember that among the statutes of the Lord there is none more difficult and more worthy of admiration, than that every man should love his enemies. [MatthewÂ 5:44] Thus then the body of Christ was exercised, so that it meditated on the acts of martyrdom that testified of Him, and loved those from whom, while they rebuked and despised the Church for these very martyrdoms, she suffered persecutions....

Daleth
'''
source_url='https://www.newadvent.org/fathers/1801119.htm'
source_title='Exposition on Psalm 119'
