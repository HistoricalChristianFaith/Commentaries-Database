[[commentary]]
quote = "Thou openest thine hand, and satisfiest the desire of every living thing."
content = '''"You open Your Hand, and fill every living thing with blessing." Though sometimes You give not, yet "in due season" You give: You delay, not deny, and that in due season.'''
source_url = 'https://www.newadvent.org/fathers/1801145.htm'
source_title = 'Exposition on Psalm 145'
