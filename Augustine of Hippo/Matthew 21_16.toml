[[commentary]]
quote='''
Regula ad Serv. Dei., 3: Let no one therefore do ought in the oratory, but that for which it was made and whence it got its name. It follows, “But ye have made it a den of thieves.”.
de Cons. Ev., ii, 68: It is manifest that the Lord did this thing not once but twice; the first time is told by John, this second occasion by the other three.
'''
