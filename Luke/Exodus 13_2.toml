[[commentary]]
quote='''
And when eight days were accomplished for the circumcising of the child, his name was called JESUS, which was so named of the angel before he was conceived in the womb.  And when the days of her purification according to the law of Moses were accomplished, they brought him to Jerusalem, to present him to the Lord;  (As it is written in the law of the Lord, Every male that openeth the womb shall be called holy to the Lord) [Exodus 13:2] And to offer a sacrifice according to that which is said in the law of the Lord, A pair of turtledoves, or two young pigeons.
'''
append_to_author_name=' 2:21-24'