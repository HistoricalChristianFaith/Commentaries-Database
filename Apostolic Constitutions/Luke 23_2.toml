[[commentary]]
quote='''
But they bringing two lying witnesses, wished to accuse the Lord falsely; but they being found to disagree, and so their testimony not conspiring together, they altered the accusation to that of treason, saying, "This fellow says that He is a king, and forbids to give tribute to Caesar."
'''
source_url='https://www.newadvent.org/fathers/0715.htm'
source_title="CONSTITUTIONS OF THE HOLY APOSTLES"
