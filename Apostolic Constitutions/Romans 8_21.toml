[[commentary]]
quote='''
Meditate on these things, brethren; and the Lord be With you upon earth, and in the kingdom of His Father, who both sent Him, and has "delivered us by Him from the bondage of corruption into His glorious liberty; "
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/0715.htm'
title="CONSTITUTIONS OF THE HOLY APOSTLES"
