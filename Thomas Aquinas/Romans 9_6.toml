[[commentary]]
quote='''
After asserting the greatness of the Jews [n. 735], the Apostle now shows that it did not refer to those who descended according to the flesh from the ancient patriarchs but to the spiritual progeny chosen by God. First, he shows that this greatness arises from God's selection; secondly, that this selection applies generally to Jew and Gentiles [v. 24; n. 796]. In regard to the first he does two things: first, he shows how from God's choice men obtain spiritual greatness; secondly, he raises a question about the justice of God's choice [v. 14; n. 765]. In regard to the first he does two things: First, he states his proposition; secondly shows it [v. 7b; n. 751]. Concerning the first, he does two things. First he sets out the firmness of the divine election; second, he shows in whom it is accomplished [v. 6b; n. 750]. 369 749. First, therefore, he says: It has been stated that the promises, the adoption of sons, and glory referred to people whose fall is to me a source of great sadness and unceasing sorrow. But it is not as though the word of God had failed, i.e., was frustrated, because although it has found no place in those who had fallen, it has a place in others: "The word that goes forth from my mouth shall not return to me empty, but it shall accomplish that which I purpose" (Is 55:11); "For ever, O Lord, thy word is firmly fixed" (Ps 119:89). 750. Then (v. 6b) he shows how and in whom God's word had failed. In regard to this it should be noted that the Jews boasted mainly of two things, namely, Abraham, who first received the pact of circumcision from God (Gen c.17) and Jacob of Israel, all of whom descendants were counted as God's people. This was not true of Isaac, for the descendants of his son Esau did not belong to God's people. Hence the Apostle states his proposition: first, by a comparison with Jacob: For not all who are descended form Israel i.e., from Jacob according to the flesh, are true Israelites, to whom God's promises belong, but those who are upright and see God by faith: "Fear not, Jacob, and thus most righteous whom I have chosen" (Is 44:2). Hence the Lord also said to Nathanael: "Behold, an Israelite indeed, in whom there is no guile" (Jn 1:47). Now this name, "Israel," had been put on Jacob by an angel (Gen c.32). Secondly, he states the same things by comparison with Abraham saying: and not all are children of Abraham because they are his descendants, i.e., are not the spiritual sons of Abraham to whom God promised the blessings, but only those who imitate his faith and works: "If you were Abraham's children, you would do what Abraham did" (Jn 8:40). 370 751. Then (v. 7b) he clarifies his statement: first, in regard to Abraham; secondly, in regard to Jacob [v. 10; n. 755]. 752. In regard to the first he does three things: first, he cites a text from Scripture, saying: through Isaac shall your descendants be named. This the Lord said to Abraham, as it says in Gen (c. 21), when describing the expulsion of Ishmael. As if to say: not all who were born from Abraham according to the flesh belong to that seed to whom the promises were made, but hose who are like Isaac. 753. Then (v. 8) he explains the quoted text so far as it applies to his thesis. To understand this it should be noted that the Apostle says in Gal (4:22): "Abraham had two sons, on e by a slave and one by a free woman. But the son of the slave," namely, Ishmael, "was born according to the flesh," because he was born according to the law and custom of the flesh from a young woman: "the son of the free woman," namely, Isaac, "through promise" and not according to the flesh, i.e., not according to the law and custom of the flesh, because he was born from a sterile, old woman, as it says in Gen (c.18); although he was born according to the flesh, i.e., according to the substance of the flesh he received from his parents. From this the Apostle decides that those adopted into the sonship of God are not the sons of the flesh, i.e., not because they are the bodily descendants of Abraham, but the children of the promise are descendants, i.e., those who are made songs of Abraham because they imitate his faith, as it says in Mt (3:9): "God is able from these stones to raise up children to Abraham." Thus, Ishmael, born according to the flesh was not numbered among the seed, but Isaac born by the promise was. 371 Thirdly, (v.9) he proves that his explanation is valid, when he says that the children of the promise are the ones signified by Isaac, namely, because Isaac was born as the result of a promise. Hence he says: For this is what the promise said. Indeed, this is the statement the angel or the Lord through an angel made to Abraham: About this time I will return, by which the time of grace is signified: "When the time had fully come, God sent forth his Son" (Gal 4:4) and Sarah shall have a son on account of the promise. Hence, it says in Gal (4:5): "So that we might receive adoption of sons." 755. Then (v. 10) he clarifies his thesis so far as it concerns Jacob. First he states his intention; secondly, he clarifies his position [v. 11; n. 757]. 756. First, therefore, he says: And not only she, namely, Sarah, begot a son about whom the promise was made, but also Rebecca, having in her womb two sons, one of whom pertained to the promise and the other only to the flesh, had conceived children by one man, our forefather Isaac. For it says in Gen (25:21): "Isaac prayed to the Lord for his wife, because she was barren, and the Lord gave her conception, but the children struggled together within her." And it should be noted that the Apostle cites this against the Jews who supposed that they would obtain righteousness through the merits of their forefathers, which is contrary to what is said about just men, namely, that "they will deliver neither sons nor daughters but they alone will be delivered" (Ez 14:18). This is why John said to the Jews: "Do not presume to say, 'We have Abraham as our father'" (Mt 3:9). Paul, therefore, 372 counters this opinion by reminding them that of Abraham's children one was chosen and the other rejected. But he could have ascribed this difference to the mothers, because Ishmael was born of a slave and Isaac of a free woman, or to the changed meriting state of the father; because while uncircumcised he begot Ishmael but circumcised he begot Isaac. To exclude any such subterfuge, therefore, he cites the case where one is chosen and the other rejected, even though both were born of the same father and the same mother at the same time and, indeed, from one coition. 757. Then (v. 11) he clarifies his thesis: first, by the authority of Gen (c. 28); secondly, by a text from the prophet Malachi (v. 13). 758. In regard to the first he does three things: first, he indicates the time of the promise and says that when they were not yet born, one of the sons of Rebecca was set over the other in virtue of the promise. And just as his previous statement excluded the opinion of the Jews trusting in the merits of their forefathers, so this statement counters the error of the Manicheans who claimed that a person's life and death were controlled by the constellation under which he was born, against what is said in Jer (10:2) "Be not afraid of the signs of heaven which the heathens fear." Then when he continues: though they had done nothing either good or bad, the Pelagian error is refuted which says that grace is given according to one's preceding merits, even though it says in *** (3:5): "He saved us, not because of deeds done by us in righteousness, but in virtue of his own mercy." 373 Both of these are shown false by the fact that before birth and before doing anything one of Rebecca's sons is preferred to the other. This also corrects Origen's error who supposed that men's souls were created when the angels were, and that they merited different lives depending on the merits they earned for the good or evil they had done there. This could not be true in the light of what is stated here, namely that they had done nothing either good or bad. Against this also is Job (38:7): "Where were you when the morning stars praised me together and all the sons of God made joyful melody?" For according to Origen's error, he could have answered: I was among those joyful sons of God. 759. Secondly, he shows what could be understood from that promise by which one of the twins in the womb was chosen over the other. He says: In order that God's purpose, by which one would be greater than the other, might continue, i.e., be made firm: and this not by reason of merits but of election i.e., inasmuch as God himself spontaneously forechose one over the other, not because he was holy but in order that he be holy, as it says in Eph (1:4): "He chose us in himself before the foundation of the world that we should be holy." But this is a decree of predestination about which the same text says: "Predestined according to the purpose of his will" (Eph 1:15). 760. Thirdly, he sets down the promise, saying, not because of works, for no works preceded it, as has been said: but because of his call, i.e., through the grace of God calling, for she was told, i.e., Rebecca, that the elder, i.e., Esau, will serve the younger, i.e., Jacob. This can be understood in three ways. 761. In one way, as referring to the persons involved, and then Esau is understood to have served Jacob, not directly but indirectly, inasmuch as the persecution he launched 374 27 A capsa was a box for holding parchment scrolls. A capsarius was slave whose job it was to carry the scrolls. against him ended in Jacob's benefit, as it says in Pr (11:29): "The fool will serve the wise." Secondly, it can be referred to the people who sprang from each, because the Edomites were once subject to the Israelites, as it says in Ps 60 (v.8); "Upon Edom I cast my shoe." This seems to fit Gen (25:23): "The nations are in your womb; the one shall be stronger than the other." Thirdly, it can be taken figuratively so that by the elder is understood the Jewish people, who were the first to receive the adoption of sons, in accord with Ex 4:22, "Israel is my firstborn son," and by the younger is understood the Gentiles, who were called to the Father later and were signified by the prodigal son (Lk c. 15). The elder people in this case serve the younger, inasmuch as the Jews are our capsarii,27 guarding the books form which the truths of our faith are drawn: "Search the scriptures" (Jn 5:39). 762. Then (v. 13) he proves his point by the authority of the prophet Malachi speaking in the person of God Who says: Jacob I loved, but Esau I hated. A gloss on this says that the statement, the elder will serve the younger, was spoken from foreknowledge, but that the present statement results from judgment, i.e., that God loved Jacob on account of his good works, just as He loves all the saints: "I love those who love me (Pr 8:17), but he hated Esau on account of his sings, as it says in Si (12:3): "The Highest hates sinners." But because man's love is preceded by God's love: "Not that we loved God, but that he has first loved us" (1 Jn 4:20), we must say that Jacob was loved by God before he 375 loved God. Nor can it be said that God began to love him at a fixed point in time; otherwise His love would be changeable. Consequently, one must say that God loved Jacob from all eternity, as it says in Jer (31:3): "I have loved you with an everlasting love." 763. Now these words of the Apostle identify in God three things pertaining to the saints, namely, election, by which is understood God's predestination and election. In God these are really the same, but in our understanding they differ. For it is called God's love, inasmuch as he wills good to a person absolutely; it is election, inasmuch as through the good he wills for a person, he prefers him to someone else. But it is called predestination, inasmuch as he directs a person to the good he wills for him by loving and choosing him. According to these definitions predestination comes after love, just as the will's fixation on the end naturally precedes the process of directing things towards the end. Election and love, however, are ordered differently in God than in man. For in men, election precedes love, for a man's will is inclined to love a thing on account of the good perceived in it, this good also being the reason why he prefers one thing to another and why he fixed his love on the thing he preferred. But God's love is the cause of every good found in a creature; consequently, the good in virtue of which one is preferred to another through election follows upon Gods willing itâ€”which pertains to His love, Consequently, it is not in virtue of some good which He selects in a man that God love him; rather, it is because He loved him that He prefers him to someone by election. 376 764. But just as the love, about which we are speaking, pertains to Gods eternal predestination, so the hatred about which we are speaking pertains to the rejection by which God rejects sinners. It should not be supposed that this rejection is temporal, because nothing in the divine will is temporal; rather, it is eternal. Furthermore, it is akin to love or predestination in some respect and different in another. It is akin in the sense that just as predestination is preparation for glory, so rejection is preparation for punishment: "For a burning place has long been prepared, yes, for the king it is made ready" (Is 30:33). It is different in that predestination implies preparation of the merits by which glory is reached, but rejection implies preparation of the sins by which punishment is reached. Consequently, a foreknowledge of merits cannot be the reason for predestination, because the foreknown merits fall under predestination; but the foreknowledge of sins can be a reason for rejection on the part of the punishment prepared for the rejected, inasmuch as God proposes to punish the wicked for the sins they have from themselves, not from God; the just He proposes to reward on account of the merits they do not have from themselves: "Destruction is thy own, O Israel; thy help is only in me" (Hos 13:9).
