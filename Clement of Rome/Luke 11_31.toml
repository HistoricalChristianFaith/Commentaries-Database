[[commentary]]
quote='''
Become of us if the examination that is to take place find us inferior and worse than them? Hear, therefore, how our true Prophet has taught us concerning these things; for, with respect to those who neglect to hear the words of wisdom, He speaks thus: `The queen of the south shall rise in judgment with this generation, and shall condemn it, because she came from the ends of the earth to hear the wisdom of Solomon; and, behold, a greater than Solomon is here, and they hear Him not.'".
"But that indeed in the day of judgment the doings of those who have known the truth are compared with the good deeds of those who have been in error, the unlying One Himself has taught us, saying to those who neglected to come and listen to Him, `The queen of the south shall rise up with this generation, and shall condemn it; because she came from the extremities of the earth to hear the wisdom of Solomon: and behold, a greater than Solomon is here, '
'''
