[[commentary]]
quote='''
Abraham, who was called the friend of God, proved himself faithful by becoming obedient to the words of God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Rome%2FFirst%2520Epistle%2520to%2520the%2520Corinthians.html'
source_title="LETTER TO THE CORINTHIANS 10.1"
