[[commentary]]
quote='''
Whosoever will candidly consider each particular, will recognise the greatness of the gifts which were given by him. For from him have sprung the priests and all the Levites who minister at the altar of God. From him also [was descended] our Lord Jesus Christ according to the flesh. [RomansÂ 9:5] From him [arose] kings, princes, and rulers of the race of Judah. Nor are his other tribes in small glory, inasmuch as God had promised, "Your seed shall be as the stars of heaven." All these, therefore, were highly honoured, and made great, not for their own sake, or for their own works, or for the righteousness which they wrought, but through the operation of His will.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Rome%2FFirst%2520Epistle%2520to%2520the%2520Corinthians.html'
source_title="Letter to the Corinthians (Clement)"