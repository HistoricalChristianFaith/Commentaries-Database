If, therefore, we shall do righteousness in the sight of God, we shall enter into His kingdom, and shall receive the promises, which "ear hath not heard, nor eye seen, neither have entered into the heart of man.".
Such is the life and immortality, which this flesh may afterwards receive, the Holy Spirit cleaving to it; and no one can either express or utter what things the Lord hath prepared for His elect.
