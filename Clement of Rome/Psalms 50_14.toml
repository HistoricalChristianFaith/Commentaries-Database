[[commentary]]
quote='''
The Master, brothers, has need of nothing at all. He desires not anything of anyone, save to confess to him.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Rome%2FFirst%2520Epistle%2520to%2520the%2520Corinthians.html'
source_title="1 CLEMENT 52"
