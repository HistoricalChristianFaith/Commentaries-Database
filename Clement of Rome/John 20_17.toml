[[commentary]]
quote='''
Is He not a rule, such as may not be set aside, an example, and a pattern to all the tribes of men? And not only so; but also, when our Lord was risen from the place of the dead, and Mary came to the place of sepulture, she ran and fell at the feet of our Lord and worshipped Him, and would have taken hold of Him. But He said to her: "Touch Me not; for I am not yet ascended to My Father."
'''
