[[commentary]]
quote='''
By rescuing Lot the Lord made clear that he does not abandon those who hope in him but that he hands those who turn away over to punishment and torture.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Rome%2FFirst%2520Epistle%2520to%2520the%2520Corinthians.html'
source_title="LETTER TO THE CORINTHIANS 11.1"
