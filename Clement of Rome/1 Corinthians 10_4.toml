[[commentary]]
quote='''
In the nineteenth generation the descendants of him who had been cursed after the flood, going beyond their proper bounds which they had obtained by lot in the western regions, drove into the eastern lands those who had obtained the middle portion of the world, and pursued them as far as Persia, while themselves violently took possession of the country from which they expelled them. In the twentieth generation a son for the first time died before his father.
But when Moses had gone up to the mount, and was staying there forty days, the people, although they had seen Egypt struck with the ten plagues, and the sea parted and passed over by them on foot, manna also given to them from heaven for bread, and drink supplied to them out of the rock that followed
'''
