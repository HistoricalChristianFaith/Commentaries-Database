[[commentary]]
quote='''
Many women, fortified by the grace of God, have accomplished many heroic actions. The blessed Judith, when the city was besieged, asked permission of the elders to be allowed to go into the foreignersâ€™ camp. By exposing herself to danger she went out for love of her country and of the people who were besieged, and the Lord delivered Holophernes into the hand of a woman. To no less danger did Esther, who was perfect in faith, expose herself, in order to save the twelve tribes of Israel that were to be destroyed. For by fasting and humiliation she begged the all-seeing Master of the ages, and he, seeing the meekness of her soul, rescued the people for whose sake she had faced danger.
'''
