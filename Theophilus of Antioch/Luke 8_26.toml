[[commentary]]
quote='''
Which indeed the devils demand, wishing yet longer to mix with mankind.
They feared lest they should again suffer some loss, as they had suffered in the drowning of the swine.
For as one who had been tried by experience, he feared, lest perhaps when far from Jesus he should again become the prey of evil spirits. But the Lord shows him, that though He is not present with him, He can protect by His grace, for it follows, But Jesus sent him away, saying Return to your own house, and show how great things God has done for you. But he said not, &#8220;how great things I have done for you,&#8221; giving us an example of humility, that we should attribute all our righteousness to God.
'''
