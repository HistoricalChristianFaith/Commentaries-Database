[[commentary]]
quote='''
Or else, If you judge another, and in the very same way sin yourself, are not you like to the blind leading the blind? For how can you lead him to good when you also yourself commit sin? For the discipleis not above his master. If therefore you sin, who think yourself a master and guide, where will he be who is taught and led by you? For he will be the perfect disciple who is as his master.
But the Lord introduces another parable taken from the same figure, as follows, but why see you the mote (that is, the slight fault) which is in your brother's eye, but the beam which is in your own eye (that is, your great sin) you regard not? .
But these words are applicable to all, and especially to teachers, who while they punish the least sins of those who are put under them, leave their own unpunished. Wherefore the Lord calls them hypocrites, because to this end judge they the sins of others, that they themselves might seem just. Hence it follows, You hypocrite, first cast the beam out of your own eye
'''
