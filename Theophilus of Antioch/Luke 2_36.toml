[[commentary]]
quote='''
The Evangelist dwells some time on the account of Anna, mentioning both her father's tribe, and adding, as it were, many witnesses who knew her father and her tribe.
That is, returned thanks for seeing in Israel the Savior of the world, and she confessed of Jesus that He was the Redeemer and the Savior. Hence it follows, And she spoke of him to all
'''
