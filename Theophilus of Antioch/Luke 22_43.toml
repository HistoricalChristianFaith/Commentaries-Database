[[commentary]]
quote='''
But some say that the Angel appeared, glorifying Him, saying, O Lord, Yours is the power, for you are able to vanquish death, and to deliver weak mankind.
Now that the preceding prayer was of His human nature, not His divine, as theArians say, is argued from what is said of His sweat, which follows, And his sweat was as it were great drops of blood falling down to the ground.
Or this is proverbially said of one who has sweated intensely, that He sweated blood; the Evangelist then wishing to show that He was moistened with large drops of sweat, takes drops of blood for an example. But afterwards finding His disciples asleep for sorrow, He upbraids them, at the same time reminding them to pray; for it follows, And when he rose from prayer and was come to his disciples, he found them sleeping.
That is, that they should not be overcome by temptation, for not to be led into temptation is not to be overwhelmed by it. Or He simply bids us pray that our life may be quiet, and we be not cast into trouble of any kind. For it is of the devil and presumptuous, for a man to throw himself into temptation. Therefore James said not, &#8220;Cast yourselves into temptation,&#8221; but, When you are fallen, count it all joy, making a voluntary act out of an involuntary.
