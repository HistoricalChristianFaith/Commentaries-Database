[[commentary]]
quote='''
The one, that is, who was expected. Others, i.e. the people said, This is the Christ.
Not among the rulers; for they were resolved one way, viz. not to acknowledge Him as Christ. The more moderate of them only used malicious words, in order to oppose Christâ€™s path to glory; butthe more malignant wished to lay hands on Him: And some of them would haze taken Him.
The Pharisees answer the officers courteously and gently, because they are afraid of their forthwith separating from them, and joining Christ.
'''
