[[commentary]]
quote='''
For they had not yet sufficient faith, but prepared as if for a mere man spices and ointments, after the manner of the Jews, who performed such duties to their dead. Hence it follows, And they returned, and prepared spices. For our Lord being buried, they were occupied as long as it was lawful to work, (that is, until sun-set,) in preparing ointments. Butit was commanded to keep silence on the Sabbath, that is, rest from evening to evening. For it follows, And rested the sabbath day according to the commandment.
'''
