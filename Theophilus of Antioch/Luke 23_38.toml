[[commentary]]
quote='''
And as every king who returns victorious carries in triumph the best of his spoils, so the Lord having despoiled the devil of a portion of his plunder, carries it with Him into Paradise.
This however is more true than all, that although they have not obtained all the promises, I mean, the thief and the other saints in order that without us they might not be made perfect, they are notwithstanding in the kingdom of heaven and Paradise.
'''
