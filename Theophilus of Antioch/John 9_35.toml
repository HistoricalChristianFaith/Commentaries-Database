[[commentary]]
quote='''
This He says to remind him of his cure, which had given him the power to see. And observe, He that speaks is born of Mary, and the son is the Son of God, not two different Persons, according to the error of Nestorius: And it is He that talks with you.
As if to say, Lo, he that saw not from his birth, now sees both in body and soul; whereas they who seem to see, hare had their understanding darkened.
Overlooking the miracle wrought on the blind man, you deserve no pardon; since even visible miracles make no impression on you.
'''
