[[commentary]]
quote='''
I or when your prayers shall be fully answered, then will your gladness be greatest.
He still cheers them with the promise that help will be given them from above in their temptations: At that day you shall ask in My Name. And you will be so in favor with the Father, that you will no longer need my intervention: And I say not to you that I will pray the Father for you, for the Father Himself loves you. But that they might not start back from our Lord, as though they were no longer in need of Him, He adds, Because you have loved Me: as if to say, The Father loves you, because you have loved Me; when therefore you fall from My love, you will straightway fall from the Fatherâ€™s love.
