[[commentary]]
quote='''
Now let no one deem the above precepts of Christ to be trifling, and unworthy of the sublimity and grandeur of the Word of God. For you would not call him a merciful physician who professed to heal the gout, but refilled to cure a scar on the finger or atooth-ache. Besides, how can that passion of vainglory appear slight, which moved or agitated those who sought the first seats. It became then the Master of humility to cut off every branch of the bad root. But observe this also, that when the supper was ready, and the wretched guests were contending for precedency before the eyes of the Savior, there was a fit occasion for advice.
Moreover, he is not to be respected in the end, nor by all men, who thrusts himself into honors; but while by some he is honored, by others he is disparaged, and sometimes even by the very men who outwardly honor him.
'''
