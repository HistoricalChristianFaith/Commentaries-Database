[[commentary]]
quote='''
For perhaps many of them were in want. Or perhaps rather they did this as a reproach, and from a kind of wantonness. For what treasure did they find in His garments? .
They did it then mockingly. For when the rulers scoffed, what can we say of the crowd? For it follows, And the people stood, who in truth had entreated that He should be crucified, waiting, namely, for an end. And the rulers also with them derided.
But the soldiers offered Christ vinegar, as it were ministering to a king, for it follows, saying, If you are the king of the Jews, save yourself.
'''
