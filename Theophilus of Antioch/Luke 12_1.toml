[[commentary]]
quote='''
He calls their hypocrisy leaven, as perverting and corrupting the intentions of the men in whom it has sprung up. For nothing so changes the characters of men as hypocrisy.
Or this is addressed to the Pharisees; as if He said, OPharisees, what you have spoken in darkness, that is, all your endeavors to tempt me in the secrets of your hearts, shall be heard in the light, for I am the light, and in My light shall be known whatsoever your darkness devises. And what you have spoken in the ear and in closets, that is, whatsoever in whispers you have poured into one another's ears, shall be proclaimed on the housetops, that is, was as audible to me as if it had been cried aloud on the housetops. Herein also you may understand that the light is the Gospel, but the housetop the lofty souls of the Apostles. But whatever things the Pharisees plotted together, were afterwards divulged and heard in the light of the Gospel, the great Herald, the Holy Spirit, presiding over the souls of the Apostles.
