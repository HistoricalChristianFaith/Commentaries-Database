[[commentary]]
quote='''
By his own, understand either the world, or Judea, which He had chosen for His inheritance.
Or the meaning is, that the most perfect son ship will only be attained at the resurrection, assaid the Apostle, Wailing for the adoption, to wit, the redemption of our body. He therefore gave us the power to become the sons of God, i.e. the power of obtaining this grace at some future time.
'''
