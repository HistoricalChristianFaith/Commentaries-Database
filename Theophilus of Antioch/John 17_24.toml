[[commentary]]
quote='''
After then that He had prayed for believers, and promised them so many good things, another prayer follows worthy of His mercy and benignity: O righteous Father, the world has not known it you; as if to say, I would wish that all men obtained these good things, which I have asked for the believing. But inasmuch as they have not known you, they shall not obtain the glory and crown.
'''
