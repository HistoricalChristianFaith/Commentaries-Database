[[commentary]]
quote='''
I.e. Apart, because he had a strong suspicion that He was innocent, and thought he could examine Him more accurately, away from the crowd: and said to Him, Are you the King of the Jews?.
He intimates here that Pilate was judging blindly and indiscreetly: If you say this thing of yourself, He says, bring forward proofs of My rebellion; if you have heard it from others, make regular inquiry into it.
Or He says, from here, not, here; because He reigns in the world, and carries on the government of it, and disposes all things according to His will; but His kingdom is not from below, but from above, and before all ages.
Or, to Pilate's question whether He w as a King our Lord answers, To this end was I born, i.e. to be a King, That I am born from a King. proves that I am a King.
For it had almost vanished from the world, and become unknown In consequence of the general unbelief.
'''
