[[commentary]]
quote='''
For he accused God to man, saying to Eve, But of envy He has forbidden you the tree: and to God he accused man, as in Job, Does Job serve God, for wrought? .
As if to say: If you are the sons of God, you ought to hold sinners in hatred. If you hate Me, when you cannot convince Me of sin, it is evident that you hate Me because of the truth: i.e. because I said I was the Son of God.
'''
