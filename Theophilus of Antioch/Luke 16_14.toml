[[commentary]]
quote='''
But the Lord detecting in them a hidden malice, proves that they make apresence of righteousness. Therefore it is added, And he said to them, you are they which justify yourselves before men.
And therefore you are an abomination to Him because of your arrogance, and love of seeking after the praise of men; as He adds, For that which is highly esteemed among men is abomination in the sight of God.
For that to the imperfect the Law spoke imperfectly is plain from what he says to the hard hearts of the Jews, &#8220;If a manhate his wife, let him put her away,&#8221; because since they were murderers and rejoiced in blood, they had no pity even upon those who were united to them, so that they slew their sons and daughters for devils. But now there is need of a more perfect doctrine. Wherefore I say, that ifa man puts away his wife, having no excuse of fornication, he commits adultery, and he who marries another commits adultery.
'''
