[[commentary]]
quote='''
The magistrates here mentioned were those appointed to take care of the buildings of the temple, or it may be those whom the Romans had set over the people to keep them from breaking forth into tumult; forthey were seditious.
That is, he bargained and promised. And sought opportunity to betray him to the m, without the crowds, that is, when he saw Him standing by Himself apart, in the absence of the multitude.
'''
