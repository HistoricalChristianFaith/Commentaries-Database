[[commentary]]
quote='''
Now to the Publicans and soldiers he gives a commandment to abstain from evil, but the multitudes, as not living in anevil condition, he commands to perform some good work, as it follows, He that has two coats, let him give one.
But some one has observed that the two coats are the spirit and letter of Scripture, but John advises him that has these two to instruct the ignorant, and give him at least the letter.
'''
