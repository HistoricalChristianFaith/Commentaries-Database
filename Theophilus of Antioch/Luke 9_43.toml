[[commentary]]
quote='''
Now our Lord in condescension to their infirmities and governing them with akind of economy, did not permit them to understand what was said of the cross; as it follows, But they understood not.
Mark also the reverence of the disciples in what follows, And, they feared to ask him of that saying. For fear is the first step to reverence.
