[[commentary]]
quote='''
(Verse 23.) Woe to you, scribes and Pharisees, hypocrites! For you tithe mint and dill and cumin, and have neglected the weightier matters of the law: justice and mercy and faithfulness. These you ought to have done, without neglecting the others. Many precepts are given in the law that foreshadow future events. But others are open, according to the Psalmist, saying: The commandment of the Lord is clear, enlightening the eyes (Psalm 19:8), which are immediately to be desired. For example, thou shalt not commit adultery: thou shalt not steal: thou shalt not bear false witness, etc. But the Pharisees, because the Lord had commanded (let us for the present leave out the mystical understanding) tithes to be offered in the temple for the maintenance of the priests and Levites, whose portion was the Lordâ€™s, were studious in this one thing, that the commands should be observed: but as to the other matters, whether a man should do them or not, they made little account. And from this chapter it accuses them of greed, because they eagerly demand tithes even of cheap vegetables, and neglect justice in the handling of business disputes, and mercy towards the poor, orphans, and widows, and faith in God, which are great.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Matthew.html'
source_title='Commentary on Matthew'
