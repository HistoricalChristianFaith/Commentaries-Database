[[commentary]]
quote='''
This is not found in most copies of the Greek text . But the sense is clear, that fair and rainy days may be foretold by the condition and harmony of the elements. But the Scribes and Pharisees who seemed to be doctors of the Law could not discern the Saviourâ€™s coming by the predictions of the Prophets.
That is, leaving the evil generation of the Jews, He passed over the strait, and the people of the Gentiles followed Him.
'''
