[[commentary]]
quote='''
Having healed the daughter of this Chananaean, the Lord returns into Judaea, as it follows, “And Jesus departed from thence, and came nigh unto the sea of Galilee.”.
What the Latin translator calls ‘debiles’ (maimed), is in the Greek &#954;&#965;&#955;&#955;&#959;&#965;&#962;,which is not a general term for a maimed person, but a peculiar species, as he that is lame in one foot is called ‘claudus,’ so he that is crippled in one hand is called, &#954;&#965;&#955;&#955;&#959;&#962;.
He said nothing concerning the maimed, because there was no one word which wasthe opposite of this.” .
He goes up into the mountain, that as a bird He may entice the tender nestlings to fly.
'''
