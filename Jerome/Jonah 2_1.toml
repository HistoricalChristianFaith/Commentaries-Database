[[commentary]]
quote='''
"Then Jonah prayed unto the LORD his God out of the fish's belly." LXX: similar. If Jonah is compared to the Lord, and his time of three days and three nights in the belly of the whale is a sign of the suffering of the Saviour, his prayer also ought to be a kind of prayer of the Saviour. Some people, I don't doubt, will find it difficult to believe that a man can spend three days and three nights in the belly of a whale, especially after a shipwreck. These people can either be religious or not. But if they have faith, they will believe this all the more: how three children thrown into a furnace of hot fire were so well protected that their clothes were not even singed [Dan. 3:94/27]; how the sea drew back on itself into two sides and held itself up like a wall to offer a route for the people who wanted to pass [Ex. 14:22-29]; how with all human moderation the anger of a lion that had been increased by hunger was taken by fear at the sight of his prey, and didn't want to touch it [Dan. 6:23]; and even other such miracles. If they do not have faith, let them read the fifteen books of Ovid's Metamorphoses, and all Greek and Latin history. Therein they will see Daphne changed into a bay-tree, or the sister of Phaeton changed into poplars; how Jupiter the highest god, was transformed into a swan, flowed in gold and became a raging bull, and other adventures where the ugliness of the stories attest the holiness of the divinity. They believe in these stories and say that everything is possible for one god. And while they believe these ugly stories and defend the absolute power of a god, they do not attribute this same power to honest deeds. With regard to these words: 'then Jonah prayed to the Lord his God out of the belly of the fish and saidâ€¦' we understand that feeling that he is safe in the belly of the whale he does not despair of divine mercy and concentrates wholly on praying. For God, who had said, "I am with him in his distress" [Ps. 90:15], and when he calls to me, I will reply, "I am here." [Is. 58:9], came to his aid and he whose prayer had been answered was then able to say, "in distress you have made me greater" [Ps. 4:2].
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Jonah.html'
source_title="Commentary on Jonah, Chapter 2"