[[commentary]]
quote='''
(Verse 15) He shall eat butter and honey, so that he may know how to refuse the evil and choose the good. For before he knows to refuse the evil and choose the good, the land that you dread will be forsaken by both her kings. The Lord will bring the king of Assyria upon you and your people and your father's houseâ€”days that have not come since the day that Ephraim departed from Judah. And it shall come to pass in that day, that the Lord shall hiss for the fly that is in the uttermost part of the rivers of Egypt, and for the bee that is in the land of Assyria. And they shall come, and shall rest all of them in the desolate valleys, and in the holes of the rocks, and upon all thorns, and upon all bushes. I will say something even more amazing, so that you do not think that he is born in a fantasy, he will use foods of infancy, he will eat butter and milk. And although many centuries later the Evangelist testifies about him: But the child grew in wisdom and age and grace before God and men (Luke 2:52): and this is said to confirm the truth of the human body: yet still wrapped in swaddling clothes, and fed with butter and honey, he will have the ability to judge between good and evil, so that he may reject evil and choose good. Not because he did or disapproved or chose this, but because he knew how to disapprove and choose, so that through these words we may know that the infancy of the human body did not hinder divine wisdom. Lastly, the Angels announce to the shepherds the laying in the manger: The Magi adore coming from the East, whom it is to be believed were certainly chosen. And on the other hand, Herod, the scribes, and the Pharisees are disapproved, (Matthew 2), because they killed many thousands of infants for the sake of one child.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Isaiah.html'
source_title='Commentary on Isaiah'
