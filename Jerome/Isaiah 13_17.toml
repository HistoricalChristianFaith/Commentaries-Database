[[commentary]]
quote='''
Hence he was ordered by the prophet to speak to the sons of Ammon and to reproach them, for they would have to be captured, and he directed a word also to the sword.… But even more is said through Isaiah in his vision against Babylon: “Behold, I will raise the Medes up against them;” and shortly later: “This Babylon, glorious among the kingdoms, the proud possession of the Chaldeans, will be destroyed by God like Sodom and Gomorrah. It will remain uninhabited forever.” - "Commentary on Ezekiel 7.21.28–32"
'''
