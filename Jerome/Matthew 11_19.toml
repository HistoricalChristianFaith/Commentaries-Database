[[commentary]]
quote='''
They say therefore, “We have played music to you, and ye have not danced;” i.e. We have called on you to work good works to our songs, and ye would not. Wehave lamented and called you to repentance, and this ye would not, rejecting both preaching, as well of exhortation to virtue, as of repentance for sin.
The children are they of whom Isaiah speaks, “Behold I, and the children whom the Lord has given me.” These children then sit in the market-place, where are many things for sale, and say.
If fasting then pleases you, why were you not satisfied with John! If fulness,why not with the Son of man? Yet one of these ye said had a daemon, the otherye called a gluttonous man, and drunkard.
“Wisdom is justified of her children,” i. e. The dispensation or doctrine of God, or Christ Himself who is the power and wisdom of God, is proved by the Apostles, who are His children, to have done righteously.
Some copies read, “Wisdom is justified of her works,” for wisdom does not seekthe witness of words, but of works.
'''
