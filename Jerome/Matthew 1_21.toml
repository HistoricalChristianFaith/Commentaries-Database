[[commentary]]
quote='''
Jesus is a Hebrew word, meaning Saviour. He points to the etymology of the name, saying, For He shall save His people from their sins.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25201.html'
source_title="Catena Aurea by Aquinas"


[[commentary]]
quote='''
(Verse 21.) And you shall call his name Jesus. For he will save his people from their sins. Jesus means 'Savior' in Hebrew. The evangelist noted the etymology of his name, saying: 'You shall call his name Jesus, for he will save his people.'
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Matthew.html'
source_title='Commentary on Matthew'
