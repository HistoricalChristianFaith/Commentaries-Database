[[commentary]]
quote='''
(Verse 28 and following) And you, son of man, prophesy and say: Thus says the Lord God to the sons of Ammon and to their disgrace. And you shall say: Sword, sword, draw yourself out for slaughter: hone yourself to kill and to shine. Although they seem vain to you and their divinations are lies, so that you may be given over to the necks of the wicked wounded, whose appointed day has come in the time of iniquity. Return to your sheath, in the place where you were created: in the land of your birth I will judge you. And I will pour out my indignation upon you; I will blow upon you the fire of my wrath, and I will deliver you into the hands of brutish men, skillful to destroy. You shall be fuel for the fire; your blood shall be in the midst of the land; you shall be forgotten, for I the Lord have spoken.‚Äù The sword of the king of Babylon has been at the head of the two roads, in the fork of the two ways, to use divination. He has shaken the arrows; he has consulted the household gods; he has looked at the liver. When it is conquered and captured, it is predicted that both his kingdom and priesthood shall perish forever. The rest belonged to the sons of Ammon, and the order of division itself demanded what had happened on the left path. Therefore, the prophet is commanded to speak to the sons of Ammon, and to their reproach, that they themselves are to be captured, and he directs the same sword speech to them: Oh sword, sword, which is ready for slaughter, which is sharpened, so that you may shine and kill: although idols may have responded to you, and everything that is answered by demons is empty, so that you may threaten the necks of the wounded, and fulfill what the Lord had threatened long ago; nevertheless, after completing your work, which you have done against the sons of Ammon, return to your sheath, that is, to Babylon, to the place where you were made and created: so that in the land of your birth I may judge you, and I will pour out my indignation upon you, and you shall be captured by the power of the Medes and Persians. What is said more fully in the book of Isaiah, in a vision against Babylon: Behold, I will stir up the Medes against them. And a little later: And Babylon, that glorious one among kingdoms, renowned for its pride among the Chaldeans, as God overthrew Sodom and Gomorrah, it shall never be inhabited until the end (Isa. XIII, 17 et seqq.). And because once he was speaking in the person of the sword about the king, or rather the kingdom of Babylon, it retains the metaphor. In the fire, he says, of my wrath I will blow upon you; to make you be consumed by fire and delivered into the hands of ignorant and foolish men, who do not have the skill to forge swords and sharpen them; so that you may no longer be sharpened, polished, and shine for killing; but be the food of fire, and let your blood, which you have shed before all who watch, overflow within you; and be consigned to eternal oblivion, and perish forever, for I the Lord have spoken, and what I have spoken, I have done.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Ezekiel.html'
