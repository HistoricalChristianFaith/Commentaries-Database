[[commentary]]
quote='''
Verse 7. "'Justice belongeth unto Thee, O Lord, but for us there is only confusion of face...'" It is of course just that we suffer what we deserve.
'''
source_url='https://www.ccel.org/ccel/pearse/morefathers/files/jerome_daniel_02_text.htm'
source_title="St. Jerome, Commentary on Daniel, CHAPTER NINE"
