[[commentary]]
quote='''
Some quite emphatically understand this closed gate through which only the Lord God of Israel passes... as the Virgin Mary, who remains a Virgin before and after childbirth. In fact, she remains always a Virgin, in the moment in which the Angel speaks with her and when the Son of God is born.
'''
source_url='https://books.google.co.in/books?id=tUoXAgAAQBAJ&lpg=PA72&ots=JrmKa4O2Bn&dq=Some%20quite%20emphatically%20understand%20this%20closed%20gate%20through%20which%20only%20the%20Lord%20God%20of%20Israel%20passes%20%E2%80%A6%20as%20the%20Virgin%20Mary,%20who%20remains%20a%20Virgin%20before&pg=PA72#v=onepage&q&f=false'
source_title="Commentarium in Evangelium Lucae, PL 25, 430."
