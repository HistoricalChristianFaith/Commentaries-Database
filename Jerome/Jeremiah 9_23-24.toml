[[commentary]]
quote='''
(Verse 23, 24.) Thus says the Lord: Let not the wise man boast in his wisdom, and let not the strong man boast in his strength, and let not the rich man boast in his riches. But let him who boasts boast in this, that he understands and knows me, that I am the Lord who practices steadfast love, justice, and righteousness in the earth. For in these things I delight, declares the Lord.‚Äù All of humanity's pride is removed, as their wisdom, strength, and wealth are considered as nothing. The only true boast is to know and understand that He is the Lord who practices love, justice, and righteousness on the earth. All things are governed by God's providence and justice, and what may seem to lack reason to us is filled with justice and reason. For these things alone please God, and in them is his will. So where are those who say that man can reign according to his own will, and thus the power of free will is given, so that the mercy of God is taken away and justice? Hence the Apostle, taking up this testimony, sets forth an example: Let him who boasts, boast in the Lord (2 Corinthians 10:17).
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Jeremiah.html'
source_title='Commentary on Jeremiah'
