[[commentary]]
quote='''
There is an old saying that a tightwad lacks as much what he has as what he has not. One may have a whole world of wealth, another not a single scrap. Let each one live “as having nothing and yet possessing all.”
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/3001053.htm'
title="LETTER 53, TO PAULINUS 11"
