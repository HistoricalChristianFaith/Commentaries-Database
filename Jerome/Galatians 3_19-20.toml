[[commentary]]
quote='''
(Verse 19, 20.) What then? The law was added because of transgressions until the seed should come to whom the promise was made; ordained by angels in the hand of a mediator. Now a mediator is not a mediator of one, but God is one. Is the law then against the promises of God? Certainly not! For if there had been a law given which could have given life, truly righteousness would have been by the law. But the Scripture has confined all under sin, that the promise by faith in Jesus Christ might be given to those who believe. For indeed the law was not given for the righteous but for the lawless and disobedient, for the ungodly and sinners (I Tim. II, 9): and to go deeper, after the idolatry to which they were enslaved in Egypt, so that they forgot the God of their fathers, and subsequently said, 'These are your gods, O Israel, who brought you out of the land of Egypt'; the ritual of worshiping God and the punishment of sinners was established by the hand of the mediator Christ Jesus, for all things were made through him, and without him nothing was made: not only the heavens, earth, sea, and all that we see, but also those things which were imposed on the stubborn people as the yoke of the Law through Moses (John I). And it is written to Timothy: For there is one God, and one mediator of God and men, the man Christ Jesus (I Tim. II, 5). After He deigned to be born for our salvation from the Virginâ€™s womb, He is called mediator of God and men, being a separate person. But before He assumed a human body, and when He was with the Father in the beginning, He is called the Word of God made flesh, to all the holy ones to whom the word of God was made, namely Enoch, Noah, Abraham, Isaac, and Jacob, and later Moses and all the Prophets, whom Scripture relates, without the addition of man whom He had not yet assumed, He is called only mediator. But when he says: The law was ordained by angels, this is to be understood, that in every Old Testament, where an angel is first seen and afterwards introduced as speaking as God: The angel indeed among the many ministers who may have been seen truly, but it is in this mediator that he speaks who says: I am the God of Abraham, the God of Isaac, and the God of Jacob (Exodus 3:6). And it is not surprising if God speaks in angels, since He also speaks through angels who are in human beings, as Zechariah says. And the angel who was speaking with me said (Zech. II, 3); and afterwards adding: Thus saith the Lord almighty. For the angel who was said to be in the prophet did not dare to speak in his own person: Thus saith the Lord almighty. The hand of the mediator, we must understand, is the power and might of him. He, being one with the Father according to his Godhood, is understood to be distinct from him according to his office as mediator. But since the order of the reading is confused and disordered by a hyperbaton, it seems that it should be rendered to us thus: The Law was given through angels into the hand of the mediator, ordained by angels because of transgressions, until the seed should come to whom the promise was made. But there is no doubt that the seed signifies Christ, who is also proven to be the son of Abraham from the beginning of Matthew, as Scripture testifies: The book of the genealogy of Jesus Christ, the son of David, the son of Abraham.
'''
