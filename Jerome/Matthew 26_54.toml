[[commentary]]
quote='''
In another Gospel , Peter is represented as having done this, and with his usual hastiness; and that the servantâ€™s name was Malchus,and that the ear was the right ear. In passing we may say, that Malchus, i.e.one who should have been king of the Jews, was made the slave of the ungodliness and the greediness of the Priests, and lost his right ear so that he might hear only the worthlessness of the letter in his left.
With what sword then shall he perish, that takes the sword? By that fiery sword which waves before the gate of paradise, and that sword of the Spirit which is described in the armour of God.
That is to say, I need not the aid of the Apostles, though all the twelve should fight for me, seeing I could have twelve legions of the Angelic army. The complement of a legion among the ancients was six thousand men; twelve legions then are seventy-two thousand Angels, being as many as the divisions of the human race and language.
This speech shows a mind willing to suffer; vainly would the Prophets have prophesied truly, unless the Lord asserts their truth by His suffering.
'''
