[[commentary]]
quote='''
Notice the reasons why wine is allowed: it is to cure pain in the stomach and to relieve a frequent infirmity and hardly then. And lest perchance we should indulge ourselves on the ground of illness, Paul recommends that but a little wine should be taken, advising rather as a physician than as an apostleâ€”although indeed an apostle is a spiritual physician.
'''
