[[commentary]]
quote='''
(Verse 20.) And when evening came, he was reclining at table with the twelve disciples. Judas acts in such a way that suspicion of being a traitor is removed.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Matthew.html'
source_title='Commentary on Matthew'
