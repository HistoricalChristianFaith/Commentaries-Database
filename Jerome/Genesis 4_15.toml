[[commentary]]
quote='''
(Verse 15.) Everyone who kills Cain will suffer sevenfold vengeance. Aquila interpreted it sevenfold. Symmachus, the seventh. Theodotion, by the week. On this chapter, our letter to Bishop Damasus exists.
'''
