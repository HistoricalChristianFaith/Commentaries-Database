[[commentary]]
quote='''
(Verse 26.) Yes, Father, because it was pleasing to You in this way. Speaking with affection to the Father, that the work begun in the apostles may be completed.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Matthew.html'
source_title='Commentary on Matthew'
