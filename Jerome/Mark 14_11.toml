[[commentary]]
quote='''
And he promises to betray Him, as his master the devil said before, “All this power I will give thee.”It goes on, “And when they heard it they were glad, and promised to give him money.” They promise him money, and they lose their life, which he also loses on receiving the money.
No opportunity for treachery can be found, such that it can escape vengeance here or there.
'''
