[[commentary]]
quote='''
Then immediately quickening her pace, she began to move along the old road that leads to Gaza, that is, to the “power” or “wealth” of God, silently meditating on that type of the Gentiles, the Ethiopian eunuch, who, in spite of the prophet, changed his skin and, while he read the Old Testament, found the fountain of the gospel. - "Letter 108.11"
'''


[[commentary]]
quote='''
By the reading of the prophet the eunuch of Candace, the queen of Ethiopia, is made ready for the baptism of Christ. Though it is against nature, the Ethiopian does change his skin, and the leopard his spots. - "Letter 69.6"
'''
