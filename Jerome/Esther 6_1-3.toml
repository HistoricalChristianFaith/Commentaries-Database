[[commentary]]
quote='''
Sleep was removed from the eyes of Ahasuerus, whom the Seventy call Artaxerxes, that he might turn over the memoirs of his faithful ministers and come on Mordecai, by whose evidence he was delivered from a conspiracy; and that thus Esther might be more acceptable and the whole people of the Jews escape imminent death. There is no doubt that the mighty sovereign to whom belonged the whole East, from India to the north and to Ethiopia, after feasting sumptuously on delicacies gathered from every part of the world would have desired to sleep, and to take his rest and to gratify his free choice of sleep, had not the Lord, the provider of all good things, hindered the course of nature, so that in defiance of nature the tyrantâ€™s cruelty might be overcome. If I were to attempt to produce all the instance of the holy Scripture, I should be tedious. All that the saints say is a prayer to God; their whole prayer and supplication is a strong wrestling for the pity of God, so that we, who by our own strength and zeal cannot be saved, may be preserved by his mercy. But when we are concerned with grace and mercy, free will is in part void; in part, I say, for so much as this depends on it, that we wish and desire and give assent to the course we choose. But it depends on God whether we have the power in his strength and with his help to perform what we desire and to bring to effect our toil and effort.
'''
source_url='https://www.newadvent.org/fathers/30113.htm'
source_title="Against the Pelagians 3.10"
