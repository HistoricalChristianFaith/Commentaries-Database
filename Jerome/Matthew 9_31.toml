[[commentary]]
quote='''
Let Marcion and Manichaeaus, and the other heretics who mangle the Old Testament, hear this, and learn that the Saviour is called the Son of David; for if He was not born in the flesh, how is He the Son of David?.
Yet were they not healed by the way-side and in passing as they had thought tobe; but when He was entered into the house, they come unto Him; and first their faith is made proof of, that so they may receive the light of the true faith. "And when he was come into the house, the blind men came unto him; and Jesus said unto them, Believe ye that I am able to do this?‚Äù.
The Lord from humility shunning the fame of His glorious works, gave them this charge, and they from gratitude cannot be silent respecting so great benefit.
'''
