[[commentary]]
quote='''
Truly straining out the gnat, and swallowing the camel; for if they would not put the money into the treasury, because it was the price of blood, why did they shed the blood at all?.
Also we, who were strangers to the Law and the Prophets, have profited by the perverse temper of the Jews to obtain salvation for ourselves.
This is not found at all in Hieremias; but in Zacharias , who is the last but one of the twelve Prophets, something like it is told, and though the sense is not very different, yet the arrangement and the words are different.
Hieron. ad Pam. Ep. 57, 5: Far be it then from a follower of Christ to suppose him guilty of falsehood, whereas his business was not to pry into words and syllables, but to lay down the staple of doctrine.
'''
