[[commentary]]
quote='''
Amen, which appears here at the close, is the seal of the Lord's Prayer. Aquila rendered 'faithfully'—we may perhaps 'truly.'
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
