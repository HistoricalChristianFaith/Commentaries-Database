[[commentary]]
quote='''
For what is the difference between water and the Holy Ghost, who was borne over the face of the waters? Water is the ministry of man; but the Spirit is ministered by God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25201.html'
source_title="Catena Aurea by Aquinas"
