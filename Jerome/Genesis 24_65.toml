[[commentary]]
quote='''
(Verse 65.) And he took a theristrum, and covered himself. Theristrum is called a cloak, also a type of Arabian garment, with which the women of that province are veiled.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FHebrew%2520Questions%2520on%2520Genesis.html'
source_title='Hebrew Questions on Genesis'
