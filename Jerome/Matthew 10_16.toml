[[commentary]]
quote='''
(Verse 16) Behold, I send you out as sheep in the midst of wolves. He calls them wolves, scribes, and Pharisees, who are the Jewish clerics.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FCommentary%2520on%2520Matthew.html'
source_title='Commentary on Matthew'
