[[commentary]]
quote='''
(Chapter 5 - Verse 2) He created them male and female, and blessed them. And he named them Adam, that is, man. The name man applies equally to both men and women.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FHebrew%2520Questions%2520on%2520Genesis.html'
source_title='Hebrew Questions on Genesis'
