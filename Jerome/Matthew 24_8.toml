[[commentary]]
quote='''
That is, Think not that the day of judgment is at hand, but that it is reserved against another time; the sign of which is plainly put in what follows, “Fornation shall rise against nation, and kingdom against kingdom.”.
Figuratively; Kingdom rising against kingdom and pestilence of that discourse which spreadeth, as a plague-spot, and hunger of hearing the word of God, and commotion throughout the earth, and separation from the true faith, may berather understood of the heretics, who fighting among themselves give the victory to the Church.
“These all are the beginnings Of sorrows,” is better understood of pains of labour, as it were the conception of the coming of Antichrist, and not of the birth.
'''
