[[commentary]]
quote='''
Or, by “generation” here He means the whole human race, and the Jews in particular. And He adds, “Heaven and earth shall pass away, but my words shallnot pass away,” to confirm their faith in what has gone before; as though Hehad said, it is easier to destroy things solid and immovable, than that aught should fail of my words.
The heaven and the earth shall pass away by a change, not by annihilation; for how should the “sun be darkened, and the moon not give her light,” if earth and heaven in which these are should be no more?
'''
