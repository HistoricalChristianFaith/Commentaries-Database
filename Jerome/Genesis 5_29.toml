[[commentary]]
quote='''
(Verse 29.) And he called his name Noah, saying: This one shall bring us rest from our work and from the toil of our hands, because of the ground which the Lord hath cursed.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FHebrew%2520Questions%2520on%2520Genesis.html'
source_title='Hebrew Questions on Genesis'
