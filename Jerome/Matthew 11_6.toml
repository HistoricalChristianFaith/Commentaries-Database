[[commentary]]
quote='''
Hence he frames his question thus, “Art thou he that is to come?” Not, Art ThouHe that hast come? And the sense is, Direct me, since I am about to go down into the lower parts of the earth, whether I shall announce Thee to the spirits beneath also; or whether Thou as the Son of God may not taste death, but will send another to this sacrament?.
This last is no less than the first. And understand it as if it had been said, Even “the poor;” that so between noble and mean, rich and poor, there may be no difference in preaching. This approves the strictness of the master, this the truth of the teacher, that in His sight every one who can be saved is equal.
'''
