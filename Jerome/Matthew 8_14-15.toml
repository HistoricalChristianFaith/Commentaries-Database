[[commentary]]
quote='''
For naturally the greatest weakness follows fever, and the evils of sickness begin to be felt as the patient begins to recover; but that health which is given by the Lord's power is complete at once.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25208.html'
source_title="Catena Aurea by Aquinas"
