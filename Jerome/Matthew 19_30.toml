[[commentary]]
quote='''
Because to forsake is not enough, he adds that which makes perfection, “and have followed thee.” We have done what thou commandedst us, what reward wilt thou then give us? What shall we have?”.
He said not only, “Ye who have left all,” for this did the philosopher Crates, and many other who have despised riches, but added, “and have followed me, "which is peculiar to the Apostles and believers.
Or it may be constructed thus, “Ye which have followed me, shall in the regeneration sit;” that is, when the dead shall rise from corruption incorrupt, you also shall sit on thrones of judges, condemning the twelve tribes of Israel, for that they would not believe when you believed.
And that, “And every one that hath forsaken brethren,” agrees with that He had said before, “I am come to set a man at variance with his father.” For they who for the faith of Christ and the preaching of the Gospel shall despise all the ties, the riches, and pleasures of this world, they shall receive an hundred fold, and shall possess eternal life.
'''
