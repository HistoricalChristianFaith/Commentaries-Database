[[commentary]]
quote='''
Mercy here is not said only of alms, but is in every sin of a brother, if we bear one another's burdens.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
[[commentary.sources]]
url='https://www.ecatholic2000.com/catena/untitled-111.shtml'
title="Catena Aurea by Aquinas"
[[commentary.sources]]
url='https://ccel.org/ccel/aquinas/catena1/catena1.i.html'
title="Catena Aurea by Aquinas"


[[commentary]]
quote='''
(Verse 7) Blessed are the merciful, for they will be shown mercy. Mercy is not only understood in acts of charity, but also in bearing each other's burdens in every sin, if we carry the burdens of one another (Galatians 6).
'''
[[commentary.sources]]
url='https://github.com/HistoricalChristianFaith/Writings-Database/blob/master/Jerome/Commentary%20on%20Matthew.md'
title='Commentary on Matthew'
