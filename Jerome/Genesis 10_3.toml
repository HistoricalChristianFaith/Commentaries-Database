[[commentary]]
quote='''
(Verse 3) The sons of Gomer are Ashkenaz, Riphath, and Togarmah. The Greeks call Ashkenaz 'Reginos', Riphath is the ancestor of the Paphlagonians, and Togarmah is the ancestor of the Phrygians.
'''
