[[commentary]]
quote='''
(Verse 16.) And it seemed to me that I was carrying three baskets of wheat on my head. For the three baskets of wheat, he has three measures of flour in Hebrew.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Jerome%2FHebrew%2520Questions%2520on%2520Genesis.html'
source_title='Hebrew Questions on Genesis'
