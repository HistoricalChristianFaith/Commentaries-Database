[[commentary]]
quote='''
prince of the diviners: One thing he said truly, and one falsely; for that he had the Holy Spirit was true, but he was not the master of the magicians, for he was no magician, but was wise through the Holy Spirit. (St. Cyril of Jerusalem) It is not surprising if he had been appointed chief over all the soothsayers since he had at the king's order been taught the wisdom of the Chaldeans, and had besides been found ten times wiser than all the rest.
'''
