[[commentary]]
quote='''
Or else, “It is better forthee to enter into life maimed,” that is, without the chief place, for which you have wished, than having two hands to go into eternal fire. The two hands for high station are humility and pride; cut off pride, keeping to the estate of lowliness.
The oblation of the Lord is the race of man, which is here salted by means of wisdom, whilst the corruption of blood, the nurse of rottenness, and the mother of worms, is being consumed, which there also shall be tried by the purgatorial fire.
Or otherwise; That salt issaltless which loves the chief place, and dares not rebuke others. Wherefore there follows, “Have salt in yourselves, and have peace one with another. "That is, let the love of your neighbour temper the saltness of rebuke, and the salt of justice season the love of your neighbour.
'''
