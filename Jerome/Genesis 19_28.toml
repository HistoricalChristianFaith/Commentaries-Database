[[commentary]]
quote='''
(Verse 28.) And behold, a flame was rising from the earth like the vapor of a furnace. Regarding this, we read in Hebrew: Behold, a rising (ἀναθυμίασις) of the furnace, which we can call vapor, smoke, or ashes.
'''
