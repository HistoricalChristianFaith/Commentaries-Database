[[commentary]]
quote='''
Verse 15. "'And now, O Lord our God...'" Daniel remembers God's ancient kindness in order that he may appeal to Him for a similar act of clemency.
'''
source_url='https://www.ccel.org/ccel/pearse/morefathers/files/jerome_daniel_02_text.htm'
source_title="St. Jerome, Commentary on Daniel, CHAPTER NINE"
