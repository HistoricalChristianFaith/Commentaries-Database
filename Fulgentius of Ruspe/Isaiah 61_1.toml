[[commentary]]
quote='''
But afterward [the Spirit] came on him as he was baptized â€¦ and Jesus returned to Galilee. Considering all those things, we remember and acknowledge the Holy Spirit, who is one like the Father and the Son, without measure, and one who fills every creature and does the works that only God does, since one such cannot be sent from place to place since he is one who, we are taught, is immeasurable by nature.
'''
source_url=''
source_title="AGAINST FABIANUS, FRAGMENT 28:10-11"
