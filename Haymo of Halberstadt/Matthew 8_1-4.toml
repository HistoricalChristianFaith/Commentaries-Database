[[commentary]]
quote='''
Otherwise; By the mount on which the Lord sate is figured the Heaven, as it is written, Heaven is my throne. (Is. 66:1.) But when the Lord sits on the mount, only the disciples come to Him; because before He took on Him the frailty of our human nature, God was known only in Jud√¶a; (Ps. 76:1.) but when He came down from the height of his Divinity, and took upon Him the frailty of our human nature, a great multitude of the nations followed Him. Herein it is shown to them that teach that their speech should be so regulated, that as they see each man is able to receive, they should so speak the word of God. For the doctors ascend the mountain, when they show the more excellent precepts to the perfect; they come down from the mount, in showing the lesser precepts to the weak.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
