[[commentary]]
quote='''
Nicodemus cannot take in the mysteries of the Divine Majesty, which our Lord reveals, and therefore asks how it is, not denying the fact, not meaning any censure, but wishing to be informed: Nicodemus answered and said unto Him, How can these things be?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'
