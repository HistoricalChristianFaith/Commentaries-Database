[[commentary]]
quote='''
Also, the error that they are moved by new wine is, by allegorical reasoning, the truthâ€”the intoxicating teaching of heaven has filled them from a fresh spring. New vessels have taken on new liquid and are not spoiled by the bitter [liquid] that filled the old vats, [the new vessels] drinking in from the vine which, with Christ as the cultivator, gave a banquet in words [and] from which those waters that he transformed are red, and he made the poor flavor of the [old] law boil in the books of the church.
