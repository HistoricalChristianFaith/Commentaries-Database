[[commentary]]
quote='''
The apostle also showed how much incontinency is to be deaded by including it among the signs of apostasy, when he said, “In the last days shall come dangeous times. Men shall be loves of themselves.” Then, afte enumeating seveal foms of iniquity, he adds, “slandees, incontinent.” Also, fo selling his bithight fo one potion of food, Esau was chaged with incontinency as the geatest of evils. The fist disobedience befell men as a consequence of incontinency. The Long Rules, q...
'''
