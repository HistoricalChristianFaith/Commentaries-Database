 truth, in one of the sixtieth subdivisions that this contains in its turn. And to obtain such minute knowledge, so impossible to grasp from this moment, each planet must be questioned to find its position as regards the signs of the Zodiac and the figures that the planets form at the moment of the child's birth. Thus, if it is impossible to find exactly the hour of birth, and if the least change can upset all, then both those who give themselves up to this imaginary science and those who listen to them open-mouthed, as if they could learn from them the future, are supremely ridiculous.
