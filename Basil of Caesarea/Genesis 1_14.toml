quote='''
6. But what effects are produced? Such an one will have curly hair and bright eyes, because he is born under the Ram; such is the appearance of a ram. He will have noble feelings; because the Ram is born to command. He will be liberal and fertile in resources, because this animal gets rid of its fleece without trouble, and nature immediately hastens to reclothe it. Another is born under the Bull: he will be enured to hardship and of a slavish character, because the bull bows under the yoke. Another is born under the Scorpion; like to this venomous reptile he will be a striker. He who is born under the Balance will be just, thanks to the justness of our balances. Is not this the height of folly? This Ram, from whence you draw the nativity of man, is the twelfth part of the heaven, and in entering into it the sun reaches the spring. The Balance and the Bull are likewise twelfth parts of the Zodiac. How can you see there the principal causes which influence the life of man? And why do you take animals to characterize the manners of men who enter this world? He who is born under the Ram will be liberal, not because this part of heaven gives this characteristic, but because such is the nature of the beast. Why then should we frighten ourselves by the names of these stars and undertake to persuade ourselves with these bleatings? If heaven has different characteristics derived from these animals, it is then itself subject to external influences since its causes depend on the brutes who graze in our fields. A ridiculous assertion; but how much more ridiculous the pretence of arriving at the influence on each other of things which have not the least connection! This pretended science is a true spider's web; if a gnat or a fly, or some insect equally feeble falls into it it is held entangled; if a stronger animal approaches, it passes through without trouble, carrying the weak tissue away with it.
