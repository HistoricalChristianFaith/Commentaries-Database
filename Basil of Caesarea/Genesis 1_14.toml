Perhaps for clearness sake it is not useless to enter into more detail about this vain science. I will say nothing of my own to refute them; I will use their words, bringing a remedy for the infected, and for others a preservative from falling. The inventors of astrology seeing that in the extent of time many signs escaped them, divided it and enclosed each part in narrow limits, as if in the least and shortest interval, in a moment, in the twinkling of an eye, 1 Corinthians 15:52 to speak with the Apostle, the greatest difference should be found between one birth and another. Such an one is born in this moment; he will be a prince over cities and will govern the people, in the fullness of riches and power. Another is born the instant after; he will be poor, miserable, and will wander daily from door to door begging his bread. Consequently they divide the Zodiac into twelve parts, and, as the sun takes thirty days to traverse each of the twelve divisions of this unerring circle, they divide them into thirty more. Each of them forms sixty new ones, and these last are again divided into sixty. Let us see then if, in determining the birth of an infant, it will be possible to observe this rigorous division of time. The child is born. The nurse ascertains the sex; then she awaits the wail which is a sign of its life. Until then how many moments have passed do you think? The nurse announces the birth of the child to the Chald√¶an: how many minutes would you count before she opens her mouth, especially if he who records the hour is outside the women's apartments? And we know that he who consults the dial, ought, whether by day or by night, to mark the hour with the most precise exactitude. What a swarm of seconds passes during this time! For the planet of nativity ought to be found, not only in one of the twelve divisions of the Zodiac, and even in one of its first subdivisions, but again in one of the sixtieth parts which divide this last, and even, to arrive at the exact truth, in one of the sixtieth subdivisions that this contains in its turn. And to obtain such minute knowledge, so impossible to grasp from this moment, each planet must be questioned to find its position as regards the signs of the Zodiac and the figures that the planets form at the moment of the child's birth. Thus, if it is impossible to find exactly the hour of birth, and if the least change can upset all, then both those who give themselves up to this imaginary science and those who listen to them open-mouthed, as if they could learn from them the future, are supremely ridiculous.

6. But what effects are produced? Such an one will have curly hair and bright eyes, because he is born under the Ram; such is the appearance of a ram. He will have noble feelings; because the Ram is born to command. He will be liberal and fertile in resources, because this animal gets rid of its fleece without trouble, and nature immediately hastens to reclothe it. Another is born under the Bull: he will be enured to hardship and of a slavish character, because the bull bows under the yoke. Another is born under the Scorpion; like to this venomous reptile he will be a striker. He who is born under the Balance will be just, thanks to the justness of our balances. Is not this the height of folly? This Ram, from whence you draw the nativity of man, is the twelfth part of the heaven, and in entering into it the sun reaches the spring. The Balance and the Bull are likewise twelfth parts of the Zodiac. How can you see there the principal causes which influence the life of man? And why do you take animals to characterize the manners of men who enter this world? He who is born under the Ram will be liberal, not because this part of heaven gives this characteristic, but because such is the nature of the beast. Why then should we frighten ourselves by the names of these stars and undertake to persuade ourselves with these bleatings? If heaven has different characteristics derived from these animals, it is then itself subject to external influences since its causes depend on the brutes who graze in our fields. A ridiculous assertion; but how much more ridiculous the pretence of arriving at the influence on each other of things which have not the least connection! This pretended science is a true spider's web; if a gnat or a fly, or some insect equally feeble falls into it it is held entangled; if a stronger animal approaches, it passes through without trouble, carrying the weak tissue away with it.
7. They do not, however, stop here; even our acts, where each one feels his will ruling, I mean, the practice of virtue or of vice, depend, according to them, on the influence of celestial bodies. It would be ridiculous seriously to refute such an error, but, as it holds a great many in its nets, perhaps it is better not to pass it over in silence. I would first ask them if the figures which the stars describe do not change a thousand times a day. In the perpetual motion of planets, some meet in a more rapid course, others make slower revolutions, and often in an hour we see them look at each other and then hide themselves. Now, at the hour of birth, it is very important whether one is looked upon by a beneficent star or by an evil one, to speak their language. Often then the astrologers do not seize the moment when a good star shows itself, and, on account of having let this fugitive moment escape, they enrol the newborn under the influence of a bad genius. I am compelled to use their own words. What madness! But, above all, what impiety! For the evil stars throw the blame of their wickedness upon Him Who made them. If evil is inherent in their nature, the Creator is the author of evil. If they make it themselves, they are animals endowed with the power of choice, whose acts will be free and voluntary. Is it not the height of folly to tell these lies about beings without souls? Again, what a want of sense does it show to distribute good and evil without regard to personal merit; to say that a star is beneficent because it occupies a certain place; that it becomes evil, because it is viewed by another star; and that if it moves ever so little from this figure it loses its malign influence.
But let us pass on. If, at every instant of duration, the stars vary their figures, then in these thousand changes, many times a day, there ought to be reproduced the configuration of royal births. Why then does not every day see the birth of a king? Why is there a succession on the throne from father to son? Without doubt there has never been a king who has taken measures to have his son born under the star of royalty. For what man possesses such a power? How then did Uzziah beget Jotham, Jotham Ahaz, Ahaz Hezekiah? And by what chance did the birth of none of them happen in an hour of slavery? If the origin of our virtues and of our vices is not in ourselves, but is the fatal consequence of our birth, it is useless for legislators to prescribe for us what we ought to do, and what we ought to avoid; it is useless for judges to honour virtue and to punish vice. The guilt is not in the robber, not in the assassin: it was willed for him; it was impossible for him to hold back his hand, urged to evil by inevitable necessity. Those who laboriously cultivate the arts are the maddest of men. The labourer will make an abundant harvest without sowing seed and without sharpening his sickle. Whether he wishes it or not, the merchant will make his fortune, and will be flooded with riches by fate. As for us Christians, we shall see our great hopes vanish, since from the moment that man does not act with freedom, there is neither reward for justice, nor punishment for sin. Under the reign of necessity and of fatality there is no place for merit, the first condition of all righteous judgment. But let us stop. You who are sound in yourselves have no need to hear more, and time does not allow us to make attacks without limit against these unhappy men.
8. Let us return to the words which follow. Let them be for signs and for seasons and for days and years. Genesis 1:14 We have spoken about signs. By times, we understand the succession of seasons, winter, spring, summer and autumn, which we see follow each other in so regular a course, thanks to the regularity of the movement of the luminaries. It is winter when the sun sojourns in the south and produces in abundance the shades of night in our region. The air spread over the earth is chilly, and the damp exhalations, which gather over our heads, give rise to rains, to frosts, to innumerable flakes of snow. When, returning from the southern regions, the sun is in the middle of the heavens and divides day and night into equal parts, the more it sojourns above the earth the more it brings back a mild temperature to us. Then comes spring, which makes all the plants germinate, and gives to the greater part of the trees their new life, and, by successive generation, perpetuates all the land and water animals. From thence the sun, returning to the summer solstice, in the direction of the North, gives us the longest days. And, as it travels farther in the air, it burns that which is over our heads, dries up the earth, ripens the grains and hastens the maturity of the fruits of the trees. At the epoch of its greatest heat, the shadows which the sun makes at mid-day are short, because it shines from above, from the air over our heads. Thus the longest days are those when the shadows are shortest, in the same way that the shortest days are those when the shadows are longest. It is this which happens to all of us Hetero-skii (shadowed-on-one-side) who inhabit the northern regions of the earth. But there are people who, two days in the year, are completely without shade at mid-day, because the sun, being perpendicularly over their heads, lights them so equally from all sides, that it could through a narrow opening shine at the bottom of a well. Thus there are some who call them askii (shadowless). For those who live beyond the land of spices see their shadow now on one side, now on another, the only inhabitants of this land of which the shade falls at mid-day; thus they are given the name of amphiskii, (shadowed-on-both-sides). All these phenomena happen while the sun is passing into northern regions: they give us an idea of the heat thrown on the air, by the rays of the sun and of the effects that they produce. Next we pass to autumn, which breaks up the excessive heat, lessening the warmth little by little, and by a moderate temperature brings us back without suffering to winter, to the time when the sun returns from the northern regions to the southern. It is thus that seasons, following the course of the sun, succeed each other to rule our life.
Let them be for days Genesis 1:14 says Scripture, not to produce them but to rule them; because day and night are older than the creation of the luminaries and it is this that the psalm declares to us. The sun to rule by day...the moon and stars to rule by night. How does the sun rule by day? Because carrying everywhere light with it, it is no sooner risen above the horizon than it drives away darkness and brings us day. Thus we might, without self deception, define day as air lighted by the sun, or as the space of time that the sun passes in our hemisphere. The functions of the sun and moon serve further to mark years. The moon, after having twelve times run her course, forms a year which sometimes needs an intercalary month to make it exactly agree with the seasons. Such was formerly the year of the Hebrews and of the early Greeks. As to the solar year, it is the time that the sun, having started from a certain sign, takes to return to it in its normal progress.
