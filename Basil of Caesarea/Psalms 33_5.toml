[[commentary]]
quote='''
The Judge wishes to have mercy on you and to share his own compassion.â€¦ But if he sees your heart unrepentant, your mind proud, your disbelief of the future life and your fearlessness of the judgment, then he desires the judgment for you, just as a reasonable and kind doctor tries at first with hot applications and soft poultices to reduce a tumor, but, when he sees that the mass is rigidly and obstinately resisting, casting away the olive oil and the gentle method of treatment, he prefers henceforth the use of the knife. Therefore, God loves mercy in the case of those repenting, but he also loves judgment in the case of the unyielding.
'''
source_url=''
source_title="HOMILIES ON THE PSALMS 15:3 (PS 33)"
