[[commentary]]
quote='''
(in Esaiam c. 16. ยง. 301.) He compared also the sons of Jerusalem to birds in the net, as if He said, Birds who are used to fly in the air are caught by the treacherous devices of the catchers, but thou shalt be as a chicken in want of another's protection; when thy mother then has fled away, thou art taken from thy nest as too weak to defend thyself, too feeble to fly; as it follows, Behold, your house is left unto you desolate.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
