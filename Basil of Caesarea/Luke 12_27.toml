[[commentary]]
quote='''
And that you may understand an elation of this kind, remember the vanity of your own youth; if at any time while by yourself you have thought about life and promotions, passing rapidly from one dignity to another, have grasped riches, have built palaces, benefited friends, been revenged upon enemies. Now such abstraction is sin, for to have our delights fixed upon useless things, leads away from the truth. Hence He goes on to add, For all these things do the nations of the world seek after
But with respect to the necessaries of life, He adds, And your Father knows that you have need of these things.
'''
