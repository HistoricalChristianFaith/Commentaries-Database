[[commentary]]
quote='''
(in Princ. Prov.) But lay your foundations upon a rock, that is, lean upon the faith of Christ, so as to persevere immoveable in adversity, whether it come from man or God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25206.html'
source_title='Catena Aurea by Aquinas'