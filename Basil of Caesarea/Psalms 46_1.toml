[[commentary]]
quote='''
Do not flee what you do not need to flee, and do not have recourse to him to whom it is unnecessary. But one thing you must flee: sin; and one refuge from evil must be sought: God. Do not trust in princes; do not be exalted in the uncertainty of wealth; do not be proud of bodily strength; do not pursue the splendor of human glory. None of these things saves you; all are transient, all are deceptive. There is one refuge, God.â€¦ God is the true aid for the righteous. Just as a certain general, equipped with a noble, heavy-armed force, is always ready to give help to an oppressed district, so God is our helper and an ally to everyone who is waging war against the wiliness of the devil, and he sends out ministering spirits for the safety of those who are in need.
'''
source_url=''
source_title="HOMILIES ON THE PSALMS 18:1-2 (PS 46)"
