[[commentary]]
quote='''
First of all, it is necessary that the continuity of the old life be cut. And this is impossible unless one is born again, according to the Lordâ€™s word. For the regeneration, as indeed the name shows, is a beginning of a second life. So before beginning the second, it is necessary to put an end to the first. For just as in the case of runners who turn and take the second course, a kind of break and pause intervenes between the movements in the opposite direction, so also in making a change in lives it seems necessary for death to come as mediator between the two, ending all that goes before, and beginning all that comes after.
'''
source_url=''
source_title="ON THE SPIRIT 15.35"
