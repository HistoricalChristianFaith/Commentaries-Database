[[commentary]]
quote='''
The children of the Bridegroom also cannot fast, i. e. refuse nourishment to the soul, but live on every word which proceedeth out of the mouth of God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25205.html'
source_title='Catena Aurea by Aquinas'