[[commentary]]
quote='''
Under anger, wrath, and tribulation, he intended bitter punishments; for God is without passion. And by anger you will understand the lesser penalties, and by wrath the greater, and by tribulation the greatest. The angels also are called evil, not because they are so in their nature, or by their own will, but because they have this office, and are appointed to produce pains and sufferingsâ€”being so called, therefore, with reference to the disposition of those who endure such things; just as the day of judgment is called the evil day, as being laden with miseries and pains for sinners. To the same effect is the word of Isaiah, I, the Lord, make peace, and create evil;  Isaiah 45:7 meaning by that, I maintain peace, and permit war.
'''
