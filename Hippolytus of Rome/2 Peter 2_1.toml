[[commentary]]
quote='''
And there shall be false teachers among you, who privily shall bring in damnable heresies."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FDubious%2520and%2520Spurious%2520Pieces.html"
source_title="Dubious Hippolytus Fragments"
