[[commentary]]
quote='''
His first advent had John the Baptist as its forerun-her; and His second, in which He is to come in glory, will exhibit Enoch, and Elias, and John the Divine.
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-20.htm"
title = "Dubious Hippolytus Fragments"
