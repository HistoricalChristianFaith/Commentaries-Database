[[commentary]]
quote='''
Now the Logos of God controls all these; the first begotten Child of the Father, the voice of the Dawn antecedent to the Morning Star.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FThe%2520Refutation%2520of%2520All%2520Heresies%2FBook%252010.html"
source_title="Hippolytus Refutation of All Heresies Book X"
