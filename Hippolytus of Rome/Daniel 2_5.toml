[[commentary]]
quote='''
"The thing is gone from me." For this purpose was the vision concealed from the king, that he who was chosen of God., viz., Daniel, might be shown to be a prophet. For when things concealed from some are revealed by an other, he who tells them is of necessity shown to be a prophet.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Exegetical.%2520Fragments%2520from%2520Commentaries%2520on%2520Various%2520Books%2520of%2520Scripture.html"
source_title="Hippolytus Exegetical Fragments - Scholia on Daniel"
