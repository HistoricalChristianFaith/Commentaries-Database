[[commentary]]
quote='''
This, he says, is what has been declared: "He who raised Christ from the dead will also quicken your mortal and natural bodies.".
And this, indeed, is said by Christ Himself, as when in the Gospel He confessed Him to be His Father and His God. For He speaks thus: "I go to my Father and your Father, and to my God and your God."
'''
