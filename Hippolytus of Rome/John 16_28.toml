[[commentary]]
quote='''
But let us also look at the subject in hand,-namely, the question, brethren, that in reality the Father's power, which is the Word, came down from heaven, and not the Father Himself. For thus He speaks: "I came forth from the Father, and am come."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-05/anf05-18.htm#P3712_1172813"
title = "Hippolytus Dogmatical and Historical Fragments"
