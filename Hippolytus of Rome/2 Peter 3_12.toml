[[commentary]]
quote='''
For the river of fire shall come forth in fury like an angry sea, and shall burn up mountains and hills, and shall make the sea vanish, and shall dissolve the atmosphere with its heat like wax.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FDubious%2520and%2520Spurious%2520Pieces.html"
source_title="Dubious Hippolytus Fragments"
