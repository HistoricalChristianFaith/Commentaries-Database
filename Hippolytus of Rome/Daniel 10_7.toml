[[commentary]]
quote='''
"And I saw," etc. For it is to His saints that fear Him, and to them alone, that He reveals Himself. For if any one seems to be living now in the Church, and yet has not the fear of God, his companionship with the saints will avail him nothing.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Exegetical.%2520Fragments%2520from%2520Commentaries%2520on%2520Various%2520Books%2520of%2520Scripture.html"
source_title="Hippolytus Exegetical Fragments - Scholia on Daniel"



[[commentary]]
quote='''
Also at that time there were many who stood alongside Daniel, but they did not see the vision, for they were not worthy.
'''
source_url=''
source_title="COMMENTARY ON DANIEL 4:38.3"
