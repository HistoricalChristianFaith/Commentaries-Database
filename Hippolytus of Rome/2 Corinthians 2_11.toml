[[commentary]]
quote='''
The Father, on the other hand, alone, without copulation, has produced (an offspring). She wished to emulate the Father,
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FThe%2520Refutation%2520of%2520All%2520Heresies%2FBook%25206.html"
source_title="Hippolytus Refutation of All Heresies Book VI"
