[[commentary]]
quote='''
The scroll symbolizes the prophets and the apostles. In it the Old Testament was written on the reverse and the New on the obverse. Moreover, the scroll symbolizes the secret, the spiritual teachingâ€”and in such a dignified manner that it may be read on both sides. In reality it is of such a kind that there is a connection between reading the outside and understanding the inside.
'''
source_url=''
source_title="FRAGMENT 3"
