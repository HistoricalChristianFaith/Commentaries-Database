[[commentary]]
quote='''
On the first day God made what He made out of nothing. But on the other days He did not make out of nothing, but out of what He had made on the first day, by moulding it according to His pleasure.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Exegetical.%2520Fragments%2520from%2520Commentaries%2520on%2520Various%2520Books%2520of%2520Scripture.html"
source_title="Hippolytus Exegetical Fragments - On Genesis"
