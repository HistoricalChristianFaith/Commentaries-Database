[[commentary]]
quote='''
But as for what he has said, that after the thousand years he shall be loosed, and shall deceive the nations (Rev. 20:7,8), it is this: that justly he is to be loosed, and to be cast into the burning, and to be judged (vs 10, 12); with those who from old time were gathered together with him, when he gathered the strangers of the kingdom, and Gog and Magog (vs 8).'
'''

