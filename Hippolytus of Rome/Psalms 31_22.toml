[[commentary]]
quote='''
The mercy of God is not so "marvellous" when it is shown in humbler cities as when it is shown in "a strong city," and for this reason "God is to be blessed."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Exegetical.%2520Fragments%2520from%2520Commentaries%2520on%2520Various%2520Books%2520of%2520Scripture.html"
source_title="Fragments from Commentaries on Various Books of Scripture - On Psalm XXXI. 22"

