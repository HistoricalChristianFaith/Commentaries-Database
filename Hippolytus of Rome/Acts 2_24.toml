[[commentary]]
quote='''
But he says it is not sufficient that the Perfect Man, the Word, has entered into the womb of a virgin, and loosed the pangs
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FThe%2520Refutation%2520of%2520All%2520Heresies%2FBook%25205.html"
source_title="Hippolytus Refutation of All Heresies Book V"
