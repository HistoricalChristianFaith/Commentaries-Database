[[commentary]]
quote='''
And that He was sent Peter testifies, when he says to the centurion Cornelius: "God sent His Word unto the children of Israel by the preaching of Jesus Christ. This is the God who is Lord of all."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Dogmatical%2520and%2520Historical.html"
source_title="Hippolytus Dogmatical and Historical Fragments"
