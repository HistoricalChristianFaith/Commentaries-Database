[[commentary]]
quote='''
And the unbelieving, too, He sometimes draws by means of sickness and outward circumstances; yea, many also by means of visions have come to make their abode with Jesus.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Exegetical.%2520Fragments%2520from%2520Commentaries%2520on%2520Various%2520Books%2520of%2520Scripture.html"
source_title="Fragments from Commentaries on Various Books of Scripture - On Psalm LXVIII. 18"

