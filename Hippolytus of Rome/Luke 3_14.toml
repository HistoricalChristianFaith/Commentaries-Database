[[commentary]]
quote='''
And before the judgment-seat of Christ shall stand those who once were kings and rulers, chief priests and priests; and they shall give an account of their administration, and of the fold, whoever of them through their negligence have lost one sheep out of the flock. And then shall be brought forward soldiers who were riot content with their provision,
'''
