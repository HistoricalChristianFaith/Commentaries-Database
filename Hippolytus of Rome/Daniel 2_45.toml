[[commentary]]
quote='''
"And the dream is certain," That no one, therefore, may have any doubt whether the things announced shall turn out so or not, the prophet has confirmed them with the words, "And the dream is certain, and the interpretation thereof sure; "I have not erred in the interpretation of the vision.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FFragments%2520-%2520Exegetical.%2520Fragments%2520from%2520Commentaries%2520on%2520Various%2520Books%2520of%2520Scripture.html"
source_title="Hippolytus Exegetical Fragments - Scholia on Daniel"
