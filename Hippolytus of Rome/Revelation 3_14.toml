[[commentary]]
quote='''
This (heresiarch) makes the following statement. There are three unbegotten principles of the universe, two male (and) one female. Of the male (principles), however, a certain one, is denominated good, and it alone is called after this manner, and possesses a power of prescience concerning the universe. But the other is father of all begotten things, devoid of prescience, and invisible. And the female (principle) is devoid of prescience, passionate, two-minded, two-bodied, in every respect answering (the description of) the girl in the legend of Herodotus, as far as the groin a virgin, and (in) the parts below (resembling) a snake, as Justinus says. But this girl is styled Edem and Israel. And these principles of the universe are, he says, roots and fountains from which existing things have been produced, but that there was not anything else. The Father, then, who is devoid of prescience, beholding that half-woman Edem, passed into a concupiscent desire for her. But this Father, he says, is called Elohim. Not less did Edem also long for Elohim, and the mutual passion brought them together into the one nuptial couch of love. And from such an intercourse the Father generates out of Edem unto himself twelve angels. And the names of the angels begotten by the Father are these: Michael, Amen, Baruch, Gabriel, Esaddaeus.... And of the maternal angels which Edem brought forth, the names in like manner have been subjoined, and they are as follows: Babel, Achamoth, Naas, Bel, Belias, Satan, SaÃ«l, Adonaeus, Leviathan, Pharao, Carcamenos, (and) Lathen.
'''
