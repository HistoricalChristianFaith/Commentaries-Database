[[commentary]]
quote='''
They attend to this one commandment, and do not look unto what has been spoken by the apostle: "For I testify to every man that is circumcised, that he is a debtor to keep the whole law."
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FThe%2520Refutation%2520of%2520All%2520Heresies%2FBook%25208.html"
source_title="Hippolytus Refutation of All Heresies Book VIII"
