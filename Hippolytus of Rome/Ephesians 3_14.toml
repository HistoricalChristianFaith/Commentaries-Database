[[commentary]]
quote='''
This, he says, is what has been written in Scripture: "On this account I bend my knees to the God and Father and Lord of our Lord Jesus Christ, that God would grant you to have Christ dwelling in the inner man"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Hippolytus%2520of%2520Rome%2FThe%2520Refutation%2520of%2520All%2520Heresies%2FBook%25206.html"
source_title="Hippolytus Refutation of All Heresies Book VI"
