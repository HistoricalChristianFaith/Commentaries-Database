[[commentary]]
quote='''
This was the case with Rahab. Scripture not only recalls nothing virtuous about her but even speaks of her immorality. Yet for her lie alone, whereby she chose to conceal the spies rather than betray them, she deserved to share an eternal blessing with the people of God. If she had chosen to speak the truth or to be concerned for the safety of her people, there is no doubt that she and her whole household would not have escaped the approaching destruction and that she would not have deserved to be included among those responsible for the Lordâ€™s birth, to be numbered on the roll of the patriarchs, and, through her offspring, to beget the Savior of all.
'''
source_url=''
source_title="CONFERENCE 17.17.1-2"
