[[commentary]]
quote='''
We sometimes see a bad example drawn from good things. For if someone presumes to do the same things but not with the same disposition and orientation or with unlike virtue, he easily falls into the snares of deception and death on account of those very things from which others acquire the fruits of eternal life. That brave boy who was set against the most warlike giant in a contest of arms would certainly have experienced this if he had put on Saulâ€™s manly and heavy armor, with which a person of more robust age would have laid low whole troops of the enemy. This would undoubtedly have imperiled the boy, except that with wise discretion he chose the kind of weaponry that was appropriate for his youth and armed himself against the dreadful foe not with the breastplate and shield that he saw others outfitted with but with the projectiles that he himself was able to fight with.
'''
source_url=''
source_title="CONFERENCE 24.8.1-2"
