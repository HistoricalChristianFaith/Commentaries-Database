[[commentary]]
quote='''
(Collat. ix. 19.) Or; because the Saint knows by the witness of his conscience, that when the kingdom of God shall appear, he shall be partaker therein.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
