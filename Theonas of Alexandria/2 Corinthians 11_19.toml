[[commentary]]
quote='''
And do thou, my dearest Lucianus, since thou art wise, bear with good-will the unwise; and they too may perchance become wise.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Theonas%2520of%2520Alexandria%2FThe%2520Epistle%2520of%2520Theonas%252C%2520Bishop%2520of%2520Alexandria%252C%2520to%2520Lucianus%252C%2520the%2520Chief%2520Chamberlain.html"
source_title="The Epistle of Theonas, Bishop of Alexandria, to Lucianus, the Chief Chamberlain"
