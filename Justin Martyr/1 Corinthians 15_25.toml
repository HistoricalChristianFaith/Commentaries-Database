[[commentary]]
quote='''
And that God the Father of all would bring Christ to heaven after He had raised Him from the dead, and would keep Him there until He has subdued His enemies the devils, and until the number of those who are foreknown by Him as good and virtuous is complete, on whose account He has still delayed the consummation â€” hear what was said by the prophet David. These are his words: "The Lord said to My Lord, Sit at My right hand, until I make Your enemies Your footstool. The Lord shall send to You the rod of power out of Jerusalem; and rule You in the midst of Your enemies. With You is the government in the day of Your power, in the beauties of Your saints: from the womb of morning have I begotten You." [Psalm 110:1-3, 1 Corinthians 15:25, Acts 2:34-35, Hebrews 1:13]
'''
source_url='https://www.newadvent.org/fathers/0126.htm'
source_title="The First Apology, Chapter 45"
