[[commentary]]
quote='''
But is it not absurd to say that these members will exist after the resurrection from the dead, since the Saviour said, "They neither marry, nor are given in marriage, but shall be as the angels in heaven?"
'''
source_url="https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FOn%2520the%2520Resurrection%2520-%2520Fragments.html"
source_title="On the Resurrection - Fragments, Chapter II"
