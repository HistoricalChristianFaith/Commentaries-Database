[[commentary]]
quote='''
For when on earth He acted in the very same manner, and answered to one who addressed Him as 'Good Master': 'Why callest thou me good? One is good, my Father who is in heaven.'
'''
source_url="https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FDialogue%2520with%2520Trypho.html"
source_title="Dialogue with Trypho, Chapter CI"
