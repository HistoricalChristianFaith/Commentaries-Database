[[commentary]]
quote='''
These words also show clearly that he who did all things [God the Father] testified that he [Jesus] is to be worshiped both as God and Christ.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FDialogue%2520with%2520Trypho.html'
source_title="Dialogue with Trypho, Chapter LXIII"
