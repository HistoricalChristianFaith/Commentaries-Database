[[commentary]]
quote='''
And if it is the flesh that is the sinner, then on its account alone did the Saviour come, as He says, "I am not come to call the righteous, but sinners to repentance."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FOn%2520the%2520Resurrection%2520-%2520Fragments.html'
source_title='On the Resurrection - Fragments, Chapter VIII'
