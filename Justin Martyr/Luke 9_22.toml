[[commentary]]
quote='''
For He exclaimed before His crucifixion: 'The Son of man must suffer many things, and be rejected by the Scribes and Pharisees, and be crucified, and on the third day rise again.'
'''
source_url="https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FDialogue%2520with%2520Trypho.html"
source_title="Dialogue with Trypho, Chapter LXXVI"
