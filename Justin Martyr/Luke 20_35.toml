[[commentary]]
quote='''
Just as our Lord also said, 'They shall neither marry nor be given in marriage, but shall be equal to the angels, the children of the God of the resurrection.'
'''
source_url='https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FDialogue%2520with%2520Trypho.html'
source_title="Dialogue with Trypho, Chapter LXXXI"
