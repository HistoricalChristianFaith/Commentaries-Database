[[commentary]]
quote='''
For He taught us to pray for our enemies also, saying, 'Love your enemies; be kind and merciful, as your heavenly Father is.'
'''
source_url="https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FDialogue%2520with%2520Trypho.html"
source_title="Dialogue with Trypho, Chapter XCVI"
