[[commentary]]
quote='''
For when Christ was giving up His spirit on the cross, He said, 'Father, into Thy hands I commend my spirit,' as I have learned also from the memoirs.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Justin%2520Martyr%2FDialogue%2520with%2520Trypho.html'
source_title="Dialogue with Trypho, Chapter CV"
