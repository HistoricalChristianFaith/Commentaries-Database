[[commentary]]
quote='''
The angel flying through the midst of heaven, whom he says that he saw, we have already treated of above, as being the same Elias who anticipates the kingdom of Antichrist in his prophecy.
'''



[[commentary]]
quote='''
The “angel flying in mid-heaven” which he said that he saw we have interpreted above to be that very Elijah who precedes the kingdom of the antichrist.
'''
