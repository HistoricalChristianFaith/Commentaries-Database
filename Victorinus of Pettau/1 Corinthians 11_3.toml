[[commentary]]
quote='''
"And His head and His hairs were white as it were white wool, and as it were snow."] On the head the whiteness is shown; "but the head of Christ is God."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-07/anf07-30.htm#P4548_1741089"
title = "Victorinus Commentary on the Apocalypse of the Blessed John"
