[[commentary]]
quote='''
The rod of iron is the sword of persecution.

I saw that all men withdrew from his abodes. That is, the good will be removed, flying from persecution.

And her son was caught up to God, and to His throne. We read also in the Acts of the Apostles that He was caught up to God's throne, just as speaking with the disciples He was caught up to heaven.
'''



[[commentary]]
quote='''
“And he was caught up to the throne of God.” We read of this in the Acts of the Apostles. For as he was speaking with the disciples, he was caught up into heaven. “And he is to rule all nations with a rod of iron,” which is the sword. For under the subterfuge of the antichrist all the nations are going to be arrayed against the saints. By the sword, it says, both will fall.
'''
