[[commentary]]
quote='''
He signifies that that mighty angel who, he says, descended from heaven, clothed with a cloud, is our Lord, as we have above narrated.
'''



[[commentary]]
quote='''
And by this “mighty angel” … he signifies our Lord. By the words “his face was as the sun” he indicates the resurrection. By the “rainbow over his head” the seer indicates the judgment, which has occurred or will occur.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 10:1"
