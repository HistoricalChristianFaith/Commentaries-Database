[[commentary]]
quote='''
"Standing upon the sea of glass, having harps." That is, that they stood stedfastly in the faith upon their baptism, and having their confession in their mouth, that they shall exult in the kingdom before God. But let us return to what is set before us.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Victorinus%2520of%2520Pettau%2FCommentary%2520on%2520the%2520Apocalypse%2520of%2520the%2520Blessed%2520John.html"
source_title="Commentary on the Apocalypse of the Blessed John"

