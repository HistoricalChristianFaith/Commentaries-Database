[[commentary]]
quote='''
-that is, the mischief which he is about to do he strives to do secretly; but he is not raised up by his own power, nor by that of his father, but by command of God, of which thing Paul says in the same passage: "For this cause, because they have not received the love of God, He will send upon them a spirit of error, that they all may be persuaded of a lie, who have not been persuaded of the truth."
'''
