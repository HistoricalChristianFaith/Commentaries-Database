[[commentary]]
quote='''
Therefore, doubtless, there are appointed also twelve angels of the day and twelve angels of the night, in accordance, to wit, with the number of hours. For these are the twenty-four witnesses of the days and nights
'''



[[commentary]]
quote='''
And there were twenty-four elders who had twenty-four tribunals. These are the books of the prophets and of the law which give the testimonies of the judgment. However, these twenty-four fathers are also the twelve apostles and the twelve patriarchs.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 4:3"
