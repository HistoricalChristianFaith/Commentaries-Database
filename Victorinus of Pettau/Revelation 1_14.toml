[[commentary]]
quote='''
On the head the whiteness is shown; but the head of Christ is God. 1 Corinthians 11:3 In the white hairs is the multitude of abbots like to wool, in respect of simple sheep; to snow, in respect of the innumerable crowd of candidates taught from heaven.
'''

[[commentary]]
quote='''
God's precepts are those which minister light to believers, but to unbelievers burning.
'''



[[commentary]]
quote='''
By the “whiteness on the head” is shown his antiquity and immortality, and the source of his majesty, for “the head of Christ is God.”
'''
