[[commentary]]
quote='''
The Apostle Paul also bears witness, for he says to the Thessalonians: "Let him who now restraineth restrain, until he be taken out of the way; and then shall appear that Wicked One, even he whose coining is after the working of Satan, with signs and lying wonders."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-07/anf07-30.htm#P4706_1790589"
title = "Victorinus Commentary on the Apocalypse of the Blessed John"
