[[commentary]]
quote='''
That what you gladly know by the Scripture, you should strive also to do the work of the same. And because, if in these ways men return out of great destruction to great repentance, they are not only useful to themselves, but they are able also to be of advantage to many, He promised them no small rewardâ€”to sit, namely, on the throne of judgment.
'''

[[commentary]]
quote='''
That is, that in whatever manner you can, you should suffer for the Lord's name tribulations and passions.
'''

