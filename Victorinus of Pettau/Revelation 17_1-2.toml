[[commentary]]
quote='''
He says, “Come, I will show you the damnation of the harlot who is seated upon many waters.” And I saw, it says, “a woman drunk from the blood of the saints and from the blood of the witnesses of Jesus Christ.” For all the saints have suffered martyrdom because of a decree of the Senate of this city, and although tolerance is proclaimed, it is she who has given to all nations every law against the preaching of the faith.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 17:2"
