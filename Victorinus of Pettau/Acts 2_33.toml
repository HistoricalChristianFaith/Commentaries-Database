[[commentary]]
quote='''
As Peter exclaimed to the Jews: "Being at the right hand of God exalted, He hath shed forth this Spirit received from the Father, which ye both see and hear."
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-07/anf07-30.htm#P4548_1741089"
title = "Victorinus Commentary on the Apocalypse of the Blessed John"
