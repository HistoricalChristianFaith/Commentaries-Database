[[commentary]]
quote='''
"Behold, He shall come with clouds, and every eye shall see Him." For He who at first came hidden in the manhood that He had undertaken, shall after a little while come to judgment manifest in majesty and glory. And what saith He?
'''
source_url="https://historicalchristian.faith/by_father.php?file=Victorinus%2520of%2520Pettau%2FCommentary%2520on%2520the%2520Apocalypse%2520of%2520the%2520Blessed%2520John.html"
source_title="Commentary on the Apocalypse of the Blessed John"

