[[commentary]]
quote='''
The temple opened is a manifestation of our Lord. For the temple of God is the Son, as He Himself says: Destroy this temple, and in three days I will raise it up. And when the Jews said, Forty and six years was this temple in building, the evangelist says, He spoke of the temple of His body.
'''

[[commentary]]
quote='''
The preaching of the Gospel and the forgiveness of sins, and all the gifts whatever that came with Him, he says, appeared therein.
'''

