[[commentary]]
quote='''
For the apostle says: "And he placed in the Church indeed, first, apostles; secondly, prophets; thirdly, teachers"
'''
[[commentary.sources]]
url = "http://ccel.org/fathers2/ANF-07/anf07-30.htm#P4689_1786082"
title = "Victorinus Commentary on the Apocalypse of the Blessed John"
