[[commentary]]
quote='''
"And the serpent cast out of his mouth after the woman water as a flood, that he might carry her away with the flood." He signifies by the water which the serpent cast out of his mouth, the people who at his command would persecute her.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Victorinus%2520of%2520Pettau%2FCommentary%2520on%2520the%2520Apocalypse%2520of%2520the%2520Blessed%2520John.html"
source_title="Commentary on the Apocalypse of the Blessed John"

