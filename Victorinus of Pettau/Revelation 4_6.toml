[[commentary]]
quote='''
The four living creatures are the four Gospels.
'''

[[commentary]]
quote='''
That is the gift of baptism which He sheds forth through His Son in time of repentance, before He executes judgment. It is therefore before the throne, that is, the judgment. And when he says a sea of glass like to crystal, he shows that it is pure water, smooth, not agitated by the wind, not flowing down as on a slope, but given to be immoveable as the house of God.
'''

[[commentary]]
quote='''
And to proceed further still from that principle, lo, there are four living creatures before God's throne,
'''

