[[commentary]]
quote='''
That is, it was waiting for the devouring of many unrighteous souls. This is the pale horse.
'''



[[commentary]]
quote='''
“And there was a pale horse, and he who sat upon it had the name of death.” The Lord had foretold of these very things, along with other catastrophes. For when he said, “And hell follows him,” he was speaking of the devouring of the souls of many of the impious. This is the pale horse.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 6:3"
