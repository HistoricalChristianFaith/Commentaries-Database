[[commentary]]
quote='''
“And there was a red horse, and he who sat upon it had a sword.” [This passage] signifies those wars which will occur in the future, as we read in the Gospel: “For nation will rise against nation, and kingdom against kingdom, and there will be earthquakes on the earth.” This is the red horse.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE APOCALYPSE 6:2"
