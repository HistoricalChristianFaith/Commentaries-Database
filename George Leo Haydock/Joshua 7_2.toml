[[commentary]]
quote='''
Against Hai, to see the situation and strength of that city, which was about 10 miles west, or rather north, of Jericho. It was afterwards rebuilt, 1 Esdras ii. 28. 
Bet haven and Bethel are the same place; (St. Jerome; Calmet) though many distinguish them, with Cellarius. The former name means "the house of iniquity "because Jeroboam there set up a golden calf. Bethel was its former appellation, in consequence of the vision of Jacob, Genesis xxviii.
'''
