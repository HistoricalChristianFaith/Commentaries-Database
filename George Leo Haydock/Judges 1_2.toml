[[commentary]]
quote='''
Said, by the mouth of Phinees, (Josephus, v. 2,) who had succeeded Eleazar in the pontificate. The latter survived Josue some little time, so that this must have happened some time later. Le Clerc offers violence to the text, when he asserts that the war against Adonibezec took place under the government of Josue. 
Juda. Some suppose that this is the name of the leader: but most people conclude from the sequel, that it designated the tribe. (Calmet) 
This first judge was of this tribe, but not all of them. The manner of consulting the Lord was by the high priest praying before the tabernacle, Exodus xxix. (Worthington)
'''
