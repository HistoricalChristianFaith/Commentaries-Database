[[commentary]]
quote='''
Bones. This strikingly describes the malediction of a person who has swallowed iniquity like water, Job xv. 16., and Proverbs iv. 17. The Jews had spoken ill of Christ, and of his disciples, Matthew xxvii. 25., and John ix. 17. (Calmet) 
Let all who delight in cursing, attend to this sentence. (Worthington) 
They like those things, which bring both temporal and eternal misery. (Menochius)
'''
