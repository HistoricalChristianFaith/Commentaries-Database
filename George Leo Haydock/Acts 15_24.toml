[[commentary]]
quote='''
Some who went out from us, from Jerusalem, and pretended to speak our mind, and in our name, but we gave them no such commission. (Witham) 
A proper description of heretics, schismatics, and seditious preachers, who go out from their own superiors, and pretend to teach and preach without any mission; how can they preach, unless they are sent? (Romans x. 15.)
'''
