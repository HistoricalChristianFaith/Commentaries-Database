quote='''
Of, is not authorized by the Vulgate civitates, but is added, to signify that all these 13 cities were not thus privileged. (Haydock) 
There were only six cites of refuge, of which Hebron was one. See Josue xx. 7. (Calmet) (Menochius) 
Protestants, "And to the sons of Aaron they gave the cities of Juda, namely, Hebron, the city of refuge. "But "such a licence to insert words at pleasure, cannot be allowed. "Hebrew literally, "they gave cities of Hebrew refuge, Hebron "The "sense absolutely disallows the word Judah "which is omitted , (Josue xxi. 13.) as well as in some Hebrew manuscripts in the Bamberg and Complutensian editions, and in those of Jablonski and Michaelis. 
Hari, "cities "ought to be hir, "a city "as only one is meant. We should also add with the Arabic and Syriac, and the parallel passage in Josue, "and her suburbs "after Hebron. (Kennicott) 
"Juda "is not found in the Septuagint: and Buxtorf acted with little wisdom, when he thought he had sufficiently answered Capellus, by observing that the Masora declared the word to be authentic. (Anticrit.) It is a great misfortune that most of the printed Hebrew editions have been given under such influence; and that the Masorets have defaced so many manuscripts by their corrections. (Haydock) 
Hence they probably burnt all the first edition of Naples, 1487, except part of a single copy, comprising the Cethubim given to Eton college by Dr. Pellet, which omits the word Juda. (Kennicott, Dis. i. p. 520-2)
'''
