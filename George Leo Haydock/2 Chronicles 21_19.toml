[[commentary]]
quote='''
And. Protestants, "And it came to pass that, in process of time, after the end of two years, his bowels fell out, by reason of his sickness: so he died of sore diseases: And his people made no burning for him", (Haydock) not that the body was usually consumed, but no aromatical spices were burned near it, (Sanctius; Tirinus) as in the funeral of Asa, chap. xvi. 14. (Calmet) 
The point is controverted. (Menochius)
'''
