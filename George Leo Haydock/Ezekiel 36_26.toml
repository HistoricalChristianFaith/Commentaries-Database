[[commentary]]
quote='''
Flesh. The Jews at their return fell not so often into the sins of idolatry, of which the prophets complained. But yet they were far from answering this character. Great irregularities prevailed under Nehemias, and in the days of the Machabees the priests publicly worshipped idols, 1 Esdras ix., and 2 Esdras v., and viii., and 2 Machabees iv., and v. Christ enables his servants to act with purity unto the end, by the influence of his all-powerful grace. (Calmet)
'''
