[[commentary]]
quote='''
Finished. During this time, some say they were allowed to go our for a short time, to satisfy the calls of nature; while others say they were to continue always in the tabernacle, or in the court. Afterwards the priests on duty continued all the time in the temple, adorned with their sacred robes. The high priest could not wear his on other occasions, except some very urgent affair required it, as was the case when Jaddus went to meet Alexander. (Calmet)
'''
