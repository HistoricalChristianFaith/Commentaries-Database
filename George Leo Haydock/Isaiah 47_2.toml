[[commentary]]
quote='''
Shame. Hebrew tsammathec, Canticle of Canticles iv. 1, 4. Protestants, "thy locks, make bare the legs, uncover the thigh, pass "(Haydock) 
Thou shalt be reduced to a state of the most abject slavery, Exodus xi. 5., and Supra iii. 17., and xx. 4. The Barbarians sold their slaves naked.
'''
