[[commentary]]
quote='''
Top. Hebrew, "on the top of this fortress, (Mawz. Daniel xi. 38.; Septuagint) on the platform, (Calmet) or place appointed. "(Haydock) 
Offer. Though Gedeon was not a priest, he was authorized to offer sacrifice. (Menochius) 
God can dispense with his own laws. (Haydock)
'''
