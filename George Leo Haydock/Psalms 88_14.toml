[[commentary]]
quote='''
Prayer. Some copies of the Septuagint read "soul "with the Hebrew (Calmet) 
Why dost thou neglect to grant my request, which I urge with all the earnestness of my soul? (Haydock) 
This may relate to Jesus in the garden. (Calmet) 
His prayer prevents, or is presented early, (Menochius) and with the truest fervour to the Lord, who moves us to pray. (Haydock)
'''
