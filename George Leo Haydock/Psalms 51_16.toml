[[commentary]]
quote='''
Sacrifice. If my crime were of such a nature as to be expiated by certain victims, I would surely have offered them: but my heart has offended, and must do penance. (Calmet) 
The legal victims were not of themselves sufficient to remit sin. (Menochius) 
Contrition was necessary, Isaias lxvi. 2., and Ezechiel vi. 9. (Berthier) 
The Scripture often prefers internal, before outward sacrifices. This of the heart must precede those of justice, and of praise. (Worthington) 
The heart must be broken, to make place for love. Compunction is thrice urged. The two first terms in Hebrew are the same, "contrite "(Haydock) broken, or disconcerted. Kateklasthe philon etor. (Homer, Odyssey) (Menochius) 
The captives might adopt this prayer, Daniel iii. 39. (Calmet) 
External sacrifices are commended in the next verses, as they are good, (Haydock) being instituted by God. (Menochius)
'''
