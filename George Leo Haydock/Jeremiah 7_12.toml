[[commentary]]
quote='''
Beginning, under Josue. (Haydock) 
The sins of a few priests caused this place to be abandoned, (1 Kings ii. 22., and iii. 4., and Psalm lxxvii. 60.) and shall the crimes of a whole people escape? (Calmet) 
It is true, that place and Jerusalem were once sanctified: but the people being criminal, God retires. (Worthington)
'''
