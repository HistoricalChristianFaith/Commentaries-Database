[[commentary]]
quote='''
Portion. Literally, "parts "(Haydock) first-fruits and tithes. (Menochius) 
Lord, without being taken off by worldly cares. It would be well if Christian princes would make an adequate provision for the ministers of religion: (ver. 16.; Tirinus) as the law of nature dictates, that those who serve the public should be supported by it. (Du Hamel)
'''
