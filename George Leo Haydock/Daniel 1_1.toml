[[commentary]]
quote='''
Third, at the conclusion, so that it is called the fourth, Jeremias xxv. 1. (Cornelius a Lap ide; Menochius) 
Nabuchodonosor began his expedition into Syria a year before he was king; (Salien, the year of the world 3428.; Josephus) or he had the title before his father Nabopolassar's death. (Usher, the year of the world 3397.) 
The following year he took Joakim, with a design to convey him to Babylon; but he left him on hard terms, and seized many of the sacred vessels, Daniel (Calmet) 
Joakim reigned other eight years, 2 Paralipomenon xxxvi. 5. (Worthington)
'''
