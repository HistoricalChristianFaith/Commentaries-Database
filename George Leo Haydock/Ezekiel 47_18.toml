[[commentary]]
quote='''
Auran. Hence a line must be drawn through Damascus over Mount Galaad to the eastern or Dead Sea, to form the eastern borders. (Calmet) 
The Jordan River flowing from Genesareth to Sodom marked out this side, (Menochius) or rather was in this division; though the land as far as Galaad was to belong to Israel, as it had been before the captivity. Protestants, "by Jordan from the border unto "(Haydock)
'''
