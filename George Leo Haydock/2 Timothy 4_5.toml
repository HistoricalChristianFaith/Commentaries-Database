[[commentary]]
quote='''
Be thou vigilant It may either be expounded, watch in all things; or, take pains in all things. The latter seems the true construction. (Witham) 
An evangelist; a diligent preacher of the gospel. (Challoner) 
Fulfil thy ministry. So even Dr. Wells, in his amendments to the Protestant translation, which hath, make full proof of thy ministry. See Luke i. 1. See also St. Chrysostom on this place. 
Be sober. There is nothing for this in the Greek, nor in St. Chrysostom. The Latin interpreter seems to have added it, as being contained in the other Greek words in this verse. (Witham)
'''
