[[commentary]]
quote='''
The man of thy right hand. Christ, (Challoner) where he sits, (Calmet) being as man in the highest place of heaven, Matthew xxvi. 64., and xii. 32. (Haydock) 
Who else could redeem Israel? (Calmet) 
Zorobabel was only a figure of Him. (Haydock) 
Christ's birth was miraculous, (Menochius) and he was appointed by the right hand of God to do great things; and, as man, is moved to take compassion on the distresses of his people. (Berthier)
'''
