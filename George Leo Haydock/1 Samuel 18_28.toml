[[commentary]]
quote='''
David. Of the subsequent verses, the Roman Septuagint has only the following words. "And all Israel lived him; (29) and Saul still continued to be in awe of him. "The Alexandrian manuscript agrees with the Hebrew, only, instead of Michol, it reads, "all Israel. "If the contested passages were omitted, the history would be less perplexed. But we must wait for the decision of the Church in matters of this nature, and never decide to peremptorily. (Haydock)
'''
