[[commentary]]
quote='''
Him. Josue (xxiv. 9,) says that Balac fought against Israel. But it was not in a pitched battle, (Calmet) at least of which we have the particulars, (Haydock) nor to recover the territory which the Israelites had taken from Sehon, but only to defend his own dominions. He collected an army, and called the soothsayer to curse Israel, Numbers xxii. 4 (Calmet)
'''
