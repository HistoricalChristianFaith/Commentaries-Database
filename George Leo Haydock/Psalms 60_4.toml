[[commentary]]
quote='''
Warning, to amend, (Worthington) the sign of the cross (Calmet) in baptism, (St. Jerome) or confirmation. (Eusebius) 
It was customary to erect a pole, on which some signal was placed, in case of invasion, Isaias v. 26., and xi. 12. (Calmet) 
Bow. Hebrew kossoth, (Haydock) as St. Jerome, have read, though the present Hebrew end with t, less correctly, and is explained, "because of the truth. "(Calmet) (Berthier)
'''
