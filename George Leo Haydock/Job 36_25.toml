[[commentary]]
quote='''
All. The rest of this chapter, and the five first verses of the next, seem to be inserted in the Septuagint from Theodotion. "Every man sees in himself how many mortals are wounded "
Off, in the stars, or in ancient times, what wonders God has performed. (Calmet) 
The works of God are like a ladder, by which we may ascend to the knowledge of him. (Menochius) (Wisdom xiii.) (Haydock)
'''
