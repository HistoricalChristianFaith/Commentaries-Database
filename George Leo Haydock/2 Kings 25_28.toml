[[commentary]]
quote='''
Kings, who had been made captives. Adonibezec had 70, Judges i. 7. Alexander kept Porus and Taxilus at his court, as Cyrus had done Croesus, whom he treated with great distinction. The prosperity of Joachin does not seem to have been of long continuance, as his benefactor did not reign above two (ver. 27.) or three years, Daniel. viii. 1.
'''
