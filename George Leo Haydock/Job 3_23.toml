[[commentary]]
quote='''
To. Why is life given to? The uncertainty whether a man be worthy of love or hatred, (Ecclesiastes ix. 1.) and whether he will persevere to the end, is what fills Job with distress; though we must trust that God will suffer none to be tempted above their strength, 1 Corinthians x. 13. 
He finds himself surrounded with precipices, and in the dark. (Calmet) 
So God often tries his faithful servants. (Du Hamel)
'''
