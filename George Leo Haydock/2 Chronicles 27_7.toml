[[commentary]]
quote='''
Gurbaal. Gerara, (St. Jerome, Trad.) or Gebal, Psalm lxxxii. 8. Septuagint, "the rock "or Petra, in Arabia, where Stephanus places the Gabalenes. 
Ammonites. Hebrew mehunim. Septuagint, "Mineans "(chap. xx. 1.; Haydock) upon the Red Sea, (Stephanus) or Mediterranean, (Pliny, vi. 28,) or in Arabia Felix. (Strabo) (Menochius)
'''
