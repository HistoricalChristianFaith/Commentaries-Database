[[commentary]]
quote='''
Darius. He is called Cyaxares by the historians, and was the son of Astyages, and uncle to Cyrus (Challoner) as well as to Baltassar, by the mother's side. He is styled Astyages, (Chap. xiii. 65.) or Artaxerxes. (Septuagint, chap. vi. 1.) He takes the title of king both of the Medes and Persians, chap. vi. 8. (Calmet)
'''
