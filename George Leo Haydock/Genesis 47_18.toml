[[commentary]]
quote='''
Second; or the next year after they had sold their cattle; the fourth of the famine, or perhaps the last, since they ask for seed, ver. 19. In that year, Joseph gave back the cattle, to the Egyptians, on condition that they should ever after pay the fifth part of the products of the land to the king, the sole proprietor, who had thus full authority to send them to till any part of his dominions. (Calmet)
'''
