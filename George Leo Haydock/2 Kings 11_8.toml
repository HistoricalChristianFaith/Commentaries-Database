[[commentary]]
quote='''
Temple, to cause confusion, Syriac The court of the priests, (Ezechiel xli. 9.) and that of Israel, (Josephus, viii. 4.) were separated by walls, beyond which strangers were not allowed to pass. (Calmet) 
Slain, being first cast out, ver. 15. (Menochius) 
Great respect is due to holy places, and hence comes the privilege of sanctuaries. (Worthington)
'''
