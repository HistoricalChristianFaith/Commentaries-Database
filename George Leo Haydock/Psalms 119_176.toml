[[commentary]]
quote='''
Lost. I am in captivity. (Calmet) 
All men have been involved in sin, and Christ came to save them; but only such as keep the law will obtain salvation. (Worthington) 
The conclusion contains a confession of misery in the name of all, and an allusion to Christ, the good shepherd. The prophet admits that notwithstanding his love of the law, he may have still many ways transgressed; and that without faith in the Messias, he could not belong to his fold, or escape the many dangers of the world, 1 Corinthians iv. 4., and ix. 27. (Berthier) 
Seek. St. Hilary and some Greek copies have read incorrectly "quicken. "(Calmet)
'''
