[[commentary]]
quote='''
Unde bella et lites? polemoi kai machai, as also in ver. 2, litigatis et belligeratis, machesthe, kai polemeite. I see no reason to translate it, by lawsuits and pleadings, as Mr. N. Ver. 11. Parens.exterminabitur, phainomene, aphanizomene.
'''


[[commentary]]
quote='''
Whence are wars and contentions, in all kinds, but from your lusts and disorderly passions, coveting to have and enjoy what you have not, as to pleasures, riches, honours (Witham)
'''
