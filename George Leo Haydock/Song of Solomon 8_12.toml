[[commentary]]
quote='''
Before me. I am satisfied with my spouse. 
The peaceable. Hebrew and Septuagint, "Solomon. "(Haydock) 
Retain them, and also pay the keepers their wages. I envy not all the treasures of the world; nor would put them in competition with my vineyard, or spouse. The synagogue of Moses and Solomon degenerated, while the Church of Christ has continued faithful, and has always some good workmen. (St. Gregory; Ven. Bede) (Calmet)
'''
