[[commentary]]
quote='''
No man was able As to the contents, some understand the prophecies and mysteries both of the Old and New Testament; others, the events that should afterwards happen to the Church of Christ, as various persecutions against Christians. Alcazar would have the sense of these words to be, that only Christ and his Spirit could open the book to others, and make them believe and know the punishments prepared for the wicked, and the reward reserved for God's faithful servants. (Witham)
'''

