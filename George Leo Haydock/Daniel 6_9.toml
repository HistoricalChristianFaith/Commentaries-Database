[[commentary]]
quote='''
It. Nabuchodonosor of Babylon, and of Ninive, had both pretended to be gods; (Chap. iii. 15; Judith v. 29.) (Calmet) and Curtius (8.) remarks, "that the Persians follow the dictates of prudence as well as of piety, in worshipping their kings among the gods, the majesty of empire being its best protection. "(Haydock)
'''
