[[commentary]]
quote='''
Castle; some read "city. "Here the kings had a palace; and Hystaspes generally resided in it. Nabuchodonosor seems to have subdued Elam. Cyrus had it for his share; but Darius, the Mede, appears from Eschylus to have plundered Susa again. Daniel probably spent the latter part of his life in this city. (Calmet) 
Gate, or "stagnant water "(paludem. ver. 3.; Haydock) though most understand the river Euleus, on the side of Susiana. The prophets often sought retired places, chap. x. 4., and Ezechiel i. 1. (Calmet)
'''
