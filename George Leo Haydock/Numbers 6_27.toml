[[commentary]]
quote='''
Invoke. Hebrew, "they shall name my name (Yehovah, in pronouncing blessings) upon the sons of Israel "which I will ratify. (Haydock) 
"They shall place the blessing of my name", Chaldean. They shall praise my name. (Calmet) 
God authorizes us to use a determinate form of blessing, and grants the effect, when his minister pronounces it, (Worthington) if no obstacle be put by the party. (Haydock)
'''
