[[commentary]]
quote='''
And worshipped. Hebrew simply, "and the king approached to the altar, and offered on it (13) his holocaust and his meat (or flour) offering, and poured his drink-offering, and the blood of his peace-offerings, upon the altar. "(Haydock) 
He dedicated it with all sorts of sacrifices, forbidding any other to be used in the temple. But shortly after he shut up the temple entirely, 2 Paralipomenon xxviii. 24., and xxix. 3. He offered sacrifice to the true God, (ver. 15.; Menochius) unlawfully.
'''
