[[commentary]]
quote='''
Vowed. Hebrew, "which he himself had dedicated "or vowed, 2 Paralipomenon xv. 18. (Haydock) 
Asa made liberal presents to the Lord, and gave what his father had promised, (Menochius) probably during the famous battle against Jeroboam, 2 Paralipomenon xiii. 5. (Abulensis, q. 17.) Abiam was a wicked prince, and had neglected this duty, that heirs were bound to execute the vows of their parents, though Moses does not express it. (Calmet)
'''
