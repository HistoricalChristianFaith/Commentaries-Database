[[commentary]]
quote='''
Phelethi. In the Hebrew of the books of Kings we read nothing of these bands after the reign of David. The same expressions occur here as ver. 4., "the centurions, the rams, (or captains) and the runners "(Calmet) or guards. (Protestants) (Haydock) 
Gate, on the west. Athalia had probably entered by the south. 
Kings. It was made of ivory, 3 Kings x. 18. (Calmet)
'''
