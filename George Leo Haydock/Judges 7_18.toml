[[commentary]]
quote='''
Camp, and shout together to the Lord and to Gedeon: or rather "the sword of, ver. 20. The war is the Lord's, victory to or by the hand of Gedeon "Chaldean. He is the minister of God's justice to punish Madian. (Menochius) 
It is no derogation to God (Calmet) that honour is given to his servants. (Worthington) 
Protestants supply the word which seems to be wanting. The sword of the Lord (Haydock)
'''
