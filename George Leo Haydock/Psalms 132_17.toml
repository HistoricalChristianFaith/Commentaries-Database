[[commentary]]
quote='''
There. Literally, "thither "(Haydock) Illuc, as Christ came from heaven. (Berthier) 
Horn. Power and glory. This regards Solomon, and the Messias. Hebrew, "I will make to bud", alluding to Christ's miraculous birth, Isaias iv. 2. (Calmet) 
Lamp. St. John the Baptist, (John v. 35.; St. Athanasius) or Christ himself, (Luke ii. 32., and Apocalypse xxi. 23.) though it may also be understood of David's son and successor. (Calmet) 
Yet this lamp was too dreadfully extinguished. (Berthier) 
Christ protects his Church, which is placed for the instruction of all. (Worthington)
'''
