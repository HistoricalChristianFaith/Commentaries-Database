[[commentary]]
quote='''
Promiseth. Septuagint, "there are, who speaking, wound with the sword; but "Hebrew bote (Haydock) means also, making a foolish promise, which causes remorse. (Menochius) 
This was the case with Herod, when he was pleased with Herodias, Matthew xiv. 8. (Calmet) 
Hebrew, "speaketh like the piercings of a sword "(Protestants; Haydock) as detractors, and those who disseminate impious and scandalous maxims do.
'''
