[[commentary]]
quote='''
Prayer, which is not extant in Hebrew, but in Greek and Latin. As yet it is neither received for canonical, nor rejected by the Church. (Worthington) 
Israel. That kingdom had been overturned in the sixth year of Ezechias. There was now no need of distinguishing the kings of Juda from those of Israel. The former seemed to have claimed authority over the whole country, 4 Kings xxiii. 19. (Haydock)
'''
