[[commentary]]
quote='''
Angry. Either because he had not granted him permission to go, or he saw that Balaam was disposed to curse the Israelites, ver. 32. Septuagint, "the angel (Michael) rose up on the road to oppose him,  "diaballein. Literally, "to calumniate, accuse, resist, or to be a satan. "Hence diabolus means an accuser, opponent, calumniator (St. Augustine) (Haydock)
'''
