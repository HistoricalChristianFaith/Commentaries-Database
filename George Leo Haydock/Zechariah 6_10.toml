[[commentary]]
quote='''
Holdai They had brought presents for the temple, which are to be used to make crowns for Jesus and Zorobabel, ver. 13. (Calmet) 
The names are interpreted by the Septuagint, "of the princes and of its useful things, and of those who have known it, (captivity) and thou "(Haydock) 
Helem and Hem are afterwards mentioned instead of Holdai, ver. 14. (St. Jerome)
'''
