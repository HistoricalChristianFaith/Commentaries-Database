[[commentary]]
quote='''
Way, leading to Jerusalem. Idolaters, shall not be there, chap. lii. 1. This was only verified (Calmet) in the Catholic Church, where, though some wicked may be found, the truth still prevails; and holiness can be obtained no where else. (Haydock) 
This Church is unspotted, Ephesians v. 27. (Calmet) 
Fools. The most simple may learn what is necessary for salvation, (Menochius) which will never be done by consulting Scripture alone. (Haydock)
'''
