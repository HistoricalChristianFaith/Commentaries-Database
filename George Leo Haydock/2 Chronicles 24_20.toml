[[commentary]]
quote='''
Priest, refers to Zacharias. Septuagint, "Azarias. "(Haydock) 
It is not certain whether this was the person whom Jesus Christ speaks, (Matthew xxiii. 35.; Calmet) as St. Jerome believes; (Matthew xxiii. 35.) or our Saviour alludes to one of the minor prophets, (Tirinus) or to the father of John the Baptist. (Baronius) (Haydock) 
Sight. Hebrew, "above "perhaps on the steps between the two courts. (Calmet) 
To make. Hebrew, "therefore hath he forsaken you."
'''
