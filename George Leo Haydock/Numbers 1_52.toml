[[commentary]]
quote='''
Army. Hebrew, "they shall have their respective camp, and follow their own standard, with their army. "They were drawn up in four large bodies, chap. ii. 2 (Calmet) 
The first contained 151,450, the second 186,400, the third 108,100, and the fourth 157,600, under Reuben, Juda, Ephraim, and Dan.
'''
