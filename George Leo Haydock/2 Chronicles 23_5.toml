[[commentary]]
quote='''
To the sabbath. That is, to perform in your weeks the functions of your office, or the weekly watches. (Challoner) 
Porters. Septuagint, "even to the entrance gates. "
House, where Athalia resided, or in the apartments of Joas in the temple. 
Foundation. Septuagint, "middle. "Syriac, "of the cooks, or guards. "(Haydock) 
It led from the palace up the steps, ver. 21. (Menochius) 
Perhaps it was also called Sur, 4 Kings. 
But let. This seems to be transposed out of its place from ver. 6.
'''
