[[commentary]]
quote='''
(Haydock) Ver. 4. Assyrians. Theglathphalassar, the next year, took the Damascenes to Kir, and Nephthali, Reuben, Gad, and Manasses into captivity. Yet the kingdom continued some time longer. Never was prediction more explicit. Can the pagans produce any thing similar? Ver. 6. Silence. Being willing to receive Tabeel, instead of their lawful prince. Achaz was then terrified, and chose to become tributary, rather than to lose his crown. Herein both offended God, in whom they ought to have trusted; and the auxiliary king looked upon himself as master of the country, 2 Paralipomenon xxviii. 20. (Calmet) 
Israel had joined with the Syrian; but was reduced to the state of captivity, while Jerusalem was preserved. (Worthington) Ver. 7. River. Euphrates, (Calmet) with the overflowing of which the Assyrian is compared. (Haydock) Ver. 8. Wings. Or troops. 
Emmanuel. Christ was born in the country, and Lord of it: though it might be said to belong to the son of Isaias, as being his figure. (Calmet) Ver. 9. Overcome. The defeat of Sennacherib, of the Idumeans, under Ezechias, is intimated, 4 Kings xviii. 8., and xix. 35. Ver. 10. God. Hebrew, "Emmanuel. "We have a pledge of God's protection. Ver. 12. Conspiracy. In despair, they wish to submit to the enemy, ver. 6. Isaias exhorts them to have recourse rather to the Lord. (Calmet) Ver. 14. Two. The wicked of both kingdoms, (Haydock) who choose to revolt from God. Many of Israel were led into captivity, and the territory of Juda was laid waste. (Calmet) Ver. 16. Disciples. Let some faithful witnesses keep this prophecy, (Haydock) that when it is verified, all may be convinced. Ver. 17. Jacob. Having resolved on their ruin. (Calmet) Ver. 18. I and my two children. Chap. vii. 3., and viii. 4. (Haydock) 
The actions of some were prophetical, chap. xx. 2., and Osee xii. 10. (Calmet) 
God announces what will happen, by the names of my children, (Haydock) and by their age, as well as by my mouth. (Calmet) Ver. 19. Seek of pythons. That is, people pretending to tell future things by a prophesying spirit. 
Should not the people seek of their God, for the living of the dead? Here is signified, that it is to God we should pray to be directed, and not to seek of the dead, (that is, of fortune-tellers dead in sin) for the health of the living. (Challoner) 
Mutter. Literally, "use a shrill note "strident. (Haydock) 
So Horace, (1 Sat. viii.) says: Umbr√¶ cum sagana resonarent triste et acutum. 
Should. Make this reply: Should Ver. 20. Law. Sealed, (ver. 16.) or to the law of Moses, Ecclesiasticus xxxiv. 28. (Calmet) 
Septuagint, "why do they consult the dead concerning the living? For he gave the law to assist us. "(Haydock) 
Light. They shall die or be miserable. (Calmet) Ver. 21. By it. The word of God. (Haydock) 
God. Elohim means also princes or idols. (Calmet) 
Whether they seek God unwillingly, or the aid of men, (ver. 22.) they shall perish. (Worthington)
'''


[[commentary]]
quote='''
Book. This mystery would require a large explanation. (Worthington) 
Pen. Literally, "style. "(Haydock) 
Write intelligibly. Here all is plain. (Calmet) 
Take. Protestants, "concerning Mahershalalchashbaz. "Marginal note, "in making speed to the spoil, he hasteneth the prey. "(Haydock) 
Chashbaz, the son of Isaias, was a sign that Syria and Israel should soon be rendered desolate; and in a more elevated sense, he showed that Christ should overturn the powers of hell. (Calmet) 
The virgin's son took the prey from the devil, who before possessed almost all the world. (Worthington) 
Urias. Probably the high priest, who afterwards weakly complied with the king's idolatrous order, 4 Kings xvi. 10. (Calmet) 
Yet at this time, he was a credible witness. (Haydock) 
Zacharias. A person to us unknown. (Calmet) Ver. 3. Prophetess. The blessed Virgin , (St. Chrysostom) or to his wife. He gives his son a different name from Emmanuel, (chap. vii. 14.) that they might not be confounded. 
Hasten. Hebrew Mahershalalchashbaz,
'''
