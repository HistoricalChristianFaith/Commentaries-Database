[[commentary]]
quote='''
Living flesh. The leprosy is caused by immense numbers of worms, which crawl between the skin and the flesh, and sometimes infect the latter, and the very bones, garments Hence the flesh seems all in motion, and living. (Haydock) 
The different spots in the skin represent heretical opinions obscuring the true faith, of which priests are the judges, Deuteronomy xvii. (St. Augustine, q. Evang. ii. 40.) (Worthington)
'''
