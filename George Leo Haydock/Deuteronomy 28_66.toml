[[commentary]]
quote='''
Thy life, being in danger from all sides. The Fathers explain this verse of the behaviour of the Jews towards their Messias, who was crucified before their eyes; and still they will not believe in him, though he is their life, (chap. xxx. 20,) the way, the truth, and the life, John xiv. 6., and i. 4. (St. Leo; St. Augustine, contra Faustus xvi. 22) (Haydock)
'''
