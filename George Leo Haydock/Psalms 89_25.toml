[[commentary]]
quote='''
Rivers. Of his kingdom there shall be no end, Luke i. 33., and Zacharias ix. 10. (Haydock) 
Every nation shall adore him. David extended his conquests over all Arabia, and from the Pelusium to the Euphrates. (Calmet) 
In this sense, the text may be applied to him, though it belongs more to Christ. (Menochius)
'''
