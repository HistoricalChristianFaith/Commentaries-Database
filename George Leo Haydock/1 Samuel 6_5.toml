[[commentary]]
quote='''
Provinces. Hebrew seranim, "lords. "
Emerods. Theodoret observes, that the tombs of the martyrs were adorned with figures of eyes, in gratitude for their having procured redress for the afflicted. 
Israel, whose ark you have treated in an improper manner. (Calmet) 
You shall thus confess that He chastises, and grants health. (Menochius) 
Gods. Not only Dagon, but the other idols, were humbled, (Haydock) though the Hebrew word denotes also one god, or princes
'''
