[[commentary]]
quote='''
Topaz. Hebrew paz, which denotes "the purest gold "of Phison, Genesis ii. 11. (Calmet) 
The topaz was discovered only in the reign of Ptolemy, father of Philadelphus. (St. Hilary) (Pliny, xxvii. 8.) 
Yet St. Jerome and others have the topaz, (Berthier) which St. Ambrose represents as the finest of precious stones. (Calmet) 
The more the law is despised by the wicked, the more are the just in love with it. (Worthington)
'''
