[[commentary]]
quote='''
Wife. This custom distinguished princes from common people, who paid a dowry to their intended bride, 2 Machabees i. 14. Philadelphus gave his daughter Bernice to Antiochus, of Syria, with an immense dowry, which caused her to be styled Phernophorus. The influence of these royal wives was more extensive than that of others of meaner birth, as we find in the daughter of Pharao, Jezabel, Athalia (Calmet)
'''
