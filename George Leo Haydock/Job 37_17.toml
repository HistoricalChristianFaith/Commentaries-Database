[[commentary]]
quote='''
Are. Hebrew, "How thy "It is also beyond thy comprehension, why thou shouldst be too hot when the south winds blows (Haydock) moderately, though tempests generally proceed from the same quarter, ver. 9. If thou art in the dark respecting these things, which thou feelest, how canst thou pretend to fathom and condemn the counsels of God? (Calmet) 
Job was far from doing either. His friends rather undertook to explain God's reasons for punishing thus his servants, which Job acknowledged was to him a mystery, (Haydock) till God had enlightened him, chap. xxii. 3. (Houbigant)
