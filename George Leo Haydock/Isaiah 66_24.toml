[[commentary]]
quote='''
Men; rebellious Jews and persecutors, who perish miserably. 
Flesh. Josephus (Jewish Wars vi. 16.) describes the horrors of the last siege of Jerusalem. The prophet may allude to the fires kept up in the vale of Hinnon; (chap. xxx. 33.) and our Saviour applies this text to the damned, Mark ix. 43. All shall condemn them. (Calmet) Accedat lacrymis odium, dignusque puteris Ut mala cum tuleris plurima, plura feras. (Ovid in Ibin.)
'''
