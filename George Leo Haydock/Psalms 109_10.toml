[[commentary]]
quote='''
Usurer. The Romans forced the miserable Jews to pay taxes, and Domitian banished them from Rome, to live in a wood, where their furniture was only a basket and some hay, and their wives came to beg. Cophino fænoque relicto Arcanam Judæa tremens mendicat in aurem. (Juvenal, Sat. xi. 540.) (Calmet) 
At the last siege, some of their bodies were ripped open, to discover the gold which they might have swallowed. (Josephus, Jewish Wars vi. 15.) See Deuteronomy xxiv. 10. (Menochius)
'''
