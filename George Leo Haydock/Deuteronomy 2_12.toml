[[commentary]]
quote='''
Gave him, on the east side of the Jordan. They had not yet taken possession of Chanaan. But Moses foresees that they shortly will; and in this sense we may translate, "Esau dwelt there, as Israel will in the land", ver. 29. The neighbouring nations could not rationally object to their coming, as they themselves had dispossessed the former owners of the land, ver. 20, 23. (Calmet)
'''
