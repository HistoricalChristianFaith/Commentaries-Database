[[commentary]]
quote='''
Firmament, or strong support. (Haydock) 
Hebrew, "the secret of the Lord is for them "He conceals nothing from his friends. (Calmet) 
Both these senses are good, (Berthier) and the Hebrew words are nearly allied. (Robertson) 
All who fear God, ought to interest themselves, and pray that he would enlighten the ignorant, and convert sinners. (Berthier) 
The uncertain and hidden things of thy wisdom thou hast made manifest to me, Psalm l. 8. (Menochius)
'''
