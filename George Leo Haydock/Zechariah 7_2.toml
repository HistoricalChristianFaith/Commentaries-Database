[[commentary]]
quote='''
And. Septuagint from; (St. Jerome) or, "to Bethel sent Sarasar and Arbesesar, the king, and his men, to render the face of the Lord propitious. "(Haydock) 
These were Persian governors under Darius, (St. Jerome) or Cutheans, (Theodoret) or Jews, at a distance from the temple, though in the country. (Menochius) 
But they seem rather to be some who had not returned. (Calmet)
'''
