[[commentary]]
quote='''
Back This relates to the conversion of the Gentiles out of all nations, and of many of the Jews, to the Church of Christ. (Challoner) 
Cyrus also liberated the tribes on the east as well as on the west of the Jordan, (Haydock) and in general all the captive nations. (Calmet) 
And restore. Hebrew, "the captivity, even the captivity of Sodom. "Septuagint, "I will turn away their aversions, the "I will give them a more docile spirit. (Haydock)
