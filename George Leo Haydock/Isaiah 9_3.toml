[[commentary]]
quote='''
And hast. Parkhurst says it should be, "(whom) thou hast not brought up (the Gentiles) with joy they "(Symmachus) (Haydock) 
The numerous forces of the Assyrians could not save them from the angel. Under Ezechias the people increased. Was not his reign a figure of the Church persecuted and increasing: but on that account, in danger from a relaxation of discipline? (Luke v. 7.) 
Spoils. They shall return thanks to God for the unexpected liberation.
'''
