[[commentary]]
quote='''
Oblations. Hebrew "they shall eat the holocausts of the Lord and his inheritances. "The priests shall have the parts of the sacrifices for peace allotted to them, tithes shall be given to support the Levites. (Haydock) 
These parts are what God claims from the people, as their Sovereign, (Calmet) and these he assigns to his ministers. Septuagint, "The fruits of the Lord are their inheritance, they shall eat them. "(Haydock)
'''
