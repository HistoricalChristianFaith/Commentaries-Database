[[commentary]]
quote='''
Gather into the grave. Yet some shall escape, chap. xi. 11. 
Silver, which they have buried at the approach of the enemy, hoping to recover it when they should depart. The Arabs do so still, (Calmet) and the Indians likewise, that they may have something to support them in the next world! (Bernier) 
Bur. Hebrew, "thorns. "(Calmet)
'''
