[[commentary]]
quote='''
From that time Now when the apostles firmly believed that Jesus was the Messias, and the true Son of God, he saw it necessary to let them know he was to die an infamous death on the cross, that they might be disposed to believe that mystery; (Witham) and that they might not be too much exalted with the power given to them, and manifestation made to them. (Haydock)
'''
