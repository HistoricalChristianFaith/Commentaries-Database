[[commentary]]
quote='''
Charge, or declare; or by the Greek, we command. 
In the name of our Lord. This may signify a separation by excommunication. (Witham) 
That you withdraw St. Chrysostom upon this place, St. Augustine, Theophylactus, and others understand St. Paul as speaking of a kind of excommunication. But St. Chrysostom on ver. 13. and 14. seems to restrain its meaning to a prohibition for the guilty to speak to any body, unless they spoke to him, if their conversation tended to exhort him to repentance. Theophylactus likewise remarks that this punishment was formerly much dreaded, though now not in use.
'''
