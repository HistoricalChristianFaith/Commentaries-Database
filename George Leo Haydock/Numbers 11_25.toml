[[commentary]]
quote='''
Afterwards. Some give a contrary meaning to the Hebrew, with the Septuagint, Syriac: "They prophesied, (on that occasion) but they did not continue "to do so; except when they were favoured with the influence of the spirit. When it was requisite, they were enabled to declare God's will and his praise to the people. (Calmet) 
Saul is said to have prophesied when he praised God, 1 Kings x. 5, 10. (Menochius)
'''
