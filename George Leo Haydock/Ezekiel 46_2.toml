[[commentary]]
quote='''
Prince. After the captivity, although the race of David continued in Sala Thiel, Zorobabel, yet they had not the state of kings. Hence Christians, R. David and other Jews, understand this of the Messias and the rites of his Church, with a literal allusion to the old law. (Worthington) 
Without, not proceeding into the court of the priests, chap. xliv. 2.
'''
