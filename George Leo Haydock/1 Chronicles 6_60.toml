[[commentary]]
quote='''
Almath. Josue, Almon. 
Thirteen; but Geta and Gabaon are not here expressed, Josue xxi. 16, 17. (Calmet) 
Alexandrian Septuagint inserts, "Labee "before, and "Anchos, with its suburbs "after Ana Thoth, thus making 14; but these additional cities were not sacerdotal. (Haydock)
'''
