[[commentary]]
quote='''
Understanding. Hebrew, "counsel. "In the night of tribulation God directs the reins, or affections of the soul. Christ might speak thus concerning his human nature. (Berthier) (Luke ii. 40., and Hebrews v. 7.) David also gives thanks to God for enabling him to make so happy a choice, and to avoid being seduced. (Calmet) 
He derives instructions from pain. (Worthington)
'''
