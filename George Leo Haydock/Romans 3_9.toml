[[commentary]]
quote='''
What then do we Jews excel the Gentiles? He again turns his discourse against the Jews, by showing that they have been sinners, as well as the Gentiles, notwithstanding the particular favours God had done to them, and not to the Gentiles: this he proves out of the psalms; and (ver. 19.) he shows, that these things were spoken of them, who were under the law. (Witham)
'''
