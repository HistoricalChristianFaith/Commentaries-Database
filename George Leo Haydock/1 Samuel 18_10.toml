[[commentary]]
quote='''
Prophesied. Acted the prophet in a mad manner, (Challoner) like an enthusiast, (Calmet; 2 Kings ix. 11.) or one possessed by the devil, as the Sybil was agitated by Apollo. Et rabie fera corda tument. (Virgil, Ã†neid vi.) To alleviate his distress, David took up his harp. (Haydock) 
Spear. With this weapon he was generally armed, chap. xix. 10., and xxvi. 7. "It was used as a diadem formerly, and the ancients adored spears as gods. "(Justin. xliii.)
'''
