[[commentary]]
quote='''
&amp; 26. Agree whilst you are in the way, or wayfaring men, i.e. in this life, lest you be cast into prison, i.e. according to Sts. Cyprian, Ambrose, and Origen, into purgatory; according to St. Augustine, into hell, in which, as the debt is to be paid to inflexible justice, it can never be acquitted, and of course no release can be hoped for from that prison. (Haydock)
'''
