[[commentary]]
quote='''
Judge. Or "rule "as he invites all to rejoice. (Calmet) 
But this will be done by all nature, when God shall punish the wicked. (Haydock) 
He now judges by his ministers, and will pass sentence at the last day. (Worthington) 
This verse is added, instead of the last three in 1 Paralipomenon xvi., which occur in Psalm cv. (Haydock)
'''
