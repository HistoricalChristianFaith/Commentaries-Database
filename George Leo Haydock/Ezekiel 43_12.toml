[[commentary]]
quote='''
Border. Nothing but the temple shall be on this mountain. It shall be wholly consecrated to the Lord. This was ill observed. The Asmonean princes erected the famous tower Antonia, at the north side. (Josephus) See ver. 8. The Jews assert that it was unlawful to spit on this ground, but no such thing is specified in Josephus or in Scripture, only we find that none were to go out by the same door at which they had entered, (chap. xlvi. 9.; Calmet) except the king.
'''
