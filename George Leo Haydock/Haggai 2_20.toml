[[commentary]]
quote='''
Sprung up. Hebrew, "in the granary "or cave, magura, whence the African magaria, or huts, are derived. Chaldean and Septuagint, "barn floor "as it was commonly adjoining to these huts. Some have, "in blade. "But this seems to be the sense: the corn is not yet sown, nor the trees in blossom, yet I announce great fertility next year. He spoke in November, during which and the following month the seed was committed to the earth, in Palestine, as (Calmet) it was in Egypt, the wheat ripening in seven months, (Pliny, xviii. 7.) and being cut towards the end of June. (St. Jerome) 
Aggeus probably composed the Psalm lxiv., to thank God for this fertility.
'''
