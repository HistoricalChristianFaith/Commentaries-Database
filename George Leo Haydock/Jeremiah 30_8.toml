[[commentary]]
quote='''
Strangers. Idols. The people were not so prone to worship them. Yet the Jews were almost constantly subject to foreigners (Calmet) despectissima pars servientium, Macedon bus invalidis.sibi ipsis reges imposuere. (Tacitus, Hist. 5.) 
Christ granted a more perfect liberty to the faithful, John viii. 33. (Calmet)
'''
