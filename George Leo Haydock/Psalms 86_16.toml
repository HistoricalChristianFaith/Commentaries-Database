[[commentary]]
quote='''
Command. Hebrew, "strength "(Haydock) to resist the enemy. (Menochius) 
Order me as thou pleasest: I am entirely devoted to thee from my very birth, Psalm cxv. 16. Restore the throne of David. (Calmet) 
The prophets frequently thus turn to the Church, the kingdom of the Messias, who was born of the handmaid of the Lord. (Worthington)
'''
