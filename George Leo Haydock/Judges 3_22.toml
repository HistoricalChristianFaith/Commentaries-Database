[[commentary]]
quote='''
With Hebrew Protestants, "And the haft also went in after the blade, and the fat closed upon the blade, so that he could not draw the dagger out of his belly, and the dirt came out. "By the word belly, the Jews mean all the vital parts. (Calmet) 
- The wound was so deep, that Aod did not think proper to strive long to extract his sword; and indeed, being all bloody, it would have only tended to excite suspicion. (Haydock) 
The Chaldean agrees with the Vulgate in rendering parshedona "excrements "though it seem to be rather irregularly in construction with a masculine If we should read peristana, "a porch "the difficulty would be avoided. (Calmet) 
Septuagint, "(23) and Aod went out into the porch, (prostada) and he shut the doors of the upper chamber.(24) and he himself went out. "(Haydock)
'''
