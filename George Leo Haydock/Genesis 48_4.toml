[[commentary]]
quote='''
Possession. He makes mention of this first vision of God to him, to show that he had a right to Chanaan, and to adopt the two children of Joseph, who were each to have as much as his own children. (Haydock) 
Jacob's posterity enjoyed that land till the Messias came, with some few interruptions. But his spiritual children inherit a much better country, (of which this was a figure) an eternal kingdom in heaven.
'''
