[[commentary]]
quote='''
Thy brethren He speaks of them that had been carried away captives before, who were despised by them that remained in Jerusalem; but, as the prophet here declares to them from God, should be in a more happy condition than they, and after some time return from their captivity. (Challoner) 
David had been insulted in like manner, 1 Kings xxvi. 19. (Calmet)
'''
