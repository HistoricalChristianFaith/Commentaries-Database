[[commentary]]
quote='''
Strong, gravi. Hebrew hat sum, numerous, (1 Machabees i. 1.; Menochius) and "weighty "(Haydock) which is the consequence of great numbers, (Berthier) and of virtue. St. Augustine understands the Church, which is not carried away like chaff before the wind. Amama dislikes this. (Haydock) 
The resurrection is foretold, (ver. 17.) and here the Catholic Church is signified. (Worthington)
'''
