[[commentary]]
quote='''
Cethite, or "Hethite. "These two were probably the most abandoned of Chanaan. Daniel (xiii. 56.) gives the infamous judges the like appellation; and Isaias (i. 10.) calls the Jews princes of Sodom. (Calmet) 
So Dido says to Eneas: Nec te diva parens, generis nec Dardanus auctor Perfide sed duris genuit te cautibus (Virgil, Ã†neid iv.) (Haydock) 
But we nowhere find such a vehement and continued reprimand. The prophet seems to quit his proper character to make (Calmet) the abominations of the people known and detested, chap. iii. 8. (Haydock)
'''
