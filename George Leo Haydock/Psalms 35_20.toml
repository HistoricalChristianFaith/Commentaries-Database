[[commentary]]
quote='''
Spoke. Hebrew adds lo, "not. "But it may be better explained as an interrogation. "Have they not spoken?", as the enemies used deceit. (Houbigant) (Berthier) 
Earth. This word is omitted in the Roman Septuagint, St. Augustine But Theodoret reads it, and it is in all the other Greek interpreters, and in the Arabic and Syriac. (Calmet) 
Hebrew, "they devise deceitful matters against them that are quiet (righe, divided) in the land. "(Protestants) or "in the plunder of the earth they devise deceit. "(St. Jerome) (Haydock) 
They appear friendly, but when alone they talk to the earth, like people in deep study and full of passion. (Calmet) 
This terrestrial anger is the source of much evil. (Berthier) 
The Jews and Herodians said, Master, designing to inveigle our Saviour, Matthew xxii. The priests and Pharisees also accused him boldly, and instigated the people to demand his crucifixion. (Worthington) 
They were split into parties, and invaded those who were the reverse of passionate. (Menochius)
'''
