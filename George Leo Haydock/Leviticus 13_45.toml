[[commentary]]
quote='''
Loose, both for the benefit of the leper, and that others may beware of him. (Menochius) 
Bare, letting the hair grow, (chap. xxi. 5, 10,) in testimony of mourning. The leper behaved like one in mourning, tearing his garments, neglecting his hair and beard, or cutting them, and, through shame, covering his face, Ezechiel xxiv. 22. The Persians would not allow any lepers to enter their cities. (Herodotus ii. 138.) (Calmet)
'''
