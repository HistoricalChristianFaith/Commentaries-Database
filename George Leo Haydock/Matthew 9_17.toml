[[commentary]]
quote='''
New wine into old bottles. These vessels were made of skins, or were leather bottles, in which wine used to be carried and kept. (Witham) 
They were made of goat-skins prepared and sewed together, as is common in Spain and other southern countries to this day. (Haydock) 
They were to wait till they were renewed by the Holy Spirit, before they could enter with advantage on the hard ways of penance. (Bible de Vence)
'''
