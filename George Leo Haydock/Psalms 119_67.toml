[[commentary]]
quote='''
Humbled. St. Jerome, "before I heard, I was ignorant. "He speaks of the gift of prophecy: or "before I was afflicted, I went astray. "(Calmet) 
Therefore, chastisements are very salutary. (Berthier) (ver. 71., and Jeremias x. 24., and 31, 19.) (Calmet) 
Before, I often fell; but sorrow has made me understand. (Worthington)
'''
