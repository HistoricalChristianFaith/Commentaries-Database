[[commentary]]
quote='''
Great: the spirit of prophecy; (Rabbins) or rather to be exempted from suffering, while all the neighbouring nations were perishing. (Calmet) 
And save. Literally, "for salvation. "Hebrew, "booty. "(Haydock) 
He seems to have been set at liberty with his master, chap. xl. 1. (Calmet)
'''
