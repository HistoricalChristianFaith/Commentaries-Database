[[commentary]]
quote='''
Marrow. Malachy (Malachi as i. 13.) reproaches some for presenting lean victims. (Calmet) 
Offer. Hebrew ehese, "will make. "Septuagint use poieso, in the same sense, and are followed by the writers of the New Testament. 
Do this (Berthier) 
The best external victims of the old law are here specified. Yet even then the internal sacrifice was most pleasing. (Worthington)
'''
