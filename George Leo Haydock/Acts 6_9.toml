[[commentary]]
quote='''
Called of the Libertines. That is, of the synagogue of those, whose fathers had been made slaves under Pompey, and the Romans, but who had again been restored to their liberty, and had been made free. There were other synagogues for the Jews of Cyrene, of Alexandria No doubt but St. Stephen had converted many of them; and the chiefs of the synagogues, not being able to dispute with him, or to answer the spirit of wisdom, which directed him, they suborned witnesses. (Witham)
'''
