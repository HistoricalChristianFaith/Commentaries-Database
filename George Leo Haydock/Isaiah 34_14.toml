[[commentary]]
quote='''
Monsters. Literally, "Ass-centaurs. "(Haydock) 
Hebrew, "fishermen shall find islands "chap. xiii. 21. 
Ones. Goats. 
Lamia. Hebrew lilith. Chaldean, "owl "the bird of Minerva, or the Moon, which the Arabs style Alilat. (Calmet) 
Dicodorus (20) relates that Lamia was an African queen, who having last her children, was changed into a beast, and destroyed all the children she could catch; and the Jews deal still more in fables, (Calmet0 asserting that Lilith was the first wife of Adam (Buxtorf. Syn. 2.)
'''
