[[commentary]]
quote='''
Strength. Perhaps the outward wall, (Ezechiel xl. 5.) not seen in Solomon's temple. 
Houses. Hebrew, "palaces. "Septuagint, "houses built like towers "Bareis. Jerusalem was not rebuilt or fortified, when the second temple was dedicated, 2 Esdras i. 3. (Calmet) 
The fortresses of the Church are the holy Fathers and Doctors, who watch in her defence. Her pillars shall not fail. The particular Churches are all united in the same faith, and these reflections ought to prevail on all to embrace the same. (Worthington)
'''
