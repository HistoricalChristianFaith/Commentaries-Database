[[commentary]]
quote='''
Ten times, frequently. (Menochius) 
Places, among the Cuthites. 
Whence they. Protestants, "ye return unto us, they will be upon you. "Hebrew, the second person is put for the third, which occurs in the Septuagint, though they refer it to the enemy. "They come up from all places against us. "(Haydock) 
De Dieu would translate, "return to us "cultivate the friendship of Sanaballat; or "return home "and leave off this work. The sense of the Vulgate is the most easy, and the best. (Calmet)
'''
