[[commentary]]
quote='''
Stir. Hebrew gur, meddle not, wage not war, do not molest The Idumeans near Mount Hor, afterwards refused the Hebrews a passage, and the necessaries of life, though their brethren in Mount Seir had granted them the latter, while they passed quietly along their borders, ver. 28. See Numbers xx. 21. (Haydock)
'''
