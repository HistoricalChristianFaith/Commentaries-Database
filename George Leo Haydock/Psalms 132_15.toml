[[commentary]]
quote='''
Widow. Whose name is often joined with orphans, and the poor, as the Hebrew Tsedah may imply one "desolate "1 Timothy v. 5. (Berthier) 
The Greek copies vary: some have widow, and others, "prey "which is most commonly given as the sense of the Hebrew. (Haydock) 
The poor priests and Levites, who had no land, shall be abundantly supplied. (Calmet) 
The Church, though deprived of Christ's visible presence, is replenished with many blessings, and her humble children are relieved with the holy Sacraments. (Worthington)
'''
