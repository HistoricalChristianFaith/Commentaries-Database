[[commentary]]
quote='''
Scandalized in me. That is, who shall not take occasion of scandal or offence from my humility, and the disgraceful death of the cross which I shall endure: (Challoner) or on my account, that is, at the doctrine of the cross; or when I shall die on an infamous cross. (Witham) 
Blessed is he That is, who shall not be offended by my doctrine or manners; for Christ was a stumbling block to many, but this was entirely their own fault. He seems indeed directly to mark the disciples of St. John, and at the same time to show that he knew their hearts. (Menochius)
'''
