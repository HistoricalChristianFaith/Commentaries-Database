[[commentary]]
quote='''
To thee. Hebrew, "to him. "This was only a repetition of what Samuel had before denounced, chap. xv. 28. If the evil spirit spoke this, he was not guilty of falsehood, no more than Matthew viii. 29. (Calmet) 
But would he dare so often to repeat the name of the Lord? (Haydock) 
Could he know what would happen to Saul, the next day? (Worthington)
'''
