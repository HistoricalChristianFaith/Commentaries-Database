[[commentary]]
quote='''
Troubled them. Septuagint, "filled them with consternation "so that they knew not what to do, Exodus xxiii. 17. 
Be thoron. There were two cities of this name in the tribe of Ephraim, rebuilt by Sara, 1 Paralipomenon vii. 24. The lower was twelve miles from Jerusalem. Maceda was eight from Eleuthero polis to the east, as Azeca was about the same distance west of Jerusalem, and not far from Soco, 1 Kings xvii. 1. Thus Josue proceeded westward to Gabaon and Be thoron, where he defeated the confederates, and pursued them, as they fled to their respective cities in the south, on the road between Jerusalem and the country of the Philistines, as far as Maceda. (Haydock)
'''
