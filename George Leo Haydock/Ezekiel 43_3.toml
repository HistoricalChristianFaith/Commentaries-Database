[[commentary]]
quote='''
He came. Hebrew, "I came to destroy (Septuagint, to anoint) the city "marking such as should be spared, chap. ix. The glorious chariot entered by the eastern gate, and the prophet followed to the court of the priests, ver. 5, 13. (Calmet) 
The Jews say the second temple was deprived of the Shekinah, or glory of the Lord. Yet it seems here to enter; and Christ himself adorned this second house, more than the first, by his adorable presence, Aggeus ii. 8. (Haydock)
'''
