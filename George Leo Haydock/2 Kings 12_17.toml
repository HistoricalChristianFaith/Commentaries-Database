[[commentary]]
quote='''
Then. After the death of Joiada, the king gave way to the greatest excesses of idolatry, and even murdered the son of his greatest benefactor. Hereupon the justice of God fell heavy upon him; Geth was taken, Jerusalem only saved by giving up all the sacred treasures: yea, the very next year, Hazael returned, routed the forces of Juda, and wounded the king, who on his return to the palace was murdered by conspirators, (Calmet) to revenge the death of Zacharias, 2 Paralipomenon xxiv. 25. (Josephus, ix. 8.)
'''
