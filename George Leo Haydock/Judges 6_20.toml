[[commentary]]
quote='''
Thereon. Thus he would show Gedeon that he had no need of food. He would exercise his obedience, and manifest a greater miracle, as the flesh and bread would be less apt to take fire, when the angel touched them, even though some might imagine that he caused a spark to come from the rock. For the like purpose, Elias ordered thrice four buckets of water to be poured on the bullock, which fire from heaven would miraculously consume, 3 Kings xviii. 34. (Haydock) 
This broth might serve to anoint the altar, (Exodus xl. 10.; Menochius) or answer instead of the usual libations. (A. Montan.)
'''
