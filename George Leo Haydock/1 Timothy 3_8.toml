[[commentary]]
quote='''
Deacons By the Greek, grave, sober But why does he pass from bishops to deacons, not naming priests? St. Chrysostom answers, that priests were comprehended under the name of bishops, their functions being much the same, except as to the ordination of the ministers of God. (Witham) 
After speaking of bishops he passes on to deacons, because priests are included in the former title; and every thing that he has said of the first, is applicable to them. (Estius)
'''
