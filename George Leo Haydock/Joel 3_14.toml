[[commentary]]
quote='''
Nations. Hebrew hamonim, "multitudes. "(Haydock) 
This alludes to the place Amona, where Gog was buried, Ezechiel xxx. 15, 18. (Calmet) 
Septuagint, "sounds have been heard in the vale of justice "where sentence has been pronounced and executed. (Haydock) 
The repetition of peoples and destruction, shows the crowds (Haydock) which shall be judged and cut in pieces like fuel for the fire, Psalm cxxviii. 4. (Worthington)
'''
