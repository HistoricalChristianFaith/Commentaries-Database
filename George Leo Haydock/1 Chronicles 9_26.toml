[[commentary]]
quote='''
To these. Hebrew, "for these Levites, (Sellum; ver. 17) four chief porters were in their set office "for life, or as long as they were able to serve, and did not change every week like the rest. 
Lord: the apartments of the priests, and the storehouses, (Haydock) where all precious ornaments, wine, were kept. (Calmet)
'''
