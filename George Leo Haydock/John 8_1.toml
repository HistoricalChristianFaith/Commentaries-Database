[[commentary]]
quote='''
In multis Latinis et Gr√¶cis codicibus invenitur. S. Hierom. Ver. 58. Abraham fieret, ego sum; prin Abraam genes Thai, ego eimi. St. Augustine, (tract. xliii. in Joan. num. 17. p. 588.) intellige, fieret ad creaturam, sum vero pertinere ad divinam substantiam: non dixit, antequam Abraham esset, ego eram, . neque dixit, ego factus sum . Agnos cite creatorem, discernite creaturam.
