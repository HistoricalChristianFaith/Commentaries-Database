[[commentary]]
quote='''
Jechonias, who is called also Joakim, (Worthington) and Cenias in Hebrew, Jeremias xxii. 28. (Calmet) 
Both the son and the grandson of Josias go under the name of Jechonias, Matthew i. 11. (Bar radius i. 5. 16.) (Menochius) 
Sedecias. If this be the same with the king, was born must signify succeeded, as we know that Joakim was not the father of Sedecias. (Grotius)
'''
