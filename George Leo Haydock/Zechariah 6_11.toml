[[commentary]]
quote='''
Crowns. Chaldean, "a great crown. "Septuagint, ver. 14., "a crown "perhaps like the pope's (Menochius) 
Jesus. When the prophet set the crown on the high priest's head, in order to show that it did not belong to him, except as a figure of the Messias, he added, behold a man, who is also God, called Orient, or "raising up "and establishing the kingdom, which was promised to David. (St. Jerome) (Worthington)
'''
