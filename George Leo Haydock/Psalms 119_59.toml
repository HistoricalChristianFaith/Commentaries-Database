[[commentary]]
quote='''
My ways. Many read, "thy ways. "(Septuagint; Arabic) 
But this is the true sense of the Hebrew The consciousness of having adhered to thy commands, makes me hope that thou wilt not abandon me. (Calmet) 
I have bewailed my past transgressions, and am resolved henceforward to live piously. (St. Ambrose) 
I have reflected on my former actions, and taken up this firm determination, trusting in thy mercy, ver. 58. (Worthington)
'''
