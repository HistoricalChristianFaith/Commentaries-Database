[[commentary]]
quote='''
Israel. Some apply what follows to the captives returning; others, perceiving that the expressions were not then literally verified, have recourse to the reign of 1000 years. Others again explain the whole of Christ's Church. But some expressions refer to it, and others to the captives; which, though mixed together, induce no confusion, as what belongs to the Jews was a figure of what regarded Christ; and the predictions of the Messias might be applied to the Jews in an hyperbolical sense. (St. Augustine, Doct. iii. 34.) (St. Jerome) (Menochius) (Tirinus) (Calmet)
'''
