[[commentary]]
quote='''
Floats. So the Septuagint well express the Hebrew raphsodoth, which seems to be borrowed from the Greek Rapsodia, which denotes a collection of verses (Calmet) and was applied to Homer's poems, before they were collected. (Ã†lian xiii. 14.) Joppe was a port much used, (Calmet) though dangerous. (Josephus, Jewish Wars iii. 15.)
'''
