[[commentary]]
quote='''
All; the chief men, chap. xxv. 18. Ezechiel and Mardocheus were in the number. 
Engraver. The first term means a workman in wood, stone; the latter seems to designate a mason, smith, or garrison-soldier; (Calmet) or one expert in making camps; (Sa) an engineer. (Tirinus) 
St. Jerome explains it of one who enchases jewels in gold. (Menochius) 
Hecateus and Demetrius (ap. Jos. and Clement of Alexandria) mention this transportation. (Du Hamel)
'''
