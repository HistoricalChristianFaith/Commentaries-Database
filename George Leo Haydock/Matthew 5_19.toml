[[commentary]]
quote='''
He shall be called; i.e. (by a frequent Hebrew idiom) he shall be the least in the kingdom of heaven; that is, according to St. Augustine he shall not be there at all; for none but the great in sanctity and virtue shall find admittance into heaven. (Witham) 
Do not then imitate the Scribes and Pharisees, who content themselves with instructing other in the precepts of the law, without practising them themselves, or if they observe the letter, neglect the spirit of the law, performing what it ordains, not to please God, but to satisfy their vanity. (Calmet)
'''
