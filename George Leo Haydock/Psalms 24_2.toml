[[commentary]]
quote='''
Founded, or created it (Berthier) upon (Hebrew hal. "above, in, near, to, with"; Amama) the seas, like a floating island, Proverbs viii. 29., Jonas ii. 7., Job xxxviii. 11. This was the language of the ancients: Ipsa natat tellus Pelagi lustrata corona. (Manil. Astr. 4.) The earth was at first covered with water, Genesis i. 9., and Psalm ciii. 6. (Calmet) 
Seas and caverns have received part of it, which was poured out again at the deluge. Several have rejected the antipodes, falsely supposing that there is water all under the earth, which the Scripture does not assert. (Amama) (Haydock)
'''
