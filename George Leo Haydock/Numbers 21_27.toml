[[commentary]]
quote='''
Proverb. Hebrew Moshelim: "Those who speak proverbs, or enigmas, say. "Those were the ancient poets of the Amorrhites, who composed this canticle on the victory of Sehon. (Calmet) 
Moses inserts it in his work, as an additional proof, that the country was entirely lost to Moab, and as a denunciation of the evils which still hung over the head of that people, and would be inflicted upon them by David, 2 Kings x. i., 4 Kings iii. 16., and Amos i. 13. (Haydock)
'''
