[[commentary]]
quote='''
Burnt them, or the flesh, reserving the ashes and bones to be buried, as was customary among the Greeks (Homer, ps.) and Romans: 
--Sed cænam funeris hoeres Negliget iratus quod rem curtaveris; urnæ Ossa inodora dabit. (Persius. vi.) See Amos vi. 10. Jonathan insinuates, that they burnt over the bodies aromatic spices.
'''
