[[commentary]]
quote='''
Shamed; deceived the expectations. See Joel ii. 12. Joab was one of those who spoil all their services by ostentation and rudeness. Like the first Anthony, Immodicus linguâ, obsequii insolens, nimius commemorandis quæ meruisset. (Tacitus, Hist. iv.) 
He speaks to David, his king, as one friend would not do to another. "That sort of men is truly odious, who upbraid with their kindness; which those who have experienced, rather than the authors, ought to remember. "(Cicero, Amicit.)
'''
