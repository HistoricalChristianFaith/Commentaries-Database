[[commentary]]
quote='''
To eat, or consume them, as easily as we devour a piece of bread. The expression is proverbial, Psalm xiii. 4. 
All aid. Hebrew, "their shadow "which is taken in the same sense. Septuagint, "their time or opportunity is gone. "The Rabbins refer this to holy Job, who, they say, died at this time. (Cornelius a Lap ide) 
He dwelt near the Jordan. (Pineda in Job.) (Chap. i. 1, and 27.
'''
