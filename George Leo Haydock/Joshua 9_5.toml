[[commentary]]
quote='''
Patches. Hebrew, "spotted "or of different colours, like shoes worn out and spoiled with dirt. 
Pieces. Hebrew, is translated, "dry, burnt, eaten, mouldy "But it means fine thin bread, or wafers, (3 Kings xiv. 3,) full of holes. The Israelites partook of this bread, which they would hardly have done if it had been mouldy. (Calmet)
'''
