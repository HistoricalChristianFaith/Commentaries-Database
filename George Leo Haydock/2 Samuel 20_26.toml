[[commentary]]
quote='''
Jairite, a descendant of Jair, (Calmet) son of Manasses. (Haydock) 
Priest. Hebrew cohen, respected like a priest, (Haydock) chief favourite, (Worthington) the Rab., (Chaldean) chief counsellor of David, (Vatable) almoner It is not certain that he was of the family of Aaron, or qualified to be the domestic chaplain of the king. See chap. viii. 16 No other king of Israel had an officer to whom this title was given. (Calmet)
'''
