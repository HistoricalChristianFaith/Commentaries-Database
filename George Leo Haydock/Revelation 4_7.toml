[[commentary]]
quote='''
Like a lion The qualities in these animals are observed to be courage and strength in the lion; profit to human life, by the calf; reason and wisdom, by the face of man: soaring high, and rapidity or swiftness, by the eagle: whether we understand those spiritual perfections to belong to blessed spirits, or to the apostles in general, or to the four evangelists. (Witham)
'''

