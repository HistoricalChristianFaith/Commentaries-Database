[[commentary]]
quote='''
Consumed. At the destruction of Jerusalem, or for opposing Nehemias, 2 Esdras vi. 16. 
Earth. The Jews who were preordained to life, embraced the gospel. (Calmet) 
How can those know, who are no more? Their condition will be worse than annihilation. They will exist in hell, though no more visible to us. (Berthier) 
They will know the truth, when it is too late; and when they are on the point of plunging into the abyss. The measure of their crimes being full, they shall be accused and punished. (Worthington)
'''
