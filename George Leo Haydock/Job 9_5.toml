[[commentary]]
quote='''
Removed, by earthquakes. (Pliny, ii. 83.) (Calmet) 
In Calabria, 5th February, 1783, during the most destructive and dreadful earthquake, a level valley was removed entire about a mile, and a hill, with the trees still growing, was projected down a declivity half a mile, and another above four miles. (Sir W. Hamilton) 
Septuagint, "who makes the mountains grown old, and they know not who overturns them in his wrath. "(Haydock) 
Kings and empires fall to ruin at his command. (Calmet)
'''
