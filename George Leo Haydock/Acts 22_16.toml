[[commentary]]
quote='''
Wash The contrition and charity of St. Paul had, no doubt, merited for him the remission of his sins at the moment of his conversion. Still were these effects to be attributed to the desire of the sacrament of baptism, without which the council of Trent defines that the forgiveness of sins, and the punishment due to them, are not obtained. It likewise added a new degree of lustre to his innocence and purity. (Tirinus) 
Calling upon his name. In such manner, says St. Chrysostom, (hom. xlvii.) as we invoke the only true God; and as we invoke the saints, and pray to them, that they would pray for us. (Witham)
'''
