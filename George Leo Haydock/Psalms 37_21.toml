[[commentary]]
quote='''
Give. Having both the will and the power to be liberal. (Haydock) 
"He shall lend without expecting any advantage, while the wicked falls into such misery as not to be able to pay his debts. This is not always the order of Providence. (Calmet) 
But the just is often enabled by economy to relieve his brethren, at the same time that the libertine wastes his estate, (Berthier) or at least unjustly defers to pay his debts. (Menochius)
'''
