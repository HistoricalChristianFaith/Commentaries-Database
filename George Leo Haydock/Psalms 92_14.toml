[[commentary]]
quote='''
Well treated. Or affected. (Worthington) 
Bene patientes, eupathountes, "flourishing "(Grotius) tranquil, (St. Augustine) or in a prosperous condition. (Berthier) 
Erasmus, to show the utility of consulting the originals, informs us, what a multiplicity of authors he consulted in vain, to know the import of this word. (Amama) 
"They shall be fat and covered with leaves "(St. Jerome) alluding to the aforesaid comparison.
'''
