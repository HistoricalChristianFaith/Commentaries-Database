[[commentary]]
quote='''
Eaten. Chaldean, "on account of the salt, with which we have been salted, from the palace. "The king's officers were fed from his table. Salt is put for all their emoluments; (Calmet) and hence the word salary is derived. (Pliny, xxxi. 7.) We may also translate, "because we have demolished the temple, and because "(Kimchi; Grotius) But this seems to refined. (Calmet) 
Protestants, "Now because we have maintenance from the king's palace, and it is not meet "To have neglected their master's interests, would have betrayed great ingratitude and perfidy; particularly if they had entered into a covenant of salt, or solemnly engaged to be ever faithful servants, as the nature of their office implied, Numbers xviii. 19., and 2 Paralipomenon xiii. 5. (Haydock) 
Palace, being honoured with much distinction. (Delrio, adag. 215.)
'''
