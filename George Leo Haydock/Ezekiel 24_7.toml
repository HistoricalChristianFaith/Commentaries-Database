[[commentary]]
quote='''
She hath. Septuagint, "I have let it corrupt upon. I have not", (ver. 8.; Haydock) as if God spoke. The Jews had committed murder without fear. They had naturally a horror for blood, and the law ordered even that of beasts to be covered, Leviticus xvii. 13. Now innocent blood cries for vengeance, Genesis iv. 10. The punishment shall be as visible as the crime, ver. 8.
'''
