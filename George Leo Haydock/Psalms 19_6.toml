[[commentary]]
quote='''
Circuit. So the Hebrew word is rendered "revolution. "Septuagint and Vulgate, "meeting "occurs us, may insinuate that the sun is found in the centre, while the earth moves daily and yearly round it, according to the Copernican system. But we must be more attentive to the life and motions of Jesus Christ, in whom the Deity resided corporally. (Berthier)
'''
