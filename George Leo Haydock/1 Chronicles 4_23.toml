[[commentary]]
quote='''
Potters. Hebrew yotserim, may also designate some family, as it seems improbable that the princes, in Moab, should be reduced to so mean a condition. But we have many examples of such a fall; (Haydock) and it is supposed, that these descendants of Sela were employed by the king of Babylon, at Net Haim and Gadera. (Calmet) 
Hedges. These are the proper names of the places where they dwelt. In Hebrew, Net him and Gedera. (Challoner) 
Septuagint, "At aim and Gadera. "(Haydock) 
The correct Roman edition of the Vulgate prints these words, plantation bus et Sepibus, with large letters, to imply as much. (Menochius) 
King; David. (Sa) (Menochius) 
Many of the tribe of Juda attended David, while he was forced to flee before Saul, and to hide himself in unfrequented places. Some of them might be these Yotserim, or they might follow the profession of potters. (Haydock) 
"With the king they were powerful in his kingdom, and dwelt there. "(Septuagint) (Haydock) 
The Vulgate often gives the meaning of proper names. (Du Hamel)
'''
