[[commentary]]
quote='''
Heaven. This can only be verified in Christ, who rules over all, and gives power to his Church unto the end. The family of David has been confounded with the rest of the nation for nearly 2,000 years. (Calmet) 
The temporal dominion of those princes has ceased in Jechonias, (Du Hamel) like that of other monarchs; so that God had in view a different throne, (Berthier; ver. 5.) and the Messias, who would render the kingdom of David perpetual, (Menochius) in a spiritual sense. (Haydock)
'''
