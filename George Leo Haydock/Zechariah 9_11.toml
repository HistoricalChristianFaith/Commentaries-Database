[[commentary]]
quote='''
Water; from limbo, (St. Jerome;; Worthington; St. Thomas Aquinas, iii. p. q. 52. a. 1; Calmet) and purgatory. See St. Augustine, de Genesis xii. 23.,ep. 99. (Menochius) 
Christ delivered the ancient patriarchs by virtue of his covenant, just sealed with his blood. Hebrew at present reads, "and as for thee, Sion, by the blood of thy covenant I have sent forth thy prisoners", delivering the Hebrews out of Egypt by the paschal lamb. (Chaldean) But this text is suspected, as St. Jerome remarks no variation.
'''
