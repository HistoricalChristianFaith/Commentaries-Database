[[commentary]]
quote='''
Dwell. Chaldean explains this of the deluge, which continued a long while upon the earth, to punish mankind. Hebrew may also signify, "the Lord sitteth upon the flood "or clouds, as the Lord of nature. 
Strength, or abundant rain, (Josue xxxviii. 6.) with all other blessings; (Calmet) making his people as terrible to their enemies as the storm which has been described. (Menochius)
'''
