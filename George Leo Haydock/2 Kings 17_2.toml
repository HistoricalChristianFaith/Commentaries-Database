[[commentary]]
quote='''
Him. The Jews say, that he did not hinder his subjects from going to Jerusalem to adore. One of the golden calves had been sent away by Mana hem, Osee x. 5. (Calmet) 
Yet under this less wicked king the nation is destroyed, as their crimes were come to the height; and Osee had not sufficient virtue to suspend the stroke of divine justice any longer. (Haydock)
'''
