[[commentary]]
quote='''
Clothed, with fleeces, (Haydock) or rather, shall be surrounded with sheep. Hebrew also, "the pastures shall be covered with sheep. "Houbigant would read e, for c, and translate, "the mountains shall be clothed with flocks. "But such changes require some proof, and the sense is the same. (Berthier) 
All nature (Menochius) praises God in its own manner, when it answers the designs of God. Yet man is chiefly invited to sing. (Haydock) 
The pastors, (Worthington) like rams, lead the way; but all the just, without exception, shall be happy in their celestial mansions, and with the utmost content, shall join in the hymns of Sion. (Haydock)
'''
