[[commentary]]
quote='''
Alas. He makes this exclamation, concluding that he should soon die, Exodus xxxiii. 20. Callimachus says that "it was a law of Saturn, that the man who saw an immortal, unless the god himself chose to show him that favour, should pay dearly for it. "(Grotius) 
This opinion was groundless; and it is wonderful that it should prevail among the Israelites, (Haydock) since so many had seen angels without receiving any harm. (Menochius)
'''
