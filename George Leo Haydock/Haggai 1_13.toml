[[commentary]]
quote='''
Messenger. To excite the people's attention, Aggeus declares that he is sent by God, (Worthington) like the prophets of old. Some Jews have asserted (Calmet) that he, Malachi as, the Baptist, and Jacob, were angels incarnate. But let us leave (St. Jerome) these learned dreams. (Calmet) 
They have no better foundation than the ambiguity of malac, which signifies "an angel, or a messenger. "(Haydock) 
With you. This is often repeated, to encourage the dejected people. (Menochius)
'''
