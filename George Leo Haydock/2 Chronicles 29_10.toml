[[commentary]]
quote='''
God, who forbids this, Leviticus xxv. 43., and Micheas ii. 8, 9. Hebrew, "are there not with you, yea, with you, sins against? "If Juda have deserved punishment, reflect if you also be not guilty, ver. 13. Septuagint, "Behold, am I not here with you to bear witness to the Lord?"
'''
