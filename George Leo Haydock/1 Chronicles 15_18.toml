[[commentary]]
quote='''
Ben. His name is omitted, ver. 20, and in the Septuagint. The Syriac, have "the son of Jaziel: "but we find the 9th Psalm addressed "to Ben, chief of the band of young women "who sung and played on nables, ver. 20. (Calmet) 
And Jaziel, called Oziel, ver. 20, as the Septuagint have here. (Haydock)
'''
