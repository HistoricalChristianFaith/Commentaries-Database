[[commentary]]
quote='''
With thee. I endeavoured to fathom these things by my weak reason; but thou wast graciously pleased to bear with me, (Eusebius) as I was always convinced, indeed, that thy conduct could not be unjust. I am willing to be led like a beast. (Calmet) 
I still feared thee amid all my perplexities, and therefore thou hast delivered me from this temptation. (Berthier) 
I am now filled with sentiments of my own past ignorance, and take thee for a guide. (Haydock)
'''
