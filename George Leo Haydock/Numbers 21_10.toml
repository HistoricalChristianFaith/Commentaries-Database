[[commentary]]
quote='''
Oboth, where Obodas, an ancient king of the Nabatheans, was adored. Hither they came from Phunon, celebrated for its copper-mines, where Bo chart believes the Hebrews were bitten by the serpents, though others say that judgment was inflicted upon them at Salmona; which may be derived from tselem enu, "our image."
'''
