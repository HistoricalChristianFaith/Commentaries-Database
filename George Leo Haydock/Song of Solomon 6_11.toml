[[commentary]]
quote='''
Amina dab. The devil, (Theodoret) or probably some renowned general. Aquila explains it "of the people's leader "(Calmet) or "munificent one. "(Montanus) 
I knew not what forced me to flee with such speed, as if I had been panic-struck, (Calmet) or the spouse professes that she knew not that he had retired into the garden of nuts, or she would not have been under apprehensions of his being ill-treated by Amina dab, as Christ was by Pilate. (Menochius)
'''
