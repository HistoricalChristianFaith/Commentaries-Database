[[commentary]]
quote='''
By little. Hebrew, "by reason of the sickness, (Haydock) day by day "or in two years time, ver. 19. (Calmet) 
He was probably ill so long. (Haydock) 
Agrippa and Antiochus were treated in the same manner, (Calmet) with a diarrhoea, (Menochius) or dysentery, (Calmet) the vitals being corrupted. (Valesius 40.)
'''
