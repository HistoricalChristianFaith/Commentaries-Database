[[commentary]]
quote='''
Thy brother, as thou hast agreed to call thy husband. 
Pieces, or sicles of silver, worth a little above 2s. 3d. each; total Â£113 sterling. 
A covering, or veil, to show thou art married, and prevent thee from being taken by any one hereafter. It was to be so rich, that all might know her quality. St. Paul (1 Corinthians xi. 5, 15.) orders women to be covered. (Calmet)
'''
