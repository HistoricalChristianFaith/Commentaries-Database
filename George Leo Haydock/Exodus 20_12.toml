[[commentary]]
quote='''
Honour. Love, respect, feed, if requisite; support the infirmities of parents. See Numbers xxiv. 1; 1 Timothy v. 3, 17. They are ministers of God, in the production of children; and those who offer an affront to his minister, irritate God. (Philo) 
Land of Chanaan. The promises are of a temporal nature; but they should bring to our reflection the eternal rewards which attend the virtuous. The duties of parents are not specified, as nature would show their extent, and as the obligations of parents and children are reciprocal. (Calmet)
'''
