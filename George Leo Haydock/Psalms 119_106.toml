[[commentary]]
quote='''
Sworn. By the ceremony of circumcision, as we now engage by vows in baptism, to observe all the commandments. (Worthington) 
Those who receive not the sacrament, are still under a strict obligation to obey the truth; as all were created only for this purpose. (Haydock) 
The psalmist means thus to express his firm determination to do all that God should require of him, (St. Augustine) and renews the solemn covenant entered into with the Deity by his ancestors. (Calmet) (Josue xxiv.)
'''
