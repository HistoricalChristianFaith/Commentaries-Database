[[commentary]]
quote='''
But Hebrew, "and Jetur, (20) and they were helped by God against them. "(Haydock) 
Septuagint, "they prevailed over them, and the Agarites "The ancient, or higher Iturea, lay between Hermon and Manasses; but the lower, which Josephus includes under this name, took in the deserted possessions of that half tribe. (Calmet) 
The former (Haydock) extended from Jordan by Libanus, to the mountains of Tyre. (Menochius) 
And Nap his, sons of Ismael, Genesis xxv. 13. (Haydock)
'''
