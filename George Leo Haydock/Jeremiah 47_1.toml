[[commentary]]
quote='''
Gaza, going or returning from Charcamis. Apries also attacked Tyre, and would of course invade the Philistines. They had assisted the Tyrians against Nabuchodonosor, who therefore made incursions into their territory, and into that of Ammon, while the main part of his army besieged Tyre for thirteen years. (Calmet)
'''
