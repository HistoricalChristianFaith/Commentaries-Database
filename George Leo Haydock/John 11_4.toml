[[commentary]]
quote='''
This sickness is not unto death. That is, though he truly die, it is not designed that he remain dead. (Witham) 
This sickness is not unto death; because his death itself was not unto death, but rather to the working of a great miracle, by which men were brought to the true faith, and thus avoided an eternal death. (St. Augustine, tract. 49. in Joan.) 
Lazarus indeed died of this sickness, but he did not die as other men, to continue dead; for Jesus raised him again to the glory of God. (Sts. Cyril, Chrysostom)
'''
