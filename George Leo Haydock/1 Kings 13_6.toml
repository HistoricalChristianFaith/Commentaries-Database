[[commentary]]
quote='''
Thy God. He does not say my, being conscious that he had abandoned his service. (Menochius) 
Before. We may be surprised that God thus heals a man, whose heart was not changed, ver. 33. (Estius) 
But miracles do not always work a conversion. Pharao, Saul, and Achaz beheld them in vain: only one of the ten lepers returned to give thanks, Luke xvii. 17. This miracle rendered Jeroboam still more inexcusable. (Calmet)
'''
