[[commentary]]
quote='''
Stone him, as the author of all their losses, because he had not left a sufficient garrison at Siceleg, and had irritated the Amalecites. Inconstant people! they thought that he was indebted to them for all that he possessed! (Calmet) 
David, without being too much dejected, sought out for an immediate remedy, and led them on to battle. Their ancestors had once threatened to stone Moses, Exodus xvii. (Tirinus)
'''
