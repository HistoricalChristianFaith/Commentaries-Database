[[commentary]]
quote='''
Or how shall they believe He shows the necessity of preachers, and that all true preachers must be sent, and have their mission from God. 
Who hath believed our report? Literally, our hearing? Some expound it thus: who hath believed the things we have heard from God, and which we have preached? The common interpretation is, who hath believed what he hath heard from us? (Witham)
'''
