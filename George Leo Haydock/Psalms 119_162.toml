[[commentary]]
quote='''
Spoil. Having just mentioned fear; lest any should think that he entertained any secret dislike for the law; he adds, that it gives him more content than the greatest treasures or conquests can the miser or the hero, ver. 14, 72, and 127. (Calmet) 
He rejoiceth thus in keeping the commandments, how difficult soever they may be. (Worthington)
'''
