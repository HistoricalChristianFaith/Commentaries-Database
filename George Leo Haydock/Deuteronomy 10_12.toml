[[commentary]]
quote='''
And now. He shows what advantages may be derived from a constant observance of the commandments, that it may be well with thee, ver. 13. God stands not in need of our services, (ver. 14,) but chooses whom he pleases to display the treasures of his love, (ver. 15,) which ought to move us strongly to make him a suitable return of gratitude, (Calmet) by withdrawing our affections from every thing that may be displeasing to him, ver. 16. If we refuse, we must expect to fall under the rod of his indignation, notwithstanding all the efforts of his clemency, which he holds forth for our imitation, ver. 17, 19. He will judge all alike, the rich and the poor. (Haydock)
'''
