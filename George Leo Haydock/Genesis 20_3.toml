[[commentary]]
quote='''
Abimelech. This was an usual title of kings in Chanaan, and a very good one, to remind them and their subjects, of their obligations, (Haydock) as it means "my father the king. "The behaviour of the prince shows, that as yet all sense of duty and knowledge of the true God was not banished from the country. (Calmet) 
Shalt die, unless thou restore the woman, whom thou hast taken by force; on whose account I have already afflicted thee, (Ver. 7, 17.) and thus prevented thee from touching her. This testimony was more requisite, that there might be no doubt respecting Isaac's legitimacy. (Haydock)
'''
