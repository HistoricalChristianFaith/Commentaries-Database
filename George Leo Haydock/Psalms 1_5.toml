Again. So as to gain their cause, (Amama) or to make opposition; as the Hebrew yakumu, "stand up "with defiance, intimates. (Haydock) 
They are already judged, (John iii. 18.) and can make no defence; they being separated from the just, like goats. Kimchi (though he is defended by Amama. Haydock) and some other Jews, falsely asserts that the souls of the wicked will be annihilated, and that only the just Israelites will rise again. (Buxtorf, Syn. 1.) 
But this is very different from the belief of the ancient Jews, who clearly assert the truth respecting future rewards and punishments, 2 Machabees vii. 9, 14, 23, and 36., and Wisdom v. 1., or Josephus, or 4 Machabees x. See Job 
The Fathers have adduced many such proofs from the other parts of Scripture, which they had read with as much attention as modern critics. (Calmet) 
