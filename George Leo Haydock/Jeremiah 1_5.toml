[[commentary]]
quote='''
Knew, with affection, and designed thee for this office from eternity. Many think (Calmet) that Jeremias was purified from original sin before his birth. (St. Augustine) 
He had this privilege, and was also a priest, prophet, virgin, and martyr. (Worthington) 
Yet to sanctify, often means only to set aside, Exodus xiii. 2., and Ecclesiasticus xlix. 9. 
Nations, whose overthrow he points out, chap. xxv. 27, 44 (Calmet)
'''
