[[commentary]]
quote='''
Visit upon. That is, punish. 
Alexandria. In the Hebrew No; which was the ancient name of the city, to which Alexander Delta, north of Bus iris. Ammon was the chief god adored at No, Nahum iii. 8. Alexandrian Septuagint, "I will revenge myself on Ammon, her son, on Egypt, or Pharao, and on them. "(Haydock) 
Ammon was of their invention, and for this the people were justly punished. It means also, "a multitude. "
Kings. Chap. xlii. 12. Apries was slain, (chap. xliv. 33.; Calmet) and his two successors perished miserably by sentence of Cambyses. (Herodotus iii. 14, 16.)
'''
