[[commentary]]
quote='''
Therefore is not in Hebrew The miser had better have some society. It is advantageous; though to refrain from its comforts, out of piety, is not blamed. The solitary must be "an angel or a devil. "(Calmet) 
Society. Besides the advantages of friendship, this implies that a person must have Jesus Christ with him, that he may rise from sin and death by his assistance. (St. Jerome) (Worthington)
'''
