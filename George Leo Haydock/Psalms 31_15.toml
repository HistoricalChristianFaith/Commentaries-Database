[[commentary]]
quote='''
Lots. Roman Septuagint kleroi, as the same word, hittothai is rendered Judges xxi. 22. Others explain "times "with the Roman Psalter, in the same sense, to denote (Berthier) that all the vicissitudes of life, both prosperity and adversity, are at God's disposal. (Theodoret) 
If he protects me, all my enemies will rage in vain. (Calmet)
'''
