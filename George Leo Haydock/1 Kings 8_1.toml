[[commentary]]
quote='''
They also (Haydock) brought the Mosaic tabernacle from Gaboan, (Calmet; Josephus) and reposited both (Haydock) in the treasury of the temple, as they were now of no other service. Jeremias was authorized to take the ark, the tabernacle, and the altar of incense, in order to prevent their falling into the hands of the Chaldeans. He placed them in a cave, where they have never, perhaps, been discovered, 2 Machabees ii. 4.
'''
