[[commentary]]
quote='''
Was subject to them. Astonishing humility! which the Son of God was pleased to teach by his example, as also obedience to parents. (Witham) 
The evangelist relates nothing of our Saviour from the age of twelve till the age of thirty, except that he was subject to St. Joseph and the blessed Virgin. The divine Spirit showing by this, that nothing is so great and amiable in Christians, as ready obedience to the directions of their superiors. (Bar radius) 
All children are hereby taught what subjection and obedience is due from them to their parents.
'''
