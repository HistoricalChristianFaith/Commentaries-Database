[[commentary]]
quote='''
Gather That is, I will assuredly take away and wholly consume, either by captivity or death, both men and beasts out of this land. (Challoner) 
To gather commonly implies a benefit, but the sequel shows that the contrary is here meant. (Worthington) 
It often signifies to kill or bury, Jeremias viii. 2. The whole country round Judea to Babylon, shall be a sepulchre for men and beasts, Osee iv. 3. (Calmet)
'''
