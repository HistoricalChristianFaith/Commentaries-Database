[[commentary]]
quote='''
Blood is expressed in the Septuagint and understood in Hebrew. (Haydock) 
With. Hebrew and Septuagint, "from their hands "(Haydock) receiving it from the officers, who might slay their own victims, (Calmet) unless they were unclean, chap. xxx. 17. (Haydock) 
Holocausts. Hebrew and Septuagint speak of the paschal lambs. (Haydock) 
Holocausts were regularly to be flayed by priests, Leviticus i. 6. The hurry of the solemnity, (Calmet) and necessity, here excused the Levites, (Menochius) if we understand proper holocausts. (Haydock)
'''
