[[commentary]]
quote='''
Continue long. This seems to have been a threat, which Saul might still have escaped, if he had not proved disobedient again. St. Gregory says, "he might have been loosed from the bonds of his former disobedience "prioris inobedienti√¶ nexus enodaret. The second rebellion caused him to be entirely rejected, and the prophet was ordered to go and anoint David, chap. xv. (Salien)
'''
