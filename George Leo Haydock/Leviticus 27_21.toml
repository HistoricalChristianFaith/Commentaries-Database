[[commentary]]
quote='''
Consecrated. Hebrew, "a field of anathema "devoted and separated from common uses for ever to the Lord. (Haydock) 
Priests. They were bound to sell it from one jubilee to another to some of the same tribe, to which the person, who vowed it, had belonged. (Menochius) 
In the new law, religious people often consecrate themselves and their effects to the service of God; and it would be a sacrilege to alienate them from such pious uses to any thing profane. They are anath√©ma, a deposit of offering to the Lord; while those who violate them, are anathema, accursed. (Haydock) (Tirinus)
'''
