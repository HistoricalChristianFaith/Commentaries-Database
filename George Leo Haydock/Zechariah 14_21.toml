[[commentary]]
quote='''
Merchant; or, as some render it, the Chanaanite shall be no more, that is, the profane and unbelievers shall have no title to be in the house of the Lord; or, there shall be no occasion for buyers or sellers of oxen, or sheep, or doves, in the house of God, such as Jesus Christ cast out of the temple. (Challoner) (John ii. 16.) 
All former distinction of Jew and Gentile shall cease in the Church. Past faults shall be forgotten. (Calmet)
'''
