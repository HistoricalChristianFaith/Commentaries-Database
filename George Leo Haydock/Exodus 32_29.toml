[[commentary]]
quote='''
To you. Thus they merited the priesthood, and a blessing; (Deuteronomy xxxiii. 9.; Menochius) having been the ministers of God's just indignation, without sparing any of the most guilty. With these they could not be unacquainted. No external signs on their bodies were requisite to make the delinquents known. They had appeared too publicly. (Haydock) 
The Levites acted with due authority and order, which their father, Levi, had neglected, Genesis xxxiv. (Worthington)
'''
