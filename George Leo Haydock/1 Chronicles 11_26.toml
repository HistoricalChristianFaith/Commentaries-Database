[[commentary]]
quote='''
Moreover. Nothing particular is here recorded of Asahel, and therefore he is barely mentioned with the rest. But the Book of Kings had been more particular in determining their rank, and had said, "Asahel, brother of Joab, was over the Thirty "being the last of the second ternary. The preposition b (Kennicott) frequently means, "over. "(Nold.) 
Arabic, "head of Thirty, whose names are these. "(Kennicott) 
Elchanan; probably the son of Jair, 2 Kings xxi. 18. (Calmet)
'''
