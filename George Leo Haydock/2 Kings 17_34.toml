[[commentary]]
quote='''
His ceremonies. Hebrew, "they fear not the Lord, neither do they after their statutes. "(Protestants) (Haydock) 
This involves a sort of contradiction, unless we explain it of the Israelites; though they had not been mentioned before. There is a confusion in the original text; and ver. 41 seems to require that we should understand it iin this manner, as the Cutheans could hardly be blamed for neglecting a thing of which they had before no knowledge. The Israelites are justly blamed for obstinately continuing in their prevarication, even in the midst of their captivity. The Syriac and Arabic translate, "The Israelites have been forced to leave their country, because they have abandoned the Lord; and they have not obeyed his laws, his precepts, and his ordinances, which he gave to "Many adopt this explanation. (Junius; Vatable) (Calmet) 
Septuagint make these people unite the true and the false worship, as ver. 41. "They did according to their judgment. These fear, and do according to their justifications (dikaiomata) and decision; and according to the law "(Haydock)
'''
