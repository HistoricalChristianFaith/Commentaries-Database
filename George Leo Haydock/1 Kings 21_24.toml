[[commentary]]
quote='''
Eat him. Yet God remitted something from the severity of this sentence; and Achab was buried in Samaria, chap. xxii. 37. But his son was deprived of burial. (Tirinus) (4 Kings ix. 26.) 
According to the Hebrew, the prediction related to Achab's posterity, as the Chaldean, Septuagint, Syriac, have understood it. (Calmet) 
Protestants, "him that dieth of Achab in the city"
'''
