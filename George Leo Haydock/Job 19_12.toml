[[commentary]]
quote='''
Troops: (latrones) "free-booters "(Haydock) or "soldiers. "(Sanctius) 
Those nations made a practice of plundering one another's territories, without any declaration of war. Mercury and Autolychus are praised for thefts of this description. (Odys. xix.) See Judges xi. 3. Septuagint, "his temptations (Calmet; or militia; peirateria) came rushing together upon me; lying down (Haydock) in ambush, (Calmet) they surrounded my paths. "(Haydock)
'''
