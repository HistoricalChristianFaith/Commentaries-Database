[[commentary]]
quote='''
Storehouses. Septuagint pastophoria. Solomon had prepared such. (Tirinus) 
But they had gone to ruin, and others might be requisite. (Calmet) 
The old granaries were to be repaired. (Menochius) 
People brought their first-fruits to the temple: but the Levites gathered the tithes, and gave a share to the priests, and to those who were on duty, 2 Esdras x. 36.
'''
