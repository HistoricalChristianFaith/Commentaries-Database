[[commentary]]
quote='''
Brethren; for Edom and the Jews sprung from the same stock. Some think that he alludes to the alliance between the king of Tyre and David. But that had long ceased, and was not agreeable to the law; (Exodus xxii. 32., and 3 Kings ix. 13.; Calmet) at least when it was attended with much danger. (Haydock)
'''
