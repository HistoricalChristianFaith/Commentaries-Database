[[commentary]]
quote='''
Table and (all) the. The Samaritan copy retains the word col, "all "as well as the Samaritan, Septuagint, Syriac, and Arabic versions, and one Hebrew manuscript, though the printed editions have rejected it. In a Chaldaic manuscript it is also found. The omission, probably was occasioned by the custom of the Jews, who always fill up their line with the initial letters of the next line; and as coliu followed, the transcriber supposed that col was in that predicament. (Kennicott, dis. 2.) 
Most pure gold, always giving light, or kept clean, chap. xxxix. 37.
'''
