[[commentary]]
quote='''
Seasons and festivals, which it points out: mohadim. (Haydock) 
During the night wild beasts seek their prey, as men and cattle may labour in the day-time. The sun, were made for man's use, (Calmet) and not to be adored. (Eusebius) 
These bodies move with the same regularity as if they had intelligence. (Heracleot.)
'''
