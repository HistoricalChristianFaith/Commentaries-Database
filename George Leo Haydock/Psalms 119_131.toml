[[commentary]]
quote='''
Panted. Like one afflicted with the asthma, (Berthier) or most eager to obtain something. (Worthington) 
He asked and obtained the holy Spirit, (St. Augustine) enabling him to understand the law, (Haydock) and to comply with it. See Ezechiel iii. 2., and Psalm lxxx 11. (Calmet)
'''
