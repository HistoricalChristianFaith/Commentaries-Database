[[commentary]]
quote='''
Spirit. The spirit of obedience and of courage. (Menochius) 
Followed me, as a guide, and hath fulfilled all my desires. (Vatable) 
This he was enabled to do by God's free grace. But his co-operation merited a reward. See St. Augustine, de Grat. &amp;. Lib. vi.) (Worthington)
'''
