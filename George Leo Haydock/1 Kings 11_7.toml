[[commentary]]
quote='''
Chamos. Bacchus or Priapus, called Komos, by the Greeks, as he presided over "feasting. "His worship was most shameful, and therefore performed in the night. The temples erected by Solomon, were not entirely demolished till the reign of Josias. (Tirinus) 
Hill. Hebrew, "Then Solomon erected a high place (temple, altar, or grove) to Chamos, the abomination of Moab, on the, hill "it is supposed of olives, (Haydock) to the east of Jerusalem, which was hence called, the mount of offence, 4 Kings xxiii. 13. (Calmet) 
Yet no place was consecrated to idols within the city. (Menochius) 
The idols of Egypt are not specified, though the daughter of Pharao would, probably, interest herself in their favour. The Jews were more prone to those of Chanaan. We find, however, that they were addicted to the worship of Adonis, who was highly revered in Egypt; (Ezechiel viii. 14.; Calmet) and the golden calves were an imitation of Apis. (Haydock) 
Six temples were probably built, as wives of so many different nations are specified,
'''
