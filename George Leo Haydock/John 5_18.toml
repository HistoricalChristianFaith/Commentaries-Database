[[commentary]]
quote='''
That God was his Father, making himself equal to God. In divers places of the Old Testament, God is called the Father of the Israelites, and they his children: but here, and on several other occasions, the Jews very well saw, that he called God his Father in a quite different sense from that in which he could be said to be their Father; that his words made him equal to God, and that he made himself God. See John x. 33; John xix. 7; Luke xxii. 70; And therefore St. Augustine says on this verse: (Trac. xvii. in Joan.) Behold the Jews understand what the Arians do not. (Witham)
'''
