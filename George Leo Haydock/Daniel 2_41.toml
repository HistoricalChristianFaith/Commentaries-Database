[[commentary]]
quote='''
Clay. The iron was in a rude state, mixed with earth. The Roman power was at last partly exercised by consuls and partly by emperors. (Menochius) 
Florus (1.) compares it to the four states of a man, infancy, childhood, youth, and old age. Its youth may be dated from the conquest of all Italy to Tiberius; afterwards it fell to decay, while the eternal kingdom of Christ was forming, ver. 44.
'''
