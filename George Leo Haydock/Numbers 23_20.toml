[[commentary]]
quote='''
To bless, not by my own intention, or by that of Balac, but by God, who hath only suffered me to proceed on my journey, on condition that I would declare his will, chap. xxii. 35. (Haydock) 
Hebrew, "Behold, I have received an order to bless "or, with the Septuagint, "I have been chosen to pronounce a blessing; I will bless, and will not revoke it, or leave off. "(Calmet)
'''
