[[commentary]]
quote='''
The Lord, (Jehova.) In Esdras we find yehi, "Let "his God. (Haydock) 
Up. The sentence is completed in the following book, which makes it probable that these verses are here inserted improperly, by some transcriber. The book of Chronicles, though for many ages the last in the Hebrew manuscripts, was, perhaps, once followed by Ezra, as in Camb. Manuscript 1., (Kennicott) and as it is now in the Protestant version, taken from the Hebrew. (Haydock)
'''
