[[commentary]]
quote='''
People, "he transplanted "from, as the Hebrew, Arabic, now read, by the change of one letter. Herodotus, ii. 108, says, the same person has never a field there two years together. Diodorus 1, also attests, that individuals have no property in Egypt, the land being divided among the priests, the king, and the military. Tradesmen always follow their father's profession, which makes them very skilful.
'''
