[[commentary]]
quote='''
Yours. The nations of Chanaan, how strong soever, should fall, and their country be lawfully possessed by the Hebrews. 
Western sea. Hebrew, "the sea of the back. "The Jews speak of the different parts of the world, with respect to a man who has his face turned towards the east, Genesis xiii. 9. The countries, from the desert of Zin to the Euphrates, were never entirely occupied by the Israelites, except under the reigns of David and of Solomon. (Calmet) 
God never intended to subject the whole world to their dominion, as the Rabbins would hence infer. (Menochius)
'''
