[[commentary]]
quote='''
Whereunto also they are set, or placed, i.e. by God's permission; not that God is the cause of their sins or damnation, (whose will is that every one be saved) but his justice has appointed and decreed punishments against those who, by their own wilful malice, refuse to believe and to follow his doctrine: their stumbling against this stone is wilful and obstinate. (Witham)
'''
