[[commentary]]
quote='''
Gessuri. There was one south of Juda: but this country was probably near Hermon, and might be tributary to Israel. David perhaps married this king's daughter, in order to detach him from the party of Isboseth, chap. iii. 3. Hebrew reads, "Assuri "and St. Jerome observes, that many explained it of the tribe of Aser, (Trad. Heb.) with the Chaldee, (Du Hamel; Menochius) or of the Assurians, Genesis xxv. 3. 
Israel, by degrees. In the mean time the Philistines occupied many cities, which might prevent Isboseth from attempting to fix his residence on the west side of the Jordan, ver. 19.
'''
