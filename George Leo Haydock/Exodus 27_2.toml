[[commentary]]
quote='''
It. The altar, wood. The horns were for ornament, and were made of brass. Upon them also they might hang the grate, and instruments for sacrifice. (Calmet) 
Some of the pagan altars consisted of the horns of animals, (Ovid) and were designed to show what a number of victims had been offered in their temples. Their gods had frequently horns on their heads. (Spencer, Rit. iii. 4.)
'''
