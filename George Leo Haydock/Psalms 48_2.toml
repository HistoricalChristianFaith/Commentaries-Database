[[commentary]]
quote='''
With. Hebrew, "the beautiful situation, the joy of the whole earth, (Menochius) Sion, sides of "Chaldean, "Sion, thou art beautiful as a bride. "Christ's Church is thus described, Apocalypse xxi. 2. (Calmet) 
Its figure, (Haydock) the temple, was the glory of the whole country, Psalm xxv. 8., and Lamentations ii. 15. (Calmet) 
But the Church alone extends to the sides of the north, or over the world. (Worthington)
'''
