[[commentary]]
quote='''
Fear. Septuagint, "be wounded. "In the war with the Madianites, not one was killed, (Numbers xxxi. 49,) as Josephus ( iii. 2,) informs us, was also the case when king Amalec and his people attacked the Hebrews, Exodus xvii. 13. The people seem to have expected such a miraculous interference of Providence in their favour; and hence, when 36 were slain at the siege of Hai, all were greatly dejected, Josue vii. 5. (Haydock)
'''
