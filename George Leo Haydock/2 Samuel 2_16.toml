[[commentary]]
quote='''
Together. Some understand this only of Abner's soldiers, as the original may be explained: "And they (David's men) caught every on one his "But it is more generally believed that all fell. (Calmet) 
Rufin has erroneously translated Josephus in the former sense, and has lead Comestor, Lyranus, into this opinion. (Tirinus) 
Valiant. Hebrew, "the portion of the smooth stones, (hats rim, 1 Kings xvii. 40. or) of the brave. "(Calmet)
'''
