[[commentary]]
quote='''
Observe, O my people, (Menochius) you who shall serve under Josue, when these promises shall be fulfilled. (Haydock) 
The Septuagint add the Gergesite to the list of people who should be expelled. But Lyran. thinks they are omitted in Hebrew, because they had already retired before the approach of the Hebrews. (Calmet)
'''
