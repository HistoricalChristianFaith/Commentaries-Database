[[commentary]]
quote='''
To do. Our best, since so many prove rebellious, (Hebrews iv. 11., and Ecclesiasticus v. 8.; Berthier) or we stand in the utmost need of the Messias, since even the Jews give erroneous explanations of the law. (St. Ambrose) 
Hebrew, "it is time for the Lord to act "by punishing the guilty; or, "to act for the Lord "faciendi Domino, by striving to repair the injuries done to his name and worship. (Calmet)
'''
