[[commentary]]
quote='''
Therein. While you are performing your duty to God, you need not fear the incursions of your enemies; or, according to the Hebrew, Septuagint, and Chaldean, "There shall be a place which. Thither "(Menochius) 
Hands. Aquila, have, "your voluntary oblations. "
Gifts. Hebrew, "your choice-vows. "(Calmet)
'''
