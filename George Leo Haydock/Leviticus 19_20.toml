[[commentary]]
quote='''
Marriageable. Hebrew, "promised, or given in marriage. "Septuagint, "reserved for another. She shall "Onkelos and the Arabic version suppose also, that the woman alone was to be scourged with leather thongs; a punishment to which the Samaritan copy condemns only the man. The Rabbins agree with the Septuagint. Others translate, "there shall be an enquiry made, or they shall be set free, and shall not die."
'''
