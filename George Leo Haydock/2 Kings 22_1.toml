[[commentary]]
quote='''
Eight years. After he had reigned other eight, being still but a boy, he began more seriously to seek the Lord, and purified his dominions, and the neighbouring country, from all the vestiges of idolatry, 2 Paralipomenon xxxiii. 3. He was one of the three most excellent kings of Juda, (Haydock) and might be said to be the last; as those who followed were displaced at pleasure by Egypt (Du Hamel)
'''
