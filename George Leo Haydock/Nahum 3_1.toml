[[commentary]]
quote='''
Blood. Nemrod established his power by shedding blood, Genesis x. Ninus, who built Ninive, and his successors were also bloody. After 1200 years the empire decayed under Sardanapalus, as historians agree. Yet it continued longer, according to the Scriptures and Ribera, till the Chaldeans destroyed it, when it had subsisted about 1440 years. It was even possessed of great power after the return of the Jews from Babylon, as Eusebius, St. Augustine, Ven. Bede, write. (Worthington) 
Depart. Septuagint, "be touched. "(Haydock) 
He continues the metaphor of the lion seizing its prey. Here the last chapter should end. Ver. 2. The noise. He has described the forces of Ninive, now he specifies those of Cyaxares and Nabopolassar.Ver. 4. Harlot. Ninive is cruel and impure, engaging others in idolatry and witchcraft. (Calmet) 
Sold, forcing them to adopt her manners, Romans vii. 14.Ver. 7. Bemoan. Literally, "shake his head: "the latter words are not in Hebrew. (Haydock) 
Some supply, move his lips: but head will answer as well. This is a sign of derision or of pity, Job xlii. 11., and Matthew xxvii. 39. (Calmet)Ver. 8. Populous Alexandria. No-Amon. A populous city of Egypt, destroyed by the Chaldeans, and afterwards rebuilt by Alexander, and called Alexandria. Others suppose No-Amon to be the same as Diospolis. (Challoner) 
This seems preferable, as it was amidst waters and near the Mediterranean. Profane historians take little notice of it, as it was greatly reduced. Bo chart fixes upon Memphis, others upon the temple of Ammon. But these were too remote from the sea. (Calmet) 
The former was however near the Nile, (Haydock) which is sometimes called a sea. (Calmet) 
St. Jerome thinks that Alexandria stood on the ruins of No. (Worthington) 
Yet of this we have no proof. It is thought that Nahum alludes to the devastation caused by Nabuchodonosor. As Juda however was still in his kingdom, it seems rather that Assaraddon, (Isaias xx.) or his predecessor, Sennacherib, (Calmet) laid waste this city, 4 Kings xviii. 21. (Usher, Year of the world 3292.)Ver. 9. Ethiopia; Chus, in Arabia, not far from Diospolis.Ver. 10. Captivity. It was afterwards re-established and taken by Nabuchodonosor. (Calmet) 
Fetters, or stocks. (Haydock)Ver. 11. Drunk, and be chastised by God, Ezechiel xxiii. 32. 
From, to escape.Ver. 14. Water. This was a necessary precaution, 2 Paralipomenon xxxii. 3. 
Brick, to repair the breaches.Ver. 15. Locust. Yet all will be in vain. Thy numbers will be cut off as easily as locusts.Ver. 16. Away. Thus did the merchants, at the approach of the enemy.Ver. 17. Guards. Hebrew, "crowned "princes. 
Little. Hebrew, "satraps are like great locusts, which "St. Jerome has read (Calmet) toppic instead of taphseraic, (Haydock) which Septuagint neglect. Thapsar denotes an officer, Jeremias li. 27. (Calmet) 
Of locusts. The young locusts. (Challoner)Ver. 18. Slumbered. They have not guarded the flock. (Calmet)Ver. 19. Hidden. Hebrew and Septuagint, "irremediable "(Haydock) 
No one pities thy wound, Chaldean. (Calmet)
