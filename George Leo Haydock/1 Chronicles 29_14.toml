[[commentary]]
quote='''
Promise. Hebrew, "to offer so willingly in this manner? "(Haydock) 
He is astonished at the rich display of gifts: but acknowledged that all was originally sent by God. In the same sentiments, we say in the mass, "We offer unto thee of thy own presents and gifts "or, as the Greek expresses it, ta sa apo ton son. (Calmet)
'''
