[[commentary]]
quote='''
Right side, to the south, between the temple and the altar of holocausts. 
Sea. It was the most towards the east, of the five basins, (Calmet) or near the eastern gate of the priests' court, standing to the south of the entrance, that they might purify themselves. (Menochius) 
St. Justin Martyr (apology ii.) observes that the pagans imitated this custom. But this ought not to hinder Christians from employing a thing which is innocent in itself, and calculated to make them aspire to the greatest purity, when they approach to God. (Haydock) Spargitipse suos lauro rorante capillos Incipitsolita fundere voce preces. (Ovid, Fast. v.)
'''
