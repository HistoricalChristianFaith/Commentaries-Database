[[commentary]]
quote='''
New. Such vicissitudes have occurred before, though we must not infer that the world is eternal; or that there have been many others before this, as Origen would suppose. (Prin. iii. 5.) (Calmet) 
Men's souls, which are created daily, are nevertheless of the same sort as Adam's was; and creatures proceed from others of the same species, which have been from the beginning. (St. Thomas Aquinas p. 1. q. 73.) (Worthington) 
Natural and moral things continue much the same. (Menochius)
'''
