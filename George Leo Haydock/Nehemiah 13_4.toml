[[commentary]]
quote='''
Over this thing Or, he was faulty in this thing, or in this kind. (Challoner) 
He was the source of all this evil. Hebrew, "and before this Eliasib "It is probable that he was a different person from the high priest, (Usher) who had married his grandson to the daughter of Sanaballat, the intimate friend of Tobias. (Calmet) 
The latter was a persecutor, and prefigured heretics, as Nehemias did our Saviour, who drove traffickers out of the temple. (Ven. Bede in Esdras, L. iii. 19.) (Worthington)
'''
