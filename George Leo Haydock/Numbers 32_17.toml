[[commentary]]
quote='''
Cities, which in the space of two months they would repair sufficiently, so that their children might be protected against the Amorrhites They left strong garrisons very prudently, to keep possession of the conquered country: 70,580 remained in the cities; while 40,000 went before their brethren. See chap. xxvi. 7, 18., and Josue iv. 13.
'''
