[[commentary]]
quote='''
House. What a dismal scene opens itself to our view during the remaining part of David's reign! (Haydock) 
Scarcely one of his successors was free from war; even Solomon was disturbed by the rebellion of Jeroboam, and many of David's family and descendants came to an untimely end, ver. 6. (Calmet) 
Six sons of Josaphat, all Joram's, except one, Josias, the children of Sedecias, 4 Kings xxv. (Worthington)
'''
