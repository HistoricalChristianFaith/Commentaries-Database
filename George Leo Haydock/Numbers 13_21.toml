[[commentary]]
quote='''
First ripe (præcoquæ:) Hebrew literally, "the first-born. "Septuagint, "the days of spring, forerunners of the grape. "In Madeira, grapes ripen in March. Some suppose the messengers departed in June, others in July. In Palestine, they have fresh grapes from the end of June till Martinmas , and three vintages, in August, and in each of the two following months.
'''
