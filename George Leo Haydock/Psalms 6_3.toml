[[commentary]]
quote='''
Long? Wilt thou leave me in distress? (Worthington) 
He breaks off abruptly to express his sorrow, See Isaias vi. 11; Jeremias xiii. 26. (Berthier) 
True converts are often tried a long time, that they may conceive how God will treat those who never return to him, (St. Augustine; Eusebius) and that they may beware of a relapse. (Calmet)
'''
