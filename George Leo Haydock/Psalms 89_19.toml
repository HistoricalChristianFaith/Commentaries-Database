[[commentary]]
quote='''
Then, may relate to a distant time, when God chose Israel. (Menochius) 
Saints. Hebrew, "merciful ones. "Samuel, or Nathan, Septuagint, Arabic, have "sons. "The rest read "saints. "(St. Jerome) 
People. As Moses had written, Deuteronomy xvii. 15. (Calmet) 
This regards David, as a figure of the Messias, (Luke i. 32., and Ezechiel xxxiv. 23.; Berthier) in whom it was more fully verified, 2 Kings v., and Acts xiii. 22. (Worthington)
'''
