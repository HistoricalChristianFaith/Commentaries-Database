[[commentary]]
quote='''
Valley of Cedron, on the east, (Calmet) or west, near Calvary. (Menochius) (Tirinus) 
Dragon. Hebrew Tannin, or "great fish "which might be kept there, unless the fountain was famous for the appearance of some dragon, or the water proceeded from the mouth of a brazen one. Septuagint have read thanim, "figs. "The fountain of Siloe might have many names. (Calmet) 
Viewed. Septuagint, "I walked upon the wall of Jerusalem, which these men are demolishing or clearing away "(Haydock)
'''
