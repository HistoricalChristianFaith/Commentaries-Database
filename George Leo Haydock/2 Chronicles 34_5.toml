[[commentary]]
quote='''
Courts of the Gentiles and of Israel, (Menochius) though afterwards he also placed idols even in the court of the priests, ver. 7. (Salien, the year of the world 3340.) 
But we find no express mention of the court of the Gentiles, till after the captivity; (Calmet) so that the two courts mean those of the priests and of Israel. (Villalpand; Sa)
'''
