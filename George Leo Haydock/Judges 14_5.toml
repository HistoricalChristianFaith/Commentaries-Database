[[commentary]]
quote='''
Young lion, not quite so strong as an old one, but in its vigour. (Rabbins) (Calmet) 
Met him. Hebrew, "roared against him. "(Haydock) 
His parents were at some distance. (Menochius) 
St. Augustine (in Psalm lxxxviii.) shows the application of this history to Christ's establishing and adorning the church of the Gentiles with sweet and wholesome laws. (Du Hamel)
'''
