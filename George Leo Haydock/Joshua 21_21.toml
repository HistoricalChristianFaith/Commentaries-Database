[[commentary]]
quote='''
One of, (urbes confugii Sichem.and Gazer.) Literally,  "cities of refuge, Sichem.Gazer", as if all the Levitical cities had enjoyed this privilege, which we have seen (Numbers xxxv. 6,) is the opinion of some. But the Hebrew, Septuagint, and Chaldean read in the singular, "Sichem, a city of refuge "and interpreters generally allow only six cities of this description. (Calmet) 
Without extending this privilege to all the rest, we may observe that all the cities of refuge were given to the Levites, ver. 11, 21, 27, 32, 36, 37. Protestants, "For they give them Shechem, with her suburbs in Mount Ephraim, to be a city of refuge for the slayer; and Gazer "By inserting to be, they seem to countenance the opinion that all the subsequent towns were of the same nature as Sichem. The text would be clearer without the addition, to prove the contrary sentiment. (Haydock) 
See Bonfrere how the Vulgate may be vindicated. (Menochius) Ver 22. Beth-horon. Grabe's Septuagint adds, "the upper "which is the received opinion. (Calmet)
'''
