[[commentary]]
quote='''
Before thee. The saints of the old law frequently mention their good works, (Psalm vii. 9., and 2 Esdras xiii. 14.) which is less common in those of the new. When God rewards our good works, he only crowns his own gifts. (Calmet) 
Ezechias had sincerely desired to please God, though he might have given way to some imperfections,
'''
