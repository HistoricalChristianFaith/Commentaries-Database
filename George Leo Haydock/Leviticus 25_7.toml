[[commentary]]
quote='''
Cattle. This last term in Hebrew, Septuagint, means "wild beasts "which must also live. At this period of the seventh year, debts were to be remitted, the law read, Exodus xxi. 2 and Deuteronomy xv. 2, and xxxi. 10. But in the jubilee year, even those Hebrew slaves, whose ears had been pierced, and those who had sold their land, regained their liberty and possessions. (Calmet) 
Their children and wives, according to Josephus, went out with them, ver. 41. Houses and suburbs for gardens, might be sold for ever, if they were not redeemed the first year, excepting those of the Levites, ver. 34. (Tirinus)
'''
