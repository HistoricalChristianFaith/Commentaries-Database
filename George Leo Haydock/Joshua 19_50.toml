[[commentary]]
quote='''
Lord, by the mouth of Eleazar. Josue was content with one of the most barren parts of the country. He waits till all are provided for, showing throughout his life a pattern of moderation and disinterestedness, which render him worthy to be considered as a figure of Jesus Christ, who reduced himself to the lowest state of abjection for our sakes. (Calmet) See chap. xiv. 6. (Menochius) 
Ephraim. It was before called Gaas; and the city, which Josue enlarged, lay on the north side of it, chap. xxiv. 30., and Judges ii. 9.
'''
