[[commentary]]
quote='''
Rest from the evil days. That thou mayst mitigate the sorrows to which he is exposed, during the short and evil days of his mortality; (Challoner) or mayst protect him, while the wicked are overwhelmed. (Calmet) 
The pious bear afflictions with greater resignation, (Menochius) meditating on the law and the holy Scriptures, where the ways of Providence are justified.
'''
