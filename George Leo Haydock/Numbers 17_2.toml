[[commentary]]
quote='''
Speak. The cause of the different families of the Levites now being fully decided, that none of the other tribes might pretend to the honour of the priesthood, God orders Moses to propose another miracle to them, of a less terrible nature than the preceding one. 
Man, or prince of the tribe. (Haydock) 
The name of Aaron was written upon his staff, which was taken from an almond tree; those of the princes of the other tribes appeared upon their respective rods, and represented their different families, ver. 3. (Calmet)
'''
