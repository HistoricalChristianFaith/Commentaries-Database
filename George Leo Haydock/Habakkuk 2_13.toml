[[commentary]]
quote='''
Things That is, shall not these punishments that are here recorded come from the Lord upon him that is guilty of such crimes? (Challoner) or, are not these riches from the Lord? The king of Tyre thought himself a god, Ezechiel xxviii. 2. (Calmet) 
People; enemies of God's people. (Challoner) 
The riches of the Tyrians shall perish, so that the troops of Nabuchodonosor shall find nothing worth their trouble. Thus all were justly punished.
'''
