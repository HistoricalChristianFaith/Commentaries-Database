[[commentary]]
quote='''
Wheat. Hebrew adds, "beaten. "
Barley and wine are not specified 3 Kings v. 11. (Calmet) 
Measures, like the Roman amphora, contained 960 ozs. (Cornelius a Lap ide) 
Hebrew has, "batim "in both places; but 3 Kings we find, "twenty cores of oil. "The satum, "measure "was only one-third of the bath or epha. (Calmet)
'''
