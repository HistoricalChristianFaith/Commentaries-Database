[[commentary]]
quote='''
Break. Or "yield a refreshing air "(aspiret) in the morning, (Haydock) and evening, when she begs he will return, (Theodoret) as she could not enjoy his company in the day-time, chap. i. 1., and iv. 6. 
Bether. Or the lower Be thoron, near Jerusalem. These short visits in the night, show the vicissitudes of comfort and dryness in the most perfect. Those who are still addicted to their passions, and to the world, can have no pretensions to such favours, which amply repay any passing desolation. (St. Bernard, ser. lxxiv.) (Calmet)
'''
