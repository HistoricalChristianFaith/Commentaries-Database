[[commentary]]
quote='''
Surpassed in numbers, (Symmachus) or rather in wickedness. (Chaldean) (Calmet) 
Septuagint, "because you have been incited by the "(Haydock) 
Judgments. You have been less attached to my service than the Gentiles have been to their idols. Some think that not is here superfluous, as it is omitted chap. xi. 12. But it is wrong to imitate the Gentiles, and worse to surpass them in crimes.
'''
