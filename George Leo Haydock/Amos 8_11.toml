[[commentary]]
quote='''
Lord. During the siege provisions were wanting, but instruction still more so. (Worthington) 
Israel had banished Amos. They would be left destitute. We find no prophet among them during the captivity, except Tobias, Tobias xiii. 3. We may apply this to the state of the Jews since the death of Christ. They have no guides. (Calmet) 
They read incessantly, and do not understand (St. Jerome; Mercer.) the Bible, which none will ever penetrate who refuse to receive the key from the Church. (Haydock)
'''
