[[commentary]]
quote='''
And. Instead of these two verses, the Septuagint place (Haydock) what we have chap. xv., with some small variation from the present account in Hebrew. But there is nothing incompatible with the truth. (Calmet) 
The king might be at first displeased; but, seeing the effect which it had upon Esther, he might feel his former sentiments of love rekindle. (Calmet) (Tirinus) 
House, or inner apartment, chap. iv. 11. The throne was surprizingly magnificent, yet inferior to that of Solomon, 3 Kings x. 18. (Calmet) 
It was formed of gold and precious stones, with a curtain over it of purple and other colours. (Athen. xi. 2.)
'''
