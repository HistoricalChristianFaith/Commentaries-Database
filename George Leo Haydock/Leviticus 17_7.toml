[[commentary]]
quote='''
Devils. Hebrew sehirim: which some translate goats, (the hairy ones,) satyrs The Egyptians adored the goat, (which they represented like the god Pan) particularly in the territory of Mendes, near which the Hebrews had dwelt. Its worship was very abominable and obscene. (Strabo xvii.) (Calmet) 
Ezechiel (xvi. 22,) intimates, that the Hebrews were given to idolatry in Egypt. They had also recently adored the calf. (Haydock)
'''
