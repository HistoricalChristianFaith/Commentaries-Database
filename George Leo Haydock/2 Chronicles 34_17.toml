[[commentary]]
quote='''
God. Hebrew adds, "only "and not to idols. (Haydock) 
This worship was not superstitious, but it was illegal; and it is a misfortune, that Manasses had not as much influence to guide the people in virtue, as he had formerly, to induce them to follow his example in idolatry. (Calmet) 
He could not prevail upon them to destroy the high places. (Menochius)
'''
