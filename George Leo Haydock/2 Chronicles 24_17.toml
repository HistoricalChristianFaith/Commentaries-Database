[[commentary]]
quote='''
Worshipped. Hebrew, "bowed down to the king, and he hearkened to them. "(Haydock) 
The Jews say that the princes flattered him with the title of god, as he had been educated in the temple. (Estius) 
But this is improbable. (Calmet) 
They petitioned for leave to re-establish the worship of Baal, (Menochius) and paid greater honours to the king than were becoming. (Du Hamel)
'''
