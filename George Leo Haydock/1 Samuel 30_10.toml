[[commentary]]
quote='''
Weary. Hebrew pigru, denotes those who are "lazy and dead. "Septuagint, "some sat down on the other side of the torrent. "Syriac and Arabic insinuate, to defend the passage. But why then do the rest complain? (Calmet) 
They acted irrationally, as David showed afterwards. Some of the 600 might well be more exhausted than others, and these were selected to guard the baggage, ver. 24. This was only the third day since they left Aphec,
'''
