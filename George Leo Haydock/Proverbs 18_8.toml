[[commentary]]
quote='''
Tongued. Hebrew, "calumniator. "He pretends to wish well to those of whom he speaks, or else to guard the company against deceit. (Calmet) 
"If the devil be upon the detractor's tongue, he is in the ears of those who pay attention to him. "(St. Francis de Sales) 
Fear, is in the Septuagint, above. The Vulgate retains both this and the new version of St. Jerome.
'''
