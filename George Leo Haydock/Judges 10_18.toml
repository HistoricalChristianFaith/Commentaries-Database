[[commentary]]
quote='''
Galaad. It seems none of them durst accept the offer, as the first onset was the most hazardous. Hence they invited Jephte to take upon him the command. The Israelites consulted the Lord on a former occasion, who should begin the attack upon the Chanaanites, chap. i. 1. In these wars much depended on one battle. The wars were seldom protracted to such a length as they have been since. (Calmet)
'''
