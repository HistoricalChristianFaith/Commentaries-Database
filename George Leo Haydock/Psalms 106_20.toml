[[commentary]]
quote='''
Grass. This enhances their folly. God is often styled the glory of his people. (Calmet) 
Osee (x. 5.) contemptuously calls the golden calf, the glory of Samaria. (Haydock) 
This idolatry was truly blameable, (Romans i. 23.) and not the veneration paid by Catholics to the images of Christ (Worthington) 
Those who pretend that the Hebrews meant to adore the true God, and not the idol Apis, are here clearly refuted; they forgot God, Acts vii. 40. (Berthier)
'''
