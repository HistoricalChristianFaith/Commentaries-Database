[[commentary]]
quote='''
Field. So David fed sheep, even after he was anointed king. The ancients had very different sentiments of royalty from what we have. Their kings and great men did not esteem it beneath them to cultivate the earth. Several of them wrote on the subject. Jura dabat populis, posito modo pr√¶tor aratro, Pascebatque suas ipse Senator oves. (Ovid, Fast. i.) Many of the most eminent Roman generals were taken from the plough. (Calmet) 
Xenophon introduces the younger Cyrus, saying, "Many of these trees were planted with my own hands. "(Cicero, Senect. 17.)
'''
