[[commentary]]
quote='''
Saw God, under the appearance of a burning fire, ver. 17. They beheld some rays of his glory, but no distinct similitude, (Deuteronomy iv. 15,) though Cajetan thinks that God appeared in a human form. (Calmet) 
Drink. They made a feast of thanksgiving for so great a favour, and for the preservation of their lives, after beholding such a glorious apparation. (Vatable)
'''
