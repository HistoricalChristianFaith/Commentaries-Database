[[commentary]]
quote='''
Mouth. All kingdoms shall, sooner or later, become acquainted with the gospel. (Worthington) 
The predictions of Jeremias, had been communicated to the neighbouring princes, (Calmet) and all might know that God had executed his threats and promises. (Haydock) 
Yet none of them embraced the true religion, soon after the captivity, so that this relates to Christ. (Berthier)
'''
