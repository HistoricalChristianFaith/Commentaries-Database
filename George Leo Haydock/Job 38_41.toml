[[commentary]]
quote='''
Wandering. Sixtus V reads vagientes, (Calmet) "crying like children. "(Haydock) 
The ravens presently drive their young away to seek for fresh habitations. (Pliny, x. 12.) (Psalm cxlvi. 9.) (Calmet) 
If God provide for such creatures, He will show still greater attention to man. (Worthington)
'''
