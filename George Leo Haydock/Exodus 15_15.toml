[[commentary]]
quote='''
Stiff, with consternation. See Josue ix. 9. The nations of Chanaan found auxiliaries even among the near relations of the Hebrews, the children of Esau, (who were not governed by princes, Alp him, as in Genesis xxxvi.) and of Lot. We easily forget our relations, when our interest is at stake! Hebrew, instead of being stiff, says, they "melted away. "Both words insinuate, that their heart was under such a violent struggle, that they could perform no duty.
'''
