[[commentary]]
quote='''
The serpent (the dragon, the devil) came out of his mouth He endeavoured to destroy the Christian religion; but the earth, that is, the princes of the earth, as God was pleased to turn their hearts, helped to turn away the persecutions. (Witham) 
As a last effort, the devil raises a more bloody persecution than was ever known before. See Eusebius, History of the Church.
'''

