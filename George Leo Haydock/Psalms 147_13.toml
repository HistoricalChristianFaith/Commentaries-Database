[[commentary]]
quote='''
Within thee. Jerusalem was better fortified than (Haydock) other cities. But the Church is built upon a rock, and enriched with many graces, while heaven is free from all danger, and its inhabitants secure. (Worthington) 
Nehemias repeopled the city, which he had surrounded with walls, (Calmet) despising the sarcasms of his enemies, 2 Esdras vii. 4.
'''
