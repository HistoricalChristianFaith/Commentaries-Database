[[commentary]]
quote='''
Heaven, and cries for vengeance against you. Though God designed to punish his people, your cruelty will not be excused. (Haydock) 
The effect of this remonstrance, shows that all the kingdom of Israel was not devoid (Calmet) of feeling and religion. (Haydock) 
They set a noble example for Christian princes to follow after a victory. (Du Hamel)
'''
