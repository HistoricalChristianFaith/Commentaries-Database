[[commentary]]
quote='''
Measures, (coros.) Hebrew corim, also, (Haydock) means an "ass "as this burden was sufficient for one, being equivalent to 30 Roman bushels. (Cornelius a Lap ide) (Menochius) 
Give him. Septuagint adds, "These things did the king of Ammon bring to him every year, in the first year, and in the second, and the third. "(Haydock) 
After paying tribute three years, the Ammonites revolted, and were subdued by Joatham, as they had been by his father, chap. xxvi. 7.
'''
