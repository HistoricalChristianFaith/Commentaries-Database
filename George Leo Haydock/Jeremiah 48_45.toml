[[commentary]]
quote='''
Hesebon, expecting shelter. But internal broils ruined them. 
There, to Sehon had taken Hesebon from Moab. 
Part. Moses has "Ar, of Moab, and the inhabitants of the heights of Arnon. "(Calmet) 
Tumult. Hebrew shaon, (Haydock) means also pride, in which sense Balaam uses Seth, Numbers xxiv. 17. (Calmet)
'''


[[commentary]]
quote='''
There.saith, to the end of the chapter is supplied by Grabe. His copy subjoins, "What Jeremias prophesied against all nations. Thus", chap. xxv. 15. (Haydock)
'''
