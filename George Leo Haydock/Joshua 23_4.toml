[[commentary]]
quote='''
And now. Hebrew, "Behold, I have divided unto you by lot these nations, which remain to be subdued, to be an inheritance for your tribes from the Jordan, (these two words are transposed, and should come after; Calmet) with all the nations that I have cut off
even unto the great sea westward. "He mildly expostulates with them for not following up his victories, by reducing the few scattered nations whom he had abandoned to them as a prey. (Haydock) 
They ought to be considered not only as the enemies of God, but also as unjust detainers of another's right, and Josue promises that nothing will be wanting on the part of God to render their reduction easy, if they will but do their duty to Him and to themselves. (Haydock)
'''
