[[commentary]]
quote='''
Among many That is, they that drew near to attack me, were many in company, all combining to fight against me. (Challoner) 
Or, many also joined themselves to me with Joab, and the holy angels, (4 Kings vi. 16.) though almost all Israel followed Absalom, 2 Kings xv. 13. (Calmet) 
In many things, schismatics agree with the Church; but their crime is the breaking of unity. (St. Augustine)
'''
