[[commentary]]
quote='''
Rise. The martial prowess of the Machabees, who were of this tribe, was conspicuous. (Menochius) 
As the Levites had no portion with the rest, but were to live by tithes, Moses begs that God would bless their labours, (Calmet) and suffer none to defraud them of their right. (Haydock)
'''
