[[commentary]]
quote='''
Houses. Which were flat, so that grass might grow, but the heat of the climate would not suffer it to come to perfection. 
Up. (St. Jerome) 
Chaldean, "flourish "as some copies of the Septuagint read. Yet Hammond, declare for our version. The precise import of the Hebrew is not known. The same comparison occurs, (4 Kings xix. 26.; Calmet) and Plautus says, Qualis solstitialis herba paulisper fui (Pseud. i.) (Haydock)
'''
