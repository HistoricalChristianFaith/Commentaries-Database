[[commentary]]
quote='''
And In private the queen might dine with her husband, but not in public, Esther i. (Calmet) 
Queen; probably Esther, if she were married to this king. (Menochius) 
But this is uncertain. (Haydock) 
Usher thinks it was Damaspia, mentioned by Ctesias. (Calmet) 
Time, when I should return. Some say a year (Tirinus) or two afterwards; but it is generally believed that he begged to be absent twelve years. He then waited on the king eight or ten years, and returned into Judea towards the end of the reign of Artaxerxes, chap. xiii. 6. (Calmet) 
He perhaps asked permission to visit Jerusalem for only a short period, at first, but his presence being deemed necessary, he was permitted to continue there as governor full twelve years. (Menochius)
'''
