[[commentary]]
quote='''
Mountain. Hebrew, "term. "Oros, with the soft spirit, means a mountain, (Berthier) and the Vulgate has taken it in this sense in both places, as the Greek accents and spirits are not of greater antiquity or consequence than the Hebrew vowel points. (Haydock) 
The land of Chanaan was very different from that of Egypt, being full of mountains, Deuteronomy iii. 25., and Ezechiel xxxvi. 2. But Sion may be here meant. 
Line. Thus were lands measured, Josue xiii. 8., and xvii. 5. (Calmet) 
God had made a particular choice of this hilly country for his people, (Worthington) and for the chief seat of religion. (Menochius)
'''
