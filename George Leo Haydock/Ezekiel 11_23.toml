[[commentary]]
quote='''
Mount Olivet, whence he might behold the conflagration of the city, before his ascent into heaven. (Menochius) 
He leaves his habitation by degrees, to show how Jerusalem would be treated, and the Jews suffer after the ascension of our Saviour. Theodoret well observes, that the person on the throne represented Him, the upper part of the body being different from the lower, (chap. i. 26.) to denote the two natures. (Calmet)
'''
