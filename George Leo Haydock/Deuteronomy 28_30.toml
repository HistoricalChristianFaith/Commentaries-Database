[[commentary]]
quote='''
Her. Job makes use of the same imprecation, Job xxxi. 10. Let my wife be the harlot of another. But he immediately subjoins, For this is a heinous crime, which may be applied, both to him who seeks to commit an impure action, (ver. 9,) and to those who attempt to punish it by a similar abomination. No person is allowed to wish that a sin may be committed. The Hebrew and Septuagint very properly render all these imprecations in the future tense. "Thou shalt marry (or betroth) a wife, and another man shall "which, no doubt, would be an intolerable provocation. (Haydock)
'''
