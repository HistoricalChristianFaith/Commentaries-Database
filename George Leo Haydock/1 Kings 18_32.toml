[[commentary]]
quote='''
Furrows. Hebrew, "of two (sathayim) measures of seed. "These furrows Elias filled with water, to impede the natural activity of fire, and to show the miracle in a more striking light; (Haydock) as also to convince all that there was no deceit. An author quoted, under the name of St. Chrysostom, says that the pagans had sometimes subterraneous passages, by which they kindled the wood on the altar, as if by miracle, ita ut multi decepti ignem illum coelestem esse existiment. (ap. Surium iv.)
'''
