[[commentary]]
quote='''
Opened the second seal portending wars and shedding of blood, and so he is said to have power to take away peace from the earth. (Witham) 
Another red horse. This red horse signifies the cruel persecutions, which the Roman emperors carried on against the Christian religion. For this end, it is said immediately after, one sat thereon, to take peace from the earth, and kill one another; for this purpose was a great sword given to him. (Andr√¶as; Menochius; Grotius)
'''

