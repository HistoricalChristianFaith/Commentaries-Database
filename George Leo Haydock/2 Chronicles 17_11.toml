[[commentary]]
quote='''
Philistines. Though they had been reduced by David, they had sometimes proved remiss in the payment of tribute. 
Arabians, who lived near the Ethiopians, and the Dead Sea, chap. xxi. 19. They had been subdued by Solomon, (3 Kings x. 15.) and were rich in cattle, Ezechiel xxvii. 21. The name is not so comprehensive as we generally make it. (Calmet)
'''
