quote='''
Approach to marry, much less to gratify his sensual appetite. (Haydock) 
To him. Hebrew, "None shall approach to any of their descendants "ad omnes reliquias carnis su√¶; to any of those who spring from the same stock. The Jews assert, that all are bound by the law of nature to abstain from their own mother and sister, from another's wife, and from unnatural conjunctions. (Selden, Jur. v. 11.) (Calmet) 
Nakedness, or turpitude, which title the body deserves, when it is used in a manner contrary to the law of God.
