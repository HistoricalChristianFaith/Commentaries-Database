[[commentary]]
quote='''
Lead out to battle. His experience in war was a great recommendation. (Haydock) 
Feed, as a shepherd, under which character he is first represented. (Haydock) 
Other rulers were afterwards honoured with the same title, (Calmet) particularly the governors of the Church, Acts xx. David's name is written without i, in the books before the captivity; whence Kennicott would infer, that the canticles were perhaps not the work of Solomon, as the i occurs there; Duid for Dud. (Haydock)
'''
