[[commentary]]
quote='''
To them. Grabe marks to ver. 27., Thus saith, as wanting in the Septuagint, though not in the Alexandrian copy. St. Jerome reckons eight verses or lines omitted. (Haydock) 
The Complutensian and Theodoret read them with some variations. 
The blood. It must be carefully extracted, Genesis ix. 4., and Leviticus vii. 26. 
Uncleannesses; idols, in which you trust.
'''
