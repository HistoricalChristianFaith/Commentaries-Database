[[commentary]]
quote='''
Name. Hebrew, "she dwelt (or sat to judge) under the palm-tree of Debbora. ""The oak of weeping "allon Bacuth, under which Debbora, the nurse of Rebecca, was interred, was also near Bethel, Genesis xxxv. 8. (Haydock) 
This city was on the confines of the tribes of Ephraim and of Benjamin, over which Debbora chiefly exercised her authority; and here she was consulted by the people. (Calmet)
'''
