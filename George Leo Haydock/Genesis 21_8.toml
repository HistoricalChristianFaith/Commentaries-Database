[[commentary]]
quote='''
Weaned. St. Jerome says when he was five years old, though some said twelve. The age of men being prolonged, their infancy continued longer. One of the Machabees suckled her child three years, 2 Machabees vii. 27. (2 Paralipomenon xxxi. 16.) (Calmet) 
Feast. The life of the child being now considered in less danger. From the time of conception till this took place, the husband kept at a distance from his wife. (St. Clement of Alexandria, strom. iii.) Samuel's mother made a feast or present when she weaned him, 1 Kings i. 24. (Menochius)
'''
