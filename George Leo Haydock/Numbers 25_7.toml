[[commentary]]
quote='''
Dagger. Josephus translates romach, by romphaia, "a sword. "Septuagint by seiromasten, a long and sharp iron rod, like a spit, such as people use to try if any smuggled goods be concealed. (Haydock) 
It denotes any sort of offensive weapon. (Calmet) 
The Vulgate sometimes translates, a lance or spear. (Menochius)
'''
