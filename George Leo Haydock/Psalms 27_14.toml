[[commentary]]
quote='''
And let. Hebrew, "and he will strengthen my heart, and wait "(instead of and, Protestants put, without reason, "Wait, I say) on the Lord. "We must do our utmost: yet all our strength must come from God. (Haydock) 
The prophet encourageth his own soul to exercise patience, fortitude, and longanimity (Psalm xxx.; Worthington) unto the end. (Worthington)
'''
