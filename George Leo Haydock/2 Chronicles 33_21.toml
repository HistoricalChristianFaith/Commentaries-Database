[[commentary]]
quote='''
Army. Hebrew, "camp. "
Disgrace. The Jews pretend that he was deprived of his beard and hair, (St. Jerome, Trad.) misapplying the text of Isaias vii. 20. (Calmet) 
Sword, to prevent their being offered as victims, to appease the idol and the people. (R. Solomon) (Lyranus) 
This happened some months after the king's return to Ninive, when he had cruelly oppressed the captive Jews and Tobias, i. 24. (Tirinus)
'''
