[[commentary]]
quote='''
At every moment, is not in Hebrew, but something like it occurs in the Samaritan and Septuagint. According to the Hebrew, the uncleanness subsists for some time after the issue has ceased. Grotius pretends that these disorders were contagious; but the reason why God requires such purity in his people, is given ver. 31. He dwelt among them, and would not allow of any disrespectful behaviour. There were to live like priests in his temple. The pagans in Egypt, Greece, and Italy, required the like attention to cleanliness in their priests. (Herod., ii.) 
Noctem flumine purgas. (Persius ii.) (Calmet)
'''
