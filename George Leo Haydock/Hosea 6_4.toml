[[commentary]]
quote='''
Mercy. Hebrew chesed, (Haydock) "piety", (Grotius) whence the word Assideans is derived, 1 Machabees ii. 42. The captives flattered themselves, that as soon as they began to entertain sentiments of repentance, God would relieve them. But he answers that their virtue is inconstant, and that they must suffer in proportion to their crimes.
'''
