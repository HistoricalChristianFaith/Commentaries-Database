[[commentary]]
quote='''
In the. Hebrew, "in the holy thou shalt cause the shecar to be poured out unto the Lord, a drink-offering. "See chap. iv. 3, on the meaning of shecar. (Haydock) 
Some believe, that artificial wine of palm-trees, might serve for libations. In this sacrifice, the priests furnished the liquor; so that all was to be poured out on the altar of holocausts, which stood in the court. (Calmet)
'''
