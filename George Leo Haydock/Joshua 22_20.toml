[[commentary]]
quote='''
Wickedness. Hebrew, "he did not expire in his sin "(Calmet) but repented; (Haydock) or, Did he not? The Septuagint, "he did not alone die in his sin. "Chaldean, "but this man alone did not die in his transgression. "(Calmet) 
All Israel was in consternation, and 36 were slain. If this secret offence was so severely punished, what judgments will not the public apostacy of so many thousands draw down upon our heads!
'''
