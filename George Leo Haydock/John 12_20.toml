[[commentary]]
quote='''
Gentiles . came up to adore. These either were proselytes who had been Gentiles, and now had embraced the Jewish law: or they were such among the Gentiles, who owned and served the one true God, as Cornelius did, (Acts, chap. x.) but did not submit themselves to circumcision, and all the other Jewish rites and ceremonies. These could only enter into that part of the temple, called the court of the Gentiles. (Witham)
'''
