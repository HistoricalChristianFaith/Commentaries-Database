[[commentary]]
quote='''
Blind. The prophets are said to do what they denounce. (St. Thomas Aquinas, 1. q. xxiv. 3.) (Sanctius) 
Septuagint, "heavy or gross is the heart "The authors of the New Testament quote it thus less harshly. 
Them. Is God unwilling to heal? Why then does he send his prophet? (Calmet) 
He intimates that all the graces offered would be rendered useless by the hardened Jews. (St. Isidore. Pelus 2. ep. 270.) 
Hebrew may be, "surely they will not see "(Calmet)
'''
