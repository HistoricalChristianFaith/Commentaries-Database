[[commentary]]
quote='''
For when Hebrew, "as for me. "Do not wonder that I should so earnestly desire to be laid in the tomb of Mambre, whereas your mother was buried at Ephrata. I was in a manner forced to bury her there, by the heat of the weather, (Menochius) and the confusion to which my family was then exposed, on account of the slaughter of the Sichemites. (Haydock) 
That place was, moreover, to be honoured with the birth of the Messias. (St. Augustine, q. 165.)
'''
