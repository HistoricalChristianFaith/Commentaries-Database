[[commentary]]
quote='''
If thou hast been here. These words show that the faith of the two sisters was but weak; as if the Son of God was not everywhere: or as if he could not restore him to life when dead and buried. (Witham) 
Martha believed in Christ, but not as she ought to have done. She did not yet believe him to be God, but addresses him as one who is remarkable for virtue, and approved of by heaven. (St. Chrysostom, hom. 61. in Joan.)
'''
