[[commentary]]
quote='''
Saved: less disturbed. The world shall be redeemed, Luke ii. 14., and Ephesians ii. 14. 
Just. Hebrew, "Justice "by whom we are made just. He is the true God, Colossians ii. 9, 14. No man could bear this title: and Grotius insidiously attempts to apply it to the Jews, though the Chaldean, clearly speak of the Messias. He must be read with great caution. (Calmet) 
Septuagint, "This is his name, which the Lord will call him, Josedech. In the prophets. (9.) My "(Haydock) 
Josedech means "the Lord justice. "(Calmet) 
Symmachus, "Lord, justify us."
'''
