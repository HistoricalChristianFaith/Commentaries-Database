[[commentary]]
quote='''
Save. These verses, which may be well recited in times of schism, (Worthington) occur, 1 Paralipomenon xvi., being probably inserted by Esdras, or some other prophet. But here they are in their proper place, as many of the Israelites are still in captivity. (Calmet) 
Yet as this is only a system, we may rather suppose, that David wrote this conclusion. He had to encounter various nations, who might have made captives; and he may beg that all may be united in the same faith, and avoid the society of the wicked. (Berthier)
'''
