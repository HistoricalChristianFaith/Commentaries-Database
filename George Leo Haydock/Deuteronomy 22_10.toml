[[commentary]]
quote='''
Plough. In Leviticus xix. 19, this law is expressed, so as to forbid the procreation of mongrels. See Judges xiv. 18. People who have treated on agriculture observe, that it is a pernicious practice to make animals of unequal size and speed work together. (Colum. vi. 2.) 
St. Paul explains to us the mystical sense of this passage. Bear not the yoke together with infidels, 2 Corinthians vi. 14. (Calmet) 
Marry not with such. (Haydock) 
Employ not in the sacred ministry the imprudent and wicked with those of a virtuous disposition. (St. Gregory, Mor. i. 16.)
'''
