[[commentary]]
quote='''
Saints. Hebrew, "merciful ones "Assideans, priests 
Truth. Hebrew, "will preserve the true "(Calmet) or, "will observe the faithful. "(Berthier) 
Abundantly. Septuagint, "that act with great pride "as St. Augustine reads, and as Hebrew and Vulgate may be rendered. (Haydock) 
The prophet exhorts all to persevere unto the end. (Worthington)
'''
