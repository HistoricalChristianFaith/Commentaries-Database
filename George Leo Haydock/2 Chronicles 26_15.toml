[[commentary]]
quote='''
Prophets. Hebrew, "seer. "But Septuagint, read in the plural. These were "prophets of the king "(Haydock) or masters of music. (Calmet) 
Vulgate might insinuate that these three gave orders, as well as David. But they were in office under him, as people of the same name were, probably, under Josias. (Haydock)
'''
