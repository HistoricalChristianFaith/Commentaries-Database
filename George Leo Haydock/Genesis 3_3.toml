[[commentary]]
quote='''
Not touch it. She exaggerates, through dislike of restraint, St. Ambrose. Or through reverence, she thought it unlawful to touch what she must not eat, lest perhaps, as if there could be any doubt. "God asserts, the woman doubts, Satan denies. "(St. Bernard) Thus placed, like Eve, between God and the devil, to whom shall we yield our assent? (Haydock) 
Perhaps we die, Hebrew, "lest ye die."
'''
