[[commentary]]
quote='''
Luxurious. Hebrew, "the feast of those who stretch themselves out, shall "Septuagint, "the neighing shall be removed from Ephraim. "His lusts shall be punished, Jeremias v. 8. 
Some translate Hebrew, "the mourning of those who stretch themselves on their beds is at hand. "Others, "their funeral feast is distant. "None shall bewail their death. So ambiguous is the original. (Calmet)
'''
