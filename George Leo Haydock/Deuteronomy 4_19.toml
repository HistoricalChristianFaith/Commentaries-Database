[[commentary]]
quote='''
Service. How then could the nations give way to such stupidity, but because they had forgotten the design of God in creating the heavenly bodies, which Moses therefore takes care to inculcate? (Genesis i. 14.) Hebrew and Septuagint, "which God has divided unto all"; whence some have falsely supposed, that God had tolerated the worship of the stars in other nations. See chap. xxix. 26. (Drusius) (Calmet)
'''
