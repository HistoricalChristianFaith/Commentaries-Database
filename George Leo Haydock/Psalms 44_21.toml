[[commentary]]
quote='''
Slaughter. They will not suffer us to be quiet respecting our religion, striving to delude us: or, if we prove resolute, like Daniel, they expose us to torments. (Calmet) 
This was more fully verified at the first propagation of the gospel, (Romans viii. 36.) as it still continues to be among those, who cease not to persecute Catholics by artifice, as well as by open violence. Christians in every age (Haydock) are persecuted, more than the prophets (Worthington) generally were. (Haydock)
'''
