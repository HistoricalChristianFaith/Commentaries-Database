[[commentary]]
quote='''
New earth, in eternity, (Clarius) or here indeed, (2 Peter iii. 3.; Houbigant) having purified the former by the general conflagration, which many assert will take place at the end of 6,000 years. (St. Jerome; St. Augustine) At the return of the captives, the country flourished again under the Machabees; (ver. 18.; Grotius) or rather the gospel changes the face of the earth, chap. lxvi. 22. (Calmet) (Forerius) 
After the resurrection the qualities, and not the substance, of the world, will be changed. (Worthington)
'''
