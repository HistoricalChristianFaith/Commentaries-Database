[[commentary]]
quote='''
Against, or "over against "like an accuser. Sym.: "as if he were God. "
Laws. He did this with regard to the Jews, (1 Machabees i. 41.; Calmet) prohibiting their festivals. Antichrist will do the like, and pretend to work miracles. (Haydock) 
A time That is, three years and a half; which is supposed to be the length of the duration of the persecution of antichrist. (Challoner) (Apocalypse xi. 2. and xii. 14.) 
Josephus (Jewish Wars, preface) says the sacrifices were discontinued so long, or rather this time elapsed from the publishing his edict till the temple was purified. During six months, people offered sacrifice clandestinely, 1 Machabees iv. 36, 52.
'''
