[[commentary]]
quote='''
Truth, and sincere piety of the king, God was pleased to put him to trial; (Tirinus; Menochius; Du Hamel) or, "after these things were established. "(Junius) 
Sennacherib attacked Juda when Ezechias had been fifteen years on the throne, and till that time had paid the stipulated tribute, 4 Kings xviii. 13. (Calmet) 
He now probably refused to pay it any longer. (Salien, the year of the world 3319.) (Menochius)
'''
