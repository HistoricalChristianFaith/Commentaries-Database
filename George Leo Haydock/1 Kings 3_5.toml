[[commentary]]
quote='''
In a prophetic dream, or ecstasy. His mind had been so filled with the desire of wisdom, that the same thoughts recurred to him while he slept; and, as he had entertained them voluntarily before, he acquired fresh merit even during that time; as a man, who indulges sensual affections, becomes responsible for the accidents of the night. (St. Thomas Aquinas, 1. 2. q. 113. a. 2. and 2. 2. 9. 154. a. 5.) (St. Augustine, de Gen. ad lit. xii. 15.) (Calmet)
'''
