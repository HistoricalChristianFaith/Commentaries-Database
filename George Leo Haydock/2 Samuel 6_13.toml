[[commentary]]
quote='''
Paces. So altars of turf (Grotius) were erected at this distance from each other, on each side of the road. The pagans have sometimes treated their emperors and deities with the like respect. (Suetonius in Otho and Calig.) 
Paris thus addresses Helena in Ovid's Heroic Epistles. Ibis Dardanias ingens Regina per urbes, Teque novam vulgus credet adesse Deam, Quaque feres gressus, adolebunt cynnama flamm√¶, Coesaque sanguine am victima planget humum.
'''
