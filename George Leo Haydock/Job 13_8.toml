[[commentary]]
quote='''
Accept. Hebrew, "will you not be seized with fear? "Olympiodorus translates, "will you stand in his presence, and dispute with him? "(Calmet) 
Septuagint, "Are you sent to be judges?", or, do you suppose that you please him by asserting that he punishes me for my sins? (Haydock) 
Is it thus you hope to gain his favour? (Calmet) 
He knows the state of my soul best; then I myself: but you are quite in the dark. (Worthington)
'''
