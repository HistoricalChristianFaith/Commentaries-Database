[[commentary]]
quote='''
Servants. By whom the man is slain, who had murdered his spiritual father. (Worthington) 
Son. Hebrew, "sons. "See ver. 7. Some think that the brothers of Zacharias were slain, that they might not attempt to revenge his death. 
Kings. These sepulchres are amazingly beautiful and spacious. The doors are six feet high, and formed, like the rest, of solid stone, cut in the most elegant manner. (Doubdan 26.) (Calmet)
'''
