[[commentary]]
quote='''
Him. Joas, as Protestants (Haydock) and most interpreters understand it, with the Syriac Joiada was too old to think of marrying again, as the Rabbins would explain the Hebrew, conformably to the Septuagint and Arabic, "himself. "(Calmet) 
Joas did not probably marry two at once. (Salien, the year of the world 3766.) 
Amasias was born of Joadan, chap, xxv. 1. (Menochius) 
The high priest considered Joas as his son, being married to his aunt. (Haydock)
'''
