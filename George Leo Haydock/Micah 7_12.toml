[[commentary]]
quote='''
Fortified. Hebrew also, "Egypt, and from Egypt to the river Euphrates "The Jews shall occupy their ancient limits, Amos viii. 12. (Calmet) 
The fenced cities may be Pelusium, Gaza, Tyre From all parts the captives shall return. (Haydock) 
They were very numerous under the Machabees, and in the time of Christ. (Calmet)
'''
