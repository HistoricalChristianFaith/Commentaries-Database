[[commentary]]
quote='''
Naked. Ill clothed, (Haydock) to show the approaching calamity of the Israelites, Isaias xx. (Menochius) 
Septuagint and Chaldean explain all of the people, (Calmet) or of Samaria. "Therefore shall she lament and howl, go barefoot and naked, bewail like "(Haydock) 
Dragons, when they are crushed by the elephant. (Solin xxxviii.) (Menochius) 
Tannim means also (Haydock) whales, which make a horrible noise. 
Ostriches, or swans, Isaias xiii. 21. Both have a mournful note. (Calmet)
'''
