[[commentary]]
quote='''
Garment, subucula, which is styled a strait tunic, Exodus xxviii. This was girded close, while the upper garment (m√°il) was fastened by the ephod, contrary to what Josephus and others have asserted. (Calmet) 
Truth. When the ephod and rational were joined together, God gave his oracles, 1 Kings xxiii. 9. No woman could wear the ornaments, which were made by divine wisdom. (St. Cyril, in Lev. xiii. 6.) (Worthington)
'''
