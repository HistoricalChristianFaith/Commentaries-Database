[[commentary]]
quote='''
Pieces. Josephus adds, by the hand of others. (Menochius) 
But zeal put the sword into his own hand; and he imitated the Levites and Phinees, (Exodus xxxii. 27.) to show Saul how preposterous had been his pity, when the Lord had spoken plainly. (Calmet) 
Lord, as a sort of victim, Isaias xxxiv. 6. (Menochius)
'''
