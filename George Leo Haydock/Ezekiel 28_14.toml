[[commentary]]
quote='''
Stretched out. That is, thy wings extended. This alludes to the figure of the cherubims in the sanctuary, which with stretched out wings covered the ark, (Challoner) on the holy mountain. (St. Jerome) 
Fire. That is, bright and precious stones, which sparkle like fire. (Challoner) 
With these the king's robes glittered, or he walked upon them, Esther i. 6. (Calmet) 
Calcacabatur onyx. (Lucan x.)
'''
