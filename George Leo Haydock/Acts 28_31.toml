[[commentary]]
quote='''
Here terminates the history of St. Paul, as contained in the Acts of the Apostles. The other actions of this great apostle, for want of being recorded, are involved in much obscurity. That he obtained his liberty again, and made many voyages to carry the light of the gospel into many countries, is certain: but nothing is known as to the manner or time. He finished his labours by martyrdom, being beheaded at Rome in the 66th of the Christian Ã¦ra )
'''
