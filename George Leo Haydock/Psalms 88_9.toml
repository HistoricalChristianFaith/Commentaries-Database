[[commentary]]
quote='''
Poverty. Or "affliction. "(Symmachus) 
To thee, for aid, (Psalm xxvii. 2.) or to implore pardon for sinners. Thus Jesus prayed for us on the cross, (Calmet) with his hands stretched out ready to receive the penitent. (Haydock) 
Septuagint have read rupaim ikimu for ropaim ikumu, "shall the dead arise? "(Amama)
'''
