[[commentary]]
quote='''
Moved Hebrew and Septuagint, "and the Lord was with the judge, and delivered them out of the hand of their enemies all the days of the judge, (for it repented the Lord (Septuagint, he was moved to compassion) on account of their groans) (Haydock) 
The repentance of God denotes a change of conduct in our regard. (Calmet) 
Delivered. Hence the judges have the title of Saviour, chap. iii. 9., and 2 Esdras ix. 27. (Menochius)
'''
