[[commentary]]
quote='''
The deep. Hebrew, "thou hast covered it with the abyss. "This proves that there was no pre-existent matter, otherwise God would not have begun with plunging his work in the abyss, and in confusion. But he chose to bring this beautiful world out of a state of disorder in the space of six days, as Moses and the psalmist relate. (Berthier) 
At first, all was created, covered with the waters, Genesis i.
'''
