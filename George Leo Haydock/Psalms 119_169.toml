[[commentary]]
quote='''
Supplication. Hebrew, "cry. "Eusebius reads axioma, "dignity "which St. Ambrose thinks has been substituted for axiosis, "prayer "though all our copies of the Septuagint have deesis, (Calmet) a word of the same import. (Haydock) Ver. 171. A hymn. Hebrew also, "praise. "(Haydock) 
Like a spring sending forth a copious stream. (Calmet)
'''
