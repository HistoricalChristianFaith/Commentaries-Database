[[commentary]]
quote='''
Josue, who was before called Osee, or Ausem, was the son of Nun. From the victory obtained over the Amalecites, he was ever after called Josue, Jehosuah, or Jesus, "Saviour. "He attached himself to Moses, and is styled his servant, as Patroclus and Merione are called servants of Achilles and of ID omen, by Homer; though they were men of high birth. 
Hand, to defend the cause of the Hebrews by a miracle, if it be requisite.
'''
