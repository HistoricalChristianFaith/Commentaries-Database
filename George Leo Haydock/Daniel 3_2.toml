[[commentary]]
quote='''
Nobles. Literally, "satraps "or, "the king's domestics. "(Septuagint in 1 Esdras viii. 36.) 
Judges, or "governors of provinces. "(ibid.; Theodot.) 
Captains of the soothsayers. 
Rulers; "tyrants "here denoting treasurers. (Calmet) 
Governors. Literally, "the grandees who were in power "(Haydock) counsellors. The original adds, (Calmet) Thopthia, (Haydock) "lawyers "and orators. The head of the Turkish religion is called muphti, from the same root, (Calmet) peti, "to teach. "(Haydock)
'''
