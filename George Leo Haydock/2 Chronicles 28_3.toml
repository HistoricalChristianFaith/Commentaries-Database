[[commentary]]
quote='''
Gate, on the east, repairing (Tirinus) and beautifying it so, (Haydock) that Jeremias (xxvi. 10,) calls it New. (Tirinus) 
Ophel, on the walls of the city, (Calmet) towards the eastern porch of the temple. (Josephus) (St. Jerome in Isaias xxxii. 14.) 
Here the Nathineans dwelt, 2 Esdras iii. 26. (Calmet) 
Kimchi, translate, "a citadel. "(Tirinus)
'''
