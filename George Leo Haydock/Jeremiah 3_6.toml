[[commentary]]
quote='''
Days, before the 18th year. God now pronounces sentence (Calmet) on all. (Haydock) 
Rebellious, a faithless wife. The kingdom of Israel gave way to idolatry first. But the people were less favoured than Juda, which had many prophets and good kings, the temple Moreover, the misfortunes of Israel did not open the eyes of their brethren. (Calmet) 
Both the ten tribes, and the two tribes (Worthington) which adhered to the line of David, prevaricated. (Haydock)
'''
