[[commentary]]
quote='''
According to the faith of the elect of God; that is, of the Christians, now the elect people of God. 
Truth, which is according to piety: because there may be truth also in things that regard not piety. By truth, St. Chrysostom here understands the truth of the Christian religion, as distinguished from the Jewish worship, which consisted in a great measure in the figures and types of truth. (Witham)
'''
