[[commentary]]
quote='''
Five. Hebrew has, "five five hundred: "but one five is properly omitted in several manuscripts and in all the ancient versions. (Kennicott) 
Four thousand five hundred cubits was the length and breadth of the town and temple, which were 18,000 cubits round, (Calmet) or so many reeds, which would make 36 miles of 1000 paces each. As the earthly Jerusalem was certainly never so large, the modern rabbins assert that the Messias will build it to that extent; but Catholic doctors understand it mystically of the Church. Thus St. John saw the New Jerusalem or Church triumphant , Apocalypse xxi., and xxii. (Worthington)
'''
