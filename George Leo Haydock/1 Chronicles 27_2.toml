[[commentary]]
quote='''
Jesboam. Hebrew, "Jashobham "as chap. xi. 11. He was the first after Joab, (Haydock) and a descendant of Pharez, like David, and waiting upon the king in the month of Nisan, which almost agrees with our March (Menochius) and April. (Haydock) 
Zabdiel, the Hachmonite, may therefore denote his country; (Kennicott) or Zabdiel might be his ancestor, though the same man has frequently different names. We find several companions of this general in the sequel.
'''
