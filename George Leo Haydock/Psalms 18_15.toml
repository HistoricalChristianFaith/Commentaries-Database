[[commentary]]
quote='''
Discovered. The earthquakes were so great, that such dreadful effects might have been expected. These phenomena sometimes make the sea retire, and new islands appear. (Pliny, i. 84., and xxxi. 5.) 
The Jews supposed that the sea was the common source of all fountains, and that the earth was founded on it, Psalm xxiii. 2., and Ecclesiastes i. 7. (Calmet)
'''
