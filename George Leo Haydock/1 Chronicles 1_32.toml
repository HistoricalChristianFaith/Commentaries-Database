[[commentary]]
quote='''
Concubine. She was his lawful wife, but of an inferior degree, and such were called concubines. (Challoner) 
She has the title of wife, Genesis xxv. 1. 
And the sons of Dadan, seems to be copied from Genesis, as the addition is not found in many Latin manuscripts, no more than in the Hebrew or Septuagint. (Calmet)
'''
