[[commentary]]
quote='''
Much. Heli's "son or servant "(paidarion, according to the Septuagint) addressed these words to Anna. Her going to pray immediately after a feast, instead of taking recreation, increased the suspicion. (St. Chrysostom, hom. 1.) 
Salien (the year before Christ 1153) observes the many instances of patience which Anna exhibits on this occasion. (Haydock) 
She teaches us not to answer the unjust reproaches of our superiors with haughtiness. (Du Hamel)
'''
