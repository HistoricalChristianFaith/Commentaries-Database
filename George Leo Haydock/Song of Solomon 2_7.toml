[[commentary]]
quote='''
I. Christ permits not his Church to be persecuted, till she be able to bear it. (Worthington) 
Roes. Septuagint, "armies and power "the angels and apostles, who have spread the gospel through the world. It would seem that the Jewish women loved hunting, (Calmet) like those of Phoenicia and Lacedæmon. (Virgil, Æneid i.) They were going to sing, (Calmet) the morning epithalamium, (Theocrit. xviii.) after the first night of the marriage. The second meeting takes place, ver. 8, 17. (Haydock)
'''
