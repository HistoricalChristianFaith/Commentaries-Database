[[commentary]]
quote='''
Achis. He is elsewhere called Achimelech. This bold step was taken by God's order, (Salien) or secret impulse, as the high priest and Doeg knew not whither David had directed his course. (Haydock) 
Sanchez thinks David received no express declaration, as the event was not very prosperous. (Menochius) 
Many great men have taken refuge among their greatest enemies, as Themistocles, Alcibiades, and Coriolanus fled respectively to the Persians, Laced√¶monians, and Volscians, and were received with great respect. Indeed the acquisition of such men is equivalent to a victory. (Calmet) 
Though David might expect that his name would be hateful at Geth, as he had slain their great champion, yet he had done it in an open manner, and had displayed the most heroic courage, so that the king and nobility might raise their thoughts above the vulgar sentiments of jealousy and revenge. (Salien) 
David only retired from the court of this king, to avoid the hatred of the courtiers; he returned again, and was kindly received, chap. xxvii. 1. (Calmet)
'''
