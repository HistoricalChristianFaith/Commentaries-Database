[[commentary]]
quote='''
Spoils. So far from it, they even lost their lives. (Menochius) 
Hebrew, "they took no piece (or gain) of money. "If we understand this of the Israelites , we may say that they stopped not to plunder the slain, nor would they suffer any to redeem their life by the promise of a great ransom. Whatever riches they found afterwards, they consecrated to the Lord, in testimony of their gratitude. (Calmet) (Numbers xxxi. 54.)
'''
