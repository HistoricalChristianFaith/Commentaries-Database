[[commentary]]
quote='''
Many. None had kept the Phase this year. (Haydock) 
But those of Israel had not done it for a long time. (Grotius) 
Hebrew, "for they had not long before done according to the Scripture. "Septuagint, "the multitude had not done "(Calmet) 
Yet, even in the worst times, Tobias, (i. 6.) and other zealous souls, contrived to comply with their duty. (Haydock)
'''
