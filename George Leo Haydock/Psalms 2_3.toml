[[commentary]]
quote='''
Us. Let us no longer be subject to the old law, which is abrogated, (St. Augustine) or the enemies of David, and of Christ, encourage one another (Calmet) to subvert their authority, before it be too well established. Protestants still seem to be actuated with the same phrensy; fearing nothing more than the restoration of the Catholic religion persuasion. (Haydock) 
"I fear there are more political than religious objectors to emancipation . "(Nightingale)
'''
