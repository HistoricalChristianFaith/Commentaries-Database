[[commentary]]
quote='''
Because, is not in Hebrew. "Lo, their good is not. "They are not possessed of true riches, or of good sense. Alexandrian Septuagint, "For good things were in their hands: but the works of the impious are not pure. "No: the more they possess, the greater is their perversity. Grabe substitutes oukathora, for kathara; God "does not behold "the works, which is more conformable to the other editions; and thus the blasphemies of the impious are continued. (Haydock) 
When we are not sensible of our wants and dependance, we think less on God. (Calmet) 
Hand, or power, they are only the gifts of God; far be then such sentiments from me. (Calmet)
'''
