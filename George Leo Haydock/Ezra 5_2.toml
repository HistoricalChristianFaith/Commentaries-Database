[[commentary]]
quote='''
Them. Aggeus had rebuked the people for building houses for themselves, while they neglected the temple. The work was hereupon resumed without any fresh order from the king; as the edicts of the usurper, Or pastes, were considered as null, and the Jews only answer the governor, that they had been authorized by Cyrus, ver. 13, 17. Josephus, and 3 Esdras iii., and iv. 47., assert that Darius had given leave. (Calmet) (Menochius)
'''
