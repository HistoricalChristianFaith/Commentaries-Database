[[commentary]]
quote='''
Moon; both those which are annual, as wheat, and those which come every month. (Chaldean) The sun and moon greatly contribute to nourish (Haydock) and to bring fruit to maturity. (Pliny, ii. 100. (Calmet) 
Both the tribes of Ephraim and of Manasses inhabited a fertile region. (Menochius)
'''
