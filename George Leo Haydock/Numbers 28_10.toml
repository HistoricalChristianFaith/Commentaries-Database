[[commentary]]
quote='''
Which Hebrew, "the burnt-offering of every sabbath, besides the perpetual holocaust and its libations "which were due for every day. (Haydock) 
On the sabbath, two more were to be offered of the same age. Jansenius observes, that three of these belonged to the morning service, and one to that of the evening. (Menochius) (Calmet)
'''
