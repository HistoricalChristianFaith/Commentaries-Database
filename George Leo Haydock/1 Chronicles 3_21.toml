[[commentary]]
quote='''
Son. Hebrew, "sons of Hananias, Phaltias, and Jesacias, the sons of Raphias, the sons of Arnan.(22) the sons of Sechenias, Semeia "But the Septuagint and Syriac have read in a more intelligible manner, (Calmet) intimating that these people were lineally descended from each other, (Haydock) while the Hebrew leaves us ignorant of the names of the sons of Rephaias (Calmet)
'''
