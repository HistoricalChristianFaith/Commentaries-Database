[[commentary]]
quote='''
These men. Septuagint speak only of one: "And he stood", (Haydock) and the verbs are singular, 2 Kings xxiii. 12. 
Gave. Hebrew vayahas (ibid.) is more correct than vayosha, "saved. "(Kennicott) 
Protestants are forced to add, "saved them by a great deliverance. "But there is nothing in the original signifying by. (Haydock)
'''
