[[commentary]]
quote='''
Watching. Hebrew, "of an almond. "Septuagint, "nut-tree. "(Haydock) 
The almond-tree flourishes in January, and bears fruit in March. (Theodoret) (Pliny, xvi. 25.) 
Thus God will speedily send his scourge from Babylon, to punish his people. (Calmet) 
The sense is the same. (Menochius) 
God's law is outwardly bitter, but the kernel is sweet. (Theodoret) (Worthington)
'''
