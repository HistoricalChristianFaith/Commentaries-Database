[[commentary]]
quote='''
Egypt. Samaritan and Septuagint add, "and in the land of Chanaan, they and their fathers "dating from the departure of Abraham from Haran in his 75th year; from which period, till Jacob's going into Egypt, 215 years elapsed. Kennicott produces this instance, as a proof that the Hebrew text is defective: Dis. 1. p. 399. Josephus, ii. 15; St. Augustine, q. 47. and others, admit this addition as genuine; which, however we have observed on Genesis, is rejected by Ayrolus, Tournemine (Haydock)
'''
