[[commentary]]
quote='''
Right: southward. 
Sodom. The city was more ancient than Jerusalem. Hence it here designates Ruben, (Haydock) and the Jews east of the Jordan; (Prado) or rather Moab and Ammon, (ver. 55.; Calmet) and the rest of the Gentiles. (Haydock) 
Samaria showed Jerusalem the road to idolatry, and therefore is called her elder sister. The number of the ten tribes was also greater than that of the kingdom of Juda, which became corrupt as Sodom, only by degrees. (Theodoret)
'''
