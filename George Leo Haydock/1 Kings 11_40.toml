[[commentary]]
quote='''
Therefore, being apprized of what had passed, as well as to prevent the farther attempts of Jeroboam. (Haydock) 
Sesac. He is the first, whose proper name is given in Scripture. Whether he was of the same family, as the Pharao, whose daughter Solomon had married, cannot be ascertained. Marsham makes Sesac the same with the renowned Sesostris, the Sethosis of Manetho. But Usher thinks that Sesostris reigned immediately after the Israelites left Egypt; while Pezron, suppose that Amenoplis, who was drowned, was even his grandson. (Calmet)
'''
