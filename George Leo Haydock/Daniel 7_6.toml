[[commentary]]
quote='''
Leopard, a small spotted beast, may denote the size and disposition of Alexander, as well as his rapid conquests. When he was asked how he had subdued so many, he answered, "by never putting off. "(Calmet) 
Four. He led his forces on all sides; (Haydock) and after his death, his empire was divided into four, (Worthington) Egypt, Syria, Asia, and Macedon, (Theod.) as he had united in his person the empire of the Chaldeans, Medes, Persians, and Greeks. (Calmet)
'''
