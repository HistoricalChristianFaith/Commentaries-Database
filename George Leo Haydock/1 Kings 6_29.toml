[[commentary]]
quote='''
And divers Hebrew, "and open (full-blown) flowers within and without "the sanctuary. We read also of chains of gold connected together, 2 Paralipomenon iii. 5. The palm-trees might resemble pillars of the Corinthian order. (Calmet) 
It is clear that sacred pictures were authorized to be set up in the temple, for God's honour, (Worthington) though the Jews were so prone to idolatry. (Haydock)
'''
