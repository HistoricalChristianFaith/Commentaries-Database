[[commentary]]
quote='''
Naamathite. Septuagint, "the Minean "in Arabia Felix, or rather of the Meonim, not far from the Themanites, Judges x. 11. Sophar was probably a descendant of Sepho, styled by Septuagint Sophar, (Genesis xxxvi. 11., and 1 Paralipomenon i. 36.) brother of Theman, and grandson of Eliphaz, the son of Esau. (Calmet) 
He speaks with greater insolence than the two others, (Pineda) and inveighs against Job, insisting that he can be punished thus only for his crimes. (Calmet)
'''
