[[commentary]]
quote='''
Sabbath. The frequent repetition of this precept, cannot escape the notice of the attentive reader. The sabbath was a distinctive mark of the Jews, and was generally observed by them with the utmost care, and even with scrupulosity. (Haydock) 
They were not allowed to do on it any thing that had the appearance of servility, if it could be avoided without serious inconveniences. But in any urgent necessity of the sick, they might provide meat, and do other work, that could not be done before. They might also repel an enemy, water cattle Though a mere rest be positively ordered, the design of it showed that the day was to be spent in religious duties, reading the Bible Josephus assures us, many were so diligent herein, as to know almost the whole law by heart. (Tirinus)
'''
