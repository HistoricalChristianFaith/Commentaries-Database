[[commentary]]
quote='''
Hardened That is, in punishment of his past sins, he left him to his own stubborn and perverse disposition, which drew him to his ruin. See the note on Exodus vii. 3. (Challoner) 
God did not soften his heart, (Menochius) nor make him see the danger to which he was exposing his dominions, by provoking such an army. (Haydock)
'''
