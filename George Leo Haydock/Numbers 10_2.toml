[[commentary]]
quote='''
Two trumpets. These were probably deemed sufficient at first, though in the days of Josue there were seven, (Calmet) and in those of Solomon 20,000. (Josephus, viii. 2.) (Tirinus) 
They were used for all public assemblies. Josephus (iii. 11,) says, one was sounded to call the princes together, and the other to collect the people, which is not quite conformable to the Scripture. (Calmet)
'''
