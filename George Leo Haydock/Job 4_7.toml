[[commentary]]
quote='''
Destroyed? They never were eternally. But Abel and many other just persons, have been exposed to tribulation in this world, (Worthington) for their greater improvement. Yet Eliphaz falsely concludes from the sufferings of Job, that he must have been a criminal. (Calmet) 
If any one should now hold the same opinion, we should deem him very ignorant or foolish. But we have observed, (Preface) that this was not so obvious at that time. Cain, the giants, Her, Onan, Sodom, had been made examples of divine vengeance. But a new order of things was now commencing. (Houbigant)
'''
