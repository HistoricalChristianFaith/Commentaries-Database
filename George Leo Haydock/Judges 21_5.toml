[[commentary]]
quote='''
Slain. Why then did they deem it lawful to reserve the virgins? or if they meant only those who were fit for war, why were the married women, involved in the common ruin? The people of Jabes deserved chastisement, for seeming to connive at the wickedness of Gabaa, and by separating themselves from the religious sacrifices of the rest. But it does not appear that they were legally summoned, nor had the majority of the people a right to execute such summary justice upon a few, who perhaps might not have been acquainted with their vows and new made laws. (Haydock)
'''
