[[commentary]]
quote='''
Sea: colonies, or tributary to Tyre, ver. 8. (Haydock) 
Leptis, Utica, Carthage,and Cadiz, were founded by Tyrians. (Pliny, v. 19.) 
Some pretend that these cities were attacked by the conquerors, for manifesting their grief. See Josephus, Antiquities x.; Pineda 
But we shall not here follow conjectures. 
Astonishment. Hebrew, "troubles "or mourning. (Calmet)
'''
