[[commentary]]
quote='''
Bone. Hebrew, "substance. "
And my. Hebrew, "and curiously wrought. "(Protestants) (Haydock) 
Septuagint have read rather differently, and give a very good sense; "and is my substance in? "Most explain this also of the embryo. But it seems rather to refer to the corpse in the grave, Psalm lxii. 10. (Calmet) (Berthier)
'''
