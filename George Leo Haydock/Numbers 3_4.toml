[[commentary]]
quote='''
Presence; or as it is expressed, (1 Paralipomenon xxiv. 9,) under the hand of Aaron, by his direction, and in quality of his assistant, (Calmet) while he lived, Eleazar succeeded him in the high priesthood; (Josue xxiv. 33,) and his children possessed that dignity, till the posterity of Ithamar came in under Heli, chap. xxv. 13. (Haydock)
'''
