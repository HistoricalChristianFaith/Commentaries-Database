[[commentary]]
quote='''
Earth, where alone their portion shall be, (Apocalypse iii. 5,) or they shall be forgotten. It is a proverbial expression, like that of Catullus: Dixit: sed mulier cupido quod dixit amanti In vento et rapida scribere oportet aqua. 
Living, which never fail, unlike those of the wicked, chap. ii. 13.
'''
