[[commentary]]
quote='''
Aner and Baalam, perhaps the same as Thanach and Gethremmon, which were given to the children of Caath of the inferior degree, (Josue xxi. 26.; Calmet) or, who were left out of the rank of priests, (Menochius) or before unprovided for, as the partition was made at different times. 
Baalam. Hebrew, "Balaam. "Septuagint, "Iblaam "is the Jeblaam, Josue xvii. 11.
'''
