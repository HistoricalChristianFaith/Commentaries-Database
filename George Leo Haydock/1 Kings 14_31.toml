[[commentary]]
quote='''
Roboam. He deserved some commendation for procuring provisions, and fortifying his dominions; (2 Paralipomenon xi. 5, 12.) but was a prince devoid of wisdom or religion. He married 18 wives and 60 concubines. The son of Maacha, his most favourite queen, succeeded him, after he had reigned seventeen years, and lived fifty-eight. (Calmet) 
Semeias and Addo wrote his history, 2 Paralipomenon xii. 15.
'''
