[[commentary]]
quote='''
God. Septuagint, "Being sick, let him not expect to be healed, but he shall fall under sickness. "Hebrew, "Though it be given him to be in safety, whereon he resteth, yet his eyes are upon their ways "(Protestants) or "he has given (Haydock) himself, or appointed them (guards) for his defence, and rests on them; yet his eyes "He suspects the fidelity of his servants. (Calmet) 
Pride. Man abuseth by his free-will the time which God had allowed him to repent for former sins, Romans ii. (Worthington)
'''
