[[commentary]]
quote='''
Dwell. Hebrew intimates, "all night "at rest; yet so that he must only enjoy temporal goods like a traveller. (Berthier) 
We ought to look up to heaven as to our true country, (Calmet) of which Palestine was only a figure, Psalm lxviii. (Menochius) 
The land, is not expressed in Hebrew, "his seed shall receive (good) for an inheritance. "(Haydock) 
Five blessings are here promised to those who fear the God: instruction, a supply of necessities, a progeny to imitate his virtues, protection, and heaven. (Worthington)
'''
