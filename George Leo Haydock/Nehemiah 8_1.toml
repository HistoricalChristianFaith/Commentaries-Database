[[commentary]]
quote='''
Were in, or had been at home, (Haydock) after the dedication of the walls, (Calmet) till they assembled (Haydock) at the beginning of the civil year, on the feast of trumpets, which was a day of rejoicing, (ver. 9., and Numbers xxix. 1.) the festival of the new moon. (Ribera) (Menochius) 
Gate, near the temple, chap. iii. 26. (Calmet) 
Moses; the pentateuch. (Menochius) 
He is not desired to restore what was lost. (Tirinus) 
As many copies had been preserved by the prophets, which Esdras revised. (Worthington)
'''
