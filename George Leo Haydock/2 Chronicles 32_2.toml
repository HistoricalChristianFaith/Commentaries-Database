[[commentary]]
quote='''
Praise: literally, "confess. "(Haydock) 
There is a confession of God's perfections, as well as of sin. (Worthington) 
Gates, within their respective courts. (Calmet) 
The Turks style the palace of their emperor, "the sublime porte. "(Haydock) 
Camp, or temple. Septuagint, "in the gates, in the courts of the house of the Lord. "(Menochius) 
Grabe has not in the gates. (Haydock) 
We know that they did not sing there, but in the courts, (Calmet) or halls. (Haydock)
'''
