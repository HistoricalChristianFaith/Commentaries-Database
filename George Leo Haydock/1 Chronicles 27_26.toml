[[commentary]]
quote='''
Ground, for the king. This was done at the expense of the nation, and by the people, no less than the vintage, 2 Kings viii. 12. The companions of Daniel were thus appointed to superintend the workmen of Nabuchodonosor, Daniel ii. 49. Xenophon (Cyrop. viii.) styles such, ergon epistatas, "men set over the works. "(Haydock)
'''
