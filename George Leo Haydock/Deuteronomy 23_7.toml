[[commentary]]
quote='''
Brother. Esau and Jacob were twins. 
Land. The Egyptians had for some time afforded the Hebrews an asylum in their country, and though the kings had of late persecuted them, the people seem not to have entered into the views of their rulers, and spared the male children notwithstanding their cruel edicts. They gave them also very rich presents before their departure, Exodus xii. 35. Gratitude required that these things should be considered, (Haydock) and God orders his people generously to pass over the subsequent ill treatment of these two nations.
'''
