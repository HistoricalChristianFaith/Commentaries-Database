[[commentary]]
quote='''
Eight. To as many as thou art able, (Calmet) especially to those who are of the household of faith, (Galatians vi. 10.; Haydock) whether under the old or the new Testament, signified by the numbers, seven and eight. (Worthington) (St. Jerome) 
Mandatum accipis octo illis partem dare, fortasse benediction bus, (St. Ambrose in Luke vi. n. 49.) which intimates, that we must apply ourselves to the pursuit of all virtues, as the number eight denotes perfection. (Calmet)
'''
