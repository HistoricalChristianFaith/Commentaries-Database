[[commentary]]
quote='''
Thy sons: so he calls them to show his indignation, though he acknowledges them for his, (ver. 21.) to enhance the crime. Who could have thought that such cruel sacrifices would ever take place! (4 Kings xxiii.) (Calmet) 
Adulteresses bring in the children of others; but the Jews sacrifice their own to idols, 4 Kings xvi. (Worthington)
'''
