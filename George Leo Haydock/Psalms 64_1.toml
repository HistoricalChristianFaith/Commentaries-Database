[[commentary]]
quote='''
David, in distress. (Eusebius) 
It has no relation to any historical fact. But it expresses the sentiments of any just man, surrounded with danger. (St. Hilary) 
Yet many apply it to Daniel, in the lion's den, (Muis) to the captives, (Calmet) or to Jesus Christ and his Church. (St. Augustine) (Haydock)
'''
