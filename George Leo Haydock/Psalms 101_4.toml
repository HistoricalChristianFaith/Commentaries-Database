[[commentary]]
quote='''
Know. I looked upon them with such contempt, (Eusebius) or I highly disapproved of their conduct, (St. Augustine) and would have no society with them. (Calmet) 
David was, in a manner, forced to tolerate Joab; but he showed sufficiently his displeasure, and ordered his successor to punish him, as soon as it could be done with safety to the state. (Menochius)
'''
