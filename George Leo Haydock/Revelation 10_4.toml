[[commentary]]
quote='''
And when the seven thunders had St. John is not permitted to write, but ordered to seal up the things which the seven thunders had spoken; which circumstance seems to insinuate, that the things spoken by the seven thunders were seven particulars of antichrist's persecution, as the word thunder is generally used in the Apocalypse to denote some disaster; and these seven particulars being most dreadful and severe, the Almighty chose to have them sealed up, or kept concealed, lest the foreknowledge of them should too much terrify and damp the human mind.
'''

