[[commentary]]
quote='''
Bless, and enable her to have a son, who shall also have many children. 
Whom. This is referred to Sara, in Hebrew and Chaldean; but to Isaac, in the Syriac. The blessing, at any rate, reverts to the mother; who was a figure of the blessed Virgin Mary, and of the Church; both persecuted with their children; both, in the end, triumphant. (Galatians iv. 23.) (Calmet)
'''
