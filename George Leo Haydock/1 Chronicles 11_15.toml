[[commentary]]
quote='''
Captains. This is not rightly expressed in any of the ancient versions, no more than in the Protestant, which has, ""Three of the Thirty chief "marginal note, "Three captains over the Thirty. "The latter signification comes much nearer to the truth. It should be, "And there went down three captains, (Jesbaam, Eleazar, and Semma. Haydock) who were over Thirty. "There were properly seven captains, or "heads of the other Thirty. "
Rock, (hatsur) which seems preferable to katsir, "in the time of harvest "2 Kings. (Kennicott) (Calmet)
'''
