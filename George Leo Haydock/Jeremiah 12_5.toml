[[commentary]]
quote='''
Horses. If thou hast been terrified at the threats of thy fellow-citizens, how wilt thou withstand those of Jerusalem? (Menochius) or he speaks to Juda, who would not be able to resist the Chaldeans, since the Philistines, had routed the Jews, though destitute of cavalry. 
Jordan, or the nations of Ammon, on that side. (Calmet) 
Protestants, "if in the land of peace, wherein thou trustedst, they wearied thee, then how wilt "(Haydock)
'''
