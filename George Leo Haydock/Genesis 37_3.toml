[[commentary]]
quote='''
Old age, and therefore expected to have no more children; but he loved him still more, on account of his innocent and sweet behaviour (Menochius): in which sense the Samaritan, Chaldean, have, "because he was a wise and prudent boy. "
Colours. The nations of the East delight in gaudy attire, "hanging down to the heels "as the original passim is sometimes expressed, talarispolymita, ver. 3. (Calmet)
'''
