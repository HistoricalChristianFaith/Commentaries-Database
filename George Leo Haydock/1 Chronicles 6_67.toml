[[commentary]]
quote='''
Of the. Literally, "cities to flee to, (or of refuge) Sichem "(Haydock) which might induce some to suppose that all these cities were of this description; but, in reality, only Sichem had that privilege. (Calmet) 
Septuagint is liable to the same ambiguity. See ver. 57., (Haydock) Josue xx. 7., and xxi. 21.
'''
