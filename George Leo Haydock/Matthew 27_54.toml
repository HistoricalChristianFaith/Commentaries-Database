[[commentary]]
quote='''
Indeed this was the Son of God. St. Mark says, that when they saw Jesus die in that manner, crying out with a loud voice, which could not be natural, and when they saw the other miracles, they were struck with fear. St. Luke says, (xxiii. 47.) that the centurion glorified God (Witham) 
It is said that this centurion, being afterwards confirmed in the faith, was honoured with the crown of martyrdom. (St. Chrysostom, hom. lxxxix.)
'''
