[[commentary]]
quote='''
He remembereth. Roman Septuagint and psalter, "Remember. "Other copies agree with us. (Calmet) 
God compassionates the frailty of those who fear him. Origen falsely inferred from ver. 9., that the devils and the damned would one day be saved. But this is contrary to Scripture, ver. 17., Matthew xxv., and Apocalypse xx. (Worthington)
'''
