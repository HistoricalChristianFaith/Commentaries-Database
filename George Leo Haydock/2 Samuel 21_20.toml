[[commentary]]
quote='''
Fourth. Josephus says this was the last war with the Philistines; and To stat supposes, that they wished to retake the city of Geth. (Salien) 
Stature, or "of contradiction. "(Aquila) 
Hebrew Madon. Septuagint leave it as the proper name of a place, "Madon "specified Josue xi. 1., and xii. 19. Capel would read, "a man of Madian. "
Six. Such people were styled Sedigiti, among the Romans. The daughters of Horatius were thus distinguished, as well as the poet Volcatius. (Pliny, xi. 43.)
'''
