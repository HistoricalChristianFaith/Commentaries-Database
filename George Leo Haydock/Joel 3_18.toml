[[commentary]]
quote='''
Sweetness; oil and honey. (Calmet) 
Fountain, viz., the fountain of grace in the Church militant, and of glory in the Church triumphant; which shall water the torrent or valley of thorns, that is, the souls that before, like barren ground, brought forth nothing but thorns, or that were afflicted with the thorns of crosses and tribulations. (Challoner) 
Septuagint have, "bands. "Hebrew shittim. (Haydock) 
Abundance shall ensue after the death of Cambyses, as a figure of the graces which shall be granted to Christians, Ezechiel xlvii. 2.
'''
