[[commentary]]
quote='''
On these two Whereby it is evident that all dependeth not upon faith only, though faith be the first, but much more upon charity, which is the love of God and of our neighbour, and which is the sum of all the law and the prophets; because he that hath this double charity, expressed here by these two principal commandments, fulfilleth all that is commanded in the law and the prophets. (Bristow)
'''
