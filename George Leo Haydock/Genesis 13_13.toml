[[commentary]]
quote='''
Sinners before That is truly, without restraint or disguise. Lot might not have been acquainted with their dissolute morals, when he made this choice; in which however he consulted only his senses, and looked for temporal advantages, which ended in sorrow. This God permitted for a warning to us; and to restrain the Sodomites, by the example of Lot's justice, contrasted with their abominable lives. (Haydock) 
Ezechiel xvi. 49, explains the causes of their wickedness.
'''
