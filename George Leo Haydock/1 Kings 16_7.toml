quote='''
The evil, to punish it. (Menochius) 
He, God, slew him, Baasa, (Calmet) or "because the latter slew "Nadab (Grotius) 
God punished his usurpation and murders. (Calmet) 
That is, is not found in Hebrew, Chaldean, Septuagint, nor in some Latin copies. (Estius) 
