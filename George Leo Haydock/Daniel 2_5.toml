[[commentary]]
quote='''
Put. Chaldean, "torn to pieces, and your house become infamous places "(Calmet) Protestant, "a dunghill "(Haydock) 
Such cruel punishments were not uncommon. (1 Esdras vi. 11.) (Calmet) 
Bessus was torn in pieces by the relations of Darius; (Diod. xvii.) and the Persians generally cut off some member of criminals. (Brisson ii.)
'''
