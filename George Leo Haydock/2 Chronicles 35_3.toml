[[commentary]]
quote='''
Boy; 16 years old. (Du Hamel) 
The kings of Juda were in their minority, till they had completed their 13th year. (Grotius) 
Cleansed. Hebrew and Septuagint, "in the twelfth year he began to purify "(Haydock) 
The work was not brought to perfection till six years afterwards, ver. 8. (Calmet) (Tirinus)
'''
