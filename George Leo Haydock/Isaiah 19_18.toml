[[commentary]]
quote='''
Chanaan. Hebrew. The Israelites had a connection with Egypt, which the prophets often blame, chap. xxx. 2. Ezechias trusted in their aid, when he refused to pay tribute to the Assyrians. Many at that time, or afterwards, retired thither, and served God unmolested, chap. xi. 2., and Jeremias xlii. More established themselves in the country under Alexander and the Ptolemies. (3 Machabees viii.) But this prediction was more fully accomplished by the propagation of the Christian religion. Grace no where shone forth more brightly than in this country, once the seat of superstition. 
Sun. Hebrew, "of desolation. "But the copies have varied. It is supposed to denote the city On, Genesis xli. 45. (Calmet) 
Prideaux (p. 2. b. 4.) accuses the Jews of willfully corrupting this text in the Septuagint. (Kennicott)
'''
