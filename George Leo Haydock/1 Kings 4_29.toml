[[commentary]]
quote='''
Hart; magnanimity, which pride often attempts to imitate, and is therefore designated by the same expression, Proverbs xxi. 4. The genius of Solomon was also most penetrating and comprehensive. (Calmet) 
Ænomaus thus addresses Apollo, "Thou who knowest, both the number of the sands and the extent of the sea
who understandest the dumb, and hearest the man who has not spoken. "(Eusebius, præp. v. 34.) (Haydock)
'''
