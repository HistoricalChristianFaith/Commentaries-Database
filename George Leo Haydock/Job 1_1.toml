[[commentary]]
quote='''
Hus. The land of Hus was a part of Edom; as appears from Lamentations iv. 21. 
Simple. That is, innocent, sincere, and without guile, (Challoner) in opposition to hypocrites and double dealers. (Calmet) 
Hebrew Tam, "perfect. "Ver. 3. Sheep. Hebrew including "goats "which are equally valuable in that country for milk. 
Camels. These animals were used for riding in those barren sands, where they can travel for four days without water; and that which is muddy is best for them. 
East, in the desert Arabia. Septuagint add at the end of the book, that Job was king; and he seems to have been independent, (Calmet) and to have had other kings who acknowledged his authority. (Pineda) (Chap. xxix. 7.) 
Each city had its own king in the days of Abraham and of Josue. Job, or Jobab, resided at Denaba, Genesis xxxvi. 32. (Calmet) Ver. 4. His day of the week in succession; (Pineda) or each on his birthday, (Genesis xl. 20., and Matthew xiv. 6.; Grotius) or once a month The daughters of Job were probably unmarried. Ver. 5. Blessed. For greater horror of the very thought of blasphemy, the Scripture both here and ver. 11, and in the following chapter (ver. 5., and 9.) uses the word bless, to signify its contrary. (Challoner) (3 Kings xxi. 10.) 
Thus the Greeks styled the furies Eumenides, "the kind "out of a horror of their real name. Even those who are the best inclined, can hardly speak of God without some want of respect, (Calmet) in the midst of feasts, where the neglect of saying grace is also too common. (Haydock) 
Septuagint, "they have thought evil against God. "Every kind of offence may be included, to which feasting leads. (Menochius) Ver. 6. The sons of God. The angels, (Challoner) as the Septuagint express it. (Calmet) 
Satan also This passage represents to us in a figure, accommodated to the ways and understandings of men, 1. The restless endeavours of satan against the servants of God. 2. That he can do nothing without God's permission. 3. That God doth not permit him to tempt them above their strength: but assists them by his divine grace in such manner, that the vain efforts of the enemy only serve to illustrate their virtue and increase their merit. (Challoner) 
A similar prosopopeia occurs, 3 Kings xxii. 19., and Zacharias i. 10. (Calmet) 
Devils appear not in God's sight, but sometimes in presence of angels, who represent God. (St. Athanasius, q. 8. ad Antioc, (Worthington) or some ancient author.) 
The good angels can make known their orders to them, Zacharias iii. 1., and Jude 9. Both good and bad spirits may be considered as the ministers of God. (Calmet) 
They appear in judgment; though the latter could not see the Lord. Ver. 9. In vain, without recompense. (Haydock) Ver. 11. Face, like a hypocrite, (Sanctius) or rather curse thee openly, ver. 5. (Haydock) Ver. 12. Hand. God permits evils. (Worthington) 
The devil can do nothing without leave. (Calmet) Ver. 15. Sabeans, descended from Abraham, in the desert (Calmet) or happy Arabia. These nations lived on plunder. (Pliny, vi. 28.) (Menochius) Ver. 16. Heaven, or the air, where the devils exercise a power, Ephesians ii. 2. Ver. 17. Chaldeans. Some copies of the Septuagint read "horsemen. "These nations inhabited the other side of the Euphrates, but made frequent incursions to plunder their neighbours. (Calmet) Ver. 20. Head. Hebrew, torn his hair, and rolled in the dust. (Bo chart) (Isaias xv. 2.) (Calmet) 
The fathers oppose this example to the apathy of the stoics. (St. Augustine, City of God i. 9.) (Romans i. 31.) Ver. 21. Thither. To that earth from which all are taken. (Haydock) 
Ista terra gentes omnes peperitresumet demum. (Varro.) --- Ut mater operiens. (Pliny, ii. 63.) See 1 Timothy vi. 7. 
As.done. Some copies of St. Jerome omit this, which is borrowed from the Septuagint. (Calmet) Ver. 22. By his lips, is not in Hebrew but occurs chap. ii. 10. 
God. Much less did he blaspheme, as satan had said, ver. 11. He did not consider all as the effect of chance, or like a mere philosopher. His thoughts were regulated by religion and the fear of God. (Calmet) 
The virtue of Job was so much the more wonderful, as he lived among the wicked. (St. Gregory) He bore patiently with the loss of all things: and English Catholics have often imitated him. (Worthington) 
He might well record his own good actions, the gifts of God, being moved by divine inspiration, like Moses (St. Gregory)
