[[commentary]]
quote='''
Separated, and could not agree in their testimonies. This may be one meaning of charak, as it has several. (Berthier) -- "They did tear me, and ceased not, (16) with hypocritical mockers in feasts, they gnashed "(Protestants) (Haydock) 
Many of their attempts have been frustrated by thy Providence, yet they do not enter into themselves. (Theodoret)
'''
