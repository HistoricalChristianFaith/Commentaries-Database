[[commentary]]
quote='''
Prayer. So the temple is justly styled. (Haydock) 
This shall be open to all nations. After the captivity, the Jews condescended to let the Gentiles have a court, and they even suffered some princes to go into the court of the priests, 2 Machabees iii. 33. Phys on wished to penetrate into the inner sanctuary, (3 Machabees; Ecclesiasticus l.) which could not be granted.
'''
