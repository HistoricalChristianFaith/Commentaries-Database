[[commentary]]
quote='''
Perish, because she hath stirred up her God to bitterness. It is not a curse or imprecation, but a prophecy of what should come to pass (Challoner) to Israel, in Assyria. Many such expressions occur, Psalm lxviii. 25. (St. Jerome) 
Sometimes they are the effects of zeal, conformable to divine justice, Psalm cxl. 6. (Worthington) 
Hebrew, "Samaria has sinned, or shall perish. "(Calmet) 
Bitterness. Septuagint, "she hath resisted her God. "(Haydock)
'''
