[[commentary]]
quote='''
Valiant. Alexandrian Septuagint adds, "and a prudent man than a great farmer. "Greek: Georgiou. (Haydock) 
Cities. To govern the passions is more difficult. (St. Gregory, Past. iii. p. Adm. x.; St. Thomas Aquinas ii. 2. q. 128. a. 6.) Latius regnes avidum domando Spiritum, quam si Lybiam (Horace, ii. Od. 2.)
'''
