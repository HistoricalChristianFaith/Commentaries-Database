[[commentary]]
quote='''
Fire. The elements execute his will, (Calmet) or rather, as the apostle, and Chaldean, intimate, the angels do this (Berthier) with zeal and activity, (Hebrews i. 7.; Haydock) and ease. (Worthington) 
Some would attribute to the angels some sort of light bodies, and Grotius attempted to revive this opinion, which never could prevail over the contrary one, which is universally received. (Calmet)
'''
