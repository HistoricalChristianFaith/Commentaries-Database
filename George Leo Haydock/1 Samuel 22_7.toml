[[commentary]]
quote='''
Jemini. Benjamites, my countrymen. Saul approaches them with being too little concerned about his interests, and falsely accuses his own son, who, it seems, had retired from court, after his father had attempted to kill him. But he showed no signs of disloyalty. (Calmet) 
The king mentions the league between Jonathan and David, on suspicion, chap. xx. 23. (Menochius)
'''
