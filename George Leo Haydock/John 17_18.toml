[[commentary]]
quote='''
As thou hast sent me into the world, I also have sent them into the world. He speaks of that mission, which agreed with him, as man, and become man for the salvation of mankind, to which also the apostles, and their successors were to co-operate, as the ministers and instruments of Christ, by virtue of their mission from him. (Witham) 
For the same intent as Christ himself was sent, were the apostles sent also: whence St. Paul says, God was in Christ reconciling the world to himself, and he has placed in us the word of reconciliation. (2 Corinthians v. 19.) (Glossarium.)
'''
