[[commentary]]
quote='''
Fan her. After the corn was trodden out, it was heaved into the wind. This custom would insinuate the distress and captivity of the Chaldeans. Septuagint, "I will send. Scoffers, and they shall treat her with scorn, kathubriousin. (Haydock) 
They have read (Calmet) zedim for zarim.
'''
