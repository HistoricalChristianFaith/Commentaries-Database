[[commentary]]
quote='''
For the weapons The powers with which we are endowed will easily overturn all obstacles, or fortifications which devils may raise against us. They will easily refute the pride, the learning, and the eloquent sophisms of philosophers, and reduce every height, or high-minded philosopher, to the obedience of Christ. (Calmet) 
Hence doth our Saviour pray, "I praise thee, O Father, Lord of heaven and earth, because thou hast hid these things from the wise and prudent, and hast revealed them to little ones. Yea, Father, for so hath it seemed good in thy sight. "(Matthew xi. 25.)
'''
