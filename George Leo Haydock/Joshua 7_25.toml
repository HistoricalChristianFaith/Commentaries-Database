[[commentary]]
quote='''
Day. Hence some have drawn a very weak argument, to prove the repentance of Achan, as if he had only to undergo a temporary punishment. It is probable, however, that his sincere confession, proceeding from a penitent heart, might influence God to show him mercy. 
Fire. Children, as well as his other effects; though some have supposed that the former were spared, as they are not here specified. Hebrew seems to include them; "and burnt them with fire after they had stoned them with stones. "Chaldean says they were stoned first. (Calmet)
'''
