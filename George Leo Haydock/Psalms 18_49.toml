[[commentary]]
quote='''
Nations. St. Paul (Romans xv. 9.) adduces this to prove the vocation of the Gentiles. (Calmet) 
We cannot doubt but the great things announced in this psalm pertain to Christ. (Berthier) 
We see the completion of this prophecy, as there is no Christian nation which does not use the psalms of David to praise God. (Theodoret) 
This practice is very common (Pref.; Worthington) in all places where either Jews or Christians are found.
'''
