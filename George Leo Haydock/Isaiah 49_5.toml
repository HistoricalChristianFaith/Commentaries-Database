[[commentary]]
quote='''
Will not. Hebrew, Septuagint, "to be gathered. "(Haydock) 
The original text, independent of the Masorets, may have the sense of the Vulgate. Yet there are other proofs of the synagogue's rejection. (Calmet) 
Protestants, "though Israel be not gathered, yet "Marginal note, or "that Israel may be gathered, and I may "(Haydock)
'''
