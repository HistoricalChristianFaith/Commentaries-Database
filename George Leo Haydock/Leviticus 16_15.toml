[[commentary]]
quote='''
Oracle. He probably took this blood at the same time with that of the calf, Hebrews ix. 7. (Menochius) 
Though some Rabbins assert, the high priest entered the holy of holies four times on that day. (Drusius) 
Pausanias tells us, that the temples of Dindymenes and Orcus were opened only once a year. (Calmet)
'''
