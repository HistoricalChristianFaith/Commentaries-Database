[[commentary]]
quote='''
I have formed it All thy exploits, in which thou takest pride, are no more than what I have decreed; and are not to be ascribed to thy wisdom or strength, but to my will and ordinance: who have give to thee to take and destroy so many fenced cities, and to carry terror wherever thou comest. 
Ruins. Literally, "ruin of hills. "(Challoner) 
Protestants, "Now have I brought it to pass, that thou shouldest be to lay waste fenced cities into ruinous heaps. "(Haydock)
'''
