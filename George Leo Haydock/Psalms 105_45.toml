[[commentary]]
quote='''
His justifications. That is, his commandments: which here, and in many other places of the Scripture, are called justifications, because the keeping of them make men just. The Protestants render it by the word statutes, in favour of their doctrine, which does not allow good works to justify. (Challoner) 
The design of God in granting Chanaan to the Israelites, was to encourage them to preserve the true religion. (Calmet)
'''
