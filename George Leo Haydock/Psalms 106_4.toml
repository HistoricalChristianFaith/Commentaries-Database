[[commentary]]
quote='''
Us. Hebrew, "me. "But Aquila, Syriac, agree with the Septuagint. Some of the Jews were already returned, and pray for the liberation of their brethren. (Calmet) 
The Fathers explain it of Christian converts. (St. Chrysostom) 
People. According to thy gracious promises, that we may enjoy the blessings of thy elect. (Worthington)
'''
