[[commentary]]
quote='''
The stellio. A kind of house lizard, marked with spots like stars, from whence it has its name. (Challoner) 
Hebrew semamith. (Haydock) 
It probably provides food against the stormy season, like ants. (Bo chart) (Calmet) 
Others understand "the spider "(Kimchi) or "monkey. "(Vatable)
'''
