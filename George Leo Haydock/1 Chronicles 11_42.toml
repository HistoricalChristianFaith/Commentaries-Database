[[commentary]]
quote='''
With him. Hebrew, "above him "(Septuagint, Junius, Montanus) which must be applied to the rest of these 15 less valiant men. (Kennicott) 
Protestants agree with the Vulgate (Haydock) and Delany looks upon these 30 as a forth order of commanders in chief. But 30 with him would make 31, and why are only 15 mentioned? We have a regular gradation of officers, descending from Joab, the captain general. (Kennicott) 
These heroes are supplementary to those in the Book of Kings, and were stationed (Calmet) on the east of the Jordan, (Du Hamel) in their native country; (Calmet) which is true, at least (Haydock) with respect to several of them. Maacha, Ashtaroth, and Aroer were in these parts, (Josue xiii. 9, 13.; Kennicott) as well as Mathana, Numbers xxi. 18. (Calmet)
'''
