[[commentary]]
quote='''
Zara. "Orient, or rising "in whose hand the red rib band denoted, that the blood of Christ is the source of all our merits and happiness. These two brothers were a type of the vocation of the Gentiles, and of the reprobation of the Jews, who lost the privileges to which they thought themselves entitled. (St. Iren us iv. 42; St. Chrysostom;) (Calmet) 
Phares was the ancestor of Jesus Christ, St. Matthew i. 3.
'''
