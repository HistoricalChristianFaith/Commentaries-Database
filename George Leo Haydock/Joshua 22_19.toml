[[commentary]]
quote='''
Unclean, as being destitute of the ark The Israelites had the greatest veneration for the land which God had chosen for their habitation. Naaman loaded two mules with some of the earth. We cannot help admiring the zeal and the disinterestedness of Phinees. He proposes to abandon some of the possessions on the other side of the Jordan, rather than that his brethren should forsake God, or offend him.
'''
