[[commentary]]
quote='''
Israel. These are more particularly described as princes of the tribes, (Haydock) twelve captains, chap. xxvii. 1. 
And his. Hebrew, "and of his sons. "(Calmet) 
We may also understand this of the preceptors of the royal family, chap. xxvii. 32. 
Officers. Literally, "eunuchs. "(Haydock) 
Bravest; particularly those specified chap. xi.
'''
