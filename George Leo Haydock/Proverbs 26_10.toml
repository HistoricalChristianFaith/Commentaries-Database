[[commentary]]
quote='''
Anger, and prevent lawsuits. Hebrew is variously read and translated. (Calmet) 
Protestants, "the great God, that formed all things, both rewardeth the fool and rewardeth the transgressors. "Marginal note, "a great man giveth all, and he hireth the fool "Septuagint, "all the flesh of fools is exposed to many storms, for their excess is punished. "(Haydock)
'''
