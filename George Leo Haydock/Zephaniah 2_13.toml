[[commentary]]
quote='''
The beautiful city. Ninive, which was destroyed soon after this, viz., in the sixteenth year of the reign of Josias. (Challoner) (Year of the world 3378.) 
Hebrew, "he shall make Ninive desolate. "(Haydock) 
This famous and potent city was at last destroyed. (Worthington) See Jonas iii. 4. (Calmet)
'''
