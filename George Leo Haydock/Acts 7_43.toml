[[commentary]]
quote='''
And you, that is, your forefathers, took unto you the tabernacle of Moloch. He reproaches the Jews with their idolatry and worship of different false gods, from time to time, notwithstanding God's comminations by the prophets, of which he puts them in mind by these words, and I will translate you beyond Babylon. The prophet Amos, chap. v, ver. 27. out of whom St. Stephen takes this citation, says, beyond Damascus, but the sense is the same, being a prediction, that the ten tribes of Israel should be carried away captives beyond Damascus by the Assyrians, and even beyond Babylon into Media, Persia (Witham)
'''
