[[commentary]]
quote='''
In that same hour The reason why the Jewish princes did not seize our Lord in the temple, was, because they feared the multitude; on which account Jesus retired, that he might give them an opportunity, both from the circumstances of place and time, to apprehend him: thus showing us, that without his permission they could not so much as lay a finger upon him. The evangelist informs us in the following verse of the reason of this conduct; that the writings of the prophets might be fulfilled. (St. Chrysostom) See Luke xxii. 53.
'''
