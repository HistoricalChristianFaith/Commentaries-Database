[[commentary]]
quote='''
In the one and thirtieth year Amri began to reign in the seven and twentieth year of Asa; but had not the quiet possession of the kingdom, till the death of his competitor Thebni, which was in the one and thirtieth year of Asa's reign. (Challoner) 
Twelve years in all, (Worthington) comprehending the four of civil war; six at Thersa, and two in Samaria. (Houbigant)
'''
