[[commentary]]
quote='''
Belial: that is, without yoke. Hence the wicked, who refuse to be subject to the divine law, are called in Scripture the sons of Belial. (Challoner) 
The devil is called Belial, or "an apostate, rebel "The word is also applied to Antichrist, to idols, and to those who are notoriously wicked. (St. Jerome in Nahum i., and Isaias xxvii.; 3 Kings xxi. 13.)
'''
