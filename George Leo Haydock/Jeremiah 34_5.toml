[[commentary]]
quote='''
Peace. That is, by a natural death. (Challoner) 
Burn thee, like Asa; (2 Paralipomenon xvi. 14.; Calmet) or aromatical spices were only burnt over their dead bodies, which were also embalmed. (Sanctius; Vatable) 
To stat says that Sedecias was intoxicated, for sport, (Habacuc ii. 15.) and died of grief in prison, chap. lii. 11. (Calmet) 
The king of Babylon would probably not refuse him a decent burial. (Watson, Let. vi.)
'''
