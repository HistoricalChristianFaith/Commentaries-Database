[[commentary]]
quote='''
Morning. Admirable pattern of discretion, and how reprimands may be made with advantage. (Calmet) 
A medicine given at an improper time often does harm. (Pliny, xvii. 27.) When a person said to Cleo stratus, "Are you not ashamed to get drunk? "he replied, "Are you not ashamed to rebuke a drunken man?"
'''
