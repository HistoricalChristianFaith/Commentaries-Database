[[commentary]]
quote='''
He saw The pre-eminence of the tribe of Gad, to which this alludes, was their having the lawgiver, Moses, buried in their borders; though the particular place was not known. (Challoner) 
Protestants, "and he provided the first part for himself; because there, in a portion of the lawgiver, was he seated, and he came with the heads of the people "Septuagint, "And he saw his first-fruits "(the first conquered country of Sehon and of Og) because there the land of the princes was divided, the leaders of the people being assembled, or who were assembled with the leaders. (Haydock) 
Gad and the two other tribes petitioned for that part of the country, and obtained their request of Moses, Numbers xxxii. 27. 
Israel. This is generally understood of Moses; but it may be explained of the tribe of Gad, which complied with the conditions imposed on him, and on his brethren, by the Lord, when he allotted the land of Galaad to them, chap. iii. 18. (Calmet) 
Hebrew, "he executed the justice of the Lord "Septuagint, "the Lord did justice and his judgment with Israel "approving his choice. (Haydock)
'''
