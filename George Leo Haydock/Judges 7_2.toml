[[commentary]]
quote='''
Lest Israel By this we see that God will not choose for his instruments in great achievements, which depend purely on his grace, such as, through pride and self-conceit, will take the glory to themselves. (Challoner) 
Yet Gedeon had only 32,000 to encounter 135,000 fighting men; so that if all had remained with him, they would each had to engage above four men, ver. 3., and chap. viii. 10. (Menochius)
'''
