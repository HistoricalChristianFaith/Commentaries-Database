[[commentary]]
quote='''
Miserable. This sentence ought to be engraven in all public places. Hebrew, "and mercy the sinful people "whom God spares on account of their alms-deeds, (Daniel iv. 24.) or "sin is the shame of peoples. "(Calmet) 
Montanus renders chesed mercy, and Pagnin "ignominy. "The former is scarcely intelligible, et misericordia populorum peccatum, unless sin be here taken for a sin-offering, (Haydock) as it is by Vatable, Grotius (Calmet)
'''
