[[commentary]]
quote='''
Lips. They seek my ruin, 2 Esdras iv. 2 
Heard. Thus they deny Providence, Psalm (Hebrew) x. 11. (Calmet) 
This thought and the occasion of sin have produced much wickedness. "Whithersoever thou goest, thou art seen by Jesus Christ, who made, redeemed, and died for thee. "(St. Augustine, Ser. 161.) 
A serious consideration of God's presence is the best preservative. (Berthier) 
The wicked devise all sorts of cruelty, as if there were no God. (Worthington)
'''
