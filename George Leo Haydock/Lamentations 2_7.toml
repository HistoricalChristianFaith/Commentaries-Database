[[commentary]]
quote='''
Cursed, or suffered it to be polluted, (Worthington) as he looked on it with horror, after it had been profaned by Achaz 
Towers. Septuagint, "palaces "bareon. 
Feast. What a contrast! The temple used to resound with songs of praise and music: the Chaldeans fill it with insolent shouts of victory.
'''
