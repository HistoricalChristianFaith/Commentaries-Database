[[commentary]]
quote='''
Coming in. Hebrew has, "going out "first. (Berthier) 
Yet Pagnin agrees with us. (Haydock) 
This expression denotes all the occurrences of life, Deuteronomy xxviii. 6. (Calmet) 
We may discover a beautiful progression in this psalm; God protects us from each and from every danger. (Berthier) 
He is not like earthly friends, who have not always the will or the power to do it. (St. Chrysostom)
'''
