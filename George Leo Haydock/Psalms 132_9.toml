[[commentary]]
quote='''
Justice. And all virtues, (Berthier) of which their robes were emblematical. 
Saints. Levites. (Chaldean) (Calmet) 
Let both priests and Levites perform well their sacred functions, (Worthington) and may all the faithful act up to their vocation. (Berthier) 
Rejoice. Hebrew, "sing "which was the office of the Levites. (Calmet) 
Yet the original term is more comprehensive, and denotes all the emotions of joy. (Haydock)
'''
