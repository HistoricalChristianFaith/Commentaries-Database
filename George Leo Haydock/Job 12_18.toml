[[commentary]]
quote='''
Looseth. Septuagint, "setteth kings upon the throne "
Belt. This was usually very magnificent, and a military ornament. See that of Pallas described. (Virgil, Ã†neid x.) Job intimates that God deprives kings of their authority, at pleasure. Hebrew may also signify that he looseth the bond or prisoner of kings, and reduces themselves to slavery. (Calmet) 
Things never remain long in the same state. (Haydock) 
Even kings are sometimes obliged to beg. (Menochius)
