[[commentary]]
quote='''
To full up the measure of their sins, after which God's justice would punish them. (Witham) 
The Jews filled up the measure of their iniquities by the opposition they every where manifested to the religion of Christ. The earliest Fathers of the Church testify that they dispersed people into every nation to blaspheme the name of Christ; and hence sprang the evil fame which Christians bore among the pagans. See the apologies of St. Justin Martyr, Tertullian, Origen 
For the wrath of God is come upon them to the end. It seems a foretelling of their entire destruction, which happened not long after under Vespasian and Adrian. (Witham)
'''
