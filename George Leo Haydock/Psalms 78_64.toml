[[commentary]]
quote='''
Priests. Ophni and Phinees, (1 Kings iv. 11.; Calmet) the origin of this calamity, (Haydock) and the high priest himself broke his neck. (Worthington) 
Mourn, plorabantur, intimates rather that the people did not mourn for him. But the Hebrew has this meaning also, fleverunt, (Montanus) sunt flet√¶. (St. Jerome) (Haydock) 
The widow of Phinees died on hearing the sad news; and Eusebius seems to think that grief killed Ophni's widow likewise. (Calmet)
