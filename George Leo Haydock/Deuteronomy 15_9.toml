[[commentary]]
quote='''
Eyes. Hebrew, "and thy eye be evil against "This expression denotes one who is a prey to the base passions of avarice, jealousy, envy, chap. xxviii. 54., and Matthew xx. 15. (Calmet) 
A sin, or draw on punishment. (Menochius) 
"If thou hast not fed, thou hast killed "thy neighbour in extreme want. (St. Ambrose, Off. ii. 7.) (Worthington)
'''
