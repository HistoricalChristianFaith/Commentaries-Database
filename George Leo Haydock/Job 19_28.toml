[[commentary]]
quote='''
Let us. Septuagint, "Why do we contend against him? and the root of the word (reason) we shall find in him. "He provokes us to speak thus. (Haydock) 
Hebrew reads, "in me. "But the Chaldean, "have him "as the sequel requires; unless Job speak this in his own person. I am ready to answer you; or, have you really discovered in me any grounds for your virulent attack? (Calmet)
'''
