[[commentary]]
quote='''
Tongue. This member is very dangerous. (Pet. Bless. cxix.) (James iii. 6.) 
The just man is not styled "a man of tongue "but "of heart "for which reason Christ exhorted his disciples not to make long speeches in prayer, Matthew vi. 7. (Berthier) 
Into. Literally, "in "though (Haydock) it should be into, conformably to the Septuagint. (Berthier) Raro antecedentem scelestum Deseruit pede poena claudo. (Horace, iii. Od. ii.)
'''
