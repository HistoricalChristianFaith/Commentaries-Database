[[commentary]]
quote='''
Mountains. "They beat their wings so loudly, that they may be taken for other birds. "(Pliny, xi. 29.) 
They are much larger in hot climates, (chap. i. 6.; Haydock) and may be heard at the distance of two miles, (Bo chart) darkening the air for the space of four leagues. Yet this description is poetical, and perhaps an allegory is nowhere better kept up.
'''
