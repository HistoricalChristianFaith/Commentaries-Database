[[commentary]]
quote='''
Among, or rather "above "as he was the second captain of this series, and not one of the body of Thirty. (Kennicott) 
Council. Literally, "placed him at his ear "(Haydock) fecit eum auricularium a secreto; (2 Kings) though the word is the same. (Calmet) 
It seems, however, to have been read differently. (Haydock) 
Septuagint, "he placed him over his family, (Calmet, patrian) or native place. "(Haydock) 
Syriac, "guard of his spear, and chief of his heroes. "Arabic, "over all his riches. "Some would translate, "captain of his guards. "(Grotius) 
Banaias was a man of consummate prudence, as well as a great warrior. (Calmet) 
David "gives Banaias the command of his life-guard. "(Josephus, vii. 12.) 
Hebrew, "Behold! he was more honourable than the Thirty; but he attained not unto the first three, and David set him over his guard "the Cerethites, chap. xviii. 17. (Kennicott) 
This author adopts the correction of Grotius, as the Protestants do; though he acknowledges there is no impropriety in the present reading, "over his hearing or obedience. "He also adds "first "by way of explanation, as ver. 21. (Haydock)
'''
