[[commentary]]
quote='''
Polished, (interrasilem, sculptured and plain, at equal distances). Hebrew, "Thou shalt make all round at the top, a ledge (border) of a hand's breadth "The tabernacle was the tent of God, the king of Israel: and food and lights were on that account placed before him, (Calmet) though he stood not in need of them. The idolatrous priests set all sorts of meats before Bel, Daniel xiv. (Haydock)
'''
