[[commentary]]
quote='''
Them. Hebrew, "for officers (shot rim, "scribes "(Haydock) whose power was very great.; Calmet) and judges. "The former are often placed first, as more honourable, so that they were not mere heralds or executioners. The administration of justice was chiefly in the hands of the Levitical tribe, chap. xxiii. 4. The sons of Hebron resided on the east, while those of Isaar and Oziel probably acted as judges on the western side of the Jordan, ver. 30. (Calmet) 
They were not confined to the temple, but taught the people the law of Moses in the cities abroad. (Menochius)
'''
