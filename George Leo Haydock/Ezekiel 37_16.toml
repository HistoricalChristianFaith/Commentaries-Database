[[commentary]]
quote='''
Associates. When Jeroboam caused the division, some of Israel adhered to Juda. The prophet glued the pieces of wood together, or engrafted them one into the other, to show that all the people should be united, and the Jews and Gentiles concur to form one church. (Calmet) (Romans xi. 17.) 
Before the latter event took place God united the two kingdoms, to teach us that when we labour for the conversion of heretics, as in England, Catholics must first agree among themselves, that so all may more easily become one fold under one shepherd. (Worthington)
'''
