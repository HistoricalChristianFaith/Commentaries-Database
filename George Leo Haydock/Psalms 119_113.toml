[[commentary]]
quote='''
Unjust. Inasmuch as they oppose thy law. (Berthier) 
So Christ orders us to hate our parents, when they are an obstacle to our salvation. We must love their persons and welfare, (St. Augustine) but hate their iniquity. (Worthington) 
Hebrew, "the turbulent. "St. Jerome, "vain thoughts "and inconstant men. The meaning of sehaphim is not well ascertained. (Calmet) 
But the psalmist might have all these senses (Haydock) in view, as they are all good; and hence we may admire the copiousness of the Hebrew language. (Berthier)
'''
