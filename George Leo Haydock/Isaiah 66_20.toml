[[commentary]]
quote='''
Brethren, as the converts may justly be styled. (Calmet) 
Coaches, (carrucis.) Hebrew circa Roth, (Haydock) "dromedaries "(Bo chart) "with songs of praise. "(Chaldean) The precise import is unknown. Truth shall show its sweet force. 
Offering; the first-fruits, brought by all with great solemnity, Deuteronomy xxvi. 4., and 2 Thessalonians ii. 12. (Calmet)
'''
