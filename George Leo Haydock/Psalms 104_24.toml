[[commentary]]
quote='''
Riches. Literally, "possession. "(Haydock) 
Hebrew, "The fulness of the earth is thy possession. "Septuagint and ancient psalters, "creature "ktiseos. The other interpreters read kteseos, (Calmet) which the Vulgate adopts. (Haydock) 
The world derided Jesus Christ, the wisdom of God, and Creator of all. (St. Augustine)
'''
