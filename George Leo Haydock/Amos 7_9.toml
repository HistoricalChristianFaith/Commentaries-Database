[[commentary]]
quote='''
Idol. Hebrew, "Isaac. "(Calmet) 
Septuagint, "laughter. "(Haydock) 
Isaac had resided for some time at Bersabee, which was a place frequented by idolaters, chap. v. 5., and viii. 14. Josias overthrew (4 Kings xxiii. 8.; Calmet) the profane "altars. "(Haydock) 
Sword. His son Zacharias was slain after six months reign, ver. 6, 11.
'''
