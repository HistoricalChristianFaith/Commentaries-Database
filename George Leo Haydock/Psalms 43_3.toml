[[commentary]]
quote='''
Light, your Messias, as the Jews confess, (Jar chi) truth, the holy Spirit. (St. Chrysostom) 
Both the titles may be applied to our Saviour. (Berthier) (St. Jerome) 
We are in the utmost distress; be pleased to send us relief. (Calmet) 
As thou hast sent Christ into the world to impart these graces, grant that we may know, and comply with our duties, before we approach to thy holy altar. 
Holy hill, the Church, (Worthington) or tabernacle on Sion, where the Jews wished to be present. (Calmet)
'''
