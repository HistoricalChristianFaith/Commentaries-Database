[[commentary]]
quote='''
The Lord rained. From the Lord, in a miraculous manner. Sodom and the other cities did not perish by earthquakes and other natural causes only, but by the divine wrath exerting itself in a visible manner. Here is an insinuation of a plurality of persons in God, as the C. of Sirmich declares, c. 14. 
And Gomorrha, and the other towns which were not so large, nor perhaps so infamous. 
Brimstone and fire; to denote the bad odour and violence of their disorders. (Menochius)
'''
