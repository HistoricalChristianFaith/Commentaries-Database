[[commentary]]
quote='''
Consumed. Protestants, "The Lord shall make the rain of thy land powder and dust: from heaven shall it come down upon thee, till thou be destroyed. "(Haydock) 
The dust coming instead of rain, shall render the land more barren. (Calmet) 
In those dreary regions, where clouds of sand and dust overwhelm the poor traveller, the Israelites would have a good idea what inconveniences would attend such a state of the atmosphere, if it were only for a short continuance. But when it was intended for destruction, how could they possibly support life!
'''
