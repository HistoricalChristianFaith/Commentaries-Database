[[commentary]]
quote='''
Raisins. Hebrew tsimmukim, "dried raisins "or clusters of an extraordinary size. Roger speaks of some gathered in the vale of Sorec, which weighed 25Â½ pounds. (the year of the Lord 1634.) Septuagint, "a gomer of dry raisins. "Syriac and Arabic, "a hundred cheeses. "
Cakes. Chaldean, "pounds. "Hebrew is imperfect, two hundred. Of figs. We must supply (Calmet) cakes, with the Protestants, or pounds, with the Chaldean, (Haydock) as each of the cakes perhaps weighed so much. (Menochius)
'''
