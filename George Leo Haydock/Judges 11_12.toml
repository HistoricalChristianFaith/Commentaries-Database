[[commentary]]
quote='''
Land. Jephte acts with a prudence and moderation which could not have been expected from one who had been brought up amid the noise of arms. (Calmet) 
He gives notice that he has been recognized by the lawful proprietors of the land for their head; and therefore begs that the Ammonites would desist from their unjust warfare. If words prove ineffectual, he must then try the fortune of a battle. (Haydock)
'''
