[[commentary]]
quote='''
David; Christ, who is of the house of David. (Calmet) 
That king had been dead long before, so that no Jew or heretic can deny but that the Messias is here meant, as chap. xxxvii. 24. (Worthington) 
He possessed eminently all the virtues of David, and was of his seed. Zorobabel, cannot be understood, as we have no proof that the governors after the captivity were chosen from the tribe of Juda, chap. xxi. 27.
'''
