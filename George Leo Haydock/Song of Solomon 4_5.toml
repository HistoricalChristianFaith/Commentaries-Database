[[commentary]]
quote='''
Roes. This comparison does not seem happy: but exactitude is not required. (Calmet) 
Indeed if we were to take all in the literal sense, a very grotesque figure would arise, with a head like Carmel, a nose like a tower, which shows that the tropological or allegorical sense must be adopted. (Du Hamel) 
The two Testaments given for our instruction, (chap. i. 2.) or the charity towards God and our neighbour, may be meant. (Theodoret)
'''
