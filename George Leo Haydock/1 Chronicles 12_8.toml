[[commentary]]
quote='''
Gaddi, a city of the tribe of Gad, (2 Kings xxiii.) from which many went to join David, when he was in the country of Moab, (Menochius) as others of the Gadites did, ver. 14. 
Mountains. A fierce countenance and swiftness were much commended in soldiers. "The eyes are always first conquered. "Primi in omnibus pr√¶liis oculi vincuntur, says Tacitus, Mor. Germ. (Calmet) See Proverbs xxx. 30., and 2 Kings ii. 18. (Menochius)
'''
