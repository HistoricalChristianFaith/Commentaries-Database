[[commentary]]
quote='''
Cock. St. Jerome's master assured him that the word which is usually rendered a warrior, has this meaning. (Haydock) 
The comparison agrees well with a proud man reduced to misery. (Calmet) 
Hebrew, "With the captivity of a man, and he will cover thee. "Septuagint, "he will cast out and bruise the man, and will take away thy comely robe, and throw thee into "(Haydock)
'''
