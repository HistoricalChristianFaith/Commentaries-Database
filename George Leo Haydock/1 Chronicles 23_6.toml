[[commentary]]
quote='''
Into 24 courses, like the priests, that each class might serve twice a year for a whole week, chap. xxiv. 31. (Tirinus) 
God had already made choice of the posterity of Levi; and David, with the princes, Sadoc, disposed of them by lots, (chap. xxiv. 6.) to serve in the tabernacle, and in the future temple. (Worthington)
'''
