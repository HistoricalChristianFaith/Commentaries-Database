[[commentary]]
quote='''
Did. Paralipomenon, and his abominations which he wrought, and the things which were found in him. This St. Jerome, (Trad.) explains of certain diabolical marks on his body, showing him to be devoted to the fiend Codonasar. Such are often found on magicians. (Menochius) 
Thus the priests of Baal cut themselves, 3 Kings xviii. 28. (Haydock)
'''
