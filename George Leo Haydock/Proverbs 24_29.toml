[[commentary]]
quote='''
Whose father. St. Jerome has read ab avi, instead of abo, (Calmet) which is an interjection, (Bo chart) alas! or it means, "trouble. "Septuagint, "drunkenness "(Chaldean; Calmet) or "sorrow. "(Protestants) 
Falls. Septuagint, "hath sorrows. "Hebrew, "babbling "(Protestants; Haydock) or discontents of mind. (Calmet) 
Cause. Drunkards often fall upon their best friends, as Alexander did on Clytus. (Menochius)
'''
