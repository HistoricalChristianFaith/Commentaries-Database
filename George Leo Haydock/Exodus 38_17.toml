[[commentary]]
quote='''
The Some render the Hebrew, "The bases of the pillars were of brass, the hooks of the pillars and circles were of silver, their chaptrels were covered with silver. "Bonfrere supposes that the pillars were of the Ionic order, and that the chaptrels here designate the summit or abacus; while the hooks (vuim) mean the voluta, (Menochius) or bolster, representing the head-dress of virgins in their long hair. (Vitruvius) (Haydock)
'''
