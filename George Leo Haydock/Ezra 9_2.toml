[[commentary]]
quote='''
First. Or "was in this first transgression "incurred by those who returned with Zorobabel; or "was concerned in this very heinous transgression "in transgressione hac prima. (Calmet) 
Protestants, "hath been chief. "3 Esdras, "and the leaders and grandees partook in this illegal affair, from its commencement. "Septuagint, "and the hand of the chiefs was in this trespass, in the beginning. "This would greatly increase the difficulty of reformation. Some of the princes were however ready to undertake the work, and had preserved themselves from the too general contagion. (Haydock) 
All marriages with the Moabites, were prohibited, if the women remained infidels, Exodus xxxiv. (Tirinus)
'''
