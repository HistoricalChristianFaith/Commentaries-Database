[[commentary]]
quote='''
House. The Rabbins say this fifth part went towards repairing the temple. We may suppose it was laid on to indemnify the priests, for the loss which they sustained by selling a house, or a field, (ver. 16,) to the former owner; since if any other had purchased them, the priests would have been able to sell them again at the return of every jubilee. At that period, even the former proprietor would not obtain a title to possess them for ever; (ver. 21,) and therefore he would not need to pay any more than the stated value. (To stat) (Calmet)
'''
