[[commentary]]
quote='''
A man. His name is unknown. Some say it was Elcana, Samuel or an angel The Rabbins suppose that Phinees performed this office. But he was long ago dead, (Calmet) or he would still have enjoyed the high priesthood instead of Heli. 
Father's. Aaron was the chief both of the house of Eleazar and of Ithamar, and was selected by God to be his ambassador and priest. (Haydock) 
His posterity held the high priesthood till after the reign of Herod. (Tirinus)
'''
