[[commentary]]
quote='''
The water of contradiction or strife. Hebrew Meribah. (Challoner) 
Sanctified: he showed the effects of his power and clemency towards the people, and he treated his ministers with a just severity. The Samaritan copy here inserts what we read in Deuteronomy, only it places the speech of Moses in an historical form. "The Moses said, Lord (Deuteronomy iii. 24-28.) Moreover, the Lord said to Moses, you shall pass by "(Deuteronomy ii. 4-6.)
'''
