[[commentary]]
quote='''
The time Hebrew, "and you shall see them upon the two stones. "Abenaim. Jeremias (xviii. 3,) uses the same expression, speaking of a potter hard at work. (Calmet) 
A woman, from whom nothing could be feared, to be reserved for service and for pleasure. (Menochius) 
We must not obey princes in their unjust commands. (Acts iv, and Matthew x. 28.) (Worthington)
'''
