[[commentary]]
quote='''
Assyrian. 4 Kings xix. (Worthington) 
Sennacherib, (St. Jerome) Cambyses, or Holofernes. The sight of their chastisement would be an earnest of the fall of Babylon. (Calmet) 
The allies of Assyria, (Menochius) or the enemies of God's people, will also be punished, chap. xv. (Haydock)
'''
