[[commentary]]
quote='''
Swine. This animal was abhorred by many other nations. If an Egyptian happened to touch one, he plunged into the Nile. (Herodotus ii. 47.) Few are to be seen in the East. Yet the people of Crete and of Samos held swine in veneration; and they were offered in sacrifice to Venus, by the Cyprians. They seem designed for slaughter, as they are good for nothing alive. They are very subject to leprosy. (Calmet) 
The Jews would hardly name them, but called them "the beast. "Old Eleazer was strongly instigated to pretend at least to eat swine's flesh, but preferred a painful death before the transgression of God's law, 2 Machabees vi. 18. (Haydock)
'''
