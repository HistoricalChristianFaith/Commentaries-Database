[[commentary]]
quote='''
Uncles. His nephews are at a greater distance from the original stock. The Phoenicians carried the same regulations into Africa. (Grotius, Jur. ii. 7.) The relations by the mother's side, could claim no part. The husband was heir to all his wife's goods, except her dowry, which went to her children. People born of a slave, or of a harlot or strange woman, were not lawful heirs. "These regulations have been adopted by all civilized nations. "(Origen, hom. 22.) (Calmet)
'''
