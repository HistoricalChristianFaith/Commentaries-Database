[[commentary]]
quote='''
Hosts of all heavenly powers, (Worthington) and the arbiter of war. (Haydock) 
Both Jews and foreigners were convinced that God granted victory to his people, if they had not forfeited his favour by their crimes, as in the case of Achan, and of the sons of Heli, Josue vii., and 1 Kings iv., and Judith v. 24. The title of Lord of hosts, was very applicable to Christ after his victory. (Calmet) 
Glory. St. Jerome adds, "for ever "thus frequently sela seems to form a part of the sentence though it be neglected by the Vulgate (Haydock)
'''
