[[commentary]]
quote='''
Command. It is probable that this order was given while Beseleel was working at the tabernacle. (Calmet) 
The people were to furnish the necessary sacrifices, by the half sicle, Exodus xxx. 13, and by voluntary contributions on the three great festivals, on which no one was to appear empty-handed, Exodus xxiii. 15. Some chose to put their contributions towards the temple in the treasury, Luke xxi. 1. 
Oil: Hebrew, "pure oil of the olive beaten, for light to"
'''
