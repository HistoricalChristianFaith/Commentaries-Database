[[commentary]]
quote='''
God. They had before often directed their complaints against the two brothers. Now, Aaron being no more, they attack God himself, who had always resented the injury done to his ministers. 
Food. So they call the heavenly manna: thus world lings loathe the things of heaven, for which they have no relish. (Challoner) 
Septuagint, "our soul is indignant at this most empty bread "which has no solidity in it, nor support. Many translate the Hebrew, "most vile bread. "Thus, in the blessed eucharist, the substance of bread is removed, and the accidents only appear; so that to the worldly receiver, it seems very empty and light, though in reality it be super substantial; containing Christ himself, who fills the worthy communicant with grace and comfort, and enables him to go forward, on the road to heaven, without fainting. (Haydock)
'''
