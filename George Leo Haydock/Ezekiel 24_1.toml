[[commentary]]
quote='''
Month; January 30, the year of the world 3414. (Usher) 
Ezechiel was then in Mesopotamia, and when the news of the siege commencing on that very day, should arrive; it would make a great impression upon the people, so that they would have confidence in him, (Calmet) as the certainty of the prediction would appear, 4 Kings xxv. 1. (Worthington)
'''
