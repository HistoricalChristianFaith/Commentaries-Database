[[commentary]]
quote='''
Night. Neither prosperity nor adversity shall hurt thee, (St. Jerome) or the Church. (Worthington) 
Cold is said to burn or parch up, Genesis xxxi. 40. Justin (2) writes of the Scythians, Quanquam continuis frigoribus urantur, as the effects of extreme heat and cold are similar. The Jews were protected from both at their return; (Isaias iv. 6., and xlix. 10.; Calmet) though we may doubt of this explanation, as the text is applied to those in heaven, Apocalypse vii. 16. (Berthier)
'''
