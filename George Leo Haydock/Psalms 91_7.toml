[[commentary]]
quote='''
Fall. Or "attack. But shall not come nigh to thee. "(Eusebius) (Calmet) 
How great soever may be the number of thy adversaries, they shall not be able to do thee any harm. They shall fall at thy feet, and their dart shall not reach thee. (Haydock) 
More forsake God in prosperity, than under adversity. (Worthington)
'''
