[[commentary]]
quote='''
Pour, in the form of a cross or T, according to many of the Rabbin The inferior priests were anointed only on the hands. The Levites were sprinkled with oil, mixed with the blood of the victims. The custom of anointing prophets, priests, and kings, was peculiar to the Jews; as if to foreshow Christ, the great anointed of the Lord. (St. Augustine; Psalm xliv.; Daniel ix. 24.)
'''
