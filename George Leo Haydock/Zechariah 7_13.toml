[[commentary]]
quote='''
So shall. It seems the past time would be preferable; as Theodoret, St. Cyril, understand it. (Calmet) 
Yet the Jews, whom the prophet addressed, were also reprehensible; and they or their posterity felt the effects of God's indignation, when he scattered them throughout the world, as we see at present. Septuagint have the future; but Protestants the past tense, "they cried "(Haydock)
'''
