[[commentary]]
quote='''
Yet a little while, that is, for a very few days, I, who am the light of the world, am with you. (Witham) 
How much do the Jews now do, and yet they know not what they do: but like men that are walking in the dark, they think they are in the right way, when alas! they are quite the contrary. (St. Chrysostom, hom. lxvi. in Joan.)
'''
