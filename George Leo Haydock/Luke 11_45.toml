[[commentary]]
quote='''
Then one of the lawyers Correction, which turns to the advantage of the meek, appears always more intolerable to the wicked. Christ denounces woes against the Pharisees for deviating from the right path, and the doctors of the law found them equally applicable to themselves. (St. Cyril in St. Thomas Aquinas) 
How miserable is the conscience which, upon hearing the word of God, thinks itself insulted, and always hears the punishment of the reprobate rehearsed as the words of its own condemnation. (Ven. Bede)
'''
