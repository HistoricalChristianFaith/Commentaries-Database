[[commentary]]
quote='''
Sanctified to the Lord. This alludes to the conversion of the Gentiles. (Challoner) 
Before, the Tyrians were great enemies to the Jews, 2 Esdras xiii. 16., and 1 Machabees v. 15. Our Saviour wrought a miracle in favour of one of this country, Matthew v. 22., and Zacharias viii. 20. (Calmet) 
Continuance. Literally, "old age. "Aquila, "with changes of dress. "(Haydock)
'''
