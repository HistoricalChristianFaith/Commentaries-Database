[[commentary]]
quote='''
Courage. Hebrew, "and Israel was in abomination (stinking) with the Philistines. "See Exodus v. 21. (Calmet) 
Septuagint, "despised as nothing the strangers. "
Were should be omitted, as the verb is active, clamavit, in the Vulgate and Septuagint, though the Protestants have "were called "They shouted with alacrity, that Saul would lead them on to battle. (Haydock) 
Osiander thinks that they "exclaimed against him "for engaging them in this new war.
'''
