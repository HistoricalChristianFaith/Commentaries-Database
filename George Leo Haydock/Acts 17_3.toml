[[commentary]]
quote='''
That the Christ was to suffer. The suffering of Christ was the great stumbling-block to the Jews, which St. Paul now attempted to remove, by showing them from the Scripture, that this was one of the necessary characters of the Messias, contained in the prophets. All the other marks were likewise accomplished in Christ. (Denis the Carthusian) 
And that this is Jesus Christ, whom I preach to you. the transition form an oblique to a direct mode of speech is very common, especially in the holy Scriptures.
'''
