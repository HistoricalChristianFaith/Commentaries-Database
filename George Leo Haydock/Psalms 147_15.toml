[[commentary]]
quote='''
Speech. Rain, (Kimchi) Jesus Christ, (St. Augustine) or the gospel, (St. Hilary; St. Jerome) which was presently propagated over all the earth, Romans x. 18. (Worthington) 
God's commands are instantly obeyed. (Haydock) 
No sooner did he speak to Saul, but he was converted, Acts ix. 4., and Hebrews iv. 12. (Berthier)
'''
