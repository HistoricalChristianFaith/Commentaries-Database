[[commentary]]
quote='''
All denied that they had designedly touched him, though, on account of the pressure of the crowd, many unwillingly touched him. (Menochius' Commentaria.)Ver. 48. In the Greek, have confidence. Ver. 49. Para tou archisunagogou, which some interpret, from the house of the ruler. (Menochius) 
In vain do you trouble him. (Menochius)
'''
