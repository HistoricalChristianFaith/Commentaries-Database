[[commentary]]
quote='''
Looketh to the north The meaning is, that the border went towards the north, by Machmethath; and then turned eastward to Thanathselo. (Challoner) 
Borders. It should be terminus. "The border turneth eastward "Septuagint. (Bonfrere) 
Janoe, twelve miles east of Sichem. (Eusebius) (4 Kings xv. 29.)
'''
