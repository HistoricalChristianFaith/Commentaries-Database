[[commentary]]
quote='''
Places: pavilions, (Cornelius a Lap ide; 4 Kings xvii. 30.; Calmet) or idols stuffed, (St. Jerome; Theodoret) and outwardly adorned. Such might easily be procured or removed, 1 Kings xix. 13. 
Hereafter, with impunity. The Jews were guilty of greater ingratitude than other nations.
'''
