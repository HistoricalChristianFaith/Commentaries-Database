[[commentary]]
quote='''
Said to him, as he was ascending into heaven, (Menochius) or the following night. (Calmet) 
It seems that Gedeon heard the angel's proclamation of peace, and showed his gratitude by forming the rock, or stone, into a kind of rough altar, which he entitled Yehova shalom, "God's peace "(Haydock) for doing which he received an order, ver. 26. (Menochius) 
Others erect altars, in various places; but they must be authorized by God. (Calmet) 
Ezri. Protestants, "unto this day it is yet in Ophra, of the Abiezrites. "Septuagint is ambiguous. "He, or it, being yet in Ephra "(Haydock)
'''
