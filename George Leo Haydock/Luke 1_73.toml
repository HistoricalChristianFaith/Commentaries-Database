[[commentary]]
quote='''
According to the oath which he swore. The words according to, are no addition to the letter of the text: they only barely express what is here signified; to wit, that God swore to Abraham, that he would grant us, or make it come to pass, that being delivered from our enemies, sin and the devil, we should be in a condition to serve him without fear, in holiness (Witham)
'''

