[[commentary]]
quote='''
Seth. Protestants, "Sheth, Enosh, Kenan: "but in Genesis they agree with us, which shows that the translator of the two different books is different, and that there is a want of uniformity in the plan adopted by king James I. (Haydock) 
The posterity of Cain is neglected, as it all perished in the deluge. (Calmet)
'''
