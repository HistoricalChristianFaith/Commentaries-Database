[[commentary]]
quote='''
Effeminate. Hebrew, "babes. "Septuagint, "scoffers. "Aquila, "changers "(Calmet) who give way to unnatural excesses, Romans i. 27. (Haydock) 
Some manifest a prudence beyond their years: but the last kings of Juda did not, 2 Paralipomenon xxxvi. 1., and Ecclesiastes x. 16.
'''
