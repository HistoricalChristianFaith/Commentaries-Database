[[commentary]]
quote='''
Destruction; "into gehenna "(Chaldean) or "hell "(St. Jerome) to which the judge sentences the reprobate, without promoting their crimes. (St. Augustine) (Calmet) 
Days. It is rare that murderers and notorious malefactors escape punishment in this world; but in the next, they will surely be requited. Absalom perished in the flower of his age. (Berthier) 
Achitophel, and many others, have been suddenly cut off. God sometimes permits such to reign for a time, to exercise his servants, or that they may repent. (St. Augustine) 
The Scripture often threatens sinners in this manner, Job xxi. 21., and Isaias lxv. 20. (Calmet) 
Their days are indeed spent, when they die. But if they had altered their conduct, they might have prolonged their life, (Haydock) according to the usual course of nature. (Worthington) (Menochius)
'''
