[[commentary]]
quote='''
And not far from them. In all Greek copies at present we read, There was afar off. Beza himself here owns, that the Latin Vulgate is to be preferred before all Greek copies and manuscripts. (Witham) 
The Greco-Latin manuscript of Cambridge has not the word non in the Latin; but in the Latin of the ancient Vulgate it occurs. (Bible de Vence)
'''
