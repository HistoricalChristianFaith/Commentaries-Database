[[commentary]]
quote='''
To be wise unto sobriety. Not pretending to be more wise, or more knowing than you are. 
As God hath divided to every one the measure of faith. The sense by what follows is, that every one make the best use, for the glory of God, and the good of his neighbour, of the gifts and graces which he hath received together with the faith of Christ; i.e. of prophecy, or the gift of interpreting past prophecies, or of foretelling things to come, of exhorting, of ministering as to those functions which belong to the ministers of the gospel (Witham)
'''
