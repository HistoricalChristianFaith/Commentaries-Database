[[commentary]]
quote='''
Correct. Symmachus, "illustrate. "(Calmet) 
The observance of the law is the only method to preserve innocence, or to regain it. (Haydock) 
The Holy Spirit gives this direction to youth, and to all who are exposed to the dangers of pleasure, (Worthington) as David might do to his son, 2 Kings ii. 3. (Berthier) 
In the same sense as we pray, Lead us not into temptation.
'''
