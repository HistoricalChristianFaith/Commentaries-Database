[[commentary]]
quote='''
Libanus. It belonged to Israel, since the victory of David, 2 Kings x. 18. Solomon built some fortresses on the mountain, chap. ix. 19. The cedar-trees grow chiefly towards Phenicia, above Biblos. They bear a great resemblance with fir-trees, and grow in a pyramidical form. The wood is hard and bitter, so that worms will not molest it. Hence it was much used in the temple of Ephesus, and in other large buildings; lacunaria ex ea.propter Ã¦ternitatem sunt facta. (Vitruvius ii. 9.) 
Sidonians. It seems they were subject to the king of Tyre, or this was the common title of all the Phenicians. (Calmet)
'''
