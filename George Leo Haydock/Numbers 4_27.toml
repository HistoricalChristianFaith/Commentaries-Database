[[commentary]]
quote='''
Assigned. Hebrew, "you shall count over to them what they have to carry. "Septuagint, "you shall call (the Levites) by name, and all that shall be intrusted to them "ver. 32. (Calmet) 
From the different offices of the priests and Levites in the old law, Innocent III takes occasion to show the distinction of the orders in the Christian Church. (De S. Altar. 2. ad 7.)
'''
