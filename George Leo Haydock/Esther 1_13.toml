[[commentary]]
quote='''
According. Hebrew, "knew the times, (for so was the king's custom with those who knew law and judgment.) And the next "(Haydock) 
These were the magi, more particularly versed in the constitutions of the country. The Persians commonly held their consultations over wine. (Herodotus i. 133.) 
Septuagint, "and the king said to his friends, Thus has Astin spoken; do therefore, in this affair, law and judgment. Then came forth to him Arkesaios and Saresthaios, and Males ear, the princes of the Persians and Medes, men near the king, and who sat first after the king. (Haydock) 
The old Vulgate places Mardoch√¶us first. These seven counsellors were perhaps styled the king's relations "(Brisson i. p. 171.) and administered justice; as even the kings referred their causes to them. (Plut. AR tax.)
'''
