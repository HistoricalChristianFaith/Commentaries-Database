[[commentary]]
quote='''
Babylon, but sent him back soon after; (Tirinus) unless he altered his first design, (Du Hamel) and slew him disgracefully at Jerusalem. (Lyranus) (Estius) (Calmet) (4 Kings xxiii. 5.) 
He allowed him to reign as a vassal other three years, but took Daniel, captives. The seventy years of Jeremias, (xxv. 11.) are to be dated from this event. (The year of the world 3402.) (Usher)
'''
