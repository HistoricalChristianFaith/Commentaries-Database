[[commentary]]
quote='''
Camp. They had sent news of their victory, and of the plunder which they were bringing to the camp, (Haydock) to be divided equally among their fellow soldiers, when they were met by Moses, who came to congratulate with them, and to examine how they executed their commission, as well as to admonish them to be purified before they entered the camp, ver. 19. (Calmet)
'''
