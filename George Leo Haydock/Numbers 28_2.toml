[[commentary]]
quote='''
Seasons. These precepts had often been repeated already: but perhaps they had not been exactly observed in the desert, so that Moses inculcates them once more, as if to remind the people that they will now have no excuse, if they neglect these sacrifices in the promised land. (Calmet) 
These frequent repetitions may also remind us, with what attention we ought to worship God. (Du Hamel)
'''
