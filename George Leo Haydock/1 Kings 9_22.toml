[[commentary]]
quote='''
Bondmen. Paralipomenon, To serve in the king's works; for they were warriors The natural subjects performed the more honourable offices. (Haydock) 
Strangers pay tribute, Matthew xvii. 24. Sesostris, king of Egypt, caused many temples to be erected after his expeditions, with this inscription: "No native laboured at them. "(Diodorus i.)
'''
