[[commentary]]
quote='''
For him. Hebrew adds, "according to the judgment of Urim. "See Exodus xxviii. 30. Nothing better shows the theocracy of the Hebrews, as Josephus styles it, (contra Apion, 2,) than this order for the chief magistrate in civil affairs, to consult and be guided by God's minister, and by the sentence which he should pronounce in his name. Till the reign of David, at least, we find few wars undertaken, without consulting God: (Calmet) and the Rabbins assert, that the kings could not declare any war of their own accord, without the consent of the high priest and Sanhedrim. (Selden, Syned. iii. 12.) Saul lost his crown and life for not complying with the injunctions of God, which were communicated to him by the prophet Samuel. (Haydock)
'''
