[[commentary]]
quote='''
Mark. Hebrew, "observe or keep. "
It. Hebrew, "who shall stand upright, (Calmet) or make opposition. "(Haydock) 
We all stand in need of mercy, as none can stand before the rigours of divine justice. (Worthington) Si quoties homines peccant, sua fulmina mittat Jupiter, exiguo tempore inermis erit. (Trist. ii. ) (Haydock)
'''
