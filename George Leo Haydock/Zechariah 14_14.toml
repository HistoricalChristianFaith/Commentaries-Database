[[commentary]]
quote='''
Even Juda The carnal Jews, and other false brothers, shall join in persecuting the Church. (Challoner) 
The Jews showed themselves the most virulent, 2 Corinthians xi. 24., and Acts viii. They insisted on the death of St. Polycarp. 
Riches. Converts showed their generosity so much, (Calmet) that Julian and Felix, apostates, complained of this profusion in sacred vessels. (Theod. Hist. ii. 11, 12.)
'''
