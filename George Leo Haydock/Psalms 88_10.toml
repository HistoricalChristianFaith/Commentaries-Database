[[commentary]]
quote='''
Physicians. St. Jerome, "will the giants rise again? "(Haydock) 
These were heroes of great renown. (Calmet) 
But they were consigned to hell, whence there was no redemption, Job xxv. 5., and Proverbs ix. 
The author insinuates that if the true adorers be cut off, God's external glory will be diminished. (Haydock) 
This argument is often pressed, Isaias xxxviii., and Psalm cxiii.
Rephaim (Haydock) denotes physicians, as well as giants, Genesis l. 2., and 2 Paralipomenon xvii. 12. The Thalmud sentences "the best of them to hell. "(Amama) 
Their power does not extend to the dead. (Berthier) 
The psalmist prays to be preserved from death, not expecting to be raised again miraculously. (Worthington) 
Yet Christ contemplates his future glorious resurrection. (Haydock)
'''
