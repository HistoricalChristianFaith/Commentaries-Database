[[commentary]]
quote='''
None Because his son, Joachin or Jechonias, within three months after the death of his father, was carried away to Babylon, so that his reign is not worthy to be taken notice of. (Challoner) (Theodoret) (Worthington) 
He was subject to the Chaldeans; his uncle took his place. Joakim had the burial of an ass, chap. xii. 18. (Calmet) 
None of the following princes enjoyed the glory or power of the ancient king. (St. Thomas Aquinas, p. 3. qu. 31. a. 2.) (Worthington)
'''
