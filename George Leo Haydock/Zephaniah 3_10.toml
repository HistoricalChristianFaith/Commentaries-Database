[[commentary]]
quote='''
Ethiopia. The Nile arises in that country, and runs through Egypt and Arabia, which is often styled Ethiopia or Cush, Isaias xviii. 1. The Jews came from Egypt to adore at Jerusalem, even after the building of Onion. Yet this literally regards Christ's Church. 
Offering. The Jews performed this after the captivity, coming or sending the half sicle to Jerusalem annually, from all quarters of the world, Numbers iii. 46., and Matthew xvii. 23. (Calmet)
'''
