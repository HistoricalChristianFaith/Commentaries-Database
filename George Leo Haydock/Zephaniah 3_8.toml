[[commentary]]
quote='''
To come. Septuagint, "for a witness. "(Haydock) 
About forty years after Christ's resurrection, the Jews for the most part continuing obstinate, Titus ruined their city; which is a figure of the world's destruction, and of the eternal punishment of the wicked. (Worthington) 
After the resurrection, the Church was to be gathered from all nations. Christ will rise again at the last day to judge all. God threatens his rebellious people with captivity, and then promises to show mercy, ver. 9. Thus the prophets often subjoin promises to threats.
'''
