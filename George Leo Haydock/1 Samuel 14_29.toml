[[commentary]]
quote='''
Land. Chaldean, "the people of the land. "(Menochius) 
He speaks his sentiments freely. But we ought not to find fault, in public, with the conduct of the prince. (Calmet) 
The people might have eaten a little without stopping the pursuit, as they generally carried provisions with them, or might find some easily on the road, so as to run with fresh vigour, (See Josue x.) and make ample amends for the time that they had delayed. (Haydock)
'''
