[[commentary]]
quote='''
Petra. Hebrew selah, "the rock. "(Haydock) 
Our Saviour sprung from Ruth, the Moabitess. (Menochius) 
The original may insinuate, that the king of the country had neglected to pay the usual tribute to Juda, 4 Kings iii. 4. (Calmet) 
"Send the lamb to the ruler "(Tournemine.) Amid scenes of distress, the prophet perceives that the Saviour will proceed from one of this nation. (Worthington)
'''
