[[commentary]]
quote='''
Who hath said It is the duty of the priestly tribe to prefer God's honour and service before all considerations of flesh and blood: in such manner as to behave as strangers to their nearest akin, when these would withdraw them from the business of their calling. (Challoner) 
The Levites showed no mercy to such of their brethren as had adored the golden calf, Exodus xxxii. 28, 29. The Chaldean, and many able interpreters, consider them here as judges, who must not be biased in passing sentence, by any natural affection. (Vatable) 
Others think they must not assist at the funerals of their relations, Leviticus xxi. 10. (Calmet) 
But the two former opinions seem much better. (Haydock) 
Covenant. Priests ought to be more exemplary in their conduct than other men. (Worthington) 
It is their duty also to instruct others, and to inculcate the observance of the law, as Hebrew and Septuagint more clearly specify. "They shall teach thy judgments to Jacob, and thy law to Israel. "(Haydock) 
They were appointed judges (chap. xvii. 8., and xix. 17,) and monitors, Osee iv. 6.
'''
