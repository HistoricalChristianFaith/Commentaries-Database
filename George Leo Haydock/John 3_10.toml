[[commentary]]
quote='''
And knoweth not these things. That is, of baptism given by in a visible manner, and you understand not, how will you comprehend greater and heavenly things, if I speak of them? (Witham) 
Many passages, both in the law and the prophets, implied this doctrine of regeneration; for what else can be the meaning of the circumcision of the heart, commanded by Moses; (Deuteronomy x. 16.) of the renewal of a clean and right spirit, prayed for by David; (Psalm l.) of God's giving his people a new heart and a new spirit. (Ezechiel xxxvi. 26) But the Pharisees, taken up with their rites and traditions, paid little attention to spiritual things of greater moment.
'''
