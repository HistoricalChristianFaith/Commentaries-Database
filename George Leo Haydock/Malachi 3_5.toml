[[commentary]]
quote='''
Judgment. He has answered (ver. 1, 2) the complaint of the Jews, chap. ii. 17. (Haydock) 
This he does here (Menochius) more pointedly. (Haydock) 
Christ condemned the world, as his spirit did likewise, John xvi. 8. He made an example of Jerusalem, which showed that he would not leave crimes unpunished. We may also understand this of his last coming. (Calmet) 
God threatens to punish even secret sins, which are know to him alone. (Worthington)
'''
