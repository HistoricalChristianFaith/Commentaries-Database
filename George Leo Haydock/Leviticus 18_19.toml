[[commentary]]
quote='''
Thus The refractory were to be slain, chap xx. 18. It was thought that the infant would be in danger; and hence the Jews punished with death the man whose child was born lame. St. Augustine (q. 64,) believes that this law is still in force; and some accuse the person who neglects it, as guilty of a venial sin. (Bonfrere)
'''
