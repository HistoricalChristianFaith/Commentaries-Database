[[commentary]]
quote='''
The third Angel followed. If any man shall adore the beast. He also shall drink of the wine of the wrath of God, which is mingled with pure wine That is, he shall drink of the bitter cup of God's indignation, not mixed with water, or any thing to diminish its force, but with wine and wine; i.e. with punishments upon punishments for ever and ever. (Witham)
'''

