[[commentary]]
quote='''
Measure. Hebrew, "epha "containing ten gomors, each of which was sufficient for the daily maintenance of a man; so that Gedeon brought as much as would have sufficed for ten men. Abraham presented no more before the three angels, Genesis xviii. 6. The magnificence of the ancients consisted rather in producing great abundance, than in multiplying dishes. 
Broth. Syriac and Arabic translate, "a good (old) wine."
'''
