[[commentary]]
quote='''
I will thus execute vengeance upon him by the hands of the people; and, in case they neglect it, or the crime be secret, I will surely punish the guilty person, and all who may have consented to his wickedness, ver. 5. (Haydock) 
Face: Chaldean, "wrath "which manifests itself on the countenance. (Du Hamel)
'''
