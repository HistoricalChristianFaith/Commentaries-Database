[[commentary]]
quote='''
Elevating, and then letting them descend towards the earth. After which, Moses lifted the victims towards the east and west, and from north to south, to show that God is the Sovereign of the world. (R. Solomon) 
Cato (Rustic. 34,) mentions a similar custom, of agitating or waving bread, in honour of Janus and of Jupiter. (Calmet)
'''
