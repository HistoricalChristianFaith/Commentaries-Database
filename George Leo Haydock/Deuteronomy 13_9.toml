[[commentary]]
quote='''
Presently put him to death. Not by killing him by private authority, but by informing the magistrate, and proceeding by order of justice. (Challoner) (Worthington) 
Philo seems to assert the contrary. But he perhaps speaks of those who publicly endeavoured to lead the people astray. Presently is not in Hebrew. Other criminals were allowed twenty-four hours after condemnation. No delay was granted to false prophets. No excuse was admitted. If he had even been once acquitted, he might be examined again. 
Thy hand. The accuser or witness first threw a stone, after the wretch had been conducted out of the city, chap. xvii. 4., and Acts vii. 58.
'''
