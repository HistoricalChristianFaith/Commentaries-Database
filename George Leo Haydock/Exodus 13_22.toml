[[commentary]]
quote='''
Never. From the station of Etham; or, if we follow St. Jerome, from that of Socoth, or even from Ramesses, according to Bonfrere, till the passage of the Jordan, when the ark supplied its want, Josue iii. 11. This cloud assumed different appearances, as the exigencies of the Hebrews required. It was a figure of baptism; (1 Corinthians x. 1) the fire designated Jesus Christ, and the cloud the Holy Spirit. (St. Ambrose, de Sac. 6.) (Calmet)
'''
