[[commentary]]
quote='''
Judged, "by him. "Illi seems to be superfluous; (Berthier) or it implies that God will revise the sentence of wicked judges. (Haydock) 
The just have nothing to fear. God will pass an equitable sentence, and the condemnation of men shall do no harm. (Origen) 
The mistakes of human tribunals prove the necessity of a general judgment.
'''
