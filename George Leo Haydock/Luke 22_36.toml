[[commentary]]
quote='''
That hath not Whilst the apostles are contending for prerogative, he reminds them that now is the time of danger and slaughter; for I, your Master, (says he) shall be led to a dishonourable death, and reputed among the wicked: as all which hath been foretold of me shall have their end; that is, be fulfilled. Wishing also to insinuate the violence of the assaults they themselves will have to sustain, he mentions a sword; but does not reveal all, lest they should be too much alarmed; nor does he entirely suppress the mention of it, lest sudden attacks might overpower them, had they not been forewarned. (Theophylactus)
'''
