[[commentary]]
quote='''
Time. Men are eager to punish their enemies, for fear lest they should escape. But God defers his chastisements frequently in this world, designing to make his enemies feel the weight of his indignation for all eternity. How consoling it is for the just, to think they have God for an avenger. "If thou, says Tertullian, remit the injury, which thou hast received, into his hands, he is the avenger. How much ought patience to endure, in order to make God a debtor. "Adeo satisidoneus patienti√¶ sequester Deus. 
That. Septuagint, "when "(Calmet) they shall fall and come to ruin. (Menochius)
'''
