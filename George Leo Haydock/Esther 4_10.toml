[[commentary]]
quote='''
Posts, who had a right to make use of any person's horse (Menochius) 
Who. Protestants, "on horseback, and riders on mules, camels, and young dromedaries. "(Haydock) 
The original terms greatly embarrass interpreters. (Calmet) 
Septuagint have simply, "he sent the writings by letter-carriers, ordering them to follow their own laws in every city, to help themselves, and treat their adversaries and opponents as they pleased, on one day. The 13th.of Adar. This is a copy", chap. xvi. (Haydock)
'''
