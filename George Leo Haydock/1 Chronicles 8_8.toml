[[commentary]]
quote='''
Saharim. His father is not specified: but his was a Benjamite. (Menochius) 
Some force the Hebrew text to say that Ahod had three sons, whom he sent to form a colony at Manahath, and afterwards he had three others by his two wives, and at last, by Rodes, he had Jobab (Calmet) 
Begot. Protestants, "children in the country of Moab, after he had sent them away: Hushim and Baara were his wives. "But the Septuagint intimate, that "Saharim begot. After he had sent away Osim, and his wife Baara, and he begot of Ada "(Haydock) 
He had perhaps retired into Moab, at the same time as Elimelech, Ruth i. (Tirinus) 
Those who were sent away were men, (eos) according to the Hebrew, unless (Haydock) the word should be eas. (Du Hamel)
'''
