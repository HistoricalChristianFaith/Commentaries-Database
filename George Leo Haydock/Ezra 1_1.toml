[[commentary]]
quote='''
In. Hebrew, "And (Calmet) or But in "as 2 Paralipomenon xxxvi. 22. (Haydock) 
Thus the historical works are connected. Spinosa infers, from this book being inserted after Daniel in the Hebrew Bible, that the same author wrote both. But the order of the books in the Septuagint and Vulgate is far more natural, (Calmet) and this has often varied in Hebrew (Kennicott) See 2 Paralipomenon xxxvi. 23. (Haydock) 
First. The design was only put in execution the following year. (The year of the world 3468.) 
Cyrus (Hebrew coresh, (Haydock) or Koresch) means "the sun "according to Ctesias and Plutarch. Josephus ( xi. 1.) informs us that this prince became a friend of the Jews, in consequence of having seen the prediction of Isaias (xliv. 28., and xlv. 1.) fulfilled in his own person. He took Babylon, the year of the world 3466, and established the Persian empire, which was subverted by Alexander. (Calmet) 
He had before ruled over Persia 27 years, and only reigned three as sole monarch at Babylon. (Tirinus) 
The Lord; every good notion, even in infidels, proceeds from him. (Du Hamel) 
Cyrus was one of the best and greatest conquerors of antiquity. He was the son of Cambyses, by Mandane, princess of Media. Xenophon informs us that he died in his bed; (Haydock) and had been lately conquered. (Tirinus)
'''
