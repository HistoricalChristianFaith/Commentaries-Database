[[commentary]]
quote='''
But This is not expressed in the Hebrew or the Septuagint, though it be sufficiently implied, (Calmet) as the males and married women only are ordered to be slain. (Haydock) 
It is doubted whether the virgins, who were not fit for marriage, were reserved or butchered. But probably all the younger children were saved (Calmet) of that sex, though the order was to kill the wives and children; and the reason for sparing any was, that the Benjamites might be supplied with wives immediately. (Haydock) 
Hebrew and Septuagint intimate, that the citizens were to be treated as those who were under an anathema: "ye shall utterly destroy "anathematize. Yet the house and cattle were spared. (Menochius)
'''
