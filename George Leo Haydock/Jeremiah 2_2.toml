[[commentary]]
quote='''
Espousals. He speaks ironically. (Theodoret) 
Yet the Israelites at first showed greater proofs of love than they did afterwards. It is true they often prevaricated, in the wilderness, Exodus xxxii. 1., and Amos v. 25., and Psalm lxxvii. (Calmet) 
The Lord declares his gratuitous love, and then upbraids his people. (Haydock) 
He had caused them to multiply in Egypt, and gratuitously made choice of them. (Worthington)
'''
