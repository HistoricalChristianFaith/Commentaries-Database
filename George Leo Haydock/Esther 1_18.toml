[[commentary]]
quote='''
Wives. Greek turannides, "princesses, or female tyrants. "
Slight. Septuagint, "dare to slight their husbands. Wherefore if "(Haydock) 
Just. Hebrew, "enough of contempt and indignation. "This may be referred either to the king or to the women's husbands. The example will prove a source of continual quarrels. (Calmet) 
Brentius approves the decision of this parasite; though St. Ambrose, think that the queen was justified by the laws, which the king had no right to infringe, to gratify his drunken humour, ver. 10. Luther would also wrest this text in favour of adultery, p.ii. Divort. p. 177. (Worthington)
'''
