[[commentary]]
quote='''
There am I in the midst of them: This is understood of such assemblies only, as are gathered in the name and authority of Christ; and in unity of the Church of Christ. (St. Cyprian, de Unit ate Ecclesi√¶.) (Challoner) 
St. Chrysostom, Theophylactus, and Euthymius explain the words in his name, thus, assembled by authority received from Christ, in the manner appointed by him, or for his sake, and seeking nothing by his glory. Hence we may see what confidence we may place in an oecumenical council lawfully assembled. (Tirinus) (St. Gregory, lib. vii. Regist. Epist. cxii.)
'''
