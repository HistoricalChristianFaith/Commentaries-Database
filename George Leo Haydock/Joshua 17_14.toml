[[commentary]]
quote='''
Spoke. Septuagint, "contradicted Josue. "In effect, they spoke with a good deal of emotion. 
Portion. Hebrew, "cord. "(Calmet) 
They addressed themselves to the general, before their territory was divided. (Masius) 
Or they insinuate that the portion allotted to them both, would scarcely suffice for one tribe, and there was but little room for them to enlarge their dominions by subduing the Chanaanites, as the rest might do. Manasses was most concerned, as his numbers had increased 20,500 since he left Egypt, while his brother had diminished, Numbers xxvi. 34. (Calmet) 
But then he had an extensive country on the other side of the Jordan. (Haydock)
'''
