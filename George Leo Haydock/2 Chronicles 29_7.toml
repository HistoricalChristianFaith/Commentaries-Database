[[commentary]]
quote='''
At the same time, is not in Hebrew (Calmet) or Septuagint. (Haydock) 
Zechri, one of the generals of Phacee, slew the king's son, after the engagement. 
Next. Joseph and Aman enjoyed the like dignity, Genesis xli. 42., and Esther xiii. 3. The high priests had also seconds, 4 Kings xxv. 18. Septuagint, "vicar of the king. "(Calmet)
'''
