[[commentary]]
quote='''
Children. The Sadducees read, "they shall die naked. "The present Hebrew has simply, "they shall be without children "their offspring shall be illegitimate. (St. Augustine, q. 76.) God will not bless their marriage. "Such we know can have no children. "(St. Gregory, q. 6.; St. Augustine, Apost. Anglo rum.) The guilty shall be slain without delay. (Grotius) (Calmet)
'''
