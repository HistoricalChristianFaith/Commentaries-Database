[[commentary]]
quote='''
The wicked. The devil, enraged to see the converts to Christianity, (St. Athanasius) or the Jews, (St. Chrysostom) instigated by him. (Haydock) 
All the damned shall repine at the happiness of the elect, (St. Augustine) as the Babylonians did, when they beheld the prosperity of those who had been captives. (Calmet)
'''
