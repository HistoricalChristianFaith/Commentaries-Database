[[commentary]]
quote='''
Fruit of the womb, or all their possessions. The family of Herod was presently extirpated. (Berthier) 
The works of the wicked must burn. (St. Augustine) 
The severity shown to the Ammonites was perhaps without example, ver. 10. (Calmet) 
But this will be more fully verified in the judgment of the wicked, whose schemes against Christ and his Church will fail. (Worthington)
'''
