[[commentary]]
quote='''
Edom, subdued by Hircan, with the surrounding nations. The same letters may be read Adam, "man "as the Septuagint have, agreeably to Acts xv. 17. (Calmet) 
"That the rest of men might seek the Lord, (Grabe substitutes me) and all the nations upon whom my "Edom and all mankind shall receive the glad tidings of salvation. (Haydock)
'''
