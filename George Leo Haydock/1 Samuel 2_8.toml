[[commentary]]
quote='''
World. The Hebrews represented the earth as resting on a firm basis, or on pillars, or turning on poles, Psalm ciii. 5., and Proverbs viii. 25. The magistrates of the earth may be also thus designated, as the world is entrusted to their care. God compares Jeremias to an iron pillar, Jeremias i. 18., and Apocalypse iii. 12. (Calmet) 
The last sentence is omitted in the Septuagint.
'''
