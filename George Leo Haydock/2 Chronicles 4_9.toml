[[commentary]]
quote='''
Hall, (basilicam.) Septuagint use the same term (aule) as just before is rendered court; and the Protestants make no distinction, though the Hebrew terms be different. Septuagint render chatsar, "the court "of the people. There, we know, that Solomon had his tribune, chap. vi. 13. Ezechiel (xliii. 14.) distinguishes two; the great, lower or outward, (Calmet chatsar) or court, and that of the priests, (Haydock) which he styles the less The principal door lay to the east.
'''
