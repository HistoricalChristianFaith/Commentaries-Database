[[commentary]]
quote='''
Peace. Alliance, (Menochius) or advantage. See Psalm cxxi. 8. Moses had thus proscribed the Moabites, as he had done the people of Chanaan still more severely. The Israelites were to execute God's decrees, Deuteronomy xxiii. 6. (Calmet) 
The obstinate idolaters were to be exterminated.
'''
