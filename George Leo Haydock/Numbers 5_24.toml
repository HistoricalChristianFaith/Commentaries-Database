[[commentary]]
quote='''
Up. Hebrew, "and the water, which causeth the malediction, shall enter into her, bitter. "According to Josephus, the jealous husband threw first a handful of the gomer of barley flour, upon the altar, and gave the rest to the priest; and after the other ceremonies were finished, the woman drunk the water, and either had a son within ten months, or died with the marks of infamy. (B. iii. 11. Edit. Bern.) Some Rabbins say she became livid and rotten, though she might linger on part of the year. (Sot√¶ iii.) But if she proved innocent, she acquired fresh beauty and health, and was delivered with ease of a son. (Maimonides) (Haydock)
'''
