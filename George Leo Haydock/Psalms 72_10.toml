[[commentary]]
quote='''
Earth, is omitted in Hebrew, Roman Septuagint, so that this cannot regard Solomon, (Berthier) though he was reverenced by all the neighbouring kings, 3 Kings x. 23. Christ alone is the universal king, (Apocalypse xix. 16., and Philippians ii. 10.; Calmet) to whom every knee shall bend, at least when all shall appear in judgment. Many kings shall submit before. (Berthier)
'''
