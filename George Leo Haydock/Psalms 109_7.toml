[[commentary]]
quote='''
Bishopric. Episkopen, "inspection or pre-eminence "of any kind. Judas lost his spiritual office, and the Jews all dominion in a very short time. St. Peter quotes this passage, and only the Socinians will assert that he does not adhere to the literal sense. (Berthier) 
The apostleship (Worthington) was given to St. Matthias. (Calmet) 
The priesthood of Aaron was forced to give place to that of Melchisedech. (Menochius)
'''
