[[commentary]]
quote='''
Day. Some hence infer that Josue did not write this book. But surely if he wrote it towards the end of his life, he might well use this expression, (Menochius) as St. Matthew does to denote a shorter term. The twelve stones at Galgal, and in the bed of the Jordan, at Beth bara, (Haydock) were probably each placed apart. See Exodus xxiv. 4. (Menochius) 
They were still to be seen in the days of St. Jerome. Such monuments were formerly very common, and very useful, to make a lasting impression upon the minds of a gross people. See Genesis xxviii. 18., and Leviticus xxvi. 1.
'''
