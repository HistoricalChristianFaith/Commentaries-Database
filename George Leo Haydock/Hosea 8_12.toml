[[commentary]]
quote='''
Foreign. Shall I give them laws again to despise? Septuagint, "I shall write down their number. "It will be an easy task, they shall be so diminished. "His laws", (Calmet) or, "I will describe to him a multitude, and his regulations: The beloved altars have been deemed foreign. (St. Jerome's and Grabe's editions.) (Haydock)
'''
