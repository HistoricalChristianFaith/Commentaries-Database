[[commentary]]
quote='''
As wine deceiveth viz., by affording only a short passing pleasure, followed by the evils and disgrace that are the usual consequences of drunkenness: so shall it be with the proud enemies of the people of God, whose success affordeth them only a momentary pleasure, followed by innumerable and everlasting evils. (Challoner) 
Hebrew, "but as the proud man prevaricates in wine, he shall not succeed. "Baltassar's reign was short. (Vatable; De Dieu.) 
Nabuchodonosor saw himself reduced to the meanest condition. 
Hell. He is insatiable, Proverbs xxx. 16. (Calmet) 
