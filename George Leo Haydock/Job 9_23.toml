[[commentary]]
quote='''
Innocent. Having expressed his sentiments clearly, now he mentions what he could desire under the pressure of misery. (Menochius) 
Seeing the danger of falling, to which he was exposed, he begged to be delivered by death. We are taught by our Saviour to pray, Lead us not into temptation, Matthew vi. 13. God does not laugh at our sufferings, but he acts like a surgeon, and cuts without minding our complaints. Ridere Dei est human√¶ nolle afflictioni misereri. (St. Gregory) (Calmet) 
Hebrew, "If the scourge slay suddenly, he will laugh at the trial of the innocent. "(Protestants) (Haydock)
'''
