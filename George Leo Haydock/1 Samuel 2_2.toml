[[commentary]]
quote='''
Holy. This is frequently a title of God, the holy one of Israel, Isaias i. 4., and v. 19. He is essentially holy. 
Strong. Hebrew, "no rock like "The rocks of Palestine were the common fortresses of the nation, having caverns to which the people fled for refuge. Hence God is often called a rock, (Calmet) as none can afford such protection. (Haydock) (Psalm xvii. 2., and Deuteronomy xxxii. 15.)
'''
