[[commentary]]
quote='''
Curse. Ver. 18. The malediction which has befallen the Jews, "overtake thee. "(Worthington) 
Fire, in frying-pans, (see 2 Machabees vii. 5.) or cauldrons of boiling oil. This death shows that these were not the infamous judges who tempted Susanna, (Calmet) as the Jews quoted by (Haydock) St. Jerome, Salien, would infer from ver. 23., and Daniel xiii. 57. They were stoned to death by the people, ibid. lxii. (Calmet) 
Yet the king might order their dead bodies to be cut in two and burnt, to express his horror of their wicked conduct, Daniel xiii. 55, 59. (Haydock)
'''
