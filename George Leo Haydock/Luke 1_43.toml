[[commentary]]
quote='''
The mother of my Lord. A proof that Christ was truly God, and the blessed Virgin Mary truly the mother of God. (Witham) 
Elizabeth was a just and blessed woman; yet the excellency of the mother of God does so far surpass that of Elizabeth, and of every other woman, as the great luminary outshines the smaller stars. (St. Jerome pr√¶f. in Sophon.)
'''

