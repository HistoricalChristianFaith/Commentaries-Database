[[commentary]]
quote='''
Over them. The sons of Caath, to whose care the more sacred things were entrusted; or Hebrew, "over the oil "
Sacrifice of flour, wine These always accompanied the morning and evening holocaust. It hence appears that this law was already in force, and probably all such precepts were observed as were not incompatible with the wandering state of the Hebrews. (Calmet)
'''
