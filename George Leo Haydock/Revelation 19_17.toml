[[commentary]]
quote='''
An Angel.in the sun. With a loud voice invites all the birds of the air to a most plentiful entertainment which is preparing for them, where they may fill themselves with human flesh of all kinds; from that of kings to that of bondmen; (ver. 18) and with the flesh of horses and that of them that sin on them: an expressive picture of the immense slaughter that is going to be made. It would seem that this bloody scene will terminate in the evening of the day, as the invitation is given to a supper. (Pastorini)
'''

