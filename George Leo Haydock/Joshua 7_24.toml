[[commentary]]
quote='''
His sons Probably conscious to, or accomplices of the crime of their father, (Challoner) as he could hardly have concealed these things in the midst of his tent without their knowledge. (Menochius) 
But granting, with St. Augustine (q. 8,) that they were innocent of this crime, God, who is the sovereign arbiter of life and death, might order them out of the world, on this occasion, without injustice.
'''
