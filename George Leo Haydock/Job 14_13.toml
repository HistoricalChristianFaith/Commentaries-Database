[[commentary]]
quote='''
That thou mayst protect me in hell. That is, in the state of the dead; and in the place where souls are kept waiting for their Redeemer; (Challoner) and in the grave, where the body awaits the resurrection. (Haydock) 
These words are repeated in the office for the dead, in the name of the souls in purgatory. (Denis the Carthusian, a. 34.) 
They are adduced in proof of limbo. But sheol denotes also "the grave. "(Amama) 
What then? The soul is not confined there. It must consequently be explained of the lower receptacle for souls, as well as of the grave. (Haydock)
'''
