[[commentary]]
quote='''
Praise. This kind of improper sacrifice, and those of justice, and of a contrite heart, (Psalm iv., and l.) must accompany outward sacrifices, to make them acceptable. The latter has always been obligatory, (Worthington) as well as the former. (Haydock) 
This psalm proves, that the old victims should give place to one far more excellent, the body of Christ, the sacrifice of praise which the Church offers. (St. Augustine, con. advers. xx. orat. con Jud. vi. and ep. cxx. 18.) (Worthington) 
Eucharist means even "good grace "or thanksgiving, being intended to enable us to render that tribute of praise, which he requires. (Haydock) 
There. Hebrew,  "to him that ordereth his conversation aright, will I "(Protestants) 
The difference consists only in the points. (Berthier) 
Syriac, "There I will show him the way of his salvation "or, according to St. Chrysostom, "even my salvation. "(Calmet) 
By adoring God in spirit and truth, (Haydock) we may be saved. (Menochius)
'''
