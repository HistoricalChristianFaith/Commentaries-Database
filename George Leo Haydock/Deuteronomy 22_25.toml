[[commentary]]
quote='''
Hold. Septuagint, "offering violence "as also ver. 28. (Haydock) 
Die. Moses supposes that the woman in the field had made all possible resistance, and that the one in the city had, by silence at least, consented. But if the case were otherwise, the judges were to make all necessary enquiries, and pass sentence accordingly. (Calmet)
'''
