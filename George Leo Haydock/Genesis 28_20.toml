[[commentary]]
quote='''
A vow; not simply that he would acknowledge one God, but that he would testify his peculiar veneration for him, by erecting an altar, at his return, and by giving voluntarily the tithes of all he had. (Worthington) (Chap. xxxv. 7.) How he gave these tithes, we do not read. Perhaps he might hereby engage his posterity to give them under the law of Moses. (Calmet)
'''
