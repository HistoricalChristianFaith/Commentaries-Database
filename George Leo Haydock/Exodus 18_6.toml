[[commentary]]
quote='''
Word. Hebrew, "And he said unto Moses, I (7) And Moses went out to meet", which seems very strange, after he had been just talking with him. The authors of the Septuagint and Syriac read behold, instead of I. "It was told Moses. Behold thy "Kennicott observes, that five Samaritan copies retain ene, "behold "instead of ani, "I "and thus obviate the nonsense which disturbs the reader of the present Hebrew.
'''
