[[commentary]]
quote='''
Letters, as the Septuagint render it. St. Jerome adds this interpretation. (Haydock) 
It means literally "the city of the book. "Senna, may also mean "instruction "ver. 49. Here probably a famous school was kept, before the arrival of the Israelites; or the archives of the nation might be deposited among these giants, as the Chaldean Kiriat-arche, "the city of the library, or archives "insinuates. (Bo chart, Phaleg. ii. 17.)
'''
