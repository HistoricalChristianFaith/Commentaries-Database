[[commentary]]
quote='''
First-born. Septuagint add "of beasts. "Men, though belonging to the Lord on that title already, (Exodus xiii. 2,) might still be more particularly consecrated to him by vow, as Samuel was. (Calmet) 
A vow must be concerning some greater good to which we are not otherwise bound. Such vows are agreeable to God, and can never be broken without sin. See Genesis xxxi. 13 and 1 Timothy v. 12. (Worthington)
'''
