quote='''
There. Hebrew, "and the limits of Dan went out from them. They were not able to keep the cities in subjection; so that, finding themselves too much confined, they sought for fresh settlements at Lessem; or, their borders were known by these cities, through which they passed, (Calmet) though most of them had been already assigned to the tribe of Juda. (Menochius) 
Dan. This city was not Peneas, or CÃ¦sarea, but the utmost boundary of Palestine on the north, as Bersabee was on the south. This history is given more at large, Judges xviii. 1. The Septuagint vary from the Hebrew in verses 46, 47, and 48, (Calmet) and add that "the children of Dan did not destroy the Amorrhites, who afflicted them in the mountain, and would not suffer them to descend into the plain. But the hand of Ephraim lay heavy upon them, and they became tributary to them. (See chap. xvii. 13.) 49. And they went to take possession of their limits, and the children of Israel "(Haydock)
