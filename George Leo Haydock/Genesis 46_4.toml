[[commentary]]
quote='''
Thence; in thy posterity. Septuagint add at last, or after a long time. Jacob's bones were brought back and buried in Chanaan. (Calmet) 
Eyes, as he is the most dear to thee. Parents closed the eyes of their children in death. The Romans opened them again when the corpse was upon the funeral pile; thinking it a mark of disrespect for the eyes to be shut to heaven; "ut neque ab homine supremum eos spectari fas sit,coelo non ostendi, nefas. "(Pliny, xi. 37.)
'''
