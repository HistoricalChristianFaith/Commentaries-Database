[[commentary]]
quote='''
Oduia, the 12th from Zorobabel, which shows that this has been inserted since the time of Esdras, and that the author was very careful to preserve the genealogical tables, as it was not known from what family of the descendants of David the Messias should be born. (Calmet) 
St. Matthew gives us a different genealogy. (Du Hamel) (Calmet)
'''
