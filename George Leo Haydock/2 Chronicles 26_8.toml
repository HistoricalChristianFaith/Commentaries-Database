[[commentary]]
quote='''
Offered. Hebrew, "gave to the people. "(Haydock) 
Rulers: the first alone was high priest. (Calmet) 
Small cattle: literally, cattle of different sorts "commix Tim. Protestants supply, "small cattle "which is not now in Hebrew. (Haydock) 
Syriac and Arabic have, "sheep "but we had best follow (Calmet) the Septuagint, "sheep, both lambs and kids. "Either would suffice, Exodus xii. 5.
'''
