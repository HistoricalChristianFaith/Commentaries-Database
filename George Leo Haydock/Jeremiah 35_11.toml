[[commentary]]
quote='''
Syria. 4 Kings xxiv. 2. The mention of these shows that this was the second siege, when Joakim was slain, and many led into captivity, (chap. lii. 28.) with these Rechabites. (Calmet) 
They lived under tents, but in case of necessity entered the city, ver. 10. If they observe works of supererogation, all must surely keep God's law. (Worthington)
'''
