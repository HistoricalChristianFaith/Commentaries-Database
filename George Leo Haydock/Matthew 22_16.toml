The Herodians. That is, some that belonged to Herod, and that joined with him in standing up for the necessity of paying tribute to CÃ¦sar; that is, to the Roman emperor. Some are of opinion that there was a sect among the Jews called Herodians, from their maintaining that Herod was the Messias. (Challoner) 
These soldiers had come to Jerusalem for the feast of the Passover, which was to take place in a very few days. The Pharisees sent their disciples with these soldiers, that immediately as the former ensnared him in his discourse, the latter might apprehend him. It is worthy of remark, that these blood-thirsty miscreants sought to ensnare him in his words, not able to discover a fault in any action of his whole life. (Nicholas of Lyra. and St. Chrysostom) 
Master, we know. The Pharisees had instructed their disciples and the Herodians to speak in this seemingly friendly manner to our Saviour, that they might put him off his guard, and thereby ensnare him; thinking that Jesus, like other men, could be led away by flattery. Thus do all hypocrites act. They first praise those they want to destroy; and thus by their deceitful words, lead them aside from the true path, into all kinds of evils and miseries. Thus St. Chrysostom, To status
