[[commentary]]
quote='''
Haste, as all the aforesaid prescriptions intimate. (Menochius) 
Many of them regarded only this occasion, and were not required afterwards. 
Phase, which the Chaldee writes Pascha, signifies the passing over (Calmet) of the destroying angel, when he spared those houses only which were marked with blood, to insinuate the necessity of faith in Christ's death. Some have derived the word from the Greek Pascho, "to suffer "on account of the similarity of sound. (Haydock)
'''
