[[commentary]]
quote='''
Before. Such changes are not unfrequent in those who give way to disorderly passions, as Aristotle (prob. iv.) proves. Semiramis slew her lovers, and among the rest her own son. (Tirinus) 
God caused Amnon to be stung with remorse, and the evil spirit pushed him on to extremities, which filled the palace with scandal and bloodshed. (Menochius)
'''
