[[commentary]]
quote='''
Visit. This is the most dreadful of God's judgments. He permits those who offend him to receive discontent from their own families. 
Effeminate, like the Galli, (St. Jerome) and votaries of Priapus, 3 Kings xv. 11. Hebrew, "the consecrated women. "Septuagint, "initiated "to honour a lewd idol by prostitution. (Calmet) 
Beaten. Septuagint, "adhere to a harlot. But thou, Israel, be not ignorant, and Juda go "(Haydock)
'''
