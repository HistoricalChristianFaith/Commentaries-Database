[[commentary]]
quote='''
Sad. This was spoken after Ozias had given way to pride, when the Ammonites, began to disturb Juda, (4 Kings xv. 37., and 2 Paralipomenon xxvii. 7.) under Joathan, who was a good prince, but young. (Calmet) 
Enemies. At the last siege, (St. Jerome) or rather when Jerusalem was taken by the Chaldeans. (Calmet) 
Many, from the highest to the lowest, had prevaricated: but God always preserved his Church. (Worthington)
'''
