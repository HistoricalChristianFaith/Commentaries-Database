[[commentary]]
quote='''
With him. Hebrew, "her husband arose and followed her to speak to her heart, to bring her back "Genesis xxxiv. 3. He showed great condescension and love, (Haydock) and she received him with suitable sentiments of regard, and did not become more haughty, as women, who perceive themselves to be courted, frequently do. If she had been married to another, she could not have been received by her former husband.
'''
