[[commentary]]
quote='''
Inner court. To which only such favourites and noblemen had access. (Herodotus iii. 72., and 84.) This king had himself come thither with six others, when they conspired to destroy Smerdis. Hebrew, read, "the outward court "in which Aman was, till he heard the king was awake, and called for him. (Calmet)
'''
