[[commentary]]
quote='''
Zacharias, at the head of the second band. These played on the nable and kinnor, as the women did not sing in the tabernacle. Jahiel should be Oziel, (chap. xv. 18.; Calmet) unless he be the same person, chap. xv. 18. (Haydock) 
Instruments. Literally, "organs. "(Haydock) 
Hebrew, "the instruments of nables. "(Vatable) (Menochius)
'''
