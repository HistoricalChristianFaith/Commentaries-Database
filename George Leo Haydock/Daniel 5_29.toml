[[commentary]]
quote='''
Third, or over a third part. (St. Jerome; ver. 7.; Haydock) The honours were conferred without delay, and they would have been made public in the morning. But death prevented the king; and Daniel did not enjoy them till they were ratified by Darius, to whom he adhered. (Calmet) 
The Medes then besieged the city, which they took that night, when most part were drunk. (Worthington) 
It was a solemn festival, Isaiah xxi. (St. Jerome) 
Cyrus rushed in by the channel of the Euphrates, and two of the king's guards slew him to revenge themselves. (Xenoph. 7.; Beros.)
'''
