[[commentary]]
quote='''
Divider. Hebrew mamzer; "bastard "or rather "stranger. "It is reported that Alexander was the illegitimate son of Nest banes, whom Olympius took for Jupiter. (Plut.; Just. xi.) 
But these might be popular reports. The sequel seems to show that the Jews, occupied the towns of the Philistines under the Machabees. (Chaldean) (Grotius) (Calmet) 
The divider may denote any conqueror. (Menochius)
'''
