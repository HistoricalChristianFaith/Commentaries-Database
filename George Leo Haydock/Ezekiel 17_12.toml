[[commentary]]
quote='''
Shall, or, "hath taken", (Challoner) as also (ver. 13.) Sedecias was seized five years after, chap. viii. 1. Jechonias, the princes, mighty warriors, (ver. 13.) and expert artists, had been taken away six years before, with the prophet. Protestants, "is come. And hath taken "(Haydock)
'''
