[[commentary]]
quote='''
Islands; in the naval forces, or in the places of his dominion where discord shall prevail. (Calmet) 
Cambyses resolved to attack Ethiopia, the people near the temple of Ammon, and the Carthaginians: but his troops refused to go against the latter, and many were smothered in the sands, or starved to death in the other expeditions. (Just. i.; Lucan x.)
'''
