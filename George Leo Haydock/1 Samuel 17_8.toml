[[commentary]]
quote='''
Out; exulting, Ecclesiasticus xlvii. 5. (Menochius) 
Servants; I am free. (Haydock) 
Hand. Such combats were very common in ancient times. Paris and Menelaus, Hector and Ajax. The Horatii and Curiatii fought to decide the fate of contending nations. (Homer, Iliad g, and H.) 
(Livy i. 23.) (Calmet)
'''
