[[commentary]]
quote='''
Gates, before all the judges (Haydock) and people. (Menochius) 
Good works shall be rewarded at God's tribunal, (Worthington) when the vain worldly beauty shall be covered with confusion. (Haydock) 
This idea of a perfect woman is best verified in the Catholic Church, (St. Augustine; Ven. Bede) though the blessed Virgin , may also be designated. (Worthington) 
The use of the alphabet herein denotes, that we must begin with a moral good life, if we would penetrate the greater mysteries of the Scriptures. (St. Jerome) (Lam.)
'''
