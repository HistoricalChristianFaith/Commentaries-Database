[[commentary]]
quote='''
Step, erected by Esdras, chap. viii. 4. 
Josue These Levites are mentioned again, (ver. 5.) with some variation. Bani is called Bonni; Sebania, is Hasebnia. (Calmet) 
Perhaps some of them might be different, as there seems to be no reason for thus changing their names so soon. There are eight persons in both places. Septuagint have, "Jesus and the sons (Bani) of Kadmiel, Sachania, son of Sarabaia, the sons of Chanani; (5.) and the Levites, Jesus and Kadmiel said, Arise (6.) and Esdras said, Thou "(Haydock)
'''
