[[commentary]]
quote='''
Graves. They might suppose that they would find treasures in them, as the tombs of Semiramis, Cyrus, were thus enriched. This inhumanity seems to have taken place before the last siege, Baruch ii. 24. (Calmet) Qu√¶que carent ventis et solibus ossa Quirini Nefas videre dissipabit insoleas.
-- (Horace, epod. 16.) 
Cruelty and avarice cause persecutors to act thus. (Worthington)
'''
