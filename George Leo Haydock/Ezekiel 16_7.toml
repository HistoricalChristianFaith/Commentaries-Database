[[commentary]]
quote='''
Woman's. Hebrew, "the ornament of ornaments "hadaiim instead of harim in Septuagint, "the cities of cities "(Calmet) or the highest glory, being arrived at that age when decorations are most sought after. 
Fashioned. Literally, "swelling. "Septuagint, "erect. "(Haydock) 
Hair, (pilus.) Women are allowed by the canon law to marry at twelve. (Calmet)
'''
