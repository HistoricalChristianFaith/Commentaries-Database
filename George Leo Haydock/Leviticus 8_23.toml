[[commentary]]
quote='''
Foot. The whole person was thus sensibly consecrated to God's service. (Haydock) 
The pagan high priest, among the Romans, was adorned in silk and rib bands, with a crown of gold. Being conducted under ground, the blood of an ox, which had been sacrificed, came upon his head, ears, and other parts of his body, through little holes, made in a board; and thus besmeared, he was recognized by the people. (Prudent. hym. S. Romani, Saumaise.)
'''
