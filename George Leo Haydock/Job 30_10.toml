[[commentary]]
quote='''
Face. This most people explain literally; while some, (Calmet) as Job was herein a figure of Christ, (Menochius; Matthew xxvi.; Worthington) think that the expression denotes the utmost contempt; (St. Gregory) or that the people spit upon the ground (Calmet) for fear of contracting any infection; (Haydock) and because lepers were held in the utmost abhorrence. (Calmet)
'''
