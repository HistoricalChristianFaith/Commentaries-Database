[[commentary]]
quote='''
Tore. Hebrew seems to be corrupted in this place. "And he showed (instructed or chastised) with these thorns. "The Septuagint and Vulgate read the same word as ver. 7. He crushed the people with such instruments as are used to beat out corn. It is probable that he only treated the magistrates of Soccoth and of Phanuel in this manner. (Calmet)
'''
