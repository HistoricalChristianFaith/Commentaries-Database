[[commentary]]
quote='''
That He does not mean, that the meat would induce him to give his blessing. Neither can we suppose, that he intended to pervert the order of God, in making the younger son subject to the elder, if he was informed by Rebecca, of that disposition of providence. (Calmet) 
But of this he seems to have been ignorant, ver. 29, 35. (Worthington)
'''
