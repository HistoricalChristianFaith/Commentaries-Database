[[commentary]]
quote='''
Cloak. Diplois, means the outward robe. Hebrew mehil. (Haydock) (Galatians iii. 13.) 
"The cross of Jesus Christ shall be the glory of believers, and the confusion of infidels. "(St. Leo, ser. xviii. de pas.) 
A salutary and inward shame may be of great advantage. (Haydock) 
Christ prays that his enemies may feel such a sorrow, and be converted. (St. Jerome) 
"He speaks not against, but in favour of, the Jews. "(St. Augustine) (Calmet)
'''
