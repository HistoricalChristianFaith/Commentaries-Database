[[commentary]]
quote='''
And say, is not in the psalm; and it seems not to agree with the flourishing state of David's kingdom: yet he might speak with the spirit of prophecy, or wish that all his subjects might live in happiness and concord under him. (Calmet) 
Others think that Esdras inserted these verses to be sung in the second temple, (Lyranus; Estius) when many still remained in captivity. Yet they may refer to the time of Christ. (Du Hamel)
'''
