[[commentary]]
quote='''
Fear. All his forts can afford no refuge. The country is like an abandoned vineyard. The Assyrians and Chaldeans have ruined it, and the neighbouring nations of Samaria and Edom take possession of it. (Calmet) 
Thou leadest on their armies, and renderest our efforts useless. (Menochius) 
This conduct of God proceeded from mercy. This severe chastisement awakened his people, who after the captivity were more tractable. (Chaldean) (Berthier) (Calmet)
'''
