[[commentary]]
quote='''
Hills. The high places, in which they imitated the pagans, and which brought on their ruin, Leviticus xxvi. 30. With so much difficulty are people taught to serve God in spirit and truth. They foolishly imagined that they would be nearer the gods. (Berthier) 
Things. Protestants, "images. "They have not forgotten to insert this word as usual, to make the ignorant believe that all images are forbidden! (Haydock)
'''
