[[commentary]]
quote='''
Troubles. Hebrew, "fears or straits "angustiis. (St. Jerome) (Haydock) 
The Vulgate adopts the Alexandrian Septuagint, thlipseon: the Vatican copy has, paroikion, "habitations "at Nobe, Geth Seek the Lord, while he may be found, Isaias lv. 6. Those who entertain doubts about religion, who are in sin, or tend to perfection, must all strive to find the Lord. The matter is of the utmost importance. (Berthier)
'''
