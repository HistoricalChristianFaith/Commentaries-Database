[[commentary]]
quote='''
Not defrauding. St. Jerome puts, not stealing. The Greek signifies private thefts. Dr. Wells, not by filching. 
That they may adorn (or give honour to) the doctrine of God, our Saviour, in all things; by whom we may understand God, i.e. Christ, God and Man, or God as common to the three divine persons. (Witham) 
Thus ought they to show forth in their whole conduct that strict love of justice and sanctity which the Catholic faith inspires into those who profess it, and live up to the admirable rules it prescribes; thus alone can they be said to do honour to their religion, when they practically perform what they speculatively believe.
'''
