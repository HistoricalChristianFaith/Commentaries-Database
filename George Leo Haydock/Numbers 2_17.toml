[[commentary]]
quote='''
And. Hebrew, "when the tabernacle of the assembly, shall depart, the camp of the Levites in the midst of the camp, they shall depart in the same order as they encamp, each in his rank, with his ensigns. "The Levites shall always be in the middle. (Calmet) 
So the Romans made their camps, of a square form, and placed the sacred things in the centre. (Grotius) 
Down. The same officers who took it down, shall set it up again. (Menochius)
'''
