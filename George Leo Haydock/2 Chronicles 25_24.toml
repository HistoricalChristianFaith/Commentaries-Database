[[commentary]]
quote='''
Obededom, whose descendants guarded these treasures, 1 Paralipomenon xxvi. 15. (Calmet) 
Hostages. Protestants, "the hostages also, and returned to Samaria. "(Haydock) 
Some think that the kings of Juda had before detained these men. (Estius) 
Others suppose that Joas had taken many nobles, whom he exchanged for their sons. But this is all conjecture. (Calmet)
'''
