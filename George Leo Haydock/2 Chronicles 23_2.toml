[[commentary]]
quote='''
Israel, of which Juda formed a part. (Menochius) 
At the time when the author lived, Israel was destroyed, so that there was no danger of a mistake. 
Jerusalem, on a sabbath-day, and most likely on one of the three great festivals: (Calmet) Salien (the year of the world 3157) thinks at the Passover, to avoid suspicion. (Menochius)
'''
