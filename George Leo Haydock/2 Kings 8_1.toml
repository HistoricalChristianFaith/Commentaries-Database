[[commentary]]
quote='''
Famine. God disposes of all things. (Calmet) 
Famine, are his executioners. (Du Hamel) 
This dreadful visitation took place before the siege of Samaria, (Salien) and had even commenced when Eliseus raise the child to life; (chap. iv. 38.) so that we might translate, "Eliseus had spoken "(Calmet)
'''
