[[commentary]]
quote='''
Azarias. The only difference between this and the former name is, that the younger brother's (Haydock) has u at the end, (Calmet) Azrieu. Protestants and Septuagint, make no difference, which we should nevertheless expect. (Haydock) 
Juda. Hebrew, "Israel. "Septuagint, Syriac, agree with the Vulgate editions, though most of the ancient Latin manuscripts have Israel. Josephat ruled over the principal tribes. Yet it seems probable, from the versions, that the Hebrew formerly read Juda.
'''
