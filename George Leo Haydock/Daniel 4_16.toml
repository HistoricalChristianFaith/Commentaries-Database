[[commentary]]
quote='''
Hour. Chaldean shaha, (Haydock) implies "a little while "(Grotius) yet of some duration, not precisely like one of the modern hours. The prophet was silent, being troubled by the divine spirit, (Chap. x. 8.) at the view of impending misery; or unwilling to hurt the king's feelings, till he should urge him to speak. (Calmet) 
He was sorry to denounce such calamities, yet must speak the truth. (Worthington) 
Trouble. Theodotion, "make thee hurry. "He perceived the prophet's anxiety, and encouraged him.
'''
