[[commentary]]
quote='''
Hebron belonged All the country thereabouts, depending on Hebron, was given to Caleb; but the city itself, with the suburbs, was one of those that were given to the priests to dwell in. (Challoner) 
Caleb might also dwell, (Calmet) and be lord of the city, (Salien) though the profits (Haydock) or the town belonged to the priests, chap. xxi. 11. (Worthington)
'''
