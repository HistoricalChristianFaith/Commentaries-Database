[[commentary]]
quote='''
Having received an answer. Moved with fear; i.e. with a religious fear: by the Greek, prepared the ark, by which he condemned the rest of the incredulous world, who would not take warning nor believe. (Witham) 
Noe warned impenitent sinners of impending judgments; but unbelievers and scoffers, they only laughed at Noe's credulity: thus world lings, who laugh at the simplicity of the few, who work out their salvation with fear and trembling, will one day see their error, when the former shall perish in their infidelity, and the latter shall triumph in the midst of a falling world.
'''
