[[commentary]]
quote='''
Worthy. Hebrew, "of my anathema "or, "the man who has fallen into my snares. "(Vatable) Cherem is taken in this sense, Micheas vii. 2. He was my prey, and you ought not to have disposed of him without my leave. (Calmet) 
People. This was verified (chap. xxii.; Menochius) within three years. (Salien)
'''
