[[commentary]]
quote='''
They gave their own selves. That is, they resigned themselves and families to the care of Providence for the necessaries of life, begging that the apostle would receive their alms, which exceeded even their means. (Calmet) 
And by the will of God they also gave themselves to us, that we might dispose of them, and of all that belonged to them, as we should judge proper. (Bible de Vence)
'''
