[[commentary]]
quote='''
Curse, or excommunicated them, (Calmet) the guilty parents. (Haydock) 
Shaved. Hebrew and Septuagint, "plucked off their hair "by the roots, for greater torment. Sometimes quicklime was then sprinkled on the head, (Calmet) as adulterers were treated at Athens. Schol. Aristoph. 
King Artaxerxes changed this punishment, and ordered that his officers should be forbidden to wear the tiara instead. Domitian caused the hair and beard of Apollonius to be shaven. (Phi lost. iii. 14.) (Calmet) 
That they. Hebrew, "Ye shall not"
'''
