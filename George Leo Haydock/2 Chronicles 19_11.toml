[[commentary]]
quote='''
Amarias, (1 Paralipomenon vi. 11.) or rather Azarias, the father of Johanan, 1 Paralipomenon v. 9. 
Office, in civil matters. (Calmet) 
Here is a plain distinction between the spiritual and temporal authority, instituted by God, Deuteronomy xvii., and Numbers xxvii. (Worthington) (Tirinus) 
Masters. Hebrew shot rim, to execute the sentence; (Du Hamel) or "officers. "
You. Protestants, "with the good. "(Haydock)
'''
