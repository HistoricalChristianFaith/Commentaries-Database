[[commentary]]
quote='''
Above. Hebrew, "separated, unknown "Septuagint, "too heavy. "St. Paul (Romans x. 6,) adapts this to the Christian law, which is the perfection of that given by Moses. The precepts of Jesus Christ are well known, and easily accomplished (Calmet) by the sincere lover of justice, (Haydock) assisted by powerful grace. (St. Augustine, q. 54.) St. Peter (Acts xv.) insinuates, that it was very difficult under the old law, to comply with all the regulations, at a time when the sacraments did not convey such great graces. (Du Hamel)
'''
