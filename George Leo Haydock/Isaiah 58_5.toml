[[commentary]]
quote='''
Circle. They affected extreme debility, Matthew vi. 16. (Calmet) 
Ashes. These external marks of penance are not condemned, but the want of corresponding sentiments. (Haydock) 
Protestants would hence infer that fasting from flesh is not requisite, or a religious worship. But St. Jerome shows the contrary, provided it be joined with the observance of other commandments, as the saints and Christ himself have shown us. (Worthington)
'''
