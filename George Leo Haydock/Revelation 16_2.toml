[[commentary]]
quote='''
And the first. From hence it appears that the first vial was poured out indiscriminately upon the good equally with the wicked. But behold the different consequences that follow: those that have the mark of the beast are afflicted with a sore and grievous wound, which is said in allusion to the madness, fury, and despair with which the wicked were afflicted, whilst St. John's omitting to say any thing of the just, shows that they bore it with resignation and joy. (Calmet)
'''

