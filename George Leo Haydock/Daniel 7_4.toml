[[commentary]]
quote='''
Man. The emperors of Babylon were forced to confess that they were nothing more. (Calmet) 
Their cruel and rapid conquests (Worthington) are denoted by this monstrous animal. Its wings show how the lands were divided between the Medes and Persians. Perhaps Neriglissor, shared a part, chap. v. 1. (Calmet)
'''
