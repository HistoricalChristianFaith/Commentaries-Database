[[commentary]]
quote='''
City Hebrew, "Kiryath, chutsoth. "Calmet would read Hares, a city mentioned, Isaias xvi. 7, 11, and styled the walls of brick, (4 Kings iii. 25,) being the same with Ar. But then the former town must be situated somewhere upon the frontiers of Moab, as they came from it to the capital. (Haydock)
'''
