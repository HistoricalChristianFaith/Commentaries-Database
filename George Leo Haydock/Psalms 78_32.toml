[[commentary]]
quote='''
Still. Notwithstanding this instance of God's severity, they fell shortly after into greater sins, and would have stoned Moses, despairing of ever taking possession of the promised land, which highly displeased God, so that he swore, that none of the rebels should enter it. Many were also slain in the sedition of Core, (Numbers xiii. 17.) and the rest did not live about thirty-eight years. (Calmet) 
Thus about 600,000 perished, (Worthington) having done nothing worthy of praise. (Menochius)
'''
