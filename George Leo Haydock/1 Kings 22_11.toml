[[commentary]]
quote='''
Push, "with the horn "(keratiseis; Septuagint) and throw into the air, (Menochius) like a bull. (Calmet) 
Nothing shall withstand thy power. The actions of Sedecias were of the same import as his words. (Haydock) 
See Jeremias xxvii. 2., and xxviii. 10. 
Such horns were shown to Zacharias; (i. 18.) as false prophets often do, like the true ones. (Worthington)
'''
