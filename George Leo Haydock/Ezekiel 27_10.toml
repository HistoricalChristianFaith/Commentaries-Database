[[commentary]]
quote='''
Lybians. Hebrew, "Phut. "They had been expelled by the Cyreneans. Tyre had in her pay the most warlike nations of Persia Cyrus soon after shook off the yoke of the Medes, and conquered the Lydians. 
Hung up, ver. 11. This was very usual, Canticle of Canticles iv. 4., and Isaias xxii. 8. (Calmet)
'''
