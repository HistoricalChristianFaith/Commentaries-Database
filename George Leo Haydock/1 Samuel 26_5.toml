[[commentary]]
quote='''
Tent, or covered chariot, such as the Scythians use in their marches, (Justin i.) or in a "royal tent. "Septuagint lampene, (Pollux.; Menochius) "richly ornamented "(Lucifer of Cagliari) "in the midst "(Aquila) of his troops. (Calmet) 
David might see all was quiet from an eminence, or he might be informed by his spies. (Menochius)
'''
