[[commentary]]
quote='''
I will raise All these evils, inasmuch as they were punishments, came upon Daivd by a just judgment of God, for his sin; and therefore God says, I will raise But inasmuch as they were sins, on the part of Absalom and his associates, God was not the author of them, but only permitted them. (Challoner) 
God permitted the wicked prince to succeed for some time, that he might punish David. (Calmet) 
Neighbour, most dearly beloved. To be treated ill by such a one, is doubly severe, Psalm liv. 15. (Menochius)
'''
