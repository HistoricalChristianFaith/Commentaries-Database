[[commentary]]
quote='''
His spirit. Eve received a soul from God, like Adam. Hebrew, "One (Abraham, Chaldean styled one, Ezechiel xxxiii. 24.) did it not, and he had the "Septuagint vary. The text is very obscure. (Calmet) See Cap. Crit. iv. p. 317.; Grabe prologue. 
A strange god did not make women. The human race is best propagated, where polygamy and divorces are rejected. (Haydock)
'''
