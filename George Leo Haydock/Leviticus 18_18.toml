[[commentary]]
quote='''
Rival her, (in pellicatum). Hebrew and Chaldean, "to trouble her. "After the death of one sister, it seems, another might be taken. Jacob had two at once. Some think that polygamy is here forbidden. But the law seems to have tolerated it; and only condemns many, or too great a number, with respect to the king, Deuteronomy xvii. 17. The impediments specified in this chapter may be comprised in these four verses: Nata, soror, neptis, matertera, fratrisuxor, Et patrui conjux, mater, privigna, noverca, Uxorisque soror, privigni nata, nurusque, Atque soror patris, conjungi lege vetantur. (Calmet)
'''
