[[commentary]]
quote='''
Expound. He begins, as usual, with commemorating the wonders of God, in favour of an ungrateful people. This book may be considered as a supplement to the other four books. (Calmet) 
We need not wonder, therefore, if we find some new observations. The reason why the sabbath is to be kept, is here said to be in the memory of the law being given to the Hebrews, and their liberation from slavery; (chap. v. 15,) whereas in Exodus, it seems to be designed to remind people that God rested on the seventh day. But here is no contradiction. (Watson)
'''
