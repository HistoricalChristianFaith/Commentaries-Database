[[commentary]]
quote='''
First. Cyrus had ruled over Persia from the year of the world 3444. He was now emperor of the East. (The year of the world 3468.) (Calmet) 
These two verses are repeated by Esdras, which evinces that he was the author of this work also, (Tirinus) adding them when he restored (Worthington) or revised (Haydock) the holy scriptures. (Worthington)
'''
