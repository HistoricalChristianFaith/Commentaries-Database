[[commentary]]
quote='''
Devourer; locusts and other vermin. (Menochius) 
Malachi as came later than Aggeus, and probably speaks of a different famine, to which the Jews were exposed for neglecting to pay tithes. (Calmet) 
How many now work on holydays, as if all depended on their labour and not on God's blessing! (Haydock)
'''
