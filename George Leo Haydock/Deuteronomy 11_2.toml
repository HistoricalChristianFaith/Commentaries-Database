[[commentary]]
quote='''
Know Reflect on the wonders of God, which you must explain to your children, who were not born, or able to discern them, when they were effected at the Red Sea, and in the punishment of the seditious, ver. 7. Hebrew, "know ye this day, for I do not address myself to your children, who know not, (or have not understanding,) and saw not "(Calmet)
'''
