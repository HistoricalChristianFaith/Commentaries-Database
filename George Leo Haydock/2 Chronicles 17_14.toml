[[commentary]]
quote='''
Ednas was the chief of the five generals, who had under their command 1,160,000, (Calmet) besides the garrison soldiers, ver. 19. (Haydock) 
So great power and riches had not been seen in Juda since the days of Solomon. (Calmet) 
They were not all on duty at the same time, but were able to bear arms (Menochius) when called out.
'''
