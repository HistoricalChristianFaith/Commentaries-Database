[[commentary]]
quote='''
Daughter. They too commonly (Calmet) follow bad parents. (Juvenal vi. 239., and xiv. 25.) 
Jerusalem is more wicked than the Cethite, (Haydock) her mother, ver. 3. (Calmet) 
Even this nation had once received the principles of true religion from the patriarchs, but cast them off to embrace idolatry, and to destroy her children. (Haydock) 
Jerusalem was formerly and is still wicked. (Worthington)
'''
