[[commentary]]
quote='''
Where Hence some infer, that its situation was in the most holy place. But God spoke also to Moses at the door of the sanctuary (chap. xxix. 42.; Haydock); and most people suppose, that it was placed out of the holy of holies, beside the veil. The golden censer, which St. Paul (Hebrews ix. 4,) tells us was within, might be that of Aaron, which was placed there after the sedition of Core, (Numbers xvi.) or one that might be left smoking before the ark, on the day of expiation. (Calmet) 
St. Augustine, believe, however, that it was in the holy of holies. (q. 133.; Origen, hom. 19.; St. Gregory; 1 Kings xiv.;)
'''
