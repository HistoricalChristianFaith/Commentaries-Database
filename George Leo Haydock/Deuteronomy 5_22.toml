[[commentary]]
quote='''
More to the people: the other precepts were communicated to Moses. The Chaldean and others gives a contrary turn to the Hebrew, "and he ceased not "ever since to instruct us. (Calmet) 
Moses gives the sense, not the very words of the decalogue, in which he is not guilty of any lie. (St. Augustine, q. 8.) (Du Hamel)
'''
