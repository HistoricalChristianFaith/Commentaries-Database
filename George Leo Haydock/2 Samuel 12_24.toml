[[commentary]]
quote='''
Wife. She had partaken in his affliction and repentance. The Jews say that David told her the divine oracle, which is mentioned 3 Kings i. 13, 17., that her next son should succeed to the throne. Salien (the year of the world 3000) supposes that he was conceived in May, two months after the death of Bethsabee's first-born, and came into the world about the time of the Passover. 
Solomon, "the pacific. "See 1 Paralipomenon xxii. 9. (Menochius)
'''
