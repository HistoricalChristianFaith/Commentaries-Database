[[commentary]]
quote='''
Priests, whose influence was very great. (Haydock) 
Last. David, like an able politician, shows the men of his own tribe, how dishonourable it will be for them to be outdone by the rest. (Calmet) 
Talk: reported by a solemn embassy. (St. Jerome, Trad.) (Menochius) 
Septuagint logos, "the word, (Haydock) council "(Salien)
'''
