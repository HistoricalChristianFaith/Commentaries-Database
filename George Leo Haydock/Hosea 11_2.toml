[[commentary]]
quote='''
They called: viz., Moses and Aaron called: but they went away after other gods, and would not hear. (Challoner) 
Septuagint, "As I called them back, or (repeatedly; metekalesa. Grabe has, "he called "meaning any of God's ministers) so they rushed away from my presence. "(Haydock) 
This sense appears preferable to the Hebrew. (Calmet)
'''
