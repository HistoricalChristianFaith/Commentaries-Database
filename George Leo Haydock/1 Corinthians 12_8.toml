[[commentary]]
quote='''
Word of wisdom, which differs from that of knowledge, inasmuch as wisdom is a more eminent and sublime knowledge. These are numbered among the gifts of the Holy Spirit. (Isaias, chap. xi.) 
To another faith, by which, says St. Chrysostom, is not here meant a belief of revealed truths, but an humble confidence of working miracles, grounded on faith, and on the power and goodness of God. 
The same Spirit worketh, dividing to every one according as he will; by which words, they that valued themselves on the gifts of prophesying, and speaking tongues, are put in mind, that all these were purely the gifts of God, to whom alone the honour is due. (Witham)
'''
