[[commentary]]
quote='''
Wife. If this were the case, the character of Saul is rendered more despicable and perfidious. David never reclaims Me rob, as he did Michol. (Haydock) 
All the children of the former were gibbeted, 2 Kings xxi. 9. The latter was given to David for his destruction, like Cleopatra (Daniel xi. 17,) to Ptolemy. (Tirinus)
'''
