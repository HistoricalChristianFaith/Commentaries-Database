[[commentary]]
quote='''
All Israel, not only over Juda. (Menochius) 
All the people who dwelt within the promised land, as far as the Euphrates, were forced to acknowledge his dominion. (Haydock) 
People, settling their differences Kings formerly performed in person, the most important office of rendering justice; whence three kings of Crete are mentioned as judges in the realms below. (Calmet) 
David acted with wisdom and justice. (Menochius)
'''
