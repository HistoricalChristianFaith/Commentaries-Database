[[commentary]]
quote='''
Is for them. That is, for Israel, or the Israelites, named before. (Witham) 
After having said that the greatest part of Israel was cast off by the Almighty, the apostle, to show that he meant not to insult or provoke them, here testifies that he sympathizes in their misery, and with groans prays in their behalf to the Lord, that he would vouchsafe to grant them understanding, and open their eyes to the truth. Thus, though tenderly affected towards his countrymen, still he could not dissemble the truth, or flatter them in their incredulity, and hardness of heart. (Calmet)
'''
