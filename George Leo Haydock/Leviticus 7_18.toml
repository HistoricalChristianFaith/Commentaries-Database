[[commentary]]
quote='''
Yea rather. Hebrew, "it is an abomination to be thrown away "and the soul Thus by neglecting to comply exactly with God's commands, we lose the fruits of our former piety. (Haydock) 
The flesh of these victims might be eaten in any clean place, by all those who were not defiled, chap. x. 14. (Josephus) (Tirinus)
'''
