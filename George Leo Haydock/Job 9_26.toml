[[commentary]]
quote='''
Carrying. Hebrew literally, "of desire "belonging to one person, or full of goods, which he desires to carry quickly to market. (Menochius) 
Chaldean agrees with us. But most interpreters vary. Pagnin retains the original, ebe; (Haydock) supposing the river Abeh, or Avah, is meant. It certainly implies expedition; "they have hastened like (Calmet) the eagle to its prey. "Septuagint, "Is there any trace of ships, or of an eagle flying in quest of food? "(Haydock)
'''
