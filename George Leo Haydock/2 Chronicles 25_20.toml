[[commentary]]
quote='''
It. Protestants, "it came of God, that he might deliver them into the hand of their enemies, because they sought after the gods of Edom. "(Haydock) 
The king was permitted to give ear to evil counsellors. (Calmet) 
"Jupiter deprives those of understanding, whom he means to destroy. "(Homer) 
The heart is hardened on account of former sins. (Worthington)
'''
