[[commentary]]
quote='''
Bats. The Egyptians adored all sorts of animals. (Herodotus ii. 65.) 
Ægyptus portenta colat. (Juvenal xv.) 
Omnigenumque Deum monstra. (Virgil, Æneid viii.) 
The mole was much esteemed by magicians, who promised any the art of divination and success, who should eat the heart of one still warm. (Pliny, xxx. 3.) The Israelites were always ready to embrace such superstitious practices. (Calmet)
'''
