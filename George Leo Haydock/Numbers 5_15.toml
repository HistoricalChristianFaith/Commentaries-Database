[[commentary]]
quote='''
Measure, (sati). Hebrew and Septuagint, "epha "of which the measure was only one-third. (Calmet) 
Oil These were rejected in sacrifices for sin, Leviticus v. 11. Jealous husbands have no sentiments of commiseration, or of sweetness; (Haydock) nor can any experience the emotions of joy, while they are in such a situation. (Tirinus)
'''
