[[commentary]]
quote='''
Finger. These signs imply haughtiness, Psalm xxxiv. 19., and Isaias lviii. 9. The posture indicates the interior sentiments, (St. Ambrose, off. i. 18.) insomuch, that St. Ambrose would not receive among the clergy one whose gestures were too light. The Persians still speak by signs. (Calmet)
'''
