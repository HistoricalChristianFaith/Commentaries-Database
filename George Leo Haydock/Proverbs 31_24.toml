[[commentary]]
quote='''
The Chanaanite, the merchant; for Chanaanite, in Hebrew, signifies a merchant. (Challoner) 
The Phoenicians travelled into all countries. Traffic was not then deemed a discredit, even to kings. 
Girdles were worn both by men and women, and were very costly, insomuch that (Calmet) the kings of Persia assigned cities to furnish their wives with them. (Athen. i. in Antylla.) 
They who practise and teach the law may be said to buy and sell. (Worthington)
'''
