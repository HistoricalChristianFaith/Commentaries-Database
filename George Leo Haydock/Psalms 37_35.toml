[[commentary]]
quote='''
Cedars Septuagint have read differently from the present Hebrew and present a more beautiful sense. (Calmet) 
Protestants, "and spreading himself like a green bay-tree, (marginal note: or "a green tree that groweth in his own soil") yet he passed away, and lo "(Haydock) 
Ezrach, denotes an evergreen, (Rabbins) "a laurel covered with verdure. "(Calmet) 
Houbigant has "a cedar "ezrach.
'''
