[[commentary]]
quote='''
And the. Hebrew, "of the Lord, and for disputes among the people among themselves, (Haydock) and they returned, (ver. 4) or dwelt at Jerusalem. "(Calmet) 
Septuagint, "to judge the inhabitants of "Josephus ( ix. 1.) says, "he returned. "Syriac, "And being returned. He exhorted."
'''
