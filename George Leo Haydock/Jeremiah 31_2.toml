[[commentary]]
quote='''
Desert. From which the former inhabitants had been driven, (4 Kings xvii. 6, 24.; Calmet) or, as those under Moses were favoured, (Haydock) so shall the captives. (Grotius) 
Septuagint, "I found him warm "(thermon, means also a lupin, which has misled the old Latin interpreters. St. Jerome) murdered "in the desert, with those slain by the sword. Go, and destroy not Israel. "(Haydock)
'''
