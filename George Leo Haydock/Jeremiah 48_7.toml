[[commentary]]
quote='''
Bulwarks. Hebrew, "works "or possessions of corn, cattle (Calmet) 
Chamos, the idol of the Moabites. (Challoner) 
He was esteemed the king of the country, as the devil is the ape of God. The prophets often deride the imbecility of these idols, chap. xliii., and xi. The chief idol of Moab shall fall, to show the vanity of trusting in idols. (Worthington)
'''
