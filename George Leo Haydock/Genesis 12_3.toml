[[commentary]]
quote='''
In thee, or in the Messias, who will be one of thy descendants, and the source of all the blessings to be conferred on any of the human race, Galatians iii. 16. Many of the foregoing promises regarded a future world, and Abram was by no means incredulous, when he found himself afflicted here below, as if God had forgot his promises. (Calmet) 
He was truly blessed, in knowing how to live poor in spirit, even amid riches and honours; faithful in all tribulations and trials; following God in all things,
'''
