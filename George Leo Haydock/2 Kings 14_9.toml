[[commentary]]
quote='''
Thistle. Hebrew choach, something prickly; (Haydock) "a thorn. "Syriac and Arabic, "a plum-tree. "Nothing could be more cutting (Calmet) than this answer of Joas, to show the king of Juda how much he despised his power. (Haydock) 
The ancients were much pleased with such ingenious similes. See Judges ix. 7.
'''
