[[commentary]]
quote='''
Year. Eighteen after the preceding predictions. (Calmet) 
Sargon. Sennacherib, (St. Jerome) Salmanasar, (Sanctius) or Assar don, who intended to revenge Sennacherib, and sent his "collector of taxes "to take Azotus from Ezechias, and then to proceed farther. (Calmet) 
Psammitichus having obtained the sole dominion of Egypt, besieged Azotus for 29 years. (Herodotus ii. 157.) (Amos i. 8.)
'''
