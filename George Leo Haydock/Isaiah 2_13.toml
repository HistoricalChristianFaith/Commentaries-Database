[[commentary]]
quote='''
Basan. Israel; or Syria and the Ammonites, (Calmet) whom Nabuchodonosor subdued, five years after he had taken Jerusalem, (Josephus, x. 11.) as the Idumeans, (ver. 14.) Philistines, and Egyptians, (ver. 15.) and Tyrians, (ver. 16.) who felt also the indignation of the Lord, Jeremias xxv. 15.
'''
