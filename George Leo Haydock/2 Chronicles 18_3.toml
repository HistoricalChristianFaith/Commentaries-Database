[[commentary]]
quote='''
War. Josaphat was too complaisant. He was rebuked by the son of Hanani, as Asa had been by his father; (chap. xvi. 7.) and, not long after, Eliezer reproached him for joining in alliance with Ochozias, chap. xx. (Calmet) 
He acted without an ill intention, and was more easily pardoned. (Worthington)
'''
