[[commentary]]
quote='''
Light. Usher (the year of the world 3213.) explains this of an eclipse, at Pentecost. The Fathers generally understand that which accompanied the death of Christ; but it only implies great desolation and terror, Jeremias xv. 9., and Joel iii. 11. (St. Jerome) (Calmet) 
In their greatest prosperity, calamities shall unexpectedly fall upon them. (Worthington)
'''
