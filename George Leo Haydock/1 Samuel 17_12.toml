[[commentary]]
quote='''
Now, to ver. 32. And when, is omitted in the Vatican Septuagint, which begins the latter verse thus, "And David said "as the Alexandrian copy does now the 12th, which leads Kennicott to suspect that the intermediate verses are an interpolation, formerly unknown to the Greek version. Houbigant includes these verses between crotchets, "that it may be understood that these are not of the same author as the rest, and that the sacred writer may not be accused of making useless repetitions. "It has been observed in the last chapter, that David was the son of Isai "If, says he, this be omitted, there will be no vacuum in the context "as there is none in the Roman edition: (11) "they were greatly afraid. (32.) And David said to Saul "As he had been appointed Saul's armour-bearer, it was very natural to suppose that he would be near the king's person on such an occasion, rather than feeding sheep. We find also, that he had a tent of his own, (ver. 54) which he could not have had, if he had only come to bring provisions to his brethren. The unaccountable conduct of Eliab, the timidity of all Israel for forty days, will thus be avoided. Josephus is supposed to have given occasion to this embellishment, though he takes no notice of many of those particulars which excite the surprise of Pilkington, Kennicott, Aquila, and Origen received them from the Jews as genuine. A Hebrew Bible, (1661) with marginal criticisms, by a Jew, includes these verses within parentheses, as interpolated, as well as from ver. 55 to chap. xviii. 6, observing that, "the history consists at present of different and inconsistent accounts. "The Syriac manuscript of Masius generally confirms the Vatican Septuagint (Morin) so that we conclude, that these verses are there asterisked on the authority of Origen, as not being in the original Greek, nor consequently in Hebrew. (ibid. p. 575.) 
Mentioned. Hebrew, "Juda, whose name. And the man went among men, an old man in the days of Saul. "We have already observed that the Alexandrian Septuagint seems to promise a speech, but defers till ver. 32, thus, "And David said, the son of an Ephrathite. He was from "(Haydock) 
Men. Chaldean, "He was an old man, whom they ranked among the young "as still vigorous. Jam senior, sed cruda seni viridisque senectus. (Calmet)
'''
