[[commentary]]
quote='''
Effeminate. Hebrew, "consecrated "(Calmet) or "initiated "(Montanus) in the obscene mysteries of idols. See Deuteronomy xxiii. 18., and 3 Kings xv. 12., and 2 Machabees vi. 4. These men prostituted themselves (Menochius) even in that sacred place. (Calmet) 
Protestants, "he broke down the houses of the Sodomites, that were by the house of the Lord, where the women wove hangings for the grove. "These hangings, tents, or dwellings, (Haydock) were destined for the idol; (Syriac) or they were intended to hide the abominations which were committed. They were called "tents of the daughters "chap. xvii. 30. (Calmet) 
For. Literally, "of the grove: "luci. But the other translation is conformable to the Septuagint. (Vatable) (Haydock)
'''
