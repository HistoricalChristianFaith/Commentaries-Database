[[commentary]]
quote='''
Sight, as objects of horror, cast away from the temple, and from the promised land. 
Tribe, or kingdom. See 3 Kings xii. 20. Israel began to be rejected by God, when the schism took place. (Haydock) 
It was entirely lost, when Salmanasar took the people into captivity. Some few were left; and these formed a part of the kingdom of Josias, on their returning to the service of the true God, (2 Paralipomenon xxxiv. 6.) while others fled into Egypt, Osee viii. 13., and ix. 3. (Calmet)
'''
