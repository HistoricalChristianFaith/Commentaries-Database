[[commentary]]
quote='''
Die. It was concluded that she had committed the sin after her espousal. If it had happened before, she was to receive only 25 sicles for a dowry; though, if she took an oath that violence had been offered to her, she was entitled to 50: which opinion of the Rabbins seems very equitable. Ã†schines (in Tim arch.) relates, that a man at Athens punished the transgression of which his daughter had been guilty, while she was at home, by shutting her up with a horse, in order that she might be torn in pieces by the famished animal. (Calmet)
'''
