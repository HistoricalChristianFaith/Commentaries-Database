[[commentary]]
quote='''
They Many of the common people, not of the ancients, chap. iii. 18. (Menochius) 
He knew that all ought to bring credentials from God, when they come in his name to institute a new order of things. This Moses, Jesus Christ, and the apostles did. Nothing less than a miracle can suffice to guard against imposters, who will never be able to stand this test throughout, in such a manner, but that God will evidently confound their delusive signs, if they should even attempt to work miracles. (Haydock) 
Believe the works. (St. John, x. 15; Mark xvi.) (Worthington)
'''
