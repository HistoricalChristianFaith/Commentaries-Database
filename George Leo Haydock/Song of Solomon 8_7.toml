[[commentary]]
quote='''
Drown it. As other fires may be extinguished. He who sinks under persecution, has not real charity. Temptation does not weaken a person, but shows what he is, Ecclesiasticus xxxiv. 9. (Calmet) 
He shall. World lings will ridicule his parting with temporal delights, for those which do not appear: but the true lover will make no account of the former. (Calmet)
'''
