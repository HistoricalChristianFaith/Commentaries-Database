[[commentary]]
quote='''
Kings. She invites all who have authority, whether in or out of Israel, to attend unto the dispensations of Providence. God alternately cherishes and corrects his people. David makes a similar appeal to all kings and judges, Psalm ii. 10. 
It is I. She dwells with a degree of rapture on the thought that God had shown his power so wonderfully, and had effected his gracious purposes by the hand of a woman! (Haydock) 
She directed Barac. (Worthington)
'''
