[[commentary]]
quote='''
Greater works than these will he (the Father) show him These words may also, with Maldonatus be expounded of Christ, as man; but the ancient interpreters understand them of Christ, as God, in this sense, that the Father, and the Son, or the Father by the Son, will show greater miracles hereafter done by Christ, that more persons may admire and believe. (Witham)
'''
