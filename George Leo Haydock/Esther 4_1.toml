[[commentary]]
quote='''
House, and furniture. Septuagint, "all the possessions of Aman, the devil "(accuser; Haydock) which were confiscated for treason; and no one had a better title than the queen, whose life had been is such danger. Yet she did not touch the estates of the children, ver. 13., and chap. ix. 10. 
King. In the place of Aman, chap. ix. 4., and x. 3. 
Uncle, or cousin. (Calmet)
'''
