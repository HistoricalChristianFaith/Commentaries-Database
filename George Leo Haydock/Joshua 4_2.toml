[[commentary]]
quote='''
Choose. Hebrew, "take "as chap. iii. 12. Those twelve men were ordered to attend the ark, and to observe the miracle with care: these are chosen to carry the stones for the monuments. (Salien) 
Calmet supposes that they are the same people, and that the former verse might be translated, "the Lord had said. "But this does not agree with the context. Hebrew, "and it came to pass, when all the people were clean passed over the Jordan, that the Lord spake. "The former injunction was given before they entered the river. Hebrew, "the ark passeth.Now therefore take "(Haydock) 
One was selected from the tribe of Levi, and one from that of Joseph, so that all the twelve tribes were represented. (Menochius)
'''
