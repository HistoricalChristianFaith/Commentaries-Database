[[commentary]]
quote='''
A tree, (lignum,) or piece of wood, which had the natural property here ascribed to it, Ecclesiasticus xxxviii. 4. (Calmet) 
Though we can hardly suppose, that all that collection of waters would be thus rendered sweet, unless God had given it a miraculous efficacy. (Haydock) 
It foreshewed the virtue of the cross. (Theodoret, ix. 26.) 
Him, Moses, and the people of Israel, of which he was now the sole head or king. (Haydock) 
God proved on this occasion the disposition of the Hebrews to enter into the alliance, of which he proposes to them the heads, ver. seq. Josue xxiv. 25, makes use of nearly the same words. God begins to take upon himself the administration of the republic, appointing the forms of judicature, Jeremias vii. 22. What regarded sacrifices, was given upon occasion of their idolatry. (Du Hamel)
'''
