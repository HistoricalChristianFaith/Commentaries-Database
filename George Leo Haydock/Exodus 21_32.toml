[[commentary]]
quote='''
Bond-man, of any of those uncircumcised nations, (Jonathan) whom it was lawful to put to death; and hence their life was esteemed of less value. (Haydock) 
Sicles. Septuagint, "didrachmas. "This was the price of a slave, for which our Saviour was sold: that of a free-man was double. (Calmet)
'''
