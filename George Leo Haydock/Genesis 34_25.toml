[[commentary]]
quote='''
Greatest. On that day a fever and inflammation likewise often take place. See Hippocrates on fractures, Valesius sac. (Phil. xii.) (Menochius) 
Brothers of Dina by Lia, and both of a fiery temper. They were assisted by some servants, (Menochius) and afterwards the other children helped to pillage the city. (Theodot. ap. Eus. ix. 22.)
'''
