[[commentary]]
quote='''
Scar. Septuagint, "If its tongue be cut out, or slit. "which was a blemish among the heathens. (Servius in Ã†neid vi.; lectas de more bidentes.) They also required the victims to be perfect. The Egyptians had officers called Sealers, who were directed by many books how to choose the proper victims. The Hebrew priests had to examine such as were offered to them, with the utmost nicety. See the Misna of Babylon. The idea of God's perfection, has taught all nations to present to Him nothing but what is perfect, particularly when they offer victims.
'''
