[[commentary]]
quote='''
Of all. Hebrew, "if, or because you will not follow after him. He will stop them in the desert, and you will destroy all the people. "Septuagint, "because you will turn away from him, to abandon him again in the desert, and you will sin against all this congregation. "God had decreed that all should go together to the conquest of the promised land; so that, if these children of Ruben and of Gad should refuse to comply, Moses was afraid that all might be ruined. Perceiving that his discourse turned on this subject, they approached with greater confidence, and showed their readiness to fight for their brethren. Upon which Moses was satisfied. (Haydock)
'''
