[[commentary]]
quote='''
These are they In the style of the prophets, by fornication is meant idolatry, and virginity signifies cleanness from all sacrilegious worship. These, therefore, are virgins in this sense, who have not fallen into the impurities of creature worship. But others, as St. Augustine, understand it of persons who have lived in continency. The first, however, is the more literal sense. (Calmet)
'''

