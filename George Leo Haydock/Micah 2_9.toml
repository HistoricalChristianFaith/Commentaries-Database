[[commentary]]
quote='''
Cast out Either by depriving them of their houses; or, by your crimes, giving occasion to their being carried away captives, and their children, by that means, never learning to praise the Lord. (Challoner) 
The Jews accustomed them to sing God's praises early, while they were still innocent, Psalm viii. 2. Misery might cause them to complain of Providence. Perhaps the prophet alludes to the custom of divorces, Malachi as ii. 15.
'''
