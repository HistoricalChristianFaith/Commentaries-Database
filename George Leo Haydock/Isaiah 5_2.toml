[[commentary]]
quote='''
Stones. They burn and starve in different seasons, Colossians xii. 3. 
Choicest. Hebrew sorek. (Haydock) 
There was a famous valley of this name, Judges xvi. 4. The angels guarded the vineyard, in which Abraham, Moses, were found. 
Tower. To keep the wine, Matthew xxi. 33. It denotes the temple, (Calmet) Scriptures (Menochius) 
Wild. Sour, Deuteronomy xxxii. 32.
'''
