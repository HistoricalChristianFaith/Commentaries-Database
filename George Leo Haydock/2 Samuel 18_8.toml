[[commentary]]
quote='''
Country; people fighting in great numbers. But the army of Absalom was soon dispersed. (Haydock) 
Consumed, viz., by pits and precipices: (Challoner) "wild beasts. "(Syriac) Many also died of their wounds, and were slain in the wood; (Calmet) so that not less, probably, than 50,000 perished on this fatal day. (Haydock)
'''
