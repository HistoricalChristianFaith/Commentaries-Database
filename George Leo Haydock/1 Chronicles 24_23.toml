[[commentary]]
quote='''
And his. Protestants, "the sons of Hebron, Jeriah, the first. "The words underlined, show what omissions are in the text, (Haydock) which is probably corrupted, as well as the Septuagint. Jeria and Amarias were sons of Hebron, chap. xxiii. 19., and xxvi. 31. Jahath may, therefore, be the same with Hebron. (Calmet)
'''
