[[commentary]]
quote='''
Mother. The synagogue continues to pray for Christ's coming. (Worthington) 
Her request has been heard, and He has assumed our nature; so that we may receive from him all the marks of tenderness, and none but the carnal will show any signs of contempt. The spouse wishes to manifest her love without restraint, and to be delivered from the shame of sterility, (Calmet) or the Church desires to see Christ in heaven, and to praise him. (Menochius)
'''
