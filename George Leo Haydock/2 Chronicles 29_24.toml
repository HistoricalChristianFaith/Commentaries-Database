[[commentary]]
quote='''
God: first through fear of the Assyrian, (4 Kings) but afterwards he permitted it to continue in the same state of irreligion. (Calmet) 
So easily do people fall into this abyss, who begin to neglect instruction! (Haydock) 
Ezechias took care to open the temple again, chap. xxix. 3. (Calmet) 
None of the former kings had dared (Haydock) to prohibit the worship of the true God. (Tirinus)
'''
