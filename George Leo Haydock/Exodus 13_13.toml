[[commentary]]
quote='''
Price. No other option is given, as the Levites were selected for the ministry. (Haydock) 
The first offspring of impure animals, were to be redeemed or killed; those of the pure were to be offered in sacrifice, Numbers xviii. 15. (Philo.) Dogs, cats, poultry were to be slain, Deuteronomy xxiii. 18. (Calmet)
'''
