[[commentary]]
quote='''
Cison. Part of this torrent falls into the Mediterranean, and part into the sea of Tiberias. It rises from Mount Thabor, (which is about two hours' walk, south-west of Nazareth) and from Gel boa (Menochius) 
Here Sisara displayed his immense army, if we may credit Josephus, Jonathan But the Scripture only specifies 900 chariots of iron. (Calmet) 
Whence, however, we may conclude that his horse and foot would be very formidable. Yet all were presently routed by the small company of Barac, who had God for his leader, ver. 14. (Haydock)
'''
