[[commentary]]
quote='''
Manasses. The pious king thought he might give a general invitation, without umbrage. King Osee was not so impious as his predecessors, 4 Kings xvii. 2. Afflictions had made his people more docile. The Jews say (Calmet) that the golden calves had been taken away by the Assyrians, and that the king removed the guards, which had been placed to hinder his subjects from repairing to Jerusalem. (Menochius) (Salien, the year of the world 3305.) 
Ezechias writes privately to the house of Joseph, as the people were prouder on account of the royal dignity. (St. Jerome, Trad.)
'''
