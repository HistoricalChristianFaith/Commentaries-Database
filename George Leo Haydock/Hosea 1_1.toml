[[commentary]]
quote='''
Israel. He reigned forty-one years, till the year of the world 3220. (Usher) 
The prophets usually give the date, that the prediction may be verified. Some Latin manuscripts intimate, that "the Jews attribute these titles to Esdras, (who is Malachi as) or to the respective prophets, which is more probable. "(St. Jerome, t. i.) 
Jeroboam II died twenty-six years before Ozias, towards the end of whose reign Isaias commenced; so that Osee was more ancient. (Worthington)
'''
