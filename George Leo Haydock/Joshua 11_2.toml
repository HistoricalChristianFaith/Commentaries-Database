[[commentary]]
quote='''
Ceneroth, or having the lake Genesareth on the south. They city of Cineroth, or of Tiberias, was situated on the southern borders of the lake. (St. Jerome) 
Side. Dor lay on the Mediterranean, the last of the cities of Phoenicia. All below was in a manner subdued. The Philistines did not enter into this league, nor were they invited, as they bore a certain antipathy to the people of Chanaan.
'''
