[[commentary]]
quote='''
Uncircumcised lips. So he calls the defect he had in his words, or utterance. (Challoner) 
The Hebrews call the heart, uncircumcised, when it has any natural or moral defect, Acts vii. 15. (Tirinus) 
"I do not speak the language in its purity. "Sym., "I express my sentiments with difficulty "chap. iv. 10. (Onkelos.)
'''
