[[commentary]]
quote='''
Silo. Where it had remained about 350 years, (Berthier) before the ark was removed, never to be replaced there. (Haydock) 
The tabernacle was afterwards at Nobe, and at Gabaon; whence it was probably removed to the treasury of the temple, (Calmet) and was hidden by Jeremias, 2 Machabees i., and Josue xviii. 1. (Berthier) 
God gave his oracles more particularly where the ark, (Worthington) or the tabernacle, was found. (Haydock)
'''
