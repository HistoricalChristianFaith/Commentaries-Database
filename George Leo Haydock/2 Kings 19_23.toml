[[commentary]]
quote='''
Carmel. A pleasant fruitful hill in the forest. These expressions are figurative, signifying, under the names of mountains and forests, the kings and provinces whom the Assyrians had triumphed over. (Challoner) 
He must have passed by Libanus, and might boast of this exploit. Other proud words to the same purpose are mentioned Isaias x. 9., and xxxiii. 9. He had made himself master of Mount Carmel, as well as of Libanus. (Calmet)
'''
