[[commentary]]
quote='''
Which is of the honour, glory He gives them the reason why they must rejoice and look upon themselves happy to suffer for the name of Christ, because to suffer for God's sake is glorious, is a mark that the glorious, the honourable, and the powerful spirit of God rests upon them: for as Paul said, (Hebrews xii. 6.) "For whom the Lord loveth, he chastiseth; and he scourgeth every son whom he receiveth. "Nothing then is more honourable, nothing more advantageous, than to suffer for being a Christian. This word is only found here, and in Acts xi. 26. (Witham)
'''
