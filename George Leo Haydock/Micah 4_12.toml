[[commentary]]
quote='''
Hay. Protestants, "sheaves. "(Haydock) 
People were thus often trodden to death by oxen. (Athen. xii. 5.) Ver.13. Brass. Fear nothing. The Jews did not attack the army of Cambyses, (Ezechiel xxxviii. 21., and xxxix. 10.; Calmet) at least at first. (Haydock) 
But what God did for them is attributed to them. (Calmet) 
Immolate. Septuagint, "devote to the Lord their multitude, and "Protestants, "gain "(Haydock) or what spoils they have taken. (Calmet)
'''
