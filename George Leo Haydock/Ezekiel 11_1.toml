[[commentary]]
quote='''
; Haydock) or false prophet, whose death Ezechiel does not bewail, but fears the great destruction of the people; (Worthington; Menochius) though, if Pheltias died impenitent, his death might justly call for tears. (Haydock) 
This happened in a vision. Yet (Calmet) he probably died suddenly about his time. (Lyranus)
'''


[[commentary]]
quote='''
Me. The prophet in Chaldea, saw in spirit what was doing at Jerusalem. (Worthington) 
Men. Magistrates. (Prado.) (Tirinus) (Menochius) 
Jezonias, perhaps mentioned chap. viii. 11. (Calmet)
'''
