[[commentary]]
quote='''
Price. Septuagint, St. Hilary, "my honour. "They wish to dethrone me, and to represent me as unfit to govern. 
I ran. Septuagint edramon, "they ran "likewise, as Hebrew implies, and as the Greek Fathers generally explain it. David thought proper to flee, that he might be at a distance from traitors, 2 Kings xv. 14. His enemies sought his destruction. (Calmet) 
They wished to deprive him of the reward of his labours; but he ran more earnestly. 
Blessed. Flattery is very dangerous. (Worthington)
'''
