[[commentary]]
quote='''
God hath scattered the bones That is, God hath brought to nothing the strength of all those that seek to please men, to the prejudice of their duty to their Maker. (Challoner) 
That. Hebrew, "who besiege thee. Thou hast confounded them, because "Septuagint seem to have read more correctly, as no one has been addressed before. (Berthier)
'''
