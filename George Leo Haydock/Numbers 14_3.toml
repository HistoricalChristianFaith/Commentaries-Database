[[commentary]]
quote='''
We may. The Latin manuscripts and Bibles before Sixtus V read, "in Egypt, and not in this "But the present translation agrees with the Hebrew, Septuagint, and Chaldean. (Calmet) 
They obtained what they said they wished for, ver. 28; chap. xiv. 29; xxvi. 64. (Worthington) 
And that. Hebrew, "and wherefore hath God brought us into this land, that we may fall "In a rage they attribute a malicious design to God. (Calmet) 
Better. And who would have given them food in the wilderness? (Menochius)
'''
