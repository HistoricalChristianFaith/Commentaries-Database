[[commentary]]
quote='''
Artaxerxes may be the Or pastes of Trogus, (Calmet) or the false (Haydock) Smerdis. (Herodotus) 
Beselam These governed the provinces on the west side of the Euphrates. 
Syriac comprises the Chaldean, with which it has a great resemblance. It was spoken at the court of Babylon. (Xenophon vii.) See 4 Kings xviii. 26., and 2 Machabees xv. 37., and Daniel ii. 4.
'''
