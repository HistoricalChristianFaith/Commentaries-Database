[[commentary]]
quote='''
He here shows, that the virtuous themselves stand in need of the help of the husbandman; therefore the Almighty sends them tribulations, and temptations, that they may be cleansed, and rendered firm, like the vine, which, the more it is pruned, the more vigorous are its shoots. (St. Chrysostom, hom. lxxv. in Joan.)
'''
