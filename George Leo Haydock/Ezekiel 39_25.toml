[[commentary]]
quote='''
Israel. All who please may now return. Hystaspes was very favourable to them. He married Esther, raised Mardochai to great power, and sent Esdras into Judea with ample privileges. Many returned under him, Artazerxes, and Alexander . 
Jealous. I will restore the people to favour, and will protect them (Calmet) like a husband. (Haydock)
'''
