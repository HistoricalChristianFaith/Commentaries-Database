[[commentary]]
quote='''
Desire. The sinner's damnation is not an object of God's pleasure, chap. xviii. 23. (Calmet) 
He has an antecedent will to save all. He knocks at the door of our heart, (Apocalypse iii. 20.) and if man do what depends on him, nothing will be wanting on the part of God. (St. Thomas Aquinas, i. 2. q. 109. and 112.) (Worthington)
'''
