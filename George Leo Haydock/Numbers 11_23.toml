[[commentary]]
quote='''
Unable: Hebrew, "shortened. "Septuagint, "insufficient. "Moses had expressed his astonishment, not his doubts; though the words might convey the latter idea to us more than his behaviour in chap. xx. 10. But God sees the heart. 
To pass. Hebrew may be also, "hath called thee "(Calmet) Septuagint, "shall come upon thee "and execute the thing, as soon as thou shalt promise it. (Haydock)
'''
