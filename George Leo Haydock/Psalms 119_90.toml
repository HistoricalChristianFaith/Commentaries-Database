[[commentary]]
quote='''
All. Literally, "unto generation and generation "which the fathers explain of the true faith, which has subsisted in the synagogue and in the Church of Christ alone. (St. Hilary, St. Ambrose) (Calmet) 
Those who did not belong to the former, in the first ages of the world, might still form a part of the latter, like Job Without faith it is, and always was, impossible to please God, Hebrews xi. 6.
'''
