[[commentary]]
quote='''
Him. He shall be taken when he least expects it. His fruit shall come forth, Jeremias iv. 31. 
Children. He shall have no share in the division of property, or shall not escape when the father shall bring his children to an account. The Chaldean, insinuate, that the infant affords no help to come forth, as it would if it had sense. (Calmet)
'''
