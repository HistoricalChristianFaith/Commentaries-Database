[[commentary]]
quote='''
Behold the angels not only secure Lot, but strike the whole people with blindness, so that they could neither find Lot's door nor their own homes. Indeed, if they had been able to get back into their own houses, it would have been but a small consolation to them; since in a few minutes, the whole city was buried in sulphur and flame, Wisdom xix. 16.
'''
