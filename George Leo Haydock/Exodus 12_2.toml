[[commentary]]
quote='''
Year, sacred or ecclesiastical, which is most commonly used in Scripture. The civil year commenced with Tisri, in September, and regulated the jubilee, contracts (Cornelius a Lap ide) 
January was the first month to determine the age of trees, and August to decide when cattle became liable to be tithed. (Chap. xxii. 29; Leviticus xix. 23.) (Calmet) 
Before the captivity, the months were not styled Nisan, but abib, (chap xiii. 5,) the first.Bul the 11th, (1 Kings vi.) Sa.
'''
