[[commentary]]
quote='''
And whatsoever. Hebrew, "who is with you in the judgment. "The Lord will confirm your just decisions, and punish your injustice. (Haydock) 
God stood in the synagogue of gods, or judges, Psalm lxxxi. 1. Judges ought not so much to regard man as God, when they pass sentence. (Calmet) 
How then will the Anabaptists deny that a man may sit in judgment? (Tirinus)
'''
