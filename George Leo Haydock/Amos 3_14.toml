[[commentary]]
quote='''
Bethel. Mana hem seems to have sent one of the calves to engage Phul to come to his assistance, Osee x. 5., and 4 Kings xv. 19. Salmanasar had both, Osee viii. 5. Josias afterwards defiled the profane altars, 4 Kings xxiii. 15. 
Horns, made of brass, which the Assyrians carried off. (Calmet) 
The fairest possessions of sinners will at last perish. (Worthington)
'''
