[[commentary]]
quote='''
By the whole world, is understood the Roman empire. (Witham) 
This decree was promulgated in the 752nd year of Rome, in the 3970th year of the world, and the 42nd year of the reign of Augustus, when there was universal peace, and the temple of Janus remained shut for 12 years. (Jansenius, concord. Evan.) 
It was the custom among the Jews to be numbered according to their tribes and families. Hence arose the necessity of the journey of the Holy Family to Nazareth . This enrolment probably included the number, as well as the property of each family, that the taxes might be proportioned. (Jansenius, concord. Evan.)
'''
