[[commentary]]
quote='''
Silent; constant. (Menochius) 
He will accuse thee no more. Can this be understood of the Jews, who have been cast off till the fulness of the Gentiles enter the Church? To the latter all this must be applied. Few prophets inveighed against the crimes of the captives after their return. (Calmet) 
But this must be deemed a punishment, unless the crimes were also removed. (Haydock)
'''
