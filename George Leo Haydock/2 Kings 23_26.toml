[[commentary]]
quote='''
Had provoked him. The impiety of this king must have been extreme, since his repentance did not avert the scourge. (Haydock) 
Besides, many of the people were corrupt at heart, though they were afraid of showing it, as we learn from the prophets Jeremias and Sophonias. God therefore withdrew the good Josias, who was their bulwark, that they might feel the effects of his just indignation.
'''
