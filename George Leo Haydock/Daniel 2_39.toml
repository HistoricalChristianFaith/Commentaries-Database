[[commentary]]
quote='''
Another kingdom; viz. that of the Medes and Persians. (Challoner) 
Inferior; later, of less duration and extent. (Calmet) 
Third That of Alexander the Great. (Challoner) 
World. Alexander received ambassadors at Babylon, from the most distant nations, testifying their submission. He conquered beyond the river Indus (Diod. A. 1. Olym. 14.) (Calmet)
'''
