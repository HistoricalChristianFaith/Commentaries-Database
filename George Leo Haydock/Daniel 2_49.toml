[[commentary]]
quote='''
Works of agriculture, (Calmet) which the ancient kings of Persia encouraged with great attention, appointing officers to reward or punish according as their land was cultivated. (Xenophon, Cyr. 8.Oecon.) 
St. Jerome thinks they were appointed judges, (Calmet) or assistants of Daniel. (Grotius) 
Palace. Literally, "gates "(Haydock) as receiver of the taxes, particularly at Susa. (Chap. viii. 2.) (Marsham Egypt. s√¶c. 18.)
'''
