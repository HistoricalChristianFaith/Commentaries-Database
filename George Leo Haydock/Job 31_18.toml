[[commentary]]
quote='''
Womb. I was of a compassionate disposition, with which I always corresponded. (St. Gregory) 
Hebrew, "from my youth, pity (ceab, which Protestants translate "as with a father. "Haydock) grew up with me; and from my birth I have preserved it! "(Calmet) 
Protestants, "From my youth he was brought up with me, as with a father, and I have guided her (the widow, margin) from my mother's womb. "Septuagint, "I fed him as a father, Theodotion adds, and was his leader from "It was my earliest delight to assist the afflicted orphan and widow. (Haydock)
'''
