[[commentary]]
quote='''
Waiteth. Hebrew, "longeth. "(Haydock) 
Protector. Hebrew, "shield. "Infidels deride the confidence of the just, as an effect of pride, supposing it to be beneath the dignity of God to take notice of so small a creature, while he governs so many worlds. But if there be other worlds besides this, God is sufficient for all; (Berthier) and he will not neglect the work which his hands have deigned to form. (Haydock)
'''
