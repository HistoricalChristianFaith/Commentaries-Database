[[commentary]]
quote='''
Ammon. While these infested the eastern parts, the Philistines made incursions into the territories of their neighbours. (Haydock) 
This servitude resembled that of Madian. Jephte attacked the Ammonites, and Abesan, with other judges, made head against the Philistines (Calmet) on the west. (Haydock)
'''
