[[commentary]]
quote='''
Oppressor. Literally, "calumniator. "Christ has chained down the devil, the accuser of our brethren, Apocalypse xii. 10., and xx. 2. (Menochius) 
He hath taken away his spoils, (John viii. 44.) and undertaken the defence of the humble, Isaias xi. 4. Solomon was also the reverse of those wicked princes, who receive bribes, and neglect the poor, Isaias i. 23. (Calmet)
'''
