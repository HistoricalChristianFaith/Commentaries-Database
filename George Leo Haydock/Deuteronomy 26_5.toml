[[commentary]]
quote='''
The Syrian. Laban. See Genesis xxvii. (Challoner) 
Hebrew, "My father was a Syrian, poor, (or ready to perish) and he went down "The ancestors of Jacob had, in effect, come from beyond the Euphrates, and he had dwelt in Mesopotamia for twenty years. But the translation of the Septuagint seems preferable, "My father abandoned (apebalen) Syria. "(Calmet)
'''
