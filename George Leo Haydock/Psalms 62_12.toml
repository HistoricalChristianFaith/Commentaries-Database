[[commentary]]
quote='''
Works. We must therefore refrain from every injustice. (Haydock) 
God spoke once by Moses, and again by his own Son. Both the Testaments confirm the certainty of rewards and punishments, (Berthier) as God is able and willing (Worthington) to execute his decrees. Luther, followed by the Dutch, translates, "as he merits "to which expression, concerning the just, Amama objects. (Haydock)
'''
