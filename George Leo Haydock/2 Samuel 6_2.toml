[[commentary]]
quote='''
Juda. But why are not the other tribes mentioned? and whither did they go? We should probably translate, "from the city of Baalim, in Juda "which is another name of Cariathiarim, as the Paralipomenon intimate, ver. 6. See Josue xv. 9, 60. 
Invoked; or which is called "the ark of the Lord."
'''
