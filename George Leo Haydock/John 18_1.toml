[[commentary]]
quote='''
Cedron, not Cedrorum. In most Greek copies, ton Kedron. In some manuscripts tou Kedron. So the Protestant translation, the brook Cedron.
'''


[[commentary]]
quote='''
Over the torrent, or brook Cedron, which ran betwixt Jerusalem and Mount Olivet, in the valley of Cedron, or of Hennom, or of Josaphat, not of Cedars, as in many Greek copies. See the history of Christ's Passion. (Matthew xxvi. and xxvii.) (Witham)
'''
