[[commentary]]
quote='''
Detracted. Hebrew and Septuagint, "calumniated "as ver. 20., and 29. (Calmet) 
Prayer. Jesus Christ prayed for his enemies, (Luke xxiii. 34.; Flaminius) and did many good works for the benefit of all, John x. 32., and Acts x. 38. David had also signalized himself in the defence of his country, and yet was banished. He shows that he was animated with the perfect spirit of the gospel, though the law permitted retaliation, Exodus xxi. 24. (Calmet)
'''
