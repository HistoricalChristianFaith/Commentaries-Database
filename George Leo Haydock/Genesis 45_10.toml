[[commentary]]
quote='''
Gessen, to the north-east of Egypt, near me, at Tanis, in the Delta and near the promised land, being a part of Arabia. (Haydock) 
This country is often refreshed by showers of rain, (Calmet) which never falls in most parts of Egypt. It is intersected by many canals, and is very rich and proper for pasturage. (Haydock)
'''
