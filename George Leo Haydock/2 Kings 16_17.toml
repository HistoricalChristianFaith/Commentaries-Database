[[commentary]]
quote='''
Stone, all out of avarice, (Haydock) and contempt of the Lord, who chastized him. (Menochius) 
He took away the plates of brass, c., from the doors, (Calmet) which Ezechias was forced to replace, (Haydock) afterwards to take down for the Assyrian, chap. xviii. 16. (Calmet)
'''
