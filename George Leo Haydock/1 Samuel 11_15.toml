[[commentary]]
quote='''
They made. Septuagint, "and there (again the prophet; Josephus) Samuel anointed Saul king. "The same ceremonies as had been used before, except the casting lots, were here repeated, particularly the solemn anointing, (Salien) whence, in the following chapter, (ver. 3) Saul is styled the anointed. (Menochius) 
The Lord. His ark was probably present, and the priest to offer victims. (Salien, the year of the world 2963.)
'''
