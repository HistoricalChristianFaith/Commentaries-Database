[[commentary]]
quote='''
(t. xxviii. 10.) Our Lord had said above, Because of the people that stand by I said it, that they may believe that Thou hast sent Me. It would have been ignorance of the future, if He had said this, and none believed, after all. Therefore it follows: Then many of the Jews which came to Mary, and had seen the things which Jesus did, believed on Him. But some of them went their way to the Pharisees, and told them what things Jesus had done. It is doubtful from these words, whether those who went to the Pharisees, were of those many who believed, and meant to conciliate the opponents of Christ; or whether they were of the unbelieving party, and wished to inflame the envy of the Pharisees against Him. The latter seems to me the true supposition; especially as the Evangelist describes those who believed as the larger party. Many believed; whereas it is only a few who go to the Pharisees: Some of them went to the Pharisees, and told them what things Jesus had done.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
The text has a certain ambiguity. Were those who went to the Pharisees and told them the things Jesus had doneâ€”were they from those many Jews who saw the things that he had done and believed in him and wished to win over those who were hostile to him by the announcement about Lazarus? Or were they the others not among the many who believed who, since what had happened did not bring about faith in Jesus, intended as much as possible to stir up the wicked jealousy in the Pharisees against him by the announcement about Lazarus? The Evangelist seems to me to be leaning toward this latter meaning.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252028.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 28.77-78"
