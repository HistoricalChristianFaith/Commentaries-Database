[[commentary]]
quote='''
You see that she is handed over to the souls of strangers, she who is unworthy to practice the law and the words of God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 7:8"
