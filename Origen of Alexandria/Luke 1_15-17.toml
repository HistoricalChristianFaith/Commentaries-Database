[[commentary]]
quote='''
John indeed turned many, but it is the Lord's work to turn all to God their Father.

In the spirit and power of Elijah.â€”He says not, in the mind of Elijah, but in the spirit and power. For the spirit which was in Elijah came upon John, and in like manner his power.

This sacrament 2 of preparation is even now fulfilled in the world, for even now the spirit and power of John must come upon the soul, before it believes in Jesus Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
