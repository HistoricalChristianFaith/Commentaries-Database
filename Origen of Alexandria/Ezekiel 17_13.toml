[[commentary]]
quote='''
If you have the covenant with us in a blessing, Nebuchadnezzar cannot make a covenant with you.
'''
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 12:3"


[[commentary]]
quote='''
God makes covenant with us in a blessing; Nebuchadnezzar establishes his covenant in abuse.
'''
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 12:3"
