[[commentary]]
quote='''
John, by reclining on the Word and resting on more mystical things, was reclining in the bosom of the Word, analogous also to the Word being in the bosom of the Father, according to the statement, “The only-begotten God who is in the bosom of the Father, he has declared him.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252032.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 32.264"

[[commentary]]
quote='''
(t. xxxii. 13.) He then lying on Jesus' breast, saith unto Him, Lord, who is it?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'
