[[commentary]]
quote='''
The Messiah therefore does not baptize in water, but his disciples do. He reserves for himself the baptism in the Holy Spirit and fire.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%25206.html'
source_title="COMMENTARY ON JOHN 6.23"
