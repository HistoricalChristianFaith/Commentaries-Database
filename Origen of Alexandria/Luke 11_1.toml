[[commentary]]
quote='''
And that he might point out the kind of teaching, the disciple proceeds, as John also taught his disciples. Of whom in truth thou hast told us, that among them that are born of women there had arisen none greater than he. And because thou hast commanded us to seek things that are great and eternal, whence shall we arrive at the knowledge of these but from Thee, our God and Saviour?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
I think that one of Jesus' disciples was conscious in himself of human weakness, which falls short of knowing how we ought to pray.â€¦ Are we then to conclude that a man who was brought up in the instruction of the law, who heard the words of the prophets and did not fail to attend the synagogue, did not know how to pray until he saw the Lord praying "in a certain place"? It would certainly be foolish to say this. The disciple prayed according to the customs of the Jews, but he saw that he needed better knowledge about the subject of prayer.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FOn%2520Prayer%2FOn%2520Prayer.html'
source_title="ON PRAYER 2.4"
