[[commentary]]
quote='''
He came to that Lebanon, which is the church, where the offerings of God and the incense of his prayers are celebrated, that great true evil, Nebuchadnezzar, that is, the devil, and he sees it.
'''
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 11:5"
