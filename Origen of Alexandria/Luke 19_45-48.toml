[[commentary]]
quote='''
If any then sells, let him be cast out, and especially if he sells doves. For of those things which have been revealed and committed to me by the Holy Spirit, I either sell for money to the people, or do not teach without hire, what else do I but sell a dove, that is, the Holy Spirit?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
