[[commentary]]
quote='''
Here, then, a woman proclaims Christ to the Samaritans, and at the end of the Gospels also the woman who saw him before all the others tells the apostles of the resurrection of the Savior.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252013.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 13.179"
