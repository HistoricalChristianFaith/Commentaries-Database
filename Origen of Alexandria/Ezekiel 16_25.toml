[[commentary]]
quote='''
Possessing these things, she is of great beauty, but she is corrupted by the divisions of heretics and foreign religious systems.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 7:7"
