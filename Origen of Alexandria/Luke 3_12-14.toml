[[commentary]]
quote='''
"Tax collectors also came to be baptized." According to the simple interpretation, he teaches the tax collectors to seek "no more" than the law commands. Those who exact more transgress not John's commandment but that of the Holy Spirit, who spoke through John.â€¦We said all this to show that John taught the tax collectors. Among them there were not only those who collected revenue for the state, but also those who were coming for repentance and were not literally tax collectors. And others were soldiers who were going out to the baptism of repentance.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Luke.html'
source_title="HOMILIES ON THE GOSPEL OF LUKE 23.5, 9"
