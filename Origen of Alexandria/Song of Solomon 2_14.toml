[[commentary]]
quote='''
"Because your voice is sweet." And who would not profess that voice of the catholic church confessing the true faith is sweet, but the voice of the heretics is rough and unpleasant, which does not speak the teachings of truth but blasphemies against God and iniquity against the Most High? Thus also the appearance of the church is comely, but that of the heretics is ugly and foulâ€”that is, if there is someone who knows how to test the beauty of the face, that is, if there is some spiritual person who knows how to examine all things. For among the unskilled and unregenerate people the sophistries of the lie seem more beautiful than the teachings of the truth.
'''
source_url='https://books.google.com/books/about/The_Song_of_Songs.html?id=Mjxy0Fl7VMsC'
source_title="COMMENTARY ON THE SONG OF SONGS 3:15"
