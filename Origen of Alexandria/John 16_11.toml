[[commentary]]
quote='''
Jesus came to free all those oppressed by the devil and said of him with some befitting depth, “Now is the prince of this world judged.”
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FAgainst%2520Celsus%2FBook%25208.html'
title="AGAINST CELSUS 8.54"
