[[commentary]]
quote='''
Now, it seems to me that fortuitous circumstance also is sometimes the cause of prophesying, as is true in the present case of Caiaphas. He was high priest of that year [in which] Jesus was to die for the people that the whole nation might not perish. For although others were high priests â€¦ no one prophesies except the high priest of the year in which Jesus was to suffer.And it was fortuitous circumstance that caused the messengers of Saul to prophesy when they were sent to David, along with Saul himself. For it is as if the fact that they were seeking David became the cause of their prophecy, such as it was, as has been recorded.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252028.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 28.175-76"
