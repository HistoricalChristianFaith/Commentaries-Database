[[commentary]]
quote='''
All those who are sinners in the church, who have tasted the Word of God and have transgressed it, deserve prayers, but each one will be punished in accordance with his or her degree.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 5:4"
