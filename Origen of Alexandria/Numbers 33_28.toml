[[commentary]]
quote='''
Next they come to Matheca [Mithkah], which means “new death.” What is the new death? When we die with Christ so that we may live with him.
'''
source_url='https://www.google.com/books/edition/Homilies_on_Numbers/P4pPyRXeWkUC?hl=en&gbpv=0'
source_title="HOMILIES ON NUMBERS 27:12"
