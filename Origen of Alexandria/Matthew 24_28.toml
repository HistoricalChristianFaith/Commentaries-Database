[[commentary]]
quote='''
And observe, He says not vultures or crows, but eagles, showing the lordliness and royalty of all who have believed in the Lord's passion.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252024.html'
source_title='Catena Aurea by Aquinas'
