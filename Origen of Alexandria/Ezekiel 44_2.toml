[[commentary]]
quote='''
The Lord God, maker of the universe, enters and departs through one gate, made from sensible material and always closed.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 14:1"


[[commentary]]
quote='''
There is a key of knowledge to open what is closed.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 14:2"


[[commentary]]
quote='''
Even though my God has not come, the law was closed, the prophetic word closed, the text of the Old Testament veiled.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 14:2"
