[[commentary]]
quote='''
Like Caiaphas (John 11:49) so did they, not from themselves, prophesy against themselves, that the oracles of God were to he taken from them, and given to the Gentiles, who could bring forth fruit in due season.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'
