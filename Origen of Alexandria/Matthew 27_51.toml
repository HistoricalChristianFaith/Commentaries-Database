[[commentary]]
quote='''
Great things were done at the moment that Jesus cried with a great voice.

It is understood that there were two veils; one veiling the Holy of Holies, the other, the outer part of the tabernacle or temple. In the Passion then of our Lord and Saviour, it was the outer veil which was rent from the top to the bottom, that by the rending of the veil from the beginning to the end of the world, the mysteries might be published which had been hid with good reason until the Lord's coming. But when that which is perfect is come, (1 Cor. 13:10.) then the second veil also shall be taken away, that we may see the things that are hidden within, to wit, the true Ark of the Testament, and behold the Cherubim and the rest in their real nature.

These same mighty works are still done every day; the veil of the temple is rent for the Saints, in order to reveal the things that are contained within. The earth quakes, that is, all flesh because of the new word and new things of the New Testament. The rocks are rent, i. e. the mystery of the Prophets, that we may see the spiritual mysteries hid in their depths.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252027.html'
source_title='Catena Aurea by Aquinas'


[[commentary]]
quote='''
Anyone who searches the Scriptures with some diligence will see that there were two curtains, an inner curtain which covered the Holy of Holies and another curtain exterior to either the tabernacle or the temple. These two curtains are figures of the holy tabernacle which the Father prepared from the beginning. Of the two curtains, one "was torn into two parts from the top all the way to the bottom." This happened at the time when Jesus "cried out with a loud voice and gave up his spirit." Thereby the divine mystery was revealed that in the Passion of the Lord our Savior the outer curtain was torn from the top, which represents the beginning of the world, to the bottom, representing the end of the world. Thus by the tearing of the curtain the mysteries were disclosed, which with good reason had been hidden until the coming of Christ. Both the outer curtain and inner curtain would have been torn if it had not been the case that we still know only "in part" and if it had not been the case that everything were already revealed to the beloved disciples of Christ who constitute his body. As it is, however, because we are being brought gradually to the knowledge of new things, only the outer curtain is "torn from top to bottom." But "when the perfect comes" and the other things which now remain hidden are revealed, then the second curtain may also be removed. We will then see even the things which were hidden within the second curtain: the true ark of the covenant, the cherubim, the true mercy seat and the storehouse of manna in a golden bowl, and all these clearlyâ€”and even things greater than these. All of this has been revealed through the law of Moses when God said to him, "Make everything according to their forms which were shown to you on the mountain."
'''
source_url=''
source_title="COMMENTARY ON MATTHEW 138"


[[commentary]]
quote='''
"And the earth shook," that is, all flesh trembled when the new word, the realities of the new covenant, the new song and all new heavenly things came upon them. This is what the prophet wrote concerning this very event: "All [namely, the disciples of Christ] who saw these things trembled and every one was afraid."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 139.63"
