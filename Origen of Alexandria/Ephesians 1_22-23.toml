[[commentary]]
quote='''
The church is called the body of Christ. We inquire whether as the body is distinguished from the head so we should think of [the church] here as an organ of its Head. Or should we rather think of the head as an aspect of the body of a person, so the whole church of Christ is Christâ€™s body in that he ensouls it with his Godhead and fills it with his Spirit. Or perhaps it should be interpreted in another way. But even if the second is true, the more human part of it is by itself a subservient aspect of the whole body, while the divinity that gives life to the whole church is, as it were, the divine power that enlivens it.
'''
source_url=''
source_title="EPISTLE TO THE EPHESIANS"
