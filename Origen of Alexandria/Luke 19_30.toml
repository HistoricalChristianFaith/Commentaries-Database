[[commentary]]
quote='''
(sup. Joan. tom. ii.) Now I think this place is not without reason said to be a small village. For as if it were a village without any further name, in comparison of the whole earth the whole heavenly country is despised.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
