[[commentary]]
quote='''
But it must be asked, What means this, that Christ is forsaken of God? Some, unable to explain how Christ could be forsaken of God, say that this was spoken out of humility. But you will be able clearly to comprehend His meaning if you make a comparison of the glory which He had with the Father with the shame which He despised when He endured the cross.

When He saw darkness over the whole land of Jud√¶a He said this, Father, why hast thou forsaken me? meaning, Why hast thou given Me over exhausted to such sufferings? that the people who were honoured by Thee may receive the things that they have dared against Me, and should be deprived of the light of Thy countenance. Also, Thou hast forsaken Me for the salvation of the Gentiles. But what good have they of the Gentiles who have believed done, that I should deliver them from the evil one by shedding My precious blood on the ground for them? Or will they, for whom I suffer these things, ever do aught worthy of them? Or foreseeing the sins of those for whom He suffered, He said, Why hast thou forsaken me? that I should become as one that, gathereth stubble in the harvest, and gleanings in the vintage. (Mic. 7:1.) But you must not imagine that the Saviour said this after the manner of men by reason of the misery which encompassed Him on the cross; for if you take it so you will not hear His loud voice and mighty words which point to something great hidden.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252027.html'
