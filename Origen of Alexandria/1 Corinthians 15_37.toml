[[commentary]]
quote='''
The power which exists in a grain of wheat refashions and restores the grain, after its corruption and death, into a body with stalk and ear.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FDe%2520Principiis%2FBook%25202.html'
source_title="ON FIRST PRINCIPLES 2.10.3"
