[[commentary]]
quote='''
(in Matt. tom. 13.) But it is not clearly expressed by whom He is to be delivered, for one says, that He is to be delivered up by Judas, another by the devil; but Paul says, that God the Father delivered Him up for us all; (Rom. 8:32.) but Judas, as he delivered Him up for money, did it traitorously, the Father for His mercies' sake.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
