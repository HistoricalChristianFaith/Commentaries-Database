[[commentary]]
quote='''
But we marvel at John, because among them that are born of women there was not a greater than he, for by his good deeds he had been exalted to so high a fame for virtue, that by many he was supposed to be Christ. But what is much more marvellous he feared not Herod, nor dreaded death, as it follows, But Herod the tetrarch being reproved by him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'
