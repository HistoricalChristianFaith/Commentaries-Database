[[commentary]]
quote='''
By this Paul indicates that Christ is in the heart of all men by virtue of his being the Word or reason [logos] embedded in all things by sharing in which all men are rational.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FDe%2520Principiis%2FBook%25201.html'
source_title="ON FIRST PRINCIPLES 1.3.6"
