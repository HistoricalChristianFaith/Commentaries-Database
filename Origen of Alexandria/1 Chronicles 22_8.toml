[[commentary]]
quote='''
As a man of blood, David was prevented from constructing it; he seems, at least, to have been occupied concerning the gathering of the material of the temple.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252010.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 10.257"
