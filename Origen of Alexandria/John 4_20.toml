[[commentary]]
quote='''
On the statement "our fathers" and what follows one must understand the disagreement between the Samaritans and the Jews over the place they considered holy. For the Samaritans worship God on the mountain called Gerizim, because they consider it to be holy. Moses refers to this mountain in Deuteronomy when he says, "And Moses commanded the people in that day saying, 'These shall stand on Mount Gerizim to bless the people, when you have crossed the Jordan.' " â€¦ The Jews, on the other hand, because they think Zion is divine and God's dwelling place, think it has been chosen by the Father of all. For this reason they say Solomon built the temple on Zion, and all the levitical and priestly service is performed there. As a consequence of these assumptions, each nation has considered its fathers to have worshiped God, but one on this mountain and one on the other.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252013.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 13.77-79"

[[commentary]]
quote='''
(tom. xiii. c. 13) Or thus; The Samaritans regarded Mount Gerizim, near which Jacob dwelt, as sacred, and worshipped upon it; while the sacred place of the Jews was Mount Sion, God's own choice. The Jews being the people from whom salvation came, are the type of true believers; the Samaritans of heretics. Gerizim, which signifies division, becomes the Samaritans; Sion, which signifies watch-tower, becomes the Jews.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'
