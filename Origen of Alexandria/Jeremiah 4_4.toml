[[commentary]]
quote='''
Note the kindness and severity of God. For he is not kind without being severe or severe without being kind. For if he were only kind and not severe, we would not think much of his kindness. If he were severe and not kind, perhaps we would also despair in our sins. But God is both a kind and a severe Godâ€”for we who repent need his kindness, but those of us who persist in sins need his severity.
'''
source_url='https://www.google.com/books/edition/Homilies_on_Jeremiah_and_1_Kings_28/UFInXpKNapEC?hl=en&gbpv=0'
source_title="HOMILIES ON JEREMIAH 4:4.2"
