[[commentary]]
quote='''
Are there not revilings in Ezekiel directed against the people, when the Lord says, “you dwell among scorpions”?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FAgainst%2520Celsus%2FBook%25202.html'
source_title="AGAINST CELSUS 2:76"
