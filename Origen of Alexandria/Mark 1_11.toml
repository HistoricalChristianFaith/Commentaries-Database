[[commentary]]
quote='''
In the Jordan the Trinity was manifested to humanity. The Father bore witness, the Son received witness, and the Holy Spirit gave confirmation.
'''
[[commentary.sources]]
url=''
title="FRAGMENTS ON MATTHEW 58"


