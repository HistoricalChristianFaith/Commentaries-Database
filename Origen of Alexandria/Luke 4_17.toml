[[commentary]]
quote='''
He opens not the book by chance, and finds a chapter containing a prophecy of Himself, but by the providence of God. Hence it follows, And when he had opened the book, he found the place, &c. (Is. 61:1.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'


