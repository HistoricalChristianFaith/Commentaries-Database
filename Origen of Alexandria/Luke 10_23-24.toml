[[commentary]]
quote='''
(in Cant. 1:2.) But why does he say that many prophets desired, and not all? Because it is said of Abraham, That he saw the day of Christ and was glad, (John 8:56.) which sight not many, but few attained to; but there were other prophets and just men not so great as to reach to Abraham's vision, and the experience of the Apostles, who, He says, saw not, but desired to see.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
