[[commentary]]
quote='''
You descend into the water and come out unimpaired, the filth of sins having been washed away. You ascend “a new person” prepared to “sing a new song.”
'''
source_url='https://www.google.com/books/edition/Homilies_on_Genesis_and_Exodus/X_mSBavPcq4C?hl=en&gbpv=1'
source_title="HOMILIES ON EXODUS 5:5"
