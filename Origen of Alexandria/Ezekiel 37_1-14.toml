[[commentary]]
quote='''
The mystery of the resurrection is great and difficult for many of us to understand. It is mentioned also in many other passages of the Scriptures and is proclaimed no less through these words in Ezekiel.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252010.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 10:233"
