[[commentary]]
quote='''
Even now do many fight against Jesus with spiritual weapons, to wit, with divers and shifting dogmas concerning God. It deserves enquiry why, when He was known by face to all who dwelt in Jud√¶a, he should have given them a sign, as though they were unacquainted with His person. But a tradition to this effect has come down to us, that not only had He two different forms, one under which He appeared to men, the other into which He was transfigured before His disciples in the mount, but also that He appeared to each man in such degree as the beholder was worthy; in like manner as we read of the manna, that it had a flavour adapted to every variety of use, and as the word of God shows not alike to all. They required therefore a sign by reason of this His transfiguration.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
source_title='Catena Aurea by Aquinas'
