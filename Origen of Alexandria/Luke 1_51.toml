[[commentary]]
quote='''
But to those that fear Him, He hath done mighty things with His arm; though thou comest weak to God, if thou hast feared Him thou shalt obtain the promised strength.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"To those who fear him he has shown strength in his arm." You may approach the Lord as a weak man. If you fear him, you will be able to hear the promise the Lord makes to you on account of your fear of him.â€¦So, if you fear the Lord, he gives you courage or authority. He gives you the kingdom, so that you might be placed under the "king of kings" and possess the kingdom of heaven in Christ Jesus, to whom is glory and power for ages of ages. Amen.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Luke.html'
source_title="HOMILIES ON THE GOSPEL OF LUKE 8.6-7"