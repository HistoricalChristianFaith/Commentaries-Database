[[commentary]]
quote='''
And as speaking to Jews who thought they might travel no more upon the sabbath than a sabbath-day's journey, He adds, But pray ye that your flight be not in the winter, neither on the sabbath.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252024.html'
source_title='Catena Aurea by Aquinas'
