[[commentary]]
quote='''
We do not pray that we will never be tempted at all. For that is impossible. We pray rather that we not be encompassed by temptation.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FOn%2520Prayer%2FOn%2520Prayer.html'
title="ON PRAYER 29.11"
