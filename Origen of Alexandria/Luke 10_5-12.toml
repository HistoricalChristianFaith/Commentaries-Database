[[commentary]]
quote='''
By wiping off the dust of their feet against them, they in some sort say, The dust of your sins shall deservedly come upon you. And mark that the cities which receive not the Apostles and sound doctrine have streets, according to Matthew, Broad is the way which leadeth to destruction. (Matt. 7:13.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252010.html'
source_title='Catena Aurea by Aquinas'