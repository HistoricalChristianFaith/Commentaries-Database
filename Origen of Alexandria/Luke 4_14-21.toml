[[commentary]]
quote='''
But John, who had commenced his Gospel from God, saying, In the beginning was the Word, did not describe the temptation of the Lord, because God can not be tempted, of whom he wrote. But because in the Gospels of Matthew and Luke the human generations are given, and in Mark it is man who is tempted, therefore Matthew, Luke, and Mark have described the temptation of the Lord.

The Lord having overcome the tempter, power was added to Him, i. e. as far as regards the manifestation of it. Hence it is said, And Jesus returned in the power of the Spirit.

But you must not think that they only were happy, and that you are deprived of Christ's teaching. For now also throughout the world He teaches through His instruments, and is now more glorified by all men, than at that time when those only in one province were gathered together.

He opens not the book by chance, and finds a chapter containing a prophecy of Himself, but by the providence of God. Hence it follows, And when he had opened the book, he found the place, &c. (Is. 61:1.)

By the poor He means the Gentile nations, for they were poor, possessing nothing at all, having neither God, nor Law, nor Prophets, nor justice, and the other virtues.

For what had been so shattered and dashed about as man, who was set at liberty by Jesus and healed?

But all these things were mentioned first, in order that after the recovery of sight from blindness, after deliverance from captivity, after being healed of divers wounds, we might come to the acceptable year of the Lord. As it follows, To preach the acceptable year of the Lord. Some say that, according to the simple meaning of the word, the Saviour preached the Gospel throughout Jud√¶a in one year, and that this is what is meant by preaching the acceptable year of the Lord. Or, the acceptable year of the Lord is the whole time of the Church, during which while present in the body, it is absent from the Lord.

And now also if we will, our eyes can look upon the Saviour. For when you direct your whole heart to wisdom, truth, and the contemplation of the only-begotten Son of God, your eyes behold Jesus.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
