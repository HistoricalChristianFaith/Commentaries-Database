[[commentary]]
quote='''
If you remain in what is of the earth, you will be turned away in the end. You must be changed yourself, you must be converted, you must be made “heavenly.”
'''
source_url='https://www.google.com/books/edition/Homilies_on_Genesis_and_Exodus/X_mSBavPcq4C?hl=en&gbpv=1&printsec=frontcover'
source_title="HOMILIES ON GENESIS 9"
