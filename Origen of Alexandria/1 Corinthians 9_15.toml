[[commentary]]
quote='''
“It is better that I die” than that they ravish and plunder some of my brothers and by sly verbal deception lead captive the “little children” and sucklings in Christ.
'''
source_url='https://www.google.com/books/edition/Homilies_on_Genesis_and_Exodus/X_mSBavPcq4C?hl=en&gbpv=1&printsec=frontcover'
source_title="HOMILIES ON GENESIS 4.6"
