[[commentary]]
quote='''
Therefore, if this "jealous God" asks for you and wishes your soul to cleave to him, if he keeps you from sin, if he corrects and chastises you, if he is indignant, if he is angry and uses a kind of jealousy against you, know that this is your hope of salvation.â€¦ See the compassion and loyalty of the good God. When he wishes to have mercy, he says he is indignant and angry.
'''
source_url='https://www.google.com/books/edition/Homilies_on_Genesis_and_Exodus/X_mSBavPcq4C?hl=en&gbpv=1'
source_title="HOMILIES ON EXODUS 8.5"
