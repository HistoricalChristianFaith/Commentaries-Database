[[commentary]]
quote='''
Note that there is a distinction here between the crowds who simply followed and Peter and the others who "left everything and followed" and Matthew, who arose and followed himâ€”he did not simply follow but "having arisen"; for "having arisen" is an important addition. There are always those, then, who follow at a distance like the great multitudes yet who have not arisen that they may follow, nor have they given up all that was theirs formerly. But they are few who have arisen and followed, who also, in the regeneration, shall sit on twelve thrones. Only, if one wishes to be healed, let him follow Jesus.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 14.15"

[[commentary]]
quote='''
The Lord healed the multitudes beyond Jordan, where baptism was given. For all are truly healed from spiritual sickness in baptism; and many follow Christ as did these multitudes, but not rising up as Matthew, who arose and followed the Lord,
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'
