[[commentary]]
quote='''
The second time he denied not simply but with an oath, the third time also with cursing. By this we are instructed never to promise without consideration anything above our human ability.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 86"
