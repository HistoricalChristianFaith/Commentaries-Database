[[commentary]]
quote='''
It is appropriate that both thieves be understood to have blasphemed the Lord at first. Afterwards, however, one of them converted and believed because of the wonders he heard performed by the Lord and also, perhaps, because he saw miraculous changes in the heavens and the falling of an untimely darkness.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 133"

[[commentary]]
quote='''
The thief who was saved may be a sign of those who after many sins have believed on Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252027.html'
source_title='Catena Aurea by Aquinas'
