[[commentary]]
quote='''
We can be prepared to find some prophet even of impiety—and perhaps not just one but several—who will tell us of a word of the Lord, which the Lord has not at all commanded, or a “word of wisdom” which has nothing whatever to do with wisdom. His purpose is to slay us by the word of his mouth.
'''
source_url='https://books.google.com/books/about/Prayer.html?id=GEN3tk5GlfEC'
source_title="EXHORTATION TO MARTYRDOM 8"
