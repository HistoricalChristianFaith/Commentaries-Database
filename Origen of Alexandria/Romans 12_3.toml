[[commentary]]
quote='''
In his usual way, the apostle says that he is speaking by the grace which has been given to him and not by the power of human persuasion, nor by philosophy.â€¦ There is an enormous difference between speaking by grace and speaking by human cleverness. Many people speak with a smooth voice and a clever style but do not edify their audience. They cannot get anyone to obey them, because they do not practice what they preach. People like that are not speaking by grace, which was given to Paul.Everyone ought to know what the measure is of the grace which has been given to him, for which he has been prepared by his faith. One person receives grace from God to be wise in the work of charity, or in the service of visiting or toward the needs of the poor, or concerning the care of the sick, or the defense of widows and children, or hospitality. For God has apportioned these to each person according to the measure of his faith. But suppose someone has received grace in order to be wise about one of these things but does not understand the measure of the grace which has been given to him and wants to know more about the wisdom of God, the word of doctrine, the meaning of deeper knowledge, for which he has not received grace. He does not want to learn so much as to teach what he does not know. Because he does not know enough, he wants to know more than he ought to know.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Romans%2FFrom%2520Latin%2FRufinus_Translation_Stub.html'
source_title="COMMENTARY ON THE EPISTLE TO THE ROMANS"
