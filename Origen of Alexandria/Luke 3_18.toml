[[commentary]]
quote='''
John having announced the coming of Christ, was preaching the baptism of the Holy Spirit, and the other things which the Gospel history has handed down to us. But besides these he is declared to have announced others in the following words, And many other things in his exhortation preached he unto the people.

And as in the Gospel according to St. John it is related of Christ that He spoke many other things, so also in this place we must understand Luke to say the same of John the Baptist, since certain things are announced by John too great to be entrusted to writing.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
One who teaches the word of the gospel proclaims not just one thing but many.â€¦ Therefore John also preached "other things" to the people, which have not been recorded. But consider how many things there are that have been recorded. He proclaimed Christ. He pointed him out. He preached the baptism of the Holy Spirit. He taught the tax collectors salvation and the soldiers discipline. He taught that the threshing floor was being cleansed, trees cut down, and the rest, which the account in the Gospel narrates. Hence, apart from these things that have been written down, he is shown to have proclaimed other things which are not written down. For the Scripture says, "He also proclaimed many other things to the people and encouraged them."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Luke.html'
source_title="HOMILIES ON THE GOSPEL OF LUKE 27.1"
