[[commentary]]
quote='''
God, accompanied by the article [in Greek], is very God. Therefore also the Savior says in his prayer to the Father, “That they may know you the only true God.” But everything made divine because of the very God by partaking of his divinity would be most properly called not God38 but god.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%25202.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 2.17"
