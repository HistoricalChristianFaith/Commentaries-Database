[[commentary]]
quote='''
Pray for us that our words may not be false.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 2:5"


[[commentary]]
quote='''
This is what we are looking for, that the Lord will be present as a witness to my words, that he may himself confirm what is said by witness of his holy Scriptures.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 2:5"
