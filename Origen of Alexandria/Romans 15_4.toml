[[commentary]]
quote='''
This is similar to what Paul says elsewhere: “these things were written down for our instruction.” … “Encouragement of the Scriptures” is given not to those who neither believe nor understand them but only to those who do.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Romans%2FFrom%2520Latin%2FRufinus_Translation_Stub.html'
source_title="COMMENTARY ON THE EPISTLE TO THE ROMANS"
