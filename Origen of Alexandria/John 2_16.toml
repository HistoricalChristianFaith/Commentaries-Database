[[commentary]]
quote='''
(tom. x. in Joan. c. 16) It is possible even for the dweller in Jerusalem to incur guilt, and even the most richly endowed may stray. And unless these repent speedily, they lose the capacity wherewith they were endued. He finds them in the temple, i. e. in sacred places, or in the office of enunciating the Church's truths, some who make His Father's house an house of merchandize; i. e. who expose to sale the oxen whom they ought to reserve for the plough, lest by turning back they should become unfit for the kingdom of God: also who prefer the unrighteous mammon to the sheep, from which they have the material of ornament; also who for miserable gain abandon the watchful care of them who are called metaphorically doves, without all gall or bitterness. Our Saviour finding these in the holy house, maketh a scourge of small cords, and driveth them out, together with the sheep and oxen exposed for sale, scatters the heaps of money, as unbeseeming in the house of God, and overthrows the tables set up in the minds of the covetous, forbidding them to sell doves in the house of God any longer. I think too that He meant the above, as a mystical intimation that whatsoever was to be performed with regard to that sacred oblation by the priests, was not to be performed after the manner of material oblations, and that the law was not to be observed as the carnal Jews wished. For our Lord, by driving away the sheep and oxen, and ordering away the doves, which were the most common offerings among the Jews, and by overthrowing the tables of material coins, which in a figure only, not in truth, bore the Divine stamp, (i. e. what according to the letter of the law seemed good,) and when with His own hand He scourged the people, He as much as declared that the dispensation was to be broken up and destroyed, and the kingdom translated to the believing from among the Gentiles.

(tom. x. in Joan. c. 16) By the temple we may understand too the soul wherein the Word of God dwelleth; in which, before the teaching of Christ, earthly and bestial affections had prevailed. The ox being the tiller of the soil, is the symbol of earthly affections: the sheep, being the most irrational of all animals, of dull ones; the dove is the type of light and volatile thoughts; and money, of earthly good things; which money Christ cast out by the Word of His doctrine, that His Father's house might be no longer a market.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
