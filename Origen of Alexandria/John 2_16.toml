[[commentary]]
quote='''
Now Christ is especially jealous for the house of God in each of us, not wishing it to be a house of merchandise or that the house of prayer become a den of thieves, since he is the son of a jealous God.â€¦ [These words] set forth the fact that God wishes nothing alien to his will to be mingled with the soul of anyone, but especially with the soul of those who wish to receive [the teachings of the] most divine faith.
'''
