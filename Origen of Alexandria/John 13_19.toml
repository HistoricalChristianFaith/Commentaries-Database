[[commentary]]
quote='''
And understand the words “that you may believe” as capable of being equivalent to the words “that you may be increased in faith,” while you continue to believe.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252032.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 32.176"
