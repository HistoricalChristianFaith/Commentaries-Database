[[commentary]]
quote='''
As long as it was on holy ground, the vine was huge; but when it was taken to the land of sinners, it was made infirm and small.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 11:4"
