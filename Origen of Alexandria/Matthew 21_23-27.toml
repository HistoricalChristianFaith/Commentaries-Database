[[commentary]]
quote='''
But if the Lord come seeking fruit with temptations, and one be found having nought of righteousness but only a profession of faith, which is leaves without fruit, he is soon withered, losing even his seeming faith; and every disciple makes this fig tree to wither, by making it be seen that he is void of Christ, as Peter said to Simon, Thy heart is not right in the sight of God (Acts 8:21.) For it is better that a deceitful fig tree which is thought to be alive, yet brings forth no fruit, should be withered up at the word of Christ's disciples, than that by an imposture it should steal aawy innocent hearts. Also there is in every unbeliever a mountain great in proportion to his unbelief, which is removed by the words of Christ's disciples.

But some one will say in opposition to this, that it was absurd to ask by what authority Jesus did these things. For that it could not be that He would answer, that He did these by the Devil's authority; and He would not tell them as it truly was, that He did them by His own power. If it should be said, that the rulers put this question to Him in order to deter Him from His proceedings; as when we say to one who is dealing with what is ours in a way which we do not like, we say to him, Who bade thee do this? meaning to deter him from what he is so doing;â€”if it is to be taken so, what means Christ's answer, Do you tell Me this, and I will tell you by what authority I do these things. Perhaps therefore, the place should be understood as follows. There are in the general two opposite powers, one on the side of God, the other on the side of the Devil; but of particular powers there are many; for it was not one and the same power that wrought in all the Prophets to enable them to do miracles, but one in these, another in those; and, it may be, for lesser things a lesser power, for greater things a greater power. The Chief Priests had seen Jesus working many miracles, whereupon they desired to know the special degree and properties of that power which wrought in Him. For others who have wrought miracles wrought them at first in one power, and afterwards when more advanced in another and greater power; but the Saviour wrought all in one power, that which He received of the Father. But because they were not worthy to hear such mysteries, therefore He gives them no answer, but on the contrary put a question to them.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
