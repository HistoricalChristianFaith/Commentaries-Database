[[commentary]]
quote='''
The apostle here gives a very balanced command because he knows perfectly well that peace depends on both parties, and the other party may well be hostile and block peace. What he asks is that our mind should always be ready for peace and that the blame for any discord should lie with the other side and not with us.Of course there are times when this command cannot be applied; for example, we cannot have peace and fellowship with evil. It is one thing to love people but quite another to love crimes. Whoever loves people loves Godâ€™s creatures, but whoever loves crimes loves the inventions of the devil. Therefore, those who are perfect will love the sinner but hate his sin.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Romans%2FFrom%2520Latin%2FRufinus_Translation_Stub.html'
source_title="COMMENTARY ON THE EPISTLE TO THE ROMANS"
