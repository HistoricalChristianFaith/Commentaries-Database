[[commentary]]
quote='''
That He says of John, Elias is already come, is not to be understood of the soul of Elias, that we fall not into the doctrine of metempsychosis, which is foreign to the truth of Church doctrine, but, as the Angel had foretold, he came in the spirit and power of Elias.

Peter, anxious for such desirable life, and preferring his own benefit to that of many, had said, It is good for us to be here. But since charity seeks not her own, Jesus did not this which seemed good to Peter, but descended to the multitude, as it were from the high mount of His divinity, that He might be of use to such as could not ascend because of the weakness of their souls; whence it is said, And when he was come to the multitude; for if He had not gone to the multitude with His elect disciples, there would not have come near to Him the man of whom it is added, There came to him a man kneeling down, and saying, Lord, have mercy on my son. Consider here, that sometimes those that are themselves the sufferers believe and entreat for their own healing, sometimes others for them, as he who kneels before Him praying for his son, and sometimes the Saviour heals of Himself unasked by any. First, let us see what this means that follows, For he is lunatic, and sore vexed. Let the physicians talk as they list, for they think it no unclean spirit, but some bodily disorder, and say, that the humours in the head are governed in their motions by sympathy with the phases of the moon, whose light is of the nature of humours. But we who believe the Gospel say that it is an unclean spirit that works such disorders in men. The spirit observes the moon's changes, that it may cheat men into the belief that the moon is the cause of their sufferings, and so prove God's creation to be evil; as other d√¶mons lay wait for men following the times and courses of the stars, that they may speak wickedness in high places, calling some stars malignant, others benign; whereas no star was made by God that it should produce evil. In this that is added, For ofttimes he falls into the fire, and oft into the water,

Or; Because the disciples could not heal him as being weak in faith, He said to them, O faithless generation, adding perverse, to show that their perverseness had introduced evil beyond their nature. But I suppose, that because of the perverseness of the whole human race, as it were oppressed with their evil nature, He said, How long shall I be with you?

Of the changefulness of the sinner it is said, The fool changes as the moon. (Ecclus. 27:12.) We may see sometimes that an impulse towards good works comes over such, when, lo! again as by a sudden seizure of a spirit they are laid hold of by their passions, and fall from that good state in which they were supposed to stand. Perhaps his father stands for the Angel to whom was allotted the care of this lunatic, praying the Physician of souls, that He would set free his son, who could not be delivered from his suffering by the simple word of Christ's disciples, because as a deaf person he cannot receive their instruction, and therefore he needs Christ's word, that henceforth he may not act without reason.
'''
