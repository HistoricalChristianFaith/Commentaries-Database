[[commentary]]
quote='''
God seeks from us and entreats us, not because he needs something that we have to give him but, after we have given it to him, he will account that very thing to us for our salvation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Luke.html'
source_title="HOMILIES ON THE GOSPEL OF LUKE 39.6"
