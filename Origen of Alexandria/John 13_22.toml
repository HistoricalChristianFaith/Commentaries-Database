[[commentary]]
quote='''
(t. xxxii. 12.) They remembered too, that, as men, before they were matured, their minds were liable to change, so as to form wishes the very opposite to what they might have had before.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
The phrase about the disciples, "doubting of whom he spoke," is vivid. For they were unable to conceive of whom this had been said and were in doubt about it, and they found nothing clear either to think or say.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252032.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 32.259"
