[[commentary]]
quote='''
The law of the letter must die so that, free at last, the soul may marry the spirit and receive the marriage of the New Testament.
'''
[[commentary.sources]]
url='https://www.google.com/books/edition/Homilies_on_Genesis_and_Exodus/X_mSBavPcq4C?hl=en&gbpv=1&printsec=frontcover'
title="HOMILIES ON GENESIS 6.3"
