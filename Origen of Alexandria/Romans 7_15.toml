[[commentary]]
quote='''
Paul does not say that the weak man does not know what he is doing but rather that he does not understand why he is doing it.Here Paul shows that even the man who is carnal and sold under sin may try, by the instinct of natural law as it were, to resist evil, but he is overcome by sin and is subdued unwillingly. This often happens, for example, when someone decides not to react to provocation, but in the end his anger gets the better of him and he gives in to it against his will. In other words, he gets angry when he does not want to get angry.â€¦ Someone who is not yet spiritual will be defeated in instances like these, even against his own will, because that will is not yet strong or resilient enough to retain control of him even to the point of death in his struggle for truth.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Romans%2FFrom%2520Latin%2FRufinus_Translation_Stub.html'
source_title="COMMENTARY ON THE EPISTLE TO THE ROMANS"
