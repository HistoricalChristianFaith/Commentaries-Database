[[commentary]]
quote='''
It is one thing to pursue righteousness and another to have it implanted within. A person who tries by much teaching and reading to obtain something is said to pursue it.â€¦ In this sense, the Gentiles, who did not have the tables of the law or the written Word, cannot be said to have pursued righteousness. Nevertheless, they had it in them because the natural law had taught it to them. Therefore, they were close to that righteousness which is of faith, that is, to Christ.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Romans%2FFrom%2520Latin%2FRufinus_Translation_Stub.html'
source_title="COMMENTARY ON THE EPISTLE TO THE ROMANS"
