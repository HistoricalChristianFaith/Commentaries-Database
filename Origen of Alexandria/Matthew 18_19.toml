[[commentary]]
quote='''
Concord occurs in two kinds: first, in agreement of thought, when two minds think the same ideas (as the apostle called it) and have the same thoughts. Second, in agreement of will, in living similar lives. But since "If two of you agree on earth about anything they ask, it will be done for them by Jesus' Father in heaven," if something is asked of the Father in heaven and is not granted, it is clear that the two here on earth are not in harmony. The reason why we do not achieve our desires and prayers is our own fault: we do not agree either in our thoughts or in our way of life. Besides, if we are the body of Christ and "God arranged the members in the body, each one of them â€¦ so that the members may have the care for one another, and if one member suffers all suffer together; if one member is honored all rejoice together," then we must practice the harmony that comes from God's music, so that when we are gathered in Christ's name, Christ may be in our midst, who is God's word and wisdom and power.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 14.1"

[[commentary]]
quote='''
And this also is the reason why our prayers are not granted, because we do not agree together in all things upon earth, neither in doctrine, nor in conversation. For as in music, unless the voices are in time there is no pleasure to the hearer, so in the Church, unless they are united God is not pleased therein, nor does He hear their words.

Or, In whatever the two testaments are in agreement, for this every prayer is found acceptable to God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'
