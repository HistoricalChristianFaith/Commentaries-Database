[[commentary]]
quote='''
After they observed the Passover in Egypt, they began the exodus. In the book of Joshua, however, after the crossing of the Jordan, on the tenth day of the first month they encamped in Gilgal.â€¦Then the sons of Israel observed the Passover on the fourteenth day of the month much more cheerfully than the one in Egypt, seeing that they also "ate unleavened bread and fresh from the grain of the holy land," a food better than the manna.
For God does not feed them on lesser foods when they have received the land according to promise, nor do they obtain inferior bread through Jesus [Joshua] who is so great. This will be clear to the one who has perceived the true holy land and the Jerusalem above.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%25206.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 6.233-35"
