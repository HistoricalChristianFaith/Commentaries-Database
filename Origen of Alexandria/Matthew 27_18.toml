[[commentary]]
quote='''
Thus it is plainly seen how the Jewish people is moved by its elders and the doctors of the Jewish system, and stirred up against Jesus to destroy Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
