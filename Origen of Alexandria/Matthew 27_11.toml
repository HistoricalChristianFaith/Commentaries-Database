[[commentary]]
quote='''
Mark how He that is ordained by His Father to be the Judge of the whole creation, humbled Himself, and was content to stand before the judge of the land of Jud√¶a, and to be asked by Pilate either in mockery or doubt, Art thou the King of the Jews?

Or, Pilate spoke this affirmatively, as he afterwards wrote in the inscription, The King of the Jews. By answering to the Chief Priest, Thou hast said, He indirectly reproved his doubts, but now He turns Pilate's speech into an affirmative, Jesus saith unto him, Thou sayest it.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252027.html'
source_title='Catena Aurea by Aquinas'
