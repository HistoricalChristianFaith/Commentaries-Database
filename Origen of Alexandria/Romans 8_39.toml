[[commentary]]
quote='''
“Height” and “depth” attack us, as David said: “Many fight against me from on high,” and “Out of the deep have I called unto thee, O Lord.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Romans%2FFrom%2520Latin%2FRufinus_Translation_Stub.html'
source_title="COMMENTARY ON THE EPISTLE TO THE ROMANS"


[[commentary]]
quote='''
Human nature cannot by itself maintain the struggle against angels and heights and depths and any other creature; but when it has felt the Lord to be present and dwelling within, it will say in the confidence of receiving divine help: “The Lord is my light and my salvation; whom shall I fear?”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FDe%2520Principiis%2FBook%25203.html'
source_title="ON FIRST PRINCIPLES 3.2.5"
