[[commentary]]
quote='''
The cherubim are interpreted as the fullness of knowledge. Whoever is full of skill becomes a cherub that God drives.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 1:15"
