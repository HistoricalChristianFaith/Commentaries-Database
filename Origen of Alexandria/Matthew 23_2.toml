[[commentary]]
quote='''
Therefore when he speaks "to the crowds and his disciples" he talks about "the scribes and Pharisees who sit upon the throne of Moses." I judge these statements to be referring to the following groups. Those who profess that they interpret the law of Moses and glory in this, or who know the law well and seek to profit by this knowledgeâ€”these sit upon the throne of Moses. Those who do not depart from the letter of the law are called scribes. Then there are those who profess to know even more, setting themselves apart because they think they are better than the masses. That is why they are called Pharisees, which interpreted means "to divide or segregate" (for Phares translated means "division").
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 9.3"

[[commentary]]
quote='''
The Scribes and Pharisees sit in Moses' seat, as professing his Law, and boasting that they can interpret it. Those that do not depart from the letter of the Law are the Scribes; those who make high professions, and separate themselves from the vulgar as better than they, are called Pharisees, which signifies 'separate.' Those who understand and expound Moses according to his spiritual meaning, these sit indeed on Moses' seat, but are neither Scribes nor Pharisees, but better than either, Christ's beloved disciples. Since His coming these have sat upon the seat of the Church, which is the seat of Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252023.html'
source_title='Catena Aurea by Aquinas'
