[[commentary]]
quote='''
Now if the law is to be understood only according to the letter, without doubt the sons of Israel will be found to have received poorer things from the promise since they had been partaking of better thingsâ€”for they were receiving manna from heaven. When they had forsaken the prior food of Egypt, a better food by all means had followed, the manna from heaven. Now in what manner will it be reckoned that with a better food ceasing, a worse has followed, unless a greater and truer account is discovered in a spiritual understanding rather than in the literal text.
'''
source_url='https://www.google.com/books/edition/Homilies_on_Joshua/mx4QP8RY9ckC?hl=en&gbpv=0'
source_title="HOMILIES ON JOSHUA 6.1"
