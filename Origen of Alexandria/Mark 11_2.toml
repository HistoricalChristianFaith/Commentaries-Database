[[commentary]]
quote='''
Note that the place where the ass was found tied was a village, and a village without a name. For in comparison with the great world in heaven, the whole earth is a village.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%25201.html'
source_title="COMMENTARY ON JOHN 18"
