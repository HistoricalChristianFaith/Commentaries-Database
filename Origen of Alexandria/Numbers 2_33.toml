[[commentary]]
quote='''
We gather from the book of Numbers that there may be something greater than Israel too. For there the whole of Israel is numbered and reckoned in twelve tribes, as under a fixed number. But the tribe of Levi, being of greater eminence than the others, is accounted extra to this number and never thought of as being one of Israelâ€™s number [of twelve].
'''
source_url='https://books.google.com/books/about/The_Song_of_Songs.html?id=Mjxy0Fl7VMsC'
source_title="COMMENTARY ON THE SONG OF SONGS, PROLOGUE"
