[[commentary]]
quote='''
It was not enough for one heaven to be opened; a greater number was opened, so that the angels descended not from one, but from all the heavens on those who were to be saved.
'''
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
title="HOMILIES ON EZEKIEL 1:7"
