[[commentary]]
quote='''
Ecclesiastics who are leaders in the church build the house of God, the church, in their own way of life as well as those of their faithful, and their work is the building of God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Ezekiel%2FTranslation-Hooker-Pearse.pdf'
source_title="HOMILIES ON EZEKIEL 8:2"
