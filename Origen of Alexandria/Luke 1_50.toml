[[commentary]]
quote='''
For the mercy of God is not upon one generation, but extends to eternity from generation to generation.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
"And his mercy extends to generations of generations." God's mercy is not for one generation, nor for two, nor for three. It is not for five. It stretches "from generation to generation."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FHomilies%2520on%2520Luke.html'
source_title="HOMILIES ON THE GOSPEL OF LUKE 8.6-7"