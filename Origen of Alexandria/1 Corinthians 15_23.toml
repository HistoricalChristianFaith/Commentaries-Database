[[commentary]]
quote='''
Although all are contained within the one faith and washed in the one baptism, the process of maturing in faith is not the same for all, but rather “each one in his own order.”
'''
[[commentary.sources]]
url='https://www.google.com/books/edition/Homilies_on_Genesis_and_Exodus/X_mSBavPcq4C?hl=en&gbpv=1&printsec=frontcover'
title="HOMILIES ON GENESIS 2"
