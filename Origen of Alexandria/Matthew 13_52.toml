[[commentary]]
quote='''
One who is truly such a householder is both free and rich. He is rich because from the office of the scribe he has been made a disciple to the kingdom of heaven, in every word of the Old Testament and in all knowledge concerning the new teaching of Christ Jesus. He has these riches laid up in his own treasure houseâ€”in heaven, in which he stores his treasure as one who has been made a disciple to the kingdom of heaven. There neither moth consumes nor thieves break through and steal. For the one who has such treasures laid up in heaven, not one moth of the inordinate passions can touch his spiritual and heavenly possessions.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON MATTHEW 10.14"
