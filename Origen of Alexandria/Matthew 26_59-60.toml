[[commentary]]
quote='''
False witnesses have place when there is any good colour for their testimony. But no pretext was found which could further their falsehoods against Jesus; notwithstanding there were many desirous to do a favour to the Chief Priests. This then is a great testimony in favour of Jesus, that He had lived and taught so irreproachably, that though they were many, and crafty, and wicked, they could find no semblance of fault in Him.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
From this it is clear that Jesus "committed no sin; no guile was found on his lips." His life was unimpeachable and completely blameless, leaving his enemies no opportunity for provocation. Clearly they found nothing to say against him or to insinuate by shading the truth ("the chief priests and the whole council sought false testimony," but they could find none). There is room for false testimony when it is given with a shading of the truth; however, no shading of the truth was found which could further their lies against Jesusâ€”although there were many who wished to find favor with Caiaphas and the chief priests and the scribes and the elders and the whole council. These avidly sought that testimony.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520Matthew%2FIntroduction.html'
source_title="COMMENTARY ON MATTHEW 107.7"
