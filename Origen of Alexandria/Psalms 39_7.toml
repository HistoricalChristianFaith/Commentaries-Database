[[commentary]]
quote='''
We will have to say that if we give in to troubles, we do not believe in him insofar as he is endurance; and if we are weak, we have not believed in him insofar as he is strength.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252019.html'
source_title="COMMENTARY ON THE GOSPEL OF JOHN 19:157"
