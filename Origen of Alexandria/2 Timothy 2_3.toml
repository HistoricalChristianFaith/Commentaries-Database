[[commentary]]
quote='''
The true soldiers of Christ must, in every way, form a fortification for truth and nowhere permit an opening for persuasive falsehood, so far as they are able. 
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%25206.html'
source_title="Commentary on John 6.32"
