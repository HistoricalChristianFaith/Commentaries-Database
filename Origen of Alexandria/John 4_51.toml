[[commentary]]
quote='''
His dignity appears in the fact that his servants have already come to meet him while he is going down, to tell him that his child lives, for “servants” are mentioned in the plural.
'''
url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FCommentary%2520on%2520John%2FBook%252013.html'
title="COMMENTARY ON THE GOSPEL OF JOHN 13.396"
