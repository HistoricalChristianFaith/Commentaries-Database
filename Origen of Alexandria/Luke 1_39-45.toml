[[commentary]]
quote='''
For Jesus who was in her womb hastened to sanctify John, still in the womb of his mother. Whence it follows, with haste.

(vid. etiam Tit. Bos.) He was not filled with the Spirit, until she stood near him who bore Christ in her womb. Then indeed he was both filled with the Spirit, and leaping imparted the grace to his mother; as it follows, And Elisabeth was filled with the Holy Spirit. But we cannot doubt that she who was then filled with the Holy Spirit, was filled because of her son.

(non occ. vide Theoph. et. Tit. Bost.) Now in saying this, she coincides with her son. For John also felt that he was unworthy of our Lord's coming to him. But she gives the name of "the mother of our Lord" to one still a virgin, thus forestalling the event by the words of prophecy. Divine foreknowledge brought Mary to Elisabeth, that the testimony of John might reach the Lord. For from that time Christ ordained John to be a prophet. Hence it follows, For, to, as soon as the voice of thy salutation sounded, &c.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25201.html'
