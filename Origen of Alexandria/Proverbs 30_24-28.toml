[[commentary]]
quote='''
I do not quote these words, however, as taking them in their literal signification, but, agreeably to the title of the book (for it is entitled "Proverbs"), I investigate them as containing a secret meaning. For it is the custom of these writers [of Scripture] to distribute into many classes those writings which express one sense when taken literally but which convey a different signification as their hidden meaning; and one of these kinds of writing is "Proverbs." â€¦ It is not, then, the visible ants which are "wiser even than the wise," but they who are indicated as such under the "proverbial" style of expression. And such must be our conclusion regarding the rest of the animal creation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Origen%2520of%2520Alexandria%2FAgainst%2520Celsus%2FBook%25204.html'
source_title="AGAINST CELSUS 4:87"
