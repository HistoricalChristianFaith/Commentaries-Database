[[commentary]]
quote='''
(app. Hom. in Ps. 37.) Not that the passion of anger belongs to the Divine substance, but an operation such as in us is caused by anger, is called the anger and indignation of God.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252014.html'
