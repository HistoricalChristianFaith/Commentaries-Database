[[commentary]]
quote='''
John of the Thebaid said, ‘Above all a monk should be humble. For this is the Saviour’s first commandment, “Blessed are the poor in spirit, for theirs is the kingdom of heaven” (Matt. 5:3).’
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
