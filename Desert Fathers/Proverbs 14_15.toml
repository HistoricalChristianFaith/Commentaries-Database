[[commentary]]
quote='''
A hermit said, ‘Do not be pleased at everything that is said, and do not agree with everything that is said. Be slow to believe, and quick to say what is true.’
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
