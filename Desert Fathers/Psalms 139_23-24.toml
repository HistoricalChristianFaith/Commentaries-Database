[[commentary]]
quote='''
They used to say about Poemen that when he was ready to go out to the meeting for prayer, he first sat by himself for an hour in self-examination, and then went.
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
