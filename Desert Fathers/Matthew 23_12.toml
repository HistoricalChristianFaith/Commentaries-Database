[[commentary]]
quote='''
A hermit said, ‘He who is praised and honoured above what he deserves suffers grievous loss. He who receives no honour at all among men, shall be glorified hereafter.’
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
