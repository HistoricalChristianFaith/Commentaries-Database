[[commentary]]
quote='''
Mathois said, ‘The nearer a man comes to God, the more he sees himself to be a sinner. Isaiah the prophet saw the Lord and knew himself to be wretched and unclean (Is. 6:5).’
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
