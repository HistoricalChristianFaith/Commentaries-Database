[[commentary]]
quote='''
A hermit said, ‘If you lose gold or silver, you can find something as good as you lost. But the man who loses time can never make up what he has lost.’
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
