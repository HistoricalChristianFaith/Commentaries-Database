[[commentary]]
quote='''
Joseph asked Poemen, ‘Tell me how to become a monk.’ He said, ‘If you want to find rest in this life and the next, say at every moment, “Who am I?” and judge no one.’
'''
source_url='https://books.google.com/books/about/The_Desert_Fathers.html?id=UkbZy7-SqjkC'
source_title="The Desert Fathers, Sayings of the Early Christian Monks"
