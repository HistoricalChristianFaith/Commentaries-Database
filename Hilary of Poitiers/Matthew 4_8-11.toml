[[commentary]]
quote='''
When we have overcome the Devil and bruised his head, we see that Angels' ministry and the offices of heavenly virtues will not be wanting to us.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25204.html'
source_title="Catena Aurea by Aquinas"
