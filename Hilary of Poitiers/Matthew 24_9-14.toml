[[commentary]]
quote='''
Such was Nicolaus, one of the seven deacons, who led astray many by his pretences. And Simon Magus who, armed with diabolic works and words, perverted many by false miracles.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252024.html'
source_title="Catena Aurea by Aquinas"
