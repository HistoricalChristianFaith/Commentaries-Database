[[commentary]]
quote='''
This is the speech of conscious powerâ€”this confession of free and irresistible energy that will allow no one to pluck his sheep from his hand. But more than this, not only does he have the nature of God but he would have us know that that nature is his by birth from God, and so he adds, "That which the Father has given me is greater than all." He does not conceal that his birth is from the Father, for what he received from the Father he says is greater than all. He received it in that he was born from him. He received it in the birth itself, not after it, and yet it came to him from Another, for he received it.
'''
source_url=''
source_title="ON THE TRINITY 7.22"


[[commentary]]
quote='''
(de Trin. vii. c. 22) This is the speech of conscious power. Yet to show, that though of the Divine nature He hath His nativity from God, He adds, My Father which gave Me them is greater than all. He does not conceal His birth from the Father, but proclaims it. For that which He received from the Father, He received in that He was born from Him. He received it in the birth itself, not after it; though He was born when He received it.

(vii. de Trin. c. 22) The hand of the Son is spoken of as the hand of the Father, to let thee see, by a bodily representation, that both have the same nature, that the nature and virtue of the Father is in the Son also.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
