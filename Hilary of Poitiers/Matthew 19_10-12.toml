[[commentary]]
quote='''
The cause in one item he assigns nature; in the next violence, and in the last his own choice, in him, namely, that determined to be so from hope of the kingdom of heaven.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252019.html'
source_title="Catena Aurea by Aquinas"
