[[commentary]]
quote='''
The Jew says, "You being a man"; you [Arians] say, "You being a creature." You both join in the cry, "You make yourself God," with the same insolence of blasphemy. You deny that he is God begotten of God; you deny that he is the Son by a true birth; you deny that his words "I and the Father are one" contain the assertion of one and the same nature in both. You foist upon us instead a modern, strange, alien god. You make him God of another kind from the Father, or else not God at all, as not subsisting by a birth from God.â€¦ You say, in effect, "You are not a Son by birth; you are not God in truth; you are a creature excelling all other creatures."
'''
source_url=''
source_title="ON THE TRINITY 7.23-24"


[[commentary]]
quote='''
(vii. de Trin. c. 23) The Jew saith, Thou being a man, the Arian, Thou being a creature: but both say, Thou makest Thyself God. The Arian supposes a God of a new and different substance, a God of another kind, or not a God at all. He saith, Thou art not Son by birth, Thou art not God of truth; Thou art a superior creature.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252010.html'
source_title='Catena Aurea by Aquinas'
