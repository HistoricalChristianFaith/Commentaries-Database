[[commentary]]
quote='''
(iii. de Trin. c. 9) Not that He does what He does not wish. He fulfils obediently His Father's will, wishing also Himself to fulfil that will.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
