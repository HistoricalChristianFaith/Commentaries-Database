[[commentary]]
quote='''
The language of the apostle, acknowledging the power of God, refers to future things as though they have already happened. For the things which are to be performed already subsist in their fullness in Christ, in whom is all fullness. Whatever is future is so by Godâ€™s provident ordering, not as if it might exist on its own.
'''
source_url=''
source_title="ON THE TRINITY 11.31"
