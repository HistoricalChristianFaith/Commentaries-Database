[[commentary]]
quote='''
Or otherwise; It is a sign of His future coming that the Lord gives, when He says, When ye shall see the abomination. For the Prophet spoke this of the times of Antichrist; and he calls abomination that which coming against God claims to itself the honour of God. It is the abomination of desolation, because it will desolate the earth with wars and slaughter; and it is admitted by the Jews, and set up in the holy place, that where God had been invoked by the prayers of the saints, into that same place admitted by the unbelievers it might be adored with the worship of God. And because this error will be peculiar to the Jews, that having rejected the truth they should adopt a lie, He warns them to leave Jud√¶a, and flee to the mountains, that no pollution or infection might be gathered by admixture with a people who should believe on Antichrist. That He says, Let him which is on the housetop not come down to take ang thing out of his house, is thus understood. The roof is the highest part of the house, the summit and perfection of the whole building. He then who stands on the top of his house, i. e. in the perfection of his heart, aloft in the regeneration of a new spirit, ought not to come down to the lower desire of things of the world. Neither let him which is in the field return back to take his coat; i. e. He that has attained to obedience to the command, let him not return back to his former cares, to take on him again the coat of his former sins in which he once was clothed.

That which is said, Woe unto them that are with child, and to them that give suck, is not to be taken literally as an admonition to women pregnant, but as a description of souls burdened with the weight of sin, that neither in the house, nor in the field, may escape the storm of the wrath that is in store for them. Woe also to those that are being suckled; the weak souls, that is, who are being brought to the knowledge of God as by milk, to whom it shall be woe, because they are too laden to fly, and too inexperienced to resist Antichrist, having neither escaped sin, nor partaken of the food of true bread.

Or; That we be not taken in the frost of sins, or in discontinuance of good works, because of the soreness of the affliction; notwithstanding that for the sake of God's elect, those days shall be shortened, that the abridgment of the time may disarm the force of the calamities.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
