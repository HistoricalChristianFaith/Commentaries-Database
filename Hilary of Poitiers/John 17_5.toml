[[commentary]]
quote='''
And so, he had not abdicated his own position. And yet, he had taken ours. He prays, then, that the nature that he had assumed may be promoted to the glory that he had never renounced. â€¦ This Son, now incarnate, prayed that flesh might be to the Father what the Son had been. He prayed that flesh, born in time, might receive the splendor of the everlasting glory, that the corruption of the flesh might be swallowed up, transformed into the power of God and the incorruption of the Spirit.
'''
source_url=''
source_title="ON THE TRINITY 3.16"
