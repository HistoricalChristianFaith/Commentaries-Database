[[commentary]]
quote='''
Moses, indeed, will refute you with the whole volume of the law, ordained through angels, which he received by the hand of the Mediator. Enquire whether he who gave the law was not true God, for the Mediator was the Giver. And was it not to meet God that Moses led the people out to the mountain? Was it not God who came down onto the mountain? Or was it, perhaps, only by a fiction or an adoption, and not by right of nature, that he who did all this bore the name of God?â€¦ In your eyes is he not God just because he addressed you through the weak faculties of a man so that you might hear and live?
'''
source_url=''
source_title="ON THE TRINITY 5.23"
