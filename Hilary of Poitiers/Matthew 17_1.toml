[[commentary]]
quote='''
Indeed, in this type of event, reason, harmony and example are served. For after six days the appearance of the Lordâ€™s glory is revealed. No doubt, with the cycles of six thousand years having unfolded, the glory of the heavenly kingdom is prefigured. And the three were taken up in analogy to the descent of the three, Shem, Ham and Japheth. By this the coming election to divine favor of the people is shown.
'''
