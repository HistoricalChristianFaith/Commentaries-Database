[[commentary]]
quote='''
Otherwise; He exhorts to fly from place to place; for His preaching driven from Jud√¶a, first passed into Greece; then, wearied with divers sufferings of the Apostles up and down the cities of Greece, it takes an abiding refuge in the rest of the Gentile world. But to shew that the Gentiles would believe the preaching of the Apostles, but that the remnant of Israel should only believe at His second coming, He adds, Ye shall not have completed the cities of Israel; i. e. After the fulness of the Gentiles is brought in, that which remains of Israel to fill up the number of the Saints shall be called into the Church in Christ's future coming to glory.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
