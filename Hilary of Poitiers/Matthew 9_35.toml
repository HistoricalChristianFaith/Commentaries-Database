[[commentary]]
quote='''
The natural order of things is here preserved; the daemon is first cast out, and there the functions of the members proceed. "And the multitude marvelled, saying, It was never so seen in Israel.”.
Or; By the dumb and deaf, and daemoniac, is signified the Gentile world, needing health in every part; for sunk in evil of every kind, they are afflicted with disease of every part of the body.
The wonder of the multitude is followed up by the confession, “It was never so seen in Israel;” because he, for whom there was no help under the Law, is saved by the power of the Word.
'''
