[[commentary]]
quote='''
These then are sent into the vineyard, Go ye also into my vineyard.

And this murmur of the labourers corresponds with the frowardness of this nation, which even in the time of Moses were stiff-necked.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252020.html'
source_title="Catena Aurea by Aquinas"
