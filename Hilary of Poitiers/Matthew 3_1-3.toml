[[commentary]]
quote='''
Or, he came to Jud√¶a, desert by the absence of God, not of population, that the place of preaching might witness the few to whom the preaching was sent.

He therefore preaches repentance when the Kingdom of Heaven approaches; by which we return from error, we escape from sin, and after shame for our faults, we make profession of forsaking them.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25203.html'
