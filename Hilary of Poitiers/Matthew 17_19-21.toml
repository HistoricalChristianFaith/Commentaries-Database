[[commentary]]
quote='''
The Apostles had believed, yet their faith was imperfect; while the Lord tarried in the mount, and they abode below with the multitude, then faith had become stagnant.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252017.html'
source_title="Catena Aurea by Aquinas"
