[[commentary]]
quote='''
The Lord is dishonored by his own. Although his wisdom in teaching and his mighty works excited admiration, their faithlessness held them back from true discernment. For they did not believe that God was doing these things in a man. Moreover, they referred to his father, his mother, brothers and sisters and took offense at him.But clearly this was the son of the carpenter who was subduing iron with fire, melting away all the might of the world with good judgment and forming the mass into every work that was humanly useful. He was molding the formless material of our bodies into members for different ministries and for every work of eternal life. They all became irritated at these things. Among the many astonishing things he did, they were most deeply moved by his contemplativeness and his bodily self-control. The Lord said to them that a prophet is without honor in his own country, because he was to be despised in Judea until the final fate of the cross. And since Godâ€™s power is only with those who are faithful, he abstained from all works of divine power while he was there, because of their unbelief.
'''
source_url='https://archive.org/details/commentaryonmatt0125hila/page/40/mode/2up'
source_title="Commentary on Matthew 14.2"
