[[commentary]]
quote='''
The form of judgment is perfect; the understanding and idea of equity are instilled in each of us by nature so that the more fully the ideal of equity is known, the less need there is for the forgiveness of iniquity. The people of the law killed all the prophets. They had become inflamed with hatred toward them because of the harshness of their reproaches, since the prophets had publicly called them thieves, murderers, adulterers and sacrilegious. Moreover, because they had denounced the Jews as unworthy of the kingdom of heaven and because they taught that the Gentiles would be the heirs of the covenant of God, they afflicted the prophets with a variety of other punishments. The descendants, however, repudiated the deeds of their fathers, honoring the prophetsâ€™ books, decorating their tombs, restoring their sepulchers and attesting by these forms of respect that they were not culpable of the crimes of their fathers.
'''
source_url='https://archive.org/details/commentaryonmatt0125hila/page/40/mode/2up'
source_title="Commentary on Matthew 24.8"
