[[commentary]]
quote='''
But the figurative intepretation holds good any way. Joseph represents the Apostles, to whom Christ is entrusted to be borne about. These, as though Hero were dead, that is, his people being destroyed in the Lordâ€™s passion, are commanded to preach the Gospel to the Jews; they are sent to the lost sheep of the house of Israel. But finding the seed of their hereditary unbelief still abiding, they fear and withdraw; admonished by a vision, to wit, seeing the Holy Spirit poured upon the Gentiles, they carry Christ to them.
'''
