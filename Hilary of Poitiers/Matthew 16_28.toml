[[commentary]]
quote='''
The Lord teaches that both deeds and words, and speech and action, equally furnish the faith of our hope. For it might seem that he had imposed a grievous burden upon human infirmity; namely that, when people had begun to have a sense of life by experiencing it, they should let go its enjoyment which is gratifying to their bodies. He taught that they should deny themselves for the sake of themselvesâ€”that is, they should not wish to be that which they had once begun to be. These things which are held close are accompanied by the enticements of gratifying joy, but they may lead to a wavering and uncertain hope. Therefore it was necessary by the authority of a real and manifest example that he teach them of the loss of present things and place these in the context of future gains. All of this might seem contrary to the power and perception of current judgment. After he had warned of the cross to be borne and the soul to be ruined and the eternity of life to be exchanged for the loss of the world, he turned toward his disciples and said that some of them would not taste death until they beheld the Son of man in the glory of his own kingdom. Moreover, Jesus himself tasted death and showed the faithful already a taste of death. And so deeds.
'''
source_url='https://archive.org/details/commentaryonmatt0125hila/page/40/mode/2up'
source_title="Commentary on Matthew 17.1"
