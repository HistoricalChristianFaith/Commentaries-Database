[[commentary]]
quote='''
For myself, I find I become less cynical rather than more â€“ remembering my own sins and follies; and realize that men's hearts are not often as bad as their acts, and very seldom as bad as their words. (Especially in our age, which is one of sneer and cynicism. We are freer from hypocrisy, since it does not 'do' to profess holiness or utter high sentiments; but it is one of inverted hypocrisy like the widely current inverted snobbery: men profess to be worse than they are.).
'''
