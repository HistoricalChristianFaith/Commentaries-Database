[[commentary]]
quote='''
And He says to him, If thou enter into the town, tell it not to any one, that is, relate continually to thy neighbours thy blindness, but never tell them of thy virtue.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25208.html'
