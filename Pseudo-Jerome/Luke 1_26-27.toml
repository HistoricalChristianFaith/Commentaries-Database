[[commentary]]
quote='''
(Hieron. vol. xi. 92. De Assumpt.) And rightly an angel is sent to the virgin, because the virgin state is ever akin to that of angels. Surely in the flesh to live beyond the flesh is not a life on earth but in heaven.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25201.html'
