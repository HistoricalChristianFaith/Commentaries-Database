[[commentary]]
quote='''
At the ninth hour, the tenth piece of money which had been lost is found, by the overturning of the house.

Here he points out a similitude for the Jews; a sponge on a reed, weak, dry, fit for burning; they fill it with vinegar, that is, with wickedness and guile.

Though the flesh was weak, yet the heavenly voice, which said, Open me the gates of righteousness, (Ps. 117:19) waxed strong.Â  Wherefore there follows: And Jesus cried with a loud voice, and gave up the ghost. We who are of the earth die with a very low voice, or with no voice at all; but He who descended from heaven breathed His last with a loud voice.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
