[[commentary]]
quote='''
Or else, as a skilful pilot, foreseeing a storm in a calm, wishes his sailors to be prepared; so also the Lord says, If any one will follow me, &c.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
