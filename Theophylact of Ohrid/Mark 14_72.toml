[[commentary]]
quote='''
The Lord allowed this to happen to him by His providence, that is, lest he should be too much elated, and at the same time, that he might prove himself merciful to sinners, as knowing from himself the result of human weakness. There follows: “And he went out into the porch; and the cock crew.”.
Therefore Peter was seized with fear, and forgetting the word of the Lord, which said, “Whosoever shall confess Me before men, him will I confess before My Father,” he denied our Lord. Wherefore there follows: “But he began to curse and to swear, saying, I know not this man of whom ye speak.”
'''
