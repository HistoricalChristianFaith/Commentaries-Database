[[commentary]]
quote='''
But both those of our deeds which go before and those which follow after must be done to the glory of God; for some in their past life make a good beginning, but their following life does not correspond with their former, neither does it end to the glory of God.

Wishing to show His disciples that if He chose He could in a moment exterminate those who were about to crucify Him. In a mystical sense, however, the Lord entered into the temple, but came out of it again, to show that He left it desolate, and open to the spoiler.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
