[[commentary]]
quote='''
For he said not, If thouwilt, pray unto God, but, “If Thou wilt,” as thinking Him very God.
He ordered him to offer the gift which they who were healed were accustomed to offer, as if for atestimony, that He was not against the Law, but rather confirmed the Law, inasmuch as He Himself worked out the precepts of the Law.
But the leper, although the Lord forbade him disclosed the benefit, wherefore it goes on: “But he having gone out, began to publish and to blaze abroad the tale;” for the person benefitted ought to be grateful, and to return thanks, even though his benefactor requires it not.
'''
