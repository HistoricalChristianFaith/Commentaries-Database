[[commentary]]
quote='''
. The heretics are cunning and deceitful, which is why He says, "Beware." They produce sweet words and feign a decent life, but within lies the hook. "Sheepâ€™s clothing" is meekness, which some pretend to employ, in order to flatter and to deceive. But they are recognized by their "fruit," that is, by their deeds and by their life. For though they can dissemble for a time, they are unmasked by those who are heedful.
'''
