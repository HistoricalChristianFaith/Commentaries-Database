[[commentary]]
quote='''
. But whosoever shall deny Me before men, him will I also deny before My Father Who is in heaven. He exhorts them to bear witness even unto martyrdom. For belief only within oneâ€™s soul does not suffice; He desires also the belief confessed with the tongue. He did not say, "Whosoever shall confess Me," but "in Me" (ostis omologesei en emoi). that is, in My strength. For he who confesses does so aided by the grace which is from above. But as for him who denies, Christ did not say "in Me," but "whosoever shall deny Me," showing that he denies because he does not have the aid from above. Therefore everyone who confesses that Christ is God will find Christ giving confession of him to the Father, that he is a true servant. But those who deny will hear the words "I do not know you."
'''
