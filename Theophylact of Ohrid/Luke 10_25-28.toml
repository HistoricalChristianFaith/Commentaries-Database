[[commentary]]
quote='''
We must hereby understand that it becomes us to submit every power of the soul to the divine love, and that resolutely, not slackly. Hence it is added, And with all thy strength.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
