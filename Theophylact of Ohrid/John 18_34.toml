[[commentary]]
quote='''
He intimates here that Pilate was judging blindly and indiscreetly: If thou sayest this thing of thyself, He says, bring forward proofs of My rebellion; if thou hast heard it from others, make regular enquiry into it.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'
