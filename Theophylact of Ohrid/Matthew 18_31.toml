[[commentary]]
quote='''
The fellowservants are the angels, who are shown here to be haters of evil and lovers of good. They do not tell these things to the Lord as if He were unaware of them, but in order for you, O reader, to learn that the angels watch over us and are angered by man's inhumanity.
'''
