[[commentary]]
quote='''
Judas knew that at the feast time our Lord was wont to teach His disciples high and mysterious doctrines, and that He taught in places like this. And as it was then a solemn season, he thought He would be found there, teaching His disciples things relating to the feast.

They carry torches and lanterns, to guard against Christ escaping in the dark.

He asks not because He needed to know, for He knew all things that should come upon Him; but because He wished to show, that though present, they could not see or distinguish Him: Jesus saith unto them, I am He.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
