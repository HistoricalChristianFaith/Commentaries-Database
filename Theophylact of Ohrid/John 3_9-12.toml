[[commentary]]
quote='''
(in loc.) This completely refutes Macedonius the impugner of the Spirit, who asserted that the Holy Ghost was a servant. The Holy Ghost, we find, works by His own power, where He will, and what He will.

This is not said of Nicodemus, but of the Jewish race, who to the very last persisted in unbelief.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25203.html'
source_title='Catena Aurea by Aquinas'