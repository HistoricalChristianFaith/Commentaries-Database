[[commentary]]
quote='''
For the water which I give him is ever multiplying. The saints receive through grace the seed and principle of good; but they themselves make it grow by their own cultivation.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'