[[commentary]]
quote='''
This was a necessary admonition to the Apostles, some of whom were about to rise higher, others to lower degrees of eminence. That none might exult over another, He changes the hearts of all.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'