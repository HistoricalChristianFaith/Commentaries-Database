[[commentary]]
quote='''
. He who had been forgiven "went out," departed, and as a consequence, took his fellow servant by the throat: the one who lacks compassion is not he who remains in God, but rather he who departs from God and is a stranger to Him. So great was the servantâ€™s inhumanity that, although he had been forgiven the greater amount (ten thousand talents), he could not at all forgive the smallest amount (a hundred pence), nor even grant a postponement. And this despite the fact that the fellow servant spoke the very same words to him, reminding him of the words by which he himself had been saved: "Have patience with me and I will pay thee all."
'''
