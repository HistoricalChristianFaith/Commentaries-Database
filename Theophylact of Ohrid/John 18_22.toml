[[commentary]]
quote='''
When Jesus had appealed to the testimony of the people by, an officer, wishing to clear himself, and show that he was not one of those who admired our Lord, struck Him: And when He had thus spoken, one of the officers which stood by struck Jesus with the palm of his hand, saying, Answerest Thou the high priest so?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'
