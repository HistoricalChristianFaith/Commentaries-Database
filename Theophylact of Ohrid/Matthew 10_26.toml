[[commentary]]
quote='''
. Take comfort, He says, in My example. For if they have called Me the chief of demons, is it such a fearful thing that they should slander you who are members of My household? He calls them "household members" and not "slaves," thus showing His intimacy with them. So take courage; the truth will not be hidden, but time will reveal your virtue as well as the wickedness of those who slander you, for nothing is hidden which shall not be known. They may slander you now, but later they will make you renowned.
'''
