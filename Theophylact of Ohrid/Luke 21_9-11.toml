[[commentary]]
quote='''
Now some have wished to place the fulfilment of these things not only at the future consummation of all things, but at the time also of the taking of Jerusalem. For when the Author of peace was killed, then justly arose among the Jews wars and sedition, But from wars proceed pestilence and famine, the former indeed produced by the air infected with dead bodies, the latter through the lands remaining uncultivated. Josephus also relates the most intolerable distresses to have occurred from famine; and at the time of Claudius CÃ¦sar there was a severe famine, as we read in the Acts, (Acts 11:28.) and many terrible events happened, forboding, as Josephus says, the destruction of Jerusalem.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
