[[commentary]]
quote='''
The Lord remained at the above-mentioned place for some time. Therefore the Evangelist subjoins, “And when they had come out of the ship, straightway they knew Him,” That is, the inhabitants of the country.
For they did not call Him to the ir houses that He might heal them, but rather the sick themselves were brought to Him. Wherefore it also follows: “Andwhithersoever He entered into villages, or cities, or country "For the miracle which had been wrought on the woman with an issue of blood, had reached the ears of many, and caused inthem that great faith, by which they were healed. It goes on: “And as many as touched Him were made whole. "Again, in a mystical sense, do thouunderstand by the hem of His garment the slightest of His commandments, for whosoever shall transgress it “shall be called the least in the kingdom of heaven,” or else His assumption of our flesh, by which we have come to the Word of God, and afterwards, shall have the enjoyment of His majesty.
'''
