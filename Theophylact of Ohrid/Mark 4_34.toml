[[commentary]]
quote='''
Most brief indeed is the word of faith; Believe in God, and thou shalt be saved. But the preaching of it hasbeen spread far and wide over the earth, and increased so, that the birds of heaven, that is, contemplative men, sublime in understanding and knowledge, dwell under it. For how many wise men among the Gentiles, quitting their wisdom, have found rest in the preaching of the Gospel! Its preaching then is greater than all.
Again, it put forth great boughs, for the Apostles were divided off as the boughs of a tree, some to Rome, some to India, some to other parts of the world.
For since the multitude was unlearned, He instructs them from objects of food and familiar names, and for this reason he adds, “But without a parable spake He not unto them,” that is, in order that they might be induced to approach and to ask Him.
'''
