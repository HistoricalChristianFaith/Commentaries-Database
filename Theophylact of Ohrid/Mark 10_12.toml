[[commentary]]
quote='''
But He enters the region of Judaea, which the envy of the Jews had often caused Him to leave, because His Passion was to take place there. He did not, however, then go up to Jerusalem, but to the confines of Judaea, that He might do good to the multitudes, who were not evil; for Jerusalem was, from the malice of the Jews, the worker ofall the wickedness. Wherefore it goes on: “And the people resort unto Him again, and, as He was wont, He taught them again.”.
But the disciples were offended, as not being fully satisfied with what had been said; for this reason they again question Him. Wherefore there follows: “And in the house, His disciples asked Him again of the same matter.”
'''
