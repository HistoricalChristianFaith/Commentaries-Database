[[commentary]]
quote='''
And to show us that in persecutions we ought to retire, and not to await them; but when we fall into them, we must sustain them.
Or else, the Lord means that the time of the Law is complete; as if He said, Up to this time the Law was atwork; from this time the kingdom of God will work, that is, a conversation according to the Gospel, which is with reason likened to the kingdom of heaven. For when you see a man clothed in flesh living according to the  Gospel, do you not say that he has the kingdom of heaven, which “is notmeat and drink, but righteousness and peace and joy in the Holy Spirit?” The next word is, “Repent.”
'''
