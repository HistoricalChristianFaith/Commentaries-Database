[[commentary]]
quote='''
But some say that hell is the passing from the visible to the invisible, and the unfashioning of the soul. For as long as the soul of the sinner is in the body, it is visible by means of its own operations. But when it flies out of the body, it becomes shapeless.

He does not however direct his words to Lazarus, but to Abraham, because he was perhaps ashamed, and thought Lazarus would remember his injuries; but he judged of him from himself. Hence it follows, And he cried and said.

The great gulf signifies the distance of the righteous from sinners. For as their affections were different, so also their abiding places do not slightly differ.

You may from this derive an argument against the followers of Origen, who say, that since an end is to be placed to punishments, there will be a time when sinners shall be gathered to the righteous and to God.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
