[[commentary]]
quote='''
i. e. Apart, because he had a strong suspicion that He was innocent, and thought he could examine Him more accurately, away from the crowd: and said unto Him, Art Thou the King of the Jews?

He intimates here that Pilate was judging blindly and indiscreetly: If thou sayest this thing of thyself, He says, bring forward proofs of My rebellion; if thou hast heard it from others, make regular enquiry into it.

Or He says, from hence, not, here; because He reigns in the world, and carries on the government of it, and disposes all things according to His will; but His kingdom is not from below, but from above, and before all ages.

Or, to Pilate's question whether He was a King, our Lord answers, To this end was I born, i. e. to be a King. That I am born from a King, proves that I am a King.

For it had almost vanished from the world, and become unknown in consequence of the general unbelief.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
