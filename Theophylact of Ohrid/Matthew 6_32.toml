[[commentary]]
quote='''
He does not forbid us to eat, but to say, "What shall we eat?" The rich say in the evening, "What shall we eat tomorrow?" See that it is luxury and excess that He forbids.
'''


[[commentary]]
quote='''
The kingdom of God is the enjoyment of all that is good. This comes through righteousness. To him who seeks after spiritual things God in His generosity adds what is needed for physical life.
'''
