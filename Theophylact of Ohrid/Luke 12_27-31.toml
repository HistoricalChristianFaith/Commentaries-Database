[[commentary]]
quote='''
Or by being lifted up he means nothing else but an unsteady motion of the mind, meditating first one thing, then another, and jumping from this to that, and imagining lofty things.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252012.html'
source_title='Catena Aurea by Aquinas'