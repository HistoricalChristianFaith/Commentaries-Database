[[commentary]]
quote='''
But the other disciples began to be saddened on account of the word of the Lord; for although they were freefrom this passion, yet they trust Him Who knows all hearts, rather thanthemselves.It goes on: “And he answered and said unto them, It is one of the twelve, that dippeth with me in the dish.”.
The word here used, “goeth”,shews that the death of Christ was not forced, but voluntary.
For as respects the end for which he was designed, it would have been better for him to have been born, if he had not been the betrayer, for God created him for good works; but after hehad fallen into such dreadful wickedness, it would have been better for him never to have been born.
'''
