[[commentary]]
quote='''
Having said, If ye keep My commandments, ye shall abide in My love, He shews what commandments they are to keep: This is My commandment, That ye love one another.

As if He said, The servant knoweth not the counsels of his lord; but since I esteem you friends, I have communicated my secrets to you.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
