[[commentary]]
quote='''
But the intention of the Lordin saying this was to teach men, that the observing of meats, which the law commands, should not be taken in a carnal sense, and from this He began to unfold to them the intent of the law.
The Lord begins by chiding them, wherefore there follows, “Are ye so without understanding also?”.
Then the Lord shows them what was hidden, saying, “Do ye not perceive, that whatsoever thing from withoutentereth into the man, it cannot make him common? "The principal seat of the soul according to Plato is the brain, but according to Christ, it is in the heart.
An evil eye, that is, hatred and flattery, for he who hates turns an evil and envious eye on him whom he hates, and a flatterer, looking askance at his neighbour’s goods, leads him into evil; blasphemies, that is, faults committed against God; pride, that is, contempt of God, when a man ascribes the good, which he does, not to God, butto his own virtue; foolishness, that is, an injury against one’s neighbour.
'''
