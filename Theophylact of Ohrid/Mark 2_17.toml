[[commentary]]
quote='''
Or else, after the miracle, He goes to the sea, as if wishing to be alone, but the crowd runs to Him again, that thou mightest learn, that the more thou fliest from glory, the more she herself pursues thee; but if thou followest her, she will fly from thee. The Lord passing on from thence called Matthew. Wherefore there follows, “And as He passedby, He saw Levi, the son of Alphaeus, sitting”.
For he sat at the receipt of custom, either, as is often done, exacting from some, or making up accounts, or doing some actions of that sort, which publicans are wont to do in their abodes, yea this man, who was raised on high from this state of life that hemight leave all things and follow Christ. Wherefore it goes on, “And He saith to him, Follow Me”.
But he who used to plot against others becomes so benevolent, that he invites many persons to eat withhim.Wherefore it goes on: “And it came to pass, that as Jesus sat at meat in his house.”.
But the Pharisees blame this, making themselves pure. Whence there follows: “And when the Scribes and Pharisees saw Him eat”.
Not indeed that they should continue sinners, but be converted to that repentance.
'''
