[[commentary]]
quote='''
Or because He waited till all were assembled: and with shut doors, that he might shew how that in the very same way he had risen again, i. e. with the stone lying on the scpulchre.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
