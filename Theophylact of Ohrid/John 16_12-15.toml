[[commentary]]
quote='''
Our Lord having said above, It is expedient for you that I go away, He enlarges now upon it: I have yet many things to say unto you, but ye cannot bear them now.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252016.html'
source_title='Catena Aurea by Aquinas'