[[commentary]]
quote='''
It is said, to betray him unto them, that is, to announce to them when He should be alone. But they feared to rush upon Him when He was teaching, for fear of the people.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%252014.html'
source_title='Catena Aurea by Aquinas'