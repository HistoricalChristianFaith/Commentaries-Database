[[commentary]]
quote='''
And to shew that our Lord did not even walk without doing good, He performed a miracle on the way, giving His disciples this example, that we should be profitable in all things, and that nothing in us should be in vain.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
