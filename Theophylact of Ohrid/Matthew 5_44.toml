[[commentary]]
quote='''
. But I say unto you, Love your enemies. Here the Lord has reached the very pinnacle of the virtues. For what is greater than to love oneâ€™s enemies? But it is not impossible to accomplish. For Moses and Paul loved the Jews who were raging against them more than they loved themselves, and all the saints have loved their enemies. 

. We bless them because we must consider them our benefactors. For anyone who persecutes us and puts us to the test, lightens the punishment that we will suffer for our own sins. We will also bless them when God gives us the great crown of the contest. For hear what He says:
