[[commentary]]
quote='''
They then gave Jesus up to the  Romans, but were themselves given up by God into the hands of the Romans, that the Scriptures might be fulfilled, which say, “Recompense them after the work of their hands.” It goes on: “And Pilate asked Him, Art thouthe King of the Jews? "It goes on: “And He answering said unto him, Thou sayest.”He answers in this way so as both to speak the truth, and yet not be open to cavil.
For His answer is doubtful, since it may mean, Thou sayest, but I say not so.
'''
