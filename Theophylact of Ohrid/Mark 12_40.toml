[[commentary]]
quote='''
But they used to walk in honourable garments, because they wished to be highly esteemed for it, and inlike manner they desired other things, which lead to glory. For it goes on: “And love salutations in the marketplaces, and the chief seats in the synagogues, and the uppermost rooms at feasts.”.
He also especially teaches the Apostles, not to have any communication with the scribes, but to imitate Christ Himself; and in ordaining them to be masters in the duties of life, He places others under them.
But the Scribes used to cometo women, who were left without the protection of their husbands, as though they were their protectors; and by a pretence of prayer, a reverend exterior and hypocrisy, they used to deceive widows, and thus also devour the houses of the rich. It goes on: “These shall receive a greaterdamnation,” that is, than the other Jews, who sinned.
'''
