[[commentary]]
quote='''
Peter's girding himself is a sign of modesty. He girt himself with a linen coat, such as Thamian and Tyrian fishermen throw over them, when they have nothing else on, or even over their other clothes.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'
