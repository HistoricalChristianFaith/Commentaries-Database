[[commentary]]
quote='''
The grace of the Holy Spirit then He calls living water; i. e. lifegiving, refreshing, stirring. For the grace of the Holy Spirit is ever stirring him who does good works, directing the risings of his heart.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'
