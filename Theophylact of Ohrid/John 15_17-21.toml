[[commentary]]
quote='''
Or thus: If, Me says, they have persecuted your Lord, much more will they persecute you; if they had persecuted Him, but kept His commandments, they would keep yours also.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252015.html'
