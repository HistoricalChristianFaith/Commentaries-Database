[[commentary]]
quote='''
Or, the hedge is the law, which prohibited their mingling with strangers. There follows: “And went into a far country.”.
Or else, by the first servant, understand the prophets who lived about the time of Elias, forZedekiah the false prophet beat Micaiah ; and by the second servant whom they wounded in the head, that is, evil entreated, we may understand the prophets who lived about the time of Hosea and Isaiah; but bythe third servant understand the prophets who flourished about the time of Daniel and Ezekiel. It goes on: “Having yet therefore one son, his well-beloved, he sent him also last unto them, saying, Perchance they will reverence my son.”.
Or else, He said this not as thought He were ignorant of what was to happen, but to show what it was right and fitting that they should do. "But those husbandmen said amongst themselves, This is the heir, come, let us kill him, and the inheritance will be ours.”.
That is, without Jerusalem, for the Lord was crucified out of the city.
The Lord of the vineyard thenis the Father of the Son who was slain, and the Son Himself is He who was slain, who will destroy those husbandmen, by giving them up to the Romans, and who will give the people to other husbandmen, that is, to the Apostles. Read the Acts of the Apostles, and you will find three thousand, and five thousand on a sudden believing and bearing fruit to God.
'''
