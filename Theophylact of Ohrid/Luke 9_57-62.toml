[[commentary]]
quote='''
For having seen our Lord drawing much people to Him, he thought that he received reward from them, and that if he followed our Lord, he might obtain money.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25209.html'
