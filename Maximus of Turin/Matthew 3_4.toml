[[commentary]]
quote='''
Indeed, when Christâ€™s forerunner wore a coarse camel-hair garment, what else does it signify but that the coming Christ would be vested in the garb of a human body, thick with the coarseness of sinners, and that, girded with the skins of a most unclean animal, the Gentile people, he bore their very own deformity?
'''
source_url=''
source_title="SERMONS 88.3"


[[commentary]]
quote='''
As for the leather belt, what else does it demonstrate but this fragile flesh of ours, trapped in the grip of vice before the coming of Christ and which, after his coming, was restrained by virtue? Before his coming this flesh was fat through dissipation. Now by abstention it is firmly held in place.
'''
source_url=''
source_title="SERMONS 88.3"
