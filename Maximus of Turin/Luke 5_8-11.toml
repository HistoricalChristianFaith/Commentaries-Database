[[commentary]]
quote='''
Ordinarily people are not given life on a boat but transported. Nor are they comforted on a vessel but anxious about its journey. Notice also that this boat is not a boat that is given to Peter to be pilotedâ€”rather, it is the church, which is committed to the apostle to be governed. For this is the vessel that does not kill but gives life to those borne along by the storms of this world as if by waves. Just as a little boat holds the dying fish that have been brought up from the deep, so also the vessel of the church gives life to human beings who have been freed from turmoil. Within itself, I say, the church gives life to those who are half-dead, as it were.
'''
source_url=''
source_title="SERMON 110"
