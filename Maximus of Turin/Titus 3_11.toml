[[commentary]]
quote='''
For the heretic damns himself when he casts himself out of the Catholic church and under no compulsion leaves the gathering of the saints. He who separates himself from everyone by his own judgment shows what is merited from everyone. The heretic himself, I say, damns himself because, although all the wicked are cast out from the Christian assembly by the sentence of the bishop, the heretic departs himself, by the judgment of his own will, before anyoneâ€™s subsequent wishes are expressed.
'''
source_url=''
source_title="SERMONS 58.3"
