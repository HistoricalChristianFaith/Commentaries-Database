[[commentary]]
quote='''
(Qu√¶st. Vet. et Nov. Test. 65) Therefore he wishes to imply that it was the Jews who passed sentence concerning the crucifixion of Christ at the third hour; for every condemned person is considered as dead, from the moment that sentence is passed upon him. Mark therefore showed that our Saviour was not crucified by the sentence of the judge, because it is difficult to prove the innocence of a man so condemned.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
