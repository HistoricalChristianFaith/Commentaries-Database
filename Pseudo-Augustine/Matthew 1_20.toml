[[commentary]]
quote='''
(Serm. in App. 195.) Yet though Joseph think on these things, let not Mary the daughter of David be troubled; as the word of the Prophet brought pardon to David, so the Angel of the Saviour delivers Mary. Behold, again appears Gabriel the bridesman of this Virgin; as it follows, Behold the Angel of the Lord appeared to Joseph.

(Hil. Qu√¶st. N. et V. Test. qu. 52.) But if Christ was born by the agency of the Holy Ghost, how is that said, Wisdom hath built herself an house? (Prov. 9:1.) That house may be taken in two meanings. First, the house of Christ is the Church, which He built with His own blood; and secondly, His body may be called His house, as it is called His temple. But the work of the Holy Spirit, is also the work of the Son of God, because of the unity of their nature and their will; for whether it be the Father, or the Son, or the Holy Spirit, that doeth it, it is the Trinity that works, and what the Three do, is of One God.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
