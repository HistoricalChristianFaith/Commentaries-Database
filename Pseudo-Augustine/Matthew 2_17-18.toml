[[commentary]]
quote='''
(Hil. Qu√¶st. N. and V. Test. 9. 62.) Or, The sons of Benjamin, who were akin to Rachel, were formerly cut off by the other tribes, and so extinct both then and ever after. (see Judg. 20.) Then therefore Rachel began to mourn her sons, when she saw those of her sister cut off in such a cause, that they should be heirs of eternal life; for he who has experienced any misfortune, is made more sensible of his losses by the good fortune of a neighbour.
'''
time=1274
