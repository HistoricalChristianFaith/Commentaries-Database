[[commentary]]
quote='''
(Serm. de Symb. ad Catech. 6.) Exult, Christian, you have gained by this bargain of your enemies; what Judas sold, and what the Jews bought, belongs to you.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
