[[commentary]]
quote='''
(Aug. in Serm. de Annunt. iii. app. 195.) More than with me, for He Himself is in thy heart, He is (made) in thy womb, He fills thy soul, He fills thy womb.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
