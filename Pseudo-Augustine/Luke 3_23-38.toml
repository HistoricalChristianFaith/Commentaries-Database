[[commentary]]
quote='''
(Aug. Qu√¶st. Nov. ac Vet. Test. 56.) Or in another way; Matthew descends from David through Salomon to Joseph: but Luke beginning from Eli, who was in the line of our Saviour, ascends through the line of Nathan the son of David, and joins the tribes of Eli and Joseph, showing that they are both of the same family, and thereby that the Saviour was not only the Son of Joseph, but also of Eli. For by the same reason by which the Saviour is called the son of Joseph, he is also the son of Eli, and of all the rest who are of the same tribe. Hence that which the Apostle says, Of whom are the fathers, and from whom Christ came according to the flesh. (Rom. 9:5.)
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
