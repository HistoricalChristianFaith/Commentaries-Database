[[commentary]]
quote='''
That which I speak. The praises of myself, that I propose to utter directly. 
I speak it not after the Lord. If regarded by itself. But it will be after God if charity and necessity be taken into account, the necessity, that Isaiah , of preventing you from despising me, and glorifying the false apostles. 
In this confidence of boasting. In this substance (Latin version). In this subject-matter of boasting, i.e, my works, of which I am now going to speak.
'''
