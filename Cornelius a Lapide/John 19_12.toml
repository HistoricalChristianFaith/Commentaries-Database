[[commentary]]
quote='''
And from thenceforth Pilate sought to release Him. He had sought to do so before. But he now more especially did Song of Solomon , after he had heard that He was the Son of God; fearing to incur the vengeance of God on condemning Him. The fear of CÃ¦sar, however, prevailed over the fear of God. The Gentiles reckoned many sons of the gods, whom they worshipped as demigods. See S. Cyril in loc.
'''
