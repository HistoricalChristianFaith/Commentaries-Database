[[commentary]]
quote='''
They went out, &c. And from what they saw of the wisdom and holiness of His words and manners, they believed in Him as the Messiah, as is plain from verse42. "The hardness of the Jews," says Cyril, "is reproved by the readiness to believe of the Samaritans." For the Samaritans were converted by one conversation of Christ, but the Jews after three years of His preaching, and after all the many miracles which He had wrought, would not believe.
'''
