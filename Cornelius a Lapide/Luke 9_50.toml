[[commentary]]
quote='''
And Jesus said unto him, Forbid him not: for he that is not against us is for us. They were taught that no one was to be hindered from the exercise of such powers of doing good as he possessed, but rather to be encouraged to seek to increase them. Gloss. God rewards the strong, but does not reject the weak. S. Ambrose. For, saith Theophylact, the grace of God operates even by means of the unworthy who are not disciples of Christ: like as men are made holy by priests who are not holy themselves. Hence Bede remarks, In the case of heretics, it is not their sacraments which they hold in common with us, but their divisions, so contrary to the truth and peace, which we ought to detest and strive to amend. See S.  Mark 9:37.
'''
