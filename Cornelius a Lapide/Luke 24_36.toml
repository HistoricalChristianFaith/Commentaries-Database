[[commentary]]
quote='''
And as they thus spake, Jesus Himself stood in the midst of them. In their midst, says Euthymius, that He might be seen of all, like as a shepherd stands in the midst of his scattered sheep to gather them again together around him. Ezek. xxxiv12. 
"Peace be unto you." This was the ordinary salutation of the Hebrews , who under the name of peace included prosperity, health, and every other blessing.
'''
