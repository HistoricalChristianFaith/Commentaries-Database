[[commentary]]
quote='''
And the eyes of all them that were in the synagogue were fastened on Him. "That they might hear," says Euthymius, "how He interpreted what He had read." For already the fame of what He had said and done at Capernaum had been noised abroad everywhere, so that many held Him to be the Messiah; and they especially desired to hear this from Christ. For they knew that the passage of Isaiah read by Him was a prophecy of the Messiah, and so they listened with eagerness to Him while He explained it.
'''
