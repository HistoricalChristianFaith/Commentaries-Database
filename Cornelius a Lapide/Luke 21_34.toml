[[commentary]]
quote='''
And take heed to yourselves, lest "the cares of this life absorb the mind and sink the faculties," says Euthymius, "and do not allow men to think about their salvation." "The cares of this life," says Titus , "debauchery and ebriety, deprive men of their senses, obscure their faith, and cause forgetfulness of all that is useful and necessary. They distract the mind, seize hold of it, and absorb it in the cares of this world."
'''
