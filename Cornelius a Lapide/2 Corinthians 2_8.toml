[[commentary]]
quote='''
That ye would confirm your love toward him. By declaring in public assembly of the Church that you once more embrace him as a brother. There is an allusion in the Greek verb to the fixed days of assembly for legal trials or elections, and the Apostle therefore alludes to the fixed days of assembly in the Church, and bids the Corinthians confirm their love then toward the incestuous person by Revelation -admitting him.
'''
