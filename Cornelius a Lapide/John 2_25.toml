[[commentary]]
quote='''
For He had no need, &c. For He was searching the heart of each, whether it were constant, or fickle and inconstant. Wherefore, as S. Chrysostom says, "He did not regard outward words who enters into the mind itself, who penetrates human thoughts, who knew how soon their fervour would grow cold. Jesus had no need of testimony to know the minds which He had formed." Augustine adds, "That the Maker knew better what was in His work than the work what was in itself. Man"s Creator knew what was in man."
>
'''
