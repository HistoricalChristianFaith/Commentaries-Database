[[commentary]]
quote='''
That they might take Him, &c, i.e, the king Messiah, who, the Jews thought, would give them abundance of corn, wine and oil, gold and silver. This was why they wished to make Him a king, not for His advantage, but their own. Such is the Messiah, whom the foolish Jews expect even now, one like Song of Solomon , to give them riches and plenty.
'''
