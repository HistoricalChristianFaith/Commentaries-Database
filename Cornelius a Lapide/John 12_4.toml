[[commentary]]
quote='''
Then said one of His disciples, Judas Iscariot, (5.) why was not this ointment sold for three hundred pence, and given to the poor? SS. Matt. and Mark add, "Why was this waste of the ointment made?" Bede replies, "It was no waste, but for the rite of burial; nor is it wonderful that she offered Me the sweet savour of Faith, when I am about to shed my blood for her."
'''
