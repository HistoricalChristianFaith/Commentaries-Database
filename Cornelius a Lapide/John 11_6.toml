[[commentary]]
quote='''
When he had heard, &c. He remained therefore in the same place for two days, during which Lazarus died, because He willed not to cure a sick Prayer of Manasseh , but to raise one dead, and even four days buried and decaying; which was a far greater benefit and miracle, and was not open to the calumnies of the Jews, who might say that Lazarus was not truly dead, and therefore not raised, but only in a swoon or faint, from which he recovered, not by the help of Christ, but by the force of nature and youth.
'''
