[[commentary]]
quote='''
And I knew Him not, &c With water. Nonnus, "in the laver without fire and the Holy Ghost." A second time S. John declares that he knew not Jesus was the Christ by sight and converse, but by revelation from God, that no one might dare to dispute his testimony. So S. Cyril. 
Note the expression abiding. From this it is clear that it is peculiar to Christ to have all the graces of the Holy Spirit, and prophecy, by way of habit; but that in others only those gifts abide which are necessary for holiness of life: according to the words in chap. xiv, "He shall abide with you." (See Suarez, Tract. de fide. disp8 , sect6 , n6.)
'''
