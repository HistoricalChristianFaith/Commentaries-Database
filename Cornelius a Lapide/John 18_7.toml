[[commentary]]
quote='''
If therefore ye seek Me, let these go their way. Why was this? (1.) That He might by His own death alone redeem the world. "He removed His disciples out of danger," says S. Cyril, "as knowing that the contest and the work of our salvation pertained to Him alone, as being the work of a ruler and not of one under him." (2.) Because He destined the Apostles to succeed Him, and spread His truth over the world after His death and Resurrection. (3.) To show His great love and care for them, as a shepherd careth for his sheep, as S. John suggests in the next verse.
'''
