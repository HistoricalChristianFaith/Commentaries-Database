[[commentary]]
quote='''
But of this, none of those at table knew why He said it, Îº.Ï„.Î». For though they knew from the words of Christ that Judas was to be His betrayer, yet they did not know that he would betray Him that very night; and therefore they did not understand that Christ, when He said, What thou doest, do quickly, was speaking of His betrayal, but interpreted it with reference to the purchase of things needful for the celebration of the Passover, Judas being the steward of Christ and the apostles.
