[[commentary]]
quote='''
And some of them would have taken Him, i.e, some of the multitude, not of the rulers, who were all of one mind not to acknowledge Him. But the officers who were sent for the purpose wished to apprehend Him. 
But no man laid hands on Him. For Christ withheld them by His power of spirit, and the majesty of His countenance, much more by His Divine Power. And, moreover, the hour for His suffering had not yet come. So Cyril.
'''
