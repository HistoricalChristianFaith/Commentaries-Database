[[commentary]]
quote='''
For He had commanded the unclean spirit to come out of the man. From this and similar passages it is clear that the devils are permitted by God to dwell on earth and tempt mankind. Hence it is the custom of the Church to bury the bodies of the faithful in consecrated ground in order that they may rest therein free from the assaults of evil spirits, and may profit by the prayers of the living.
'''
