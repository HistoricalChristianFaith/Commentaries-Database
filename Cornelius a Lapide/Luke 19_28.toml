[[commentary]]
quote='''
And when He had thus spoken, He went. From Jericho and the house of Zacch√¶us, going up to Jerusalem, that He might here begin to fulfil His own words as to His Passion, Cross, Death, consequent Resurrection, Kingdom, Glory, and judgment. He preceded the Apostles in this journey, which they abhorred, as their Leader and Captain, to show them that He could go cheerfully and bravely to death, nay even as if He were about to provoke death to a conflict: for He was about, through death, to go to a far distant country, namely to heaven, to possess a celestial and eternal kingdom.
'''
