[[commentary]]
quote='''
The Christ, the Son of God, that Isaiah , that Song of Solomon , viz, the true and only Son by nature. Christ perfected the imperfect faith of Martha, saying, I am the Resurrection and the Life. Wherefore she, being thus enlightened by Christ, burst forth into a perfect act of faith, and said: I believe that Thou art Messiah, the true Son of God, and therefore God, the first cause of all life and resurrection. I believe that Thou, as God, art therefore able to raise up and give life to Lazarus and to whomsoever of the dead Thou willest
'''
