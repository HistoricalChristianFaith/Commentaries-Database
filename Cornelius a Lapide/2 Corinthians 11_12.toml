[[commentary]]
quote='''
Which desire occasion. Of finding fault with me for not bringing anything peculiar to myself more than others. 
That wherein they glory they may be found even as we. They boast that in their preaching they are equal to me, when they are inferior; for I preach freely, they for the sake of gain. Cf, ver21 (Anselm, Chrysostom, Theophylact).
'''
