[[commentary]]
quote='''
Christ healeth one sick of the palsy, 14 calleth Matthew from the receipt of custom, 15 eateth with publicans and sinners, 18 excuseth his disciples for not fasting, 23 and for plucking the ears of corn on the Sabbath-day.
'''


[[commentary]]
quote='''
And again He entered into Capernaum after some days. A few MSS. read, after eight days.
'''
