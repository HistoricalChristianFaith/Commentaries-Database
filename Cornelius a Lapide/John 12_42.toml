[[commentary]]
quote='''
Nevertheless among the chief rulers also many believed on Him, &c. By the chief rulers are not meant the chief priests and the magistrates, for they shortly afterwards took Jesus and put Him to death. But the chief persons, those who were pre-eminent for their Wisdom of Solomon , their authority, and their means, both among the priests and the common people. S. Rupertus. They therefore were convinced by the truth of Christ"s doctrine, by His holiness and miracles, but yet did not dare to confess Him openly, for the reason mentioned above,  John 9:22.
'''
