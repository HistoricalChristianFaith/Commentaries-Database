[[commentary]]
quote='''
My head with oil thou didst not anoint: but this woman hath anointed My feet with ointment. The more valued the guest, the more precious the perfumes wherewith He was anointed. Thou didst not anoint My head, but she hath anointed My feet with very precious ointment. See again how she excelleth thee in love and devotion. "Not that the Lord," as Ambrose says, "valued the ointment, but rather the love, the faith, and the humility." Hence Christ concludes,
'''
