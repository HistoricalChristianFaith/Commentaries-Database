[[commentary]]
quote='''
Which was the son of Zorobabel, which was the Son of Salathiel. These two are quite distinct from the Zorobabel and Salathiel mentioned by S. Matthew (ch. i.), and described by him as descended from David through Solomon; for these mentioned by S. Luke descend from David through Nathan. So think Pereira, Toletus, Francis Lucas, and others. Perhaps these two descendants of Nathan, being, raised to the princely dignity, borrowed the names of those of Solomon"s family who were illustrious in that state.
'''
