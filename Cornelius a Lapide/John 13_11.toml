[[commentary]]
quote='''
For He knew who it was that should betray Him; wherefore He said, Ye are not all clean. From this S. Augustine gathers that Judas was then present, and had been washed by Christ, and that he received the Blessed Sacramentâ€”(Bk ii. contra Petil. Ch22.). S. Cyprian, however, in his treatise on the Washing of Feet, says that Judas was not present at the washing, nor, consequently, at the Eucharist.
'''
