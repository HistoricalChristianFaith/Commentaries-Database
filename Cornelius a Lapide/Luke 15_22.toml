[[commentary]]
quote='''
But the father said to his servant, &c. "The servants," says Theophylact, "are the angels or the priests," or, according to S. Augustine, the preachers, for by their ministry God reconciles sinners to Himself. 
The best robe. The "first" robe, that which he was wont to wear before he left his father"s house, for from the repetition of the article Ï„Î·Ì€Ï… ÏƒÏ„Î¿Î»Î·Ì€Î½ Ï„Î·Ì€Î½ Ï€Î¶Ï‰ÌÏ„Î·Î½, it is clear that some particular garment is indicated. 
Hence, in the lives of the Fathers, it is related that a certain Bishop saw in a vision two women who were sinners, clothed, after having made sacramental confession, in white garments and radiant with light. He inquired the cause of this from an angel that appeared unto him, and was told that the women, by their confession and tears, had rendered themselves worthy to be numbered with the elect. 
And put a ring on his hand, and shoes on his feet. A ring of gold, i.e. the mark of a free and rich or noble Prayer of Manasseh , as also are shoes, for slaves go barefoot, but citizens are shod.
'''
