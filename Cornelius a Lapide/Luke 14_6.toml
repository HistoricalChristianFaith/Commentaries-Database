[[commentary]]
quote='''
And they could not answer Him again to these things. Because they were convinced by the truth of His reasoning. Yet privately they murmured amongst themselves, and afterwards openly clamoured amongst the people. "This man is not of God, because he keepeth not the Sabbath day," S.  John 9:16. Although Jesus knew this, He healed the Prayer of Manasseh , and permitted their malice and obstinacy to gather force, so that the cross ordained for Him by God might be prepared for the salvation of men. "Caring nought," says Theophylact, "for the offence given to the Pharisees" For when a great good is the result, we must not care if the foolish are offended.
'''
