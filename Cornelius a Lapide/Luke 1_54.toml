[[commentary]]
quote='''
He hath holpen His servant Israel. God hath taken by the hand, raised up, helped and restored His people Israel, whom He loved and kept as a son or servant. He did this formerly by Moses, Joshua , David, &c.; and now much more has He done it, by sending to Israel the Messiah that had been promised. For at that time, the commonwealth and Church of Israel had fallen into ruins, since the sceptre had been taken away from them, and transferred to Herod and the Romans; and the priests, intent on their own gain, were negligent of the welfare of the people; wherefore the people were grievously afflicted with various miseries of mind and body. God therefore at a seasonable time sent Christ that He might deliver out of them all His own Israel, that Isaiah , all the faithful who were converted to Him, both from among the Jews and Gentiles; whence S. Augustine says, "He helped Israel; not the Israel which He found; but He helped Israel that He might make him; as a physician helps a sick Prayer of Manasseh , that He might heal the weak, and redeem the captive, that He might justify the impious, and save the just." For Isr
