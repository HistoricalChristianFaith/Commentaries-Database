[[commentary]]
quote='''
And when He rose up from prayer. For sorrow contracts the heart, and hinders the vital and subtle spirits from being sent to the head; wherefore the black and crass vapours which are the cause of sleep, invade the brain. But there is a hysteron proteron here. For these things happened before the bloody sweat which took place in the third prayer of Christ, while the former happened in the first prayer, as is clear from SS. Matthew and Mark. The reason is that S. Luke compresses the three prayers into one, and unites what happened at different times in the three prayers as if they had been done in one and the same. For after the first prayer, Christ, visiting the Apostles and finding them asleep, said as follows,
'''
