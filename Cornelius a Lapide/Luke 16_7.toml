"To me," says S. Augustine (Qust. Evang. Lib. ii34), "the meaning of the passage seems this; that whatever the Jews do for the priests and Levites, should be more liberally provided for in the Church; that whereas they give a tenth, Christians should give a half, as Zaccheus gave, not of his crops, but of his goods; or at least that they should give two tenths, and thus exceed the payments of the Jews."
