[[commentary]]
quote='''
Therefore said some of them of Jerusalem. Those, that Isaiah , that were convinced by Christ"s argument. Many of the people at Jerusalem had a leaning towards Him, but could not openly show it for fear of the rulers. 
Is not this He whom they seek to kill? They knew, says S. Augustine, how savagely He was sought for. The others then said falsely and craftily, "Who seeketh to kill Thee?"
'''
