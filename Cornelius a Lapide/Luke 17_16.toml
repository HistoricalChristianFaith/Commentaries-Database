[[commentary]]
quote='''
And fell down on his face at His feet. That by profound humiliation he might show his great reverence to Him, as in the Greek and Syriac. And he was a Samaritan: a Samaritan, and therefore an alien from and abhorrent to the Jews, a schismatic moreover, so that it was wonderful that he alone gave thanks so earnestly to Jesus, who was a Jew, when the other lepers, who were Jews by nation and religion, passed Him by and gave no thanks for so great a benefit.
'''
