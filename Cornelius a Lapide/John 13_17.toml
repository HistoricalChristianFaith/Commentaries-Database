[[commentary]]
quote='''
If Ye know these things, blessed shall ye be if ye do them. If you know these things—and who is ignorant that a master is greater than his slave?—you shall be blessed if, as you know them, you also act up to your knowledge in practice. Blessed in hope, though not yet in actuality;—blessed ye shall be after death if until then ye continue to do these things, and persevere in following Me, as I know that ye all will persevere excepting only Judas. And Song of Solomon , to indicate this exception, He adds,
'''
