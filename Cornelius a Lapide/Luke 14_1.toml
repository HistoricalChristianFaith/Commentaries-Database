[[commentary]]
quote='''
And it came to pass that He went into the house of one of the chief Pharisees. "To do them service," says Titus , "Christ makes Himself their friend, and, as it were, one of their household," for "although He knew the malice of the Pharisees, yet He became their guest that He might benefit by His words and miracles those who were present, and teach them the lawfulness of healing on the Sabbath, and the respective duties of entertainers and guests."
'''
