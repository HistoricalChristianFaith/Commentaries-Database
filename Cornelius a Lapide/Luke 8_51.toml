[[commentary]]
quote='''
Verily, verily, I say. He says this not from indignation but from pity of the Jews, showing that He is seeking not His own glory, but their salvation. "I say in very truth," and as S. Augustine thinks, he means I swear, "that if ye keep My commandments ye shall never die the death of the soul; ye shall never sin, for sin is the death of the soul. But ye shall ever live, here in the grace of God, and in heaven in His glory. Ye shall die indeed in the body, but I will raise you up in the day of judgment, and ye shall live in happiness of body and spirit for all eternity." So S. Augustine.
'''
