[[commentary]]
quote='''
And was unknown by face. The Christians in Judæa had not seen my face. He says this, says Chrysostom, to prove that he had not taught in Judæa, nor preached circumcision and the Old Law, as the Judaisers alleged he had done. 
Which were in Christ—inHis faith and religion; which were Christians. See my canon37. 
>
'''
