Now when Jesus was born in Bethlehem of Juda in the days of king Herod. It is better to read here in the Greek in Bethlehem-Juda. Juda means the tribe of Judah, to which, after the schism of the ten tribes, who made a king of their own, Jeroboam, the tribe of Benjamin adhered. And these two formed the kingdom of Judah. S. Matthew adds the word Judah to distinguish the town from another Bethlehem, in the tribe of Zebulon, in Galilee. (See  Joshua 19:15) So S. Jerome.
This was Herod I, the son of Antipater, surnamed the Great, and of Ascalon, and an Iduman by race, whom the Roman Senate, on the recommendation of Antony, created the first king of Juda, after its conquest. (See Josephus, lib14 , Ant. c18.)
Matthew makes mention of Herod, to intimate that the sceptre was now transferred from Judah to an alien, for such was Herod, and therefore that Messiah or Christ was now come. For the patriarch Jacob had foretold that this should be the sign of His advent. ( Genesis 49:10.) So S. Chrysostom, and Theophylact. Herod, being aware of this prophecy, applied the oracle to himself in order to strengthen his kingdom. He wished to be accounted the Messiah; and therefore he built a most magnificent temple for the Jews, and dedicated it on the anniversary of the day when he commenced his reign. (See Josephus, lib15 , Ant. c14 , and lib20 , c8.)
Herod Antipas, who beheaded John the Baptist, was the son of this Herod the Great. He also it was who clothed our Lord in His Passion with a white robe, and mocked Him. And the grandson of Herod the Great, by his son Aristobulus, was Herod Agrippa, who killed James the brother of John , and who was smitten by an angel and died. And the son of this Agrippa was Herod Agrippa the younger, before whom Paul the prisoner pleaded. ( Acts 25:23, &C.)
Salianus, Scaliger, and others, think that Christ was born in the thirty-sixth, or last year but one, of Herod"s reign. For he reigned thirty-six years. (See on ver16.) But Baronius thinks that Christ was born in the twentieth year of Herod, Abul. in the thirtieth, Bede in the thirty-first, Eusebius in the thirty-second, Sulpitius Severus in the thirty-third, Torinellus in the thirty-fourth, and others give other dates, so that in a matter of such uncertainty nothing can be exactly determined.
Behold, there came wise men from the East to Jerusalem, saying, Where is he that is born King of the Jews? Wise men, Gr. Magi, a common word among the Persians, whence the Persian translation of S. Matthew has here Magusan, Magi, or wise men, or astrologers, or philosophers. The word seems to be derived from the Hebrew as Genebrard, on Ps. i, thinks, from the root haga to meditate, whence Magim, those who meditate. "For meditation is the key of Wisdom of Solomon ," as Ptolemy says in the procemium of Almagestus. Hence those who are given to meditation either are, or else become, wise. The Chaldees, following the Hebrews , were accustomed to call their philosophers Magi, according to S. Jerome in Dan. c2. Hence the Arabians, Syrians, Persians, Ethiopians, and other Orientals, whose languages are either derived from, or akin to Hebrew, call their wise men and astrologers, Magi, according to Pliny, lib25. C2 , and Tertull, contra Judos.
Came to Jerusalem1. Because they thought that the King of the Jews must be sought for in the royal city; so S. Leo says2. Because the chief priests, and scribes, and doctors of the law, were at Jerusalem, who, from the prophetic oracles, would be likely to know where and when Christ should be born, as in fact they did inform the wise men that He should be born at Bethlehem. For prudently the Magi, although they had the star, wished to consult also the living interpreters of God"s will. And thus it was that the star for a time withdrew itself, as though to compel the wise men to approach the Scribes. For it is God"s will that men should be taught by men, and by doctors appointed by Himself, the way of salvation.
