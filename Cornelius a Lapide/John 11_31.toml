[[commentary]]
quote='''
Followed her. The Providence of God ordained that very many Jews following Mary should see Jesus raising Lazarus, and should therefore be irrefragable witnesses of his being raised from the dead; and should thus believe in Jesus, and bring others to believe likewise. 
Then when Mary was come, &c. She fell at His feet from reverence and gratitude, inasmuch as once bedewing them with her tears and drying them with her hair, she had heard Him say, Thy sins are forgiven thee; go in peace (S. Luke vii38). But she says the same thing as her sister Martha, because they had the same sense of grief, the same faith, and therefore the same words; yet she says less than Martha, who was not hindered by tears, had said. (Bede.)
'''
