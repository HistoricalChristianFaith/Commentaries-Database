quote='''
se13. But He answered, &c. An evil eye is an envious eye. The sense Isaiah , Since I have bestowed a favour of grace on those who came at the eleventh hour by giving them a denarius, I have done thee no wrong. The Master might have made answer to the murmurer, Those who came at the eleventh hour worked with greater grace and zeal, and accomplished more in one hour than thou didst in the whole day, and therefore merited more, as the first have received a better denarius. But it did not become the Master to contend on an equality with His servant, but rather to silence his murmuring by asserting his own right of ownership, liberality, and grace. 
You will object, that S. Prosper here seems to take away all merit: for (lib2 , de Vocat. Gent. c5) speaking of this parable, he says. "We read that the same reward was given to all the labourers, in order that those who laboured much without receiving more than the last might understand that they had received a gift of grace, not a reward of work." Bellarmine answers: "S. Prosper considers eternal life is the reward which is the same and equal in the case of all the blessed: and God bestows this eternal life as a gift of grace, not a reward of works, in that sense of which S. Augustine speaks, "God crowns His own gifts, not thy merits;" and therefore He willed to bestow eternal life on those who had laboured much and on those who had laboured little; that those who labour much may not glory in their own strength." 
Take that thine is. Take, 0 Pharisee, thy wealth and honours which I have given thee in this life and which thou didst desire more than eternal life; be content with them, and go thy way. But Remigius explains the words thus: "Take thy reward, and enter into glory." 
I will give unto this last (i.e, the Gentiles), according to his merit, even as unto thee. But Origen says: "Perhaps He says to Adam, Friend, I do thee no wrong, &c." One may reasonably suppose that this last is the Apostle Paul, who laboured one hour. Others interpret: "Take thy damnation due to thee on account of thy murmuring, and go thy way to hell." 
So the last shall be first. According to the first sense of the parable, the last who will be the first in Heaven are the elect; but the first who will be the last are the called only, who have not followed their calling or who have abandoned it, and are therefore damned. These are many, if they are compared with the elect, who are few (S.  Matthew 7:14). But according to the second sense, which I have given above, it is not easy to connect the latter clause, "Many are called, &c," with the first, "so the last shall he first." Maldonatus thus connects them. "From the particular sentence in which He said that the first should be last and the last first, He draws a more general conclusion—that not all who are called will receive a reward, because very many when called will not come." Suarez considers that it is an argument a fortiori—You will not be astonished that the first will be last and the last first, since many are called but few chosen, and therefore all the rest will be damned, which is more to be wondered at and dreaded; for if many are called who are not saved, what wonder is it that many are called who are not first in reward, although they may obtain something? 
Again many, i.e, all are called to eternal life, yet He says many, because all are many and because He opposes them to the few who are elect: "live therefore like the few," says Cassian, "that with the few you may merit election and a place in Heaven." 
Lastly, some explain thus, many, i.e, all are called to grace and to the keeping of the commandments, but few are chosen to extraordinary grace, and to the keeping of the Evangelical counsels. 
Of this opinion are those schoolmen who hold that there are two classes of the elect1. The ordinary class consisting of those who upon the pre-knowledge of their merits are elected to glory; the other, consisting of those who are elected to glory before their merits are pre-known, whom they call extraordinarily predestinated and suppose to be here intended, when it is said, "few are chosen." Among these few are the Blessed Virgin, the Apostles, and a few others; but the former are far more numerous, and therefore of them it Isaiah , many are called. 
The Arabic version renders How many are called, &c, as if the words were an exclamation of Christ moved with wonder and pity at the multitude of the called and the fewness of the elect, and consequently at the multitude of the damned. 
Here is brought to conclusion the narration of the events of the third year of Christ"s ministry; for a short time after this He raised Lazarus, which event took place in March, after which in the same month and year He was crucified.
