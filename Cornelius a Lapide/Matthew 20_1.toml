[[commentary]]
quote='''
The kingdom of heaven is like. That Isaiah , God acts in the kingdom of Heaven like a master hiring labourers into his vineyard; for strictly speaking, the kingdom of Heaven is not like the householder himself, but like his house and family. 
Christ"s purpose is by means of this parable to prove the truth of His last saying in the preceding chapter, many that are first shall be last, &c, and to show that by the grace of God, without any injustice or injury to anyone it will cpme to pass that those who here seemed to have the first place will in the Day of Judgment have the last, and those who seemed to have the last will then have the first; that Isaiah , that the Apostles and the despised faithful who followed Christ will in the kingdom of Heaven be preferred to the Scribes and Pharisees; and the believing Gentiles to the Jews, who were called by the Lord that they might obtain the first place in the kingdom of God, that Isaiah , in the Church both militant and triumphant; or, that the Sons of the New Testament, and especially the Apostles who are to sit on twelve thrones in the Day of Judgment, will be preferred to the Sons of the Old Testament, who under the shadows of legal sacrifices performed a laborious service, because, trusting in the works of the Law, they falsely claimed the kingdom of God for themselves, and rejected Christ. Whence they deservedly lost the kingdom; while the others submitted with humility to Christ, and zealously co-operated with Him, and therefore were elected in preference to the Jews both to grace and glory. That this is the scope of the parable is evident1. From the saying which precedes and follows it, many that are first, &c2. From S. Luke , who in chap.  Luke 13:29-30, explains these same words of the admission of the Gentiles and the exclusion of the Jews3. Because otherwise we cannot explain the murmurings of those who were first called, for in Heaven among the blessed there is no murmuring, but only in hell among-the damned. 
By the vineyard we are to understand the Church; by the market place the world; by those called at the first, third, and sixth hour, the Jews, called in their fathers, Abraham, Jacob, and Moses, to the faith and worship of God; by those called at he eleventh hour, we are to understand the Gentiles; by the evening, the Day of Judgment, in which each will receive his reward, either already given in this life (as it was given to the Jews), or to be then given, as in the case of the Gentiles in Heaven. 
By the penny (denarius) is signified a whole day"s pay. The denarius was a common coin, of which there were many different kinds; for there was the copper, the silver, and the gold denarius. And it is clear, that the pay given to the labourers was unequal, because the last were preferred to the others who came at the first, third, and sixth hour, for although the latter had laboured for a longer time, yet the former had laboured with greater grace, diligence and zeal. 
You will say then, that to the greater labourer the less reward is given. I answer: True, but not to the greater merit; for to this a greater reward is always due, and is always given. Moreover, it is not the greater labourer that makes the merit greater, but grace, and co-operation with grace. The Apostles had greater grace than the Scribes, Christians than Jews, and co-operated more with grace, and therefore the greater denarius, i.e, the greater reward was promised them. For to the Jews the denarius promised by God was a temporal reward, an abundance of temporal blessings; but to the Gentile Christians was promised by Christ a denarius far more noble, namely eternal life. The Jews therefore received a denarius of copper or silver, the Christians one of gold. For otherwise if the denarius signified exactly the same reward, it would not agree with the words which precede and follow the parable—the first shall be last, and the last first. 
In a word, the parable signifies that the Gentiles who believe in Christ will be preferred to the Jews who despise Christ. And this is what S. Paul teaches in many places, and especially in his Epistle to the Romans. And Christ Himself says, The publicans and harlots go into the Kingdom of God before you. (See also S. Matthew 8:11-12 , and S. Luke 13:28-30.) 
According to this sense, the first will be saved, the last will he damned. But in another sense, the first who will be the last are those who were first called but arrive at their reward last; while the last who will be the first are those who though called last become the first in reward. Whence the Fathers, doctors, and schoolmen commonly explain this parable as if Christ intended to say that the first as well as the last, i.e, Jews as well as Christians, who serve God, will receive the same eternal life; nor will it be to the injury of anyone that he has been called at the end of the world or of his own life; yea, rather he will be preferred in heavenly glory before others who were called long before, if with greater labour and zeal he co-operated with the greater grace given him by God. This is the interpretation of S. Jerome, S. Augustine, S. Chrysostom, S. Thomas, Maldonatus, Gregorius de Valentia, Bellarmine (Lib. iii. de Justificatione, cap16), and Suarez. And this interpretation is very probable, and it is much in its favour, that it is better explained in this way how the same denarius is given to all the labourers. For the Fathers everywhere by the denarius understand eternal life.
You will say, how is it that in this denarius the first and the last are equal, since the first excel the last in the felicity and glory of eternal life? I answer, that the same denarius denotes the same blessing generically and objectively, i.e, the same Divine essence which constitutes the blessedness of the saints; for this is one and the same, but nevertheless the fruition of it is different according to their different degrees of merit; for those who have served God with greater grace and labour, as those did who were called last, will behold God in a clearer and more perfect vision, and therefore will have a fuller fruition of His love, and will be more blessed than those who served God with less grace and labour. So S. Gregory, S. Augustine, S. Jerome, S. Thomas (Part I, quæst15 , art6), and others explain it. To these may be added Bellarmine in the place already quoted: for that denarius, he says, signifies an equality of eternity, not of glory. Again, this opinion is favoured by the words of Christ (chap. xix21 , and following), which are closely connected with this payable. And now to explain the several points of the parable according to this sense: By the day is to be understood the course of this world; by the various hours the different ages of the world; so that the first hour is the age from Adam to Noah, the second that from Noah to Abraham, the third from Abraham to Moses, the sixth from Moses to Christ, the eleventh from Christ to the end of the world. Thus S. Hilary, S. Gregory, and Theophylact explain it. Or the day is the life of each man; the first hour being infancy; the third, youth; the sixth, manhood; the ninth, old age; the eleventh, decrepitude. So S. Jerome and S. Basil explain it. By the murmuring, understand with Theophylact, Suarez, and others, the surprise of the saints when those who shall be less in glory, and yet (as the Jews) had laboured more here will wonder that others, who laboured less here, but excelled them in the measure of grace, are preferred to them in glory. To conclude: the sense will be complete and adequate, if this second meaning is taken in conjunction with the first; for as I said at the end of the preceding chapter, the last can be taken in both ways—either as meaning the last, in the sense of the damned, or the last in Heaven itself, and therefore saved. The first sense applies to those who were first called, and clearly explains their murmuring; while the second sense applies to those last called, and in their case clearly explains the denarius, how the same denarius—i.e, eternal life—is given to all. Wherefore, the second sense supplies the first, and the first supplies what is wanting in the second. 
Tropologically. The vineyard is the soul which each man has to cultivate. Morally, therefore, we learn that we are called to labour in the vineyard, i.e, our own souls and the Church of God. The cultivators of this vineyard are not held in honour for the time during which they have laboured, but for the diligence, the zeal, and the spirit with which they have laboured. S. Jerome (Epist13 , ad Paul): Hence the Spouse in the Canticles says, They have made me keeper of the vineyards, mine own vineyard have I not kept. The essence of the soul is the vineyard, planted in the soil of the body; its faculties are the vines, and works of charity are its wine; the vines are to be fastened to the Cross, at the foot of which we make a grave, against the approach of our death and burial. This vineyard must be kept from the wild boar out of the wood (Ps. lxxx.)—i.e, from lustful pleasure; and from the singular wild beast (Vulg.)—i.e, from the sin of pride, which makes a man singular; from the fox of cunning flattery; from the wolf of greediness; from the dog of detraction. We must pray the Lord to send upon this His vineyard the rain of His doctrine, and the warmth of His charity, and dung—i.e, the memory of the death of His Son and of the holy martyrs. The soul is green like a vineyard with flowers and leaves, that Isaiah , with holy desires and edifying speech; it pours forth the tears of compunction; it sheds forth the sweet odour of virtue; it bears the ripe grapes of good works. Again, the faithful man performs in his own soul the same works as the vine-dresser in the vineyard. He prunes, hoes, transplants, disentangles, &c.; the faithful does the same mystically in his own soul. 
And now to explain each verse briefly. Verse2. When he had agreed with the labourers. Jovian and Calvin have asserted that all the just are equal in reward, i.e, in the denarius of eternal life, and that therefore they are equal in merit, and all good works are equal. But I have already answered that all are equal generally in eternal life; but in this there will be degrees, for some will have a clearer and others a dimmer vision of God, and therefore the one will be more and the others less blessed and glorious. 
And he went out about the third hour. The Romans and the Jews used to divide the night as well as the day into twelve hours reckoned in four periods which in the night were called watches. The first hour began at sunrise, the sixth at midday. Again, in winter the hours were shorter in the day and longer in the night, and the reverse in summer. 
And He said unto them, go ye also. To these He does not promise a denarius, but what is right (just, Vulg.) By this is signified the merit of good works, which according to justice merits a reward, which God promises to each work according to distributive justice. 
Again He went out, This shows the carefulness of God who is desirous that all men should be workers in the vineyard of their own souls, and of the Church, that both may be adorned with fruits of every kind. 
About the eleventh hour. This is the last hour of the day, and those called at this hour are Christians. Origen says that Adam was called at the first hour, Paul at the eleventh. 
Because no man hath hired us. This is the vain excuse, S. Chryostom says, of slothful men; for God calls all to virtue from childhood. But again S. Chrysostom says the hiring is the promise of eternal life: but the Gentiles knew neither God nor the promises of God, so they say that they had not been hired, or called, though they had been called by the law and light of nature. 
And when the evening was come. The evening is the end of the world and the Day of Judgment. 
Symbolically, Origen understands by the steward the holy Angels, as S. Michael; but Remigius understands Christ, Who as man is the steward of God the Father, and in His name will judge the quick and dead. Irenus (Lib. iv. contr. hr. c70) understands the Holy Spirit who dispenses both gifts and graces, and glory and rewards. 
The Gentiles had more grace, and co-operated with grace more than the Jews who were first called, and therefore they obtain a higher place in Heaven. We may learn from this that a man may easily gain an increase of merit and glory if he practise frequent acts of charity, and perform all external works from charity and the love of God; for thus he will merit more even than the religious who undergo hard penances, if he practise his works with greater charity than they do, although they be less difficult, 
Beginning with the last. S. Gregory says, Those who are called at the end of life are often times rewarded before others, inasmuch as they depart out of the body into the kingdom before those who were called in childhood. 
When they came who were hired about the eleventh hour, they received every man a penny. This penny (denarius) was, as I have said above, in kind the same, but in appearance different. The meaning is that the Apostles and Christians called in the last age of the world have received a better denarius, and one that corresponds (congruentem) and is due to their labour and merit. 
You will say that the first called, murmured and said, Thou hast made them equal to us, and therefore the same denarius was given to both; for if it had been a better one, they would have said, Thou hast made them superior to us, and they would have murmured much more. 
I answer, that the day"s hire is given to workmen in the evening, and therefore those who come last could not easily perceive what sort of denarius was given to those who preceded them, but they only heard the steward say to each, receive your denarius: or if they did see it, they could not clearly perceive in the darkness that they had received a copper denarius, while the others had received a gold one. For copper (aurichalcum) resembles gold in glow and brightness, so that they thought the same denarius was given to them as themselves, and were offended. All this parabolically signifies the envy of the Jews against the Gentiles, for they were offended because the Gentiles were made equal to them in the grace and glory of their Messiah: for they thought that these things were due properly and entirely to them alone, but to the Gentiles only by a certain gratuitous dispensation. Whence arose that contention of the Jews against S. Peter for preaching the Gospel to Cornelius; and that more vehement contention against S. Paul, as is clear from the Acts of the Apostles. 
If you ask why Christ did not say expressly that those who came at the eleventh hour received a greater denarius, I answer that Christ was not here treating of that point, but He only intended to eradicate from the Jews their prejudice, and arrogant claim to the first place in the kingdom of Heaven. In opposition to this therefore He teaches that the first shall he last and the last first. For He wishes to confirm His promise made to the Apostles (S.  Matthew 19:28). For thus the Apostles will be first in Heaven, inasmuch as they will be the judges of the rest, but the Jews will be the last, as they are to be judged by them. 
Morally, S. Chrysostom says, they are called at the eleventh hour who are called in old age; so that this parable was spoken to quicken the zeal of those who are converted in extreme old age, so that they may not suppose that they shall have any less than others. 
They murmured. By the murmuring, S. Chrysostom says, is signified the greatness of the reward and glory, which in the Apostles is so great that the rest of the elect and blessed from among the Jews would envy them and would murmur, if envy and murmuring were possible among the blessed. In a different way, S. Gregory says, Because the Fathers before Christ were not brought to the kingdom; this is to have murmured. Lastly, S. Chrysostom thinks that this murmuring is only an ornament of (a point introduced into) the parable, and therefore not to be applied to the thing signified by it. 
We have borne the burden and heat of the day. That Isaiah , we have toiled under the burden of the Law. The Scribes and Pharisees used to fast twice in the week, give tithes of all things to God, teach the people, compass sea and land to make one proselyte; so that they had a weight of labours, but often an unprofitable one.
'''


[[commentary]]
quote='''
se21. And He said unto her, &c. Christ wisely refuses the general petition, and would have her express it particularly, lest she should be asking for something foolish and unworthy, which He foresaw she would do, in order that He might teach us to do like He did. 
She said to Him, &c. S. Chrysostom says, "They wished, since they had heard that the disciples should sit upon twelve thrones, to obtain the primacy of that seat, and they knew that they would be preferred before the rest with the exception of Peter; but fearing that Peter was preferred before them, they dared to say, "Grant that one of us may sit on Thy right hand and the other on Thy left."" We may learn from this how bold and blind and insatiable ambition is to which she incited these two Apostles, because they had seen that in the Transfiguration which was the beginning of Christ"s kingdom they were preferred by Christ to the other Apostles. 
But the mother is to be excused because she makes her request of Christ, her kinsman according to the flesh, for her sons whom she loved, even more than herself. So S. Jerome says, "The mother asks this from womanly error, and affectionate piety, not knowing what she was asking." 
In the same way or manner S. Chrysostom excuses her sons. "Let not any one," he says, "be disturbed at our saying that the Apostles were so imperfect, for the mystery of the Cross had not yet been consummated; the grace of the Spirit had not yet been infused into their hearts. Wherefore if you wish to learn what their virtues were, consider what they were after the Spirit had been given, and you will see that all restlessness of mind was removed from them. For this reason only their imperfection is made known that you may perceive clearly what they were suddenly made by grace." 
Ye know not what ye ask. Because ye know not, in the first place, of what sort My kingdom is—namely, a spiritual and heavenly one, not a carnal and an earthly one. Secondly, because ye are asking for the triumph before the victory; "for the kingdom of Heaven suffereth violence, and the violent take it by force." Thirdly, because you suppose that this kingdom is given by right of blood to those who seek it, whereas it is given only to those who deserve and strive. Let bishops and princes, then, follow this example of Christ, and make answer to their friends, their sons, and to importunate women, when they ask them for prebends, dignities, and appointments for which they are unfitted, "Ye know not what ye ask." My prebends and appointments are not mine to give as I please, and because I so choose, to my relations and servants; I am a steward, not an owner; God will require an exact account of my stewardship. For great is the injury to Christ and His Church, and it is the cause of many evils, if appointments and benefices are given on account of relationship and friendship, to unworthy persons. 
Ye know not what ye ask. First, because ye think that My kingdom is an earthly one, and one of outward show, like that of David and Solomon; whereas it is spiritual and heavenly. So S. Chrysostom says: "He says this to show that they were seeking nothing spiritual." Secondly, because they were asking for what had already been promised—namely, to sit with Christ, and with Him to judge the twelve tribes of Israel. So S. Hilary: "They know not what they ask, because there was no doubt about the glory of the Apostles, for His former discourse had made it clear to them that they should judge the world." But among these thrones they seemed to have asked for the first, and the next to Christ, though they had not yet been specially promised by Christ to them. Thirdly, because they were asking for what exceeded the measure of their gifts and merits. Bede says: "They know not what they ask when they ask for a throne of glory which they had not yet merited." For the first thrones in Heaven belong to those who are of greater—yea, of the greatest-merit. Fourthly, because they were asking at an unsuitable time, when the Passion of Christ was at hand. As S. Chrysostom says: "Ye speak of honour, but I speak of labours and toil; for this is no time for rewards, but rather for slaughter, battles, and perils." Fifthly, because they were asking for what was contrary to their vocation; for they were called to follow Christ in His poverty and cross, not to strive after honours. Sixthly, because they ought to have sought for the labours of the cross, by which they might merit honours. Seventhly, because they asked to sit on the left hand as well as on the right. For those condemned in the judgment will stand on Christ"s left hand; which Isaiah , says S. Chrysostom, as it were to say, "I have called you to My right hand, and you wilfully are hastening from My right hand to My left." But this is a mystical meaning; the most suitable meanings are the first, the third, and the sixth. 
Are ye able, &c. Through the Cross and Passion the way lies for Me to My kingdom, therefore the same way might be trodden by you if you desire it. S. Bernard says, that "Christ like a good and wise physician first drank the draught Himself which He was preparing for His own, i.e, He underwent His Passion and Death, and so He became immortal and impassible; thus teaching His own how they might confidently drink the draught which produces soundness and life." S. Chrysostom and Theophylact say that Christ called His Passion a cup, because He so willingly endured, and, as it were, drained it, as a thirsty man would a cup of wine. In Scripture, and among profane writers, the cup signifies the lot, whether good or evil, which God appoints, and as it were administers to each man. 
S. Cyprian, understanding martyrdom by the cup, says, "A fiercer conflict is now at hand (for God had revealed to him that the Valerian persecution was coming), for which the soldiers of Christ ought to prepare themselves with firm courage, considering that for that very reason they daily drink the cup of the blood of Christ, so that they may also themselves be able to shed their blood for the sake of Christ." For at that time they used to communicate daily, and that under both kinds, bread and wine. S. Chrysostom remarks how "Christ encourages and draws them on by the way in which He puts the question. For He did not say, can ye shed your blood, but can ye drink the cup? Then, drawing them on, He says, which I shall drink of, so that by sharing with Him in His labours they may be rendered more ready to undergo the same." 
Christ also calls His Passion a baptism, because in it He was wholly immersed and plunged, i.e, He died. 
They say, We are able. John and James seem to have understood the meaning of the cup; and yet as they had shown their ambition in asking for the primacy, so they rashly answer, that they can drink the cup, whereas, in truth, they could not yet do so; but afterwards they were able, through the grace of Christ given by the Holy Ghost on the Day of Pentecost.
'''


[[commentary]]
quote='''
se18. We go up. That Isaiah , because Jerusalem, and especially the temple were on Mount Sion. Again, we go up, in order to submit to the Cross, according to that saying, "I, if I be lifted up from the earth, &c." Again He says "we go up" to mark this stedfast purpose, as S. Chrysostom paraphrases, "Ye see how I go of My free will to death; when then ye shall see Me hung upon the Cross, think not that I am no more than man: for though to be able to die is human, yet to be willing to die is more than human." 
Lastly, we go up, as if to our triumph on the citadel of Jerusalem and Calvary; for on the cross Christ triumphed over death, sin, the devil and hell; as the Apostle teaches,  Colossians 2:15. 
The Son of Man is betrayed, &c. "For," says Rabanus, "Judas betrayed the Lord to the Jews, and they delivered Him to the Gentiles, i.e, to Pilate and the Romans. To this end the Lord refused prosperity in this world, but chose rather to suffer affliction, that He might show us who have fallen by delights through what bitterness we must needs return; whence it follows to mock, and to scourge, and to crucify." "The whole salvation of men," says S. Chrysostom, "rests on the death of Christ; wherefore there is nothing for which we are more bound to render thanks to God than for His death. He imparted the mystery of His death to His Apostles in secret, because the more precious treasure is ever committed to the more worthy vessels." And again, "when sorrow comes at a time we are looking for it, it is found lighter than it would have been had it come upon us suddenly." 
To mock, and to scourge, and to crucify. These were the three principal parts of the passion of Christ. 
And the third day He shall rise again. This is the honey of the resurrection in which is hidden the gall of the passion. Whence S. Augustine (De Civ. l18) says "In His passion He shows us how we ought to suffer for the truth; in His resurrection we ought to hope in the Trinity, whence He says "and on the third day He shall rise again. "" And S. Chrysostom "This was said, that when they should see the sufferings, they should look for the resurrection." And S. Augustine adds the reason "For one death, that namely of the Saviour according to the body, was to us a salvation from two deaths, both of soul and body; and this one resurrection gained for us two resurrections." 
Morally, Christ often repeats the mention of His passion, that He might commend His love to them, and they might love Him in return, and repay love for love, blood for blood, death for death. For the Cross of Christ is the furnace and fire of love. Wherefore S. Bernard (De Quad. Deb.) says "Thou owest to Jesus Christ thy whole life, because He laid down His life for thine, and endured bitter torments that thou mightest not endure eternal torments;" and in conclusion he says, "When therefore I have given Him all that I Amos , and all that I can, is it not like only a drop compared to a river, or a grain of sand to a heap?" And again he says (Tract. de dilig. Deo) "If I owe my whole self in return for my creation, what can I add now for my Revelation -creation, and for my Revelation -creation in such a manner? For it was more easy to create me than to Revelation -create me. For He who created me at once and with a word only, in Revelation -creating me spoke many words, and performed wonderful Acts , and endured afflictions, and not only afflictions, but indignities: in His first work He gave me to myself, in His second He gave Himself to me; and when He gave Himself He restored me to myself. For my creation and for my Revelation -creation I owe myself for myself, and that doubly. What shall I give to God for Himself? for even if I could repay myself2thousand times over, what am I compared with God?" 
For the sake of Christ therefore we should not refuse to endure reproaches, crosses and flames; for to Him belongs our life and all that we are, for He Himself bought and redeemed us not with gold, but with the Divine price of His own blood. S. Leo (Serm8 , de Pass.) says, "Thy cross, 0 Christ, is the fountain of all blessings, by which is given to them that believe strength out of weakness, glory out of reproach, life out of death." 
Then came to Him the mother, &c. Then, when they had heard from Christ that His death was at hand, and after death His Resurrection, after which they expected the glorious kingdom of Christ; wherefore they lose no time in making a request that they may themselves obtain the chief place in it above the other Apostles. 
The mother of Zebedee"s children. By name Salome. See S.  Mark 15:40., S.  Matthew 27:56. S. Mark says that the petition came not from the mother but from the sons. The petition of the mother proceeded from the petition of the sons, so that the sons spoke by the mouth of their mother. 
A certain thing; saying, as S. Mark has it, we would that Thou shouldst do for us whatsoever we shall desire, for they feared that if they expressed their desire for the first place Christ would at once refuse it. They wish therefore to bind Christ by a general petition, which if He granted He would be unable to refuse the particular petition. This is the manner of women. In the same way Bathsheba introduced her petition to Solomon to give Abishag to Adonijah in marriage,  1 Kings 2:21, Solomon consented; but afterwards when she made her request known he refused, saying, Ask for him the kingdom.
'''


[[commentary]]
quote='''
se23. And He saith to them, &c. Christ here foretells the martyrdom of James and John. For S. James , preaching Christ more fervently than the other Apostles, first suffered martyrdom for Him, being slain by Herod with the sword. S. John also drank of this cup when he was plunged by Domitian, at Rome, before the Latin Gate, into a cauldron of boiling oil, and came forth renewed in strength; so that by a new miracle he was a martyr by living rather by dying. 
Again, not only Prochorus, S. John"s disciple, in his Life of S. John (the truth of which is rightly suspected by Baronius), but also S. Isidore declares that S. John really drank the cup of poison, but that he also drank it without harm; whence also he is generally represented in pictures holding a cup. And, lastly, we may say that the whole life of S. John was a continual martyrdom, for he lived a very long time after all the Apostles, to the year of our Lord101; and this long absence from Christ, his beloved—after Whom he was continually longing—was a lengthened martyrdom to him, as it was also to the Blessed Virgin, to whom he had been given as a son by Christ on the Cross. 
Again, S. John underwent a special martyrdom while he stood with the Blessed Virgin by the Cross on Mount Calvary, and beheld Christ—his Life, Whom he loved more than his own life—suffering the bitter pains of the Cross for three hours. 
But to sit on my right hand, &c. The Arians thought that it is here said that it was not in the power of Christ to give this, but of the Father, and consequently, that Christ was not equal (Greek, ÏŒÎ¼Î¿Î¿ÏÏƒÎ¹Î¿Ï‚) to the Father; but they are in error. For Christ is here putting an antithesis, not between Himself and the Father, but between James and John (who were ambitiously seeking the first place in His kingdom) and those to whom it of right belonged. The point of the argument lies in the word you, which is read in the Vulgate, though not in the Greek and other versions. Whence Remigius says: "It is not Mine to give to you—i.e, to proud men, such as you are, but to the humble." Again: It is not Mine to give to you as My kinsmen according to the flesh; for it is given not to the person, but to the life (as S. Jerome says), not from favour, but according to merit. 
 Mark , that Christ does not grant what these two ask for, that the rest of the Apostles may not be provoked through being excluded; nor does He refuse it, so as to make these two sad. So S. Jerome. "He said not, "Ye shall not sit there," that He might not discourage the two brethren; neither did He say, "Ye shall sit there," that He might not stir the others to anger;" but by holding up the prize before all, He might encourage all to strive for Him. So a just king, presiding over a contest instituted by him, if his kinsmen and friends should come to him and say, "Give us the prize," justly makes answer—" It is not mine to give the prize to you, but to those for whom it is prepared and decreed, namely, to those who strive in the contest and gain the mastery." 
Again it is clear from S.  Luke 22:29-30, that this kingdom is Christ"s to bestow. I appoint unto you a kingdom as My Father hath appointed unto Me, that ye may eat and drink at My table in My kingdom, and sit on thrones judging the Twelve tribes of Israel. Christ, however, says here that it belongs rather to the Father, both because as man He was always subject to the Father, and also that by giving them a proper reason He might send them away from Himself and refer them to the Father, so that they might humble themselves before Him; and be prevented by shame from asking for it; and also lastly because as wisdom and works of wisdom are proper to the Son and works of goodness to the Holy Spirit, so works of power and providence, to which it belongs to predestinate men to the kingdom, are proper to the Father. 
But to those for whom it is prepared of My Father. The interpretation of Euthymius is narrow, who explains those as being Peter and Paul. Narrower still is the interpretation of Hilary who says that Moses and Elias are meant; for he thinks that the Transfiguration is alluded to in which Moses and Elias saw the glory of Christ in His kingdom and shared in it. Narrowest of all is the interpretation of S. Chrysostom, who says that the place on the right hand and on the left will be given to none; because no one, he says, can be exalted to the right hand of Christ, since He alone sits at the right hand of the Father. But these interpretations are too narrow, for Christ speaks generally of all the elect. Wherefore the highest places in the kingdom of Heaven are prepared by God for those who after striving most earnestly gain the victory. Wherefore by the right and left hand are to be understood pre-eminence in the kingdom, which will be granted to those who are first in humility, charity, patience, and zeal in preaching the Gospel. The Abbot Athanasius, we read, was caught up into Heaven and heard the choirs of the blessed singing the praises of God, and when he would join their company he heard a voice which said to him "no one enters here who has lived carelessly, go thy way, strive diligently, and despise the vanities of the world." It is also related of the holy Furseus (Bede, Hist. Ang. lib3 , cap19) that he was caught up to Heaven and heard the angels and saints singing: "They shall go from strength to strength: unto the God of gods shall they appear in Sion." Let us advance therefore from strength to strength, and we shall ascend from glory to glory, from angels to Cherubim and Seraphim, from the lowest to the highest throne in Heaven. 
And when the ten heard it, &c. You will ask how it was that the other Apostles heard the request of the two brethren. The most probable opinion is that of Francis Lucas, who says that Salome and her sons spoke privately with Christ, but that He answered so that the rest should hear what He said and understand from His answer what the two had asked for. For He knew that they were all suffering from the same disease of ambition, and He wished to heal them all. Also since they were infected with the same desire, they detected the desire of the others: for every one measures others by himself, and imagines that they have the same desires and ambition as himself 
The ten were not so much displeased at the ambition of James and John as troubled with the fear that they would be placed after them; for they too desired the first place; so dogs, though at other times friendly, are angry and snarl at each other when they are gnawing the same bone. 
Ambition indeed begets envy, and envy begets anger in him who desires the same honour lest it be taken from him by another. S. Basil, in his homily against envy, mentions an effectual remedy against this vice, "not to set a high value on anything belonging to this world, such as wealth or glory; for he who has succeeded in subjecting all worldly things to his reason, and has devoted himself to the pursuit of the true beauty and honour, will be very far from esteeming any one happy, or to be envied on account of any worldly advantages; and he who is of such a spirit as never to admire anything belonging to this life will never be under the dominion of envy." 
Ye know that the princes of the Gentiles, &c. Christ here does not find fault with the civil or ecclesiastical power which is exercised by princes and bishops, as the Anabaptists maintain; for this is needful in every commonwealth for good government. A tyrant does not care for the interests of those under him, but consults only his own advantage and honour. Whereas true princes seek the good of their subjects, and are the servants rather than the lords of the commonwealth, as Aristotle says. 
And they that are great, &c. That Isaiah , they rule imperiously, and exercise an irresponsible power over those subject to them. 
It shall not be so among you, &c. The Vulgate reads in verse27 , will be your servant, and with it agree the Syriac, Egyptian, and thiopic versions. In these words Christ teaches not so much the way and means by which a man may obtain the primacy in the Church as how one who is a primate ought to behave himself in the Church, namely as the least of all; and by setting before them this rule of humility He deters the Apostles from ambitiously seeking the chief place. It is plain that this is the meaning because this verse is in antithesis with the preceding: for He contrasts His own gentle, benignant and wholesome rule with the imperious and tyrannical authority that is exercised over the Gentiles. S. Gregory (Pastor. part2 , c6), teaches how a prelate ought to unite authority with gentleness, and act with authority against the refractory and with gentleness towards the obedient, "Let a ruler," he says, "be a companion in humility to those who do well, but let him be firmly opposed with a righteous zeal against the faults of delinquents." 
At the same time Christ shows in these words by what way we ought to advance towards the highest place in Heaven, namely, by the way of humility. And for this reason the Pope prefers this title, Servant of the servants of Christ. This is what S. Peter, the Vicar of Christ taught the pastors of the Church, "Feed the flock of God, which is among you, &c. (1Epist. v2.) 
Likewise on account of this saying of Christ, S. Francis wished the prelates of his Order to be called ministers and brothers minor (minorite friars), both that he might employ the very words of the Gospel, which he had promised to observe, and that his disciples might learn by their very name that they had come to the school of Christ to learn humility. For Christ, the Teacher of humility, that He might give His disciples a perfect rule of humility said, "Whosoever will be chief among you let him be your minister, &c." 
Even as the Son of Prayer of Manasseh , &c. S. Francis Xavier furnished a rare example of this humility of Christ, and recalled it to this age when it had, as it were, gone out of fashion. For when he was appointed by the Pope Apostolic Legate of India, he would have no servant, although the Viceroy of the King of Portugal offered him several, and urged him to accept them; but he ministered to all, both in bodily and spiritual services. He used himself to hear the confessions of the sick, and comfort the sorrowful; he used to administer medicines to the sick, and cleanse their bodies and wash their bandages, and catechise the ignorant and children; and besides he used to attend to and feed the horses of his companions. and when some one said that these things were unworthy of an Apostolic Legate, he answered that there was nothing more worthy than Christian charity and humility which became all things to all men that it may gain all: which Christ through His whole life continually enjoined by word and deed. So that by this conduct he did not lose, but increased his authority. Moreover Christ himself while on earth had not even one servant, but made himself the servant of all. S Chrysostom (Hom40 , the Epis. to the Cors.) says, "Listen to Paul; these hands, he says, have ministered to my necessities and to them that were with me. That teacher of the world, and man worthy of heaven, scrupled not to serve innumerable mortals; while you think it a disgrace unless you have your herds of servants in your train: not seeing that this is a great disgrace to you. God gave us hands and feet that we might do without servants. What is the use of crowds of servants?" 
A ransom for many. Not as if Christ died only for the predestinated, as the heretics formerly called Predestinarians, and Calvin, in recent times, maintained: for that Christ suffered and died for all men S. Paul clearly teaches ( 2 Corinthians 5:14. and S. John 1Jn2:2). The words for most are put for all, Euthymius says, because these all were not few but many. So many is taken for all in this chapter v16 ( Matthew 20:16), and chapter  Matthew 26:28, and  Romans 5:19, and elsewhere. Or for many; because although Christ died for all, and obtained for all and bestowed upon all means sufficient for salvation, yet the fruit of His death, and salvation in its completeness falls to the share of the just only and those who persevere until death in righteousness. So S. Jerome, Maldonatus and others. 
And as they departedfrom Jericho. Christ was going from the city of Ephrem, through Jericho which lay between, to Jerusalem—to the death of the Cross. 
Jericho was distant from Jerusalem one hundred and fifty stadia, and from Ephem on the Jordan sixty stadia, according to Josephus. The journey to Jericho is easy and along a plain, but from Jericho to Jerusalem it is mountainous, steep and difficult. 
Jericho in Hebrew is derived from ×™×¨×—, the moon, because it is of the form of the moon, or from ×¨×™×—, odour or scent, because the balsam, a plant of very sweet odour, grows there. 
Symbolically. Rabanus says that Jericho, which is interpreted "the moon," denotes the infirmity of our changefulness and mortality, and therefore these blind men were found there. Again S. Gregory (Hom12 , in Evangel.) says, "Jericho is interpreted "the moon," and the moon in Scripture is put for the infirmity of the flesh. While therefore our Creator is drawing nigh to Jericho, the blind man is returning to the light; because while Divinity takes upon itself the infirmity of our flesh, the human race regained the light which it had lost." 
Mystically. Origen says, "By Jericho is understood the world into which Christ descended. Those who are in Jericho know not how to escape from the wisdom of the world, unless they see not Jesus only coming out of Jericho, but His disciples. This when they saw, great multitudes despised the world and all worldly things, that under the guidance of Christ they might go up to the Heavenly Jerusalem." 
Behold two blind men, &c. This is the same history that S. Mark relates ( Mark 10:46); he mentions only one blind Prayer of Manasseh , Bartimus. S. Augustine (lib2de cons. Evang. ch65) says that there were two blind men, one of whom was very well known in that city; "for Bartimus, the son of Timus," he says, "had sunk from great wealth, and was now sitting, not only as blind, but as a beggar. For this reason then Mark chose to mention him alone, because the restoration of his sight procured fame to this miracle in proportion to the notoriety of the fact of his blindness." 
Moreover, S. Augustine, Jansen, and others, are of opinion that this blind man was not the same as the one of whom S. Luke speaks,  Luke 28:35, because S. Luke says that he was healed as they drew near to Jericho, while this one was healed as they came out. But since S. Luke"s narrative agrees in all points with that of S. Matthew and S. Mark , we must suppose that it was one and the same blind man whose prayer to Christ for the restoration of his sight was not heard on account of the crowd, and Christ made as though He heard him not, that he might quicken his faith and hope, and then on the following day he repeated his prayer as Christ went out and obtained it. So S. Ambrose, Maldonatus, and others explain it. 
Allegorically. Origen and S. Ambrose say that the two blind men were Judah and Israel, who before the coming of Christ were blind because they saw not the true Word which was contained in the law and the prophets. But Rabanus, with S. Augustine, says that they were the Jews and the Gentiles, for they were both ignorant of the way of salvation. But S. Chrysostom understands them of the Gentiles only, who are descended partly from Ham and partly from Japhet. 
Tropologically, by the two blind men we may understand the two-fold blindness of the affections and of the understanding. 
Have mercy on us, &c. That Isaiah , "O Messiah, of whom the prophets foretold that He should be born of David: it is a mark of the Messiah to have mercy on the miserable, and to give sight to the blind ( Isaiah 35:5). We believe that Thou art the Messiah; therefore give us sight that all may know that Thou art the Messiah, and may believe and worship Thee." 
The multitude rebuked, &c. That they being mean men should not disturb Christ, who perhaps was teaching; or delay Him on this journey. So Euthymius. 
Mystically: S. Gregory (Hom2 , in Evang.) understands by the multitude the crowds of carnal desires, which before Jesus comes to our heart, by their temptations dissipate our meditation, and drown the voice of the heart in prayer. 
But they cried the more, &c. Because there was need of a louder cry that they might be heard by Christ above the noise of the crowd. 
Morally. S. Augustine (de Verb. Dom. Ser18), explains it thus, "Every Christian who has begun to live well, and to despise the world, at the commencement of his new life has to endure the censures of cold Christians, but if he perseveres, those who at first hindered him will soon comply." The fear of man then must be overcome by one who wishes to serve God. The first virtue of a Christian, as S. Jerome says, is to despise and to be despised. 
S. Hilary says, "Faith, when it is called, is the more inflamed, and so in the midst of dangers it is secure, and in the midst of security, it is endangered." 
And Jesus stood still, &c. S. Jerome says, "Jesus stood still because they being blind could not see their way: about Jericho there were many pits, crags, and steep places, therefore the Lord stands still that they might come to Him." 
S. Gregory (Hom2 , in Evang.) interprets symbolically, "to pass by is the property of the human nature, to stand still of the Divine. The Lord as He passed by heard the cry of the blind Prayer of Manasseh , but when He restored his sight He stood still. 
Anagogically, S. Augustine (Lib1. qust. Evang. c8), "Faith in His temporal Incarnation prepares us for the understanding of things eternal; for things temporal pass by, but things eternal stand still." 
And called them. S. Jerome says. "He commands that they be called, that the multitude may not hinder them; and He asks what they would, that by their answer their necessity may be made clear, and His power be known in their healing." 
What will ye? He was not ignorant of their desire, but though He knew it, He wills to hear their confession of it. 
They say unto Him, &c. Nothing is naturally so much desired by man as to see; so that to see seems like life, and not to see like death and continual sorrow. 
S. Augustine, writing on these words, says: "The whole object of life is the healing of the eyes of the heart so that we may behold. To this end the sacred mysteries are celebrated, the Word of God is preached, the moral exhortations of the Church are made—that Isaiah , those which pertain to the correction of morals, and to the renunciation of this world; not in word only, but by a change of life. To this end the Divine Scriptures direct their aim, that our inward eye may be purged from that thing whatever it is which hinders us from beholding God." 
Let the Prayer of Manasseh , then, who is blinded by sin and concupiscence say, Grant me, 0 Lord, to see the baseness of sin, the vileness of concupiscence, the worthlessness of pleasure, the fierceness of hell-fire; the beauty of virtue, the blessedness of Paradise, the eternity of glory; so that I may despise all concupiscence, and aim at the practice of virtue. 
So Jesus had compassion on them. S. Jerome says: "Jesus considering their ready will, rewards it by fully granting their desire. Whence He says in another place, Whatsoever ye shall ask in prayer, believing, ye shall receive." 
And they followed Him. "These blind men," S. Chrysostom says, "as before this bounty they were persevering, so after receiving it they were not ungrateful." for, when healed, they offered a good service to Christ in following Him. For this is what God requires of thee—"to walk circumspectly (Vulg, sollicitum) with thy God." 
