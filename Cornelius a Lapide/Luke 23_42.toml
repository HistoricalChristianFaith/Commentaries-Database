Christ answered S. Bridget when she prayed for a penitent sinner who had no means of confession, in these words: "He laments because he has none to hear his confession; tell him that the will is sufficient. For what benefited the thief on the cross? Was it not his good will? Or what opened heaven to him but his wish to desire good and hate evil? What makes hell but an evil inclination and inordinate concupiscence?" This is found in the sixth book of the Revelations of S. Bridget, chap115. See further, T. Reynaud in a learned work he wrote on the change of the thief into an Apostle—where, chap. xvii, he says, "He formed figurative honey by Christian bees, which they gathered from the meadows of the holy thief."
