[[commentary]]
quote='''
Mine answer to them that do examine me is this, Those who ask about my Apostleship may take what I have said as their answer. So Anselm. But Chrysostom and Ambrose just as suitably refer this to the following verse. 
To examine of interrogate in a judicial term, and is purposely used by S. Paul to point to the audacity of those who called in question his jurisdiction.
'''
