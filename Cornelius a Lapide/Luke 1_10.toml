[[commentary]]
quote='''
And the whole multitude were praying without. That is in the court outside the Holy place or Temple, which the priests alone, might enter. There were two courts; the inner one, of the priests, containing the altar of burnt-offering; and the outer one, of the people, who from it beheld the sacrifices offered by the priests: but the altar of incense which was in the Holy place they could not see. 
At the time of incense. That is to say, when the priests burnt the incense; for according to the religious usage of all nations incense was burnt in the worship of God.
'''
