[[commentary]]
quote='''
Joanna. A disciple, although her husband Chusa was the steward of Herod, who was an avowed enemy of Christ. Song of Solomon , as in the cases of SS. Serena, the wife of Diocletian, Antherina, her daughter, Tryphonia and others who were the near relatives of emperors notorious for their persecutions. God gathers roses from thorns, and wills that wives should win over their husbands, and that queens should make of none effect the evil counsel of kings.
'''
