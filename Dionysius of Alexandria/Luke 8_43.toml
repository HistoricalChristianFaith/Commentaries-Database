[[commentary]]
quote='''
Certainly the woman who had the issue of blood of twelve years' standing did not touch the Lord Himself, but only the hem of His garment, with a view to her cure.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Dionysius%2520of%2520Alexandria%2FContaining%2520Various%2520Sections%2520of%2520the%2520Works.html'
source_title='The Epistle to Bishop Basilides, Canon II'
