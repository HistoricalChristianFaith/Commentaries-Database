[[commentary]]
quote='''
"A time to keep silence, and a time to speak."

A time to speak, when there are hearers who receive the word; but a time to keep silence, when the hearers pervert the word; as Paul says: "A man that is an heretic, after the first and second admonition, reject."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Dionysius%2520of%2520Alexandria%2FA%2520Commentary%2520on%2520the%2520Beginning%2520of%2520Ecclesiastes.html'
source_title='A Commentary on the Beginning of Ecclesiastes - Chapter III'
