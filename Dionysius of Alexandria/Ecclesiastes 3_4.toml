[[commentary]]
quote='''
"A time to weep, and a time to laugh."

A time to weep, when it is the time of suffering; as when the Lord also says, "Verily I say unto you, that ye shall weep and lament." But to laugh, as concerns the resurrection: "For your sorrow," He says, "shall be turned into joy."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Dionysius%2520of%2520Alexandria%2FA%2520Commentary%2520on%2520the%2520Beginning%2520of%2520Ecclesiastes.html'
source_title='A Commentary on the Beginning of Ecclesiastes - Chapter III'
