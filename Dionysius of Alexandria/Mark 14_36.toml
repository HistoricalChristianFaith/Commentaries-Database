[[commentary]]
quote='''
It is something possible, for Mark makes mention of His saying, "Abba, Father, all things are possible unto Thee."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Dionysius%2520of%2520Alexandria%2FOn%2520Luke%252022.%252042%252C%2520Etc.html'
source_title='On Luke XXII. 42, Etc.'
