# This workflow will compile the SQLITE db on each commit

name: Compile SQLITE Database on Commit

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rtoml
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Compile data
        run: |
          python compile_data.py sqlite -o commentaries.sqlite
      - name: Tag the repository
        id: tag
        run: |
          git config user.name "GitHub Action"
          git config user.email "githubaction@teachthe.net"
          TAG=latest
          echo "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag -a $TAG -m "Published version $TAG" ${GITHUB_SHA}
          git push origin $TAG
      - name: Cut a new release
        uses: softprops/action-gh-release@v1
        with:
          allowUpdates: true
          makeLatest: true
          name: Latest
          replacesArtifacts: true
          files: commentaries.sqlite
          tag_name: ${{ steps.tag.outputs.tag }}
