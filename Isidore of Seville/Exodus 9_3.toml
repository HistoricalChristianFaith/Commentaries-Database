[[commentary]]
quote='''
In the fifth place, Egypt is struck with the slaughter of animals or cattle. Frenzy is demonstrated here, and the stupidity of men who, like irrational animals, gave worship and the name of god to figures carved in wood or stoneâ€”figures not only of men but of animals, too. They worshiped Jupiter Ammon in a ram, Anubis in a dog, and Apis in a bull, and others, too, which Egypt admired as symbols of its gods. They believed that the divine splendor was present in these forms and offered pathetic acts of worship to them.
'''
source_url=''
source_title="QUESTIONS ON THE OLD TESTAMENT, EX 14:10"
