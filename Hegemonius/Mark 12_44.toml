[[commentary]]
quote='''
In that offering truly something is exhibited that goes beyond what Moses prescribed on the subject of the receipt of moneys. For he received gifts from those who had; but Jesus receives them even from those who have not.
'''
[[commentary.sources]]
url='https://github.com/HistoricalChristianFaith/Writings-Database/blob/master/Hegemonius/Acta_Archelai.md'
title="THE DISPUTATION WITH MANES 42"
