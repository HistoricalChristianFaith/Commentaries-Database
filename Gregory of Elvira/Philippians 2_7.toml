[[commentary]]
quote='''
We do not believe that he was so emptied that he himself as Spirit became something else. Rather he, having put aside for this time the honor of his majesty, put on a human body. Only by assuming human form could he become the Savior of humanity. Note that when the sun is covered by a cloud its brilliance is suppressed but not darkened. The sunâ€™s light, which is suffused throughout the whole earth, penetrating all with its brilliant splendor, is presently obscured by a small obstruction of cloud but not taken away. So too that man, whom our Lord Jesus Christ put on, being our Savior, which means God and the Son of God, does not lessen but momentarily hides the divinity in him.
'''
source_url=''
source_title="ON THE FAITH 88-89"
