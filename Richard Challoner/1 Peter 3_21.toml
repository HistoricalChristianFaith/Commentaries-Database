[[commentary]]
quote='''
Not the putting away: As much as to say, that baptism has not its efficacy, in order to salvation, from its washing away any bodily filth or dirt; but from its purging the conscience from sin, when accompanied with suitable dispositions in the party, to answer the interrogations made at that time, with relation to faith, the renouncing of Satan with all his works; and the obedience to God's commandments.
'''


[[commentary]]
quote='''
Whereunto baptism: Baptism is said to be of the like form with the water by which Noe was saved, because the one was a figure of the other.
'''
