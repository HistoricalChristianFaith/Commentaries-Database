[[commentary]]
quote='''
(Antiq. xviii. 5 Mach√¶rus.) Josephus relates, that John was sent bound to the castle of Mecheron, and there beheaded; but ecclesiastical history relates that he was buried in Sebastia, a town of Palestine, which was formerly called Samaria.

Otherwise; Even at this day we see that in the head of the Prophet John the Jews have lost Christ, who is the head of the Prophets.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
