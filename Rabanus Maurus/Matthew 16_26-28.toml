[[commentary]]
quote='''
(e Bed. in Luc. 9.) It is of the saints He speaks as tasting death, by whom the death of the body is tasted just as it were sipping, while the life of the soul is, held fast in possession.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252016.html'
source_title='Catena Aurea by Aquinas'