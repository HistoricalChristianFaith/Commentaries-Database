[[commentary]]
quote='''
The Devil shews all this to the Lord, not as though he had power to extend his vision or shew Him any thing unknown. But setting forth in speech as excellent and pleasant, that vain worldly pomp wherein himself delighted, he thought by suggestion of it, to create in Christ a love of it.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
