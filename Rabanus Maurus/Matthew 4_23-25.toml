[[commentary]]
quote='''
Syria here is all the region from Euphrates to the Great sea, from Cappadocia to Egypt, in which is the country of Palestine, inhabited by Jews.

Paralytics are those whose bodies have their nerves slackened or resolved from a Greek word, signifying this.

crowds that followed Him consisted of four sorts of men, some followed for the heavenly teaching as disciples, some for the curing of their diseases, some from the reports concerning Him alone, and curiosity to find whether they were true; others from envy, wishing to catch Him in some matter that they might accuse Him. Mystically, Syria is interpreted 'lofty,' Galilee, 'turning:' or 'a wheel;' that is, the Devil and the world; the Devil is both proud and always turned round to the bottom; the world in which the fame of Christ went abroad through preaching: the d√¶moniacs are the idolaters; the lunatics, the unstable; the paralytics, the slow and careless.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25204.html'
