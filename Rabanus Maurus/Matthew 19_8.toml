[[commentary]]
quote='''
Here then He begins to relate what He did, taught, or suffered in Judaea. Atfirst beyond Jordan eastward, afterwards on this side Jordan when He came to Jericho, Bethphage, and Jerusalem; whence it follows, “And He came into the coasts of Judaea beyond the Jordan.”.
It should be known, that the whole territory of the Israelites was called Judaea, to distinguish it from other nations. But its southern portion, inhabited by the tribes of Judah and Benjamin, was called Judaea proper, to distinguish it from other districts in the same province as Samaria, Galilee, Decapolis, and the rest. It follows, “And great multitudes followed him.”
'''
