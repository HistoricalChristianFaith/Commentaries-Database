[[commentary]]
quote='''
Or, The Saviour said this as bearing about with Him our feelings, who when placed in dangers think ourselves forsaken by God. Human nature was forsaken by God because of its sins, and the Son of God becoming our Advocate laments the misery of those whose guilt He took upon Him; therein shewing how they who sin ought to mourn, when He who never sinned did thus mourn.
The soldiers misunderstanding the sound of the Lordâ€™s words, foolishly lookedfor the coming of Elias. But God, whom the Saviour thus invoked in the Hebrew tongue, He had in ever inseparably with Him.
'''
