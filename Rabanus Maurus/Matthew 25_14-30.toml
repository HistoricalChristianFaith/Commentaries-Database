[[commentary]]
quote='''
Well done is an interjection of joy; the Lord showing us therein the joy with which He invites the servant who labours well to eternal bliss; of which the Prophet speaks, In thy presence is fulness of joy.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252025.html'
source_title='Catena Aurea by Aquinas'