[[commentary]]
quote='''
In this He further teaches that none should despise the words of a person inferior to Him; as also the Apostle, If any thing be revealed to him that sits, let the first hold his peace. (1 Cor. 14:30.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25204.html'
source_title="Catena Aurea by Aquinas"
