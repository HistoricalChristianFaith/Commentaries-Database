[[commentary]]
quote='''
Or, he omits the name, that all who would fain celebrate the true Passover, and receive Christ within the dwelling place of their own minds, should understand that the opportunity is afforded them.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
source_title='Catena Aurea by Aquinas'