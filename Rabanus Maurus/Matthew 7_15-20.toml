[[commentary]]
quote='''
And man is denominated a good tree, or a bad, after his will, as it is good or bad. His fruit is his works, which can neither be good when the will is evil, nor evil when it is good.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25207.html'
source_title='Catena Aurea by Aquinas'