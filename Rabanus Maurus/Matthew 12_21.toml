[[commentary]]
quote='''
In this also He instructs us, that when we have done any thing great we are notto seek praise abroad.
“Whom I have chosen,” says, for a work which none else has done, that He should redeem the human race, and make peace between God and the world. It follows, "My beloved, in whom my soul is well pleased,” for He alone is the Lamb without spot of sin, of whom the Father speaks, “This is my beloved Son, in whom I am well pleased.” .
Or, Until that judgment which was being done in Him should come forth to victory. For after that by His resurrection He had overcome death, and driven forth the prince of this world, He returned as conqueror to His kingdom to sit on the right, hand of the Father, until He shall put all His enemies under His feet.
'''
