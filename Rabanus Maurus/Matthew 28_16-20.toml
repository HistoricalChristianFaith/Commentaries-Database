[[commentary]]
quote='''
For as the body without the spirit is dead, so faith without works is dead also. (James 2:26.)

Hence we understand that to the end of the world shall not be wanting those who shall be worthy of the Divine indwelling.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252028.html'
