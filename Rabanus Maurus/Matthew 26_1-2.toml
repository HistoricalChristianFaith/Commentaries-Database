[[commentary]]
quote='''
All these sayings, i. e. about the consummation of the world, and the day of judgment. Or, finished, because He had fulfilled in doing and preaching all things from the beginning of the Gospel to His Passion.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252026.html'
source_title='Catena Aurea by Aquinas'