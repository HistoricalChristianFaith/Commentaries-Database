[[commentary]]
quote='''
I have read also in some one's book, that the Son here is not to be taken of the Only-begotten, but of the adopted, for that He would not have put the Angels before the Only-begotten Son, saying, Not the Angels of heaven, neither the Son.i

Marriage and meats in themselves are not here condemned, as the error of Marcion and Manich√¶us teaches; for in the one the continuation of the species, in the other that of life, depends; but what is reproved is an unrestrained use of things lawful.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
