[[commentary]]
quote='''
Otherwise, he mentions the foreign king to show the fulfilment of the prophecy. The Sceptre shall not depart from Judah, nor a Lawgiver from between his feet, until Shiloh come. (Gen. 49:10.)

The Magi are men who enquire into the nature of things philosophically, but common speech uses Magi for wizards. In their own country, however, they are held in other repute, being the philosophers of the Chald√¶ans, in whose lore kings and princes of that nation are taught, and by which themselves knew the birth of the Lord.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
