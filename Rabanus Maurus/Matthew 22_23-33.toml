[[commentary]]
quote='''
These things which are spoken concerning the conditions of the resurrection He spoke in answer to their enquiry, but of the resurrection itself He replies aptly against their unbelief.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252022.html'
source_title='Catena Aurea by Aquinas'