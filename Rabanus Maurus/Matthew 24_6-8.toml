[[commentary]]
quote='''
RABANUS.b Or, this is a warning to the Apostles not to flee from Jerusalem and Jud√¶a in terror of these things, when they should begin to come upon them; because the end was not immediately, but the desolation of the province, and the destruction of the city and temple should not come till the fortieth year. And we know that most grievous woes, which spread over the whole province, fell out to the very letter.

Nation shall rise against nation, shows the disquietude of men's minds; pestilences, the affliction of their bodies; famines, the barrenness of the soil; earthquakes in dicers places, wrath from heaven above.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252024.html'
