[[commentary]]
quote='''
For faith gives our minds such a capacity for the heavenly gifts, that whatsoever we will we may easily obtain from a faithful Master.

But while He teaches the Apostles how the d√¶mon ought to be cast out, He instructs all in regulation of life; that we may all know that all the heavier inflictions, whether of unclean spirits, or temptations of men, may be removed by fasts and prayers; and that the wrath also of the Lord may be appeased by this remedy alone; whence he adds, Howbeit this kind is not cast out but by prayer and fasting.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
