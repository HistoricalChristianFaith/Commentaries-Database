[[commentary]]
quote='''
The serpent moreover seeks out narrow chinks through which it crawls to draw off its old skin; so the preacher passing through the narrow way lays aside the old man.

That by the wolves above He intended men, He shows when He adds, Take heed of men.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252010.html'
source_title='Catena Aurea by Aquinas'