[[commentary]]
quote='''
(non occ.) Let heretics then cease to assign to Christ a beginning from the Virgin; let them leave off to preach one God of the Law and another of the Prophets.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252023.html'
source_title='Catena Aurea by Aquinas'