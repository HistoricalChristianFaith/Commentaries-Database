[[commentary]]
quote='''
Noahâ€™s drunkenness was not from an excess of wine but because it had been a long time since he had drunk any wine. In the ark he had drunk no wine. Although all flesh was going to perish, Noah was not permitted to bring any wine onto the ark. During the year after the flood Noah did not drink any wine. In that first year after he left the ark, he did not plant a vineyard, for he came out of the ark on the twenty-seventh of Iyor, the time when the fruit should be starting to mature and not the time for planting a vineyard. Therefore, seeing that it was in the third year that he planted the vineyard from the grape stones that he brought with him on the ark and that it was three or even four years before they would have become a productive vineyard, there were then at least six years during which the just one had not tasted any wine.
'''
source_url=''
source_title="COMMENTARY ON GENESIS 7.1.1"
