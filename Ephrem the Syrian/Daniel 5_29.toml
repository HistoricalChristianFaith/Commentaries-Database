[[commentary]]
quote='''
The vain king did not do that in order to give honor to Daniel for those sad omens, which he had announced to him by interpreting the writing, but he tried to catch his benevolence, as if he had understood that Daniel was extremely pleasing to God, and therefore he hoped that he would have dispelled his ruin, which the hand sent from above had signed, and Daniel himself had announced, through his intercession. But Belshazzarâ€™s efforts were pointless: on that very night Belshazzar was killed and Babylon was destroyed, and was affected by every misfortune from the Medes and the Persians, as the prophets had already foretold a long time before, and the kingdom of the Chaldeans passed to the Medes, after Darius, king of the Persians and the Medes, had assumed power.
'''
source_url=''
source_title="COMMENTARY ON DANIEL 5:29"
