[[commentary]]
quote='''
On that day a great panic from the Lord shall fall on them, so that each will seize the hand of a neighbor, and the hand of the one will be fastened to the hand of the other. After peace was restored to the Jews, their Greek enemies and those Jews who had abandoned the religion of their fathers fell into a great distress and panic. And therefore it happened that, as is the habit of those who are confounded, they took each otherâ€™s hand and were not able to let their hold go because of their fear.
'''
