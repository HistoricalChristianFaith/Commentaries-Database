[[commentary]]
quote='''
What is the greatest and first commandment of the law? He said to him, “You shall love the Lord your God, and your neighbor as yourself.” … All this teaching is held high through the two commandments, as though by means of two wings, that is, through the love of God and of humanity.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON TATIAN’S DIATESSARON 16.23"
