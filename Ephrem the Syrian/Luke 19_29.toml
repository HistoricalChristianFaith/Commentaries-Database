[[commentary]]
quote='''
“Untie the donkey and bring it to me.” He began with a manger and finished with a donkey, in Bethlehem with a manger, in Jerusalem with a donkey.
'''
[[commentary.sources]]
url='https://books.google.com/books/about/Saint_Ephrem_s_Commentary_on_Tatian_s_Di.html?id=XPdBAQAAIAAJ'
title="Commentary on Tatian's Diatessaron"