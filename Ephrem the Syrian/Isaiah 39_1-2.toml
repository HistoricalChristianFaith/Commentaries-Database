[[commentary]]
quote='''
You juxtaposed [events] so that you might not grieve us and that you might save them. Those who had seized our silver brought gold. Those who had wounded our bodies brought myrrh. Those who had burned our sanctuary offered frankincense to your divinity.The myrrh [of the Magi] intercedes for their swords with which they killed us. Their gold intercedes for our treasures, for they plundered the treasuries of the house of Hezekiah. Their frankincense appeases your divinity, for they had angered your Father.â€¦
The Babylonians, too, came up [and] afflicted the children in Judah. By you the children have found peace, for by you the vicious have become worshipers. Those who despised old men honor a Child who is older than all.
Babylon, too, sent offerings to Hezekiah; the envoys who saw his treasures were amazed. What did you show to the Magi? You showed a wonder, for they rendered you homage although you were poor. However great was the ivory palace of the kings of our people, greater and more beautiful is the little cave in which I bore you.
'''
source_url=''
source_title="HYMNS ON THE NATIVITY 19:3-4, 10-12"
