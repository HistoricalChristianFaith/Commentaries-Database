[[commentary]]
quote='''
The disciplesâ€™ efforts as seamen had failed, as they could see. The seas attempted to spend their fury against them, and the waves were ready to swallow them. The twisting winds had conspired against them. So they ran in fear to the very Pilot of the world, the Ruler of the universe, the Master of the elements. They begged him to check the billows, banish the danger, save them in their despair.
'''
