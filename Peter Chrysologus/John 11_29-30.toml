[[commentary]]
quote='''
When Martha professed her faith in Christ and wiped out by her reverent confession whatever blame there was in womanhood, a message is sent to Mary, because without Mary death could not be banished or life be restored. Let Mary come; let the one who bears the name of his mother come so that humanity might see that as Christ dwelt enclosed in the Virginâ€™s womb, so too to that extent the dead will come forth from the underworld, the dead will come forth from the tombs.
'''
source_url=''
source_title="SERMON 64.2"
