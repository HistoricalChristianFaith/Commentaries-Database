[[commentary]]
quote='''
The angel mentions the name of Jesus, alludes to his cross, speaks about his Passion and refers to his death. He then proclaims his resurrection and confesses his lordship. After all the punishment and after the sepulcher, the angel heralds the Lord, speaks of his subjection and sees that the full offense of the Passion has been transmuted into the glory of the resurrection. How could anyone judge that God was lessened by becoming human? Or believe that his power was demeaned by the Passion? Or think that his sovereignty was diminished by his servanthood? The angel speaks worthily of the crucified one. He shows the very place where the Lordâ€™s body was laid, lest someone else and not he is believed to have risen from the dead.
'''
source_url=''
source_title="SERMONS 76.1"
