[[commentary]]
quote='''
seal: They are said to have the seal of God on their foreheads who have it, as they ought to have; and the number of these was reckoned above, as being inviolate and fixed by the angel, who brought from the east the seal of the living God. For here he has been pleased to use the form of speech in which it is said, &quot;No man saith that Jesus is the Lord, but in the Holy Ghost,&quot; that is, perfectly and truly           <a
'''

[[commentary]]
quote='''
grass: He shows that the locusts are men, for they are not sent to the grass, but to men, for we understand locusts simply in this place.
'''

