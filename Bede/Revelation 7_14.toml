[[commentary]]
quote='''
washed: He speaks not of martyrs alone. They are washed in their own blood. But the blood of Jesus, the Son of God, cleanses the whole Church from all sin, therefore are they before the throne of God. For they are accounted worthy to stand there together in the service of God, who in the midst of adverse things are faithful confessors of His Name.            <a
'''

[[commentary]]
quote='''
tribulation: &quot;Through many tribulations we must enter into the kingdom of God,&quot; but who knows not that the tribulation of Antichrist will be greater than all the rest?
'''



[[commentary]]
quote='''
Martyrs wash their robes in the blood of the Lamb, while as for their members, which “seem to the eyes of the ignorant” [to be] defiled by the squalor of their pains, they instead have made [these members] clean of all contagion by their blood which is poured forth for Christ. In addition, they have rendered [their members] worthy of the blessed light of immortality, which is [the meaning of] their having made their washed robes white in the blood of the Lamb.
'''
[[commentary.sources]]
url=''
title="HOMILIES ON THE GOSPELS 1.10"
