[[commentary]]
quote='''
washed: He speaks not of martyrs alone. They are washed in their own blood. But the blood of Jesus, the Son of God, cleanses the whole Church from all sin, therefore are they before the throne of God. For they are accounted worthy to stand there together in the service of God, who in the midst of adverse things are faithful confessors of His Name.            <a
'''

[[commentary]]
quote='''
tribulation: &quot;Through many tribulations we must enter into the kingdom of God,&quot; but who knows not that the tribulation of Antichrist will be greater than all the rest?
'''

