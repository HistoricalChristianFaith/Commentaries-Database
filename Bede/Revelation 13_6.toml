[[commentary]]
quote='''
To blaspheme His name and His tabernacle. The wicked one, usurping for himself the dignity of God's name, will also presume to call his own church by that name.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
