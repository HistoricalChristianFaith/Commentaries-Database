

[[commentary]]
quote='''
But he said to him: What is written in the law? How do you read it? He answered, saying: You shall love the Lord your God with all your heart, and with all your soul, and with all your strength, and with all your mind, and your neighbor as yourself. As the lawyer responds, our Savior shows us the perfect path to heavenly life. To the one proposing the writings of the law about the love of God and neighbor, He says:
'''
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
title = "On the Gospel of Luke"
