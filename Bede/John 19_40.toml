[[commentary]]
quote='''
Then took they the body of Jesus, and wound it in linen clothes with the spices, as the manner of the Jews is to bury.

Hence hath come down the custom of the Church, of consecrating the Lord's body not on silk or gold cloth, but in a clean linen cloth.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
