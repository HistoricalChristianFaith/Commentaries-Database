[[commentary]]
quote='''
accused: For he suggests, that they both make an ill-use of prosperity, and have not patience in adversity.              <a
'''

[[commentary]]
quote='''
salvation: It is clearly shown in what heaven these things take place, for we know that in the Church salvation is procured by the victory of Christ, and because of this He says, &quot;All power is given to Me in heaven and in earth;&quot; not that power which He Himself always had, but that which He began to have in the Church, as the Head in the members, from the time that He Himself willed.
'''

[[commentary]]
quote='''
brethren: The angels express joy at the salvation of their brethren, that is, of those who will become citizens, but who now are strangers.
'''

