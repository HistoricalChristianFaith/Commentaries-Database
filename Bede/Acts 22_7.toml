[[commentary]]
quote='''
Saul, Saul, why are you persecuting me? In Greek, in this place as well it is added: It is hard for you to kick against the goads.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FRetractions%2520on%2520Acts.html"
source_title = "Retractions on Acts"
