[[commentary]]
quote='''
written: That is to say, they were judged out of the Testaments, namely, according to that they did from them or did not. The books may also be understood to be the deeds of the righteous. For while the reprobate are condemned by comparison with these, in the spreading out of these they read, as it were, the good which they themselves were unwilling to do           <a
'''

[[commentary]]
quote='''
stand: "When the Son of Man shall sit on the throne of His glory, then will be gathered before Him all nations."
'''

[[commentary]]
quote='''
book of life: Another version has, "which is of the life of each one;" So then by "the opened books," he means the Testaments of God, for the world will be judged according to both Testaments. By "the book of the life of each one," he means the memory of our actions, and not that the discerner of hidden things has a memorial book.
'''



[[commentary]]
quote='''
“The dead were judged by what was written in the books, by what they had done.” This means that they were judged from the [two] Testaments according to what they had done and what they had not done. It is possible also to understand these books to refer to the deeds of the righteous. For in comparison with these the wicked are damned, since in the opening of these books they read of that good that they did not choose to do.
'''
