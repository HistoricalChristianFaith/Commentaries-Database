[[commentary]]
quote='''
night: They say that the lion spares a prostrate man. But this beast is fiercer than a lion, and the more he is worshipped, so much the greater punishment does he inflict.
'''

[[commentary]]
quote='''
receive: St. Augustine interprets the beast as the ungodly city, and the image of the beast as the likeness of a bird; of those, that is, who are Christians by a deceitful appearance; and the mark, as the note of guilt, which he says is worshipped, and is subject to him, and in agreement with him.            <a
'''



[[commentary]]
quote='''
They say that a lion will spare a man who is lying on the ground. But this beast is more ferocious than a lion, for the more he is adored, the more he inflicts sufferings.
'''
