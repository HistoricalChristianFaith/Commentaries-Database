[[commentary]]
quote='''
openeth: The secrets of the divine law are opened to the faithful, and shut to the unbelieving, by the power of Christ alone.          <a
'''

[[commentary]]
quote='''
key: That is, royal power, either because He was born of the family of David, or because the prophecy of David was made manifest by the dispensation of Christ.
'''


[[commentary]]
quote='''
Philadelphia is interpreted “brotherly love,” and to [that church] is opened the door of the kingdom and he promises that she will be loved by the Lord.
'''
