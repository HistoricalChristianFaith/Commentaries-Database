[[commentary]]
quote='''
Now this must not only be felt concerning love of money, but all the passions. Luxurious feasts are treasures; also the sports of the gay and the desires of the lover,
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252012.html'
