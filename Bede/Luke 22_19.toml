[[commentary]]
quote='''
He gave to them, is here understood to complete the sentence.
Because the bread strengthens, and the wine produces blood in the flesh, the former is ascribed to the Body of Christ, the latter to His Blood. But because both we ought to abide in Christ, and Christ in us, the wine of the Lord 'scup is mixed with water, for John bears witness, The people are many waters.
For this reason then the Apostles communicated after supper, because it was necessary that the typical Passover should be first completed, and then they should pass on to the Sacrament of the true Passover. But now in honor of so great aSacrament, the masters of the Church think right that we should first be refreshed with the spiritual banquet, and afterward with the earthly.
'''
