[[commentary]]
quote='''
But Jesus said to them: I ask you, is it lawful to do good or to do evil on the Sabbath? The Lord, anticipating the calumny of the Jews which they had prepared for him with a treacherous mind, reproached them because they violated the commandments of the law with a twisted interpretation, thinking that even good works should be refrained from on the Sabbath, whereas the law commands to abstain from evil works saying: You shall do no servile work on it (Levit. XXIII), that is, sin: For everyone who commits sin is a servant of sin (John VIII). By the same commandment, at the same time foreshadowing the form of the future age, where those who have done good through the six ages of this world, in the seventh rest, will have holidays only from evil, but not also from good. For although secular works rest, nevertheless the act of good work is not idle in resting in the praise of God.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"


[[commentary]]
quote='''
To save a soul, or to lose it? This is to care for a man, or not. It is the same as what was previously stated: To do good, or to do evil. Not that God, supremely good, could be the author of evil or destruction for us, but because His not saving, according to the custom of Scripture, is said to destroy. As it is said that He hardened Pharaohâ€™s heart, not that He hardened a soft one, but that He, not mercifully softening what was already hardened by preceding merits. And when we pray, lead us not into temptation (Matthew 6), immediately adding: but deliver us from evil (ibid.), we are plainly taught that His not leading into temptation is nothing other than delivering from evil; His destroying a soul is not to save it from destruction. If anyone is moved by the question of why the Lord, when He was going to heal the body, asked about the salvation of the soul, let him understand either that the soul is put forth for the man by the manner of the Scriptures, as it is said: these are the souls that came out of the loins of Jacob (Exodus 1); or that those miracles were performed for the health of the soul, or that the healing of the hand itself signified the health of the soul, which seemed to have a certain dry right hand, ceasing from good works (as I have foretold).
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
