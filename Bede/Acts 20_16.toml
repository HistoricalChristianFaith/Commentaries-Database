[[commentary]]
quote='''
There was a certain commandment of the law that all Jews should gather in Jerusalem three times a yearâ€”that is, at the times of Passover, Pentecost and the Feast of Tabernacles. The apostle, however, since he had broken the ties to his people, was hurrying to celebrate the fiftieth day, that is, the day of pardon and of the Holy Spirit.
'''
