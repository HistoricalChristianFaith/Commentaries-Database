[[commentary]]
quote='''
He did not say, “Why do you persecute my members?” but “Why do you persecute me?” Because he is still suffering from enemies in his body, which is the church. He declared that kindnesses bestowed upon his members are also done to him when he said, “I was hungry and you gave me to eat,” and he added in explanation, “So long as you did it to one of the least of mine, you did it to me.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 9.4"
