[[commentary]]
quote='''
waters: And they also who pretend that they give to drink sweet things, in order that they may pour out their poison upon the incautious, will be punished with the worthy retribution of a continual plague.
'''

[[commentary]]
quote='''
angel: In the angel of the waters he speaks of all the angels of the peoples, who in inner affection are united in singing the praises of God; for that in avenging the blood of His servants, He has made their murderers to drink of death.           <a
'''



[[commentary]]
quote='''
Those who feign to offer that which is sweet so that they might pour out their poison upon the unaware will be smitten by the deserved revenge of continual plague.
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 16:4"
