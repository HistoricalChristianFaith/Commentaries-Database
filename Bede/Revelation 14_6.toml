[[commentary]]
quote='''
preach: It is fitting that they who are lifted up by a heavenly flight, should also, through preaching, raise up their earthly minds from the seat of their torpidness.
'''

[[commentary]]
quote='''
flying: As he had described the doubtful and varied fight of the Church with the dragon, as she is a sojourner in the age, it remains to assign a due recompence to both the combatants, and shew what punishments await the bad, or what rewards the good. So, then, the preacher who runs hither and thither through the midst of the Church, carries with him the Gospel of eternal kingdom.
'''

[[commentary]]
quote='''
nation: &quot;This Gospel,&quot; He says, &quot;shall be preached in all the world, and then shall the end come.&quot;            <a
'''

