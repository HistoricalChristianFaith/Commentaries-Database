[[commentary]]
quote='''
The people blessed all the men, etc. And we must make the exalted life of the elect, which we cannot follow by imitation, our own by rejoicing and venerating it. It should be noted, according to the faith of sacred History, that those who are said to have dwelled in Jerusalem were none other than from the tribe of Judah and Benjamin, and the Levites. For it clearly follows:
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html"
source_title = "Commentary on Ezra and Nehemiah"
