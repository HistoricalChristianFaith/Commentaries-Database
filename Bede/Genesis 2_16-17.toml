[[commentary]]
quote='''
And He commanded him, saying: Of every tree of the garden you may freely eat, but of the tree of the knowledge of good and evil you shall not eat. It is not to be believed that there was anything naturally evil in that tree, as we have also taught above, but man was forbidden from that which was not evil, so that the very observance of the command itself would be good for him and its transgression evil. Indeed, the sinner desired nothing but to not be under the dominion of God when that was committed concerning which only the command of the ruler should have been regarded, which, if it alone were regarded, what else but the will of God would have been loved? What else but the will of God would have been preferred to the human will? Nor can it happen that oneâ€™s own will does not fall upon man with the weight of a great ruin, if he exalts it by preferring it to the superior will. This man experienced, who scorned the precept of God; and by this experience he learned what difference there is between good and evil, namely, the good of obedience, but the evil of disobedience, that is, of pride, defiance, perverse imitation of God, and harmful freedom. However, the name was given to this in which it could happen from the very matter, as said above.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Genesis.html"
source_title = "Commentary on Genesis (Hexaemeron)"
