[[commentary]]
quote='''
Elsewhere he mentions this place and says, “He gathered them for battle, and they surrounded the camp of the saints and the beloved city,” that is, the church. [Or] the place of the ungodly can be understood to be the devil, who in the man of perdition, puffed up with an usurped deity, will be glad to resume his former plots, which were formerly forbidden by the Lord. For Armageddon is interpreted to mean “a general uprising in former things” or “a spherical mountain.”
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 16:16"
