[[commentary]]
quote='''
He also stripped himself of his garments, etc. These are clearly the acts of a furious and insane person, to strip oneself, fall down vexed, and lie naked on the ground all day and night. Yet, even through the wrath of such a person, the divine power has something mystical to say for those who hear and discern. For through Balaam, who was of a contrary mind to Him, He foretold so many mysteries beforehand, and through the impious persecutor Caiaphas, He gave the secrets of His saving passion to be prophesied, and through a mute animal speaking with a human voice, He forbade the prophetâ€™s folly; and He Himself through the possessed Saul, in the presence of Samuel and the other prophets, revealed whatever mystical things He wished, so that the innocent David might seize the path to salvation; so the madness of the pursuing Saul might be made evident to all everywhere; and finally, it might be understood how much the presence of the perfect confers on the desires of the humble, which could even lift the proud by the power of prophecy; and thus the future fate of the persecuting people might be marked, who by their hatred deserved to strip Christ of the ornament of His unique kingdom, to fall from the state of the ancient righteousness, advancing amidst the prosperity and adversity of the Church, naked of both heavenly and earthly glory, miserable and adhering only to worldly desires, and among these to hold the writings of prophecy, which would support the faith of the Church by word alone. And it is well said that he prophesied with the others before Samuel; for even now the infidel Synagogue meditates and reads the sayings of the Law and the prophets with the Church; yet the Synagogue lacks spiritual understanding, while the Church knows all those things to be understood about the Lord.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"


[[commentary]]
quote='''
From where the proverb emerged, "Is Saul also among the prophets?" The Jews of the Church have become a proverb, who, with a perverted mentality, make use of Holy Scriptures, which they do not believe or understand, while among the faithful attentive to sacred readings. It is also a proverb for those who will say on the last day: "Lord, Lord, did we not prophesy in your name?" etc. (Matthew VII). And when you see certain unlearned individuals in the Church presumptuously taking the chair of teaching, and under the guise of a faithful teacher, instead of the commands of God, imposing their traditions to be observed, and their doctrines to be followed on deceived listeners, say, "Is Saul also among the prophets?"
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
