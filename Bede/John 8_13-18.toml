[[commentary]]
quote='''
In many places the Father bears witness of the Son; as, This day have I begotten Thee; (Ps. 2) also, This is My beloved Son. (Matt. 3:17)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
