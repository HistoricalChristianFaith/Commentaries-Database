[[commentary]]
quote='''
That is, it has pleased the Holy Spirit, who, appearing as the arbiter of his own powers, “breathes where he wills” and speaks the things which he wishes. And it has pleased us, not in accordance with our own will alone but by virtue of the prompting of the same Spirit.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 15.28"
