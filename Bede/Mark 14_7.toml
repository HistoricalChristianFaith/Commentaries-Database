[[commentary]]
quote='''
[Jesus] was going to remain bodily with the church for but a brief while, whereas the poor, for whom alms could be provided, were always to be found in it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html'
source_title="On the Gospel of Mark 2.4"
