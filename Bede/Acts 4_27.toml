[[commentary]]
quote='''
They explain the literal meaning of the name of Christ, about whom it was said “and against your Christ,” for “Christ took his name from chrism, that is, from anointing.” It is accordingly said, “Therefore God, your God, has anointed you with the oil of gladness,” that is, with the Holy Spirit.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 4.27"
