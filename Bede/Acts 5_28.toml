[[commentary]]
quote='''
The high priest had forgotten the doom that he had called down upon himself and his own when he said, “His blood be on us and on our children.”
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 5.28"
