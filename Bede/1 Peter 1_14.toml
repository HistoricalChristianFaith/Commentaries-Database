[[commentary]]
quote='''
As children of obedience, etc. Rightly he wishes them to be children of obedience, whom he had called elect in the preface to the obedience and sprinkling of the blood of Jesus Christ.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
source_title="Commentary on the Catholic Epistles, 1 Peter"