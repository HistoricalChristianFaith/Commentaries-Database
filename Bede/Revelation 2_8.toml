[[commentary]]
quote='''
the first: He who both created all things, and renewed all things by His death. This is a suitable preface when he is going to enjoin patience.        <a
'''

[[commentary]]
quote='''
Smyrna: He speaks to this church of enduring persecution, and its name also agrees with this. For Smyrna is interpreted &quot;myrrh&quot;, which denotes the mortification of the flesh.
'''

