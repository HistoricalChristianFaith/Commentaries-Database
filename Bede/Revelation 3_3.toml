[[commentary]]
quote='''
I will come upon you as a thief. As in the parable of the gospel, so here by the example of a thief to be avoided, he warns to be vigilant.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html'
title="Commentary on Revelation"
