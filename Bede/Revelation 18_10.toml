[[commentary]]
quote='''
afar: They stand afar off, not in body, but in mind, while each one fears for himself that which he sees another suffer, through calumny and power.
'''

[[commentary]]
quote='''
Babylon: The Spirit mentions the name of the city. But they lament for the world, for that it is overtaken with punishment in so short a time, and all its industry is ruined and made to cease.           <a
'''

