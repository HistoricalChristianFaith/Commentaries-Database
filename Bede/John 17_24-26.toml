[[commentary]]
quote='''
That which He calls glory then is the love wherewith He was loved with the Father before the foundation of the world. And in that glory He loved us too before the foundation of the world.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252017.html'
source_title='Catena Aurea by Aquinas'