[[commentary]]
quote='''
(in loc.) As if she said, Though He appear to refuse, He will do it nevertheless. She knew His pity and mercifulness. And there were set there six waterpots of stone, after the manner of the purifying of the Jews, containing two or three firkins apiece. Hydri√¶1 are vessels to hold water: hydor being the Greek for water.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
