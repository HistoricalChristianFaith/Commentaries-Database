[[commentary]]
quote='''
The precious stone is Christ, who said, “The glory that you have given to me, I have given to them.” … [The city’s light is likened] to jasper because of the clarity of its virtues, and to crystal because of the inner purity of its mind and its sincere faith.
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 21:11"
