[[commentary]]
quote='''
The prætorium is the place where the prætor sat. Prætors were called prefects and preceptors, because they issue decrees.

It was the custom of the Jews when they condemned any one to death, to notify it to the governor, by delivering the man bound.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252018.html'
