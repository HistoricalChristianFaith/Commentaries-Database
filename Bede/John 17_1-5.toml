[[commentary]]
quote='''
These things spake Jesus, those things that He had said at the supper, partly sitting as far as the words, Arise, let us go hence; (c. 14:31.) and thence standing, up to the end of the hymn which now commences, And lifted up His eyes and said, Father, the hour is come; glorify Thy Son.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252017.html'
source_title='Catena Aurea by Aquinas'