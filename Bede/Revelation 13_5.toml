[[commentary]]
quote='''
blasphemies towards: For he does not blaspheme with open mouth, until three years and a half, but in the mystery of iniquity, which, when a difference is made, and the man of sin is revealed, will be disclosed. And then he will say, &quot;I am Christ;&quot; whereas now it is, &quot;Lo, here is Christ,&quot; or, &quot;Lo there.&quot; Again, &quot;towards God&quot; signifies &quot;against God.&quot;           <a
'''

[[commentary]]
quote='''
mouth: &quot;Who is exalted,&quot; he says, &quot;above all that is called God.&quot;
'''

