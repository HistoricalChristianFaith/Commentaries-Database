[[commentary]]
quote='''
Beloved, you act faithfully in whatever you work for the brethren, etc. You act faithfully, he says, as if he said: Just as you are truly faithful, so you act, showing your faith by your works.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html"
source_title = "Commentary on the Catholic Epistles"
