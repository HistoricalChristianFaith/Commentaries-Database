[[commentary]]
quote='''
In the spiritual edifice too, if we are always clothed with the apostolic armor, the stratagem of the devil and his angels who desire to subdue us will be foiled.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html'
title="Commentary on Ezra and Nehemiah 3.19"


[[commentary]]
quote='''
And it came to pass, when our enemies heard that it had been made known to us, God had frustrated their plan, etc. And in the spiritual building, if we have always been clothed with apostolic arms, the plan of the devil and his angels, who desire to defeat us, will be frustrated.
'''
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html"
title = "Commentary on Ezra and Nehemiah"
