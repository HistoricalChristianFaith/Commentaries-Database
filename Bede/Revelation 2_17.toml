[[commentary]]
quote='''
knoweth: Because &quot;he who says that he knows God, and does not keep His commandments, is a liar,&quot; for the hypocrite tastes not how sweet the Lord is.        &nbsp;  THE CHURCH OF THYATIRA    &nbsp; &nbsp;   <a
'''

[[commentary]]
quote='''
name: That we should be named, and should be, sons of God.
'''

[[commentary]]
quote='''
stone: That is, a body which is now made white by baptism, and is then refulgent with the glory of incorruption.
'''

[[commentary]]
quote='''
manna: He who shall have despised the allurements of the flesh in spite of the advice of hypocrites, will of right be satisfied with the sweetness of the invisible bread which comes down from heaven.
'''

