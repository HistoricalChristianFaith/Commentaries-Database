
[[commentary]]
quote = '''
"And he struck down from the people seventy men, and fifty thousand of the common people." [1 Samuel 6:19] This was said of those who dared to see the Ark of the Lord returned from the land of the Philistines, although they were not of the Levitical lineage: "And he struck down from the people seventy men, and fifty thousand of the common people." The terms "people" and "common people" are used interchangeably to signify the same thing. For both are commonly translated from the Greek term "laos." However, there seems to be a distinction here, as the word "men" is added in the first phrase of the verse. For what your Codex reads, "seventy-two," is entirely erroneous; for "men" refers to elders, implying that seventy of the dignitaries of the people were struck down, while fifty thousand were from the general crowd of common men; thus, to prevent this in Exodus, the people stood far off, and prayed, with only Moses ascending to the Lord (Exod. 20).
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FQuestions%2520on%2520the%2520Book%2520of%2520Kings.html"
source_title = "Questions on the Book of Kings #3"


[[commentary]]
quote='''
But he smote certain men of Beth-shemesh, etc. Not the priests and Levites, whose office it was to carry the ark; but the ignoble common people, to whom it was not even lawful to look upon it, he smote. To prevent this, in Exodus the people stood afar off and prayed, and Moses alone went up to the Lord. For only those perfect in knowledge and action know how to direct their mind to the contemplation of heavenly things in this life. But if anyone less perfect should presume to handle divine matters among human, it must be cautioned lest his unconsidered rashness be struck down either by heresy, or despair, or any other danger. But perhaps it is better to take this smiting of the people who had seen the ark of the Lord in a good sense; for the more anyone begins to look upon the secrets of divine majesty, the more soon, feeling humble about himself, he trembles and faints from all his confidence in his own virtues. With this most salutary wound he trembled who said: I will speak to my Lord, though I am but dust and ashes (Exod. XVIII). And also the Psalmist, when he said: My eyes fail looking for your salvation (Psalm CXVIII). Which means to say: the higher I contemplate the most sacred mysteries of your salvation, that is, Jesus, the more quickly I, struck by a vital wound, despise my own deeds which I thought were strong. In this wound, not only struck but also dead, he rejoices who said: For through the law I died to the law so that I might live for God: I have been crucified with Christ (Gal. II). To this same sense the number of the slain, fifty or seventy, which principally regards signifying rest and the grace of the Holy Spirit, also agrees. For both the seventh day and the fiftieth year were consecrated by law for rest. And the Holy Spirit, whose sevenfold grace Isaiah writes about, descended on the Church on the fiftieth day of the Lordâ€™s resurrection. For while now having eternal years in mind they console their soul, and are delighted by the sole memory of God, and their spirit fails for a while, then, exalted by the Spirit of God, they strive towards perpetual rest. To both senses fits aptly what follows:
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"


[[commentary]]
quote='''
And the people lamented, for the Lord had struck them, etc. Because the Church laments with tears over its infirm or faltering members to restore them to their former state; and enkindled with zeal for the well-being of its flourishing members, who it sees have desired and failed in the court of the Lord, it pours forth sweet tears of salutary compunction and says, wounded by love: I am love-sick, and my soul has melted, as he has spoken (Songs 5); and other such things, with which countless places of Scripture and the entire text of the forty-first psalm are filled.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
