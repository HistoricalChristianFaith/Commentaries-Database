[[commentary]]
quote='''
A woman first tasted death, but in Magdalene woman first saw the resurrection, that woman might not bear the perpetual guilt of transgression among men.
'''
[[commentary.sources]]
url=''
title="EXPOSITION ON THE GOSPEL OF MARK 4.16.9–10"


[[commentary]]
quote='''
It was also a woman who first announced to the disciples that the Lord had come forth from the confinement of the grave, so that “where sin abounded grace might more abound.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON ACTS 12.13"
