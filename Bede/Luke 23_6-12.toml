[[commentary]]
quote='''
Pilate having determined not to question our Lord concerning the above-mentioned accusation, is the rather glad now that an opportunity offers to escape from passing judgment upon Him. Hence it is said, When Pilate heard of Galilee, he asked whether the man were a Galil√¶an. And lest he should be compelled to pass sentence against one whom he knew to be innocent, and delivered for envy, sends Him to be heard by Herod, preferring that he who was the Tetrarch of our Lord's country might be the person either to acquit or punish Him; for it follows, And as soon as he knew that he belonged to Herod's jurisdiction.

Or this alliance between Herod and Pilate signifies that the Gentiles and Jews, though differing in race, religion, and character, agree together in persecuting Christians.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252023.html'
