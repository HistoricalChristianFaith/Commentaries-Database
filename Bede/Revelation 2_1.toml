[[commentary]]
quote='''
walketh: Who goes about in the midst of you, and searches the hearts and the reins of all.           <a
'''

[[commentary]]
quote='''
stars: That is, Who has you in His right hand, and seeks you by His power.
'''

[[commentary]]
quote='''
Ephesus: Part of this Church he blames, and part he praises, according to the character of the name. For Ephesus is said to be interpreted, &quot;a great fall,&quot; as well as &quot;my will in it.&quot;
'''

