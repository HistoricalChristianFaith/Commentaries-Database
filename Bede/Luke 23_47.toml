[[commentary]]
quote='''
By their smiting their breasts as if betokening apenitential sorrow, two things may be understood; either that they bewailed Him unjustly slain whose life they loved, or that remembering that they had demanded His death, they trembled to see Him in death still farther glorified. But we may observe, that the Gentiles fearing God glorify Him with works of public confession; the Jews only striking their breasts returned silent home.
Rightly then by the centurion is the faith of the Church signified, which in the silence of the synagogue bears witness to the Son of God. And now is fulfilled that complaint which the Lord makes to His Father, neighbor and friend have you put far from me, and mine acquaintance because of a misery. Hence it follows, And all his acquaintance stood afar off.
'''
