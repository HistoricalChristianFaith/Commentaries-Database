[[commentary]]
quote='''
Since the number fifty designates true rest in the Holy Spirit, and a ring seems to have neither beginning nor end, and gold is the most precious of metals, excelling all others in its brightness, what is expressed in the fifty golden rings except the perpetual brightness and bright perpetuity of the highest repose? And the rings grip the loops of the curtains in such a way that one tabernacle might be made out of them all when the glory of the heavenly kingdom graciously pours itself into the pure minds of the faithful, so that with the glue of such healing inspiration the church is made perfect out of the two peoples, or perhaps we should say out of all Christâ€™s elect.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FOn%2520the%2520Tabernacle.html'
source_title="On the Tabernacle 2.2, AT EXODUS 26:6"
