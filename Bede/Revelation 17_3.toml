[[commentary]]
quote='''
seven: That is, which has both the kings and kingdoms of the world, whose glory he also shewed to the Lord upon the mountain. For as we said before, universality is often indicated both by the number seven, and the number ten.             <a
'''

[[commentary]]
quote='''
wilderness: By the wilderness, he represents the absence of Deity, Whose presence is paradise.
'''

[[commentary]]
quote='''
scarlet beast: The devil, through ungodliness, blood-stained, blasphemous, inflated with the arrogance of presumption, extols the corruption of the wicked.
'''

