[[commentary]]
quote='''
In his discourse he [Stephen] followed the Septuagint. In the original Hebrew, however, we find only seventy souls. Even if you should wish to count up the same lineage of souls in Genesis, you would find only seventy souls, even with the addition of Jacob himself, and Joseph with his two sons who were in Egypt.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 7.14"
