[[commentary]]
quote='''
Likewise, let women be subject to their own husbands, etc. It is to be noted that the blessed Peter desires women to be good and honest in subjection to unbelieving husbands in such a condition that they not only do nothing evil by their command, but also persist in a conversation so chaste as to be insurmountable, that by their example they may be able to be for their husbands a model of chastity and faith.
'''
