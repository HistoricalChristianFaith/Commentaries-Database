[[commentary]]
quote='''
But Christ would have lost the fruit of His Passion had He not been the Truth of the resurrection, therefore it is said, And to rise form the dead. He then after having commended to them the truth of the body, commends the unity of the Church, adding, And that repentance and remission of sins should be preached in his name among all nations.
Not only because to them were entrusted the oracles of God, and theirs is the adoption and the glory, but also that the Gentiles entangled in various errors might by this sign of Divine mercy be chiefly invited to come to hope, seeing that to them even who crucified the Son of God pardon is granted.
But concerning the power, that is, the Holy Spirit, the Angel also says to Mary, And the power of the Highest shall overshadow you. And the e Lord Himself says elsewhere, For I know that virtue is gone out of me.
'''
