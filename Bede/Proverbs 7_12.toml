
[[commentary]]
quote='''
Now in the streets, now in the squares, etc. Outside, it seizes the pagans; in the streets, the voluptuous; by the corners, other heretics.
'''
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
title = "Commentary on Proverbs"
