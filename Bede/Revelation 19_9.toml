[[commentary]]
quote='''
true: That is, the things will assuredly come to pass which I have announced as future.           <a
'''

[[commentary]]
quote='''
supper: He relates that they are called not to dinner, but to supper, because assuredly the banquet at the end of the day is a supper. Accordingly, they who come to the refection of heavenly contemplation, when the time of the present life is ended, are called to the marriage-supper of the Lamb.
'''



[[commentary]]
quote='''
It says that they are invited to a supper, not to a mere lunch, for at the end of days the supper will certainly be a great feast. Therefore, when the time of the present life is ended, those who come to the refreshment of the heavenly contemplation are truly invited to the supper of the Lamb.
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 19:9"
