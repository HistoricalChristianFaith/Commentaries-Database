[[commentary]]
quote='''
tombs: He has spoken of their wish and their opposition: not that they are able to effect that the Church should not be their memorial; as it is said, &quot;Ye neither enter in, nor suffer others to enter in,&quot; seeing that some do enter in, although they oppose. But they will evidently effect, in respect of the bodies of the living and of the slain, that neither are the living suffered to meet together for their memory by the celebration of holy offices, nor the slain to have their names recited for their memory, nor to have their bodies buried for their memory as witnesses of God.           <a
'''

[[commentary]]
quote='''
see: He said not the peoples and tribes will see, but, many from among the peoples who openly deride the saints, when others believe.
'''

