[[commentary]]
quote = '''
The Holy Spirit convicts the world of the judgment by which the ruler of this world has been judged, in these words of the apostle Jude.
'''
source_url = 'https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title = "Homilies on the Gospels 2.11"
