[[commentary]]
quote='''
city: He shall be joined to the unity of the Church, which, by heavenly grace, is born again to a new life.
'''

[[commentary]]
quote='''
Name: That is, because we are called &quot;the sons of God&quot; by adoption.
'''

[[commentary]]
quote='''
temple: He who has overcome adverse things for My sake shall be glorious in the temple of the Church, and shall no more fear any loss which adversity can bring. The pillars, that is, holy men, at one time strengthen the Church by their support, at another adorn it by their elevation, like the two pillars at the door of Solomon's temple.
'''

[[commentary]]
quote='''
new name: This is the Christian name, not that it is new to the Son of God, Who had this glory before the world was made, but new to the Son of Man, Who died and rose again, and sitteth on the right hand of God.    &nbsp; &nbsp;   &nbsp;  THE CHURCH OF LAODICEA    &nbsp; &nbsp;   <a
'''



