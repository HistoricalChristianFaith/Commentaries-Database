[[commentary]]
quote='''
(Hom. Ã†st. in Fer. vi. Pasch.)b. The Lord appeared to them in the mountain to signify, that His Body which at His Birth He had taken of the common dust of the human race, He had by His Resurrection exalted above all earthly things; and to teach the faithful that if they desire there to see the height of His Resurrection, they must endeavour here to pass from low pleasures to high desires. And He goes before His disciples into Galilee, because Christ is risen from the dead, the first fruits of them that slept. (1 Cor. 15:20.) And they that are Christ's follow Him, and pass in their order from death to life, contemplating Him as He appears with His proper Divinity. And it agrees with this that Galilee is interpreted 'revelation.'
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
