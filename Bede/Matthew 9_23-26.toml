[[commentary]]
quote='''
(in Luc.) As though He had said, To you she is dead, but to God who has power to give life, she sleeps only both in soul and body.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25209.html'
source_title='Catena Aurea by Aquinas'