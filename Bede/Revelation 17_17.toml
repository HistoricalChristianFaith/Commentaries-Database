[[commentary]]
quote='''
give: That is, that they should obey the devil until the Scriptures should be fulfilled, in which God said, that in the time of the fourth kingdom He would bring the earth to its consummation; as we read in Daniel, &quot;There shall be the fourth kingdom upon the earth, which shall be more powerful than all these kingdoms, and shall devour, and overthrow, and destroy the whole earth.&quot;           <a
'''

[[commentary]]
quote='''
hearts: God, the Jugde, he says, just and mighty, and to whom justice is always pleasing, for the punishment of their former sins suffered the ungodly to do such things, for whose sake He might with reason bring to an end the whole world; as the Gospels testify to have been done in the instance of Sodom, and of the flood.
'''

