[[commentary]]
quote='''
linen: This he himself explained above to be &quot;the righteousness of saints;&quot; as it is said by the Psalmist, &quot;Let thy priests be clothed with righteousness.&quot;           <a
'''

[[commentary]]
quote='''
armies: That is to say, the Church in white bodies imitated Him. For because of the intensity of its conflict, it rightly receives the name of an army.
'''

