[[commentary]]
quote='''
mountain: He speaks of the members of the Church, as differing according to the character of their offices or powers, and foretells, that no one will be without his share in this whirlwind. But the movement caused by it will be dissimilar, for in the good it will be one of precaution by flight, but in the bad, of giving way by compliance.           <a
'''

[[commentary]]
quote='''
heaven: As a scroll rolled up contains indeed mysteries within, so will it be with the Church. At that time, known only to her own, she will prudently avoid persecution in retirement, that by such concealment she may remain unperceived by those without.
'''

