[[commentary]]
quote = '''
Those who continue in their sins ask wrongly. They entreat the Lord ill-advisedly to forgive them sins which they are not prepared to forgive in others.
'''
source_url = 'https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title = "Homilies on the Gospels 2.14"
