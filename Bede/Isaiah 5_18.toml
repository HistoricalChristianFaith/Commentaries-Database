[[commentary]]
quote='''
Our Lord shows what reward awaits hypocritical workers when he made a scourge of cords and drove them all out of the temple. They are cast out as sharers of the inheritance of the saints8 if, after they are chosen to be among the saints, they either perform good acts deceitfully or evil acts openly. He also drives out the sheep and oxen when he shows the life and teaching of such persons deserve condemnation. The cords with which he expelled the wicked persons from the temple by scourging them are the progressive development of [their] evil actions, which provide material to the strict Judge for condemning those who are to be rejected.â€¦ The person who heaps sins upon sins, for which he will be condemned more severely, is like one lengthening the cords with which he can be bound and scourged, adding to them little by little.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title="Homilies on the Gospels 2:1"
