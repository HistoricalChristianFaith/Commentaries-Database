[[commentary]]
quote='''
five months: Again he signifies this life, in which falsehood may avail either to catch the unprofitable, or torment for a time the spiritual.            <a
'''

[[commentary]]
quote='''
tails: As the scorpion goes along softly, but strikes with its tail, so the pernicious craftiness of the wicked seems in appearance gentle and harmless, but in that it secretly destroys as in some hidden manner, it brings with it death.
'''

