[[commentary]]
quote='''
waters: Not only do they make to cease the waters, but they also render those which had come down useless; and this is, to turn the waters into blood. The sweet savour of Christ, which comes with fragrance from the Church, is &quot;to some a savour of death unto death, to others a savour of life unto life.&quot;           <a
'''

[[commentary]]
quote='''
power: All power in heaven and earth is given to the Church in Christ, for the keys of binding and loosing are committed to it. But spiritually also, the heaven is shut, that it rain no rain, in order that blessing from the Church may not come down upon the barren earth. As the Lord saith of the Father to His vineyard, &quot;I will command the clouds that they rain no rain upon it.&quot;
'''

