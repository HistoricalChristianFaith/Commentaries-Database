[[commentary]]
quote='''
In Hebrew “Eutychus means senseless, while in Greek it means fortunate.” One of these [meanings] fits a person who, through the pleasures of youth, has fallen from the peak of virtues. The other fits a person who, through the loving help of a preacher, has returned to the heights of virtue.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 20.9A"
