[[commentary]]
quote='''
He said to them: "Truly I tell you, there is no one who has left house, or parents, or brothers, or wife, or children for the sake of the kingdom of God, who will not receive much more in this time, and in the age to come, eternal life." Some, on account of this saying, build up the Jewish fable of a thousand years after the resurrection of the just, when all things which we have abandoned for God will be rendered to us with manifold interest, and eternal life will be granted in addition. Nor do the foolish see that even if in other respects the promise is worthy, in wives it appears as a scandal a hundredfold, according to other evangelists; especially as the Lord testifies that in the resurrection there will be no marriage, and according to the evangelist Mark, that what has been left will be received in this time with persecutions: which persecutions, indeed, those chiliasts dogmatize as absent from their thousand years of troubles. The sense, therefore, is this: Whoever has despised all affections for the sake of acquiring the kingdom of God, has trampled on all the delights and luxuries of the world, will receive much more in the present because, from brothers and companions of his purpose, who are bound to him with spiritual glue, he will receive much greater charity even in this life. This charity, which is joined among parents, children, and brothers, spouses or relatives, either by the society of marriage or the necessity of consanguinity, is known to be quite brief and fragile. In fact, sometimes it is even broken for a just cause. Only those who retain the unity of perpetual conjunction, and indiscriminately possess all things, who believe that all that is theirs is the brothers', all the brothers' things are theirs. Read the Acts of the Apostles, that the heart and soul of the multitude of believers were one, and all things were common to them, and there was not a needy person among them who left their own for the Lord. Of whom Paul also says: "As having nothing, yet possessing everything" (II Cor. 6). A much greater sweetness indeed will be received from conjugal continence than that which was previously offered to them by the mingling of sexes. Before, I possessed a wife in the lascivious passion of desire; now I possess the same in the honor of sanctification and true love of Christ. There is one woman, but the merit of chastity has grown a hundredfold. For what is said according to Mark: "He will receive a hundred times as much now in this time, houses, and brothers, and sisters, and mothers, and children, and fields, with persecutions" (Mark 10), can be understood more deeply. Certainly, the number a hundred, transferred from left to right, although it appears to hold the same shape in the curve of the fingers, grows exceedingly in magnitude, because all who scorn temporal things for the kingdom of Godâ€™s sake, even in this life, taste the fullest joys of that same kingdom with firm faith, and in the expectation of the heavenly homeland, they enjoy most sincerely the love of all the elect together.
'''
