[[commentary]]
quote='''
Therefore, elders who are among you, I beseech you, etc. For he is indeed a witness, who stood by him suffering, and saw all things as they happened. Or certainly because he himself, for the name of Christ, suffered imprisonment, chains, and scourging, as we read in the Acts of the Apostles.

Who is also a partaker of the glory that is to be revealed in the future. Clearly, this happened when on the holy mountain he beheld the heavenly glory of His face with James and John, or when he saw the power of His resurrection and ascension with the other disciples who were present.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
title="Commentary on the Catholic Epistles, 1 Peter"