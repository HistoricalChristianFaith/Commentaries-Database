[[commentary]]
quote='''
And now therefore I say to you: Depart from these men, and leave them alone. In the Greek, it is added: Not defiling your hands.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FRetractions%2520on%2520Acts.html"
source_title = "Retractions on Acts"
