[[commentary]]
quote='''
When ten days had passed, the death of Nabal can be understood as nothing better than the extermination of the most proud kingdom of the Jews, the overthrow of the temple, and the cessation of legal observances. Indeed, after the procession of ten days, it is evident that it pertains to the consummation of the law given in the Decalogue.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
