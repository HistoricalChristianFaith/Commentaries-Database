[[commentary]]
quote='''
And then they will see the Son of Man coming in a cloud with great power and majesty. In power and majesty, they will see Him whom, when He was in humility, they did not wish to hear, so that they will then feel His power all the more severely, as they now do not bow the neck of their hearts to His patience. But since these words are spoken against the reprobate, they are soon turned to the consolation of the elect, for it is added:
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
