

[[commentary]]
quote='''
A good man out of the good treasure of his heart brings forth good, and an evil man out of the evil treasure brings forth evil. The same treasure of the heart, which is the root of the tree. And what is brought forth from the heart, is the same as the fruit of the tree. Therefore, he who possesses the treasure of patience and perfect love in his heart, undoubtedly bringing forth the best fruits, loves his enemy, does good to the one who hates him, blesses the one who curses him, prays for the one who slanders him, does not oppose the one who strikes him or takes his things, gives to everyone who asks, does not demand back his own once taken, desires not to judge, not to condemn, corrects the erring patiently and lovingly, and other things which the Savior taught above. But he who keeps an evil treasure in his heart, hates his friend, curses the one who loves him, curses the one who blesses him, and performs other things contrary to the good treasure, as the Lordâ€™s word rebukes. So that he may not flatter himself in vain for what follows:
'''
