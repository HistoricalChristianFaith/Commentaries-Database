[[commentary]]
quote='''
How long? They ask not this in hatred of their enemies, for whom they made supplication in this age: But in a love of justice, in which, as they who are placed near the Judge Himself, they agree with Him, they pray for the coming of the day of judgement, in which the reign of sin may be destroyed, and the resurrection of their lifeless bodies may come. For we also, in the present time, when we are commanded to pray for our enemies, say nevertheless, when we pray to the Lord, &quot;Thy kingdom come.&quot;           <a
'''

[[commentary]]
quote='''
voice: The great cry of the souls is their great desire for those things which they know that the Lord wills to do. For it is not right to suppose, that they wish for anything against the good pleasure of God, when their desires are dependent upon His will.
'''

