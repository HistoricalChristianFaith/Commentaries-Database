[[commentary]]
quote='''
sword: He has fitly mentioned first His judicial power, for He was to assign rewards to the victors, and punishment to the transgressors.        <a
'''

[[commentary]]
quote='''
Pergamos: Pergamos is interpreted, &quot;dividing their horns,&quot; for by his judgement he made a distinction between the virtues of the faithful and the perfidy of the Nicolaitans, that &quot;the horns of the sinners might be broken, and the horns of the righteous one exalted.&quot;
'''

