[[commentary]]
quote='''
It was with Paul's consent that the occurrence of tribulation became the seed-bed of the Church
'''


[[commentary]]
quote='''
This is what the Lord himself commanded: “When they persecute you in one city, flee to another.” It occurred according to the Lord’s will, “so that the occasion of tribulation might become the seedbed of the gospel.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 8.1"
