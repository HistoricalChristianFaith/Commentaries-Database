

[[commentary]]
quote='''
But he said to another: Follow me. But he said: Lord, allow me first to go and bury my father. He did not reject discipleship, but first, with the piety of completing his father's funeral, he desired to follow him more freely, worthy in all things in whom the Son of Man may lay his head, that is, in whose humble heart divinity may rest with a certain familiar dwelling.
'''
