
[[commentary]]
quote='''
"There is one who makes himself rich, yet has nothing," etc. He seemed rich to himself who was clothed in purple and fine linen and feasted sumptuously every day; but because he did not have God, he found in the end that nothing of what he had possessed existed. Hence it is said about such people, "They have slept their sleep, and none of the men of wealth found anything in their hands" (Psalm 75). Conversely, Lazarus appeared poor, lying at his gate, full of sores; but he was in many riches, possessing the virtue of humility, carrying the Creator of all riches, namely God, in his heart. "What true riches can accomplish and what true poverty can do," he clearly shows by saying:
'''
