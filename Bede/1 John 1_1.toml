[[commentary]]
quote = '''
The disciples were with Jesus from the beginning, and so they could preach what they had seen and heard in his presence without any ambiguity.
'''
source_url = 'https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title = "Homilies on the Gospels 2.16"
