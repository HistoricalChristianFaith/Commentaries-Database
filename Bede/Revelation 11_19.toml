[[commentary]]
quote='''
And the temple of God was opened in heaven, etc. The temple of the Lord, once situated on earth, covered the ark of the covenant under a mystical veil; but now in the Church, which is the temple of the living God, whose citizenship is in heaven (Philippians III), with the veil of the old temple and the middle wall of partition torn apart by the Lordâ€™s blood, the ark of His Incarnation is now revealed to the whole world. For just as heavenly manna in pure gold, so is divinity in the holy body.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"


[[commentary]]
quote='''
And there were lightnings, voices, etc. All these are the virtues of the Church's illumination, proclamation, and wars. He mentioned these as having occurred in the description of the preaching of the seven angels from the advent of the Lord, when He stood upon the altar, but generally from the beginning to the end. Then he described in parts how they were done: thus also now, saying that the temple of God in heaven was opened, and the battles followed, stating:
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
