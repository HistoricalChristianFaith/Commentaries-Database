[[commentary]]
quote='''
(ubi sup.) This He speaks not from the Deity coeternal with the Father, but from the Humanity which He took upon Him, according to which He was made a little lower than the Angels. (Heb. 2:9.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252028.html'
source_title='Catena Aurea by Aquinas'
