[[commentary]]
quote='''
wondered: He puts the genus for the species, in saying that the beast was worshipped, seeing that earthly men were to worship the counterfeit head itself under the name of the Head, Who was truly slain, and alive.             <a
'''

[[commentary]]
quote='''
heads: Antichrist, who pertains to the heads of the earthly kingdom, by imitation of our true Head, dares to exhibit himself as one who has been slain, and has risen again, and who is to be accepted as Christ, Who truly accomplished this. And the falsehood of this pretence is said to have been anticipated in the instance of Simon Magus.
'''

