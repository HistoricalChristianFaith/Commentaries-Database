[[commentary]]
quote = '''
Now the boards [of the tabernacle] were made out of acacia wood, that is, a thorny sort [of wood], and according to the Saviorâ€™s pronouncement thorns are the cares of this world, its pleasures, riches and false delights. But the pricks of sins may also not incongruously be compared with thorns, for it is written here that thorns grow in the hands of a drunkard, that is, sins in the works of a fool. Because the holy preachers are eager both to expurgate themselves from the pricks of vices and to strip away all the cares and delights of the world so that with a free mind they might be able to be expanded in the love of God and neighbor and to run far and wide to preach the word, it is therefore rightly said that the boards of the tabernacle were made out of acacia wood (that is, out of thorny [wood]), for they were indeed made of thorns, but thorns from which all the thorny barbs had been completely stripped away, so that they shone with a pure whiteness.
'''
source_url = 'https://historicalchristian.faith/by_father.php?file=Bede%2FOn%2520the%2520Tabernacle.html'
source_title = "On the Tabernacle 2:5"


[[commentary]]
quote='''
As if a thorn should spring forth in the hand of a drunkard, etc. A thorn springs forth in the hand of a drunkard when, in his works, who serves carnal seductions, the pricks of sins arise. To these rightly is compared a parable which the foolish propose, for although the foolish may know how to utter wise words, they do not know how to avoid the pricks of sins by which they either lacerate themselves or their neighbor. For often indeed, the imprudent one, in saying good things, either secretly seeks his own praise from men or the censure of others.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title = "Commentary on Proverbs"
