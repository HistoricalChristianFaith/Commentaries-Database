[[commentary]]
quote='''
Then, laboring continuously until evening, they imbued many thousands of people with the word of faith, because the teachers of the church, coming at the end of the world, also preach first to ailing Israel and afterwards to the Gentile world. For they are the laborers whom the householder brought into the vineyard at the ninth and the eleventh hour.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 3.1"
