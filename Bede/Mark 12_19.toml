[[commentary]]
quote='''
And they questioned him, saying: Teacher, Moses wrote for us that if a manâ€™s brother dies leaving a wife but no children, the man must marry the widow and raise up offspring for his brother. Now there were seven brothers. The first one married and died without leaving any children, and so on. Believing neither in the resurrection of bodies nor the survival of souls beyond death, they rightly concoct such a tale to ridicule those who assert the resurrection of bodies. Yet it could happen that such an event occurred in their nation.
'''
