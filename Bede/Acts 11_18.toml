[[commentary]]
quote='''
Here is what we read in the book of the blessed Job: “Gold will come from the north, and fearful praise to God,” since the splendor of faith first sprang to life in the cold heart of the Gentile world, and in virtue of this same unexpected faith, the Jewish world, trembling with fear, glorified God.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 11.18"
