[[commentary]]
quote='''
Meaning to say, Thou doest miracles, and only a few see them: go to the royal city, where the rulers are, that they may see Thy miracles, and so Thou obtain praise. And as our Lord had not brought all His disciples with Him, but left many behind in Jud√¶a, they add, That Thy disciples also may see the works that Thou doest.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25207.html'
source_title='Catena Aurea by Aquinas'
