[[commentary]]
quote='''
horns: He shews the horns of a lamb, that he may secretly introduce the poison of the dragon. For by the false assumption of sanctity, which the Lord truly had in Himself, he pretends that a matchless life and wisdom are his. Of this beast the Lord says, &quot;Beware of false prophets, which come to you in sheep's clothing, but inwardly are ravening wolves.&quot;           <a
'''

[[commentary]]
quote='''
another: He has called him another, from his office, otherwise he is the same. but that which is here the sea, is, as Daniel testifies, the earth; for as he saw four beasts come up out of the sea, it was said to him, &quot;These four great beasts are four kingdoms , which shall arise out of the earth.&quot;
'''

