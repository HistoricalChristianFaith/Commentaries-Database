[[commentary]]
quote='''
She is the sister of the Lord our Savior and of all his church gathered from both peoples and of every saint. [This is] not only due to the assumption of her nature, whereby he was made man, but also due to the bestowal of grace whereby he gives those who believe in him the power to become children of God, so that he who was the only Son of God by nature might become “the firstborn among many brethren” through grace.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE SONGS OF SONGS 5:8.8"
