[[commentary]]
quote='''
day and night: He speaks after our manner, and signifies eternity.
'''

[[commentary]]
quote='''
throne: The saints are the throne of God, above whom and among whom the Lord for ever dwells.           <a
'''



[[commentary]]
quote='''
To be continuously present at the praises of God is not a laborious servitude but a servitude that is pleasant and desirable. “Day and night,” indeed, do not exclusively signify the vicissitude of time, but typologically [they signify] its perpetuity.
'''
[[commentary.sources]]
url=''
title="HOMILIES ON THE GOSPELS 1.10"
