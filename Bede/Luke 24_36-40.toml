[[commentary]]
quote='''
The disciples had known Christ to be really man, having been so long a time with Him; but after that He was dead, they do not believe that the real flesh could rise again from the grave on the third day. They think then that they see the spirit which He gave up at His passion. Therefore it follows, But they were terrified and affrighted, and supposed that they had seen a spirit. This mistake of the Apostles was the heresy of the Manich√¶ans.

What thoughts indeed but such as were false and dangerous. For Christ had lost the fruit of His passion, had He not been the Truth of the resurrection; just as if a good husbandman should say, What I have planted there, I shall find, that is, the faith which descends into the heart, because it is from above. But those thoughts did not descend from above, but ascended from below into the heart like worthless plants.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252024.html'
source_title='Catena Aurea by Aquinas'