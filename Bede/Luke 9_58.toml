[[commentary]]
quote='''
And Jesus said to them: Foxes have dens, and birds of the air have nests, but the Son of man does not have a place to lay his head. From the words of the Lord, it is shown that this man who promises service is rejected because, seeing the magnitude of the signs, he wished to follow the Savior, seeking profits from the miraculous works, desiring the same thing that Simon Magus had wished to buy from Peter. Therefore, such faith is justly condemned by the Lord's sentence, and it is said to him: Why do you desire to follow me for wealth and worldly profits when I am of such poverty that I donâ€™t even have a place to stay and do not use a roof of my own? Otherwise, it is understood that he wished to follow, moved by the Lord's miracles, for vain boasting, which the birds signify. However, the feigned service of the disciple is signified by the name of foxes. By the reclining of his head, he signified his humility, which had no place in that deceitful and proud man.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
