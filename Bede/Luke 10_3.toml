

[[commentary]]
quote='''
Go, behold I send you as lambs among wolves. He calls the wolves the scribes and Pharisees, who are the clergy of the Jews.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
title = "On the Gospel of Luke"
