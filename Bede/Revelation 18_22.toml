[[commentary]]
quote='''
craftsman: All things, he says, which appertain to the use of pleasure of human life, are taken from the ungodly; and he has added the reason in that which follows.           <a
'''

[[commentary]]
quote='''
voice: Of the five senses he had deferred sound, which he now says is taken away from the world among other things. As if he said, that which is beautiful to see, melodious to hear, smooth to touch, sweet to smell, delicious to taste, is to pass away from the world.
'''

