[[commentary]]
quote='''
For this is the message that you heard from the beginning, that you should love one another. The Lord saying: This is my commandment, that you love one another (John XV).
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html"
source_title = "Commentary on the Catholic Epistles"
