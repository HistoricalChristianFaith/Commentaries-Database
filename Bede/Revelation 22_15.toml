[[commentary]]
quote='''
Every kind of madness that characterizes the impious now tempts the church from without. But when the Father of the household enters in and the saints enter in with him to the wedding banquet, he shall close the door, and then [the impious] will stand outside and begin to knock upon the door.
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 22:15"
