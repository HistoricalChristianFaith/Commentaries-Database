[[commentary]]
quote='''
Some “seeing see not, and hearing do not hear.” So also some who touch, touch not, when they approach the Lord not in simplicity of soul, but in doubt or in duplicity.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FOn%2520the%2520Gospel%2520of%2520Mark.html'
title="On the Gospel of Mark 2.5"
