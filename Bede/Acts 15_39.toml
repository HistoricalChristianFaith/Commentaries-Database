[[commentary]]
quote='''
Do not think this a moral fault, for it is not evil to be agitated. Rather it is evil to be agitated unreasonably, when no just reason demands it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 15.39A"
