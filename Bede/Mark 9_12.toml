

[[commentary]]
quote='''
And He answering said to them: Elias when he comes, will first restore all things. He will restore all things, indeed those which the prophet has previously shown by saying: Behold, I will send you Elijah the prophet, before the coming of the great and dreadful day of the Lord, and he will turn the heart of the fathers to the children, and the heart of the children to their fathers (Malachi 4). He will also restore that which is due to death, and which he has postponed by living long. This the Lord also subsequently intimated here, when He forthwith added:
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
title = "On the Gospel of Mark"


[[commentary]]
quote='''
And how it is written of the Son of Man, that he must suffer many things and be despised. That is, just as many prophets have variously written many things about Christâ€™s passion, so also Elias, when he comes, will suffer many things, being despised by the impious. Therefore, he will restore all things, first namely the hearts of men of that age, instructing them to believe in Christ, and to resist the perfidy of the Antichrist; then himself by putting down his own soul for the martyrdom of faith in Christ. About whom is more fully narrated in the mystical discourse in the Apocalypse.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
title = "On the Gospel of Mark"
