[[commentary]]
quote='''
For if all these things are present with you and abound, not empty, etc. He said if they abound, if with superior virtue they prevail against the wars of vices.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
source_title="Commentary on the Catholic Epistles, 2 Peter"