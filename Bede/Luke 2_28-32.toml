[[commentary]]
quote='''
And well is the enlightening of the Gentiles put before the glory of Israel, because when the fulness of the Gentiles shall have come in, then shall Israel be safe. (Rom 11:26.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25202.html'
source_title='Catena Aurea by Aquinas'