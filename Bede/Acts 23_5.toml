[[commentary]]
quote='''
Although [Paul] had actually recognized that this man was not the chief priest in the new covenant, nevertheless, in instructing others and advising them to conduct themselves more decorously toward those in power, he himself also decided to use moderation here.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 23.5"
