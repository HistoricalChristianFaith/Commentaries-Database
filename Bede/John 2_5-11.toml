[[commentary]]
quote='''
(in loc.) As if she said, Though He appear to refuse, He will do it nevertheless. She knew His pity and mercifulness. And there were set there six waterpots of stone, after the manner of the purifying of the Jews, containing two or three firkins apiece. Hydri√¶1 are vessels to hold water: hydor being the Greek for water.

(in v. 1) At the time of our Lord's appearing in the flesh, the sweet vinous taste of the law had been weakened by the carnal interpretations of the Pharisees.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25202.html'
