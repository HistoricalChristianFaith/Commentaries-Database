[[commentary]]
quote='''
And they came to Capernaum. When they were in the house, he asked them, "What were you discussing on the way?" But they kept silent. For they had been disputing among themselves on the way about who was the greatest. The disciplesâ€™ dispute seems to have arisen about primacy because they had seen Peter, James, and John taken apart onto a mountain, and it was believed that some secret had been entrusted to them there. But also, to Peter, according to what Matthew narrates, the keys of the kingdom of heaven were promised, and the Church of the Lord was to be built upon the rock of faith from which he had taken his name. Therefore, they were questioning whether those three, or Peter alone among all the apostles, was preeminent.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
source_title = "On the Gospel of Mark"
