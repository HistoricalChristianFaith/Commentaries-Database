[[commentary]]
quote='''
Beloved, if our heart does not reproach us, etc. If it truthfully answers us that we love, and that genuine love is in us, and not feigned, but sincere, seeking the brotherâ€™s salvation, expecting no gain from the brother except his salvation; likewise, if our heart does not reproach us, notably when we say in prayer: Forgive us our debts, as we also forgive our debtors (Matthew VI), we have confidence towards God, not in the sight of men, but where God Himself sees in the heart.
'''
