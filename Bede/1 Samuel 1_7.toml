[[commentary]]
quote='''
And so he did year by year, etc. He calls the Temple of the Lord the tabernacle of testimony, which remained in Shiloh until these times. Consider the single years or single virtues by which the Synagogue advanced in the house of the Lord; and the Gentiles, who were far from this, were provoked to tears, accusing it. Or certainly understand the long times of the given law itself. For reading the sacred Scripture, you will find that when Israel went out of Egypt, when it began to be the time for the Synagogue to be betrothed to God, as I might say, not a small crowd of strangers also came with them, to be joined to the Lord and consecrated by legal mysteries together; and from then until the time of the Lord's Incarnation, there were always those who believed with their right hands there. But they were in such great lack and poverty in everything, as inhabitants, strangers, and outcasts, compared to the entire people residing in the ancestral land, that weeping at the feet of the Lord and less suited to receive the food of spiritual joy and the living bread, which descended from heaven, at least falling from the Lordâ€™s table, they should be content to hope for and ask for the crumbs, like little dogs.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
