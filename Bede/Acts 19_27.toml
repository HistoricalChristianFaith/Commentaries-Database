[[commentary]]
quote='''
That is: Not only will our work be discredited as vain and not deserving of payment but indeed our religion too will be brought into disgrace, if Paul prevails with his teaching that idols are not gods and that it is an extraordinary stupidity on the part of the Gentiles not to be ashamed to worship those whom they acknowledge can be constructed or destroyed.
'''
