[[commentary]]
quote='''
In this passage he is referring to the two natures of his person, for he who is the creator of David according to his divinity is he “who was descended from David according to the flesh.” In the Gospel the Lord put this question to the Jews, how it was that the Christ could be the son of David, when David, inspired by the Spirit, calls him his Lord.
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 22:16"


[[commentary]]
quote='''
[The morning star] is he who after the night of his suffering appeared living and so revealed to the world the light of resurrection and life by both words and example. Of him Job speaks to the blessed One, “Have you ever brought forth the morning star at its own time?”
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 22:16"
