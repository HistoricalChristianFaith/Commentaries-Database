[[commentary]]
quote='''
When, therefore, not only the nobles and officials but also all the common people had assembled before him, he diligently endeavored to make a census of their number so that, having made a review of the total of all the people, he might be able to determine which ones should dwell in the city of Jerusalem and which in the other cities.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html'
source_title="Commentary on Ezra and Nehemiah 3.25"


[[commentary]]
quote='''
The city, however, was very wide and large, etc. These things suit that time typically. When the word of God, sown far and wide by the apostles, the whole world received the new seed of faith, and the Church buildings not yet constructed, but only by hearing and the sacraments of the word, the people were still being trained while still unpolished.
'''
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html"
title = "Commentary on Ezra and Nehemiah"


[[commentary]]
quote='''
Moreover, God put it into my heart, etc. Therefore, having convened not only the nobles and magistrates but also all the common people, he carefully took care to review their number so that he could discern the complete total of all, who should inhabit the city of Jerusalem itself, and who indeed should dwell in other cities.
'''
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html"
title = "Commentary on Ezra and Nehemiah"
