
[[commentary]]
quote='''
He who fears man will quickly fall, etc. To whom fits the gospel saying, "Do not fear those who kill the body, but cannot kill the soul" (Matthew 10).
'''
source_url="https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title="Commentary on Proverbs"
