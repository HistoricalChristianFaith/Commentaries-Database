[[commentary]]
quote='''
But the king of Sodom said to Abram, "Give me the persons, and take the goods for yourself." But he replied to him, "I raise my hand to the Lord, God most high, possessor of heaven and earth, that I will not take a thread or a sandal strap or anything that is yours, lest you should say, 'I have made Abram rich.â€™" It should be noted carefully and drawn as an example of moral life, that Abraham, who, truly compassionate towards his neighbors in need, had exposed himself to danger to free Lot, and as a devout man to God gave tithes to the priest by whom he was blessed; he, as a despiser of money, refused to accept anything from the spoils he had taken, even when offered by the king he had defeated. As a lover of justice, he did not neglect to distribute their share to the soldiers who had fought with him. Rightly, such a conscience, in order to reach the peak of virtues more swiftly, is always elevated by new benefits of divine grace. Hence, after these things had rightfully passed, he immediately became a recipient of the gift of a heavenly oracle and divine blessing, which should be better considered and examined by the reading of the following book.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Genesis.html"
source_title = "Commentary on Genesis (Hexaemeron)"
