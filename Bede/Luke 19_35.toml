

[[commentary]]
quote='''
And throwing their garments on the colt, they set Jesus upon it. The garments of the apostles, or the doctrine of virtues, or the exposition of Scriptures, or certainly the various dogmas of the ecclesiastical understanding, with which they cover human hearts, formerly bare and cold, so that they may become worthy for Christ as rider.
'''
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
title = "On the Gospel of Luke"
