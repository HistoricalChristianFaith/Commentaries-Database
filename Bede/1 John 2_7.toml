[[commentary]]
quote='''
Dearest, I am not writing a new commandment to you, etc. The same love is also an old commandment, for it has been recommended from the beginning, and it is a new commandment because, with the darkness cast out, it infuses the desire for new light.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
source_title="Commentary on the Catholic Epistles, 1 John"
