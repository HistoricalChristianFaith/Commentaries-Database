[[commentary]]
quote='''
For this cause shall a man leave his father and mother, and shall cleave to his wife. Similarly, He said, Cleave to his wife, not to wives.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
source_title = "On the Gospel of Mark"
