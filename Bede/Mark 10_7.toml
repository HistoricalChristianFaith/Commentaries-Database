

[[commentary]]
quote='''
For this cause shall a man leave his father and mother, and shall cleave to his wife. Similarly, He said, Cleave to his wife, not to wives.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FOn%2520the%2520Gospel%2520of%2520Mark.html"
title = "On the Gospel of Mark"
