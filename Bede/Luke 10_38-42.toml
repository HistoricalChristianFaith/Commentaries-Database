[[commentary]]
quote='''
The love of God and our neighbour, which was contained above in words and parables, is here set forth in very deed and reality; for it is said, Now it came to pass, as they went, that he entered into a certain village.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
