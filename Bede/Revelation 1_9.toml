[[commentary]]
quote='''
I John: He indicates the person, the place, and the reason of the vision; and he also testifies that he saw this in the spirit, lest he should be supposed to have been deluded by fleshly apparition.
'''

[[commentary]]
quote='''
Patmos: It is a well-known story that John was banished to this island by the Emperor Domitian for the Gospel's sake, and it was fitly given him to penetrate the secrets of heaven, at a time when it was denied him to go beyond a certain spot on earth.     &nbsp;   <a
'''

