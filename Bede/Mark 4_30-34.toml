[[commentary]]
quote='''
(ubi sup.) Again, the man who sows is by many taken to mean the Saviour Himself, by others, man himself sowing in his own heart.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Mark%2FChapter%25204.html'
