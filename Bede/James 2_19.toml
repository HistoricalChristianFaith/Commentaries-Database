[[commentary]]
quote='''
You believe that there is one God, you do well, and the demons also believe and tremble. Do not think that you are doing something great by believing that there is one God. For the demons also do this, and not only do they believe in God the Father, but also in the Son. Hence Luke says: "And demons also were coming out of many, shouting and saying, 'You are the Son of God.'" And rebuking them, He did not allow them to speak, because they knew Him to be the Christ (Luke 4). Not only do they believe, but they also tremble. Hence the legion that was possessing the man cries out to Him with a suppliant voice: "What have I to do with you, Jesus, Son of the Most High God? I adjure you by God, do not torment me" (Mark 5). Therefore, those who do not believe that God exists, or do not fear Him when believed, are certainly to be considered more sluggish and defiant than demons. But it is not great to believe in God and to tremble, if one does not also believe in Him, that is, if the love of Him is not held in the heart. For it is one thing to believe Him, another to believe in Him, another to believe into Him. To believe Him is to believe that what He says is true. To believe in Him is to believe that He is God. To believe into Him is to love Him. For many, even the wicked, can believe that what He says is true. They indeed believe it to be true, but they do not want to do it, because they are lazy in action. But to believe that He is God, even demons were able to do this. But to believe into God is known only by those who love God, who are not Christians in name only, but also in deeds and life. Because faith without love is empty. With love, it is the faith of a Christian; without love, it is the faith of a demon. Therefore, he who does not want to believe in Christ does not even imitate the demons. And if he already believes in Christ but hates Christ, he has a confession of faith in fear of punishment, not in love of the crown. For they too feared punishment. Finally, when the blessed Peter confessedly said to the Lord: "You are the Christ, the Son of the living God" (Matthew 16), he seems to utter almost the same words that the demons also spoke, but the confession of the demons, because it was spoken with hatred, was rightly condemned by Christ, and Peterâ€™s confession, because it proceeded from internal love, was rewarded with eternal blessedness.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html"
source_title = "Commentary on the Catholic Epistles"
