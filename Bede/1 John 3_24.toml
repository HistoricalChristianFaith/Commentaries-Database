[[commentary]]
quote='''
And he who keeps his commandments abides in him, and he in him. Let God therefore be your home, and be the home of God; abide in God, and let God abide in you. God abides in you to hold you, you abide in God so that you do not fall. Keep his commandments, hold onto charity. Do not separate yourself from faith in him, so that you glory in his presence, and you will remain secure in him, now through faith, then through sight. And he will remain eternally in you, as the Psalmist sings of him: They shall exult forever, and you will dwell in them (Psalm V).

[3:24] And by this we know that He abides in us, by the Spirit whom He has given us. In the early times, the Holy Spirit fell upon believers, and they spoke in tongues which they had not learned. But now, because the holy Church does not need external signs, whoever believes in the name of Jesus Christ and has fraternal love bears witness to the Holy Spirit dwelling in them. For this is what the Holy Spirit does in a person, so that there is love in them. For love (says Paul) is poured into our hearts by the Holy Spirit who has been given to us (Rom. V). Yet because many, not having love, and by perverse doctrine tearing the unity of the Church, nonetheless contend that the Holy Spirit is in them, it is rightly added...
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
source_title="Commentary on the Catholic Epistles, 1 John"
