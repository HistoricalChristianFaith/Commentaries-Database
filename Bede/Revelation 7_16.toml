[[commentary]]
quote='''
hunger: This it is which the Lord Himself promised, saying, &quot;I am the bread of life: he who cometh to Me shall never hunger; and he who believeth in Me shall never thirst.&quot; Yea, &quot;Blessed are they who hunger and thirst after righteousness, for they shall be filled.&quot;
'''

[[commentary]]
quote='''
the sun: &quot;We passed,&quot; he says, &quot;through fire and water, and thou broughtest us out into a place of refreshment.&quot;           <a
'''

