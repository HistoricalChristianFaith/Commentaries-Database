[[commentary]]
quote='''
speak: Not only will he delude the wretched multitude by counterfeiting the spirit with fire, but he will also make it of use for teaching others.           &nbsp;  THE MARK OF THE BEAST    &nbsp; &nbsp;   <a
'''

[[commentary]]
quote='''
breath: That is, by making himself an image of the beast, he pretended that he gave the spirit of truth to the very people in whom the falsehood was fulfilled.
'''

