[[commentary]]
quote='''
We come to God not by our own merits but by the bestowal of his grace alone, as John bears witness when he says that we did not love God but rather he loved us.
'''
[[commentary.sources]]
url=''
title="HOMILIES ON THE GOSPELS 2.3"


