[[commentary]]
quote='''
strength: He shews the reason on account of which the Church obtains theses gifts, namely, that it does not trust in its own powers, but in the grace of Christ, the King. And it is the praise of God the protector, and of the devotion of the Church, that the gate of victory is opened to a little faith, and that a little power is strengthened by faith.          <a
'''

[[commentary]]
quote='''
door: By no man's power is the gate of heavenly knowledge, which Christ opened to His Church, ever shut against it.
'''

