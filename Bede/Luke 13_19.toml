[[commentary]]
quote='''
A man took it and planted it in his garden. The man is Christ, the garden is His Church, always to be cultivated by His teachings and gifted with His gifts. It is well said that the same man who planted the seed also took it, because indeed the gifts which He bestowed on us with the Father from divinity, He also took with us from humanity, whence it is said, 'He received gifts among men.' And elsewhere Peter said, 'And having received from the Father the promise of the Holy Spirit, He has poured out this that you yourselves are seeing and hearing.'"
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"


[[commentary]]
quote='''
And it grew and became a tree. The preaching of the Gospel spread throughout the world, and it grows also in the mind of each believer, because no one becomes perfect suddenly, but the ascent (he says) is arranged in his heart in the valley of tears (Psalm 83): and later: They shall go from strength to strength, the God of gods shall be seen in Zion (Ibid.). Certainly, the ascent from the valley of tears is gradual, so that on the mountain of heavenly joys the God of gods may be seen. And by growing, the mustard seed rises not like herbs that quickly wither, but like a tree, rejoicing in long endurance and rich fertility. And note that while the barren fig tree in the old vineyard is reproved, immediately in the garden of the Gospel a new mustard tree is born.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"


[[commentary]]
quote='''
And the birds of the air rest in its branches. The branches of this tree are the diversities of teachings, in which chaste souls, who know how to tend towards the heavens with the wings of virtues, delight to nest and rest. Who will give me (he says) wings like a dove, and I will fly and rest (Psalm 54)? In the mustard seed, the humility of the Lordâ€™s incarnation itself can be understood, which a man took and put in his garden, because Joseph, taking the body of the crucified Savior, buried it in a garden. But it grew and became a tree, because He rose and ascended into heaven. It spread out branches in which the birds of the air rested, because He sent preachers into the world, in whose words and consolations the faithful would find rest from the fatigue of this life.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
