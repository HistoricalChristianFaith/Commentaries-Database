[[commentary]]
quote='''
He appeared in the breaking of bread to those who, supposing that he was a stranger, invited him to share their table. He will also be present to us when we willingly bestow whatever goods we can on strangers and poor people. And he will be present to us in the breaking of bread, when we partake with a chaste and simple conscience in the sacrament of his body, the living bread.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html'
title="On the Gospel of Mark 2.8"


[[commentary]]
quote='''
Last of all, as they were reclining at the table, he appeared to the eleven and reproached their unbelief and hardness of heart, because they had not believed those who had seen him risen. How "last of all," as if they would no longer see him? For it is the last time that the Apostles saw the Lord on earth when he ascended into heaven, which happened on the fortieth day after his resurrection. Would he then reproach them, for not having believed those who had seen him risen, when by that time they had themselves seen him so many times after the resurrection? Therefore, let us understand this: after many demonstrations of himself, during which he was presented to his disciples over forty days, he also lastly appeared to those eleven while they were reclining at the table, that is, on the very fortieth day. And because he was about to ascend to heaven from them, he wanted especially to reproach them on that day, because they had not believed those who had seen him risen before they themselves saw him, while certainly after his ascension, the nations, which had not seen him, were to believe through their preaching of the Gospel. After that reproach, as Marcus follows:
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
title = "On the Gospel of Mark"
