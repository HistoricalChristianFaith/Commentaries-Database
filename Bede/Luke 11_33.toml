

[[commentary]]
quote='''
No one lights a lamp and puts it in a hidden place, nor under a bushel. The Lord speaks these words about himself, showing that even though he previously said no sign would be given to the wicked generation except the sign of Jonah, he would not at all conceal the brightness of his light from the faithful. Indeed, he himself lights a lamp, who filled the vessel of human nature with the flame of his divinity. Certainly, he did not wish to hide this lamp from believers, nor to put it under a bushel, that is, to confine it under the measure of the law or to restrain it within the boundaries of the single nation of Judea.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FOn%2520the%2520Gospel%2520of%2520Luke.html"
title = "On the Gospel of Luke"


[[commentary]]
quote='''
But on the lampstand, He said, so that those who enter may see the light. He calls the Church the lampstand, upon which He has placed the lamp, because He has affixed the faith of His incarnation on our foreheads, so that those who wish to sincerely enter the Church may openly see the light of truth. By this sentence, He condemns the leaders of the Jews as well, who, seeking signs outwardly, were unwilling to enter through the open door of light by believing. Thus, He commands us to cleanse and chasten not only our deeds but also our thoughts and the very intentions of our heart...
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FOn%2520the%2520Gospel%2520of%2520Luke.html"
title = "On the Gospel of Luke"
