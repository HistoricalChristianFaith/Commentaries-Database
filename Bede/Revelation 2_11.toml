[[commentary]]
quote='''
He who overcomes shall not be hurt by the second death. He who remains faithful until the death of the flesh will not fear the eternal death of the soul.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
