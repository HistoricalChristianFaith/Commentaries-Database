[[commentary]]
quote='''
delivered: So the Lord says in the Gospel, &quot;A woman, when she is in travail, hath sorrow because her hour is come, but when she hath brought forth a son, she remembers the anguish no more for joy.&quot; And He Himself expounded this to His disciples, and added, &quot;And ye now, therefore, have sorrow, but I will see you again, and your heart shall rejoice.&quot;              <a
'''

[[commentary]]
quote='''
birth: The Church, in a spiritual sense, both brings forth those with whom it travails, and ceases not to travail with them when already born. As she herself says, &quot;My little children, of whom I travail in birth again, until Christ be formed in you.&quot;
'''

