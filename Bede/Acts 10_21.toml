[[commentary]]
quote='''
“The Spirit told the soldiers to visit [Peter], and concerning the cause of their coming he [the Spirit] was silent,” because in order to preserve the humility of the human mind, “at times the spirit of prophecy partly touches the soul and partly does not.”
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 10.21"
