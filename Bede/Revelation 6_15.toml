[[commentary]]
quote='''
kings: The &quot;kings&quot; we take to be those who are powerful. For he will have persons of every degree and condition to be understood. Besides, who will then be kings except the persecutor alone?
'''

[[commentary]]
quote='''
hid: While all the weak at that time seek to be strengthened by the examples of the highest in the Church, and to be fortified by their counsels, protected by their advice, and sheltered by their prayers, they entreat the very mountains to fall upon them with a feeling of compassion. For &quot;the high mountains are a refuge for the hinds, and the rocks for the hedgehogs.&quot;           <a
'''

