[[commentary]]
quote='''
desolate: Observe that every single person of those who lament, weeps not only for the loss of riches, but for the sudden and unforeseen ruin of the deceitful world.           <a
'''

[[commentary]]
quote='''
dust: That is, as defaming the face of their leaders, through whom they were reduced and perished; or, as accusing the madness of their own heart, which is the chief part of man, with a too late repentance.
'''

