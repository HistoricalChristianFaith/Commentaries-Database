[[commentary]]
quote='''
Lest he drink and forget judgments, etc. Lest, intoxicated by earthly allurements, he forgets the poor of Christ, who himself became poor for us.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title = "Commentary on Proverbs"
