

[[commentary]]
quote='''
But his citizens hated him. And they sent a delegation after him, saying: We do not want him to reign over us. By citizens, he means the impious Jews. Of whom he elsewhere protests: But now they have seen and hated both me and my Father (John 15). Who not only hated him present even unto the death of the cross, but also after his resurrection sent persecution to the apostles and spurned the preaching of the heavenly kingdom.
'''
