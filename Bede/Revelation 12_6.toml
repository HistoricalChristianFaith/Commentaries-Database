[[commentary]]
quote='''
days: In this number of days, which makes three years and a-half, he comprehends all the times of Christianity, because Christ, Whose body the Church is, preached the same length of time in the flesh.             &nbsp;  THE WAR IN HEAVEN    &nbsp; &nbsp;    <a
'''

[[commentary]]
quote='''
place: &quot;Be thou to me,&quot; he says, &quot;as God my protector, and as a place of refuge, that I may be safe.&quot;
'''

[[commentary]]
quote='''
wilderness: The Church rejoices in her sojourning in this present wilderness, as living in hope of things eternal. For she has received power to tread upon serpents and scorpions, and upon all the power of the red dragon, like the Israelitish multitude which was fed with heavenly bread, and overcame the fiery serpents by the sight of the serpent of brass.
'''

