[[commentary]]
quote='''
leopard: He is represented as like a leopard, because of the diversity of the nations; a bear, because of his malice and fury; a lion, because of his strength of body and pride of tongue. We read in Daniel of the kingdom of the Chald&aelig;ans being compared to a lioness, of the Persians to a bear, of the Macedonians to a leopard.
'''

[[commentary]]
quote='''
power: So the Apostle, speaking of the body of the devil, says, &quot;Whose coming is after the working of Satan, in all power, and signs, and prodigies of falsehood, in those who perish.&quot;              <a
'''

