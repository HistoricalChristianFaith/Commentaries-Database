[[commentary]]
quote='''
cup: The golden cup full of abominations is hypocrisy, because hypocrites &quot;outwardly appear righteous unto men, but within are full of all uncleanness.&quot;           <a
'''

[[commentary]]
quote='''
gilded: That is, with all the allurements of simulated truth. Lastly, he explains what is within this beauteousness, as follows.
'''

[[commentary]]
quote='''
purple: In purple is shown the false appearance of simulated rule, in scarlet the blood-stained dress of ungodliness.
'''

