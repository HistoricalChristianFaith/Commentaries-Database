[[commentary]]
quote='''
By life, he means that temporal life in the body that he reckoned as least in value, since he looked forward to eternal joy in another life.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 20.24"
