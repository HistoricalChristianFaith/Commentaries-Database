[[commentary]]
quote='''
Jews: &quot;They profess that they know God, but in works they deny Him.&quot; For Jew is a name of religion. And so also the Apostle says, &quot;who is a Jew inwardly, and circumcision is of the heart,&quot; &quot;not in the letter.&quot;        <a
'''

[[commentary]]
quote='''
tribulation: Yea, &quot;Blessed are the poor in spirit, for theirs is the kingdom of heaven.&quot; Fortunatus has beautifully expressed this in a short verse, saying: &quot;In narrow realm the poor man reigns possessing God.&quot;
'''

