[[commentary]]
quote='''
And he came the third time, and said to them: Sleep now, and take your rest; it is enough. When he had said: Sleep now, and take your rest, and added: It is enough, and then introduced: The hour is come; behold, the Son of Man is betrayed into the hands of sinners, and so on, it is understood that, after He had said to them: Sleep and take your rest, the Lord kept silent for a while so that what He foretold might be fulfilled, and then added: Behold, the hour is at hand, or the hour has come. Therefore, after saying those words, it is placed as 'it is enough,' meaning that the time for resting is now sufficient. But since the mention of the Lordâ€™s silence was not included, it constrains the understanding, making it necessary to seek another interpretation in those words.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
source_title = "On the Gospel of Mark"
