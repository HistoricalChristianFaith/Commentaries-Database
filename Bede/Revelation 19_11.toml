[[commentary]]
quote='''
judge: He judges, as the King of ages. He makes war,because in His members He Himself of His compassion always contends.           <a
'''

[[commentary]]
quote='''
white: The Lord, &quot;Who is the way, the truth, and the life,&quot; and to Whom it is said by the prophet, &quot;Because thou hast wrought wonderful things, the faithful counsels of old, Amen,&quot; ascends upon a white, that is, an immaculate body, to vanquish the powers of the air.
'''



[[commentary]]
quote='''
The Lord, who is “the Way, the Truth and the Life,” and to whom it is said through the prophet, “For you have done wonderful things, plans ancient and faithful, Amen,” mounts the throne of his white body, that is, his pure body, in order to conquer the powers of the air.
'''
[[commentary.sources]]
url=''
title="EXPLANATION OF THE APOCALYPSE 19:11"
