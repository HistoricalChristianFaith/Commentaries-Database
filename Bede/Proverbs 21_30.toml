
[[commentary]]
quote='''
There is no wisdom, no prudence, etc. Whatever the heretics counsel and think is nothing, and vain and useless.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
title = "Commentary on Proverbs"
