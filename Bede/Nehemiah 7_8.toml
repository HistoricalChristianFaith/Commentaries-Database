[[commentary]]
quote='''
And the people stood on their own level. For when those in charge are eager to outdo their subjects in good works by as much as they surpass them in honor, then their subjects are incited by their good examples and, now devout, they carry out the duties appropriate to their station in life; and admonished by their pious exhortations, they delight to pour forth copious tears for the errors they have committed or even for desire for the heavenly kingdom. Whence at this point also it is aptly added:
'''
