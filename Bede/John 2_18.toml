[[commentary]]
quote='''
For inasmuch as they sought a sign from our Lord of His rightto eject the customary merchandise from the temple, He replied, that that temple signified the temple of His Body, in which was no spot of sin; as if He said, As by My power I purify your inanimate temple from your merchandise and wickedness; so the temple of My Body, of which that is the figure, destroyed by your hands, on the third day I will raise again.
'''
