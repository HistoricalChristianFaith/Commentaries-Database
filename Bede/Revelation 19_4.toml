[[commentary]]
quote='''
Amen; Alleluia: Although these words can be interpreted, for they are translated, as I said, &quot;to the faith,&quot; or &quot;truth,&quot; and &quot;praise of the Lord,&quot; yet in reverence for their sacredness the authority of the original language is preserved to them. For the Church also continually sings Alleluia on the Lord's day, and the whole period of the fifty days, because of the hope of the resurrection, which is to be in praise of the Lord.           <a
'''

[[commentary]]
quote='''
worshipped: The Church worships God, not with the service of the lips alone, but with the sweetness of the highest devotion.
'''

