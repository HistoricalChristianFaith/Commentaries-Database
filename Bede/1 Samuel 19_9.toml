[[commentary]]
quote='''
And the evil spirit from the Lord was upon Saul, etc. When the Son of God in flesh shone with miracles, the spirit of envy was kindled against him in the hearts of the Jews, the Lord giving them over to the desires of their hearts because of the merits of their preceding sins. They were still sitting peacefully in their kingdom and homeland, and confident in their same kingdomâ€™s splendors, they did not fear to plot the death of their Savior. Moreover, when they opposed him, and even blasphemed, he, turned to rage, by the example of his meekness and patience, tried to recall them to the mildness of spirit and sobriety, as if by the sweetness of a lyre.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
