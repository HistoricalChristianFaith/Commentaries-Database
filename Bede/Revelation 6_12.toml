[[commentary]]
quote='''
moon: The Church, more than is wont, will shed her blood for Christ. And he said &quot;the whole,&quot; because the last earthquake will be in the whole world. But before that, as it is written, &quot;there will be earthquakes through divers places.&quot;           <a
'''

[[commentary]]
quote='''
sixth: By the opening of the sixth seal the last persecution is announced, and that the world is shaken with darkness and fear, as when the Lord was crucified on the sixth day of the week.
'''

[[commentary]]
quote='''
sun: This is, as if the power of Christ were hidden, or His doctrine temporarily obscured, or covered by a veil, when the servants of Antichrist are brought to attack the servants of Christ.
'''



[[commentary]]
quote='''
The church will shed her blood more than is usual. It says “full” moon, because the final earthquake will be in all the earth, while beforehand, as the Scripture says, there will be earthquakes in many places.
'''
