[[commentary]]
quote='''
fell: In this passage he relates, that neither the multitude, nor the living creatures, nor the elders worshipped, but the angels alone. For these are the multitude, these the living creatures and the elders. But it may also be understood of the angelic spirits themselves, of whom, as rejoicing together at the salvation of the Gentiles, it is said, &quot;Rejoice, ye Gentiles, with His people,&quot; and , &quot;Let all the angels of God worship Him.&quot;           <a
'''

[[commentary]]
quote='''
angels: In all the angels he has represented the persons of the great multitude worshipping the Lord. &quot;All they,&quot; he says, &quot;who are round about Him will offer gifts.&quot;
'''

