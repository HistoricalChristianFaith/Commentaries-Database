[[commentary]]
quote='''
Prophecies were made about them by the seventh from Adam, Enoch, etc. He does not speak against all men, but against all the impious, leaving none of them unpunished. 
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
title="Commentary on the Catholic Epistles, Jude"
