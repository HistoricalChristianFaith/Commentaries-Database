[[commentary]]
quote='''
Summarizing again from the beginning, the author explains more fully what he had earlier spoken: “The beast that you saw was, and is not, and is to ascend from the bottomless pit and go to perdition.” Therefore, possessing the power of the Father, the Lord came down into the flesh, for he was going to wage war upon the leader of the world, and when he had been bound, he was going to free his captives.
'''
