[[commentary]]
quote='''
Stephen says, “However much you may have been seen bringing victims and sacrifices to the tabernacle of the Lord, nevertheless, with the whole concentration of your minds you clung to the temple of Moloch. Now Moloch, or Melchom as it is often also read, is the idol of the Ammonites. It means your king.”
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 7.43A"


[[commentary]]
quote='''
He says, “You have abandoned the living and true God and taken for your god the star Remfam, that is, ‘of your own making.’ ” It signifies, however, Lucifer, the morning star, to the worship of which the Saracen people were devoted, in connection with the honor paid to Venus.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 7.43B"


[[commentary]]
quote='''
He says, “On account of these sacrileges you will be led as captives not only into Babylon but even beyond Babylon.” “And we should not suppose that the first martyr made a mistake in saying ‘beyond Babylon’ for what in the prophet is written ‘beyond Damascus,’ he expressed the idea rather than the word, because they were led beyond Damascus into Babylon, or ‘beyond Babylon.’ ”
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 7.43d"
