[[commentary]]
quote='''
Because they saw that the followers of the new grace were less diligent about observing the rituals of the law and the rites of the temple, they became afraid, as we read in the Gospel, that the Romans would come and take away their place and their people.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 21.28"
