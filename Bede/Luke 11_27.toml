[[commentary]]
quote='''
But she was the mother of God, and therefore indeed blessed, in that she was made the temporal minister of the Word becoming incarnate; yet therefore much more blessed that she remained the eternal keeper of the same ever to be beloved Word. But this expression startles the wise men of the Jews, who sought not to hear and keep the word of God, but todeny and blaspheme it.
