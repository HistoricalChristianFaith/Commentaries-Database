

[[commentary]]
quote='''
And having entered the temple, He began to cast out those who sold and bought in it, saying to them: It is written, My house is a house of prayer. He who announced the evils to come and immediately entered the temple to cast out those who sold and bought in it, surely showed that the ruin of the people was chiefly due to the fault of the priests. Describing the overthrow and striking those who sold and bought in the temple, He showed in the very act of His work from where the root of destruction originated.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title="On the Gospel of Luke"


[[commentary]]
quote='''
But you have made it a den of robbers. Those who sat in the temple to receive gifts, indeed, for it was not doubtful that they would seek injuries from those not giving gifts. Therefore the house of prayer had been made into a den of robbers, because they had accustomed themselves to stand in the temple for this reason: either to physically persecute those not giving gifts, or spiritually to kill those giving. Yet because our Redeemer does not withhold the words of preaching from the unworthy and ungrateful, after He held the rigor of discipline by casting out the perverse, He immediately showed the gift of grace; for it is added:
'''
source_url="https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title="On the Gospel of Luke"
