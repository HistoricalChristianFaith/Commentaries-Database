[[commentary]]
quote='''
This refers to the Caesarea in Palestine, where, as is described below, he [Philip] had a home, which is still shown today, and also a chamber for his four daughters, who were virgins with the gift of prophecy.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 8.40"
