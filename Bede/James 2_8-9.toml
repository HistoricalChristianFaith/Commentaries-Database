[[commentary]]
quote='''
If, however, you fulfill the royal law according to the Scriptures: You shall love your neighbor as yourself, you do well. But if you show partiality, you commit sin, being convicted by the law as transgressors. See how he calls them transgressors, because it is said to the rich: Sit here, and to the poor: Stand there.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
title="Commentary on the Catholic Epistles, James"
