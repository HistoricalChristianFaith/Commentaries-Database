[[commentary]]
quote='''
lamps: He means the one sevenfold Spirit, for &quot;there is one Spirit,&quot; and to be sevenfold implies perfection and fulness. But when the Holy Spirit has been mentioned, there fitly follows the water of baptism. For in it the same Spirit is believed to be received.           <a
'''

[[commentary]]
quote='''
proceed: This is the same that Mark says, &quot;But they went forth preaching everywhere, the Lord working with them, and confirming the word by signs following.&quot;
'''

