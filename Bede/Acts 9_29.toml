[[commentary]]
quote='''
Note that he taught Greeks in Jerusalem and Jews in Damascus, which is a Gentile city, even though this should signify that Gentiles were to be included in the city of God and Jews were to fall into the faithlessness of the Gentiles, in accordance with what Isaiah said: “Lebanon shall be changed into Carmel, and Carmel shall be regarded as a wasteland.”
'''
