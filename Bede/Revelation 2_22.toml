[[commentary]]
quote='''
Behold, I will cast her onto a bed. By God's just judgment, it happens that she lies in the bed of eternal punishment, who led the wretched into the bed of lust.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html'
title="Commentary on Revelation"

