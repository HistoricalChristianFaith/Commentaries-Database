[[commentary]]
quote='''
But some Jews came from Antioch and Iconium. In Greek, the narrative begins thus: While they were staying and teaching, some Jews came from Antioch and Iconium.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FRetractions%2520on%2520Acts.html"
source_title = "Retractions on Acts"
