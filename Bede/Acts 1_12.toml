[[commentary]]
quote='''
According to Luke (24:52), when the Lord ascended into heaven, the disciples adoring Him where His feet lately stood, immediately return to Jerusalem, where they were commanded to wait for the promise of the Father, 
This indicates that the Mount of Olives was a thousand paces distant from the city of Jerusalem, for the law did not permit one to walk more than a thousand paces on the Sabbath.
'''
