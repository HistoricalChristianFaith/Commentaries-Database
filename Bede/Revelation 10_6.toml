[[commentary]]
quote='''
no longer: Assuredly, as the Psalmist says, &quot;The time of the godly will be for ever.&quot; But the changeable variety of secular times will cease at the last trumpet, for &quot;the trumpet shall sound, and the dead shall arise incorrupt,&quot; and &quot;their inheritance shall be for ever.&quot;           <a
'''

[[commentary]]
quote='''
created: He who stands on the sea and on the earth, and stretches forth his hand to heaven, swears fitly by the Creator of the heaven, the earth, and the sea.
'''

