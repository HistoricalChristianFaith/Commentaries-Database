[[commentary]]
quote='''
Because she says in her heart: I sit as queen, and I am no widow, etc. Because, delighted with present luxuries, she did not wish to avoid future retribution, she will be punished in a short time with both spiritual and bodily ruin. Conversely, the citizens of the heavenly homeland, who set Jerusalem at the height of their joy, do not wish to sing the Lordâ€™s song in a foreign land (Psalm 137), that is, to receive in the present the joy owed to the future age.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
