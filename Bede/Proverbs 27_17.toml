[[commentary]]
quote='''
Iron sharpens iron, etc. The consultation and advice of the wise is quite good, where they instruct each other by consulting, iron sharpens iron.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title = "Commentary on Proverbs"
