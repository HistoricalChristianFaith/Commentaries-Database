
[[commentary]]
quote='''
In the twilight, in the evening of the day, etc. Because such a one, through the blindness of the heart, hastens to the darkness, both of sin and damnation.
'''
[[commentary.sources]]
url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
title = "Commentary on Proverbs"
