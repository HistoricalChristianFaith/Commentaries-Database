[[commentary]]
quote='''
And in whatever house you enter, stay there and do not go out from there. He gives a general command of constancy, so that they may uphold the laws of hospitable necessity, asserting that it is foreign to the preacher of the heavenly kingdom to wander through houses and change the inviolate laws of hospitality. Nor is it without reason that, according to Matthew, the house that the apostles enter is decreed to be observed, so that the reason for changing the hospitality and violating necessity does not suffice.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
