

[[commentary]]
quote='''
And they asked him, saying: Teacher, when will these things be? And what sign will there be when they begin to come to pass? Because while some were praising the buildings of the temple, the Lord openly responded that all these things would be destroyed, the disciples secretly, as he sat on the Mount of Olives, asked about the time and the signs of the predicted destruction, as Matthew and Mark testify.
'''
