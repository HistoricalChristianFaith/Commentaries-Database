[[commentary]]
quote='''
That prophecy was fulfilled that says, proclaiming about the church, “The daughters of Tyre offer you gifts; all the wealthy among the people plead for your favor,” and so forth, up to the end of the psalm. For no city received the apostle, kept him and sent him on his way with greater kindness than Tyre. Finally, today the place is pointed out where they prayed together on the shore.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 21.5"
