[[commentary]]
quote='''
What was said with specific reference to Christ the Lord is here taken by the apostles as referring to themselves, as they call to mind that they are his members; just as he himself said, because of the oneness of his body, “Saul, Saul, why do you persecute me?”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 13.47"
