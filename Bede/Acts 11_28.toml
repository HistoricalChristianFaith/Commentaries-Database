[[commentary]]
quote='''
Agabus can be said to mean herald of tribulation. In accordance with his name he also here prophesied a general famine, and [as we learn] below, he prophesied chains for Paul the apostle.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 11.28"
