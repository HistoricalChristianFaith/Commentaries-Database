[[commentary]]
quote='''
It must be noted “according to the words of Stephen, that God did not (as appears in Genesis) speak to Abraham after the death of his father, who certainly died in Haran, where his son also lived with him; but [he spoke to him] before he lived in that city, although he was already in the region of Mesopotamia,” of which Haran was a city.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 7.2"
