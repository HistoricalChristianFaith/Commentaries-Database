[[commentary]]
quote='''
worshipped: We ought to understand this both of the living and of the dead. For they who are still alive in this mortal flesh, as well as they who are departed, even now reign with Christ, through all the interval which is signified by the number of a thousand years, in a certain manner which is congruous with this present time.           &nbsp;  THE FIRST RESURRECTION    &nbsp; &nbsp;   <a
'''

[[commentary]]
quote='''
souls: That which he is to say afterwards is understood, "they reigned with Christ a thousand years." The Church therefore reigns with Christ in the living and in the dead. For "to this end," as the Apostle says, "Christ died, that He might be Lord both of the living and the dead;" and for this reason he has mentioned the souls of the martyrs alone, that they chiefly reign after death, who even unto death have contended for the truth.
'''

[[commentary]]
quote='''
judgment: He indicates that which is done in the thousand years in which Satan is bound. For the Church, which in Christ will sit on twelve thrones to judge, now sits and judges, seeing that she has obtained to hear from her King, "whatsoever thou shalt bind on earth shall be bound in heaven."
'''

