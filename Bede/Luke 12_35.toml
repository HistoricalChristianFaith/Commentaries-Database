

[[commentary]]
quote='''
Let your loins be girded, and lamps burning in your hands: and you be like unto men waiting for their lord. For he had shown many, either those subject to the world in all things, or those serving the Lord with a view to worldly benefit, beautifully and briefly he instructs his own, both to gird their loins for the sake of abstaining from the love of worldly things, and to have burning lamps, so that they may do this with true purpose and right intention. Otherwise, we gird our loins when we restrain the luxury of the flesh through abstinence. And we hold burning lamps in our hands, when through good works we show examples of light to our neighbors. For to our Redeemer, one without the other can by no means be pleasing, if either the one who does good yet has not abandoned the impurities of luxury, or the one who excels in chastity has not yet exercised himself in good works. But if both are done, it remains for any such person to strive with hope toward the heavenly homeland, by no means restraining himself from vices for the sake of this worldâ€™s honor, but placing all his hope in the coming of his Redeemer. Hence it immediately follows:
'''
