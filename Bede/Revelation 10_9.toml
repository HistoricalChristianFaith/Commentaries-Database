[[commentary]]
quote='''
bitter: When thou hast received it, thou wilt be delighted by the sweetness of the divine oracle; but thou wilt perceive a bitterness on beginning to preach, and to practise what thou hast learned, or, at least, it is to be so understood according to Ezekiel, who, when he said that he had eaten the book, added, &quot;And I went away in bitterness, in the indignation of my spirit.&quot;           <a
'''

[[commentary]]
quote='''
Take: That is, place it in thy inward parts, and write it down in the breadth of the heart.
'''

[[commentary]]
quote='''
Give: Let him come to the Lord who wishes to receive the sacraments of teaching.
'''

