[[commentary]]
quote='''
But when you shall see Jerusalem surrounded by an army, then know that her desolation is near. Thus far these things which were to be for forty years, with the end not yet coming; here the very end of the desolation, which was made by the Roman army, is explained by the Lord's words.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
