[[commentary]]
quote='''
And they did not love their lives unto death. They rightly despise their lives for Christ, who by the blood of Christ have so greatly conquered the adversary.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html'
title="Commentary on Revelation"

