[[commentary]]
quote='''
“As they have forsaken me and served other gods,” etc. That is, just as they will also forsake the grace of the Gospel and serve rituals alien to God.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
