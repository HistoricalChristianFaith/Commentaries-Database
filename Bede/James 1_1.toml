[[commentary]]
quote='''
We read that when Stephen was martyred a great persecution of the church broke out at Jerusalem and that they were all scattered across the countryside of Judea and Samaria, except for the apostles. James then wrote this letter to those who had been scattered because they had suffered persecution for the sake of righteousness. And not only to them, but also, as the rest of the letter testifies, to those who had become Christians but who were still struggling to achieve perfection, as well as to those who remained outside the faith themselves and did their best to persecute and disturb believers. All of these people were exiles, though for different reasons. But we also read in the Acts of the Apostles that at the time of our Lord’s death there were devout Jews “from every nation under heaven.” What these nations were is explained a little further on, where Luke mentions Parthians, Medes, Elamites, inhabitants of Mesopotamia, and so on. James also exhorts the righteous not to lose their faith, and he rebukes sinners, warning them that they must refrain from sinning and practice virtue, so that they would not be condemned by those who had received the sacraments of faith in an unfruitful way, even worthy of hell. He goes now to warn unbelievers to repent of the murder of the Savior and of the other crimes in which they were implicated before divine retribution overtook them secretly, or even openly for that matter. CONCERNING THE EPISTLE OF ST.
'''
