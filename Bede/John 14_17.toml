[[commentary]]
quote='''
He calls "the world" the inhabitants of this world who are given over to love of it. In contrast, the saints are on fire with a desire for heavenly things.â€¦ And so, anyone who is searching for consolation outwardly in the things of the world is not capable of being reformed inwardly by the favor of divine consolation. Whoever yearns after lowly delight cannot receive the Spirit of truth. The Spirit of truth flees from a heart it discerns is subject to vanity and restores by the light of his coming only those it beholds carrying out the commandments of truth out of love.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title="Homilies on the Gospels 2.17"

[[commentary]]
quote='''
Note too, that when He calls the Holy Spirit the Spirit of truth, He shows that the Holy Spirit is His Spirit: then when He says He is given by the Father, He declares Him to be the Spirit of the Father also. Thus the Holy Ghost proceeds both from the Father, and from the Son.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252014.html'
source_title='Catena Aurea by Aquinas'
