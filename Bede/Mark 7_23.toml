[[commentary]]
quote='''
This is an answer to those who consider that evil thoughts are simply injected by the devil and that they do not spring from our own will. He can add strength to our bad thoughts and inflame them, but he cannot originate them. .
'''


[[commentary]]
quote='''
For that man is a faulty hearer who considers what is obscure to be a clear speech, or what is clear to be obscurely spoken.
From this passage are condemned those men who suppose that thoughts are put into them by the devil, and do notarise from their own evil will. The devil may excite and help on evil thoughts, he cannot be their author.
'''
