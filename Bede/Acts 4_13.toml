[[commentary]]
quote='''
Unlettered men were sent to preach, so that the faith of those who believed would not be thought to have come about by eloquence and teaching instead of by God’s power. As the apostle says, “not in the wisdom of words, lest the cross of Christ be made void.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 4.13"
