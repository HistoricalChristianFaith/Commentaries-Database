[[commentary]]
quote='''
And one of the elders said to me: Weep not, etc. He is forbidden to weep, because the mystery that had long been hidden was already fulfilled in the passion of Christ, when He gave up the spirit and the veil of the temple was torn (Mark 15). To whom it is said: You are a lionâ€™s cub, O Judah; you have gone up to the prey, my son (Gen. 49), etc. He follows and describes how and where the Lion of the tribe of Judah conquered.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
