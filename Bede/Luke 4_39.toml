[[commentary]]
quote='''
And immediately she rose and served them. It is natural for those recovering from fever, as health begins, to feel faint and sense the discomfort of their illness, but the health granted by the Lordâ€™s command returns fully at once. Not only does it return entirely, but it comes with such strength that she immediately serves those who had aided her. And, according to the laws of allegory, the members that served impurity unto iniquity to bear fruit unto death should now serve righteousness unto eternal life (Rom. VI).
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
