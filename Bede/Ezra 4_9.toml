[[commentary]]
quote='''
And all who feared the word of God concerning this transgression of those who had come up from captivity gathered round me. And I sat in sorrow until the evening sacrifice. Oh how much their attitude had changed! Above it was said that many followed the wickedness of their leaders and teachers into licentiousness, but now, once the good leader had turned to lamentation and indicated through his own grief and tears what ought to done by those who commit sin, all who feared God's word, which threatens that sinners are to be punished, are saidÂ  to have gathered around him. Oh how much devout examples aid good teachers! Ezra said nothing at all, but, having merely heard of the crime, it is written that he turned to tears and weeping and drew a multitude of the faithful around him not by shouting but by lamenting. It is added:
'''
