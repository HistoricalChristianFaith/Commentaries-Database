[[commentary]]
quote='''
redeemed: Here is further declared, that the living creatures and the elders are the Church, which is redeemed by the blood of Christ, and gathered out of the nations. For he shews in what heaven they are by saying, &quot;And they shall reign upon the earth.&quot;              <a
'''

[[commentary]]
quote='''
sang: They laud the sacraments of the New Testament, which are complete in Christ, while they extol with praise that same dispensation of it which they confess to belong to Christ alone.
'''

