[[commentary]]
quote='''
Now when the mediator between God and human beings appeared in the world, it was fitting that he had his physical origin from both tribes because, in the humanity which he assumed, he would possess the roles of both priest and king.
'''


[[commentary]]
quote='''
So it was then, lest the virgin should despair of being able to bear a son, that she received the example of one both old and barren about to bring forth, in order that she might learn that all things are possible with God, even those which seem to be opposed to the order of nature. Whence it follows, For there shall be no word impossible with God.
Having received the consent of the virgin, the angel soon returns heavenward, as it follows, And the angel departed from her.
'''
