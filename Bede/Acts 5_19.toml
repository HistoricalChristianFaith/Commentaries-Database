[[commentary]]
quote='''
So that Thomas would not doubt that the Lord bore flesh and blood when he had seen him entering with the doors closed, behold, he himself, while he was still clothed in mortal flesh, made his departure with his companions though the doors were closed.
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 5.19"
