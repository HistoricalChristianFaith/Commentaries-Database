[[commentary]]
quote='''
And he has on his robe and on his thigh a name written: King of kings and Lord of lords. This is the name that none of the proud know. But it is inscribed on the Church not with ink, but with the Spirit of the living God, on the tablets of the heart (2 Cor. 3). For the thigh signifies the progeny of the seed. Hence, Abraham used his thigh as a third witness between himself and his servant to ensure his progeny would not intermix with foreigners. About this, the Apostle, like raising seed to a deceased brother, says: For in Christ Jesus, I have begotten you through the Gospel (1 Cor. 4). It can also be understood that the Church reigns in Christ through service, and dominates the rulers. The same name is written on the garment because the majesty and kingdom are revealed to us through the mystery of his birth and the work of his passion. He explains in the following what this garment and the kingâ€™s army signify, namely the labor of the last battle and the glory of the ensuing kingdom.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
