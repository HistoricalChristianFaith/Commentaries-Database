[[commentary]]
quote='''
He says, “It is clear that God is no respecter of persons, for he sent his only begotten Son, who is the Lord and creator of all, to make peace with the human race. In his name, as the prophets bore witness, not only the Jews, but all who believe, may receive forgiveness of sins.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 10.36"
