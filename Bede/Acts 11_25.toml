[[commentary]]
quote='''
But he set out for Tarsus to search for Saul. For it was said earlier that Saul would be secretly sent from Jerusalem to Tarsus.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html"
source_title = "Commentary on Acts"
