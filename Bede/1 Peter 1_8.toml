[[commentary]]
quote = '''
To ask joy of this sort is not to plead only with your words for entry into the heavenly fatherland but also to strive with labor to receive it.
'''
source_url = 'https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title = "Homilies on the Gospels 2.12"
