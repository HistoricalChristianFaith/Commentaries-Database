[[commentary]]
quote = '''
To ask joy of this sort is not to plead only with your words for entry into the heavenly fatherland but also to strive with labor to receive it.
'''
source_url = 'https://historicalchristian.faith/by_father.php?file=Bede%2FHomilies%2520on%2520the%2520Gospels.html'
source_title = "Homilies on the Gospels 2.12"


[[commentary]]
quote='''
Whom having not seen, you love, etc. And Paul says: Eye has not seen, nor ear heard, nor has it entered into the heart of man, what things God has prepared for those who love Him (I Cor. II).
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html"
source_title = "Commentary on the Catholic Epistles"
