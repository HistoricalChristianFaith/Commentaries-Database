

[[commentary]]
quote='''
But before all this, they will lay their hands on you, and persecute you, delivering you up to the synagogues and prisons, dragging you before kings and governors for my name's sake. This indeed had been either the sole or the greatest cause of ruin for the Jewish nation, because after the occasion of the Lord Savior, they likewise harassed his preachers and confessors with impious cruelty.
'''
