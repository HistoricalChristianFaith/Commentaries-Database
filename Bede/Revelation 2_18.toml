[[commentary]]
quote='''
feet: This also he explains to be, that &quot;the last works of this church are more than the first.&quot;        <a
'''

[[commentary]]
quote='''
Thyatira: Thyatira is translated, &quot;for a sacrifice;&quot; and the saints &quot;present their bodies a living sacrifice.&quot;
'''

[[commentary]]
quote='''
eyes: He explains farther on what eyes of flame are, saying, &quot;I am He Who searcheth the reins and the hearts, and I will give to every one of you according to your works.&quot;
'''

