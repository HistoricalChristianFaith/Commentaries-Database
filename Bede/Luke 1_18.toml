

[[commentary]]
quote='''
And Zacharias said to the angel, "How shall I know this? For I am an old man, and my wife is advanced in her days.‚Äù Hesitating because of the magnitude of the promises, he seeks a sign by which he might be able to believe, to whom the mere vision or address of the angel should have been sufficient for a sign. Therefore, he suffered the deserved punishment of silence for his disbelief, where the same silence was both the sign of the faith he sought and the punishment for the unbelief he deserved.
'''
