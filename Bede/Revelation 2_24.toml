[[commentary]]
quote='''
send: I will not suffer you to be tempted above that which ye are able to endure; otherwise: &quot;Beware,&quot; He says, &quot;of false prophets,&quot; for I send unto you no new doctrine; but keep that which ye have received unto the end.        <a
'''

[[commentary]]
quote='''
known: So, again, they who work iniquity know not God, although they preach Him. In this way also, God Who knoweth all men, knoweth not those who work iniquity.
'''

[[commentary]]
quote='''
you: As he commends repentance to the ungodly, and threatens them with punishment, so he exhorts the godly to patience by holding forth eternal rewards.
'''

