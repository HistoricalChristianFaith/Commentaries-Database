[[commentary]]
quote='''
Alleluia: The Church extols the Lord for His judgements with unceasing love. For Alleluia signifies, &quot;Praise ye the Lord.&quot; Lastly, the Psalms which have for the beginning, &quot;Praise ye the Lord,&quot; begin in the Hebrew with Alleluia.
'''

[[commentary]]
quote='''
rises up: &quot;Rises up,&quot; he says, not &quot;will rise up.&quot; But Babylon always goes into perdition, and is in part already burning, while Jerusalem passes into paradise, as the Lord manifests in the poor man and the rich.             <a
'''

