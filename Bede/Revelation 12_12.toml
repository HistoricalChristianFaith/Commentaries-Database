[[commentary]]
quote='''
Woe: As he has shown that joy is to be the expectation of the redeemed, so, also, is lamentation of those who perish. And a great woe is impending over those of whom the most wicked enemy has possession in his wrath.             &nbsp;  THE DRAGON PERSECUTES THE WOMAN    &nbsp; &nbsp;    <a
'''

[[commentary]]
quote='''
rejoice: Here, by dwellers in heaven, must be understood both angels and holy men, and it belongs to both to rejoice in the Lord, since both men are joined with angels, and angels minister to man's nature in Christ.
'''

