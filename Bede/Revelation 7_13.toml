[[commentary]]
quote='''
And one of the elders said to me: Who are these who are clothed in white robes, and where did they come from? etc. He asks this to teach.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html'
source_title="Commentary on Revelation"

