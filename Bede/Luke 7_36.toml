[[commentary]]
quote='''
Having said just before, And the people that heard him justified God, being baptized with the baptism of John the same Evangelist builds up in deed what he had proposed inword, namely, wisdom justified by the righteous and the penitent, saying, And one of the Pharisees desired him
Alabaster is a kind of white marble tinged with various colors, which is generally used for vessels holding ointment, because it is said to be the best sort for preserving the ointment sweet.
'''
