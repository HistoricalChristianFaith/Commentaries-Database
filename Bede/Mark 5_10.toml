[[commentary]]
quote='''
And he pleaded with Him greatly, that He would not send them out of the region. In the Gospel of Luke, it is written thus: And they begged Him not to command them to go into the abyss. Therefore, the demons knew that at some time in the future they would be sent into the abyss by the coming of the Lord, not foreseeing the future themselves, but recalling what the prophets had said about them. And so, the glory of the Lordâ€™s coming, which they marveled at, they feared would extend to their own condemnation.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
source_title = "On the Gospel of Mark"
