[[commentary]]
quote='''
The gods, likened to men, have come down to us. The foolish error of the Gentiles, who think that whatever they see above themselves are gods.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html"
source_title = "Commentary on Acts"
