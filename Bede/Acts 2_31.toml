[[commentary]]
quote='''
Christ did indeed descend, with respect to his soul, to those in hell so that he might come to the aid of those for whom it was necessary; but he was not abandoned in hell, because returning immediately he sought his body, which was to rise again.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 2.31"
