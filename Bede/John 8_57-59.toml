[[commentary]]
quote='''
Mystically, a man throws a stone at Jesus, as often as he harbours an evil thought; and if he follows it up, so far as lies in him, he kills Jesus.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
