[[commentary]]
quote='''
That is, obedient and humble; for he who disdains to be made humble, cannot be saved.

But by seed he means not so much those who are begotten in the flesh, as those who have followed the steps of Abraham's faith, to whom the Saviour's coming was promised for evermore.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25201.html'
source_title='Catena Aurea by Aquinas'