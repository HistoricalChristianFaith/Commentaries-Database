[[commentary]]
quote='''
And he brought the price and laid it at the feet of the apostles. About this, Arator says: They prove that they should be deprived, what they avoid touching and teach that gold should be trampled, placed under the feet. From which earthly cares come to the hearts, similarly scattered on the ground.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html"
source_title = "Commentary on Acts"
