
[[commentary]]
quote='''
“The wise will inherit honor, etc.” And the Lord says: “Everyone who exalts himself will be humbled, and he who humbles himself will be exalted” (Luke 14 and 18).
'''
source_url="https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title="Commentary on Proverbs"
