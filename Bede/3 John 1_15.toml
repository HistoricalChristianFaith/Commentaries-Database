[[commentary]]
quote='''
Peace to you. The friends greet you, etc. He sends greetings of peace and health to friends, showing by this that Diotrephes and other enemies of the truth are foreign to your peace and salvation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
source_title="Commentary on the Catholic Epistles, 3 John"