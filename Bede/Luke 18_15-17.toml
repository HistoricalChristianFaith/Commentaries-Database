[[commentary]]
quote='''
Hence our Lord pointedly says, of such, not "of these," to shew that to character, not to age, is the kingdom given, and to such as have a childlike innocence and simplicity is the promise of the reward.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
