[[commentary]]
quote='''
Hence our Lord pointedly says, of such, not "of these," to show that to character, not to age, is the kingdom given, and to such as have a childlike innocence and simplicity is the promise of the reward.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'