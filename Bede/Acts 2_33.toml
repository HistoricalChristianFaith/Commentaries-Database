[[commentary]]
quote='''
[In reference to the Spirit whom] you see in the tongues of fire; [whom] you hear in our discourse. Indeed, by saying that “he received from the Father the promise of the Holy Spirit, and he poured [the Spirit] forth, both natures of Christ are manifested, for he received [the Spirit] as a man and poured [him] forth as God.”
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 2.33B"
