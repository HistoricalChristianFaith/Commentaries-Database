[[commentary]]
quote='''
"The shrewd man does everything with counsel," etc. Where he teaches that everything should be done with counsel, he understands more the divine counsel, which is clothed with sacred words, than the human counsel. For he is foolish who lives outside this counsel, even if he seems naturally shrewd and wise.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title = "Commentary on Proverbs"
