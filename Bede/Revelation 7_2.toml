[[commentary]]
quote='''
east: The Lord incarnate, Who is the Angel of the great counsel, that is, the Messenger of His Father's will, has visited us, &quot;the day-spring from on high,&quot; bearing the ensign of the cross, with which to seal His own in their foreheads.
'''

[[commentary]]
quote='''
voice: The &quot;loud voice of the Lord&quot; is the cry which is lifted up on high, &quot;Repent ye, for the kingdom of heaven is at hand.&quot;              <a
'''

