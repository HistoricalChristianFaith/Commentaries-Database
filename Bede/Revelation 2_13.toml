[[commentary]]
quote='''
Antipas: Some understand a martyr who suffered at Pergamos, others the Lord Christ, who even now is put to death by the unbelieving, so far as in them lies.        <a
'''

[[commentary]]
quote='''
seat: I approve indeed of thy patience, because although thou dwellest among the reprobate, thou dost not honour Me in name alone, as called Christian, but with perfect faith, even in the time of a persecution unto death. But I do not approve of this, that I see seducing teachers even in thee.
'''

