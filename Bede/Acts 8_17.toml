[[commentary]]
quote='''
It should be noted, however, that Philip, who evangelized Samaria, was one of the seven. For if he had been an Apostle, he would certainly have been able to lay hands on them so that they might receive the Holy Spirit. For this is reserved to bishops alone. For presbyters, whether outside the bishopâ€™s presence or in his presence, are allowed to baptize and anoint the baptized with chrism, but only with chrism consecrated by the bishop; however, they are not to anoint the forehead with the same oil, which is reserved to bishops alone when they impart the Paraclete Spirit to the baptized.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html"
source_title = "Commentary on Acts"
