[[commentary]]
quote='''
Everywhere creation offers obedient service to its Creator. The stars indicated his birth; clouds overshadowed him in his suffering, received him in his ascension, and they will accompany him when he returns for the judgment.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
source_title="Commentary on Acts 1.9B"
