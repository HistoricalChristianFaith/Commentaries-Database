[[commentary]]
quote='''
These hundred and twenty, built up gradually by addition [of the numbers] from one to fifteen yields fifteen as the number of steps [in the calculation]. By reason of the perfection of both laws, this is mystically contained in the psalter, and for this [number of days] the “vessel of election” dwelled with Peter in Jerusalem.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 1.15"
