[[commentary]]
quote='''
overcometh: The &quot;tree of life&quot; is Christ, by the vision of Whom in the celestial paradise, and in the present body of the Church, holy souls are refreshed.    &nbsp;    &nbsp;  THE CHURCH OF SMYRNA        <a
'''

[[commentary]]
quote='''
ear: He indicates that he writes for all the churches the things which he addresses to them individually; for it was not the Church of the Ephesians alone, which, if it did not repent, was to be removed from its place; nor was Satan's seat at Pergamos alone, and not rather in every place. In like manner also, the other things of the several churches are common to every church.
'''

