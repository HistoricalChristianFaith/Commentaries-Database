[[commentary]]
quote='''
hate: They will begin to hate with extreme abhorrence the glory of the world, which they now embrace with wanton love, when at the end they see, now that the Lamb is conqueror, that they themselves are to be condemned. It may also be otherwise understood, either that there are always contentious among the proud; or, that every one &quot;who loves iniquity hates his own soul.&quot;
'''

[[commentary]]
quote='''
flesh: When she is deprived of her accustomed delights, they will burn her in the fires of hell.           <a
'''

[[commentary]]
quote='''
desolate: For they make the world waste through the wrath of God, while they are given up to it, and use it unrighteously.
'''

