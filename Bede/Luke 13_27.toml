[[commentary]]
quote='''
And He will say to you: I do not know where you come from. Depart from me, all you workers of iniquity. He does not (say) that the feasting of legal festivals helps, one whom the piety of faith does not commend, the knowledge of Scriptures does not make known to God, whom the iniquity of deeds shows to His eyes as unworthy.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
