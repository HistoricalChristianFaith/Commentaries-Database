[[commentary]]
quote='''
But to Adam he said: Because you have listened to the voice of your wife and have eaten from the tree concerning which I commanded you not to eat, cursed is the ground because of you. In toil you shall eat of it all the days of your life, thorns and thistles it shall bring forth for you, and you shall eat the plants of the field, etc. Who is ignorant that these are the labors upon the earth of the human race, and that they would not be if the happiness that was in paradise had been maintained? For by the sin of man the earth was cursed, so that it would bring forth thorns, not that it itself would feel punishment because it is without sensation, but in order that the crime of human sin might always be placed before menâ€™s eyes, so that they might be reminded to turn away from sins at some point, and turn towards God's commandments. Indeed, poisonous herbs were created for the punishment or the discipline of mortals. And this must be noted because of sin, for we became mortal after sin. We are also mocked through unfruitful trees, so that we may understand how shameful it is to be without the fruit of good works in the field of God, that is, in the Church, and so that we may fear lest God abandon us, because they themselves abandon unfruitful trees in their fields, nor do they apply any cultivation to them. Therefore, before the sin of man it is not written that the earth brought forth anything except herb for feeding and fruitful trees; but after sin we see many horrible and unfruitful things grow, for the reason we have mentioned. Mystically indeed, the earth which is said to have been cursed in the work of Adam's transgression is better understood as the flesh. For now it brings forth thorns and thistles for us, because propagated by the lust of the flesh, we suffer the stings and incitements of sins from the flesh itself.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Genesis.html"
source_title = "Commentary on Genesis (Hexaemeron)"
