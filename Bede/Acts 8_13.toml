[[commentary]]
quote='''
It was either that he too was overcome by the power of the blessed Philip’s words so that he truly believed in the Lord, or, as is more believable, that he pretended that he believed until he could receive baptism. For he was so eager for praise that he wished to be believed to be the Christ, as histories tell, and he hoped to learn from him the arts by which he worked miracles. His followers were also taught to do this. “Trained in the evil arts of their founder to enter the church by any sort of deception,” they were accustomed to steal baptism.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 8.13"
