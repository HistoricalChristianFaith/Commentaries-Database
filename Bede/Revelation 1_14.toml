[[commentary]]
quote='''
white: The antiquity and eternity of majesty are represented by whiteness on the head, to which all the chief ones adhere, as hairs, who, because of the sheep which are to be on the right hand are white, like wool, and because of the innumerable multitude of the white-robed and the elect, who come forth from heaven, are glistering like snow.
'''

[[commentary]]
quote='''
eyes: The eyes of the Lord are preachers, who, with spiritual fire, bring light to the faithful, and to the unbelieving a consuming flame.     &nbsp;   <a
'''

