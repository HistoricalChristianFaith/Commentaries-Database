[[commentary]]
quote='''
But as the people were expecting, and all were pondering in their hearts about John, whether perhaps he might be the Christ, John answered them all, saying. How did he respond to those who were considering him, and secretly in their hearts were thinking that he might be Christ? Except that they not only were thinking but also, as another Evangelist declares, they sent priests and Levites to him to inquire if he was Christ. From this, it is evident that at that time the Jews were very much aware from the Scriptures that the time of the Lordâ€™s incarnation was at hand. But a marvelous blindness, that what they believed willingly in John, they did not believe in the Savior, approved by so many signs and virtues, and testified to by John himself.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
