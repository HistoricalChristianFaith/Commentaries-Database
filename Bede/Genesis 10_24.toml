[[commentary]]
quote='''
But indeed Arphaxad begat Salah, from whom Heber was born. From this Heber both Abraham and the people born from him, as we have mentioned before, are surnamed Hebrew.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Genesis.html"
source_title = "Commentary on Genesis (Hexaemeron)"
