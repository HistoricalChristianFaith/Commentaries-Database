[[commentary]]
quote='''
marriage: It is the marriage of the Lamb, when the Church is to be united unto the Lord in the marriage-chamber of the heavenly kingdom.
'''

[[commentary]]
quote='''
ready: By always insisting on works of righteousness, she has shown herself worthy of the spiritual feast and the everlasting kingdom. It may also be taken in accordance with the parable of the Gospel, which relates, that on the bridegroom's coming, &quot;the virgins arise and trim their lamps,&quot; that is, reckon with themselves their works, for which they expect to receive eternal blessedness.           <a
'''

