[[commentary]]
quote='''
I have woven my bed with cords, etc. Beds that are woven with cords, or according to another translation, with withes, are usually softer than those made of wood, leather, or any other material. Therefore, with a bed woven with cords, the harlot designates the softness of resting. And on carpets embroidered from Egypt, she also tempts the allurements of the eyes, with which, by a nefarious sight, she more easily penetrates to seduce the mindâ€™s secrets. But since by the name of cords divine precepts are sometimes figured, which restrain us from our pleasures binding us with religion, the heretics promise their listeners that they are preparing a beneficial bedding with the weaving of heavenly words, in which they may rest with a free heart from the tumults of vices. But in truth, they construct with those cords a pit of perdition, where their feet and hands being perpetually bound, they are condemned. Concerning which the Lord says in the Apocalypse: And I gave her time to repent, and she does not want to repent of her fornication. Behold, I throw her into a bed, and those who commit adultery with her will be in great tribulation (Apoc. II). On those embroidered carpets from Egypt are understood the ornament of eloquence and the cunning of dialectic art, which took its origin from the pagans, through which the heretical mind boasts that it has woven the fabric of its evil deed as a harlot.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Proverbs.html"
source_title = "Commentary on Proverbs"
