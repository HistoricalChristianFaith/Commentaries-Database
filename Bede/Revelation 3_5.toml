[[commentary]]
quote='''
He who overcomes shall be clothed in white garments. He urges everyone to the habit of those who have kept the seamless robe of baptism unblemished.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html"
source_title = "Commentary on Revelation"
