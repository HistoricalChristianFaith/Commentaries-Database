[[commentary]]
quote='''
In whatsoever heart, also, He is present by the grace of His love, there soon all the strivings of vices, and of the adverse world, or of evil spirits, are kept under and put to rest.
But they knew Him by report, not by His features; or through the greatness of His miracles, even His person was known to some. See too how great was the faith of the men of the land of Gennesaret, so that they were not content with the healing of those who were present, but sent to other towns round about, that all might hasten to the Physician; wherefore there follows, “And ran through the whole region roundabout, and began to carry about in beds those that were sick, where they heard He was.”
'''
