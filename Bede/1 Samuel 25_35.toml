[[commentary]]
quote='''
David then took from her hand everything she had brought him. The Lord accepted the devotion of all believers, which the hand, that is, the work of the Synagogue preaching, had brought to Him on behalf of her children. He kindly advised that after receiving from Him the grace of heavenly peace, they should return to conscience and diligently discern how they should live for themselves.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Samuel.html"
source_title = "Commentary on Samuel"
