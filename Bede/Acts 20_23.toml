[[commentary]]
quote='''
When [Paul] says “in the cities,” he clearly shows that the things that were going to happen to him had not been revealed to him directly but to others concerning him. Among them were the prophet Agabus, and also those disciples who, when he was staying in Tyre, admonished him “through the Spirit not to go up to Jerusalem.”
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 20.23A"


[[commentary]]
quote='''
So that he might now contend for the peace of the church in the place where he once persecuted the church.
'''
[[commentary.sources]]
url=''
title="COMMENTARY ON THE ACTS OF THE APOSTLES 20.23B"
