[[commentary]]
quote='''
The Jews thought that our Lord would divide His flesh into pieces, and give it them to eat: and so mistaking Him, strove.

And that this might not seem addressed to them alone, He declares universally, Whoso eateth My flesh, and drinketh My blood, hath eternal life.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
