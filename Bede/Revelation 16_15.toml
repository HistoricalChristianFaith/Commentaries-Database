[[commentary]]
quote='''
I come: Another version has more suitably, &quot;At the great day of God Almighty: behold He cometh as a thief.&quot;
'''

[[commentary]]
quote='''
Blessed: Blessed are they whose sins are covered, who hide the baseness of a reprehensible life before the eyes of the just at the judgment, by the covering of subsequent good works. In the Gospel also, the Lord, under the example of the thief to be guarded against, commands His servants to watch.           <a
'''

