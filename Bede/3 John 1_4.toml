[[commentary]]
quote='''
I have no greater joy than this, etc. That is, that I recognize those whom I have begotten to God by preaching or baptizing, observing the truth both of right faith and good operation.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520the%2520Catholic%2520Epistles.html'
source_title="Commentary on the Catholic Epistles, 3 John"
