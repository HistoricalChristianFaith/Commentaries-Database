[[commentary]]
quote='''
And they, hearing that he was alive, and had been seen by her, did not believe. Because the disciples were slow to believe in the Lordâ€™s resurrection, it was not so much their infirmity as our (so to speak) future firmness. For that very resurrection was shown to them, who doubted, through many proofs, which we, recognizing while reading, are otherwise solidified by their doubt. For Mary Magdalene, who believed sooner, rendered me less a service than Thomas, who doubted longer. For by doubting he touched the scars of the wounds, and removed the wound of doubt from our heart.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Mark.html"
source_title = "On the Gospel of Mark"
