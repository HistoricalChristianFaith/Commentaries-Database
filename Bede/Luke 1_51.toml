[[commentary]]
quote='''
In describing the state of mankind, she shews what the proud deserve, and what the humble; saying, He hath shewed strength with his arm, &c. i. e. with the very Son of God. For as your arm is that whereby you work, so the arm of God is said to be His word by whom He made the world.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
