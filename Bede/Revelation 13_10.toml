[[commentary]]
quote='''
patience: He had promised that the slayer of men should be killed. But because &quot;no one is crowned but he who has striven lawfully,&quot; he says now that there is need of courage, now of a firm breast. After the beast has been described generally, first in hypocrisy, then in the open mouth of blasphemies, he describes it also in the persons of the leaders alone, in like manner in hypocrisy, then as revealed.           &nbsp;  THE SECOND BEAST    &nbsp;      <a
'''

[[commentary]]
quote='''
sword: He who now persecutes the Church with carnal or even spiritual death, him the Lord Jesus &quot;will slay with the breath of His mouth, and will destroy with the brightness of His coming.&quot;
'''

