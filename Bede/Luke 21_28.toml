[[commentary]]
quote='''
He strongly commends that which he thus foretell. And, ifone may so speak, his oath is this, Amen, I say to you. Amen is by interpretation &#8220;true.&#8221;Therefore the truth says, I tell you the truth, and though He spoke not thus, He could by no means lie. But by generation he means either the whole human race, or especially the Jews.
But by the heaven which shall pass away we must understand not the ethereal or the starry heaven, but the air from which the birds are named &#8220;of heaven.&#8221; But if the earth shall pass away, how does Ecclesiastes say, The earth stands for ever? Plainly then the heaven and earth in the fashion which they now have shall pass away, but in essence subsist eternally.
