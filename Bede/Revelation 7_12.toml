[[commentary]]
quote='''
Blessing and glory and wisdom, etc. The Church offers to the Lord a sevenfold praise of virtues, which it confesses to have received from him in each of its members.
'''
[[commentary.sources]]
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Revelation.html'
title="Commentary on Revelation"

