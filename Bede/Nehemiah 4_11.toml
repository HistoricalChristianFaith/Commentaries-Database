[[commentary]]
quote='''
And our enemies said: Let them not know and understand, etc. And this is always accustomed to be done in the spiritual building. For the tireless enemy remains with his satellites, namely unclean spirits and wicked men, who, caring less for the works of faith and virtues, strive to hinder and, as much as they can, always to attack, and they seek to kill the mind of the faithful with the sword of wicked suggestion. But we, according to the Apostle, must take up the armor of God against these, so that we may be able to resist on the evil day, and stand perfect in all things (Eph. VI). However, it is well said that he set up people with arms around the wall, so that the builders, surrounded by a line of armed men, might apply themselves to building the wall with a freer and more secure hand. For the degrees of the faithful are divided, and some adorn the Church with good works within; others, armed with the arms of sacred reading, watch over the Church against those heretics attacking it. These comfort their neighbors in the truth of the faith with devout religious fervor, those exercise necessary combat against the darts of the devil or vices, by which they labor to attack the same faith, and repel the insidious wolves from the Lordâ€™s fold with pastoral care.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Ezra%2520and%2520Nehemiah.html"
source_title = "Commentary on Ezra and Nehemiah"
