[[commentary]]
quote='''
beginning: &quot;A lamb,&quot; that is, as Peter says, &quot;without spot, who verily was fore-ordained before the foundations of the world, but was manifested in these last times.&quot; Another version has translated it, &quot;the lamb sealed from the beginning of the world.&quot; It may also be understood by transposition, that the names of the saints were written from the beginning in the book of life.           <a
'''

[[commentary]]
quote='''
book: It is just, that they who serve the author of death should not be written in the book of life, and that they who are deluded by the fictitious death of the beast, should be without the fellowship of &quot;the Lamb, Who has taken away the sins of the world.&quot; &quot;Of the Lamb,&quot; he says, as in what follows.
'''

[[commentary]]
quote='''
dwell: He said &quot;all,&quot; but &quot;who dwell on the earth.&quot; For, &quot;They who depart from Thee,&quot; he says, &quot;shall be written in the earth.&quot;
'''

