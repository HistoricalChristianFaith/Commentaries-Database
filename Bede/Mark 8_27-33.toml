[[commentary]]
quote='''
(in Marc. 2, 35) Philip was that brother of Herod, of whom we spoke above, who in honour of Tiberius Cæsar called that town, which is now called Paneas, Cæsarea Philippi. It goes on, And by the way he asked his disciples, saying unto them, Whom do men say that I am?

(ubi sup.) Wherefore He first asks what is the opinion of men, in order to try the faith of the disciples, lest their confession should appear to be founded on the common opinion. It goes on, And they answered, saying, Some say John the Baptist, some Elias, and others, One of the prophets.

(ubi sup. Chrys. ubi sup.) This, however, he speaks with the feelings of a man who loves and desires; as if he said, This cannot be, neither can mine ears receive that the Son of God is to be slain.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
