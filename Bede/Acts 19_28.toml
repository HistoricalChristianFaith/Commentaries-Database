[[commentary]]
quote='''
And they cried out, saying: Great is Diana of the Ephesians. When Demetrius said Diana would perish, they, on the contrary, marvel at her greatness.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html"
source_title = "Commentary on Acts"
