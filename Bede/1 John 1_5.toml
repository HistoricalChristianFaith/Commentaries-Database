[[commentary]]
quote='''
In this verse John shows the excellence of God’s purity, which we are also called to imitate, as the Lord himself said: “Be holy, for I the Lord your God am holy.” He also proves that the Manichaean belief that the nature of God was overcome by the prince of darkness and corrupted is an absurdity.
'''
