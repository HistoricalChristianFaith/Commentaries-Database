[[commentary]]
quote='''
enemies: Here he has distinguished the unrighteous from those of whom he had said, that they feared in common with them.           &nbsp;  THE GREAT EARTHQUAKE    &nbsp; &nbsp;   <a
'''

[[commentary]]
quote='''
cloud: This is the same that the Apostle said, &quot;We shall be caught up in the clouds into the air, to meet the Lord.&quot;
'''

