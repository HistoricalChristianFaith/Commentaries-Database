[[commentary]]
quote='''
Lest we think that their hardness of heart and their being hard of hearing are attributable to their nature and not to their will, he added a fault, their free will, saying, “And they have closed their eyes.”
'''
url='https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Acts.html'
title="Commentary on Acts 28:27ab"
