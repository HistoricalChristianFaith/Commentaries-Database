[[commentary]]
quote='''
For it was ordained by the dispensation of God that the city itself and the temple should be overthrown, lest perhaps some one yet a child in the faith, while rapt in astonishment at the rites of the sacrifices, should be carried away by the mere sight of the various beauties.
For there were many leaders when the destruction of Jerusalem was at hand, who declared themselves to be Christ, and that the time of deliverance was drawing nigh. Many heresiarchs also in the Church have preached that the day of the Lord is at hand, whom the Apostles condemn. Many Antichrists also came in Christ's name, of whom the first was Simon Magus, who said, This man is the great power of God.
