[[commentary]]
quote='''
corrupted: This is the last woe. Therefore, concerning the seven angels sounding with the trumpet, he now recapitulates from the birth of the Lord, as about to say the same things in another manner, and more comprehensively.           <a
'''

[[commentary]]
quote='''
dead: It agrees with the order, as we read in the Gospel, that first, indeed, all nations should be gathered together before the Judge, then that those on the right hand should be disposed in many mansions in the Kingdom of the Father, but that the ungodly should be driven out beyond the limits of the kingdom, to be burned in the accursed flames.
'''

