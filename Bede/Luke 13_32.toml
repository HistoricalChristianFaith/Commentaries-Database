[[commentary]]
quote='''
Behold, I cast out demons and accomplish healings today and tomorrow, and on the third day I am perfected. These words are understood mystically and figuratively as spoken by the Lord, for he did not suffer on the third day from this day, as he follows by saying:
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Bede%2FCommentary%2520on%2520Luke.html"
source_title = "On the Gospel of Luke"
