
[[commentary]]
quote='''
Wherefore, accept this blessing, etc. Because, he says, it is not hidden that the impious are destined to perish by just judgment, I beseech you to kindly receive those whom I have offered to be dedicated to you, converted piously, to be consecrated by you, to be blessed by you, and to commit them to the ecclesiastical society of your servants who have gone before.
'''
