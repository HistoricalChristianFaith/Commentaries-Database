[[commentary]]
quote='''
We believe God is everywhere, and his eye beholds the good and wicked wherever they are: so we ought to be particularly assured of his special presence when we assist at the divine office. Therefore we must always remember the advice of the prophet, “To serve God in fear,” “to sing wisely” and that “the angels are witnesses of what we sing.” Let us then reflect what behavior is proper for appearing in the presence of God and the angels, and so sing our psalms that the mind may echo in harmony with the voice. RULE OF ST.
'''
url=''
title="BENEDICT 19"
