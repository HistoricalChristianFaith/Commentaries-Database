[[commentary]]
quote='''
Now He says that He saw it, as being Judge, for He knew the sufferings of the spirits Or He says, as lightning, because by nature Satan shone as lightning, but became darkness through his affections, since what God made good he changed in himself to evil.
Serpents indeed at one time under a figure were made to bite the Jews, and kill them because of their unbelief. But there came One who should destroy those serpents; even the Brazen Serpent, the Crucified, so that if any one should look on Him believing, he might be healed from his wounds and saved.
But because the joy with which He saw them rejoice savored of vain-glory, forthey rejoiced that they were as it were exalted, and were a terror to men and evil spirits, our Lord therefore adds, Notwithstanding in this rejoice not, that the spirits are subject to you.
'''
