[[commentary]]
quote='''
Or perhaps He docs not speak of false Christs coming before the end of the world, but of those who existed in the Apostles' time.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'