[[commentary]]
quote='''
While all thus were wondering at the miracles, He foretels His passion. For miracles do not save, but the cross conveys the benefit. Hence he adds, For the Son of man shall he delivered into the hands of men.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25209.html'
source_title='Catena Aurea by Aquinas'