[[commentary]]
quote='''
(in Matt.) Or He says, The kingdom of God is come upon you, signifying, "is come against you, not for you." For dreadful is the second coming of Christ to faithless Christians.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252011.html'
source_title='Catena Aurea by Aquinas'