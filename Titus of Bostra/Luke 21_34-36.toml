[[commentary]]
quote='''
As if He says, Beware lest the eyes of your mind wax heavy. For the cares of this life, and surfeiting, and drunkenness, scare away prudence, shatter and make shipwreck of faith.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'