[[commentary]]
quote='''
7.  For God’s ‘regarding’ is the renewing to His grace the things that were lost and undone; whence it is written, A King that sitteth in the throne of judgment scattereth away all evil with His eyes. [Prov. 20, 8]  For by regarding He restrained the evils of our lightness, and bestowed great worth of maturedness.
'''
