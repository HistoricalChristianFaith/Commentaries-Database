[[commentary]]
quote='''
For he regardeth the ends of the earth, and seeth all things that are under the heaven.

For God's 'regarding' is the renewing to His grace the things that were lost and undone; whence it is written, A King that sitteth in the throne of judgment scattereth away all evil with His eyes. For by regarding He restrained the evils of our lightness, and bestowed great worth of maturedness.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook19.html'
source_title="Morals on the Book of Job, Book XIX"
