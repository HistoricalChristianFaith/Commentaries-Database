[[commentary]]
quote='''
Ver. 11. Is it a great thing that God should console thee? But thine evil words prevent this.

As if he said to him in plain words; 'If thou wouldest amend thy profession of faith, thou mightest long ago have had consolation in thy scourges.'
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook12.html'
source_title="Morals on the Book of Job, Book XII"
