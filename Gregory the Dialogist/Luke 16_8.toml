[[commentary]]
quote='''
In order then that after death they may find something in their own hand, let men before death place their riches in the hands of the poor. Hence it follows, And I say to you, take to yourselves friends of the man of unrighteousness
But if through their friendship we obtain everlasting habitations, we ought to calculate that when we give we rather offer presents to patrons, than bestow benefits upon he needy.
'''
