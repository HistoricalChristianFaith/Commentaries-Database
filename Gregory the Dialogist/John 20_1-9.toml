[[commentary]]
quote='''
(Hom. in Ev. xxii.) It is well said, When it was yet dark: Mary was seeking the Creator of all things in the tomb, and because, she found Him not, thought He was stolen. Truly it was yet dark when she came to the sepulchre.
And seeth the stone taken away from the sepulchre.

(iii. Mor. ix.) She puts the part for the whole; she had come only to seek for the body of our Lord, and now she laments that our Lord, the whole of Him, is taken away.

(xxii. in Evang.) But Peter and John before the others, for they loved most; Peter therefore went forth, and that other disciple, and came to the sepulchre.

(Hom. xxii. in Evang.) But this account of the Evangelist1 must not be thought to be without some mystical meaning. By John, the younger of the two, the synagogue; by Peter, the elder, the Gentile Church is represented: for though the synagogue was before the Gentile Church as regards the worship of God, as regards time the Gentile world was before the synagogue. They ran together, because the Gentile world ran side by side with the synagogue from first to last, in respect of purity and community of life, though a purity and community of understanding2 they had not. The synagogue came first to the sepulchre, but entered not: it knew the commandments of the law, and had heard the prophecies of our Lord's incarnation and death, but would not believe in Him who died. Then cometh Simon Peter, and enteredinto the sepulchre: the Gentile Church both knew Jesus Christ as dead man, and believed in Him as living God. The napkin about our Lord's head is not found with the linen clothes, i. e. God, the Head of Christ, and the incomprehensible mysteries of the Godhead are removed from our poor knowledge; His power transcends the nature of the creature. And it is found not only apart, but also wrapped together; because of the linen wrapped together, neither beginning nor end is seen; and the height of the Divine nature had neither beginning nor end. And it is into one place: for where there is division, God is not; and they merit His grace, who do not occasion scandal by dividing themselves into sects. But as a napkin is what is used in labouring to wipe the sweat of the brow, by the napkin here we may understand the labour of God: which napkin is found apart, because the suffering of our Redeemer is far removed from ours; inasmuch as He suffered innocently, that which we suffer justly; He submitted Himself to death voluntarily, we by necessity. But after Peter entered, John entered too; for at the end of the world even Jud√¶a shall be gathered in to the true faith.
'''
