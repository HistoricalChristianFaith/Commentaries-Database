[[commentary]]
quote='''
24. What is it that those who resist and refuse to comply are likened by the prophet to diviners and idolaters, except that diviners strove to know divine things and to divine hidden matters, while idolaters subjected themselves to figments by venerating them? But those who resist the commands of their superiors resist precisely because they judge that they know the divine will better. To resist is therefore like the sin of divination: because, as if despising the divine altar, they receive responses at the altars of demons, when they trust in the deceitful and proud inventions of their own heart, and oppose by contrary thinking the salutary counsels of their superiors. To refuse to comply, moreover, is said to be like the crime of idolatry; because surely no one would persist in the obstinacy of his disobedience if he did not carry in his heart the figment of his own purpose as though it were an idol. For when he conceives in his heart what he intends to do, he makes, as it were, an idol, and when he resolves that he will carry out the purpose conceived in his mind, he bows down, as it were, to adore a graven image. To refuse to comply is therefore like the crime of idolatry: because whoever is obstinate in his own resolve is raised up outwardly in contempt of his superiors precisely because inwardly he is bowed down to the graven images of his own purpose which he has established by his own devising. But it must be carefully asked why resisting is compared to the sin of divination, and refusing to comply to the crime of idolatry. For "crime" is used only of a great sin, while "sin" is the term used even for what is slight; but if diviners were so called from "altar," because they were accustomed to receive responses by consulting, the sin of idolatry was a crime in comparison with it, because it was more insane to worship stones than to receive false responses about how to live well under the guise of divine things. Why then is resisting said by comparison to be a sin, while refusing to comply is called a crime? But to resist is to dissent from the will of one who commands. Many indeed seem to resist for a time, when they do not immediately accept the commands of their superiors, yet after a little while they comply with those same commands. But to refuse to complyâ€”what is it but both to resist an enjoined obedience and to persist in the obstinacy of that very resistance? For those do not comply who are unconquerable in their heart's resolve and who omit nothing of what they determine to do on account of anyone's authority. Rightly therefore, in comparison with resisting, refusing to comply is called a crime, because it appears to be a far greater and more horrible sin. Because, then, those who are of this sort are not overcome by reasoning, the prophet added what punishment should restrain them, saying: (Verse 23.) Because you have rejected the word of the Lord, the Lord has rejected you from being king.

25. For what does it mean that Saul is cast off, except that he is judged incorrigible? It is as if He were saying: Because you reject all counsels of salvation, for the guilt of obstinacy you ought no longer to be corrected by words, but condemned with the punishment of rejection. How greatly the guilt of disobedience ought to be feared is shown, if one considers attentively that on account of it even kings are deposed. What does it mean when he says: "Because you have cast away the word of the Lord, the Lord has cast you away"? But the word is cast away when it is not reverently preserved in its sublimity; for to cast away is to let something slip from the hand to the ground, whether through negligence or through violent throwing. Now the word of the Lord, because it speaks salutary things, is heavenly or sublime; it is negligently cast to the ground when through sloth it is not fulfilled. But it is cast away through contempt when the proud and disobedient repel it with swelling heart and disdain to observe it with the hand of action. But because he is reproved not for casting away but for rejecting the word, this signifies that while the proud follow their own will, they become far from the Lord. For to reject is to repel something far away. For those who worthily undertake the guidance of others are not only near to God through obedience, but also make those near to Him who through vices and crimes are far from Him. It is therefore as if He were saying: You are expelled far from the order of dignity, because you were unwilling to be present to the merit of that same dignity. For the merit of dignity is the observance of the divine word. When this is rejected, because the merit of dignity is lost, the dignity itself is also removed. It is fitting, then, to observe how much the proud lose through disobedience, and how much the humble gain. The former, while they rejoice in fulfilling the judgment of their own will, offer God great labors of works, yet have no rewards for their labors; the latter, while they abandon themselves, while they follow the judgment of another's will, earn the glory of eternal sublimity; whence also through the most blessed Mary, Mother of the Lord our Redeemer, it is said: "He has put down the mighty from their seat, and has exalted the humble" (Luke 1:52). Indeed the Lord puts down the mighty from their seat when He casts off the disobedient proud, and He exalts the humble, because He glorifies the obedient with eternal glory. But words do not correct the proud; rather, only while they tremble at losing their honors do they feign the humility they do not possess, lest they lose the summit of glory; whence it is added: (Verse 24.) And Saul said to Samuel: "I have sinned, because I have transgressed the words of the Lord and your words."
'''
