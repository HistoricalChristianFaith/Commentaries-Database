[[commentary]]
quote='''
And so fire cooked the meats of our Lamb, because the very power of His passion rendered Him stronger for resurrection and strengthened Him for incorruption. For He who recovered from deathâ€”clearly His flesh was hardened by fire. Hence also through the Psalmist He says: "My strength has dried up like a potsherd." For what is a potsherd before fire except soft clay? But it is subjected to fire so that it may become solid. Therefore the strength of His humanity dried up like a potsherd, because from the fire of passion it grew into the power of incorruption.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 22'

[[commentary]]
quote='''
Concerning which earthen vessel of His body, Wisdom Himself says: "My strength is dried up like a potsherd." For because a potsherd is hardened in fire, His strength dried up like a potsherd, because He strengthened the flesh He had assumed unto the glory of resurrection through the tribulation of His passion.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 34'
