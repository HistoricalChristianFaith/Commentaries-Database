[[commentary]]
quote='''
28. The satraps of the Philistines, as I have already said above, are chosen as preachers of the Gentiles. They are indeed contained in the number five, because they preside over those who are either still unlearned in the faith or are carnal, in order to restrain the five senses of the body. They indeed accompany the cart with the ark of God, because, passing over to the pursuit of the spiritual life, they follow their already instructed disciples with the care of their solicitude. But when the cart arrived in the field of Joshua and the cows were sacrificed, they returned to Ekron: because when they have already considered the perfection of those disciples, they no longer investigate the paths of their way of life any further. They return to Ekron because they turn themselves to converting others. For Ekron in our language means "barren." Barren also are those who either lack faith or a good way of life. And fittingly, when the princes are said to have returned, it was added: "On that day" â€” because unless they had recognized in them the brightness of so great a perfection, they would not have returned from their solicitude with the certainty of security.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25203.html'
source_title="Commentary on 1 Kings, Book 3, Chapter 4"
