[[commentary]]
quote='''
The final tribulation is preceded by many tribulations, and through the frequent evils that come before, the perpetual evils that will follow are indicated. And therefore after wars and seditions the end does not come immediately, because many evils must run before, so that they may be able to announce evil without end. But since so many signs of disturbance have been mentioned, we ought to touch briefly upon the consideration of each one, because it is necessary that we suffer some things from heaven, some from earth, some from the elements, some from men. For he says: "Nation will rise against nation"â€”behold the disturbance of men.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 35'
