[[commentary]]
quote='''
3. But for those who were living under spiritual governance, to ask for a kingâ€”what else is it than to eagerly desire to transform that same spiritual leadership into secular domination? Yet when holy men see that they are despised by their subjects, what displeases them is not so much that they are despised, but that those who despise them do not please God. For by the contempt shown to them, they see that increases are given to their own interior glory; but they groan that their merits are increased by the failings of their subjects, whom they would rather have advance in merits, so that in the eternal reward of merits they might have been able to have with them those over whom they preside. Therefore it is also added: (Verse 6) The word was displeasing in the eyes of Samuel, because they had said: Give us a king, to judge us.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25204.html'
source_title="Commentary on 1 Kings, Book 4, Chapter 1"
