[[commentary]]
quote='''
1. The very mode of manâ€™s creation shows, how far he surpasses all things beside. For the reason which has been conferred on man proclaims how far a rational nature surpasses all things which are deficient in either life, or sense, or reason. And yet, because we close our eyes to inward and invisible objects, and feast them on those which are seen, we most commonly esteem a man, not for what he is in himself, but from what is accidental to him. And since we do not look at what a man is in himself, but what he can do, in our acceptance of persons we are influenced, not by the persons themselves, but by what accidentally belongs to them. And thus it comes to pass, that even that person is inwardly despised by us, who is outwardly held in honour; for whilst he is honoured for that which is about him, he is, from his own doings, placed low in our judgment. But Almighty God examines the conduct of men, solely on the nature of their deserts, and frequently inflicts severer punishment, from the very fact, that He has here given greater opportunities of serving Him. As the Truth Itself bears witness, saying, To whom much is given, of him much will be required. [Luke 12, 48] Whence it is now well said by Eliu, (ver. 19.) Who accepteth not the person of princes, and hath not regarded a tyrant, when disputing against the poor.
2. But by prince, or tyrant, may be understood every proud person; but the humble may be designated by the poor. He does not regard then a tyrant, when disputing against the poor, because He declares that He knows not, in the judgment, any proud men who now oppress the life of the humble, saying, I know you not, whence ye are. [Luke 13, 25] And because He thus destroys him, when He wills, by His power, as He created him, when He willed, by His power, is fitly added in argument,
For they are all the work of His hands.
'''
