[[commentary]]
quote='''
Wherefore He says, "Be of good cheer, I have overcome the world."
'''


[[commentary]]
quote='''
As if he said, Have me within you to comfort you because you will have the world without you.
'''
source_url=''
source_title="MORALS ON THE BOOK OF JOB 26.16.26"

