[[commentary]]
quote='''
But because John admonishes us to great works, saying: "Bring forth therefore fruits worthy of repentance." And again: "He who has two tunics, let him give to him who has none; and he who has food, let him do likewise"; now it is clearly given to understand what Truth means when it says: "From the days of John the Baptist until now the kingdom of heaven suffers violence, and the violent seize it." These words of the heavenly pronouncement must be thoroughly examined by us. For it must be asked how the kingdom of heaven can suffer violence. For who inflicts violence upon heaven? And again it must be asked, if the kingdom of heaven can suffer violence, why it endured that same violence from the days of John the Baptist, and not also before. But since the law says: "If anyone does this or that, let him die the death," it is clear to all who read that it struck all sinners with the punishment of its severity, but did not lead them back to life through repentance. But when John the Baptist, preceding the grace of the Redeemer, preaches repentance, so that the sinner who is dead from guilt may live through conversion, surely from the days of John the Baptist the kingdom of heaven suffers violence. But what is the kingdom of heaven, if not the place of the just? For the rewards of the heavenly homeland are owed only to the just, so that the humble, the chaste, the meek, and the merciful may arrive at the joys above. But when someone swollen with pride, or defiled by a sin of the flesh, or inflamed by anger, or impious through cruelty, returns to repentance after his faults and receives eternal life, the sinner enters, as it were, into a place not his own. Therefore from the days of John the Baptist the kingdom of heaven suffers violence, and the violent seize it, because he who proclaimed repentance to sinnersâ€”what else did he teach but that violence should be done to the kingdom of heaven?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 20'
