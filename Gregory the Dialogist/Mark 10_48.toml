[[commentary]]
quote='''
Those who precede Jesus as he comesâ€”what do they signify but the crowds of carnal desires and the tumults of vices, which, before Jesus comes to our heart, scatter our thoughts with their temptations and disturb the voice of the heart in prayer? For often when we wish to turn to the Lord after committing sins, when we strive to pray against those very vices we have committed, the phantoms of the sins we have done rush upon the heart, strike back against the vision of our mind, confuse the soul, and suppress the voice of our entreaty. Those who went before, therefore, were rebuking him to be silent, because before Jesus comes to the heart, the evils we have done, thrust upon our thoughts through their images, disturb us in the very midst of our prayer.

But the one whom the crowd rebukes to be silent cries out more and more, because the more heavily we are pressed by the tumult of carnal thoughts, the more ardently we ought to persist in prayer.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 2'
