[[commentary]]
quote='''
(Hom. xviii. in Evang.) See; when God suffers a wrong, He does not reply reproachfully: Jesus answered, I have not a devil. An intimation this to us, that when reproached by our neighbours falsely, we should not retort upon them by bringing forward their evil deeds, however true such charges might be; lest the vehicle of a just rebuke turn into a weapon of rage.

(Hom. xliii. 3) As all who have zeal toward God are liable to meet with dishonour from wicked men, our Lord has Himself set us an example of patience under this trial; And ye do dishonour Me.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25208.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
But having received such an insult, let us hear what the Lord responds: "I do not have a demon, but I honor my Father, and you have dishonored me." For since "Samaritan" is interpreted as "guardian," and he himself is truly the guardian of whom the Psalmist says: "Unless the Lord guards the city, in vain do those who guard it keep watch"; and to whom it is said through Isaiah: "Guardian, what of the night? Guardian, what of the night?" â€” the Lord did not wish to answer: "I am not a Samaritan"; but rather, "I do not have a demon." For indeed two things were charged against him: one he denied, the other he conceded by remaining silent. For he had come as the guardian of the human race; and if he had said that he was not a Samaritan, he would have denied that he was a guardian. But he kept silent about what he acknowledged, and patiently repelled what he heard falsely spoken, saying: "I do not have a demon." In these words, what else is confounded but our pride? For if it is provoked even slightly, it returns more savage injuries than it received: it does the evils it can, and threatens even those it cannot do. Behold, the Lord receiving an injury does not grow angry, does not answer with insulting words. If he had wished to respond to those saying these things: "You have a demon," he would certainly have spoken the truth, because unless they had been filled with a demon, they could not have spoken such perverse things about God. But having received the injury, Truth did not wish to say even what was true, lest he should seem not to have spoken truth, but to have returned insult when provoked. From this matter, what is suggested to us except that at the time when we receive insults from neighbors out of falsehood, we should also keep silent about their true evils, lest we turn the ministry of just correction into weapons of fury? But because whoever uses zeal for God is dishonored by wicked men, the Lord provided us an example of patience in himself, when he says: "But I honor my Father, and you have dishonored me."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 18'
