[[commentary]]
quote='''
8. The sin is recognized to be exceedingly great which is not washed away by the tears of repentance. For the prophet, beholding this exceedingly great sin of the Synagogue, says: "The sin of Judah is written with a pen of iron, with the point of a diamond" (Jeremiah 17:1). Or certainly the sin was exceedingly great before the Lord because it was dragging others into sinning. Wherefore it is also added: "Because they were drawing men away from the sacrifice of the Lord." They were indeed drawing men away from the sacrifice, because they were preventing the hearts of the weak from advancing to the confession of the true faith. And it should be noted that those who are drawn away from the sacrifice are called "men," because surely if they had persisted in the true confession of our faith, the divine word would have marked them with the title of sons of God. To whom indeed the Lord says through the Psalmist: "I have said, you are gods, and all of you are sons of the Most High; but you shall die like men" (Psalm 82:6â€“7). And there follows: (Verse 18.) "But Samuel was ministering before the Lord, a boy girded with a linen ephod."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25202.html'
source_title="Commentary on 1 Kings, Book 2, Chapter 2"

[[commentary]]
quote='''
But since the perversity of the servants served the pleasure of the priests, why is it recorded that the sin was exceedingly great before the Lord, not of the priests themselves, but of the servants? Yet by these same words the greater guilt of the priests is shown; for he who asserts that the sin of the lesser ones was exceedingly great before the Lord recognized to what a heap of condemnation the iniquity of the greater ones had grown. This magnitude of guilt, however, is asserted not only on account of the appetite for unlawful eating, but also on account of the violence of their rapacity.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25202.html'
source_title="Commentary on 1 Kings, Book 2, Chapter 3"
