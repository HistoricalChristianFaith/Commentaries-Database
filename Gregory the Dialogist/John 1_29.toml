[[commentary]]
quote='''
But then only will sin be entirely taken away from the human race, when our corruption has been turned to a glorious in corruption. We cannot be free from sin, so long aswe are held in the death of the body.
He explains the reason of this superiority, in what follows: For Hewas before me; as if his meaning was; And this is the reason of His being superior to me, though born after me, viz. that He is not circumscribed by the time of His nativity. He Who was born of His mother in time, was begotten of His Father out of time.
'''


[[commentary]]
quote='''
I Extend Thy dread right hand, which Thou hast prepared for Thyself, and crown my head by Thy touch, in order that I may run the course before Thy kingdom, crowned like a forerunner, and diligently announce the good tidings to the sinners, addressing them with this earnest call: "Behold the Lamb of God, that taketh away the sin of the world!"
'''
