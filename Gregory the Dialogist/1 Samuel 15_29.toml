[[commentary]]
quote='''
32. For who is to be understood by the name of this triumphant one, except the Creator of the human race? For whoever overcomes hidden adversaries conquers by His power, who bestows upon him the grace of overcoming temptation. What does it mean that the triumphant one is said not to spare, when Samuel is being entreated? Because when preachers grow angry at sinning subjects, when they strike the proud or the dissolute with divine judgment, they do not act by the impulse of their own fury, but carry out the decision of the divine will. As if he were clearly saying: I indeed pronounced not my own sentence, but His, whose decree, once issued, cannot be revoked. Therefore He does not spare, and is not moved by repentanceâ€”but toward those who can neither cease from their sins nor repent of the sins they love. And adding the reason, he says: (Verse 29.) "For He is not a man, that He should repent." As if to say: His very being belongs to Him in whom there is no changeableness. By the name of the triumphant one, the perfection of the substitute king can also be designated, who was destined to have the glory of many triumphs and who would not dare to spare anyone against the will of the Creator. Whence also in this very same book it is written of him: "And David struck the whole land, and left alive neither man nor woman" (1 Kings 27:9). Of him also it is said: "For He is not a man, that He should repent." For what is designated in this place by "man," except one subject to carnal passions? As if he were still stinging the proud one, saying: You now repent of your sins when you receive the sentence upon your boldness; but he will not repent who, being a man, is not subject to disobedience and pride. And Saul still confesses with his mouth, saying: (Verse 30.) "I have sinned." But he reveals the quality of that confession, because he added, saying: (Verse 30.) "But now honor me before the elders of my people, and before Israel."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25206.html'
source_title="Commentary on 1 Kings, Book 6, Chapter 2"
