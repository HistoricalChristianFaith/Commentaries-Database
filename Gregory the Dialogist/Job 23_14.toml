[[commentary]]
quote='''
49.  As if he said in plain words, ‘Already I weigh well what I am suffering, but I still dread things that I may undergo.’  For He accomplishes His will in me, in that He afflicts one with many strokes, but ‘there are many like things with Him,’ in that if He is minded to strike, He sees yet further where the stroke may be added to.  Hence we may collect how fearful he was before the scourge, who even after being scourged still dreads lest he should be farther stricken.  For seeing the incomprehensible force both of power and penetration that resides in Him, the righteous man would not even on the ground of the scourge upon him be secure.
'''
