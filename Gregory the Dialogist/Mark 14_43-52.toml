[[commentary]]
quote='''
(Mor. 14. 49) Or, he says this of John, who, although he afterwards returned to the cross to hear the words of the Redeemer, at first was frightened and fled.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
