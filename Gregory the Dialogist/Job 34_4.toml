[[commentary]]
quote='''
Let us choose to us judgment, and let us see among ourselves what is the best.

But we easily learn, by considering the words which follow, whether he sought for this judgment from humility of heart.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook24.html'
source_title="Morals on the Book of Job, Book XXIV"
