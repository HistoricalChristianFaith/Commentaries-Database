[[commentary]]
quote='''
For whereas the agitated mind works up to harshness the decision of its reasoning faculty, all that rage suggests, it accounts to be right.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook05.html'
source_title="Morals on the Book of Job 5.78"
