[[commentary]]
quote='''
(xviii. Mor. c. xxxviii. [59.]) When thou wast under the fig tree, I saw thee; i. e. when thou wast yet under the shade of the law, I chose thee.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
