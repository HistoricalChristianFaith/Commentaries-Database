[[commentary]]
quote='''
Then let my wife be a harlot unto another, and let others bow down upon her.

And because it is generally the case that that thing which in the doing of, we do not well consider how heinous it is, in the suffering it we do consider this; the force of that atrocity which, if he were guilty, he declares that he himself ought to undergo, he makes plain by expressing it, saying;
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook21.html'
source_title="Morals on the Book of Job, Book XXI"
