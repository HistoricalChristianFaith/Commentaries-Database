[[commentary]]
quote='''
When the apostle Paul says that "faith is the ground of things to be hoped for, the proof of things that are not evident," it is clear that faith is the proof of those things that cannot be made evident. Things that are evident no longer involve faith but recognition. Why then, when Thomas saw and when he touched, was it said to him, "Because you have seen me, you have believed"? Because he saw one thing, and he believed another; divinity could not be seen by a mortal person. He saw a human being, and he confessed him as God.â€¦ But we also rejoice at what follows, "Blessed are those who have not seen and have believed." Certainly this saying refers to us who keep in our minds one whom we do not see in his body. It refers to us, but only if we follow up our faith with our works. That person truly believes who expresses his faith in his works.
'''
source_url=''
source_title="FORTY GOSPEL HOMILIES 26"

[[commentary]]
quote='''
(Hom. xxvi.) But when the Apostle says, Faith is the substance of things hoped for, the evidence of things not seen, (Heb. 11:1) it is plain that things which are seen, are objects not of faith, but of knowledge. Why then is it said to Thomas who saw and touched, Because thou hast seen Me, thou hast believed? Because he saw one thing, believed another; saw the man, confessed the God. But what follows is very gladdening; Blessed are they that have not seen, and yet have believed. In which sentence we are specially included, who have not seen Him with the eye, but retain Him in the mind, provided we only develope our faith in good works. For he only really believes, who practises what he believes.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'
