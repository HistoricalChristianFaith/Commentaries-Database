[[commentary]]
quote='''
(Hom. xxvi.) But when the Apostle says, Faith is the substance of things hoped for, the evidence of things not seen, (Heb. 11:1) it is plain that things which are seen, are objects not of faith, but of knowledge. Why then is it said to Thomas who saw and touched, Because thou hast seen Me, thou hast believed? Because he saw one thing, believed another; saw the man, confessed the God. But what follows is very gladdening; Blessed are they that have not seen, and yet have believed. In which sentence we are specially included, who have not seen Him with the eye, but retain Him in the mind, provided we only develope our faith in good works. For he only really believes, who practises what he believes.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
What greatly gladdens is what follows: "Blessed are they who have not seen and have believed." In this saying, we are indeed specially marked out, we who retain in our minds Him whom we have not seen in the flesh. We are marked outâ€”but only if we follow our faith with works. For he truly believes who practices by his deeds what he believes. In contrast to these, concerning those who hold faith in name only, Paul says: "They profess that they know God, but in their deeds they deny Him." Hence James says: "Faith without works is dead." Hence the Lord says to blessed Job concerning the ancient enemy of the human race: "He will swallow up a river and not wonder, and he has confidence that the Jordan will flow into his mouth." For who is signified by the river except the flow of the human race? For this race flows from origin to end, and, as if in the manner of water, runs its course from the flux of the flesh until its appointed end. What is signified by the Jordan except the pattern of the baptized? For since the very Author of our redemption deigned to be baptized in the river Jordan, the multitude of those who are held within the sacrament of baptism is rightly expressed by the name Jordan. Therefore the ancient enemy of the human race swallowed up the river, because from the beginning of the world until the coming of the Redeemer, with scarcely a few elect escaping, he drew the human race into the belly of his malice. Of him it is rightly said: "He will swallow up a river and not wonder," because he does not consider it a great thing when he seizes unbelievers. But what is added is very grave: "And he has confidence that the Jordan will flow into his mouth," because after he seized all the unbelievers from the beginning of the world, he still presumes that he can receive even the faithful. For by the mouth of pestilent persuasion he daily devours those in whose case a wicked life is at variance with the confession of faith.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 26'
