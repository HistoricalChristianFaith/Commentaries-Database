[[commentary]]
quote='''
For he hath said, A man will not please God, even though he run with Him.

But that he never said so, every one acknowledges who reads the words of blessed Job. But yet what wonder, that he who speaks for the sole purpose of proudly setting himself off, invents something to find fault with in another person? For how can he adhere to 'truth in his words of reproof, whom pride of mind within removes far away from the same truth? It follows,

Therefore hearken unto me, Ye men of understanding.

Behold again that, puffed up by pride and haughtiness, he seeks for those only who are able to follow him, by understanding him properly; and thus bursts out with what he was thinking of, saying,
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook24.html'
source_title="Morals on the Book of Job, Book XXIV"
