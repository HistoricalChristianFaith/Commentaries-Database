[[commentary]]
quote='''
"And you shall be hated by all men for my name's sake." All the elect, therefore, because they are members of the supreme Head, also follow their Head in sufferings, so that they feel those very people as adversaries in their death from whose life they had confidence, and their reward of labor increases all the more as the gain of their virtue profits from another's loss of love.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 35'
