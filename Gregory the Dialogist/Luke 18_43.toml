[[commentary]]
quote='''
But let us now hear what happened to the blind man who was asking, or what he himself did. It follows: "Immediately he saw, and followed him." He sees and follows who puts into practice the good that he understands. But he sees and does not follow who indeed understands the good, but disdains to do good works. If therefore, dearest brothers, we now recognize the blindness of our pilgrimage, if by believing in the mystery of our Redeemer we sit by the wayside, if by praying daily we seek light from our Creator, if having been illuminated after our blindness we now see that same light through understanding, let us follow in our works the Jesus whom we perceive in our mind. Let us observe where he walks, and by imitating hold to his footsteps. For he follows Jesus who imitates him. For this reason he says: "Follow me, and let the dead bury their dead." Again he admonishes on this point, saying: "If anyone serves me, let him follow me." Let us therefore consider where he walks, that we may deserve to follow. Behold, though he is Lord and Creator of the angels, about to take up our nature which he created, he came into the womb of the Virgin. Yet he did not wish to be born in this world through the wealthy; he chose poor parents. Hence even a lamb to be offered for him was lacking; his mother found young doves and a pair of turtledoves for the sacrifice. He did not wish to prosper in the world; he endured reproaches and mockeries; he bore spitting, scourging, blows, a crown of thorns, and the cross; and because we fell from inner joy through delight in bodily things, he showed with what bitterness one returns there. What therefore ought man to suffer for himself, if God endured such things for men? He therefore who has now believed in Christ, but still pursues the gains of avarice, is lifted up in the pride of honor, burns with the torches of envy, pollutes himself with the filth of lust, desires the prosperous things that are in the worldâ€”he disdains to follow the Jesus in whom he has believed. For he walks by a different path, if he seeks joys and pleasures, when his guide showed him the way of bitterness. Let us therefore call back before our eyes the sins we have committed; let us consider how terrible is the judge who comes to punish these things; let us form our mind for lamentation; let our life become bitter for a time in repentance, lest it feel eternal bitterness in punishment. For through weeping we are led to eternal joys, as Truth promises when it says: "Blessed are those who mourn, for they shall be comforted." But through joys one arrives at weeping, as this same Truth attests when it says: "Woe to you who laugh now, for you shall mourn and weep." If therefore we seek the joy of reward at our arrival, let us hold to the bitterness of repentance on the way. And so it happens that not only does our life advance toward God, but this very conversion of ours kindles others to the praise of God. Hence it is added there: "And all the people, when they saw it, gave praise to God."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 2'
