[[commentary]]
quote='''
34.  By which same words it is clearly shown that his friends as in the likeness of heretics oppose the decisions of the holy man’s judgment.  For it is clear that they do not hold the figure of Catholics, who are termed ‘votaries of wrong doctrines.’  Wherein this likewise ought to be marked, that they are called ‘builders of lies.’  For as an edifice is ‘built’ with stones, so a lie is ‘built’ with words.  For when there is not deceitful speech, but a meaning of truth, it is like a fortified mound, arising not by fabrication, but by nature.
'''
