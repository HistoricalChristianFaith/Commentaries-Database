[[commentary]]
quote='''
(Hom. 2. in Ev.) The Saviour foreseeing that the hearts of His disciples would be troubled at His Passion, tells them long beforehand both the suffering of His Passion and the glory of His Resurrection.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252018.html'
source_title='Catena Aurea by Aquinas'