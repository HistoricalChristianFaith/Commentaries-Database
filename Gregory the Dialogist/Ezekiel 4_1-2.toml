[[commentary]]
quote='''
Some things, however, ought to be reproved strongly, so that when a fault is not recognized by the one who has committed it, he may be made aware of its gravity by verbal reproof, or when anyone glosses over an evil that he has perpetrated, he may be led by the harshness of his censure to entertain grave fears of its effects on him. For indeed it is the duty of a ruler to show by the voice of preaching the glory of our heavenly country, to disclose what great temptations of the old enemy are lurking in this lifeâ€™s journey, and to correct with zealous harshness such evils among those who are under his sway that should not be gently borne with, lest, in being too little incensed against such faults, he himself be held guilty of all faults.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FTHE%2520BOOK%2520OF%2520PASTORAL%2520RULE%2FPart%25202.html'
source_title="PASTORAL RULE 2:10"


