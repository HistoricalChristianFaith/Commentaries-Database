[[commentary]]
quote='''
There follows: "But they neglected it and went away, one to his farm, another to his business." To go to a farm is to devote oneself immoderately to earthly labor; to go to business is to yearn for the profits of worldly activities. For when one person is intent on earthly labor and another is given over to the activities of this world, each refuses to consider the mystery of the Lord's incarnation and to live according to itâ€”as if going off to a farm or to business, he declines to come to the king's wedding.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 38'
