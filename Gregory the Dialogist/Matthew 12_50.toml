[[commentary]]
quote='''
But since he who does the will of the Father is called sister and brother of the Lord, on account of both sexes who are gathered to the faith, this is not surprising; yet it is greatly to be wondered how one is also called mother. For he deigned to call his faithful disciples brothers, saying: Go, announce to my brothers. Therefore, he who could become a brother of the Lord by coming to faithâ€”it must be asked how he can also be a mother? But we should know that one who is a brother and sister of Christ by believing becomes a mother by preaching. For one gives birth to the Lord, as it were, when one has poured him into the heart of the hearer. And one becomes his mother if through one's voice the love of the Lord is begotten in the mind of one's neighbor.

To confirm this matter fittingly for us, blessed Felicity is present, whose birthday we celebrate today, who by believing became a handmaid of Christ, and by preaching was made a mother of Christ. For she feared to leave her seven sons, as is read in the more accurate accounts of her deeds, alive in the flesh after her, just as carnal parents usually fear to send their dead children before them. For when she was seized in the labor of persecution, she strengthened the hearts of her sons by preaching the love of the heavenly fatherland, and she brought forth in spirit those whom she had borne in the flesh, so that by preaching she might bear to God those whom she had borne in the flesh to the world.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 3'
