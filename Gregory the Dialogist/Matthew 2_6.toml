[[commentary]]
quote='''
Hom. in Evan., 1, 10: At the birth of a King of Heaven, a king of earth is troubled; surely, earthly greatness is confounded, when heavenly greatness hews itself.
Hom. in Evan., 8, 1: Rightly is He born in Bethlehem, which signifies the house of bread, who said, “I am the living bread, who came down from heaven.”
'''
