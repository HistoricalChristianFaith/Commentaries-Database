[[commentary]]
quote='''
But because sweat is usually wiped away from workers by a cloth, the labor of God can also be expressed by the name of clothâ€”He who indeed always remains quiet and unchangeable in Himself, yet nevertheless declares that He labors when He bears the harsh depravities of men. Whence He also says through the prophet: "I have labored in enduring." Now God appeared in the flesh, He labored from our infirmity. When unbelievers saw this labor of His passion, they refused to venerate Him. For they disdained to believe that He whom they saw mortal in the flesh was immortal in His divinity.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 22'
