[[commentary]]
quote='''
9. First the children of Israel are said to have gone out, then to have been mustered by Saul, because the chosen preacher, when he attempts to move the soldiery of his subjects against hidden enemies, first observes their brave resolve, then places them in the number of warriors. For we are, as it were, inside and cannot be mustered, as long as the virtue of our mind is hidden from our pastors. And when we go out we are mustered, because when we reveal to them the fortitude of our minds, they trust that they now have companions in the spiritual fight. But when they desire to raise weak minds to the resolve of good work, they strive not only to instruct us with the teachings of the greater ones, but also to kindle us with the examples of the lesser elect. Rightly therefore it is reported that three hundred thousand of the children of Israel, but thirty thousand of the men of Judah, were mustered. For the number thirty pertains to the rectitude of faith and the zeal of good works, because the precepts of the law are nothing if they do not tend toward the contemplation of the supreme Trinity. Fittingly therefore they are called men of Judah who are contained in thirty thousand, because they have the confession of right faith and the strength of good works. Our fathers, however, were of the same faith and works, but in the contemplation of divinity, inasmuch as they had advanced far higher than we, they also displayed stronger works of faith. Wherefore also three hundred thousand of the children of Israel are mustered. Thirty indeed comes from three and ten, and ten goes into thirty, but in the number thirty both the ten and the three are simple; but in order to count up to three hundred, we multiply ten by thirty and thirty by ten, because even if the contemplation is great and the works of the subject people are great, nevertheless those which preceded in our fathers were incomparable. For it is as if our number ten is gathered tenfold in their perfection, since our achievements are greatly subordinated to their perfection. Therefore thirty thousand men of Judah and three hundred thousand children of Israel, mustered with us, lead preachers to fight against Nahash â€” if, when they wish to help tempted and abstinent subjects, they set before them both the outstanding deeds of the strongest fathers and those of the lesser ones. Israel indeed is interpreted as "Seeing God," or "in whom God is"; which name certainly does not suit one who is still weak or unskilled. As many perfect men as we bring forth in the affliction of the flesh and the contemplation of the mind, with that many armed men we strike down the serpent Nahash. But let us now hear with what words the army of the king encourages the besieged. (Verse 9.) And they said to those who had come: "Thus shall you say to the men who are in Jabesh-Gilead: Tomorrow there shall be deliverance for you, when the sun grows hot."
'''
