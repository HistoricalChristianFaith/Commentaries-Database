[[commentary]]
quote='''
It follows: "But he answered and said to them: He who has two tunics, let him give to him who has none; and he who has food, let him do likewise." By the fact that a tunic is more necessary for our use than a cloak, it pertains to fruit worthy of repentance that we ought to share with our neighbors not only whatever external and less necessary things we have, but even those things that are very necessary to usâ€”namely, either the food by which we live bodily, or the tunic by which we are clothed. For since it is written in the law: "You shall love your neighbor as yourself," he is proven to love his neighbor less who does not share with him even those things necessary to himself in his neighbor's time of need. Therefore the precept is given about dividing two tunics with one's neighbor, because this could not be said of one tunic, since if one is divided, no one is clothed. For with half a tunic, both he who receives remains naked and he who gave remains naked. But amid these things it should be known how greatly works of mercy avail, since for fruits worthy of repentance these are commanded above all others. Hence Truth also says through itself: "Give alms, and behold, all things are clean to you." Hence again he says: "Give, and it shall be given to you." Hence it is written: "Water extinguishes a burning fire, and almsgiving resists sins." Hence again it is said: "Store up almsgiving in the bosom of the poor, and it will pray for you." Hence a good father admonishes his innocent son, saying: "If you have much, give abundantly; if you have little, take care to impart even that little willingly."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 20'

[[commentary]]
quote='''
But behold, no one persecutes us even unto death. How then can we prove whether we love our enemies? Yet there is something that ought to be done in the peace of holy Church, by which it may become clear whether we would be able to die for love in a time of persecution. Certainly the same John says: "He who has the substance of this world, and sees his brother in need, and closes his heart against him, how does the love of God remain in him?" Hence also John the Baptist says: "He who has two tunics, let him give to him who has none." Therefore, he who in a time of tranquility does not give his tunic for God, when will he give his life in persecution? Therefore, let the virtue of charity, that it may be unconquered in disturbance, be nourished through mercy in tranquility, so that one may first learn to spend one's possessions for almighty God, and afterward oneself.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 27'
