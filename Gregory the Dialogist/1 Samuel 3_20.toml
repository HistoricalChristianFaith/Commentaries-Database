[[commentary]]
quote='''
30. For what is designated by Dan except the simple, and what by Beersheba except the wise? From Dan even to Beersheba Samuel is acknowledged as the faithful prophet of the Lord, when the life of a chosen preacher is set forth to the simple as an example of salvation, and to the wise the mysteries of Holy Scripture are revealed through his teaching. But since Beersheba is interpreted as "the seventh well," by Beersheba can be designated not only the wise, but also the righteous. For what is the seventh well except the grace of the sevenfold Spirit? By Dan the life of sinners is shown, because it is said through the ancient prophet: 'Let Dan be a serpent in the way, an adder in the path, biting the horse's heels, so that his rider shall fall backward' (Gen. 49:17). Therefore from Dan even to Beersheba Samuel is known as the prophet of the Lord, since the life and teaching of a chosen preacher is venerable both to sinners and to the righteousâ€”so that in him, namely, the fallen may see the good by which they may correct themselves through repentance, and the good may marvel at the loftiness of life toward which they may daily grow stronger by advancing. There follows: (Verse 21.) And the Lord continued to appear in Shiloh.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25202.html'
source_title="Commentary on 1 Kings, Book 2, Chapter 4"

[[commentary]]
quote='''
28. By these names of the land, indeed, the whole of Judea is designated. What then is designated in all of Judea except the entire Church? The whole of Israel, therefore, recognizes that Samuel is a prophet of the Lord, because indeed everyone who is faithful believes that the order of holy preachers speaks truly about things to come. For the office of a prophet is both to foretell the future and to reveal hidden things. Moreover, the holy preachers of the Church, when they detect whatever hidden vices lurk in the mind, when they open up the secrets of spiritual virtues, when they bring forth the hidden meanings of the Holy Scriptures to common knowledge, when they promise anew the future joys of the heavenly homeland to the chosen faithful, exercise the ministry of a prophet. By all Israel, therefore, Samuel is recognized as a faithful prophet of the Lord, because one who does not place faith in the teachers of the holy Church cannot see the almighty Lord by faith. And because that same glory of divine knowledge remained in the holy Church, which first revealed itself to the early teachers, it is added: (Verse 21.) And the Lord continued to appear in Shiloh.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25203.html'
source_title="Commentary on 1 Kings, Book 3, Chapter 1"
