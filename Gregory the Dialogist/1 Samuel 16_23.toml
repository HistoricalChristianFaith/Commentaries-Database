[[commentary]]
quote='''
Indeed, we should not disregard the fact that whenever the evil spirit possessed Saul, David took his harp and soothed his madness. What is symbolized by Saul but the pride of the mighty and what by David but the lowly life of the saints? As often, therefore, as Saul was possessed by the unclean spirit, his madness was soothed by Davidâ€™s singing. So, too, whenever the disposition of people in power is turned to raving anger by pride, it is proper that we should recall them to a healthy frame of mind by gentle words, sweet tones of the harp, as it were.
'''
source_url=''
source_title="PASTORAL CARE 3.2"
