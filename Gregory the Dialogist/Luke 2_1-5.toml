[[commentary]]
quote='''
(Hom. 8. in Ev.) But the registering of the whole world when our Lord was about to be born was mystical; for He appeared in the flesh Who should write down the names of His own elect in eternity.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25202.html'
source_title='Catena Aurea by Aquinas'