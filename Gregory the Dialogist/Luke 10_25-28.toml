[[commentary]]
quote='''
(19. Moral. c. 14.) But since it is said, Thou shalt love thy neighbour as thyself, how is he merciful in taking compassion upon another, who still, by unrighteous living, is unmerciful to himself?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
