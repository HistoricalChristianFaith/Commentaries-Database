[[commentary]]
quote='''
And when he finds the sheep, he lays it on his shoulders rejoicing. He placed the sheep on his shoulders because by taking on human nature he himself bore our sins.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 34'
