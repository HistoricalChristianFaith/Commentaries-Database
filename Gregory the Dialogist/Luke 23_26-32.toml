[[commentary]]
quote='''
(Mor. 12. c. 4) He has called Himself the green wood and us the dry, for He has in Himself the life and strength of the Divine nature; but we who are mere men are called the dry wood.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252023.html'
source_title='Catena Aurea by Aquinas'