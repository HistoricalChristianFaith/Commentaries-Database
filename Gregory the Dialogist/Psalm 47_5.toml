[[commentary]]
quote='''
Concerning this again he says, "God ascended with jubilation, and the Lord with the sound of the trumpet."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 29'
