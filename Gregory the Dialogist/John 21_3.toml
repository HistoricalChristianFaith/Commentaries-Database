[[commentary]]
quote='''
(Hom.) The fishing was made to be very unlucky, in order to raise their astonishment at the miracle after: And that night they caught nothing.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'

[[commentary]]
quote='''
It can be asked why Peter, who was a fisherman before his conversion, returned to fishing after his conversion; and since the Truth says: "No one putting his hand to the plow and looking back is fit for the kingdom of God," why did he return to what he had left behind? But if the virtue of discernment is examined, it is quickly seen that indeed the occupation which existed without sin before conversion was not a fault to take up again even after conversion. For we know that Peter was a fisherman, but Matthew was a tax collector; and after his conversion Peter returned to fishing, but Matthew did not return to the business of tax collecting, because it is one thing to seek a living through fishing, but another thing to increase wealth through the profits of tax collecting. For there are many occupations which can be carried on without sins either with difficulty or not at all. Those occupations, therefore, which involve one in sinâ€”it is necessary that the mind not return to these after conversion.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 24'
