[[commentary]]
quote='''
Only do not two things unto me: then will I not hide myself from Thy face.

What are we to understand here by the 'face of God,' saving His visitation? In which, whilst He beholds, He also punishes our sins, from which no just man even is hidden, if the two things, which he entreats, be not removed.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook11.html'
source_title="Morals on the Book of Job, Book XI"
