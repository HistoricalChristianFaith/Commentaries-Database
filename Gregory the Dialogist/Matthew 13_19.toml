[[commentary]]
quote='''
Take care that the seed does not fall by the wayside, lest the evil spirit come and take the word from memory.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 15'
