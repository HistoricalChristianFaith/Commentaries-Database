[[commentary]]
quote='''
Hence it is said to the same servant: Go out into the highways and hedges, and compel them to come in, that my house may be filled. When the Lord invites certain ones from villages and streets to the supper, He clearly designates that people who had known how to keep the law under civilized society; but when He commands His guests to be gathered from highways and hedges, He doubtless seeks to gather a rustic people, that is, the Gentiles, of whose signification it is said through the Psalmist: Then shall all the trees of the forest rejoice before the face of the Lord, because He comes. For the trees of the forest are called the Gentiles, because in their unbelief they were always twisted and unfruitful. Those therefore who were converted from that rustic way of life came to the Lord's supper as if from hedges.

It should be noted that in this third invitation it does not say "Invite," but "Compel them to enter." For some are called and disdain to come; others are called and come; but of others it is by no means said that they are called, but that they are compelled to enter. Those who are called and disdain to come are those who receive the gift of understanding, but do not follow that understanding with works; those who are called and come are those who perfect the grace of understanding they have received by acting upon it; but some are called in such a way that they are also compelled. For there are some who understand the good things they ought to do, but cease from doing them; they see what they ought to do, but do not follow it out of desire. To these, as we said above, it often happens that the adversity of this world strikes them in their carnal desires; they try to grasp temporal glory and cannot; and while they propose to sail through the deep waters, as it were, toward the greater concerns of this age, they are always driven back by contrary winds to the shores of their own dejection. And when they see themselves broken in their desires, with the world opposing them, they are reminded what they owe to their Creator, so that they return to Him with shame, whom they had abandoned in their pride for love of the world.

For often some who wish to advance toward temporal glory either waste away in prolonged illness, or fall crushed by injuries, or are afflicted when struck by heavy losses, and in the sorrow of the world they see that they should have placed no confidence in its pleasures, and reproaching themselves for their own desires, they turn their hearts to God. Of these indeed the Lord says through the prophet: "Behold, I will hedge up your way with thorns, and I will wall it in with a barrier, and she shall not find her paths; and she shall follow after her lovers, and shall not overtake them; she shall seek them, and shall not find them, and she shall say: I will go and return to my first husband, because it was better with me then than now." The husband of every faithful soul is God, because she is joined to Him through faith. But that soul which had been joined to God follows after her lovers, when the mind which has already believed through faith still subjects itself in action to unclean spirits, seeks the glory of the world, feeds on carnal delight, and is nourished by exquisite pleasures. But often almighty God mercifully looks upon such a soul and mingles bitterness with her pleasures. Hence He says: "Behold, I will hedge up your ways with thorns." For our ways are hedged with thorns when in what we wrongly desire we find the pricks of pain. "And I will wall them in with a barrier, and she shall not find her paths." Our ways are walled in with a barrier when hard obstacles in this world resist our desires. And we cannot find our paths, because we are prevented from obtaining what we wrongly seek. "And she shall follow after her lovers, and shall not overtake them; she shall seek them, and shall not find them"; because the soul does not at all attain the fulfillment of her desires from the malign spirits to whom she had subjected herself in her desires. But what great benefit arises from this salutary adversity He adds when it follows: "And she shall say: I will go and return to my first husband, because it was better with me then than now." Therefore, after she finds her ways hedged with thorns, after she cannot overtake her lovers, she returns to the love of her first husband, because often after we cannot obtain what we want in this world, after we grow weary in earthly desires from their impossibility, then we bring God back to mind, then He who displeased us begins to please; and He whose precepts had been bitter to us suddenly becomes sweet in memory; and the sinful soul who had tried to be an adulteress, yet could not through open act, resolves to be a faithful wife. Those therefore who, broken by the adversities of this world, return to the love of God and are corrected from the desires of the present lifeâ€”what are they, my brothers, but compelled to enter?
'''
