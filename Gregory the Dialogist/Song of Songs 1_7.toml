[[commentary]]
quote='''
It is fitting meanwhile to consider this contemplation of such great mercy. The deeds of a sinful woman, but one repentingâ€”with what esteem does Truth preserve them in His presence, which He enumerates to her adversary with such detailed distribution. The Lord was reclining at the Pharisee's dinner, but He was delighting in the feasts of the mind at the penitent woman's. At the Pharisee's house, Truth was fed outwardly; at the sinful woman's, yet one who had converted, He was fed inwardly. Hence the holy Church says to Him in the Song of Songs, whom she seeks under the likeness of a young deer: "Show me, O you whom my soul loves, where you feed, where you rest at midday." For the Lord is called a young deer, according to His assumed flesh the son of the ancient fathers. Indeed, a more fervent heat burns at midday, and the young deer seeks a shady place where the fire of heat does not affect it. Therefore, the Lord rests in those hearts which the love of the present age does not inflame, which the desires of the flesh do not burn up, which, set ablaze by their anxieties, do not wither in the lusts of this world.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 33'
