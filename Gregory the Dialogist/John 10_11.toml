[[commentary]]
quote='''
He whose goodness is his own nature and not some nonessential gift, says, "I am the good Shepherd." He adds the character of this goodness, which we are to imitate, saying, "The good Shepherd lays down his life for the sheep." He did what he taught; he gave an example of what he commanded. The good Shepherd has laid down his life for his sheep in order to change his body and blood into a sacrament for us and to satisfy the sheep he had redeemed with his own body as food. The way of contempt for death that we are to follow has been shown us, the mold that is to form us is there. The first thing we are to do is to devote our external goods to his sheep in mercy. Then, if it should be necessary, we are to offer even our death for these same sheep.â€¦ If someone does not give his substance to the sheep, how can he lay down his life for them?
'''
source_url=''
source_title="FORTY GOSPEL HOMILIES 15"

[[commentary]]
quote='''
(Hom. xiv. in Evang.) And He adds what that goodness (forma bonitatis) is, for our imitation: The good Shepherd giveth His life for the sheep. He did what He bade, He set the example of what He commanded: He laid down His life for the sheep, that He might convert His body and blood in our Sacrament, and feed with His flesh the sheep He had redeemed. A path is shown us wherein to walk, despising death; a stamp is applied to us, and we must submit to the impression. Our first duty is to spend our outward possessions upon the sheep; our last, if it be necessary, is to sacrifice our life for the same sheep. Whoso doth not give his substance to the sheep, how can he lay down his life for them?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252010.html'
source_title='Catena Aurea by Aquinas'
