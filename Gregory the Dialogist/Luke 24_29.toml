[[commentary]]
quote='''
But because those with whom Truth walked could not be strangers to charity, they invite Him to lodging as a stranger. But why do we say "invite," when it is written there "And they constrained Him"? From this example indeed it is gathered that strangers should not only be invited to lodging but even compelled.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 23'
