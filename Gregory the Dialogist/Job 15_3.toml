[[commentary]]
quote='''
Whence Eliphaz adds; Thou reprovest with words him that is not equal to thee, and thou speakest what is not expedient for thee.

Now they suppose that no one has the fear of the Lord, saving him whom they can draw into the foolishness of their own confession.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook12.html'
source_title="Morals on the Book of Job, Book XII"
