[[commentary]]
quote='''
For now ye are come, to see my stroke, and are afraid.

As though he said in plain words, 'I feared God then, when, buoyed up with prosperity, I felt no hurts of the scourge. But ye, who fear not God from love, dread Him from the stroke of the rod alone.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook07.html'
source_title="Morals on the Book of Job, Book VII"
