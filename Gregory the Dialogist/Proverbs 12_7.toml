[[commentary]]
quote='''
Let us leave behind ourselves as we made ourselves by sinning, and let us remain ourselves as we were made through grace. For behold, if someone who was proud, having been converted to Christ, has become humble, he has left himself behind. If any lustful person has changed his life to continence, he has certainly denied what he was. If any greedy person has now ceased to grasp at things and has learned to give away his own possessions who previously seized what belonged to others, without doubt he has left himself behind. He himself indeed remains by nature, but he is not himself by malice. For thus it is written: "Turn the wicked, and they shall not be." For the wicked when converted shall not beâ€”not because they shall not exist at all in essence, but surely they shall not be in the guilt of wickedness.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html"
source_title="40 Homilies on the Gospels, Homily 32"
