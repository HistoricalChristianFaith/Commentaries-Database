[[commentary]]
quote='''
Consider as your superiors one another, especially those who are not committed to your charge, your neighbors, because even those whom you see doing certain wicked thingsâ€”you do not know what good things may lie hidden in them. Therefore let each one strive to be great, but yet in some way not know that he is, lest while he arrogantly attributes greatness to himself, he lose it. For hence it is said through the prophet: "Woe to you who are wise in your own eyes, and prudent before yourselves." Hence Paul says: "Be not wise in your own eyes." Hence against the proud Saul it is said: "When you were little in your own eyes, you were made head among the tribes of Israel." As if it were openly said: When you saw yourself as little, I made you great above others. But because you now see yourself as great, you are esteemed little by me.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 7'
