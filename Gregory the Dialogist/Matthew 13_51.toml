[[commentary]]
quote='''
Hence it is also added: Have you understood all these things? They say to him: Yes, Lord.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 11'
