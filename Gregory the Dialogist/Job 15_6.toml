[[commentary]]
quote='''
Ver. 6. Thine own mouth shall condemn thee, and not I; yea, thine own lips shall answer thee.

For because they suppose that the evils of adversity break out in consequence of the erroneousness of confession; they say that 'her own lips shall answer her,' so that fault of utterances should be the cause of the scourge. But sometimes they desire to repress it as if by reasoning.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook12.html'
source_title="Morals on the Book of Job, Book XII"
