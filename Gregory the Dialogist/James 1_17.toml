[[commentary]]
quote='''
For changeableness itself is a shadow, which if it altered the light by any changes, would as it were obscure it. But because in God changeableness entereth not, "no shadow of changing" intercepts His Light.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook12.html'
source_title="Morals on the Book of Job 12.38"
