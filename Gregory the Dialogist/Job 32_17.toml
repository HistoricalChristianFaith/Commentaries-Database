[[commentary]]
quote='''
For every proud man considers this to be his part, if he does not so much possess, as make a show of, knowledge. For all proud men are anxious not to possess knowledge, but to make a display of it: against whom Moses well says, Every vessel which hath not a cover nor binding over it shall be unclean. [Numb. 19, 15] For the covering or the binding is the reproof of discipline, and every one who is not kept under by it is rejected as an unclean and polluted vessel. And was not Eliu a vessel without a cover, who had considered it to be his part to make a show of the wisdom which he possessed? For he who lays himself open by his desire of display, and is not covered by the veil of silence, is polluted as a vessel without cover or binding. But holy preachers consider that they are performing their part, if they rejoice in themselves at their own wisdom within, and if they outwardly keep back others from error. Nor do they so far go out of themselves in speaking, as to place the delight of their mind in an outward display of eloquent language. But they meditate on the benefits of wisdom in the secret of their heart, and there rejoice when they perceive it; and not when they are obliged to make it known amidst the snares of so many temptations. Although when they make known the good which they receive, yet charity steps in, and they rejoice at the progress of their hearers, and not at their own display. But the arrogant on gaining any knowledge think that they have gained nothing, if it so happens that they keep it concealed. For they place their happiness no where but in the praise of men. It is hence that the foolish virgins are said to have taken no oil in their vessels; [Matt. 25, 3] because such as be arrogant, if perchance they keep themselves from any vices, cannot confine to their own consciences the credit of the glory. But Paul had taken oil in his own vessel, who said, Our glory is this, the testimony of our conscience. [2 Cor. 1, 12] To carry then an empty vessel, is with a heart empty within to seek for the judgment of menâ€™s lips from without. Because Eliu, then, when seeking for glory from without, has not oil within his vessel, he well says, I will answer my part, and I will display my learning. And in the words which follow he shows what are his sufferings, from vain-glory raging within.
'''
