[[commentary]]
quote='''
And because through the five senses of the body they fall into those same darknesses of sins, they are sought in five regions where they cannot be found, namely Mount Ephraim, the land of Shalisha, and Shaalim, and the land of the Benjaminites, and Zuph. For everyone is hidden where he is cast down through sin; and as one who is lost, it is not known where he is, when he abandons the light of justice in which God placed him. Hence it is that in paradise after the sin, He seeks the first man, saying: "Adam, where are you?" (Gen. 3:9). As if to say: Because I do not find you in the light in which I placed you, show yourself where you have placed yourself. Hence He inquires about the dead Lazarus, saying: "Where have you laid him?" (John 11:34). But the one whom He sought as lost, He commanded to come forth that He might find him, saying: "Lazarus, come out." Therefore man is lost when he sins; he is found when, now repenting, he declares his sin against himself. For since through the sacred Scriptures the sinner is commanded: "Declare your iniquities first, that you may be justified" (Isa. 43:26, according to the LXX), when the one who has sinned begins to be justified by confessing, he is now seen in the light, where he is now found to be placed. Now Saul, who seeking the donkeys did not find them, represents the character of a learned preacher, but one newly beginning. Almighty God indeed does not allow him to bear the fruit of preaching, lest he esteem the conversion of sinners as a cheap thing, since he can easily convert them to the Lord. The conversion is therefore delayed, so that the converted may be cherished all the more; and the preacher loves them all the more greatly, the more clearly he sees that he cannot quickly win them over. But while holy men cannot convert others through their preaching, they begin to fear intensely for themselvesâ€”lest they displease Almighty God in the very thing by which they thought they were greatly pleasing Him. And it often happens that the hearts of new preachers are so frightened that they now resolve to abandon the office of preaching itself and to devote themselves to God through silence.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25204.html'
source_title="Commentary on 1 Kings, Book 4, Chapter 4"
