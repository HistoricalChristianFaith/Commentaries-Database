[[commentary]]
quote='''
(Moral. viii. c. 32) But then only will sin be entirely taken away from the human race, when our corruption has been turned to a glorious incorruption. We cannot be free from sin, so long as we are held in the death of the body.

(Hom. vii. in Ev. c. 3) He explains the reason of this superiority, in what follows: For He was before me; as if his meaning was; And this is the reason of His being superior to me, though born after me, viz. that He is not circumscribed by the time of His nativity. He Who was born of His mother in time, was begotten of His Father out of time.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%25201.html'
