[[commentary]]
quote='''
8. Because it is said that the satraps of the Philistines gathered together, but why they gathered is not stated. Yet because the satraps are said to have responded and to have given counsel about carrying the ark around, it is clearly understood that they had been summoned to give counsel regarding that same ark. Who then are the satraps of the Philistines, if not the chosen preachers of the Gentiles? Satraps are indeed called princes. Of these princes it is certainly said through the Psalmist: "The princes of the peoples are gathered together with the God of Abraham" (Psalm 46:10). For by the name "peoples," the Gentiles are designated. He who used the name of peoples and of princes surely designated the satraps of the Philistines, of whom he speaks. These princes of the peoples certainly came together with the God of Abraham when, for the salvation of the Gentiles who were to be converted, the preachers proclaimed in word what almighty God inspired in them through inward desire. For it was as though there were a wonderful agreement between God and the princes in the hearts of their Gentile hearers, since they received simultaneously both the reasoning of right preaching from the holy preachers and the fruit of good will from the Lord. And since those who had said "Let the ark of God not remain among us" are recognized as adversaries, how do the princes gather by sending? But to send and to gather the princes is to stir up the minds of the holy preachers to urgency in preaching, because preaching was to be carried out more attentively where the hearts of the Gentiles were plunged more deeply into error. Hence it is that the distinguished teacher boasts of having chosen for himself a nobler victory over unconquered enemies, saying: "From Jerusalem all the way around to Illyricum I have fulfilled the Gospel of Christ; and so I have preached this Gospel, not where it had already been proclaimed, lest I build upon another's foundation" (Romans 15:19â€“20). The princes, therefore, were provoked not by the desire but by the error of the unbelievers, since they judged they could gain a greater profit for God from where the darkness of errors was borne aloft more loftily by the blast of pride. Therefore the urgency of holy preaching is also designated when it is added: "And the Gittites answered: Let the ark of God be carried around." Those say: "Let the ark of God not remain among us," and these say: "Let it be carried around." For what is it to carry the ark of God around, if not to preach publicly the mysteries of the true faith? For the ark remains with those who embrace through love the sacraments of the true faith that they hear. But those who say "Let the ark not remain among us" desire that the preaching of the faith be turned away from them. The satraps therefore say the opposite: "Let the ark of God be carried around," because they preached divine things more attentively to those whom grave error had inflamed to hatred of the truth. And because through the ministries of the holy preachers, great gains from even such people were brought to the heavenly kingdoms, there follows: (Verse 9.) "But as they were carrying it around, the hand of the Lord came upon each city with an exceedingly great slaughter, and it struck the men of every city from the least to the greatest, and their protruding intestines rotted away."
'''
