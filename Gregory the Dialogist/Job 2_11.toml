[[commentary]]
quote='''
HISTORICAL INTERPRETATION.

Now when Job's three friends heard of all this evil that was come upon him, they came everyone from his own place; Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Naamathite: for they had made an appointment together to come to mourn with him and to comfort him.

We have it proved to us how great a love they entertained both for each other, and for the smitten man, in that they came by agreement to administer consolation to him when afflicted. Though even by this circumstance, viz. that Scripture bears witness they were the friends of so great a man, it is made appear that they were men of a good spirit and right intention; though this very intention of mind, when they break forth into words, upon indiscretion arising, becomes clouded in the sight of the strict Judge.
'''
