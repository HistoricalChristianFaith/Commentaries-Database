[[commentary]]
quote='''
But thy cause hath been judged as the cause of the ungodly, thou shall receive thy cause and judgment.

The cause of the good, is righteousness. And their cause is judged, as the cause of the ungodly, because their righteousness is here smitten with fatherly correction, that they may be taught to exercise greater vigilance, not only by the injunction of commands, but by the infliction of blows. But they receive their cause and justice, because from that righteousness, with which they now live, they hereafter shine forth in the height of judicial power; so that they are then able to judge all things the more powerfully, the more strictly all their conduct is now judged. But these points, which blessed Job ever maintained with stedfast faith, Eliu mentioned, as if he were making some new promise. For haughty men have these peculiarities: they falsely exaggerate what is wrong, and if ever they state that which is good, they bring it forward as something unknown. Whence it comes to pass that they venture to teach those who are wiser than themselves, because, namely, they believe that they alone are acquainted with such subjects. But when they condescend to any words of consolation, they consider that they have been at once degraded, and by the harshness of proud reproof, they reestablish, as it were, their ability; in order that they who seemed to have condescended in soothing speech, may be dreaded when reproof has suddenly sprung up. Whence also Eliu immediately added, saying,
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook26.html'
source_title="Morals on the Book of Job, Book XXVI"
