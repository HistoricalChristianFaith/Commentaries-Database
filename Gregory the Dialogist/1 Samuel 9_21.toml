[[commentary]]
quote='''
But every elect person, when he hears great things about himself, brings his own weaknesses to mind, so that he may guard himself against pride, lest he lose the good things he has. Hence it is added: Saul answered and said: "Am I not a son of Gemini, of the least tribe of Israel, and is not my kindred the last among all the families of the tribe of Benjamin? Why then have you spoken this word to me?"

As if he were saying: Why do you ascribe such great things to me, when I am nothing? For he is a son of Gemini who imitates the negligent in the care of himself and in the example of his neighbor. He is indeed a twin, because while he neglects the care of himself, he does not bestow examples of good work upon others. Therefore whoever imitates such people is called a son of Gemini. He is said to be from the smallest tribe of Israel, because the last order of the holy Church is that of converted sinners. Rightly therefore, he who confesses himself to be a sinner is said to be from the smallest tribe of Israel. His family is also reported to be the last among the others, because according to the voice of Truth: "Whoever breaks the least commandment shall be called least in the kingdom of heaven" (Matt. 5:19). For Benjamin means "son of the right hand." By this name indeed the people of the holy Church are designated, who, while being born in the faith of the Redeemer, are prepared through good works for the goods of the heavenly fatherland. The right hand of God is indeed that strength of eternal life. The families of the tribe of Benjamin are the diverse ways of life of the elect. For just as diverse families come from one principle of generation, so from the one origin of orthodox faith, many ways of life of the faithful arise. Therefore holy men, when they cast themselves down through humility, because they confess themselves to be sinners, and yet rightly believe in God, assert themselves to be, as it were, both sons of Gemini and of the last family of Israel. But because the more they humble themselves, according to the voice of Truth, the more they are exalted (Luke 14:10â€“11).
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25204.html'
source_title="Commentary on 1 Kings, Book 4, Chapter 4"
