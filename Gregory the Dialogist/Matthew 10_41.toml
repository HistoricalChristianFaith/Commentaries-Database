[[commentary]]
quote='''
But so that our Redeemer might show how great is the virtue in continence and in receiving the needy, he says: "He who receives a prophet in the name of a prophet shall receive a prophet's reward; and he who receives a righteous man in the name of a righteous man shall receive a righteous man's reward." In these words it should be noted that he does not say "a reward from the prophet" or "a reward from the righteous man," but "he shall receive a prophet's reward" and "a righteous man's reward." For a reward from the prophet is one thing, and the prophet's reward is another; and a reward from the righteous man is one thing, and the righteous man's reward is another. For what does it mean to say "He shall receive a prophet's reward," except that he who sustains a prophet by his generosity, even though he himself does not have the gift of prophecy, will nevertheless have the rewards of prophecy before the almighty Lord? For perhaps this man is righteous, and the less he possesses in this world, the greater confidence he has in speaking for justice. When he who possesses something in this world sustains this man, and perhaps does not yet presume to speak freely for justice, he makes himself a sharer in that man's freedom of justice, so that he may receive equally with him the rewards of justiceâ€”he whom he helped by sustaining him, so that he might be able to speak that same justice freely. That man is full of the spirit of prophecy, but nevertheless needs bodily nourishment. And if the body is not refreshed, it is certain that the voice itself is diminished. Therefore, he who provides food to the prophet because he is a prophet gives strength to that man's prophecy for speaking. He will therefore receive a prophet's reward along with the prophet, because even if he was not full of the spirit of prophecy, he nevertheless displayed before God's eyes what he assisted. Hence it is said to Gaius through John concerning certain traveling brothers: "For they went forth for the name of Christ, taking nothing from the Gentiles. We therefore ought to receive such persons, that we may be fellow workers for the truth." For he who provides temporal assistance to those who have spiritual gifts becomes a fellow worker in those very spiritual gifts. For since few are those who receive spiritual gifts, and many are those who abound in temporal things, through this the rich insert themselves into the virtues of the poor: by providing comfort to those same holy poor from their riches.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 20'
