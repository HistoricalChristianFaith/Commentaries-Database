[[commentary]]
quote='''
21. By all these words the proud man is struck down: "He sought," it says, "a man after His own heart." As if to say: He sought him for that reason, because you were unwilling to be according to His heart. As if to say: He appointed such a man as leader of His people, one who would carry out the command of divine counsel with the virtue of devotion. For since we are accustomed to deliberate in our heart about the things we wish to do, when by the usage of our speech the heart of God is spoken of in sacred Scripture, His inmost will is signified by it, which is then recognized by us outwardly when the commands of disobedience are revealed. But we are close to it when we both recognize it through understanding and guard it through love. Rightly, therefore, the prophet Samuel says of the Lord: "He sought for Himself a man after His own heart, and He commanded him to be a leader over His people." Because he profitably commands others who already knows how to obey God perfectly; who commands only that which proceeds from the counsel of the inmost truth.

22. But what does it mean that it is said as if of the past: "The Lord sought for Himself a man, and commanded him to be a leader," when he had not yet been sought, nor had it been enjoined upon him to preside over His people? For after Saul struck Amalek, the Lord said to that same prophet: "Fill your horn with oil, and come, I will send you to Jesse the Bethlehemite" (1 Sam. 16:1). But this question is easily resolved if the foreknowledge and predestination of Almighty God are considered. For to Him, to predestine is to do, and those things which have been preordained by Him to be done are already done in His sight. Whence it is also written of Him: "He has done the things that are to come" (Isa. 45:11, according to the LXX). But God is said to have sought a man so that a pattern for choosing bishops might be set before men. For we are accustomed to seek things that we either do not recognize when present or do not see when absent. But God, from whom nothing is absent, nothing hidden, is not said to have sought a man as one absent or concealed; rather, He is said to have sought so that it might be taught that everyone who is chosen for the summit of the holy Church must be examined by men. But he must be sought according to God's heart, so that he may not only understand the divine will but also demonstrate it through good works. Because likewise chosen men do not come to the honor of primacy out of ambition but are led to it under compulsion, it is well said: "And He commanded him to be a leader." As if to say: He did not enter the honor of prelacy through ambition but ascended under compulsion. "Man" can also be understood as referring to fortitude, and "according to God's heart" as referring to interior charity. Therefore, when necessity demands, let a man be sought for the care of the holy Church who is strong in his manner of life; let him be sought according to God's heart, so that through the effect of great love he may be, as it were, united to the divine will; let him be commanded to be a leader, so that he may not aspire to ascend the rank of high office out of desire but may fear it out of humility â€” and thus, humble, may fear for himself, so that he may more devoutly recognize that he must submit to the command of God. But because with these words the prophet had rebuked the life of the fallen king, there follows: (Verse 15.) "And Samuel arose and went up from Gilgal to Gibeah of Benjamin."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25205.html'
source_title="Commentary on 1 Kings, Book 5, Chapter 3"
