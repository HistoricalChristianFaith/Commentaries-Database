[[commentary]]
quote='''
26. But who was the daughter-in-law of Eli, if not the people of the Jews, subject to reprobate priests? Because she had received the seeds of unbelief in her mind through their preaching, she was pregnant. And because she was also thinking of pouring forth the malice she had conceived, she is said to have been not only pregnant but also near to giving birth. But what does it mean that, upon hearing of the capture of the ark and the death of her father-in-law and her husband, she is said to have given birth, except that the remnant of the Jewish people, when it recognizes that the spiritual mysteries of the Scriptures have passed over to the instruction of the Gentiles, when it now sees that the wise men of the Synagogue have perished along with both priesthoods, does not cease to pour forth by speaking the seeds of its heresy, which it had conceived? For her to give birth is to disclose to others by speaking the depravity she had conceived. And because she preaches reprobate things, while she is said to give birth, she is recorded as having bent over. For those who speak of heavenly things give birth, as it were, without bending over, because in the standing posture of faith they raise the hearts of their hearers to the pursuit of good works. She, therefore, who asserts crooked things gives birth bent over, because indeed by her speaking she brings it about that the more intently she speaks, the more deeply she is cast down into the abyss of her own damnation. Rightly, therefore, while she is bent over in giving birth, she is said to die. For she dies in giving birth, because she is condemned in the guilt of her blasphemy. And because she does not foresee the torments of her death, sudden pains are said to rush upon her. For sudden pains are the unexpected afflictions of death coming without foresight. For pains rush upon her suddenly when the retributions of everlasting punishments confront the Jewish people, which now, set in contempt of the truth, does not fear them. For because she thinks that by dying in observance of ancestral traditions she is passing over to eternal life, she falls into sudden pains when she begins to endure the torments she had not expected. And it should be noted that it is said of the dying woman: "Sudden pains rushed upon her," because evidently while she is driven to the end of life through bodily afflictions, then the scourges of pains begin to rush upon her in time, by which her impiety may be punished with eternal vengeance; and because, with the end drawing near, the reprobate minds of the Jews exhort one another to unbelief. But at the very moment of her death, those who stood near her said to her: "Do not fear, for you have borne a son." For she bore a son because she trained up a people hardened in wickedness and unconquerable. But what are the women who stand near her, if not minds bound by an equal order of impiety? They stand, indeed, not by the truth and rectitude of faith, but by the presumption and boasting of religion. Therefore they encourage her not to fear, because she has borne a son â€” so that, namely, she may not fear to die in the old tradition all the more securely, the more she sees that even those whom she knows to have been trained by her teaching are hardened and unconvertible in it. But while she is driven more abundantly by pain within herself, she counts as nothing whatever others have gained from her instruction, whence it is added: "She did not answer, nor did she take heed." For when she begins to experience the bitterness of eternal pain, that which she temporarily held authority over others does not bring delight. Or certainly she does not rejoice over the boy who is born because he who is brought forth by her instruction is seen to be in captivity. Whence it is also added: (Verses 21, 22.) "And she called the boy Ichabod, saying: The glory of the Lord has been taken away, because the ark of God has been captured."
'''
