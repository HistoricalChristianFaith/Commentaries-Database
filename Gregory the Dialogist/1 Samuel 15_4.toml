[[commentary]]
quote='''
By the name of lambs, men of great prudence are usually designated. Hence through John it is said: "I saw upon Mount Sion a Lamb standing, and with him a hundred forty-four thousand having his name and the name of his Father written on their foreheads" (Rev. 14:1). For those who had taken up the name of the Lamb were called lambs. Explaining who they are, he also says: "These are they who were not defiled with women, for they are virgins." What then does it mean that when Amalek is commanded to be destroyed, the soldiers of the king are counted as it were lambs, unless that when we wish to destroy the spirit of fornication by preaching, we ought to bring forth the examples of the perfect? For however many men distinguished by the glory of chastity we present to the worldly who are to be converted, we bring as it were so many soldiers, like lambs mustered, to the wars against Amalek. Moreover, by the name of those mustered, the ministers of divine preaching themselves can be understood. They are therefore as it were lambs, because through the glory of perfect chastity they are now made like those virgins rejoicing with Christ in the kingdom. By these words it is surely shown that those who undertake the ministry of preaching must first be adorned with the outstanding splendor of chastity, because if they fall away through incontinence, they can in no way make others continent, and those who do not have the rays of that light in the splendor of their own manner of life cannot prevail in calling others to the good of so great a light. Rightly therefore it is said: "He mustered them as lambs," because those who ought to drive out the spirit of fornication through the power of the office they have received must necessarily be very chaste. Hence the Lord says to them in the Gospel: "Let your loins be girded and your lamps burning in your hands" (Luke 12:35), so that their subjects may hear the word of preaching, but the examples of a most luminous manner of life may draw them to the good of chastity that they hear. Hence they are fittingly designated by a perfect number, when it is added: (Verse 3.) "Two hundred thousand foot soldiers and ten thousand men of Judah."

By the name of footsoldiers the elect are figured, not when they preach lofty things, but when through good examples they demonstrate to others the straightness of the heavenly journey. Footsoldiers indeed run with their steps to where they wish to bring their arms. But what are examples of chastity, if not the footprints of heavenly soldiers impressed upon the earth? For in order to strike the vices of lust in slippery places, they hasten with the light of good examples toward the darkness of their hearts, and as if arriving by footstep, they slay the enemiesâ€”those who, after they are recognized through their works, draw the hearts of sinners to the good of chastity. When therefore through examples of chastity they destroy the darkness of impurities in the hearts of sinners, they are rightly called footsoldiers. And because they are splendid not only with the outward show of bodily purity but also with the light of the heart, they are said to be two hundred thousand. For in the number one hundred and one thousand, the entire sum of the Decalogue is contained. Perfect men therefore are contained in two hundred thousand, because through divine grace they have arrived at the highest citadel of chastity by both continence of body and integrity of mind. For they have perfection of purpose both in body and in mind. Or because they serve God through chastity not loosely or negligently, they have the hundred of work, and because they do not cease to serve Him, they have the thousand of multiplication. But they are strong and constant in continence of body, perfect and persistent in watchfulness of heart through perfection of virtue. Indeed the Apostle, commanding that a widow also be such, says: "That she may be holy in body and in spirit" (1 Cor. 7:34). For she is holy in body and spirit if by the perfection of chastity by which she shines in body, she also shines in mind. But if widows are such, what kind must virgins be commanded to be? For concerning those many, under the description of one it was said: "The queen stood at your right hand in gilded clothing" (Psalm 44:10). In the same psalm (verse 14) the same queen is praised when it is said: "All the glory of the king's daughter is from within, clothed about with golden fringes in varieties." For what is the golden garment, if not the beauty and honor of the virginal body? It is called a garment because it shines outwardly in the body, but golden because it excels in dignity. But every kind of metal is inferior to gold. So indeed no other form of chastity can be compared to virginal beauty. What then does it mean when it says, "All the glory of the king's daughter is from within," if the glory of the golden garment is proclaimed to be outward? For if there is some great glory of the golden garment outwardly, all glory cannot be seen to be within. What then does it mean that all glory is said to be within, except that even that glory which is outward is recognized to be within along with innumerable others? For virginity is not golden if it exists outwardly but not inwardly. Because therefore it is both within and without, because the same shines in the body and the same gleams in the mind, all the glory of the king's daughter can fittingly be understood to be within. All glory is within, because it is not outward alone nor inward alone. For because many are the splendors of virtues in the mind of the virgin, virginal radiance is so affirmed that all glory is proclaimed to be within. This indeed is what follows: "Clothed about with golden fringes in varieties." For the golden fringes are splendors never failing from the mind. Fringes indeed are the final parts of a garment. They are therefore praised in the beauty of Christ's bride, because there is no glory of virtues if it ceases to shine before the completion of life. The queen therefore is spoken of with love, in the golden garment virginity is proclaimed. But all glory is declared to be within, and in golden fringes, and clothed about with variety, so that integrity joined with innumerable virtues may be understood to endure even to the end. Rightly therefore are two hundred thousand footsoldiers counted against Amalek, because those are fit for conquering unclean spirits through examples of chastity who have learned to maintain it both in the light of works and in the splendor of watchfulness.

Because likewise they are instructed and perfected by the word of God, this is shown by the number of ten thousand men of Judah. For they are men by fortitude, and of Judah by proclamation. For Judah is interpreted as "confessing." But they are designated by the number ten, because they have attained the perfection of doctrine through the grace of the Holy Spirit. Whence also to Moses the ten precepts of the law are given, which were written by the finger of God (Exod. XXXI). For what is the finger of God, if not the Holy Spirit? Who, when He wrote the law, set it forth precisely in ten precepts, because even if He brought forth something carnal outwardly in it, inwardly He sealed the perfection of spiritual understanding. Therefore ten thousand men of Judah are to be led forth against Amalek, so that the spirit of fornication may be overcome by those fit in strength. For he laps by suggestion, because he counsels light and flattering things, but the things he counsels by lapping he displays through phantasms of thoughts. Therefore, so that the mind may not see the obscene things shown to it by demons, the examples of the elect must be revealed. And so that the unclean spirit cannot soothe it with foul suggestions, the tongue of preachers ought to be touched through the praise of chastity. Let the preacher lap it, so that the malignant spirit can by no means lap it. And let him delight it with words, lest, for one who lacks heavenly things, the devil tear it apart through the delights of suggestions. Therefore against the twofold battle of the heart, because a twofold good of assistance is necessary, rightly both foot soldiers and men of Judah are said to be prepared against Amalek. But if anyone wishes to understand some as the foot soldiers and others as the men of Judah, the meaning of plain truth is evident: that the greatest doctors have those who, though they do not know how to teach by preaching, are nevertheless able to benefit by their works. But now, having been mustered for such great battles, let us hear by what strategy they fight next. There follows: (Verse 5.) And when Saul had come to the city of Amalek, he set an ambush at the torrent.
'''
