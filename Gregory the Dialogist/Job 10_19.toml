[[commentary]]
quote='''
91.  Which same sentiment he had already uttered in his first speech, saying, Why died I not from the womb? [Job 3, 11] and whilst he subjoins that which he adds here, I should have been as though I had not been, I should have been carried from the womb to the grave; he adds in other words, but no other sense, saying, Or as a hidden untimely birth I had not been, as infants which never saw light. [Book IV, ยง48 &c.]  But forasmuch as we have made out these particulars very much at length above, to avoid wearying the reader we forbear to unfold points already explained.
'''
