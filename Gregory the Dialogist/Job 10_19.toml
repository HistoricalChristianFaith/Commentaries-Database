[[commentary]]
quote='''
Wherefore then hast Thou brought me forth out of the womb. Oh that I had been consumed, and no eye had seen me.

Which same sentiment he had already uttered in his first speech, saying, Why died I not from the womb? and whilst he subjoins that which he adds here, I should have been as though I had not been, I should have been carried from the womb to the grave; he adds in other words, but no other sense, saying, Or as a hidden untimely birth I had not been, as infants which never saw light. But forasmuch as we have made out these particulars very much at length above, to avoid wearying the reader we forbear to unfold points already explained.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook09.html'
source_title="Morals on the Book of Job, Book IX"
