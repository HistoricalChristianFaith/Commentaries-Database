[[commentary]]
quote='''
(xi. Mor. iii.) Ghost is put here for soul: for had the Evangelist meant any thing else by it, though the ghost departed, the soul might still have remained.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252019.html'
source_title='Catena Aurea by Aquinas'