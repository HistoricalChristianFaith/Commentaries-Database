[[commentary]]
quote='''
For if it is a thing of great recompense to rescue from death the flesh sooner or later to die, of what high merit is it to free the soul from death, to live without end in the heavenly country?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook19.html'
source_title="Morals on the Book of Job 19.31"
