[[commentary]]
quote='''
For behold, the voice of all proclaims Christ, but the life of all does not proclaim Him. Most follow God with their voices, but flee from Him by their conduct. Hence Paul says: "They profess to know God, but by their deeds they deny Him."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 19'

[[commentary]]
quote='''
What greatly gladdens is what follows: "Blessed are they who have not seen and have believed." In this saying, we are indeed specially marked out, we who retain in our minds Him whom we have not seen in the flesh. We are marked outâ€”but only if we follow our faith with works. For he truly believes who practices by his deeds what he believes. In contrast to these, concerning those who hold faith in name only, Paul says: "They profess that they know God, but in their deeds they deny Him."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 26'

[[commentary]]
quote='''
"He who believes and is baptized shall be saved, but he who does not believe shall be condemned." Perhaps each one may say within himself: "I have already believed; I shall be saved." He speaks truly, if he holds faith by works. For true faith is that which does not contradict in conduct what it says in words. Hence it is that Paul says of certain false believers: "They profess to know God, but they deny Him by their deeds."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 29'
