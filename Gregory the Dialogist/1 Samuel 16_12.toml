[[commentary]]
quote='''
There follows: (Verse 12.) "So he sent and brought him in." The future king is brought in when the humble are brought forth from the hiding places of their concealment. They are hidden indeed, but in pastures; because, even if they conceal themselves among the lowly and weak things of the flesh before men, great is the breadth of heavenly contemplation in which they dwell. But let us see what kind of man the one now set over others appears to be. For it follows and says: (Verse 12.) "Now he was ruddy, and of a beautiful countenance, and goodly to look upon."

17. What does it mean that such great beauty of the king is affirmed, except that the person of the teacher must be adorned with great splendors of virtues? For of the Redeemer it was said: "His Spirit adorned the heavens" (Job 26:13). For the heavens are the sublime preachers. These heavens indeed were adorned by the Spirit, because they receive from the Holy Spirit the virtues by which they shine. What then does it mean that he is said to be ruddy, except that in red matter the fervor of charity is often signified? Hence also in the vestment of the high priest, scarlet twice-dyed is placed, so that he may be clothed with a twofold charity. He is therefore called ruddy through the ardor of charity, because while he displays the burning precepts of charity, he glows red, as it were, through the heat. What likewise does "handsome in appearance" mean, except conspicuous in inner contemplation? For he has, as it were, a handsome appearance, who shines with the beauty of vision in inner contemplation. What then does the face signify, except the outward glory of uprightness? For since everyone is recognized by the face, the beauty of the face is the illustrious uprightness of one's manner of life. For he is perceived, as it were, through the beauty of his face, who is found to be splendid in every gesture of his body. He is therefore ruddy with love, handsome in appearance on account of knowledge, fair of face, splendid in uprightness. But since the fervor of charity is demonstrated through holy works, the labor of work itself can be signified by the redness. For he who labors greatly displays a redness of face, because while he grows hot within, he draws redness outwardly upon his countenance. For so it is with all spiritual labor. For the more each person strives to labor for eternal life, the more fervently he is kindled by the fire of the Holy Spirit to labor, as though in growing hot he produces a redness that he bears outwardly. The teacher is therefore ruddy through the labor of pious work, handsome in appearance through the splendor of contemplation. But the beauty of face is the very beauty of charity. For through other virtues we receive the form of holiness; through charity itself, we clothe that very form upon ourselves with, as it were, a wondrous beauty. Those other virtues are the body of justice, but charity is rightly understood as the face of this body. For everyone is recognized by the face, not by the body. For if you see the body but do not see the face, you do not recognize the one whose body alone you behold. But what else does it mean that the foolish virgins are answered by the bridegroom: "I do not know you" (Matt. 25:12)? Behold, virginity is preserved through great labors, and virginity itself is recognized as a great and incomparable virtue. What then does it mean that the foolish virgins are not recognized by the bridegroom, except that they have a body by which they stand, but they do not have the beauty of face that the bridegroom would recognize? They have indeed labor in preserving the body, but they do not have the beauty of countenance in perfect charity. For these three things advance in the life of the elect in the order in which they are set forth. For no one is able to possess the beautiful visions of contemplation unless he first exercises himself vigorously in the labor of pious work. Indeed, the joys of eternal light, the immensity of that supreme light, the eternal vigor of ineffable splendorâ€”the more laboriously it is sought, the more generously it opens itself to those who seek it. He who is already such is indeed seen to be fit for teaching; but unless he shines with a fair face, unless he bears a mind illuminated by the rays of perfect charity, he is not proven worthy of so great an eminence. Let the pastor therefore be ruddy, and not be slack in work; let him be handsome in appearance, that is, lofty in contemplation; let him be fair of face, so that the whole strength of his work and the height of his contemplation, known to the eyes of the heavenly majesty, may shine through the ineffable beauty of charity. Indeed, because the teacher of the holy Church must possess these three marks of immense beauty, Peter is taken up on behalf of all and is asked three times whether he loves the Redeemer. For first it is said to him: "Peter, do you love me?" (John 21:16), that through love he may strive to do mighty deeds; second, that in contemplating he may know lofty things; third, that with the affection of perfect charity he may both burn with fervor toward his neighbor and blaze more ardently toward the beauty of his Creator. Let us then hear by what testimony such a one, so great, so handsome, so fair a youth, is brought forth. For there follows: (Verse 12) "Arise and anoint him, for this is he."

18. What does it mean, "Arise, and anoint him"? Was the boy so small that he could not be anointed while sitting? For indeed, while sitting, we cannot reach high things. Great therefore is the virtue, great the loftiness of the humble, if not even prophets can reach their heights. The prophet therefore arises when the pontiff raises himself in wondrous veneration of the chosen preacher. For outwardly he beholds a humble person, as it were, by seeing; but inwardly he does not recognize his merit unless he raises himself in interior contemplation. The teacher is therefore commanded to arise, because he who wishes to bestow such great sacraments upon someone must first come to know the sublimity of that person's merits. What then does it mean when it is said, "Arise, and anoint him, for he is the one," if not: offer sublime sacraments sublimely to the sublime? For often undiscerning pastors know the negligent and reprobate life of those who approach, and yet do not fear to promote them. These indeed anoint but do not arise, because they do not perceive those to whom they grant the sacraments of anointing as situated in a high place of merits. When therefore a sublime teacher is presented, his ordainer is admonished to arise, because the sacraments of anointing are worthily bestowed through ministry when the one to be anointed is perceived in the lofty sublimity of virtue. Of him indeed it is said, "For he is the one": if therefore he is the one, no other is; because unless he shines with these virtues, he necessarily cannot attain to an order of such great loftiness. Him therefore whom the Lord promised He would show, He presented as ruddy and handsome in appearance and fair of face, saying, "For he is the one." Because no one ought to undertake the summit of governance who does not possess the strength of great work, namely the knowledge of contemplation and the fervor of charity. Rightly therefore it is added: (Verse 13.) "Then Samuel took the horn of oil and anointed him in the midst of his brothers."
'''
