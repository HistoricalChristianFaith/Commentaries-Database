[[commentary]]
quote='''
Let us therefore reflect, dearly beloved brethren, on the evils we have done, and let us wear ourselves down with constant lamentations. The inheritance of the righteous, which we did not hold through our life, let us seize through repentance. Almighty God wills to suffer such violence from us. For the kingdom of heaven wills to be seized by our tears, since it is not owed to our merits. Therefore let no quality, no quantity of our evils break us from the certainty of hope. That venerable thief provides great confidence in pardonâ€”venerable not because he was a thief, for he was a thief from cruelty, but venerable from his confession. Think therefore, think how incomprehensible are the depths of mercy in Almighty God. This thief, dragged away with bloody hands from the throat of the road, was hung on the gibbet of the cross; there he confessed, there he was healed, there he deserved to hear: "Today you will be with me in paradise." What is this? Who would be sufficient to speak of, who to estimate such goodness of God? From the very punishment of his crime he arrived at the rewards of virtue. For this reason Almighty God permitted His elect to fall in certain lapses, so that He might restore hope of pardon to others lying in fault, if they rise up to Him with their whole heart, and open to them through the laments of repentance the way of His mercy. Let us therefore exercise ourselves in lamentations, let us extinguish with tears and worthy fruits of repentance the faults we have committed; let not the time granted us for forgiveness perish, because when we see many already healed from their iniquities, what else do we hold but a pledge of heavenly mercy?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 20'

[[commentary]]
quote='''
For I consider Peter, I reflect upon the thief, I look at Zacchaeus, I gaze upon Mary, and I see nothing else in these except examples of hope and repentance placed before our eyes. Another has burned against his neighbor in the malice of cruelty; let him look to the thief, who even at the very moment of death arrived at the rewards of life through repentance.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 25'
