[[commentary]]
quote = '''
Ezekiel indicates the time, adding: "On the fifth of the month, this is the fifth year of the captivity of King Joachin." And so that he might properly indicate the person, he also relates his lineage.
'''
source_title = "Homilies on Ezekiel, Book 1, Homily 2"
source_url = "https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FHomilies%2520on%2520Ezekiel%2FBook%25201.html"
