[[commentary]]
quote='''
The first question of this Gospel reading strikes the mind: how was the Lord's body truly real after the resurrection, if it could enter to the disciples through closed doors? But we must understand that if divine operation is comprehended by reason, it is not wondrous; nor does faith have merit when human reason provides proof. But these very works of our Redeemer, which cannot at all be understood from themselves, must be weighed by another of his operations, so that more wondrous deeds may lend credence to wondrous things. For that body of the Lord entered to the disciples through closed doorsâ€”the same body which, at his birth, came forth to human eyes from the closed womb of the Virgin. What wonder is it then if, after his resurrection, he who will now live forever entered through closed doors, when he who came to die went forth from the Virgin's unopened womb?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 26'
