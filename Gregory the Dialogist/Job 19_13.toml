[[commentary]]
quote='''
47.  We shall shew this the better, if we bring forward the testimony of John, who says, He came unto His own, and His own received Him not [John 1, 11]; for His ‘brethren were put far from Him,’ and His ‘acquaintance were estranged’ from Him, Whom the Hebrews that held the Law were taught to prophesy, and never knew to acknowledge when present.
'''
