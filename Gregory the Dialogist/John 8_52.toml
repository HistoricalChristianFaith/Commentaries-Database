[[commentary]]
quote='''
As it is necessary that the good should grow better by contumely, so are the reprobate made worse by kindness On hearing our Lordâ€™s words, the Jews again blaspheme: Then said the Jews to Him, Now we know you have a devil.
For being given over to eternal death, which death they saw not, and thinking only, as they did, of the death of the body, their minds were darkened, even while the Truth Himself was speaking. They add: Whom makes you Yourself? .
Abraham saw the day of the Lord even then, when he entertained the three Angels, a figure of the Trinity.
'''
