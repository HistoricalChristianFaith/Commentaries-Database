[[commentary]]
quote='''
As it is necessary that the good should grow better by contumely, so are the reprobate made worse by kindness On hearing our Lord’s words, the Jews again blaspheme: Then said the Jews to Him, Now we know you have a devil.
For being given over to eternal death, which death they saw not, and thinking only, as they did, of the death of the body, their minds were darkened, even while the Truth Himself was speaking. They add: Whom makes you Yourself? .
Abraham saw the day of the Lord even then, when he entertained the three Angels, a figure of the Trinity.
'''


[[commentary]]
quote='''
Just as it is inevitable that the good become better as a result of offenses, so the condemned always become worse after receiving a kindness. After they had received his preaching, they repeated, “Now we know that you have a demon.” They had clung to eternal death without realizing that this was the death to which they were clinging.
'''
