[[commentary]]
quote='''
If thou canst, answer me, and stand before my face.

Behold how in relating the true order of his creation, he suddenly bursts forth into the pride of haughty arrogance, and, in other words, repeats the same statement.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook23.html'
source_title="Morals on the Book of Job, Book XXIII"
