[[commentary]]
quote='''
26. What does it mean that Saul is rebuked by the prophet for not having heard the voice of the Lord and for having done evil in His eyes, and yet he does not at all confess that he has sinned; but when he sees himself rejected from the kingdom, he confesses that he has sinned and transgressed the word of the Lord and His commands? It is because the proud are bold in despising the words of the humble, yet they cannot, in the manner of the elect, despise the honors they covet. They are indeed bold enough to scorn the commands of their superiors, but they are not prepared to relinquish high positions. On the contrary, the humble are ready to obey the commands of their superiors and secure in losing high positions. For since they desire not earthly but heavenly things, they despise the heights of earthly exaltation, they strive to labor for heavenly things; they willingly submit, and they shrink from being placed above others. Saul, therefore, refusing to obey God yet fearing to lose the kingdomâ€”what else does he show us but the character of the proud, who, when they prevail, avoid being seen as lowly or as sinners, but when they are compelled, feign the virtue of humility? But when, under compulsion, they confess, they diminish by their words the sin they accuse. For although he declared that he had sinned by transgressing the word of the Lord, he recalled that he had incurred that same transgression by necessity rather than by will, saying: 'I feared the people and obeyed their voice.' As if to say: The sin for which I am rebuked ought to be struck with a lighter punishment, inasmuch as it was committed not through malice but through weakness. Now, to sin by deliberate purpose and will is a great transgression; but to sin through weakness is the more tolerable, the more the one who lies subject to the sin is unequal to the forces of that same sin. And because by the same craftiness of their heart they suppose themselves to prevail over the humility of simple teachers, he added, as if already having persuaded: (Verse 25) 'But now, I pray, bear my sin and return with me, that I may worship the Lord.'
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25206.html'
source_title="Commentary on 1 Kings, Book 6, Chapter 2"
