[[commentary]]
quote='''
Of which sheep indeed he says again: "My sheep hear my voice, and I know them, and they follow me, and I give them eternal life." Of which he also says a little earlier: "If anyone enters through me, he will be saved, and will go in and go out, and will find pastures."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 14'
