[[commentary]]
quote='''
(14 Mor. c. 6.) Rightly then is the dropsical man healed in the Pharisees' presence, for by the bodily infirmity of the one, is expressed the mental disease of the other.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252014.html'
