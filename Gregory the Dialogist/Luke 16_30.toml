[[commentary]]
quote='''
Hence the rich man also replied: "No, my father; but if someone from the dead goes to them, they will believe." To whom a truthful judgment is immediately spoken: "If they do not hear Moses and the prophets, neither will they believe someone who has risen from the dead," because indeed those who despise the words of the law will fulfill the precepts of the Redeemer, who rose from the dead, with greater difficulty the more subtle they are.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 40'
