[[commentary]]
quote='''
He saw the linen cloths lying there, and the cloth that had been over his head, not lying with the linen cloths but rolled up separately in one place. What do we believe it means, brothers, that the cloth from the Lord's head is not found with the linen cloths in the tomb, except that, as Paul attests, God is the head of Christ, and the incomprehensible mysteries of his divinity are separated from the knowledge of our weakness, and his power transcends the nature of creation? And it should be noted that it is said to be found not only separately but also rolled up in one place. For when a cloth is rolled up, neither its beginning nor its end can be seen. Rightly therefore was the cloth from his head found rolled up, because the majesty of divinity neither began to exist nor ceases; it is neither born through a beginning nor confined by an end.

And rightly is it added: "In one place," because God is not in the division of minds. For God is in unity, and those merit to have His grace who do not divide themselves from one another through the scandals of sects. But because sweat is usually wiped away from workers by a cloth, the labor of God can also be expressed by the name of clothâ€”He who indeed always remains quiet and unchangeable in Himself, yet nevertheless declares that He labors when He bears the harsh depravities of men. Whence He also says through the prophet: "I have labored in enduring." Now God appeared in the flesh, He labored from our infirmity. When unbelievers saw this labor of His passion, they refused to venerate Him. For they disdained to believe that He whom they saw mortal in the flesh was immortal in His divinity. Whence Jeremiah also says: "You will render to them their recompense, O Lord, according to the works of their hands; You will give them as a shield for the heart Your labor." For lest the darts of preaching should penetrate their hearts, since they disdained the labor of His passion, they held that same labor of His as if it were a shield, so that by the very fact that they saw Him labor even unto death, they would not permit His words to pass through to them.

But what are we except members of our Head, that is, of God? Therefore by the linens of the body are signified the bonds of labors which now bind all the elect, that is, His members. The cloth, therefore, which had been upon His head is found separately, because the passion itself of our Redeemer is far removed from our passion, since He without guilt bore what we endure with guilt. He willingly chose to succumb to death, to which we come unwilling.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 22'
