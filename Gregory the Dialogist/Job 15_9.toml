[[commentary]]
quote='''
Ver. 9. What knowest thou that we know not? What understandest thou which is not in us?

Which same sentences plainly shew in what exaltation of mind all that comes forth, which sounds as if it were for defence of the Lord.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook12.html'
source_title="Morals on the Book of Job, Book XII"
