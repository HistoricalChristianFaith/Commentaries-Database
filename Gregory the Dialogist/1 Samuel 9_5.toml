[[commentary]]
quote='''
He deliberates about returning to his father who, having set aside the intention of preaching, desires to be free for God in the secret of silence. He is said to return who is reported to have been sent before. For the sons are, as it were, in the presence of their father when chosen men linger in the secret contemplation of the Redeemer. They return, therefore, when from the public work of holy preaching they come to search out the joys of eternal brightness. But because holy men do nothing without counsel, Saul consulted the boy about the return to his father. For we consult the boy when with attentive mind we take care that what we attempt to arrange should not differ from spiritual understanding. Indeed, he had resolved to return to his father who said: "I said, I will guard my ways, that I may not sin with my tongue. I set a guard over my mouth, when the sinner stood against me" (Psalm 38:1â€“2). The sinner stands against the preachers when, in response to their preaching, he does not abandon the state of his iniquity. And because the preacher then proposes to be silent toward him and to be free for God, so that he may return to the Father, he becomes mute. But because through silence he better learned the will of God, his heart grew warm, and with the fire of inward meditation blazing forth, he spoke. This is shown also in this passage, because the boy, when consulted, bestows counsel upon the one consulting him, saying: "Behold, there is a man of God in this city, a noble man; everything he says comes to pass without ambiguity. Now therefore let us go there; perhaps he will show us our way for which we have come."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25204.html'
source_title="Commentary on 1 Kings, Book 4, Chapter 4"
