[[commentary]]
quote='''
Hear my speech, and take in my riddles with your ears.

Herein, that he names 'riddles,' he shews that he has parts of his speech framed in figures. Whence too it is fitly added by the voice of the faithful People.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook11.html'
source_title="Morals on the Book of Job, Book XI"
