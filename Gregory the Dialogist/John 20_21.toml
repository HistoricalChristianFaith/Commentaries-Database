[[commentary]]
quote='''
The Father sent his Son, appointing him to become a human person for the redemption of the human race. He willed him to come into the world to sufferâ€”and yet he loved his Son whom he sent to suffer. The Lord is sending his chosen apostles into the world, not to the world's joys but to suffer as he himself was sent. Therefore as the Son is loved by the Father and yet is sent to suffer, so also the disciples are loved by the Lord, who nevertheless sends them into the world to suffer.
'''
source_url=''
source_title="FORTY GOSPEL HOMILIES 26"

[[commentary]]
quote='''
(Hom. xxii. in Evang.) The Father sent the Son, appointed Him to the work of redemption. He says therefore, As My Father hath sent Me, even so send I you; i. e. I love you, now that I send you to persecution, with the same love wherewith My Father loved Me, when He sent Me to My sufferings.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520John%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'
