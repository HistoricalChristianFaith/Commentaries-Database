[[commentary]]
quote='''
"And they went forth and preached everywhere, the Lord working with them, and confirming the word with signs following."

What is to be considered in these things, what is to be committed to memory, except that obedience followed the command, and signs indeed followed obedience?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 29'
