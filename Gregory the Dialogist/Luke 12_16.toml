[[commentary]]
quote='''
O adversity, the child of plenty. For saying, What shall I do, he surely betokens, that, oppressed by the success of his wishes, he labors as it were under a load of goods.
The same night he was taken away, who had expected many years, that he indeed who had ingathering stores for himself looked a long time forward, should not see even tile next day.
But in the night the soul was taken away which had gone forth in the darkness of its heart, being unwilling to have the light of consideration, so as to foresee what it might suffer. But He adds, Then whose shall those things be which you have provided
'''
