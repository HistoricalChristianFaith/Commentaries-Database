[[commentary]]
quote='''
She was touched with the spirit of prophecy at once, both as to the past, present, and future. She knew that Mary had believed the promises of the Angel; she perceived when she gave her the name of mother, that Mary was carrying in her womb the Redeemer of mankind; and when she foretold that all things would be accomplished, she saw also what was as to follow in the future.
