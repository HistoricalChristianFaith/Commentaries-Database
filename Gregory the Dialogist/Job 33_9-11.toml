[[commentary]]
quote='''
I am clean, and without spot of sin, and there is no iniquity in me, because He hath found complaints in me, therefore He hath counted me as His enemy, He hath placed my feet in the stocks, He hath guarded all my ways.

And in answer to these words which he said blessed Job had spoken, he immediately states his own opinion.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook23.html'
source_title="Morals on the Book of Job, Book XXIII"
