[[commentary]]
quote='''
There follows: "And they went down from the high place into the town, and Samuel spoke with Saul on the rooftop. And Saul made his bed on the rooftop, and slept."

Whoever is raised to the height of pastoral care must have in that very sublimity of his office both loftiness in his own life and compassion for the weakness of others. Therefore let Saul ascend with Samuel, and let him descend into the town. Let the ruler know how to conduct lofty matters; let him know how to arrange common ones. Let him say with Paul: "Our conversation is in heaven" (Phil. 3:20); let him say with us: "Wretched man that I am, who will deliver me from the body of this death? I see another law contradicting the law of my mind and leading me captive under the law of sin" (Rom. 7:24). The ruler is on the height when he speaks wisdom among the perfect. When he arranges carnal matters, he descends into the town, saying: "On account of fornication, let each man have his own wife, and each woman her own husband; let the husband render to his wife what is owed, and the wife likewise to her husband" (1 Cor. 7:2). He is on the height when he says: "No creature shall be able to separate us from the love of Christ" (Rom. 8:39). But he descends into the town, for speaking, he says: "I became weak to the weak, that I might gain the weak; I became all things to all men, that I might save all" (1 Cor. 9:22). Samuel therefore brought Saul up to the high place and set him down in the town, because great men, when they appoint someone to the summit of holy Church, teach those whom they place on that summit to live sublimely, to preach plainly, to be strict with themselves but temperate with their subjects â€” to attend so to their own salvation that they can yet be weak with the weak. I say "be weak" through the affection of the mind, not through the languor of inner sickness. For if the teacher lies prostrate through languor of mind, he cannot heal the sick or raise up those who are fallen. It is well, therefore, that Saul is reported to have descended with Samuel into the town and to have spoken with him on the rooftop. For the town is on the plain, but the rooftop is on high. Compared to the high place, the rooftop is on the plain; compared to the town, it is not on the plain but elevated. So indeed, when chosen preachers show compassion to lesser members, they seem to leave the height behind; but descending into the town, they are on the rooftop, because they come down from the height, yet they take on the weakness of their subjects by pitying and counseling them, not by acting out and sharing in that weakness. For though they show compassion to the weak and command them to take wives, they themselves do not take wives by becoming weak. Therefore, descending into the town, they are on the rooftop, because even though they command plain things, they do not retain what is weak in themselves. And since Samuel is said not merely to be on the rooftop but to speak with Saul there, this surely signifies that the future teacher must be taught to show compassion to his weak subjects in such a way that he himself nevertheless maintains the height of his way of life.

And because the new preacher needs much consideration for carrying out these things, Saul is said to have made a bed for himself and to have slept. For the new preacher to sleep on the rooftop is to arrange in his lofty contemplation how he ought to bear the burdens of those subject to him. For if he stays awake for worldly pursuits, he assuredly brings it about that he does not seek so great a good of discernment in his inmost depths. He ought therefore to sleep, so that he thinks of no worldly things, because one who is weighed down by secular concerns can never order spiritual matters. But neither can he sleep who does not make a bed for himself, because indeed if he does not reflect on the examples or sayings of good men, it is impossible for him to find rest from outward things. We lay soft things beneath ourselves, as it were, when we reflect on the teaching or life of the elect. We also sleep upon those same coverings, because we can then rest well in contemplation when we are occupied with spiritual matters. Let him therefore say, "Because Saul made a bed for himself and slept," to suggest to the chosen soul that if she carelessly occupies herself with outward things, she will not acquire the grace of inward rest. But he who wishes to arrange spiritual matters well through contemplation, until he has perfectly ordered them within, ought not to awake to those things which are outside.
'''
