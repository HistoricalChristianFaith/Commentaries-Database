[[commentary]]
quote='''
From this solemnity indeed the example of resurrection was given to us, the hope of the heavenly homeland was opened, and the glory of the supernal kingdom was made something we might already anticipate. Through this, the elect, who although they were in the bosom of tranquility, were nevertheless held in the confines of hell, were led back to the delights of paradise. What the Lord said before His passion, He fulfilled in His resurrection: "If I am lifted up from the earth," He said, "I will draw all things to myself." For He drew all things, He who left none of His elect in the underworld. He took away all thingsâ€”that is, all the elect. For He did not restore to pardon by rising again any unbelievers or those consigned to eternal punishments for their crimes; but He snatched from the confines of hell those whom He recognized as His own in faith and in deeds. Whence rightly also He says through Hosea: "I will be your death, O death; I will be your sting, O hell." For what we kill, we cause to exist no more entirely. But from what we bite, we take away a part and leave a part behind. Therefore, because in His elect He utterly killed death, He became the death of death. But because He took away a part from hell and left a part behind, He did not utterly kill but bit hell. Therefore He says: "I will be your death, O death." As if He were saying openly: Because in my elect I utterly destroy you, I will be your death; I will be your sting, O hell, because when they have been taken away, I pierce you in part.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 22'

