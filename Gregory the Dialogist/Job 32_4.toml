[[commentary]]
quote='''
11. Though Holy Church is unquestionably older than her adversaries, (for they went forth from her, not she from them, as is said of them by John, They went out from us, but they were not of us, [1 John 2, 19]) yet Eliu is properly described as having been younger than these same adversaries. Because in truth after the contests which arose with heretics, haughty men began to have place in the Church, puffed up with the pride of learning. For when more grievous contests commenced with the enemy, there were certainly required some subtle dart-points of thought, oppositions of arguments, and a more involved research of words. And while men of glowing genius invent these weapons to suit the circumstances, they are frequently puffed up with pride, and (as is generally the case in the sin of pride) they are themselves made to fall by the same subtle meanings with which they assail the foe, while in what they think aright concerning God, they seek not Godâ€™s glory, but their own. And hence is it that though Eliu says many things aright, he is yet reproved by the Divine voice, as though he had stated errors. But when it is said that Eliu waited while Job was speaking, because they who were speaking were his elders, it is plain that he observed this respect to blessed Job not out of reverence for him, but for his friends; because, namely, haughty men though dwelling within Holy Church, despise that very body which they defend; and it is commonly the case that they pay greater respect to the abilities of those who are wise to an evil purpose, than to the simple life of the innocent; and that they show greater regard to the eloquence of those without, than to the deserts of those within. And this, though they are opposed to both in opposite ways, as differing from the one in the soundness of their opinion, and from Holy Church in the perverseness of their character.
'''
