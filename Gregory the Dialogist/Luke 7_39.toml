[[commentary]]
quote='''
A witness of divine mercy is present: this very Mary of whom we speak, about whom the Pharisee, wishing to obstruct the fountain of piety, said: "If this man were a prophet, he would surely know who and what kind of woman this is who touches him, that she is a sinner." But she washed the stains of her heart and body with tears, and touched the feet of her Redeemer, she who had abandoned her wicked ways. She sat at the feet of Jesus and heard the word from his mouth. She had clung to him while living; she sought him when dead. She found living the one whom she had sought as dead. And she found such a place of grace with him that she herself announced him even to the apostles themselves, that is, to his messengers.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 25'

[[commentary]]
quote='''
But the Pharisee, observing this, despises her, and reproves not only the sinful woman who came but also the Lord who received her, saying within himself: "This man, if he were a prophet, would surely know who and what kind of woman this is who touches him, for she is a sinner." Behold, the Pharisee, truly proud within himself and falsely righteous, reproves the sick woman for her sickness and the physician for his assistanceâ€”he who was himself also sick from the wound of pride and did not know it. Between two sick persons the physician was present; but one sick person retained sound judgment in her fever, while the other had lost both the sense of the flesh and of the mind in his fever. For she wept over what she had done; but the Pharisee, puffed up with false righteousness, was aggravating the force of his own illness. In his sickness, therefore, he had also lost his judgment, who did not even know this very thing: that he was far from salvation.

But amid these things, a groaning compels us to look at certain men of our own order who, endowed with the priestly office, if perhaps they have done anything outwardly righteous, even slightly, immediately despise those subject to them, and disdain any sinners placed among the people, and refuse to have compassion on those confessing their fault, and, as if in the manner of the Pharisee, disdain to be touched by a sinful woman. If indeed this woman had come to the feet of the Pharisee, she would certainly have departed, driven back by his kicks. For he would have believed himself defiled by another's sin. But because true righteousness did not fill him, he was sick from another's wound. Hence it is always necessary that when we observe any sinners, we first bewail ourselves in their calamity, because perhaps we have either fallen into similar sins or, if we have not fallen, we can fall. And if the censure of the teacher's office ought always to pursue vices with the force of discipline, it is nevertheless fitting that we carefully distinguish, because we owe severity to vices but compassion to nature. For if the sinner must be struck, the neighbor must be nourished. But when through repentance he himself now strikes what he has done, the sinner is now no longer our neighbor in that sense, because when he directs God's justice against himself, he punishes in himself what divine justice reproves.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 33'

[[commentary]]
quote='''
In a mystical sense, the Pharisee sees this and envies it, because when the Jewish people observe the Gentiles preaching God, they waste away in their own malice.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2F40%2520Homilies%2520on%2520the%2520Gospels.html'
source_title='Forty Gospel Homilies, Homily 33'
