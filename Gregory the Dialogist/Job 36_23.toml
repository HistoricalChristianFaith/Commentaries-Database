[[commentary]]
quote='''
Who will be able to search out His ways? Or who dareth to say to Him, Thou hast wrought iniquity?

As if he said; 'How can He be blamed, Whose doing cannot be searched into? For no one judges properly of that, which he knows not. We ought, therefore, to rest the more silent under His judgments, the more we see that we perceive not the reason of His judgments.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook27.html'
source_title="Morals on the Book of Job, Book XXVII"
