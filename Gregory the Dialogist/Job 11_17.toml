[[commentary]]
quote='''
And the noonday splendour shall rise to thee at eventide.

For 'the noonday splendour at eventide' is the renewing of virtue in the season of temptation, that the soul should be reinvigorated by the sudden heat of charity, which but now was full of fear, that the light of grace had sunk to it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook10.html'
source_title="Morals on the Book of Job, Book X"
