[[commentary]]
quote='''
Shew us what to say to Him; for we in truth are involved in darkness.

As if He said; Thou, who enjoyest the great light of wisdom, oughtest to teach us, who are involved in the darkness of ignorance. But soon starting away from his derision, he subjoins contemptuously;
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook27.html'
source_title="Morals on the Book of Job, Book XXVII"
