[[commentary]]
quote='''
17. Behold, Eli was an old man, and he spoke sharply, because the power of sacred eloquence, even if it fails in the heart of the reprobate, nevertheless before those who rightly understand, subtly searches out the faults of the Jews. For examining strictly, he says: "Why do you do such things as these, the very worst things that I hear from all the people?" But he who, searching, asks "Why do you do this?" clearly shows that they were plunging into the night of heresy without the discernment of reason. Moreover, he says that they had done the very worst things, which he was hearing, and he asserts that those very worst things were from all the people. What is this, except that the whole of the Jewish people had fallen into the depths of heresies? But the cause of that ruin was the reprobate priests. Whence also Hosea, prophesying, says: "The cause of the ruin of the people is the wicked priests" (Hosea 5:1). For the subject people fell precisely because they eagerly imitated their fallen leaders. Therefore, when he says, "the very worst things that I hear from all the people," these things should be understood as being done by the people, not reported by them. This is as if he were saying: "The very worst things that I hear are being done by all the people â€” why do you do them?" Whence also, immediately making clearer what he had said, he adds: (Verse 24) "Do not, my sons; it is not a good report that I hear of you, that you cause the people of the Lord to transgress."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FCommentary%2520on%25201%2520Kings%2FBook%25202.html'
source_title="Commentary on 1 Kings, Book 2, Chapter 2"
