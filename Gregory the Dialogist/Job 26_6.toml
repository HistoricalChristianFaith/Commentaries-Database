[[commentary]]
quote='''
Hell is naked before Him, and destruction hath no covering.

Which same Paul likewise saith, But all things are naked and opened unto His eyes. But by the title of 'hell' and 'perdition' he denoted the devil and all the associates of his condemnation; but Who that One is before whom 'hell is naked,' he goes on with telling.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Gregory%2520the%2520Dialogist%2FMorals%2520on%2520the%2520Book%2520of%2520Job%2FGregoryMoralia%2FBook17.html'
source_title="Morals on the Book of Job, Book XVII"
