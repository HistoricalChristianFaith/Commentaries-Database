[[commentary]]
quote='''
I can't say for certain which bits came into Christianity from earlier religions. An enormous amount did. I should find it hard to believe Christianity if that were not so. I couldn't believe that nine hundred and ninety-nine religions were completely false and the remaining one true. In reality, Christianity is primarily the fulfillment of the Jewish religion, but also the fulfillment of what was vaguely hinted in all the religions at their best. What was vaguely seen in them all comes into focus in Christianityâ€”just as God Himself comes into focus by becoming a man.
'''
source_url='http://www.orcuttchristian.org/Lewis%20CS%20-%20God_in_the_Dock.pdf'
source_title='ANSWERS TO QUESTIONS ON CHRISTIANITY, from God in the Dock'
