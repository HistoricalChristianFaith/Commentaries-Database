[[commentary]]
quote='''
[The beast] deceives those who continually dwell upon the earth in their hearts. For those who possess their citizenship in heaven are not deceived by fake appearances, since they have been sufficiently fortified by the prediction of his coming.â€¦ It is reported that demons often speak by sorcery through images and statues and trees and streams, also through Apollonius and others, and I think, even through dead bodies. For example, in the presence of Peter, Simon the Magician showed the Romans a dead body that he was moving. However, the apostle unmasked his deception by showing through those whom he himself raised how the dead were raised [by Simon]. And so there is nothing strange in the fact that working through demons, this standardbearer of the antichrist should make an image for the beast and contrive to show it speaking and see to it that those who did not worship it were killed. And he will eagerly strive to place the mark of the ruinous name of the apostate upon everyone. He will make the mark upon their right hands to bring to an end the doing of good works, and upon their foreheads in order to teach those deceived to be bold in their deception and darkness. But those who have had their faces sealed with the divine light will not receive the mark. He will undertake to spread the mark of the beast everywhere through buying and selling, so that a violent death might come to all who do have the mark from the lack of necessities.
'''
source_url=''
source_title="COMMENTARY ON THE APOCALYPSE 13:14-17"
