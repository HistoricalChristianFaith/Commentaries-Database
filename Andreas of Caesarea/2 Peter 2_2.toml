[[commentary]]
quote='''
The heresy of the Nicolaitans had already appeared at that time. Peter says that it was evil in two ways. The Nicolaitans were wrong in their doctrine, and they were also wicked in their behavior. It reminds us of what was said about the Jews: “Because of you my name is blasphemed among the Gentiles.”
'''
source_url=''
source_title="CATENA"
