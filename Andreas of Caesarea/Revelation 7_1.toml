[[commentary]]
quote='''
Although these things are thought by some to have occurred long ago to the Jews at the hands of the Romans â€¦ how much more will these things occur at the coming of the antichrist, and not only partially in the land of the Jews but over the whole world at whose four corners the angels stand fulfilling a service assigned to them by God, but unknown to us. The holding back of the winds reveals clearly the dissolution of the good order of creation and the inevitability of evil. For by means of wind the plants of the earth are nourished and ships sail the sea.
'''
source_url=''
source_title="COMMENTARY ON THE APOCALYPSE 7:1"
