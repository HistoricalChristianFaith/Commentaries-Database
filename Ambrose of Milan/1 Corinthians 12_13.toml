[[commentary]]
quote='''
There is one work because there is one mystery, there is one baptism because there was one death for the world. There is a unity of outlook which cannot be separated.
'''
url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Holy%2520Spirit%2FBook%25201.html'
title="On the Holy Spirit 1.3.45"
