[[commentary]]
quote='''
He soon explained that He had been speaking of the synagogue, showing, that He truly came to it, who preached in it, as it is said, And he was teaching in one of the synagogues.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'
