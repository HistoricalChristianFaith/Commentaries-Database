[[commentary]]
quote='''
Skillfully inserting here the word also, he has allowed us similarity and yet has not ascribed natural unity. The work of the Father and the work of the Son, therefore, are one.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25203.html'
source_title="Exposition of the Christian Faith 3.11.91"
