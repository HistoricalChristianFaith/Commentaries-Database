[[commentary]]
quote='''
When he realized that she was dead, he lifted her onto the mule and brought her home; then, dividing her limbs into twelve parts, he sent one to each of the tribes of Israel. In great distress over this, all the people met at Mizpah, and there, learning of the abominable deed from the Levite, desired to go to war, deciding that it was unlawful for anyone to go to his tent until vengeance was taken on the authors of this deed. With courage they rushed into battle, but the advice of wiser men changed their purpose as they decided not to engage the citizens in war but to put the charge to the test first with words and to determine the conditions for the guilty. Nor did it seem fair that the cost of a few menâ€™s crimes should fall on all and that the private sins of young men should make the safety of the citizenry fall. So they sent men to demand that the Gabanites [Gibeonites] give up those guilty of this crime, and, if they did not do so, let them know that to have defended such a crime was not less than to have committed it.
'''
source_url=''
source_title="LETTER 33"
