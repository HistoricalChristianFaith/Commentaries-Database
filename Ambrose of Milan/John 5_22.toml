[[commentary]]
quote='''
He has given [judgment to the Son], that is to say, not out of largess but in the act of generation. See, then, how unwilling God was that you should dishonor his Sonâ€”even to the point that he gave him to be your judge.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25202.html'
source_title="Exposition of the Christian Faith 2.12.100"


[[commentary]]
quote='''
But there is fear that the judge may be more severe. Consider who the judge is. Indeed, the Father has given all judgment to Christ. Therefore, can that very one condemn you, whom he redeemed from death, for whom he offered himself, and whose life he knows to be the reward of his own death?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520Jacob%2520and%2520the%2520Blessed%2520Life.html'
source_title="On Jacob and the Blessed Life 1.6.26"
