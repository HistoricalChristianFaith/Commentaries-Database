[[commentary]]
quote='''
“From him” means the beginning and origin of the substance of the universe, i.e., by his will and power.… “Through him” means the continuation of the universe; “unto him” means its end.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FThe%2520Six%2520Days%2520of%2520Creation.html'
source_title="The Six Days of Creation 1.5.19"
