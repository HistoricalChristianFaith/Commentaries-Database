[[commentary]]
quote='''
He rightly returns to himself, because he departed from himself. For he who returns to God restores himself to himself, and he who departs from Christ rejects himself from himself.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252015.html'
source_title='Catena Aurea by Aquinas'
