[[commentary]]
quote='''
(in Luc. 6.) He was not chosen among the Apostles unwittingly; for that truth is great, which cannot be harmed even by having an adversary in one of its own ministers.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252010.html'
source_title='Catena Aurea by Aquinas'