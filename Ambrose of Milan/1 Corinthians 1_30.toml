[[commentary]]
quote='''
Christ was made our sanctification, not so that he might change what he was but that he might sanctify us in the flesh.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Holy%2520Spirit%2FBook%25203.html'
source_title="On the Holy Spirit 3.4.26"
