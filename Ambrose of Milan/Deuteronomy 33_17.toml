[[commentary]]
quote='''
Ten thousand, he said, Ephraim, and thousands of Manasseh (Deut. XXXIII, 17), that is, he should rule over both the Jews and the Gentiles, and acquire for himself the fullness of the Church from both peoples.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan/On%2520the%2520Blessings%2520of%2520the%2520Patriarchs.html'
source_title="On the Blessings of the Patriarchs, Chapter XI"
