[[commentary]]
quote='''
Therefore I might say Joseph was happier when he was put into prison, because he was giving witness on behalf of chastity. For modesty is a good gift but one of lesser merit when it involves no risk. Where, however, it is maintained at the risk of oneâ€™s safety, there it wins a more abundant crown. With his case unheard, his truthfulness unexamined, Joseph is sent into prison as if guilty of a crime. But the Lord did not abandon him even in prison. The innocent should not be troubled when they are attacked on false charges, when justice is overcome and they are shoved into prison. God visits his own even in prison, and so there is more help for them there, where there is more danger.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520Joseph%2520the%2520Patriarch.html'
source_title="On Joseph the Patriarch"
