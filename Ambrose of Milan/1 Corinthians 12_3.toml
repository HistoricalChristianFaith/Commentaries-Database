[[commentary]]
quote='''
If we cannot name the Lord Jesus without the Spirit, surely we cannot proclaim him without the Spirit.
'''
url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Holy%2520Spirit%2FBook%25201.html'
title="On the Holy Spirit 1.11.124"
