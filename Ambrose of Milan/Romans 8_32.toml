[[commentary]]
quote='''
Who can grieve because a security especially dear to him has been taken away, when for our comfort the Father delivered his only Son to death for us?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Decease%2520of%2520His%2520Brother%2520Saytrus%2FBook%25201.html'
source_title="On the Death of Satyrus 1.4"
