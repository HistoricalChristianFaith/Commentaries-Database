[[commentary]]
quote='''
That in truth we should convey the message of peace, and that our very first entrance be attended with the blessing of peace.
Another virtue is added, that we should not go about easily, changing from house to house. For it follows, Go not from house to house; that is, that we should preserve aconsistency in our love towards our hosts, nor lightly loose any bond of friendship.
He next teaches them to shake off the dust from their feet when the men of acity have refused to entertain them, saying, Into whatsoever city you enter, and they receive you not, shake off the dust.
'''
