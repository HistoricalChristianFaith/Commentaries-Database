[[commentary]]
quote='''
Observe then that this just man, confined as it were in the prison house of his earthly frame, is longing to be loosed, that he may again be with Christ. (Phil. 1:23.) But whoso would be cleansed, let him come into the temple;â€”into Jerusalem: let him wait for the Lord's Christ, let him receive in his hands the word of God, and embrace it as it were with the arms of his faith. Then let him depart that he might not see death who has seen life.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
