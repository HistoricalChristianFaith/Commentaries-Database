[[commentary]]
quote='''
Jacob set out and slept—evidence of tranquility of spirit—and saw angels of God ascending and descending. This means he foresaw Christ on earth; the band of angels was descending to Christ and ascending to him, so as to render service to their rightful master in loving service.
'''
[[commentary.sources]]
url=''
title="JACOB AND THE HAPPY LIFE 2.4.16"
