[[commentary]]
quote='''
If, then, any one desires to see this Image of God, he must love God, that he may be loved by God; and be no longer a servant but a friend, because he has kept the commandments of God, that he may enter into the cloud where God is.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Decease%2520of%2520His%2520Brother%2520Saytrus%2FBook%25202.html'
source_title="On the Decease of His Brother Satyrus 2.110"
