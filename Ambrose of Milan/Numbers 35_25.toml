[[commentary]]
quote='''
The man who renounces the vices and rejects the way of life of his countrymen is in flight like Lot. Such a one does not look behind himself but enters that city which is above by the passageway of his thoughts, and he does not withdraw from it until the death of the chief priest who bore the sin of the world. He indeed died once, but he dies for each person who is baptized in Christâ€™s death, that we may be buried together with him and rise with him and walk in the newness of his life.
'''
source_url=''
source_title="FLIGHT FROM THE WORLD 9.55"
