[[commentary]]
quote='''
Love of money then is an old, an ancient vice, which showed itself even at the declaration of the divine law; for a law was given to check it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FON%2520THE%2520DUTIES%2520OF%2520THE%2520CLERGY%2FBook%25202.html'
source_title="On the Duties of the Clergy 2.26.130"
