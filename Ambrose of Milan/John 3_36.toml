[[commentary]]
quote='''
The wrath that remains on him certainly had its beginning from some offence, in other words, first of all, that he did not believe. When, then, anyone believes, the wrath of God departs and life arrives. To believe, then, in Christ is to gain life, for “He who believes in him is not judged.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FConcerning%2520Repentance%2FBook%25201.html'
source_title="Concerning Repentance 1.12.53"
