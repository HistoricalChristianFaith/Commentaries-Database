[[commentary]]
quote='''
Samson obtained his request and upon his return to visit his promised bride he turned off the road for a short while; there a lion came out of the woods to meet him, a truly fierce beast, because released from the forest. No comrade, no weapon was ready at hand; the shame of fleeing and an inner sense of power gave him courage. As the lion rushed upon him he caught it in his arms and killed it with his grasp, leaving it lying there beside the road on a heap of forest wood. The spot was thick with the grassy growth of fodder and planted, too, with vineyards. He felt sure that the spoils of a savage beast would be of little importance to his beloved spouse, because the times of such events [as marriage] are made charming not by savage trophies but by genteel joys and festal garlands. Later, upon his return along the same road, he stumbled upon a honeycomb in the lionâ€™s belly, and carried it off as a gift to his parents and the maiden, for such gifts suit a bride. After he had tasted the honey, he gave them the honeycomb to eat, but he did not disclose where it came from.
'''
source_url=''
source_title="LETTER 35"
