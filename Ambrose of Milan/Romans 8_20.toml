[[commentary]]
quote='''
But the creature itself also shall be delivered from the servitude of corruption, into the liberty of the glory of the children of God, when the grace of divine recompense shall shine forth.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FThe%2520Six%2520Days%2520of%2520Creation.html"
source_title="The Six Days of Creation (Book 1)"
