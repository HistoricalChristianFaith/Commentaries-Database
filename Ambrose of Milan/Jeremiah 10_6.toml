[[commentary]]
quote='''
Therefore we ought to believe that God is good, eternal, perfect, almighty and true, such as we find him in the Law and the Prophets and the rest of the Holy Scriptures, for otherwise there is no God. For he who is God must be good, seeing that fullness of goodness is of the nature of God. God, who made time, cannot be in time. Again, God cannot be imperfect, for a lesser being is plainly imperfect, seeing that it lacks somewhat whereby it could be made equal to a greater. This, then, is the teaching of our faithâ€”that God is not evil, that with God nothing is impossible, that God does not exist in time, that God is beneath no being. If I am in error, let my adversaries prove it.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25201.html'
source_title="Exposition of the Christian Faith 1.2.14"


[[commentary]]
quote='''
These tokens so declare the nature of the Son, that by them you may know both that the Father is eternal, and that the Son is not diverse from Him; for the source of generation is He Who is, and as begotten of the Eternal, He is God; coming forth from the Father, He is the Son; from God, He is the Word; He is the radiance of the Father's glory, the expression of His substance, the counterpart of God, the image of His majesty; the Bounty of Him Who is bountiful, the Wisdom of Him Who is wise, the Power of the Mighty One, the Truth of Him Who is true, the Life of the Living One.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25202.html'
source_title="Exposition of the Christian Faith 2.Intro.3"
