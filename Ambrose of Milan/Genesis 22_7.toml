[[commentary]]
quote='''
Therefore he brings his well-beloved son to be sacrificed, and offered promptly him whom he had received late; nor is he restrained by being called by the name of father, when his son called him "Father," and he replied, "My son."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Decease%2520of%2520His%2520Brother%2520Saytrus%2FBook%25202.html'
source_title="On the Decease of His Brother Satyrus, Book 2"
context="Section 97. On the faith of Abraham."
