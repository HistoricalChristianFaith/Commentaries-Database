[[commentary]]
quote='''
Between the rich and the poor then there is a great gulf, because after death rewards cannot be changed. Hence it follows, So that they who would pass from hence to you cannot, nor come thence to us.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252016.html'
source_title='Catena Aurea by Aquinas'
