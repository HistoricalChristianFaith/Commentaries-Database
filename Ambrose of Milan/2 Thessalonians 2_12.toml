[[commentary]]
quote='''
Who is the Lord Who establishes our hearts in holiness. For holiness is a grace of the Spirit, as, too, is said farther on: "In holiness of the Spirit and belief of the truth."
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Holy%2520Spirit%2FBook%25203.html'
source_title="On the Holy Spirit, Book 3, Chapter 14, 95"
