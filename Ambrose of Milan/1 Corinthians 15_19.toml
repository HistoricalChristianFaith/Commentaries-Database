[[commentary]]
quote='''
Paul says this, not because to hope in Christ is miserable but because Christ has prepared another life for those who hope in him. For this life is liable to sin. The life above is reserved for our reward.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Decease%2520of%2520His%2520Brother%2520Saytrus%2FBook%25202.html'
source_title="On the Death of Satyrus 2.124"
