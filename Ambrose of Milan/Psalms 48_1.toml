[[commentary]]
quote='''
He is everywhere great and powerful, but our narrow mind cannot take in the greatness of his divine power and grace. The closer our knowledge gets to God, the more wonderful his majesty appears to be.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FCommentaries%2520on%2520the%2520Twelve%2520Davidic%2520Psalms.html'
source_title="Commentaries on the Twelve Davidic Psalms, On Psalm 48"
