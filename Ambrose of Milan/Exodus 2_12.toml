[[commentary]]
quote='''
Moses slew an Egyptian and became a fugitive from the land of Egypt so as to avoid the king of that land. But he would not have slain the Egyptian if he had not first destroyed in himself the Egypt of spiritual wickedness and had not relinquished the luxuries and honors of the kingâ€™s palace.
'''
