[[commentary]]
quote='''
For the bringing forth of saints causes the rejoicing of many; it is a common blessing; for justice is a public virtue, and therefore at the birth of a just man a sign of hi future life is sent beforehand and, the grace of the virtue which is to follow is represented, being foreshadowed by the rejoicing of the neighbors.
