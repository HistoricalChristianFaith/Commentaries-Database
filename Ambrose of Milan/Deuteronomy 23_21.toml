[[commentary]]
quote='''
A wish is a request for blessings from God with a promise to fulfill a duty. And so, when you obtain what you have asked for, it is ungrateful to delay the promise.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520Cain%2520and%2520Abel.html'
source_title="On Cain and Abel"
