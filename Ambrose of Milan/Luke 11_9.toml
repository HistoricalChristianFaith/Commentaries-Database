[[commentary]]
quote='''
Now he who promises any thing ought to convey a hope of the thing promised, that obedience may follow commands, faith, promises. And therefore he adds, For every one that asks receives.
The argument then persuading to frequent prayer, is the hope of obtaining what we pray for. The ground of persuasion was first in the command, afterwards it is contained in that example which He sets forth, adding, If a son shall ask bread of any of you, will he give him a stone?
'''
