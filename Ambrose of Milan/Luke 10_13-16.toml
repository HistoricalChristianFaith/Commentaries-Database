[[commentary]]
quote='''
Our Lord warns us that they will meet with a heavier punishment who have refused to follow the Gospel than those who have chosen to break the law; saying, Woe unto thee, Chorazin! woe unto thee, Bethsaida!
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
