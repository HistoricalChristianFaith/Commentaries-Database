[[commentary]]
quote='''
The beauty of a good thing pleases the more, if it be shown under various aspects. For those are good things, whereof the texture of the priestly robe was the token, that is to say, either the Law or the church, which latter has made two garments for her spouse, as it is writtenâ€”the one of action, the other of spirit, weaving together the threads of faith and works.
'''
