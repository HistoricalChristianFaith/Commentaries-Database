[[commentary]]
quote='''
It is right for you, my son, to have begun with the law and to have been confirmed in the gospel, from faith to faith, as it is written: “The just shall live by faith.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FLetters%2FLetters%252071-80.html'
source_title="Letter 77.15"
