[[commentary]]
quote='''
Behold now the humility, the devotion of the virgin. For it follows, But Mary said, Behold the handmaid of the Lord. She calls herself His handmaid, who is chosen to be His mother, so far was she from being exalted by the sudden promise. At the same time also by calling herself handmaid, she claimed to herself in no other way the prerogative of such great grace than that she might do what was commanded her. For about to bring forth One meek and lowly, she was bound herself to show forth lowliness. As it follows, Be it to me according to your word. You have her submission, you see her wish. Behold the handmaid of the Lord, signifies the readiness of duty. Be it to me according to your word, the conception of the wish.
'''
