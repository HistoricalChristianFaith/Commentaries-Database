[[commentary]]
quote='''
First, Christ cures the man with dropsy. The abundant flow of the flesh had oppressed the functions of his soul and had quenched the glow of his spirit. Then, Christ teaches humility. At the feast, Christ gently opposes the longing for a better seat, so that the humanity of persuasion excludes the harshness of coercion, reason promotes the effect of persuasion, and correction chastises pride. He joins humanity to this, as if at the next threshold. The boundaries of the Lordâ€™s saying differentiated this, if it is conferred on the poor and the weak. There is a greedy disposition in those who would be rewarded for hospitality.
'''
source_url=''
source_title="EXPOSITION OF THE GOSPEL OF LUKE 7.195"
