[[commentary]]
quote='''
What is that gate of the sanctuary, that outer gate facing the east and remaining closed? Is not Mary the gate through whom the Redeemer entered this world?
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FLetters%2FLetters%252041-50.html'
source_title="LETTER 44"
