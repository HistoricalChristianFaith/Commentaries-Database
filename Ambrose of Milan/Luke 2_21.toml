[[commentary]]
quote='''
Who is this Child, but He of whom it was said, Unto us a child is born, unto us a son is given? (Is. 9:6, Gal. 4:5.) For He was made under the law, that He might redeem them who were under the law.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25202.html'
source_title='Catena Aurea by Aquinas'
