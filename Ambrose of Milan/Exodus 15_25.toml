[[commentary]]
quote='''
Marah was a fountain of most bitter water. Moses cast wood into it and it became sweet. For water without the preaching of the cross of the Lord is of no avail for future salvation. But after it has been consecrated by the mystery of the saving cross, it is made suitable for the use of the spiritual laver and of the cup of salvation. As then Moses, that is, the prophet, cast wood into that fountain, so too the priest utters over this font the proclamation of the Lordâ€™s cross, and the water is made sweet for the purpose of grace.
'''
source_url='https://www.newadvent.org/fathers/3405.htm'
source_title="On the Mysteries 3.14"
