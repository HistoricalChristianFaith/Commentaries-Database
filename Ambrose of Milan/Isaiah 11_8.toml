[[commentary]]
quote='''
Listen to how the flesh of God becomes an antidote: The Word became flesh; He put His hand into the den of vipers, He expelled the venom, He removed sin; that is, He condemned sin in the flesh.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FCommentaries%2520on%2520the%2520Twelve%2520Davidic%2520Psalms.html"
source_title="Commentaries on the Twelve Davidic Psalms, On Psalm 37.4"
