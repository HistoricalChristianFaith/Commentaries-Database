[[commentary]]
quote='''
To God the things that are to come are present, and for him who foreknows all things, they are as though they were past and over; as it is written, “Who has made the things that are to be.”
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25201.html'
source_title="Exposition of the Christian Faith 1.15.97"
