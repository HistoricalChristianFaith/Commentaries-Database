[[commentary]]
quote='''
This weakness is mighty in Christ, as the Apostle has said, When I am weak, then I am strong. This humility excludes frailty.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FLetters%2FLetters%25201-10.html'
source_title="Letter 1.6"
