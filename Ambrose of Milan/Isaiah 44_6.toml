[[commentary]]
quote='''
I have not read of, or heard of or found any varying degree in God. Never have I read of a second, never of a third God. I have read of a first God; I have heard of a first and only God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25205.html'
source_title="Exposition of the Christian Faith 5.9.116"
