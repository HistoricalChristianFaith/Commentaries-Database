[[commentary]]
quote='''
It was good that he said “another” so that you might not think that the Son is the Spirit, for there is a unity of the name and no Sabellian confusion of the Son and of the Spirit.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Holy%2520Spirit%2FBook%25201.html'
source_title="On the Holy Spirit 1.13.136"
