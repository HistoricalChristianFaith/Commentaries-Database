[[commentary]]
quote='''
You are an athlete. Come to grips with your opponent, not with your head but with your arms.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FThe%2520Six%2520Days%2520of%2520Creation.html'
source_title="The Six Days of Creation, Book 6, Chapter 1"
