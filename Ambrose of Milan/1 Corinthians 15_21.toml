[[commentary]]
quote='''
Man arose because man died. Man was raised up again, but it was God who raised him. Then he was man according to the flesh. Now God is all in all. Now we no longer know Christ according to the flesh, but we have the grace of his flesh. We know him as the first fruits of those who rest, the firstborn of the dead. Unquestionably the first fruits are of the same species and nature as the rest of the fruits.â€¦ Therefore, as the first fruits of death were in Adam, so also the first fruits of the resurrection are in Christ.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Decease%2520of%2520His%2520Brother%2520Saytrus%2FBook%25202.html'
source_title="On the Death of Satyrus 2.91"
