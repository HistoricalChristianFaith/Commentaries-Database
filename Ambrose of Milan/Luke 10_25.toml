[[commentary]]
quote='''
For he was one of those who think themselves skilled in the law, and who keep the letter of the law, while they know nothing of its spirit. From a part of the law itself our Lord proves them to be ignorant of the law, showing that at the very first the law preached the Father and the Son, and announced the sacraments of the Lord's Incarnation; for it follows, And he answering said, you shall love the Lord your God with all your heart, and with all your soul, and with all your strength, and, with all your mind.
'''
