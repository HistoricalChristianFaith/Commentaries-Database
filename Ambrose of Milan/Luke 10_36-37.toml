[[commentary]]
quote='''
Since no one is closer than he who tended to our wounds, let us love him as our Lord, and let us love him as our neighbor. Nothing is so close as the head to the members. Let us also love him who is the follower of Christ, let us love him who in unity of body has compassion on anotherâ€™s need.
'''
