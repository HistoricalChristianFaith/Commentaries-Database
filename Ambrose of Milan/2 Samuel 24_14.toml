[[commentary]]
quote='''
And again, David, after he had commanded the people to be numbered, was smitten in heart, and said to the Lord: "I have sinned exceedingly, because I have commanded this, and now, O Lord, take away the iniquity of Thy servant, for I have transgressed exceedingly." And the prophet Nathan was sent again to him, to offer him the choice of three things, that he should select the one he choseâ€”famine in the land for three years, or that he should flee for three months before his enemies, or mortal pestilence in the land for three days. And David answered: "These three things are a great strait to me, but let me fall into the hand of the Lord, for very many are His mercies, and let me not fall into the hands of man." Now his fault was that he desired to know the number of the whole of the people which was with him, which knowledge he ought to have left to God alone. And, we are told, when death came upon the people, on the very first day at dinner time, when David saw the angel smiting the people, he said: "I have sinned, and I, the shepherd, have done wickedly, and this flock, what hath it done? Let Thine hand be upon me, and upon my father's house." And so it repented the Lord, and He commanded the angel to spare the people, and David to offer a sacrifice, for sacrifices were then offered for sins; sacrifices are now those of penitence. And so by that humbling of himself he became more acceptable to God, for it is no matter of wonder that a man should sin, but this is reprehensible, if he does not recognize that he has erred, and humble himself before God.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FLetters%2FLetter%252051.html'
source_title="Letter 51.8-9"
