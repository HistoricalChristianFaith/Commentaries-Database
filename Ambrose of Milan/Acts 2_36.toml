[[commentary]]
quote='''
It was not the Godhead, but the flesh, that was crucified. This, indeed, was possible, because the flesh allowed of being crucified. It follows not, then, that the Son of God is a created being.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25201.html'
source_title="Exposition of the Christian Faith, Book 1"
