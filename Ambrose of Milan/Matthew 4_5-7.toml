[[commentary]]
quote='''
But as Satan transfigures himself into an Angel of light, and spreads a snare for the faithful, even from the divine Scriptures, so now he uses its texts, not to instruct but to receive.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'