[[commentary]]
quote='''
And you find in another passage, “For he that keeps the commandment does not know the wicked word” when it is altogether clear that knowledge of wickedness is not culpable, but association with it is.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FInterrogation%2520of%2520Job%2520and%2520David.html'
source_title="Interrogation of Job and David 2.7.27"
