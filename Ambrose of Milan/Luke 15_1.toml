[[commentary]]
quote='''
Rich then is that Shepherd of whom we all are a hundredth part; and hence it follows, And if he lose one of them, does he not leave
Now the angels, inasmuch as they are intelligent beings, do not unreasonably rejoice at the redemption of men, as it follows, I say to you, that likewise joy shall be in heaven over one sinner that repents, more than over ninety and nine just persons who need no repentance. Let this serve as an incentive to goodness, for a man to believe that his conversion will be pleasing to the assembled angels, whose favor he ought to court, or whose displeasure to fear.
'''
