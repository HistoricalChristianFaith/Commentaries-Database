[[commentary]]
quote='''
Blessed is that mind which, surpassing the nature and essence itself, deserves to hear what was said to Moses when he was separated from the people: 'But you stand with me' (Deut. V, 31)!
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan/On%2520Cain%2520and%2520Abel.html'
source_title="On Cain and Abel, Book 1, Chapter 2, Section 7"
