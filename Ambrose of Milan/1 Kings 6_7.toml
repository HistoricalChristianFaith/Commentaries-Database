[[commentary]]
quote='''
Christ knocks with his hand that you may open, whereas the adversary cuts the door down with axes; and therefore it is written that hammer and axe should not enter into the house of God. Pride and deceit ought to be outdoors, not inside; conflicts indeed ought to be outside; but within, the peace that surpasses all understanding. Let not your soul be cut with the iron, but even as Josephâ€™s soul, so may your soul pass by the iron. Otherwise, your ruling part, which is like a kind of tabernacle of the Word, may be destroyed at the very beginning of faith and the entrance into spiritual learning.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FInterrogation%2520of%2520Job%2520and%2520David.html'
source_title="Interrogation of Job and David 4.7.28"
