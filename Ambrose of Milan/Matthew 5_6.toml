[[commentary]]
quote='''
(ubi sup.) As soon as I have wept for my sins, I begin to hunger and thirst after righteousness. He who is afflicted with any sore disease, hath no hunger.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
