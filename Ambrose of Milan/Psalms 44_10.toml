[[commentary]]
quote='''
One who is carried off by people is not necessarily conquered. Take, for example, Paul. He rejoices in his sufferings. He glories in being let out through a window and lowered in a basket. Look at holy Jeremiah, holy Ezekiel, holy Daniel. These were led into captivity and plundered by the Assyrians. But their own personal faith was never taken captive. They never sinned against the Lordâ€™s covenant.
'''
source_url=''
source_title="COMMENTARY ON TWELVE PSALMS 44:35"
