[[commentary]]
quote='''
Let us not listen to the devil when we are caught in the troubles of the world, whether the bodily pain or the loss of children or amid other struggles. Let us not listen to the adversary as he says, “So where now is the Lord your God?” When we suffer severe pain we must then beware of his temptations, for he is trying to lead astray the weary soul. Seeing the wonderful works of God, the soul will behold itself already as if in heaven, with the devil creeping around like a snake on the earth. Thus the prophet said, “Who is a God like you, pardoning iniquity and passing over transgression for the remnant of his inheritance?” Letter
'''
