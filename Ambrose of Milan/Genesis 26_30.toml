[[commentary]]
quote='''
Let us imitate Isaacâ€™s goodness; let us imitate his purity. Isaac was certainly a good and virtuous man, devoted to God and faithful to his wife. He did not return evil for evil. He yielded to those who drove him out, but he received them again when they were sorry, being neither harsh to insolence nor obdurate to kindness. When he went away from others, he fled to avoid strife. When he received them again, he readily forgave them, and he was exceptionally kind when he pardoned. Men sought to associate with him, and he added a delightful feast.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520the%2520Decease%2520of%2520His%2520Brother%2520Saytrus%2FBook%25202.html"
