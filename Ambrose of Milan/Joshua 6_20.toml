[[commentary]]
quote='''
And did Joshua, the son of Nun, err in recognizing the leader of the heavenly host? But after he believed, he forthwith conquered, being found worthy to triumph in the battle of faith. Again, he did not lead forth his armed ranks into the fight, nor did he overthrow the ramparts of the enemyâ€™s walls, with battering rams or other engines of war, but with the sound of the seven trumpets of the priests. Thus the blare of the trumpet and the badge of the priest brought a cruel war to an end.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FExposition%2520of%2520the%2520Christian%2520Faith%2FBook%25205.html'
source_title="Exposition of the Christian Faith 5.10.126"
