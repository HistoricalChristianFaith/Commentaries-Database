[[commentary]]
quote='''
[The father of the prodigal son] orders the shoes to be brought out, for he who is about to celebrate the Lordâ€™s Passover, about to feast on the Lamb, ought to have his feet protected against all attacks of spiritual wild beasts and the bite of the serpent.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FConcerning%2520Repentance%2FBook%25202.html'
source_title="Concerning Repentance 2.3.18"


[[commentary]]
quote='''
Therefore, the just man commends his vow with swiftness. And our fathers hastened to eat the Passover, having their loins girded, and their feet shod with shoes, and carrying burdens of the body, so that they would be ready for the passage; for the Passover of the Lord is a passage from sufferings to exercises of virtue. And therefore it is called the Passover of the Lord; because even then in that Lamb the truth of the Lord's Passion was announced, and now it is celebrated by his grace.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Ambrose%2520of%2520Milan%2FOn%2520Cain%2520and%2520Abel.html'
source_title="On Cain and Abel 1.8.31"
