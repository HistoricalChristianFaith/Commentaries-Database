[[commentary]]
quote='''
Since these things are so, and we have been taught by the greatest teacher that souls are set not far from the gaping jaws of death; that they can, nevertheless, have their lives prolonged by the favour and kindness of the Supreme Ruler if only they try and study to know Him,-for the knowledge of Him is a kind of vital leaven and cement to bind together that which would otherwise fly apart,-let them, then, laying aside their savage and barbarous nature, return to gentler ways, that they may be able to be ready for that which shall be given.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Arnobius%20of%20Sicca%2FAgainst%20the%20Heathen%20Book%202.html"
source_title="Against the Heathen Book 2"
