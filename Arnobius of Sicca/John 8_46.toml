[[commentary]]
quote='''
For we shall show that Christ did not teach the nations impiety, but delivered ignorant and wretched men from those who most wickedly wronged them.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Arnobius%20of%20Sicca%2FAgainst%20the%20Heathen%20Book%202.html"
source_title="Against the Heathen Book 2"
