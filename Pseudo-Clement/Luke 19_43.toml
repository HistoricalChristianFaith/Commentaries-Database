[[commentary]]
quote='''
Accordingly, therefore, prophesying concerning the temple, He said: 'See ye these buildings? Verily I say to you, There shall not be left here one stone upon another which shall not be taken away; and this generation shall not pass until the destruction begin. For they shall come, and shall sit here, and shall besiege it, and shall slay your children here.'
'''
source_url='https://www.newadvent.org/fathers/080803.htm'
source_title="Clementine Homilies, Homily 3"