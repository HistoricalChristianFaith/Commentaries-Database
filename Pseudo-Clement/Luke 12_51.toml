[[commentary]]
quote='''
For you say, that he said that every kingdom or every city divided in itself shall not stand; and elsewhere you say, that he said that he would send a sword, that he might separate those who are in one house, so that son shall be divided from father, daughter from mother, brother from brother; so that if there be five in one house, three shall be divided against two, and two against three. [LukeÂ 12:51-53] If, then, everything that is divided falls, he who makes divisions furnishes causes of falling; and if he is such, assuredly he is wicked. Answer this if you can.
'''
source_url='https://www.newadvent.org/fathers/080402.htm'
source_title="Recognitions (Book II)"