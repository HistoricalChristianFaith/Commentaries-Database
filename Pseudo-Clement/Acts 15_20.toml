[[commentary]]
quote='''
"But the ways in which this garment may be spotted are these: If any one withdraw from God the Father and Creator of all, receiving another teacher besides Christ, who alone is the faithful and true Prophet, and who has sent us twelve apostles to preach the word; if any one think otherwise than worthily of the substance of the Godhead, which excels all things;â€” these are the things which even fatally pollute the garment of baptism. But the things which pollute it in actions are these: murders, adulteries, hatreds, avarice, evil ambition. And the things which pollute at once the soul and the body are these: to partake of the table of demons, that is, to taste things sacrificed, or blood, or a carcass which is strangled, and if there be anything else which has been offered to demons. Be this therefore the first step to you of three; which step brings forth thirty commands, and the second sixty, and the third a hundred, as we shall expound more fully to you at another time."
'''
source_url='https://www.newadvent.org/fathers/080404.htm'
source_title="Recognitions (Book IV)"