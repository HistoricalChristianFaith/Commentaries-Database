[[commentary]]
quote='''
For virgins are a beautiful pattern to believers, and to those who shall believe. The name alone, indeed, without works, does not introduce into the kingdom of heaven; but, if a man be truly a believer, such an one can be saved. For, if a person be only called a believer in name, while he is not such in works, he cannot possibly be a believer. "Let no one," therefore, "lead you astray with the empty words of error." [EphesiansÂ 5:6] 
'''
source_url='https://www.newadvent.org/fathers/0803.htm'
source_title="Two Epistles on Virginity"