[[commentary]]
quote='''
But salvation is in this, that you do His will of whom you have conceived a love and affection through the gift of God; lest that saying of His be addressed to you which He spoke, 'Why call ye me Lord, Lord, and do not what I say?' [LukeÂ 6:46]
'''
source_url='https://www.newadvent.org/fathers/080404.htm'
source_title="Recognitions (Book IV)"

[[commentary]]
quote='''
For on this account our Jesus Himself said to one who often called Him Lord, but did none of the things which He prescribed, 'Why call ye me Lord, Lord, and do not the things which I say?' For it is not saying that will profit any one, but doing. By all means, therefore, is there need of good works.
'''
source_url='https://www.newadvent.org/fathers/080808.htm'
source_title="Clementine Homilies, Homily 8"