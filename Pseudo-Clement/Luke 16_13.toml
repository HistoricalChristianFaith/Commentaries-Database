[[commentary]]
quote='''
Now the Lord declares, "No servant can serve two masters." If we desire, then, to serve both God and mammon, it will be unprofitable for us. "For what will it profit if a man gain the whole world, and lose his own soul?" This world and the next are two enemies. 
'''
[[commentary.sources]]
url='https://www.newadvent.org/fathers/1011.htm'
title="The Second Epistle of St. Clement"