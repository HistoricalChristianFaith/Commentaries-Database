[[commentary]]
quote='''
To the only God, invisible, Father of truth, who sent forth to us the Saviour and Author of immortality, through whom He also manifested to us the truth and the heavenly life, to Him be glory for ever and ever. Amen.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Clement%2520of%2520Rome%2FPseudo-Clement%2FSecond%2520Epistle%2520to%2520the%2520Corinthians.html'
source_title="Second Epistle To The Corinthians (Pseudo-Clement)"
time=140