[[commentary]]
quote='''
Those, therefore, who imitate Christ, imitate Him earnestly. For those who have "put on Christ" [RomansÂ 13:14] in truth, express His likeness in their thoughts, and in their whole life, and in all their behaviour: in word, and in deeds, and in patience, and in fortitude, and in knowledge, and in chastity, and in long-suffering, and in a pure heart, and in faith, and in hope, and in full and perfect love towards God.
