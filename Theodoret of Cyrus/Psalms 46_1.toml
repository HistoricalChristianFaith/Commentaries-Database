[[commentary]]
quote='''
After the previous psalm prophesied about the churchâ€™s being composed from godless nations and becoming a queen, and showed her sons to be made princes of the whole earth, here it gives a glimpse of the disturbances that occurred in the beginning of the preaching, with uprisings developing and opposing the believers. Then it foreshadows in word how the ranks of the persecuted would be protected by hope in God and scorn the waves crashing around them: with the God of all as strong rampart, he is saying, we shall not notice the tribulations of all kinds.
'''
source_url=''
source_title="COMMENTARY ON THE PSALMS 46:2"
