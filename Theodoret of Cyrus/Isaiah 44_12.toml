[[commentary]]
quote='''
[Isaiah] has demonstrated that the production of these so-called gods relies on contributions. Their creator needs the blacksmith to prepare the tools and the whetstone for sharpening them; for his part, the bronzesmith needs coal and fire, while the constructor of the objects needs food and drink! It takes all this to prepare a god who is worshiped by these ignorant people. Isaiah is not finished mocking them. After choosing a log, the artisan immediately measures the so-called god. whereas the true God is immeasurable. He then shapes it with the appropriate tools, whereas the real God has no form or shape.â€¦ He does not copy divine characteristics but human ones; he shapes his human image and adores his own image as if it were divine.
'''
source_url=''
source_title="COMMENTARY ON ISAIAH 13:44.12"
