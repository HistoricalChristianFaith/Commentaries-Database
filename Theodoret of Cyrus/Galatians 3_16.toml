[[commentary]]
quote='''
The promise made to Abraham is called a testament in the ancient Scripture and so cannot suffer addition, subtraction or dissolution through the imposition of the Mosaic law, which was given a very long time after Abraham. Now the promise was that the God of all would bless the nations through the offspring of Abraham. And this offspring is Christ the Lord, since the promise found its destination in him through whom the nations received a blessing. But all the others, such as Moses, Samuel, Elijah and in a word all who traced their descent from Israel, were called his offspring according to nature, but [this genetic fact] is not what brought the fount of blessings to the nations.â€¦ The fact that those men too trace their race to Abraham does not mean that they are rightly called his offspring, but this man has that appellation in the proper sense, as being the only One through whom, according to the promise, God has bestowed blessing on the nations.
'''
source_url=''
source_title="EPISTLE TO THE GALATIANS 3.16-17"
