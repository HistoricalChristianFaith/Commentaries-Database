[[commentary]]
quote='''
It is necessary, he is saying, for such a one to rid himself of evil and be free of all blame, and to practice every virtue studiously.â€¦ He must keep free of falsehood not only his tongue but also his mind, and be rid completely of the double deceit so that on their part no harm results to their neighbor. Now, it was very logical for him to make mention first of the heart, then of the tongue and then of the deed: word precedes action; and thinking, word.
'''
