[[commentary]]
quote='''
But these same villains, vessels of wrath fitted for destruction,2 screwed up their noses and poured out, if I may say so, as from a well-head, foul noises through their nostrils and rent the raiment from Christâ€™s holy virgins, whose conversation gave an exact likeness of saints. They dragged them in triumph, naked as when they were born, through all the town. They made indecent sport of them at their pleasure. Their deeds were barbarous and cruel. Anyone who interfered in pity and was urged to mercy was dismissed with wounds. Ah! Woe is me. Many a virgin underwent brutal violation. Many a maid beaten on the head with clubs lay dumb. Even their bodies were not allowed to be given up for burial. Their grief-stricken parents cannot find their corpses to this day. But why recount woes that seem small when compared with greater? Why linger over these and not hurry on to events more urgent? When you hear them, I know that you will wonder and will stand with us long dumb, amazed at the kindness of the Lord in not bringing all things utterly to an end. At the very altar the impious perpetrated the very things that, as Joel had prophesied, were never heard of and had never happened before in the days of our fathers.
'''
source_url=''
source_title="Ecclesiastical History 4:19"
