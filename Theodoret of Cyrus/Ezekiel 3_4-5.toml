[[commentary]]
quote='''
Here he clearly shows the distinction between apostolic and prophetic labors. Prophets have committed to them the responsibility of only one race, from which they were to have arisen and whose native language they knew. Apostles â€¦ have all the nations and peoples of the world entrusted to them, according to the command of the Lord.
