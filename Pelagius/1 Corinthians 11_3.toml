[[commentary]]
quote='''
The man is head of the woman in the natural order but not in Christ, in whom there is neither male nor female. Nevertheless, Paul wanted women to be subject to their husbands. God is the head of Christâ€™s humanity, because the divinity which was in the human Jesus controlled his doings.
