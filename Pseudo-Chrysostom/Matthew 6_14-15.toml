[[commentary]]
quote='''
This is also connected with the foregoing. Thine is the kingdom has reference to Thy kingdom come, that none should therefore say, God has no kingdom on earth. The power, answers to Thy will be done, as in earth so in heaven, that none should say thereon that God cannot perform whatever He would. And the glory, answers to all that follows, in which God's glory is shewn forth.

He does not say that God will first forgive us, and that we should after forgive our debtors. For God knows how treacherous the heart of man is, and that though they should have received forgiveness themselves, yet they do not forgive their debtors; therefore He instructs us first to forgive, and we shall be forgiven after.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
