[[commentary]]
quote='''
The peacemakers with others are not only those who reconcile enemies, but those who unmindful of wrongs cultivate peace. That peace only is blessed which is lodged in the heart, and does not consist only in words. And they who love peace, they are the sons of peace.
'''
time=1274
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
