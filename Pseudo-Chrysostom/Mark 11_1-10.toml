[[commentary]]
quote='''
(Cat. in Marc. Oxon.) Not indeed that He was compelled by necessity to ride on a colt from the mount of Olives to Jerusalem, for He had gone over Jud√¶a and all Galilee on foot, but this action of His is typical. It goes on: And many spread their garments in the way: that is, under the feet of the colt; and others cut down branches off the trees, and strawed them in the way. This, however, was rather done to honour Him, and as a Sacrament, than of necessity. It goes on: And they that went before, and they that followed, cried, saying, Hosanna; blessed is he that cometh in the name of the Lord. 2For the multitude, until it was corrupted, knew what was its duty, for which reason each honoured Jesus according to his own strength. Wherefore they praised Him, and took up the hymns of the Levites, saying, Hosanna, which according to some is the same as save me, but according to others means a hymn. I however suppose the former to be more probable, for there is in the 117th Psalm, (Ps. 118:25) Save now, I beseech thee, O Lord, which in the Hebrew is Hosanna.

(Cat. in Marc. Oxon.) Thus then they give glory to God, saying, Blessed is he that cometh in the name of the Lord. They also bless the kingdom of Christ, saying, Blessed be the kingdom of our father David, which cometh.

(Cat. in Marc. Oxon.) Wherefore also the prophets so often call Christ by the name of David, on account of the descent according to the flesh of Christ from David.

(Cat. in Marc. Oxon.) And further, they give glory to God, when they add Hosanna in the highest, that is, praise and glory be to the God of all, Who is in the highest.
'''
time=1274
