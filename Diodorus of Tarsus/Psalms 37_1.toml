[[commentary]]
quote='''
Being human, we are all irked by the prosperity of the affluent, especially when they are dishonest. So from the outset he immediately gives this exhortation: Do not imitate evildoers, even if they are rich, nor lawbreakers, even if from their wickedness they amass wealth. Why not? Because â€¦ though flourishing for a time, such people have a rapid end. He did well to compare them with flowers: they also delight the eye for a time but are unable to bear the heat and dry up at once.
'''
url=''
title="COMMENTARY ON PSALM 37"
