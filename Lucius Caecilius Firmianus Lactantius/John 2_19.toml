[[commentary]]
quote='''
Thus Judas, induced by a bribe, delivered up to the Jews the Son of God. But they took and brought Him before Pontius Pilate, who at that time was administering the province of Syria as governor, and demanded that He should be crucified, though they laid nothing else to His charge except that He said that He was the Son of God, the King of the Jews; also His own saying, "Destroy this temple, which was forty-six years in building, and in three days I will raise it up again without hands,"â€”signifying that His passion would shortly take place, and that He, having been put to death by the Jews, would rise again on the third day. For He Himself was the true temple of God.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Lucius%2520Caecilius%2520Firmianus%2520Lactantius%2FThe%2520Divine%2520Institutes%2520Book%25204.html"
source_title="The Divine Institutes Book 4 (Chapter XVIII)"
