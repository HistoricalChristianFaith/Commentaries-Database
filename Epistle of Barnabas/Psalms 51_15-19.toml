[[commentary]]
quote='''
To us, therefore, David says, “A sacrifice to God is a broken heart”; “an aroma pleasing to the Lord is a heart that glorifies its Maker.” So, brothers, we ought to give very careful attention to our salvation, lest the evil one should cause some error to slip into our midst and thereby hurl us away from our life.
'''
source_url=''
source_title="EPISTLE OF BARNABAS 2:10"
