[[commentary]]
quote='''
These spirits therefore, having lost the simplicity of their created being and the primitive fineness of their nature, are now clogged and laden with iniquity. Utterly undone themselves, they make it their whole business to undo others, for companions in misery. Being depraved themselves, they would infuse the same depravity into others.â€¦ When we command them by the one true God, the wretches, bitterly against their will, fall into horrible shiverings, and either spring straightaway from the bodies they possess, or vanish by degrees, according to the faith of the patient or the grace of the physician.
'''
source_url=''
source_title="OCTAVIUS 26-27"
