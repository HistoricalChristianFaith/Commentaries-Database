[[commentary]]
quote='''
But the holy man considered that prison to be a palace; and Joseph himself was a palace in his prison, because where faith, chastity and modesty are, there the palace of Christ is, the temple of God, the dwelling of the Holy Spirit.â€¦ In the church there are three models of chastity that everybody must imitate: Joseph, Susanna and Mary. May men imitate Joseph, women Susanna and the virgin Mary.
'''
source_url=''
source_title="SERMON 24.2"
