[[commentary]]
quote='''
Great must be understood in like manner. For His first appearance He made in our weakness and lowliness, the second He shall celebrate in all His own power.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252021.html'
source_title='Catena Aurea by Aquinas'