[[commentary]]
quote='''
He went away, but plainly he cared for his farm and kept it in his mind. He sent faithful servants to them at three different times to receive produce or fruit from the tillers of the vineyard. There was no period in the interval, during which there were not sent by God prophets and righteous men to admonish Israel and urge it to bring forth as fruits the glories of a life in accordance with the law. They still were wicked, disobedient and callous, and their heart was hardened against admonition so that they would in no way listen to the word that would have profited them.â€¦ Israel was guilty of the charge of apostasy and of idol worship. This is how they shamefully threw out those who were sent to them.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 134"
