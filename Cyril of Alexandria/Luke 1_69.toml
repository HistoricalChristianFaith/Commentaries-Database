[[commentary]]
quote='''
The word horn is used not only for power, but also for royalty. But Christ, Who is the Saviour that hath risen for us from the family and race of David, is both: for He is the King of kings, and the invincible power of the Father.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520Luke%2FSermons%25201-11%2520(Luke%25201-1-3-3-23).html'
source_title='Commentary on the Gospel of Luke'
