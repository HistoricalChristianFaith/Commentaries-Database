[[commentary]]
quote='''
Perhaps Christ speaks this as symbolizing something mystical and necessary. Wherever waters enter, the waters of holy baptism, Christ stays there. How or in what way does this happen? They free us from all impurity, and they wash us from the stains of sin. They do this so that we also might become a holy temple of God and participants in his divine nature, by participation of the Holy Spirit. So that Christ may rest and stay in us, let us receive the saving waters, also confessing the faith that justifies the wicked and raises us high so that we might be counted as an upper room.â€¦He that would say that the soul of every saint is an upper room would not miss the truth.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 141"
