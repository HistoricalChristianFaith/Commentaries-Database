[[commentary]]
quote='''
"But certain of them," it says, "being scribes and Pharisees," with hearts intoxicated with pride and envy, found in the miracle fuel for their illness. They did not praise him but even went to the very opposite extreme. Having stripped him of the godlike deeds he did, they assigned to the devil almighty power and made Beelzebub the source of Christ's strength. They said, "He casts out devils by him."
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 80"
