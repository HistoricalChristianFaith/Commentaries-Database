[[commentary]]
quote='''
Or to show that men being as nought, (as regards human nature, and the proneness of our minds to fall,) it isnot meet that they should wish to be above their brethren. Therefore passing by all the others, He comes to Peter, who was the chief of them, saying, But I have prayed for you, that your faith fail not.
Marvel then at the superabundance of the Divine forbearance: lest He should cause a disciple to despair, before the crime was committed, He granted pardon, and again restored him to his Apostolic rank, saying, Strengthen your brethren.
'''
