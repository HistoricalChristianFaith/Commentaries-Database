[[commentary]]
quote='''
He became the guest of his host to fulfill a duty. It says, "They watched him." Why did they watch him? They watched to see if he would disregard the honor of the law and so do something forbidden on the sabbath day. O senseless Jew, understand that the law was a shadow and type, waiting for the truth. The truth was Christ and his commandments. Why then do you arm the type against the truth? Why set the shadow in array against the spiritual interpretation? Keep your sabbath rationally.â€¦ Those who had the office to minister among you according to the law used to offer God the appointed sacrifices, even on the sabbath. They slaughtered the victims in the temple and performed the acts of service that were required of them. No one rebuked them, and the law itself was silent. It did not forbid people ministering on the sabbath. This was a type for us. As I said, it is our duty, keeping the sabbath in a rational manner, to please God by a sweet spiritual fragrance. As I have already said, we perform this when ceasing from sins, we offer God a life holy and worthy of admiration as a sacred oblation, steadily advancing to all virtue. This is the spiritual sacrifice well pleasing to God.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 101"
