[[commentary]]
quote='''
The farm was given to other farmers. Who are they? I answer the company of the holy apostles, the preachers of the evangelical commandments, the ministers of the new covenant. They were the teachers of a spiritual service, and knew how to instruct people correctly and blamelessly and to lead them most excellently to everything that is pleasing to God.â€¦ The God of all plainly reveals that the farm was given to other farmers and not only to the holy apostles but also to those who come after them, although they are not from Jewish blood. He says by the voice of Isaiah to the church of the Gentiles and to the remnant of Israel, "Aliens shall stand and feed your flocks, foreigners shall be your plowmen and vinedressers." Many were called from the Gentiles, and holy people from their number became teachers and instructors. Even to this day, people of Gentile race hold high place in the churches. They are sowing the seeds of piety to Christ in the hearts of believers and making the nations entrusted to their care into beautiful vineyards in the sight of God.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 134"


[[commentary]]
quote='''
What did the scribes and Pharisees say when they heard the parable? Their words were, "Heaven forbid!" One may see by this that having understood its more profound significance, they put away from them the impending suffering and were afraid of the coming danger. They however did not escape, because they could not be restrained from disobedience, nor would they submit to believe in Christ.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 134"


[[commentary]]
quote='''
The Jewish rulers were shut out then, because they resisted their Lord's will, and made the vineyard barren which was entrusted to them. But the cultivation of the vineyard was given to the Priests of the New Testament, upon which the Scribes and Pharisees, as soon as they perceived the force of the parable, refuse to permit it, saying as follows, God forbid. They did not however escape any whit the more, because of their obstinacy and disobedience to the faith of Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252020.html'
source_title='Catena Aurea by Aquinas'
