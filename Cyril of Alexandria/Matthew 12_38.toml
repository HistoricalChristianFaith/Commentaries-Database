[[commentary]]
quote='''
They say the miracles he has performed are from devils. He only conjures up imaginary images on the earth. So come then, by your power: perform a miracle from heaven. For another Evangelist says clearly that they wanted Jesus to perform a sign from heaven as an action befitting his divine power. They said this, blinded in their minds, as though Jesus were unable to do anything befitting God. For to open the eyes of the blind and to raise the dead and to rebuke the winds and the seaâ€”all these miracles could be accomplished only by a divine power.
'''
source_url=''
source_title="FRAGMENT 160.4"
