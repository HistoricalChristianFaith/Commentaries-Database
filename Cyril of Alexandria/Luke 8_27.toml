[[commentary]]
quote='''
In great misery and nakedness, he wandered among the graves of the dead. He was in utter wretchedness, leading a disgraceful life. He was a proof of the cruelty of the demons and a plain demonstration of their impurity.â€¦ Whoever they possess and subject to their power, at once they make him an example of great misery, deprived of every blessing, destitute of all sobriety, and entirely deprived even of reason.Some say, "Why do they possess people?" I answer those who wish to have this explained that the reason of these things is very deep. Somewhere one of his saints addressed God by saying, "Your judgments are a vast abyss." As long as we bear this in mind, we will perhaps not miss the mark. The God of all purposely permits some to fall into their power. He does not do this so that they may suffer but that we may learn by their example how the demons treat us and may avoid the desire of being subject to them. The suffering of one edifies many.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 44"


[[commentary]]
quote='''
Now his going naked among the tombs of the dead was a mark of demoniacal wildness. But God permits some in His providence to become subject to evil spirits, that we may ascertain through them of what kind the evil spirits are towards us, in order that we may refuse to be made subject unto them, and so by the suffering of one many may be edified.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25208.html'
source_title='Catena Aurea by Aquinas'
