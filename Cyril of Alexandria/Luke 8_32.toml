[[commentary]]
quote='''
The multitude of unclean spirits seek therefore to be sent into the herd of unclean swine, like to themselves, for it follows, And they besought him that he would suffer them to enter into them.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25208.html'
source_title='Catena Aurea by Aquinas'
