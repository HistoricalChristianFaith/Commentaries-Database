[[commentary]]
quote='''
"I say to you, there are some of those standing here who shall not taste of death until they have seen the kingdom of God." â€¦ By the "kingdom of God" he means the sight of the glory in which he will appear at his revelation to the inhabitants of earth. He will come in the glory of God the Father and not in a humble condition like ours. How did he make those who received the promise spectators of a thing so wonderful? He goes up into the mountain taking three chosen disciples with him. He is transformed to such a surpassing and godlike brightness that his garments even glittered with rays of fire and seemed to flash like lightning.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 51"


[[commentary]]
quote='''
Not as though His body changed its human form, but a certain glistening glory overspread it.
'''
