[[commentary]]
quote='''
To bestow yet another means of comfort on our minds, he forcibly added that five sparrows are scarcely perhaps worth a penny, and yet God does not forget even one of them. He also said that the separate hairs of your head are all numbered. Consider how great care he takes of those that love him. The Preserver of the universe extends his aid to things so worthless and descends to the smallest animals. How can he forget those who love him, especially when he takes so great care of them? He condescends to visit them, to know exactly each particular of their state, and even how many are the hairs of their heads.â€¦Let us not doubt that with a rich hand he will give his grace to those who love him. He will not permit us to fall into temptation. If, by his wise purpose he permits us to be taken in the snare in order that we may gain glory by suffering, he will most assuredly grant us the power to bear it.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 87"
