[[commentary]]
quote='''
As they were silent from ill will, Christ refutes their unrelenting shamelessness by the convincing arguments that he uses. "Whose son of you," he says, "or whose ox shall fall into a pit, and he will not immediately draw him out on the sabbath day?" If the law forbids showing mercy on the sabbath, why do you take compassion on that which has fallen into the pit?â€¦ The God of all does not cease to be kind. He is good and loving to people.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 101"
