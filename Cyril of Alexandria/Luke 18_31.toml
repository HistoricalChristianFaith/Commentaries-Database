[[commentary]]
quote='''
And to convince them that He foreknew His Passion, and of His own accord came toit, that they might not say, &#8220;How has He fallen into the hands of the enemy, who promised us salvation?&#8221; He relates in order the successive events of the Passion; He shall be delivered to the  Gentiles, and shall be mocked, and scourged, and spitted on.
The disciples did not as yet know exactly what the Prophets had foretold, but after He rose again, He opened their understanding that they should understand the Scriptures.
'''
