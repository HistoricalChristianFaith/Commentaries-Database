[[commentary]]
quote='''
Note the extreme moderation of the Evangelist. He does not simply say that the holy apostles were appointed, but rather, by introducing the record of these chief ones each by name, takes care that no other one should venture to enroll himself in the company of those that were chosen.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 23"

[[commentary]]
quote='''
But mark the great carefulness of the Evangelist. He not only says that the holy Apostles were chosen, but he enumerates them by name, that no one should dare to insert any others in the catalogue; Simon, whom he also called Peter, and Andrew his brother.

But if we may learn the interpretation of the Apostles' names, know that Peter means, "loosening or knowing;" Andrew, "glorious power," or "answering;" but James, "apostle of grief;" John, "the grace of the Lord;" Matthew, "given;" Philip, "large mouth," or the "orifice of a torch;" Bartholomew, "the son of him who lets down water;" Thomas, "deep or twin;" James the son of Alph√¶us, "supplanter of the step of life;" Judas, "confession;" Simon, "obedience."
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25206.html'
