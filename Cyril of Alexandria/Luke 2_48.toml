[[commentary]]
quote='''
His mother certainly knew that He was not the child of Joseph, but she so speaks to avoid the suspicions of the Jews. And upon her saying, that "Thy father and I have sought Thee sorrowing," the Saviour answers;
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520Luke%2FSermons%25201-11%2520(Luke%25201-1-3-3-23).html"
source_title = "Commentary on the Gospel of Luke, Sermon V"
