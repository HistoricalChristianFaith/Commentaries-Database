[[commentary]]
quote='''
For Christ, knowing the wickedness of those Pharisees, Himself purposely condescends to be occupied in admonishing them, after the manner of the best physicians, who bring remedies of their own making to those who are dangerously ill. Hence it follows, And he went in and sat down to meat. But what gave occasion for the words of Christ was, that the ignorant Pharisees were offended, that while men thought Him to be a great man anda prophet, He conformed not to their unreasonable customs. Therefore it is added, But the Pharisee began to think and say within himself, Why had he not first washed before dinner?.
Now our Lord might also have used other words to admonish the foolish Pharisee, but he seizes the opportunity and framed his reproof from the things that were ready before him. At the hour, namely, of meals He takes for His example the cup and the platter, pointing out that it became the sincere servants of God to be washed and clean, not only from bodily impurity, but also from that which lies concealed within the power of the soul, just as any of the vessels which are used for the table ought to be free from all inward defilement.
Or He says it by way of censure upon the Pharisees, who ordered those precepts only to be strictly observed by their people, which were the cause of fruitful returns to themselves. Hence they omitted not even the smallest herbs, but despised the work of inspiring love to God, and the just awarding of judgment.
By means of those things for which He blames us He makes us better. For He would have us be free from ambition, and not desire after vain show rather than the reality, which the Pharisees were then doing. For the greetings of men, and the rule over them, do not moveus to be really useful, for these things fall to men though they be not good men. Therefore headds, Woe to you, who are as graves which appear not. For in wishing to receive greetings from men and to exercise authority over them, that they might be accounted great, they differ not from hidden graves, which glitter indeed with outward ornaments, but within are full ofall uncleanness.
Now here the apostate Julian says, that we must avoid graves which Christ says are unclean; but he knew not the force of our Savior's words, for He did not command us to depart from the graves, but likened to them the hypocritical people of the Pharisees.
