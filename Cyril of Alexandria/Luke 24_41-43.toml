[[commentary]]
quote='''
To produce in them a more firmly settled faith in his resurrection, he asked for something to eat. They brought a piece of broiled fish, which he took and ate in the presence of them all. He did this only to show them that the one risen from the dead was the same one who ate and drank with them during the whole previous period of time when he talked with them as a man, according to the prophet's voice. He intended them to perceive that the human body certainly does need sustenance of this kind but a spirit does not.â€¦ The power of Christ surpasses human inquiry. It is not on the level of the understanding of ordinary events. He ate a piece of fish because of the resurrection. The natural consequences of eating by no means followed in the case of Christ, as the unbeliever might object, knowing that whatsoever enters the mouth must necessarily come out into the drain. The believer will not admit these quibbles into his mind but leaves the matter to the power of God.
'''
source_url=''
source_title="COMMENTARY ON LUKE, CHAPTER 24"
