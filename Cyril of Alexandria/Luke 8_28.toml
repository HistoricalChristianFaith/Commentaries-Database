[[commentary]]
quote='''
The Gerasene, or rather the herd of demons lying concealed within him, fell down before Christ's feet, saying, "What is there between me and you, Jesus, Son of God Most High? I beseech you, do not torment me." I ask you to observe here the mixture of fear with great audacity and conceited pride. The words which he is forced to shout are coupled with inflated haughtiness! It is a proof of the pride of the enemy that he ventures to say, "What is there between me and you, Jesus, Son of God Most High?" You certainly know that he is the Son of God Most High.â€¦I beseech you to again observe the incomparable majesty of Christ who transcends all. With irresistible might and unequalled authority he crushes Satan by simply willing that it should be.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 44"
