[[commentary]]
quote='''
By this they hasten the sentence of death, for it was commanded in the law, that whoever blasphemed God should be punished with death.
As if to say, OPharisees' since you say, Who can forgive sins, but God alone? I answer you, Who can search the secrets of the heart, but God alone, Who says by His prophet, I am the Lord. that search the hearts, and tries the reins.
'''
