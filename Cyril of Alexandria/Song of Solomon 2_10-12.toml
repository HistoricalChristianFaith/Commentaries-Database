[[commentary]]
quote='''
Also in the Song of Songs we find Christ calling to the bride there described, and who represents the person of the church, in these words: "Arise, come, my neighbor, my beautiful dove. For lo! the winter is past, and the rain is gone; it has passed away. The flowers appear on the ground. The time of the pruning is come." â€¦ A certain spring-like calm was about to arise for those who believe in him.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 95"
