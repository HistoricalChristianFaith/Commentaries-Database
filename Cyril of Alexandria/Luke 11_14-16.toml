[[commentary]]
quote='''
Now when the miracle was performed, the multitude extolled Him with loud praises, and the glory which was due to God. As it follows, And the people wondered.

But others by similar darts of envy sought of him a sign from heaven. As it follows, And others, tempting him, sought of him a sign from heaven. As if they said, "Although thou hast cast out a devil from the man, this is no proof however of Divine power. For we have not yet seen any thing like to the miracles of former times. Moses led the people through the midst of the sea, (Exod. 14) and Joshua his successor stayed the sun in Gibeon. (Josh. 10:13.) But thou hast shewn us none of these things." For to seek signs from heaven shewed that the speaker was at that time influenced by some feeling of this kind towards Christ.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
