[[commentary]]
quote='''
For he knew that leprosy yields not to the skill of physicians, but he saw the devils cast out by the Divine authority, and multitudes cured of divers diseases, all which he conceived was the work of the Divine arm.
From majesty alone proceeds the royal command, how then is the Only-begotten counted among the servants, who by His mere will can do all things? We read of God the Father, that He has done all things whatsoever He pleased. But He who exercises the power of His Father, how can He differ from Him in nature? Besides, whatsoever things are of the same power, arewont to be of the same substance. Again; let us then admire in these things Christ working both divinely and bodily. For it is of God so to will that all things are done accordingly, but of man to stretch forth the hand. From two natures therefore is perfected one Christ, for that the Word was made flesh.
Though the leper was silent, the voice of the transaction itself was sufficient to publish it to all who acknowledged through him the power of the Curer.
He says then, for a testimony to them, because this deed makes manifest that Christ in His incomparable excellence is far above Moses. For when Moses could not rid his sister of the leprosy, he prayed the Lord to deliver her. But the Savior, in His divine power, declared, I will, be you clean.
'''
