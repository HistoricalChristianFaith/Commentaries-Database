[[commentary]]
quote='''
And again it signifies Ephraim, that is, the ten tribes. For as I have already said before, since Ephraim came from Joseph, for this reason he is also signified by his father's name.
'''
source_url='https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Twelve%2520Minor%2520Prophets%2Famos.html'
source_title='Commentary on Amos'
