[[commentary]]
quote='''
But the Lord forbade not them that glorified Him as God, but rather forbade those that blamed them, so bearing witness to Himself concerning the glory of the Godhead. Hence it follows, He answered and said unto them, I tell you, if these should hold their peace, the stones would immediately cry out.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
