[[commentary]]
quote='''
Some were pointing out to Christ the magnificent things in the temple and how it was adorned by the gifts that had been dedicated to God. For they supposed that Jesus would admire with them all there was to see, although being God he has heaven as his throne! He does offer a teaching concerning them, but he had already predicted that according to the times the temple would utterly fall. The Roman army is being gathered for this very thing, demanding the surrender of Israel itself as all Jerusalem suffers the punishment of the slaying of the Lord. For let me tell you, it came to pass that they suffered these things after the crucifixion of the Savior. But they did not understand the meaning of Jesusâ€™ teachings. They supposed his teachings concerned the consummation of the age.
'''
source_url=''
source_title="FRAGMENT 266"
