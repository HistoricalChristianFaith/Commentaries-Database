[[commentary]]
quote='''
And the Evangelist, wishing to convict their immoderate stubbornness, adds also the words: before them; showing that they did not believe even what they saw.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520John%2FBook%25208%2520(Fragments).html"
source_title="Commentary on the Gospel of John, Book 8 (Fragments)"
