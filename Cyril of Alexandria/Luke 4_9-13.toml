[[commentary]]
quote='''
God gives not help to those who tempt Him, but to those who believe on Him. Christ therefore did not show His miracles to them that tempted Him, but said to them, An evil generation seeketh a sign, and no sign shall be given to them. (Mat. 12:39.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'