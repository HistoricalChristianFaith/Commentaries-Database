[[commentary]]
quote='''
The inspired disciples, not yet understanding what He had said, converse among themselves, and are in doubt as to what a little while, and again a little while, and ye shall not see Me, might mean.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520John%2FBook%252011.html"
source_title="Commentary on the Gospel of John, Book 11"
