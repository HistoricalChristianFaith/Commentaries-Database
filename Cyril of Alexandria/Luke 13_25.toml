[[commentary]]
quote='''
But that they who cannot enter are regarded with wrath, He has shown by an obvious example, as follows, When once the master of the house has risen up, &c. as if when the master of the house who has called many to the banquet has entered in with his guests, and shut to the door, then shall come afterwards men knocking.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252013.html'
source_title='Catena Aurea by Aquinas'
