[[commentary]]
quote='''
But Lordship both in name and reality belongs only to the Highest Nature.
But the advantage which arises from the keeping of the commandments, or the loss from disobedience, he shows as follows; Whosoever comes to me, and hears my sayings, heis like to a man who built his house upon a rock
Or they buildup on the earth without foundation, who upon the quicksand of doubt, which relates to opinion, lay the foundation of their spiritual building, which a few drops of temptation wash away.
'''
