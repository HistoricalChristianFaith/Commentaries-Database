[[commentary]]
quote='''
Or, that He sits on the Father's right hand proves His heavenly glory. For whose throne is equal, their Majesty is equal. But sitting when it is said of God signifies a universal kingdom and power. Therefore He sits at the right handof the Father, because the Word proceeding from the substance of the Father, being made flesh, puts not off His divine glory.
We then likewise in answer to the new Pharisees who neither confess the Son of the holy Virgin to be the true Son of God, nor to be God, but divide one son into two, put the like objections: How then is the Son of David David's Lord, and that not by human lordship, but divine?.
