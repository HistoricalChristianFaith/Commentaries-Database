[[commentary]]
quote='''
For to rush forward hastily to honours which are not fitting for us, indicates rashness and casts a slur upon our actions. Hence it follows, lest a more honourable man than thou be invited, &c.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252014.html'
source_title='Catena Aurea by Aquinas'
