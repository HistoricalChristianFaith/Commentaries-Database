[[commentary]]
quote='''
But when the Spirit bears witness, you yourselves also, He says, will bear witness with Him. For you have been eye-witnesses and spectators of what I have done among My own, being even with Me as My disciples.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520John%2FBook%252010.html"
source_title="Commentary on the Gospel of John, Book 10"
