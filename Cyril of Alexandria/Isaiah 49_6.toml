[[commentary]]
quote='''
But when Christ appeared in the world they were gathered though faith in the one straight and blameless opinion, those whom Satan once had scattered and who formerly had deserted their love for God. They had run toward the enemy who produces and pursues sin. Those who had thrown away God's providence of good things are now with Christ at peace.â€¦ So he reveals the ministry of his incarnation, that he was formed as a slave by the Father from the womb so as to gather Israel and Jacob. If anyone says that these are the Jewish people that are meant, he has not strayed from the intention of the text. For Christ said, "I have come to save the lost sheep of Israel." But if anyone decides it is all those saved by faith who are called Israel and Jacob, he is right to do so.
'''
source_url=''
source_title="COMMENTARY ON ISAIAH 4:4.49:5-6"
