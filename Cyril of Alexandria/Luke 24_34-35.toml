[[commentary]]
quote='''
Cleopas, it says, and his companions rose up that same hour, the same of course in which Jesus had vanished out of their sight, and returned to Jerusalem. But it does not say that they found the Eleven gathered together that same hour and told them what had happened concerning Jesus. This took place on the fortieth day after his resurrectionâ€”the day on which he was also taken up. The Evangelist therefore has omitted the events which took place in the intervening time. It was then that Cleopas and his companion found the Eleven discussing in private and saying that the Lord was risen and had been seen by Simon. Regarding this appearance, there is no mention where or when or how this took place. It was during these days that the events in Galilee also took place, which Matthew has recorded.
'''
source_url=''
source_title="COMMENTARY ON LUKE, CHAPTER 24"
