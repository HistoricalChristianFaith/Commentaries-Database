[[commentary]]
quote='''
"Awake and watch" is one of the holy apostles' summons to us. The net of sin is spread everywhere, and Satan makes us his prey in different ways. He grabs hold of us by many passions and leads us on to a condemned mind.â€¦ The disciples had given in to human weakness and were arguing with one another about who was the leader and superior of the rest. Perhaps those who held the second rank among them were not willing to give way to those who held the first. This happened, and it was recorded for our benefit. What happened to the holy apostles may prove an incentive for humility in us. Christ immediately rebukes the sickness. Like a vigorous physician, he uses an earnest and deep-reaching commandment to cut away the passion that sprang up among them.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 143"
