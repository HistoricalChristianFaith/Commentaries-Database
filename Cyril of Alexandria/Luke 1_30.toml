[[commentary]]
quote='''
But, this name was given anew to the Word in adaptation to His nativity in the flesh; as that prophecy said, You shall be called by a new name which the mouth of the Lord has named.
Not however from Joseph proceeded the most pure descent of Christ. For from one and the same line of connection had sprung both Joseph and the Virgin, and from this the only-begotten had taken the form of man.
'''
