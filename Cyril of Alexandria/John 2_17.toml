[[commentary]]
quote='''
The disciples in a short time get perfection of knowledge, and comparing what is written with the events, already show great progress for the better.
'''
source_url="https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520John%2FBook%25202.html"
source_title="Commentary on the Gospel of John, Book 2"
