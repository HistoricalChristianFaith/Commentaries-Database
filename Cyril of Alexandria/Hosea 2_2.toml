[[commentary]]
quote='''
She has not preserved the genuineness of love toward me, but rather she denied the intimacy and underestimated the purity of spiritual communion with me. Nor was she willing to bring forth the fruits of my will.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Twelve%2520Minor%2520Prophets%2Fhosea.html"
source_title="COMMENTARY ON HOSEA 2:11"
