[[commentary]]
quote='''
Again Isaiah teaches that Jerusalem will not be destroyed root, branch and all. For when he foretold the complete captivity of Jerusalem, he mentioned those chosen to survive. For a not insignificant number will be saved, obviously through faith in Christâ€”and he wants to make this clear. But the Jews were enraged with him and killed the prince of life. But when he rose again, trampling on death, he returned to his God and Father in heaven. In the meantime, the divine apostles proclaimed him to all, and they called even those who had been enraged with him to repentance and to salvation through faith and the forgiveness of sins through baptism.
'''
source_url=''
source_title="COMMENTARY ON ISAIAH 5:6.66:7-9"
