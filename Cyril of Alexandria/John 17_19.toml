[[commentary]]
quote='''
Christ called down on us the ancient gift of humanity, that is, sanctification through the Spirit and communion with the divine nature, his disciples being the first to receive it. For the saying is true that the hard-working farmer ought to have the first share of the crops. But, in order for him to have preeminence46 in this—for it is fitting that … he is seen as the beginning and the gate and the way of every good thing for us—he is inspired to add what follows, namely, the words “for their sake I consecrate myself.”
'''
source_url=''
source_title="COMMENTARY ON THE GOSPEL OF JOHN 11.10"
