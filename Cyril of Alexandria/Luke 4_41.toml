[[commentary]]
quote='''
He would not permit the unclean demons to confess him. It was not right for them to usurp the glory of the apostolic office or to talk of the mystery of Christ with polluted tongues. Yes, nothing they say is true. Let no one trust them. Light cannot be recognized with the help of darkness, as the disciple of Christ teaches us, where he says, "What accord has Christ with Belial? Or what has a believer in common with an unbeliever?"
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 12"
