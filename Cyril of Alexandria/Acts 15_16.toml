[[commentary]]
quote='''
The tabernacle of David means the race of the Jews. It must be known that after Cyrus had freed Israel from captivity, they returned to Judea and built the temple of God. Then, after they had again fortified the cities that had been destroyed before, they lived in security day by day for a long time, that is, for many days and long periods. They became an example and an assurance for all the other nations that it was necessary thereafter to turn to God.â€¦ This is an explanation of the history of these things, but a more hidden and truer interpretation would be in Christ. Indeed after he came back to life from the dead in his tabernacle that had fallen into death, that is, after God had raised his earthly flesh, then at that very moment he brought all human things back to their original ordering and all our things that had been overthrown have been brought to a new dignity. For if, as Scripture states, anyone in Christ is a new creation, we have then been raised together with him. So whereas death demolished the tabernacles of all, God the Father rebuilt them in Christ.
'''
source_url=''
source_title="CATENA ON THE ACTS OF THE APOSTLES 15.16-17"
