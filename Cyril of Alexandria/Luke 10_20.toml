[[commentary]]
quote='''
Why, O Lord, dost not Thou permit men to rejoice in the honours which are conferred by Thee, since it is written, In thy name shall they rejoice all the day? (Ps. 89:16.) But the Lord raises them up by greater joys. Hence He adds, But rejoice that your names are written in heaven.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252010.html'
source_title='Catena Aurea by Aquinas'


[[commentary]]
quote='''
To rejoice only in the fact that they were able to work miracles and crush the herds of demons was possibly likely to produce in them the desire of arrogance. The neighbor and relative of this passion constantly is pride. Most usefully the Savior of all rebukes the first boasting and quickly cuts away the root that sprang up in themâ€”the shameful love of glory. He was imitating good farmers who, when they see a thorn springing up in their parks or gardens, immediately tear it up with the blade of the pickax before it strikes its root deep.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 64"
