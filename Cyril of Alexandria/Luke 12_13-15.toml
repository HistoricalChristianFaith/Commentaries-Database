[[commentary]]
quote='''
Now the Son of God, when He was made like unto us, was appointed by God the Father to be King and Prince upon his holy Mount of Sion, to make known the Divine command.

Or he says, of all covetousness, that is, great and little. For covetousness is unprofitable, as the Lord says, Ye shall build houses of hewn stone, and shall not dwell in them. (Amos 5:11, Isa. 5:10.) And elsewhere, Yea ten acres of vineyards shall yield one bath, and the seed of an homer shall yield an ephah. But also in another way it is unprofitable, as he shews, adding, For a man's life consisteth not in the abundance, &c.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
