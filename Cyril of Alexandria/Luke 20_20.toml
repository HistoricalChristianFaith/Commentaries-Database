[[commentary]]
quote='''
These bold and hardhearted men, being ready for only evil, do not entertain a good purpose, but with their mind full of the craftiness of the devil, they commit themselves to wicked plans. They lay traps for Christ, plan a trap for an accusation against him, and gather pretexts for falsely accusing him. In their bitterness, they are already meditating and plotting the lying words they spoke against him before Pilate.â€¦ They pretended to be kind and just. They imagined that they could deceive him who knows secrets. Having one purpose in mind and heart, they speak words totally unlike their wicked dishonesty.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 135"
