[[commentary]]
quote='''
"They began," it says, "all of them at once to make excuse," that is, as with one purpose, without any delay, they made excuse.â€¦ By senselessly giving themselves up to these earthly matters, they cannot see things spiritual. Conquered by the love of the flesh, they are far from holiness. They are covetous and greedy after wealth. They seek things that are below but make no account in the slightest degree of the hopes that are stored up with God. It would be far better to gain the joys of paradise instead of earthly fields and temporary furrows.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 104"
