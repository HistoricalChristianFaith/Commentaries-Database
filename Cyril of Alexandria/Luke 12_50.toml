[[commentary]]
quote='''
But our Lord was hastening the kindling of the fire, and hence it follows, And what will I, save that it be kindled? (nisi ut accendatur) For already some of the Jews believed, of whom the first were the holy Apostles, but the fire once lighted in Judaea was about to take possession of the whole world, yet not till after the dispensation of His Passion had been accomplished. Hence it follows, But I have a baptism to be baptized with. For before the holy cross and His resurrection from the dead, in Judaea only was the news told of His preaching and miracles; but after that the Jews in their rage had slain the Prince of life, then commanded He His Apostles, saying, Go and teach all nations. (Matt. 28:19.)
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%252012.html'
source_title='Catena Aurea by Aquinas'


[[commentary]]
quote='''
He teaches us this by saying, "I have a baptism to be baptized with; and how I am constrained until it is accomplished!" By his baptism, he means his death in the flesh. By being constrained because of it, he means that he was saddened and troubled until it was accomplished. What was to happen when it was accomplished? The saving message of the gospel would not be proclaimed only in Judea. Comparing it with fire, he said, "I have come to send fire upon earthâ€”but that now it should be published even to the whole world." Before the precious cross and his resurrection from the dead, his commandments and the glory of his divine miracles were spoken of in Judea only.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 94"
