[[commentary]]
quote='''
The visible and tangible creation knows nothing of the promises which have been made to us because it has no understanding of them. For if it should ever happen that the creation acquired some understanding of these things, it would hardly endure such base servitude, nor would it want to be subject to or be on friendly terms with those whose lives bear no good fruit. Nevertheless, Paul says that the creation is subject in hope, for one day the saints and the elect will be saved, and then the yoke which has been imposed on it by God will be removed.â€¦ In the meantime, the creation groans and in some sense labors and grieves, and if it had any awareness of our works, probably it would burst out crying.
'''
source_url=''
source_title="EXPLANATION OF THE LETTER TO THE ROMANS"
