[[commentary]]
quote='''
For I suppose that he waters in two ways upon us who received faith and have known rightly his manifestation. On the one hand, he reveals knowledge in the spirit of the old and legal, and in addition to these, prophetic teachings. In my view, this is the early rain. On the other hand, he adds to this the late [rain], the interpretation of the gospelâ€™s teachings and the most desirable grace of the apostolic preachings.
'''
source_url=''
source_title="COMMENTARY ON HOSEA 4:62"
