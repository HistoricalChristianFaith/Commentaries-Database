[[commentary]]
quote='''
But perhaps you will reply to this, "Who then will give us the necessities of life?" Our answer to this is as follows: The Lord is worthy to be trusted, and he clearly promises it to you and through little things gives you full assurance that he will be true also in that which is great. "Consider," he says, "the ravens: they neither sow nor reap, they have neither storehouse nor barn, and yet God feeds them." â€¦ Through the birds and the flowers of the field, he produces in you a firm and unwavering faith. Nor does he permit us at all to doubt, but rather he gives us the certainty that he will grant us his mercy and stretch out his comforting hand, that we may have sufficiency in all things. It is, moreover, a very wicked thing that while those who are placed under the yoke of bodily slavery depend on their masters as sufficient to supply them with food and clothing, we will not consent to put our trust in almighty God, when he promises us the necessities of life.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 90"
