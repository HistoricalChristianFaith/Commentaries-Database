[[commentary]]
quote='''
But then He turned the eyes of all men upon Him, wondering how He knew the writing which He had never learnt. But since it was the custom of the Jews to say that the prophecies spoken of Christ are completed either in certain of their chiefs, i. e. their kings, or in some of their holy prophets, the Lord made this announcement; as it follows, But he began to say unto them that this Scripture is fulfilled.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25204.html'
source_title='Catena Aurea by Aquinas'


[[commentary]]
quote='''
These words having been read to the assembled people, all eyes focused on Jesus, wondering perhaps how he could read without having been taught. The Israelites used to say that the prophecies concerning Christ were fulfilled, either in the persons of some of their more glorious kings or at least in the holy prophets. They did not correctly understand what was written about him, so they missed the true direction and traveled down another path. He carefully guards against error by saying, "This day is this prophecy fulfilled in your ears," that they might not again misinterpret the present prophecy. He expressly set himself before them in these words, as the person spoken of in the prophecy. It was he who preached the kingdom of heaven to the heathen. They were poor, having nothingâ€”not God, not law, not prophets. Rather, he preached it to all who were without spiritual riches. He set the captives free; having overthrown the apostate tyrant Satan, he shed the divine and spiritual light on those whose heart was darkened. This is why he said, "I come as a light in this world." It was he who took the chains of sin off of those whose heart was crushed by them. He clearly showed that there is a life to come, and sinners denounced in just judgment. Finally, it was he who preached the acceptable year of the Lord, the year in which the Savior's proclamation was made. By the acceptable year I think is meant his first coming, and by the day of restitution the day of judgment.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 12"
