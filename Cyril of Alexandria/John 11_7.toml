[[commentary]]
quote='''
Now when the Lord said: Let us go into Judaea again, He seems almost to declare "Even though the people there are unworthy of kindness, yet now that an opportunity presents itself of conveying them some advantage, let us go back to them."
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520John%2FBook%25207%2520(Fragments).html"
source_title = "Commentary on the Gospel of John, Book 7"
