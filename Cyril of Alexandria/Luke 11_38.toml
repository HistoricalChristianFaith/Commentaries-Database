[[commentary]]
quote='''
The dull Pharisee himself supplied an occasion for his speech, "because he wondered," it says, "that he did not wash before dinner." Did he wonder at him as having done something of which he approved, as being especially worthy of the saints? This was not his view. How could it be? On the contrary, he was offended because although he had the reputation of a righteous man and a prophet, he did not conform himself to their unreasonable customs.â€¦Our argument is this. "O foolish Pharisee, you boast much of your knowledge of the sacred Scriptures. You are always quoting the law of Moses. Tell us where Moses gave you this commandment? What commandment ordained by God requires people to wash before eating? The waters of sprinkling were indeed given by the command of Moses for the cleansing of bodily uncleanness, as being a type of the baptism which really is holy and cleansing, even that in Christ. Those who were called to the priesthood were also bathed in water. The divine Moses bathed Aaron and the Levites. The law thereby declared by means of the baptism enacted in type and shadow that even its priesthood did not have what is sufficient for sanctification. On the contrary, it needs divine and holy baptism for the true cleansing.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 83"

[[commentary]]
quote='''
For Christ, knowing the wickedness of those Pharisees, Himself purposely condescends to be occupied in admonishing them, after the manner of the best physicians, who bring remedies of their own making to those who are dangerously ill. Hence it follows, And he went in and sat down to meat. But what gave occasion for the words of Christ was, that the ignorant Pharisees were offended, that while men thought Him to be a great man and a prophet, He conformed not to their unreasonable customs. Therefore it is added, But the Pharisee began to think and say within himself, Why had he not first washed before dinner?
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
