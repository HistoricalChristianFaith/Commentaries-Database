[[commentary]]
quote='''
And He deferred His arrival in order that He might not heal him while sick, but raise him when dead; which is a work of greater power, so that He would be more greatly glorified.
'''
source_url = "https://historicalchristian.faith/by_father.php?file=Cyril%2520of%2520Alexandria%2FCommentary%2520on%2520the%2520Gospel%2520of%2520John%2FBook%25207%2520(Fragments).html"
source_title = "Commentary on the Gospel of John, Book 7"
