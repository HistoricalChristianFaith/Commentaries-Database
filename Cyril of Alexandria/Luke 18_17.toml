[[commentary]]
quote='''
What is there in babies that is worthy of imitation? Is it their lack of firmness and intelligence? It is incredible to affirm or imagine anything like this. Christ, however, does not wish us to be without understanding but wants us perfectly to know everything that is useful and necessary for our salvation. Wisdom even promises that she will give cleverness to the simple and the beginning of sense and understanding to the young. â€¦ How someone might at once be both simple and clever, the Savior explains to us elsewhere, saying, "Be clever as serpents and simple as doves." Blessed Paul also writes, "My brothers, do not be children in your minds, but in wickedness be babies, and in your minds grown men."It is necessary to examine the meaning of being babies in wickedness and the way a person becomes a baby, but a grown person in mind. Knowing very little or nothing at all, a baby is correctly acquitted of the charge of depravity and wickedness. It is also our duty to attempt to be like them in the very same way. We must entirely put away from us habits of wickedness, that we also may be regarded as people who do not even know the path that leads to deception. Unconscious of spite and fraud, we must live in a simple and innocent manner, practicing gentleness and a priceless humility and readily avoiding wrath and spitefulness. These qualities are found in those who are still babies.
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 121"
