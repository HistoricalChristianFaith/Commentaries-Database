[[commentary]]
quote='''
He proceeds to arguments drawn from common things but which have the force of truth in them.â€¦Kingdoms are established by the fidelity of subjects and the obedience of those under the royal scepter. Houses are established when those who belong to them in no way whatsoever thwart one another but, on the contrary, agree in will and deed. I suppose it would establish the kingdom too of Beelzebub, had he determined to abstain from everything contrary to himself. How then does Satan cast out Satan? It follows then that devils do not depart from people on their own accord but retire unwillingly. "Satan," he says, "does not fight with himself." He does not rebuke his own servants. He does not permit himself to injure his own armorbearers. On the contrary, he helps his kingdom. "It remains for you to understand that I crush Satan by divine power."
'''
source_url=''
source_title="COMMENTARY ON LUKE, HOMILY 80"
