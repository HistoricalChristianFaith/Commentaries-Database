[[commentary]]
quote='''
Not as though His body changed its human form, but a certain glistening glory overspread it.

The mystery, namely, of His incarnation, also the life-giving Passion accomplished on the sacred cross.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Luke%2FChapter%25209.html'
source_title='Catena Aurea by Aquinas'