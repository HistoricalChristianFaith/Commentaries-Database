[[commentary]]
quote='''
Serm., 58, 5: This speech of the Head is the health of the whole body, this saying is instruction to the faithful, animates the confessor, crowns the martyr. For who could vanquish the hatred of the world, or the whirlwind of temptations, or the terrors of the persecutors, if Christ did not in all and for all say to the Father, â€œThy will be done. "Let all the sons of the Church then utter this prayer, that when the pressure of some mighty temptation lies upon them, they may embrace endurance of the suffering, disregarding its terrors.
'''
