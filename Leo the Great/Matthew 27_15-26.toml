[[commentary]]
quote='''
(Serm. lix. 2.) The impiety of the Jews then exceeded the fault of Pilate; but he was not guiltless, seeing he resigned his own jurisdiction, and acquiesced in the injustice of others.
'''
append_to_author_name=' (as quoted by Aquinas, AD 1274)'
source_url='https://historicalchristian.faith/by_father.php?file=Thomas%2520Aquinas%2FCatena%2520Aurea%2FCommentary%2520on%2520Matthew%2FChapter%252027.html'
source_title='Catena Aurea by Aquinas'