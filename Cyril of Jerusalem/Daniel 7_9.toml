[[commentary]]
quote='''
This is spoken anthropomorphically. And its spiritual sense is that he is the king of those who are not defiled with sins. For God says, “Your sins shall be as white as snow and shall be as wool.” Wool is the emblem of forgiveness of sins, as also of innocence.
'''
[[commentary.sources]]
url=''
title="CATECHETICAL LECTURES 15:19–21"
