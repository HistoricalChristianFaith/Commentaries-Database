[[commentary]]
quote='''
Failing to understand his words spiritually, [the Jews] were offended and drew back, thinking that the Savior was urging them to cannibalism. Then again in the old covenant there was the showbread. But that, since it belonged to the old covenant, has come to an end. In the new covenant there are the bread of heaven and the cup of salvation, which sanctify body and soul. For as bread corresponds to the body, so the Word is appropriate to the soul. So do not think of them as mere bread and wine. In accordance with the Lordâ€™s declaration, they are body and blood. And if our senses suggests otherwise, let faith confirm you. Do not judge the issue on the basis of taste, but on the basis of faith be assured beyond all doubt that you have been allowed to receive the body and blood of Christ.
'''
source_url=''
source_title="MYSTAGOGICAL LECTURES 4.4-6"
