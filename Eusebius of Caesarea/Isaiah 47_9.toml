[[commentary]]
quote='''
And what follows describes very clearly the arrogance of the kingdom of the Chaldeans and the foolishness of their royal people, in such a way that they ascribed to themselves immortal power and an indestructible rule. However, suddenly you will experience a loss of men and the destruction of your childrenâ€”that is, men to rule among you, and children meaning those to be ruled. These things will come at once upon you and reveal you abandoned and childless. This will affect you not only through these things proclaimed but also through the extent of sorceries and incantations.
'''
source_url=''
source_title="COMMENTARY ON ISAIAH 2:32"
