[[commentary]]
quote='''
And that through them the whole race of mankind may be sought out, He not only gives them power to drive away evil spirits, but to cure all kind of diseases at His command; as it follows, And to cure diseases.
Wishing then that they should be freefrom the desire of wealth and the anxieties of life, He gave this injunction. He took it as aproof of their faith and courage, that when it was commanded them to lead a life of extreme poverty, they would not escape from what was ordered. For it was fitting that they should make a kind of bargain, receiving these saving virtues to recompense them for obedience to commands. And when He was making them soldiers of God, He girds them for battle against their enemies, by telling them to embrace poverty. For no soldier of God entangles himself in the affairs of a secular life.
But when the Lord had girded His disciples as soldiers of God with divine virtue and wise admonitions, sending them to the Jews as teachers and physicians, they afterwards went forth, as it follows, And they departed, and went through the towns preaching the gospel, and healing every where.
