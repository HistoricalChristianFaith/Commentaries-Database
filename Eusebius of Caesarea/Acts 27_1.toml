[[commentary]]
quote='''
But after Paul, in consequence of his appeal to Caesar, had been sent to Rome by Festus, the Jews, being frustrated in their hope of entrapping him by the snares that they had laid for him, turned against James, the brother of the Lord, to whom the episcopal seat at Jerusalem had been entrusted by the apostles. The following daring measures were undertaken by them against him. Leading him into their midst they demanded of him that he should renounce faith in Christ in the presence of all the people. But, contrary to the opinion of all, with a clear voice and with greater boldness than they had anticipated, [James] spoke out before the whole multitude and confessed that our Savior and Lord Jesus is the Son of God. But they were unable to bear longer the testimony of the man who, on account of the excellence of ascetic virtue and of piety that he exhibited in his life, was esteemed by all as the most just of people, and consequently they killed him. Opportunity for this deed of violence was furnished by the prevailing anarchy, which was caused by the fact that Festus had died just at this time in Judea and that the province was thus without a governor and head. The manner of Jamesâ€™ death has been already indicated by the above-quoted words of Clement, who records that he was thrown from the pinnacle of the temple and was beaten to death with a club.
'''
source_url=''
source_title="ECCLESIASTICAL HISTORY 2.23.1-3"
