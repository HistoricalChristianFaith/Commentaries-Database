[[commentary]]
quote='''
But if a man wishes to be adorned with precious raiment, let him observe closely how even down to the flowers which spring from the earth God extends His manifold wisdom, adorning them with divers colors, so adapting to the delicate membranes of the flowers dyes far superior to gold and blue, that under no luxurious king, not even Solomon himself, who was renowned among the ancients for his riches as for his wisdom and pleasures, has so exquisite a work been devised; and hence it follows, But I say to you, that Solomon in all his glory was not arrayed like one of these.
'''
