[[commentary]]
quote='''
When he foresees his deliverance after death, he has faith that he has been saved by grace and that kindness has been granted. He is certain that this faith of some in the resurrection of the Savior is able to come to him, and consequently he prays that the resurrection of the Lord be hastened so that through it he himself will experience salvation.â€¦ Now, he says, you have broken the teeth of sinners; that is, their conversations and blasphemous words hurled against me you have stripped away.
'''
url=''
title="COMMENTARY ON PSALMS 3:8"
