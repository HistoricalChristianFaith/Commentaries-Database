[[commentary]]
quote='''
Zechariah gave this prophecy after the return from Babylon toward the conclusion of prophecy. But there is no record of a Jewish king since that time, such as the prophecy predicts, except our Lord and Savior Jesus Christ, in whom this prediction was fulfilled.â€¦ But what was his riding on a donkey meant to show but the lowly and humble manner that marked his first coming?
'''
source_url=''
source_title="PROOF OF THE GOSPEL 9.17"
