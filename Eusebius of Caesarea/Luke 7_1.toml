[[commentary]]
quote='''
Although that centurion was strong in battle, and the prefect of the Roman soldiers, yet because his particular attendant lay sick at his house, considering what wonderful things the Savior had done in healing the sick, andjudging that these miracles were performed by no human power, he sends to Him, as to God, not looking to the visible instrument by which He had intercourse with men; as it follows, And when he heard of Jesus, he sent to him
And the elders of the Jews indeed demand favors for a small sum spent in the service of the synagogue, but the Lord not for this, but a higher reason, manifested Himself, wishing in truth to beget a belief in all men by His own power, as it follows, Then Jesus went with them.
'''
