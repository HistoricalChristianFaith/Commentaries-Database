[[commentary]]
quote='''
A person should either remain as he was born, or be content with one marriage; for a second marriage is only a specious adultery. "For whosoever puts away his wife," says He, "and marries another, commits adultery;" [MatthewÂ 19:9] not permitting a man to send her away whose virginity he has brought to an end, nor to marry again. For he who deprives himself of his first wife, even though she be dead, is a cloaked adulterer, resisting the hand of God, because in the beginning God made one man and one woman, and dissolving the strictest union of flesh with flesh, formed for the intercourse of the race.
'''
source_url='https://www.newadvent.org/fathers/0205.htm'
source_title="A Plea for the Christians"