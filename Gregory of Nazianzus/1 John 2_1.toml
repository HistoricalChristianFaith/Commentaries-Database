[[commentary]]
quote='''
We have an advocate, Jesus Christ, not indeed someone who prostrates himself before the Father on our behalfâ€”such an idea is slavish and unworthy of the Spirit! It would be unworthy of the Father to require this, as also for the Son to submit to it, nor is it right to think such things of God. But by what he suffered as man, he as the Word and counselor persuades the Father to be patient with us. I think this is the meaning of his advocacy.
'''
source_url=''
source_title="THEOLOGICAL ORATIONS 30.14"
