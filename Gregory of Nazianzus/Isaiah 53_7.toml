[[commentary]]
quote='''
He prays, but he hears prayer. He weeps, but he causes tears to cease. He asks where Lazarus was laid, for he was man; but he raises Lazarus, for he was God. He is sold, and very cheap, for it is only for thirty pieces of silver, but he redeems the world, and that at a great price, for the price was his own blood. As a sheep he is led to the slaughter, but he is the shepherd of Israel, and now of the whole world also. As a lamb he is silent, yet he is the Word and is proclaimed by the voice of one crying in the wilderness. He is bruised and wounded, but he heals every disease and every infirmity. He is lifted up and nailed to the tree, but by the tree of life he restores us, yes, he saves even the robber crucified with him. â€¦ He dies, but he gives life, and by his death, he destroys death. He is buried, but he rises again; he goes down into hell, but he brings up the souls; he ascends to heaven and shall come again to judge the living and the dead.
'''
source_url=''
source_title="ON THE SON, THEOLOGICAL ORATION 3(29).20"
