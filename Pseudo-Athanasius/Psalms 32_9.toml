[[commentary]]
quote='''
People have special need of [understanding], for when they have lost it, they become like horses and mules. Thus he says: I was turned to misery when thorns were thrust in meâ€”that is, the sin that tormented him. On that account he says to God: I have shown you my sin, and my lawlessness I did not hide from you; and you removed my wickedness. The first duty of repentance is for a person to confess his sin, according to [the saying]: God will have mercy on him who confesses his sins and abandons them.
'''
