[[commentary]]
quote='''
Jonah surely teaches us that the sea and stars are moved under Godâ€™s control. By vainly seeking to flee from God the controller of all things whom none can escape, he aroused the anger of both sky and sea. Nature, which belongs to the almighty Lord, realized that [Jonah] was revolting, and it was afraid to play conspirator by transporting the guilty man safely through its domain; it chained the runaway with winds and waves.
'''
