[[commentary]]
quote='''
Then there are the deeds of Joshua, who was marked out with Christâ€™s name; under his guidance the Jordan kept its stream stationary and its waters still as it recoiled from the countenance of the divine ark. A strange power divided the river. One section came to a halt, its stream flowing back, while another section hastened in its gliding course to the sea, leaving the river bed exposed. Where the current surged strongly from its source, it held back and piled high its waves, so that a threatening mountain of water hung poised in quivering formation and looked down to see human feet passing across the dry, deep bed, and grimy soles hastening over the congealed mud, dry-footed in mid-river.
'''
source_url=''
source_title="POEM 27.511"
