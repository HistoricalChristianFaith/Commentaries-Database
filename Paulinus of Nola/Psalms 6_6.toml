[[commentary]]
quote='''
My heart of stone has no tears to summon.â€¦ Delicacies are my pleasure while my soul goes hungry. Who could furnish me with a spring for streams of tears, so that I might lament my deeds and days? For I need a river to lament the heavy strokes that I deserve for a life spent in sin. Break the stone that is my heart, saving Jesus, so that the inner me may be softened and a stream of devotion pour forth.
'''
source_url=''
source_title="POEMS 31:407"
