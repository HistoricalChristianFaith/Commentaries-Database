[[commentary]]
quote='''
When Gideon, the son of Joash, was beating the grain of wheat with a rod under an oak tree, he merited to hear an angel promise that he would deliver Godâ€™s people from the power of their enemies. It is no wonder that he was chosen for a special grace, when by the predestined mystery of the future incarnation he was even then seated under the shade of the cross of holy and venerable wisdom. He was bringing the tangible grains of a fruitful field out of their concealment, separating choice holy men from the rubbish of useless chaff. Putting aside the superfluities of the old man and his actions by treating them with the rod of experienced truth, they are assembled in the church as in a winepress. The church is the winepress of the eternal fountain in which abounds the fruit of the heavenly vine.
'''
source_url=''
source_title="SERMON 117.1"
